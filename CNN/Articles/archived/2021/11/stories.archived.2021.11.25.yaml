    'mgnl:tags': ['Gap', 'losses', 'supply-chain']
    'template': '1'
    'title': 'Gap lost $300 million in sales because of supply chain mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36337eb3-7f20-48c6-8ec4-5147157fb4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gap said it lost $300 million in sales
        heading into the holiday season because of Covid-related factory closures,
        and backlogs at ports that significantly stalled its ability to get merchandise
        into stores on time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbaf151-ddf4-4891-92f4-a87dda1e77a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a732e4-2b51-4a61-9c4d-85d5006c6b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we had planned into the known supply chain constraints ....
        the shock to our business persisted longer than anticipated as weeks turned
        into months, Gap CEO Sonia Syngal said Tuesday during the company''s third
        quarter earnings call with analysts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65915457-83e8-450d-9d78-4f82e8cff8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee7032-1777-458e-883d-1ead43df72b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap shares tumbled 21% Wednesday on the news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32a6a2-cc65-4ced-8bb7-adf8234f7425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1619ca-7842-4cef-980c-374754f58b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syngal said factories in Vietnam that produce clothing and shoes
        for Gap were closed for several weeks over the summer because of a second
        wave of a coronavirus outbreak. As much as 30% of Gap''s production takes
        place in Vietnam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ac143-a3ab-4700-9850-6bb582cf048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc6e1a-bc9e-496a-abcf-4d0583189021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2.5-month closure of our top manufacturing country, Vietnam,
        as well as port congestion both affected our ability to fully meet strong
        customer demand," said Syngal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ebbdec-af59-4dab-bf7d-cb35cfb51386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086bc675-b1a5-4429-bad1-d94c241b7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap Inc., which operates Gap, Old Navy, Banana Republic and Athleta
        stores under its corporate umbrella, said it now expects to also lose between
        $250 million and $350 million in sales in the fourth quarter from supply chain
        disruptions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea17e70-7c64-41b2-9e02-52e88e7b2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b920d-a329-43d9-8445-a261479d4d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old Navy,which is among its best-performing brands in terms of sales,
        was the most impacted by Vietnam factory closures — particularly for its women''s
        products, said Syngal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ab49c-8fe5-4427-93ac-4dce61cec5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275067d9-8624-4ccd-b699-6f24dc663bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap has taken steps to mitigate holiday product delays, she said,
        including spending $350 million to air freight 35% of this year''s holiday
        merchandise. It also, where possible, routed some inventory to East Coast
        ports to bypass the congestion in ports on the West Coast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fae587-1597-479f-8022-33bb154c392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf579fd-843e-4b47-a0b4-f42660f39c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a bright spot, it''s the Gap Yeezy line, launched in
        collaboration with Kanye West.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e32f6-209a-4d9f-b229-b4bba9caae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361356d9-389c-4336-813b-70b21e0fec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syngal said the label''s $90 Yeezy hoodie, the second item in the
        collection which launched in September, delivered the most sales by an item
        in a single day in Gap.com''s history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c5f43-5ac1-4f1a-8bc3-7e889ad93b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:54:38.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/24/business/gap-supply-chain-impact/index.html">Gap
        lost $300 million in sales because of supply chain mess</a>."</em></p>'
