      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ee98f-2fe1-4c51-8890-2ca496fc4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T23:48:00.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the beginning of our consolidating of the political forces
        at least on this side of political aisle as we have been experiencing, it
        has been tumultuous campaign already and we are still six months away from
        the actual election," Marcos said in his speech during the alliance signing
        ceremony at a hotel in Pasay City Thursday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f51c472-8f9c-48e7-b52c-7bede488415e'
      'mgnl:activationStatus': true
