      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary expenditures increased by 6.8% during the month, standing
        at ₱285.8 billion. Interest payments, meanwhile, soared by 42.8% to ₱31.5
        billion primarily due to coupon payments for newly issued Treasury bonds,
        the bureau added.</p>'
