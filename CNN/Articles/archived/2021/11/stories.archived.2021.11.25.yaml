      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong>&nbsp;As
        the economy slowly reopens, the independent OCTA Research group said Thursday
        that the country is not expecting any COVID-19 surges soon due to high vaccination
        rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462f2f4-a8e2-417e-9723-137e3acea9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:47:33.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22e028-be21-44b8-8967-f7a5429d310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:47:33.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre nandiyan ‘yung pangamba palagi na magkakaroon tayo ng
        spike ng cases. Pero ang tingin ng OCTA, dahil mas marami na ang bakunado,
        lalo na sa National Capital Region, na we will not see the surges that we
        saw two months back and the kinds of surges we saw in the early parts of the
        year,” said OCTA Research fellow Ranjit Rye in an interview with CNN Philippines’
        Balitaan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca0f4c-2778-4c8a-92e4-d4f0bb41fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:47:33.800+08:00
