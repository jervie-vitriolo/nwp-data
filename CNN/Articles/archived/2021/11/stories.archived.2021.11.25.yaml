  'worlds-biggest-ikea-tour':
    'author': 'Gaby Gloria'
    'caption': 'Plus: prices, store layout descriptions, and more info you might find
      useful when crafting your Ikea battle plan. Photo by JL JAVIER'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5', 'bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2021-11-25T11:22:08.880+08:00
    'imagesource': 'jcr:f72c17c3-f270-4326-8e9d-19989843923d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff405b33-b677-4b4c-b919-deb65dc4ad63'
    'lead': 'Plus: prices, store layout descriptions, and more info you might find
      useful when crafting your Ikea battle plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T11:26:12.819+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T01:47:19.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:30.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Touring the world’s biggest Ikea store after lockdown'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27490173-51ce-4a8a-9ba5-3ca07cb0349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:54:07.644+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the rest of the population in a work from home set-up in the
        time of a pandemic, I’ve been living the hermit life from the confines of
        my bedroom for the past year and a half, only going out of its general vicinity
        for essential errands such as bank runs and other similar activities. This
        hasn’t changed even in the past few weeks under Alert Level 2 (which states
        that <a href="https://cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html">commercial
        establishments are permitted to operate at a maximum of 50% capacity</a>).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0292fe4b-3421-4fdd-9284-9ea071d65ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venturing outside is a whole event in itself that involves me dressing
        up, putting on makeup, and ditching my slippers for shoes. <em>Shoes!</em>
        So when I finally made a trip out of my room, the irony was not lost on the
        fact that I found myself in… another bedroom. Or rather, bedrooms. In one
        of them, two large windows flanked a queen-sized bed that an interior designer
        said was designed “for an old couple whose kids have left the nest.” Nearby,
        another, much smaller space was set up with a crib next to a closet, which
        they said was designed with “an OFW father with a baby” in mind. And in another,
        white double decker beds and walls adorned with butterfly and cloud lamps:
        “a child’s room, specifically for twin sisters.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beee69d-9335-4c80-9f60-dd14540e4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were just some of the many showroom spaces at the new Ikea
        store in Pasay City designed to cater to the living situation of different
        kinds of Filipino families. The buzz surrounding this particular store has
        been high ever since the Swedish furniture manufacturer’s announced their
        entry into the Philippine market in 2018. How fitting that my journey outside
        was for a tour of the furniture giant’s sprawling four-level building located
        right next to Mall of Asia Arena (also the venue of some of my favorite pre-pandemic
        memories from 2019).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69d8ab-6dc1-4a45-8711-7cdaa6772c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'image': 'jcr:d30cdf14-1d88-43ce-950f-964b0e7a335c'
      'imageCaption': 'The showroom spaces at the new Ikea store in Pasay City are
        designed to cater to the living situation of different kinds of Filipino families.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74666881-1bba-469d-8773-afc542a9e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:29:36.657+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5845b8f-e850-4fe7-b10d-96bbf977a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to my visit, Ikea struck me as another foreign megastore in
        the vein of H&amp;M or Costco — one you’d look forward to visiting when in
        another country, but maybe not really care as much for when it’s already in
        your home court. I also knew that the company follows a <a href="https://cnnphilippines.com/life/style/design/2018/11/20/ikea-philippines-interview.html">“philosophy
        of democratic design,”</a> a concept centered around Ikea products that combines
        function, form, quality, sustainability, and low price so "everyone can live
        better lives.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1b0ac-d43e-4b2b-8365-644c52aa8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bulk of my Ikea store knowledge really came from watching
        Zooey Deschanel and Joseph Gordon Levitt’s short married couple roleplay in
        “500 Days of Summer.” That, and a video I used to replay a lot during the
        early days of quarantine —<a href="https://www.youtube.com/watch?v=_eLddzLagsg&amp;t=742s&amp;ab_channel=%EC%B1%84%EB%84%90NCTDAILY">
        a 14-minute vlog</a> of two members of K-pop boy group NCT visiting one of
        the brand’s three stores in Seoul, South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44f555-3775-482b-bc21-3fcef00549a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m here to buy a lamp,” says NCT member Johnny in the video, face
        illuminated by the brightly-lit yellow IKEA sign in the store’s parking lot.
        He and another member, Jaehyun, seemed to make a whole day out of their visit
        to the store, starting with a coffee run at its Swedish Cafe before continuing
        into a tour of its showrooms (where they goofed off with the many different
        displays). By the end of the vlog, the two walked out with a variety of items,
        including a TrådfriI smart lightbulb, a Trofast wall storage shelf, and a
        stuffed orangutan. And in a classic Ikea shopper tale, the aforementioned
        lamp was not part of the haul.</p>'
    '37':
      'image': 'jcr:792e8947-d00a-428d-b5f9-237532e87cd8'
      'imageCaption': 'The Ikea store layout consists of 27 sections starting from
        the Living Room showroom and ending at the Swedish Cafe. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8a0b3-c43a-45e1-addc-d2f2e91b4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:29:36.657+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2bde6-1b51-4a2a-bfb9-d91d3a1f1c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69330f55-75f0-4f49-bd95-13468985c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overwhelming shoppers might as well be part of the Ikea ethos. What
        else would you expect from a place that’s designed for “instant gratification?”
        The store layout is even designed to allow you to take home a piece of furniture
        on the same day you visit, provided that it’s in stock.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61979d9d-8412-4d68-b170-4bcb6ff0addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eye-kee-yah or “Eee-KEH-Yah,” if you prefer the Swedish pronunciation
        (another fact I learned from said K-pop idol vlog. Thank you, Johnny.) had
        about <a href="https://www.statista.com/statistics/1060053/number-of-ikea-stores-worldwide/">445
        stores worldwide at the end of August 2020</a>. The new IKEA store in Pasay
        City is the largest in the world at 65,000 square meters — around 9,000 sqm
        bigger than Seoul’s Gwangmyeong store, which previously held that title.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5f4cc-5534-4ce7-ae2c-7182b27f44b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 27 sections starting from the Living Room showroom and ending
        at the Swedish Cafe, the store layout is quite straightforward — if you want
        to play it safe, all you have to do is follow the white arrows on the floor
        to take you from entrance to exit. This is nearly identical to other IKEA
        stores around the world, which gives those who’ve set foot in other stores
        an edge.</p>'
    '38':
      'image': 'jcr:c17531f7-7606-4b70-a5d4-bc7d9644274e'
      'imageCaption': 'All you have to do is follow the white arrows on the floor
        to take you from entrance to exit. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280e59d-b368-49e2-8a94-f581b42ab0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:29:36.657+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dcfe8a-6984-4ffe-ab3a-48c5de2b68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cousin once told me that she and her mom prepared for their trip
        to a nearby Ikea with a spreadsheet filled with product names and photos they
        thought would fit her college dorm, only to throw that all out once they stepped
        foot in the store. “Isn’t that a bit much?” was my initial thought upon hearing
        that story, but I immediately understood by the time we ended the Pasay store
        tour which took three hours (give or take). And that was without shopping.
        It was no joke going from 500 to 5,048 steps in a space rumored to be the
        size of 150 basketball courts — I highly advise going in with a battle plan
        to make the most out of your scheduled booking, as walk-ins are not allowed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915912b-f1d0-47cd-883d-9439430c8675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ikea entrance leads to the showroom section on the fourth floor
        consisting of the living room, workspace, dining, kitchen, bathroom, and bedroom
        sections, and ending in a dedicated children’s section which features a jungle-inspired
        play area that’s still closed due to COVID-19 safety protocols. The market
        hall on the third floor has more of the smaller items — from tableware, mirrors,
        and lighting, to bathroom accessories and home organizers, the famed “Everything
        under ₱100” section, as well as a whole section for plants (both artificial
        and real, with the latter available later in the year, and locally sourced).</p>'
    '0':
      'image': 'jcr:afb04175-d3b7-4bde-8e1b-fbeae7972c39'
      'imageCaption': 'Ikea partnered with local social enterprise Rags2Riches for
        their textile services. At the store, you can choose from the wide array of
        Ikea textiles available, which Rags2Riches artisans can sew into custom-made
        products. Photo by GABY GLORIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a946ac-9055-4531-a445-fe8758250129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:35:34.327+08:00
