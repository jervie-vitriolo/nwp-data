      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c212d72-2afb-426f-8bc0-4bad1b23b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T23:48:00.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaming tatlo po ay pawang mga anak ng presidente. Hindi na
        po talaga maiaalis sa aming kamalayan, sa aming dugo, at sa aming mga puso
        ang makapaglingkod sa ating mahal na bayan</em>," said Jinggoy Estrada, who''s
        eyeing a Senate comeback next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b4ade-4d14-446a-a166-6204b390438e'
