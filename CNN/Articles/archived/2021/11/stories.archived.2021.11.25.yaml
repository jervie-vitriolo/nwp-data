    'mgnl:tags': ['Chinese-companies', 'blacklist', 'Joe-Biden', 'United-States',
      'US']
    'template': '1'
    'title': 'US adds a dozen Chinese companies to its trade blacklist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde469f1-0536-479f-8b1f-d3ebeb8916a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Biden administration is piling
        more pressure on Chinese companies it claims could undermine US national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef4612-678d-46a7-8e82-e6c1573b0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26266c1-4d4b-4783-8156-470a0cf6bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Commerce Department on Wednesday added a dozen Chinese companies
        to a trade blacklist, saying that some of the firms have supported the modernization
        of China''s army.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269f7b4-604f-4ae7-86c4-3f4bd1730aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f3644-139f-461d-8ec2-0511dd7b2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials called the move part of an effort to prevent emerging
        US technologies from being used for quantum computing efforts that would support
        China''s military, such as "counter-stealth and counter-submarine applications."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ffb57-32fe-4799-87f2-056cc132e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f35135-3b2a-43d5-9a8b-b8272bc52fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Department also cited concerns about China''s "ability
        to break encryption or develop unbreakable encryption." And it said that several
        entities from China and Pakistan were added to the list for contributing to
        Pakistan''s nuclear activities or ballistic missile program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2454565-2d60-4450-b79f-3dc5062b1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd94699-5caf-4433-a42e-42d419fa14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the United States and China that escalated under
        former President Donald Trump have continued to simmer under President Joe
        Biden. And despite a recent first virtual summit with President Xi Jinping,
        and collaboration on the climate crisis and oil reserves, his administration
        has so far done little to wind down the pressure on Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd73dc2-b7e0-494f-a3b3-aeaef3cdaad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeef5b3-fe1a-4190-9c03-16ab2920d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Biden administration added seven Chinese businesses
        with ties to the military to the list that restricts US firms from dealing
        with the companies. At the time, the Commerce Department said those companies
        operated in the field of supercomputing and have helped the Chinese government
        modernize its military or have worked on weapons of mass destruction programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637fbc49-45bb-4474-a12a-9c5e50928242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77691c-965b-41ac-9dd7-21cb87f9a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry on Thursday blasted the new sanctions,
        saying that the country "will take all necessary measures to resolutely safeguard
        the legitimate rights and interests of Chinese companies."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180b4ae-ff2a-45be-8cce-e373bc899650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421e63a-d350-4445-ae8b-dd9865ada175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Zhao Lijian accused the United States of having "repeatedly
        generalized national security" and having "abused state power" to suppress
        Chinese enterprises.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71860d51-61df-4315-a8c9-519fb7870229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbdc353-9f02-4a2e-b79d-9515d214ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 27 foreign entities and individuals were added to the
        US Commerce Department''s trade blacklist. Along with the Chinese companies,
        other targets were based in Pakistan, Japan and Singapore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badde530-e0dc-47de-9f88-379057e8d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f0c00-717b-4a83-ad7c-4938db83a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:02:33.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global trade and commerce should support peace, prosperity, and
        good-paying jobs, not national security risks," US Secretary of Commerce Gina
        M. Raimondo said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21e3dd-c235-400c-971a-bace92c06fd1'
      'mgnl:activationStatus': true
