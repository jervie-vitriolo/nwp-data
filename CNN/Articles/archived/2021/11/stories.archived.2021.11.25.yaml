    'jcr:uuid': 'c86ae0c4-656c-42cb-993c-6484ca36776f'
    'lead': 'The Arctic Ocean has been warming since the onset of the 20th century,
      decades earlier than instrument observations would suggest, according to new
      research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T03:32:12.032+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:47:41.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:26.748+08:00
