      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I exited the store empty-handed, but not without a phone gallery
        of photos and videos of items I wanted to go back for (orangutan and shark
        plushie included). Standing in the elevator waiting and wondering if I pressed
        the right button that would take me to street level, I scrolled through the
        photos and made a mental note to check for the items on the website at home,
        NCT Johnny’s quip of <em>“Is it just me or do people always get lost in IKEAs?”</em>
        echoing in my brain.</p>'
