    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH company turns pineapples into sneakers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f8e40-92e4-414f-9a21-1480788bd479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:25:33.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> —&nbsp;A
        local company has come up with a new way to use sustainably sourced materials
        —&nbsp;turning pineapple and cotton fibers into sneakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95b930-607f-497b-b9d6-2b8ec4731772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:25:33.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creative Definitions co-founder Michael Claparols on Thursday spoke
        to CNN Philippines about their environmentally friendly product.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6725df-9728-4845-b6b4-901d833b136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:25:33.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The birth of LAKAT Sneakers</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c77b2d-6bdc-4f75-85d0-39a7a7a2adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:25:33.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started when he and his wife Banj went to a trade fair almost
        three years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388f518-f2f5-4fb1-a1bc-1d2ccb0aaece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:25:33.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the visit, they had a lightbulb moment that it was time to
        create sustainable shoes, which they called LAKAT Sneakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901efc08-18ec-4963-b4a3-4144217d4d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:25:33.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were actually shocked that the trend [of] sustainable materials
        and products is growing, so I said, wait, the Philippines is gifted with more
        than 30 fibers...so we thought of an idea - why not come up with sustainable
        sneakers made of our own locally sourced fibers? So that''s how it all began,"
        Michael Claparols told The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78512cd-c782-45d6-8726-0f225d10e48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:25:33.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anatomy of LAKAT Sneakers</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a144cc8-3322-4ede-9c9f-eb2ca20f20cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:25:33.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoe upper is made using pineapple and cotton fibers and hand-woven
        by weavers from Negros Island, Claparols said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01aa751-e8d6-41d5-8207-85e537c9a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:25:33.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insoles use 100% non-woven pineapple fabric while the outsoles
        are created using rubber produced by farmers in Mindanao. Mixed with the rubber
        outsoles are pineapple and cotton fibers that were discarded during the yarn
        spinning process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
