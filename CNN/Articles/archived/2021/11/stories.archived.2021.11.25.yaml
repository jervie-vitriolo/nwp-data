      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her absence at the event, the document said, "would be both conspicuous
        and difficult to explain" and "would severely damage the Philippines’ interest
        internationally.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d1a3b-2d71-4020-b168-3acfa0b868f6'
      'mgnl:activationStatus': true
