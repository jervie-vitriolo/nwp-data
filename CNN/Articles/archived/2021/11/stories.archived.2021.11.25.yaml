      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition is inviting more parties to join to broaden their
        support base, as they will face the well-oiled machinery of the current Duterte
        Administration in next year''s elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e5dcd-50ae-4ee7-a9c8-b2d78007a75d'
