    'mgnl:lastActivated': 2023-01-25T01:46:14.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:36.386+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ayungin-Shoal', 'BRP-Sierra-Madre', 'Ping-Lacson', 'reinforce',
      'refurbish', 'West-Philippine-Sea', 'China']
    'template': '1'
    'title': 'Lacson: Reinforce, refurbish BRP Sierra Madre in Ayungin Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e960a-5157-42b8-9daa-6d66334ccef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T20:01:10.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25, 2021) —</strong>
        Presidential aspirant Senator Ping Lacson said on Thursday that the country
        should strengthen its presence in Ayungin Shoal in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0853a-4f5b-4530-8946-3d1eea3bf05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T20:01:10.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176c36b-b809-465c-aa09-e0a7a18b8057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T20:01:10.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who chairs the Senate Defense Committee, says BRP Sierra
        Madre should be refurbished and reinforced. This is in response to China''s
        statement that the Philippines should honor its supposed commitment to remove
        the grounded ship, which also serves as a military outpost in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca0c45-2872-4e34-8ac9-c13625f99f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T20:01:10.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4e706-77ac-4c3c-be64-0cd77e0582c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T20:01:10.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin kaya na i-</em>convert<em> yung</em> shoal<em>
        para mag-</em>reclaim<em>. Katakot-takot na pera ang kailangan doon. Dapat
