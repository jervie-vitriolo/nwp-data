      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipment consisting of 3,191,040 AstraZeneca doses was
        sent by the United Kingdom, and arrived at the Ninoy Aquino International
        Airport shortly past 4 p.m. It''s the second of the three batches of donations
        expected from the UK.</p>'
