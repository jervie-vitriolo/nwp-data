    'lead': 'A local company has come up with a new way to use sustainably sourced
      materials — turning pineapple and cotton fibers into sneakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T18:25:33.426+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:46:26.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:35.261+08:00
