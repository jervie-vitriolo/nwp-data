    'lead': 'The fraudsters behind the text scam offering fake jobs are ''sophisticated''
      and ''adaptive,'' according to a cybersecurity expert'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T13:51:21.709+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:46:48.426+08:00
