      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation, for example, has the highest level
        of compliance with the mandate at 99.6%, though just 90.6% of its workforce
        has had at least one vaccine shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa0d7b-3420-4508-8140-75bef9ed5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.943+08:00
