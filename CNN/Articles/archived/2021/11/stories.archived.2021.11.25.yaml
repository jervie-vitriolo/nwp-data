    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b4d933-19b5-41de-8063-07300f76f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the narration and visuals, though, Scream Ph videos have
        been recognized as unique auditory experiences, with Ken directing much attention
        to creating the perfect soundscape by painstakingly using the right combination
        of audio effects. The idea is to bring audiences to the actual scene of the
        encounter, in part to create a lasting mental memory which Ken believes is
        a huge part of what makes a good horror story. “I want listeners to be transported
        to another place, to make them feel that they are part of the story.” Such
        attention to detail means that the production of a single 20-minute episode
        can take a whole day; animated videos, meanwhile, can take two to three weeks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f7d0d-31ae-429b-a85f-8400bf080bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Creating content and running your own channel is pure hard work.
        I had to balance that with my day job. And the gains were not big then, since
        the audience in the Philippines was also very small at the time. It took me
        a year to build my following of 10,000 subscribers — that’s how small the
        community was,” Ken shares.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0893fb75-42dc-41bd-aa9e-7749c68c7d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a total of over three million views, and having trended on
        platforms like Spotify and Twitter, Ken hopes not to just grow his channel,
        but also to help carve out a space for himself and his fellow Filipino horror
        content creators in the Philippine YouTube space. He adds: “‘Horror content’
        is not just about ghosts, aswangs, and engkantos. We need to expand how we
        see horror stories in general. This genre also encompasses thrillers and psychohorrors,
        which the Philippines hasn’t really seen much of yet.</p>'
