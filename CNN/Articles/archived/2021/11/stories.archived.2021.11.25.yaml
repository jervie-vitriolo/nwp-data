  'Karim-Benzema-Mathieu-Valbuena-sex-tape-blackmail-soccer':
    'author': 'Ben Church, Xiaofei Xu and Meredith Ruleman CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-25T08:00:00.269+08:00
    'imagesource': 'jcr:ff850418-3372-4ec8-acec-c7879f5dae2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a9f5a7-e28c-47df-8130-1bebe3111d85'
    'lead': 'Soccer star Karim Benzema has been handed a one-year suspended prison
      sentence and fined 75,000 euros ($84,000) over his involvement in the attempted
      blackmail against former French national teammate Mathieu Valbuena with a sex
      tape. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T06:27:13.266+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:47:31.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:28.370+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Karim Benzema: Real Madrid star found guilty of complicity in attempted
      blackmail in sex tape case'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78b82f-3787-4471-985c-2ab7198f5190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:27:13.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Soccer star Karim Benzema has been handed
        a one-year suspended prison sentence and fined 75,000 euros ($84,000) over
        his involvement in the attempted blackmail against former French national
        teammate Mathieu Valbuena with a sex tape, the Olympiacos player''s lawyer
        confirmed to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e02476-b2ee-4bdb-8b2b-a88c8da1b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:27:13.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court went further than the prosecutor in its ruling on Wednesday,
        which only requested a 10-month suspended prison sentence against Benzema.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d39836-4932-406a-b66f-13a039fc8c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:27:13.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clearly announced by the court that Karim Benzema was not
        aware of the prior machinations and then in the end they said that ''he cannot,
        not have known,'' without any proof," one of Benzema''s lawyers Sylvain Cormier
        said outside of the courtroom after the verdict came in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5ddd9-d229-46a1-9123-4e9a2e4852be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:27:13.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have condemned him with a very severe, unjust sentence without
        proof. I''m quite shocked by this ruling."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a11f7-aca9-4e73-a34a-469500290514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:27:13.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benzema''s legal team said the 33-year player would be cleared "in
        the court of appeal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d0983-f6fc-4934-a379-7ba950a6d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:27:13.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will of course appeal because Karim Benzema did nothing wrong
        in this affair," Cormier said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3235db-c5e3-45d5-948e-05ad3be9c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:27:13.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valbuena''s lawyer Paul Albert Iweins declined to comment on Benzema''s
        sentence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b6e4d-0903-4259-89b5-c6b601410cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:27:13.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case relates to the existence of a sex tape which features Valbuena,
        who currently plays for Greek club Olympiacos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49347b09-3aac-48ef-a19e-e321c2572a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:27:13.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benzema had been accused of pressuring Valbuena, who played alongside
        the Real Madrid star on the French national team, to pay blackmailers to prevent
        the video from becoming public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8ae3e-25ec-475e-85de-c65e8ec81170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:27:13.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old, who is currently the top goal scorer in La Liga,
        was initially suspended by the French national team due to the case but had
        returned for Euro 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b6846-9fbd-4924-8b76-956b202fe3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:27:13.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Real Madrid nor the French Football Federation were immediately
        available for comment when asked by CNN.</p>'
  'Great-Barrier-Reef-coral-spawn':
    'author': 'Francesca Street, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-25T08:00:48.536+08:00
    'imagesource': 'jcr:a70520b9-8b68-45e6-97c9-ae40cda8cfa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8b6dc9-f2bd-4aee-a3c9-126fc4fa864f'
    'lead': 'The Great Barrier Reef has ''given birth'' in its annual coral spawn,
      creating a cacophony of color on the Australian landmark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T06:29:40.511+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:47:30.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:28.547+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Great Barrier Reef explodes into life in ''magical'' spawning event'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630bb0af-f249-49e7-9cab-55a252d0ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Great Barrier Reef has "given birth"
        in its annual coral spawn, creating a cacophony of color on the Australian
        landmark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07c995-226c-450b-9d4a-a01bca3c2d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists working beneath the waves say they witnessed the event,
        in which coral simultaneously release sperm and eggs en masse, overnight Tuesday
        off the coast of Cairns, Queensland, hailing it as a positive sign the reef
        was able to regenerate despite ecological threats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232f58a-8048-44ad-97fa-837ce15ead28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing makes people happier than new life -- and coral spawning
        is the world''s biggest proof of that," Australian marine biologist Gareth
        Phillips, who had a front row seat to this year''s coral spawn, said in statement
        via Queensland Tourism and Events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a4771-ac9c-40dc-88c3-675eb40e7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philips, from research center Reef Teach, and his team of marine
        biologists, divers, students and photographers dived to the bottom of the
        ocean to capture footage of coral off the coast of Cairns, Queensland. Over
        the next couple days, they''ll be traveling to other reef sites to film and
        observe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffbfa97-9669-4d93-b1b2-ad7d0b1776a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This footage will allow scientists to monitor this year''s coral
        crop -- and keep tabs on the general health of the Great Barrier Reef, which
        is protected by UNESCO and this year avoided an "in danger" rating from the
        World Heritage Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9e676-121d-428f-b298-dce8963a5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Magical" conditions</h2>'
    '1':
      'image': 'jcr:52aa54f5-5ca8-42dc-a478-243cce74afb2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6624a58-340a-4020-b8fc-f367239943c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T08:06:51.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63b8ee-65bf-4a55-ab4e-7b3342e7957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philips called monitoring this year''s coral spawn off Cairns "the
        ultimate treasure hunt."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5fcb4-1015-4fe0-ba65-925e6d5ac48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen the corals all go off at once, but this time there seemed
        to be different species spawning in waves, one after the other. The conditions
        were magical with the water like glass and beautiful light coming from the
        moon," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4baf6f-f5e5-4c84-9270-8da97d3d6076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philips said his team swam around looking for coral on the verge
        of spawning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace04120-fc79-4cf1-a0bf-08887f44108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we found a ripe coral, we watched as it took about 30 seconds
        for each colony to complete its spawning. It was the ultimate treasure hunt
        ... it was so exciting that we even grabbed the skipper and got him in the
        water."</p>'
    '0':
      'image': 'jcr:8556929c-da6f-43ab-a875-847fa3a46b82'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee723d-5f16-419f-9a78-f4eb7ee697a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T08:06:51.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b718e5f-452e-4d95-a564-830f2e89e504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef''s coral spawn is a coordinated annual effort
        -- for much of the year, coral multiplies by splitting and dividing, but once
        a year the coral simultaneously releases bundles of sperm and egg into the
        ocean.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c578ae-7413-4ce2-b5f4-ffdea9d1160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each coral larvae drifts until it lands and settles on the sea
        floor," said Philips. "Spawning takes place over several days with different
        species spawning on different nights."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aee96b-82a6-4f67-9582-13451d7d06ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef Foundation explains that coral bundles need
        to find another bundle from the same coral species in order to reproduce,
        so by releasing bundles at the same time, coral increase that likelihood.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93c74b-0b78-4fac-a4f6-1308b112e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual coral spawn usually takes place from October to November,
        but timings can vary due to factors like water temperature and currents. The
        date of the spawn can also fluctuate across the length and breadth of the
        2,300 kilometer (1,429 mile)-long Great Barrier Reef.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec991413-71a9-480d-9d29-1e99dc7dbbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sign of hope</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1538d442-b878-49fa-8c14-d9042d4c2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Philips, the coral spawning is a sign of hope in the face of
        ecological troubles that recently prompted UNESCO to ask Australia for a report
        on the state of the Great Barrier Reef''s conservation by February 2022.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde68d42-1a8d-4e8c-ba6e-f2114495e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a study from James Cook University in Australia
        found that only 2% of the reef has escaped bleaching -- a consequence of heat
        waves -- since 1998.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409a24c-7493-4d1e-9033-68bc7356c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philips said it was "gratifying" to see the reef give birth, an
        event loosely coinciding with Australia''s decision to start relaxing some
        of the world''s toughest Covid travel restrictions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22600558-e701-4930-bbf8-7486a5e55833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a strong demonstration that its ecological functions are
        intact and working after being in a recovery phase for more than 18 months,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf5d48-2692-463c-a9e3-aa941494a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T06:29:40.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reef has gone through its own troubles like we all have, but
        it can still respond -- and that gives us hope. I think we must all focus
        on the victories as we emerge from the pandemic."</p>'
  'who-children-covid-vaccines':
    'author': 'Naomi Thomas and Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-25T07:39:57.820+08:00
    'imagesource': 'jcr:9ce37842-a05f-4620-b6a1-422c34a7d5ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80c82330-3156-4b1a-a60e-c3150efeea7a'
    'lead': 'In a new interim statement, the World Health Organization on Wednesday
      called for nations to consider the benefits of vaccinating children and adolescents
      against Covid-19 -- but to prioritize sharing vaccines globally before proceeding
      to vaccinate children.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T07:42:12.268+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:47:29.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:28.906+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'children', 'COVID-19', 'vaccine']
    'template': '1'
    'title': 'WHO urges countries to consider the benefits of vaccinating children
      against Covid-19, but prioritize sharing shots globally first

      '
    'visualType': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681fcaf4-e4be-455c-9866-cd6a6f0dd0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a new interim statement, the World Health
        Organization on Wednesday called for nations to consider the benefits of vaccinating
        children and adolescents against Covid-19 -- but to prioritize sharing vaccines
        globally before proceeding to vaccinate children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae99dd-08ce-4134-afd3-f47774ad7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a020c8-da4e-4c58-9c42-50f44c1588da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries should consider the individual and population benefits
        of immunising children and adolescents in their specific epidemiological and
        social context when developing their COVID-19 immunisation policies and programs,"
        said the statement, published Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bfc118-8676-4da2-a894-c03263eaf5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ecc64-5882-4a17-8e33-312a1dddb728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has long argued that older adults, people with chronic health
        conditions and health workers should be prioritized for vaccines and that
        it is "less urgent" to vaccinate children. The new statement acknowledges
        that some countries that have already distributed vaccines to those prioritized
        groups, including the United States, are now rolling out vaccines to children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eafe92-6099-4ed7-87ac-f94abcdc4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41154a2b-6b2c-443c-9b5e-a7a9b9e5eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the US and most members of the European Union, other
        countries vaccinating children include Cuba, which was the first country to
        vaccinate children as young as 2 starting in September, Chile, China, El Salvador
        and the United Arab Emirates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011bb64-803a-4f2a-8861-fa555996121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2d3c8-952d-48e4-9bc4-8e526161d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of global equity, as long as many parts of the world
        are facing extreme vaccine shortages, countries that have achieved high vaccine
        coverage in their high-risk populations should prioritize global sharing of
        COVID-19 vaccines through the COVAX facility before proceeding to vaccination
        of children and adolescents who are at low risk for severe disease," WHO''s
        statement said. COVAX is WHO''s global vaccine sharing program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc553b-fcc3-45f7-98db-908ec14e026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9a186-c990-4a6c-b1e1-81f910a532d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given current global inequity in vaccine access, the decision to
        vaccinate adolescents and children must account for prioritization to fully
        protect the highest risk subgroups through primary vaccination series, and
        as vaccine effectiveness declines with time since vaccination, through booster
        doses," the WHO statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1556164-5efc-4c0d-8faf-052e8343b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8890f-ec77-4d48-b7cd-37defe86f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, before considering implementing primary vaccination series
        in adolescents and children, attaining high coverage of primary series - and
        booster doses as needed based on evidence of waning and optimizing vaccination
        impact - in highest risk subgroups, such as older adults, must be considered."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf1aa0e-1273-4bf2-a49c-6e1c0a6d0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976dd5db-bc57-4474-9c14-8343ae7bb468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A push to vaccinate the world</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662dbff-1155-482e-a948-f48632ed546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has long called for global vaccine equity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240018a4-0ca0-4682-947f-ca52839e3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df962c-b8a6-415e-ab92-d4ee25654944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, WHO pressed the 20 most powerful world leaders and pharmaceutical
        chiefs to reverse "disgraceful" inequity in access to vaccines by the fall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb304d-e567-404c-8f57-8208157f960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18cedf0-16ac-4d90-8e70-b654c5bf65b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Aylward, senior adviser to WHO''s director-general and head
        of the ACT Accelerator Initiative, said in an August social media Q&amp;A
        that the world should be "disgusted" by the imbalance of available tools to
        fight the pandemic. He appealed to the world''s wealthiest nations to focus
        on helping all countries vaccinate 10% of their populations by September 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146d3c5-3aab-4e30-81c9-c831849e94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62960ce-7e5b-4e04-9846-057f703b4cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goal was not met, as "56 countries who were effectively excluded
        from the global vaccine marketplace were not able to reach the target of vaccinating
        10% of their populations by the end of September -- and most of them in Africa,"
        WHO Director-General Tedros Adhanom Ghebreyesus said in a news briefing last
        month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66333f03-3983-43ae-bbc2-97fd26d85a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b69ab-a03d-43d7-96b5-90e285c46da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the pandemic, WHO''s Strategic Advisory Group of Experts
        on Immunization (SAGE) issued a "roadmap" on how to prioritize Covid-19 vaccine
        supply starting with the most at-risk groups, an approach that has been adopted
        by most countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8eb74-9919-497a-91f8-344c145719fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5157009-ed1e-4474-b2fc-3d05de9da4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think whether children get vaccinated or not will depend a lot
        on, firstly, how we are able to cover these other priority groups first, what
        the epidemiology of the disease is," WHO Chief Scientist Dr. Soumya Swaminathan
        said Wednesday at a news briefing in Geneva.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa60599a-2e6a-406f-bb53-01dce814a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73873b24-7ea6-4326-a77f-3ce81f4663c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that more data is needed on children to better understand
        how much natural infection has occurred among their age group, something that
        will vary country by country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a65ec-0ee1-4ab2-9e4d-d4cdf68a1a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03974dbf-c50f-4fbd-8206-4dfbe6d9ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then when we get to the goals of reducing transmission, really
        down to very low levels, at that point, one might consider, of course, vaccinating
        children as well," Swaminathan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512f09f-0b7a-4654-9713-c01028742170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26806c0-c61f-4e01-a8a8-6a96e674b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the guidance on children will be very contextual and specific
        to local context," she said. "But, we also need to then wait for more vaccines
        to have the data in children before we can make further recommendations."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95345f82-bf13-4daf-a95e-496dfe23f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfb381-ac94-4e43-9dc2-eeaa6db2622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO notes in its new interim statement that there are benefits to
        vaccinating children and adolescents that go beyond direct health benefits,
        including that vaccinations can help keep schools safely open and decrease
        coronavirus transmission in other age groups, including older adults.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8b1fc-c0ee-47bc-8284-1156bd3eda33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b759e2-ef96-4d0e-a7f9-bcd15df8635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also states that it is of "utmost importance" that children
        continue to get their recommended childhood vaccinations for other infectious
        diseases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57fb97c-07ed-40a5-82c0-dd87e47c0e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52cca91-3c26-43d9-96e7-bcbe7ae8a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In data published in July, WHO reported that 23 million children
        overall missed out on basic routine immunizations last year -- which is 3.7
        million more than who missed out in 2019.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66791d66-05ff-41d5-8919-36252805969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b168e9-c4ea-4d8d-aa0b-edbf353e6c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as countries clamor to get their hands on COVID-19 vaccines,
        we have gone backwards on other vaccinations, leaving children at risk from
        devastating but preventable diseases like measles, polio or meningitis," Tedros
        said in the July announcement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8beedf-3a64-4655-9cc8-0e262dbd93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde344e0-1b29-4f9b-8733-9c658bee1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple disease outbreaks would be catastrophic for communities
        and health systems already battling COVID-19, making it more urgent than ever
        to invest in childhood vaccination and ensure every child is reached."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca5b15-af8f-434d-aa5a-8fc1e2bcba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:42:12.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/24/health/who-children-covid-vaccines/index.html"><em>"WHO
        urges countries to consider the benefits of vaccinating children against Covid-19,
        but prioritize sharing shots globally first"&nbsp;</em></a></p>'
  'sleep-training-adults-prevents-depression-':
