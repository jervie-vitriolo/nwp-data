      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers also argued that there is no rational basis that the
        criticism of her conviction renders her a flight risk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f831d6-e455-4d85-acdb-eb1e230d317e'
