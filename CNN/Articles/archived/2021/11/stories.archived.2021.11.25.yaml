    'jcr:uuid': 'e8ae6e63-d560-490b-80ad-49bf8fca53e9'
    'lead': 'Almost 2 million workers in Europe''s biggest economy are set for a big
      pay rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T22:14:41.102+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:45:04.034+08:00
