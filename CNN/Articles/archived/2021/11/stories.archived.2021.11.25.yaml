      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/11/23/cayetano-patafa-warning-ej-obiena-psc.html">Cayetano
        threatens to withdraw PATAFA budget if ''grave injustice'' against Obiena
        not rectified</a></strong></p>'
