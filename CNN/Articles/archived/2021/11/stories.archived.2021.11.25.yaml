      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a665a-d0c7-40f4-b2bd-47bb738e74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency with the highest level of vaccination is the US Agency
        for International Development, with 97.8% of its workforce having at least
        one shot. 96.4% of Department of Health and Human Services personnel have
        had at least one shot, and 96.2% of staff at the National Science Foundation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5bd089-0a79-4bb2-9b2b-8aa4eacfb7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.943+08:00
