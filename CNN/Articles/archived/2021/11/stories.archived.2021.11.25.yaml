    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hot-money', 'foreign-portfolio-investments', 'October', 'Bangko-Sentral-ng-Pilipinas',
      'BSP']
    'template': '1'
    'title': 'Hot money continues exit from PH in October amid lingering market volatility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b0a8d-46c9-4cbf-b165-385bd4e4f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong>&nbsp;Foreign
        portfolio investments departed from the Philippines anew in October as investors
        continued to face global and local market uncertainties, Bangko Sentral ng
        Pilipinas data published on Thursday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfae4e-3a72-41c9-99ff-b43e1f8ebd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23ebb6-7a4a-41c1-985c-c204dd30d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such investments, referred to as “hot money” for the quick pace
        they enter and exit the economy, registered net outflows of $221.11 million
        during the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9f9f1-9b07-47a9-9a9c-c59521493af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a541b73-4e16-426d-b621-6423ffb741c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest since July’s $339.7 million tally, October’s figure
        also represents a stark contrast from the $439.46 million inflows netted in
        the same month last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfc5b1-4c20-4daf-8632-0c0dfbcccd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca801af-0505-4286-b1ae-c2d770797597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross outflows amounted to $1.17 billion during the period, according
        to the BSP, adding that they mildly eased from $1.21 billion in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2d267-e5b7-4c82-add3-94b789d1645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdea87e-a795-4a69-af34-99a0cb27900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank reported $949.58 million in registered investments
        this October, also falling from the $1.18 billion logged the month before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293aaf5b-4430-4b8c-868c-5e98d608f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe5712-3fec-4789-9c58-f098206f1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of these outlays were in Philippine Stock Exchange-listed
        securities, with foreigners investing mainly in food, beverage and tobacco,
        property, banks, holding firms, and information technology, while the rest
        were placed in peso government securities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9561296-c2cf-4493-9df3-f78b79e9895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4eb14b-5be9-4918-8ade-08b74098d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort told CNN Philippines lingering
        inflation concerns due to global supply chain disruptions contributed to volatility
        in financial markets worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b4e82-cd9d-4a2d-aa7b-6627d1ad5dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22090d67-6a38-4c39-921b-bb4b23ec5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Global and local market volatility also due to Fed’s tapering of
        bond purchases/quantitative easing as may be justified by elevated inflation,
        thereby leading to sell off in the US/global bond markets during the month,”
        he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89970056-8d16-47ea-b801-5877bdcff433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9421d3-4962-4b11-bf69-188621688ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort added that more aggressive signals from the United States
        Federal Reserve, along with more expensive oil prices amid supply-side disruptions
        as winter nears, have led to a weaker performance of the peso in October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf0e52-2ced-4197-ae8f-68f9619f3d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78db05d-f82d-4cf8-be01-2192b4a72a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:47:45.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the economist said figures concerning hot money could improve
        in the months ahead with efforts to further re-open the economy and the government
        ramping up fund-raising activities this November and December.</p>'
