    'mgnl:tags': ['smart']
    'template': '1'
    'title': 'Fraudsters behind text scams offering jobs ''sophisticated'', ''adaptive'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794debc-0531-42ef-850d-60d8161c8222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong>&nbsp;The
        fraudsters behind the text scam offering fake jobs are "sophisticated" and
        "adaptive," according to a cybersecurity expert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b993414-4d7d-4e61-b743-72c1f25ecb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy Commissioner Mon Liboro earlier said an "organized syndicate"
        was behind the scheme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cc5d8a-18b2-43ac-b34a-21b905403536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding the text scam</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d574f8-ef48-42cc-af57-5ad53725ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scam is not the traditional type of phishing or scamming technique
        in which the subscriber will be asked to go to a website and give their credentials,
        Angel Redoble, Smart-PLDT chief information security officer told CNN Philippines''
        The Source on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79c07c-9997-497d-b810-ff1d91834809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one is interactive, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b10f2d-4401-46c8-85c2-b2c2e4d68f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scammer will start interacting with the subscriber and ask them
        to send money in exchange for a commission, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5eb87-ce99-4c90-a489-c164855358ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, one of the fraudsters that Redoble''s cybercrime probe
        team engaged with initially asked for P200 in exchange for a P60 commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cde879-0715-4fc1-8d66-0eccc917e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa strategy nila, yung first money na ibibigay mo, ibabalik
        nila sayo," he shared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72df40-a074-4a6d-a98c-555ca2a7aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their strategy is they will give you back the money
        you sent them the first time.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ceb83-9618-4ddf-bc9e-ef6e0d293a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We transferred money and we kept on doing that until we came to
        a point wherein we were no longer allowed to withdraw our money. The bigger
        the amount, the more difficult it is to get your money and that is how the
        subscribers are scammed," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d07aa-9909-45af-a6d3-b58ac915e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the process, Redoble said his team found out the only way
        to discourage the scammers is when subscribers are no longer allowed to access
        the fraudsters'' domains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15fdd32-c52a-4b1d-9396-4fc87e662854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his team blocked a number of domains used to steal money
        from their subscribers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539fd8d-93fa-4fc9-8ebd-41de39e6005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they are also very fast, Redoble said. The moment the scammers
        knew Smart was blocking them, they came up with new domains and "more sophisticated
        tactics."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bca1e1-94f7-444b-bb0d-08d71ec87fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, I think we have added more than 20 domains to our blocked
        list. That is how sophisticated and adaptive these fraudsters are," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159dc2cb-8f7a-4f16-b3f1-219c80b45834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, government officials met with telecommunications providers
        and other firms to tackle the text scam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51808814-4325-4874-991a-b62924ed7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:51:21.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting aimed to come up with a common strategy to protect the
        subscribers, Redoble said.</p>'
  'PDDS-Bong-Go-presidential-run-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-25T14:01:45.942+08:00
    'imagesource': 'jcr:db444a12-74e4-4791-b117-916469457362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb680721-07f5-4abd-9207-5cf23505e1bc'
    'lead': 'The political party that has fielded Senator Christopher “Bong” Go as
      its presidential candidate on Thursday dismissed talks of the bet backing out
      of the race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T14:04:37.475+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:46:47.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:32.508+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Party supporting Bong Go''s presidential run: ''No talks about backing
      out''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6ecdb-c78f-4432-bb6f-1ed890deecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        political party that has fielded Senator Christopher “Bong” Go as its presidential
        candidate on Thursday dismissed talks of the bet backing out of the race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e865fc3-520e-4ee0-a221-e6339f1e4fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No talks about backing out," Pederalismo ng Dugong Dakilang Samahan
        president Greco Belgica said in a statement on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc59799-93b1-46e5-a085-ec3604b6b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuloy lang kami. Totoo naman na nakakagulat para sa lahat. But
        we have a job and a duty to fulfill," he said, citing the need to continue
        the current administration programs against corruption, illegal drugs, crimes,
        and terrorism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260369f7-c68b-49e0-a591-75515d5ffbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will keep going. It’s really surprising for everyone.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f68bd-7293-4ca0-89d0-7d644e45eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a separate statement, PDP-Laban president Alfonso
        Cusi said Go was "just being honest".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5193c9-31d2-4223-8659-7eb6b5ebaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/11/24/bong-go-presidential-bid-2022-elections.html">READ:
        Bong Go not ruling out possibility of withdrawing presidential bid</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3699088-b839-4576-96cd-3d583c2e2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure all candidates, one way or another, must have entertained
        the thought of withdrawing. SBG just being honest, verbalised it," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a396557-243c-4125-9e0b-8301e9871d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview on Wednesday, the longtime aide of President
        Rodrigo Duterte admitted that he remains in a "state of shock" after he filed
        his candidacy for president via substitution and did not rule out the possibility
        of withdrawing from the race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee6d187-4221-4977-988f-9163aabb268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was supposed to seek the second-highest post under the ruling
        PDP-Laban party until the last-minute change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90247e-701d-4340-a652-f5ea56e655fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngunit sa totoo lang po, nagreresist po talaga ang aking utak,
        puso at aking katawan. Nabigla po ako dito sa pagtakbo. Napakahirap po ng
        aking sitwasyon," he told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a53da-64bf-413c-89c9-b804dce77f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iniisip ko pa nang mabuti. Nag-aantay po ako ng sign sa Panginoon,"
        he said. "Kung sa tingin niyang, dito ka na lang Bong, susundin ko po at syempre
        yung Pilipino."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc697a3-39eb-4d15-aa4b-4e9f5dfa1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:04:37.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But to be honest, my mind, heart, and body are resisting.
        I was shocked by this candidacy. I''m in a very difficult situation. I''m
        still carefully thinking about it. I am waiting for a sign from God. If He
        thinks I should stay here, I will follow Him and of course the Filipinos.]</p>'
  'LTFRB-long-term-fuel-subsidy':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-25T14:16:00.000+08:00
    'imagesource': 'jcr:e4f32e62-44ff-49d4-bb57-3430989976be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6434dad6-ba79-49f2-b84d-67703c77c4b9'
    'lead': 'Transport regulators are discussing the possible implementation of a
      long-term fuel subsidy program for jeepney drivers beginning next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T14:16:51.771+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:46:45.956+08:00
