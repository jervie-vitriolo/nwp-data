  'filipino-horror-youtube-channels':
    'author': 'Catherine Orda'
    'caption': 'We look at the growing niche online community dedicated to preserving
      Philippine horror stories. In photo: a screenshot from "Call Center Horror Stories."
      Photo from SCREAMPH/YOUTUBE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2021-11-25T17:09:35.930+08:00
    'imagesource': 'jcr:65be75e3-9e4f-4caa-8115-89fd06861396'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01da76e0-e707-45d0-88a1-d0bc8cd46697'
    'lead': 'We look at the growing niche online community dedicated to preserving
      Philippine horror stories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T18:28:47.939+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T01:46:24.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:35.535+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Behind the Filipino horror YouTube channels getting millions of views '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b00710-25cc-4167-8f20-3e95126e80f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When exactly did fear and anonymity begin fueling sensationalist
        internet ephemera? Was it over a decade ago, when horror content called creepypasta
        started gaining traction?  It was appealing because it blurred the lines between
        fantasy and hoax; dubious backstories somehow made the whole thing more compelling
        and, paradoxically, lent it a sense of authenticity. In the last five years
        or so, however, aspiring content creators began to realize that some semblance
        of context was necessary. Filipino creators in particular negotiated the lack
        of a definite author with a clear sense of time and place. Characters had
        to somehow resemble people you’ve met; setting couldn’t be outlandish — it
        had to be places you’ve been before. For them, horror had to be familiar in
        order for it to work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa0707-c22b-44a8-8daa-b8c82891913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I listened to a lot of creepypasta on YouTube, but since there
        were no Tagalog versions back then, it was hard to relate to horror stories
        that were set in the US. So I had the idea of creating our own version, with
        stories based on our culture,” shares Nebb Qerro, a Filipino YouTuber who,
        in 2018 created <a href="https://www.youtube.com/channel/UCosHej_N4lF8fCWTHFrWHFA">Pinoy
        Creepypasta</a>, a channel featuring Filipino language horror stories told
        over eerie graphics, which, purely by virtue of that Philippines-specific
        marriage of setting and superstition, helped usher in a horror sub-genre on
        YouTube. Pinoy Creepypasta became more than just a Filipino version of a Western
        internet trend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3271c9-217b-49b4-bd72-19470a80d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What qualifies as creepypasta — a term that’s become somewhat dated
        in the age of TikTok esoterica — has since changed, now allowing for longer,
        fleshed out and textured stories that go beyond jumpscares, appealing instead
        to nostalgia and realism and specific detail. Qerro’s videos are populated
        by albularyos and night shift workers and OFWs. His characters frequent convenience
        stores and cemeteries at night. There’s mythology and urban legend that recall
        figures from both pre-colonial folklore and pop culture, and more generally
        Filipino storytelling traditions and our collective appreciation for a well-told
        ghost story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce325e-ee49-468c-8333-1113ab973971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edffd7a-a761-495e-a04c-3fc5015c2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pinoy Creepypasta</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6711e-8a25-47df-a6fe-933d5f1a48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most horror content creators on YouTube, Nebb Qerro started
        out as a horror fan determined to share his own take on the genre. Inspired
        by channels such as CreepsMcPasta, Mr. Nightmare, and Corpse Husband, he set
        out to write his own stories and later on crowdsourced material from his growing
        list of subscribers. “I have a lot of true stories sent by my audience, so
        fortunately, I can just focus on reading and recording them.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b733e9f-e4d2-4803-9161-c331282edd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of creating an episode of Pinoy Creepypasta is straightforward:
        With material at hand, Qerro internalizes the story, and reads them to a BM800
        microphone in his bedroom. He then “clean[s] the audio a bit, add[s] some
        creepy music, put[s] stock video, and then upload[s] it.” The self-taught
        content creator, who used to work in programming and 3D modeling, says that
        a regular upload usually takes him about three hours to complete, but a longer
        episode can take five to six hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fb24b-c9e3-4a3f-8e19-cd32cfc14c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos, which feature the same simple visual components, owe
        a lot of their appeal to his narrative style, which best sums up the kind
        of content you can expect from Filipino horror content creators. It’s familiar
        and casual, reminiscent of old radio dramas minus the theatrics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8f7df-b811-4f84-8bb9-e7114c79a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Qerro, who has no formal background in voice acting, developing
        this voice was a deliberate refinement process: “When I was starting out,
        I tried to make my voice deeper, scarier. But later on I decided to just speak
        more naturally, like trying to tell your friend a story.” Jumpscares are too
        easy; putting in ear-piercing sound effects is practically cheating. “You’ve
        scared them, yes, but what are the chances of them listening to you again
        when you have a new story? I want my audience to be entertained by the story,
        so I keep my episodes as simple as possible.”</p>'
    '53':
      'image': 'jcr:bef02144-b79a-456a-9053-fc8be160d4b2'
      'imageCaption': 'A standard Pinoy Creepypasta video comprises a kind of visual
        static running across either a stock photo or an abstract, monochromatic image
        donning the video’s title. Photo from PINOY CREEPYPASTA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838955d-e2e1-4197-85af-03d82edc9248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d108f88-6ec4-4e09-9adf-4dc57c671f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s true: there’s no gore or special effects; a standard Pinoy
        Creepypasta video comprises a kind of visual static running across either
        a stock photo or an abstract, monochromatic image donning the video’s title.
        The visuals are quite minimalist, perhaps as a way to turn the focus on Qerro’s
        emotive stories and storytelling. One of the channel’s most popular videos
        is a tragedy he penned himself called <a href="https://www.youtube.com/watch?v=7gbLz11qE6Q&amp;ab_channel=PinoyCreepypasta-TagalogHorrorStories">“Magtataho
        sa Gabi,”</a> which is about a man who recalls the details of a school accident
        he witnessed 20 years ago, where a fire burnt his classmates alive. Set against
        a backdrop of bright red and yellow, along which runs the visual static that
        has become a signature of the channel, and with Qerro’s voice and minimal
        sound effects carrying the story and overall feel of the video, “Magtataho
        sa Gabi” centers around the aftermath of an accident and ponders over the
        question of whether or not it’s possible to ever fully process a tragedy.</p>'
    '55':
      'image': 'jcr:d38f1d1c-5d78-41d8-9d19-f704bd67f97d'
      'imageCaption': 'The channel Araw na Itim features animated retellings of Pinoy
        Creepypasta stories, such as this one on horror stories from convenience store
        7-Eleven. Photo from ARAW NA ITIM/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d4617b-620f-4a57-8e5a-ebec858adfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e05b4-a45f-4ff6-ac4e-ae601f71394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described by Qerro as “heartwarming and relatable,” the video has
        gained a dedicated following of returning viewers lauding his careful narration
        and a premise that walks a fine line between fantasy and reality by subtly
        subverting an iconic fixture of childhood memories. “For me, making sure that
        the story, even if it’s fiction, is still in touch with reality, makes for
        a good horror story. Listeners should feel that it’s something that could
        happen to them, that there is a possibility of this happening in real life.
        I think that adds a bit more eeriness to the story.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e761a-dc99-4894-be95-018f1b522148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, Pinoy Creepypasta has almost 400,000 subscribers
        and a total of over 58 million views. Qerro continues to regularly upload
        Pinoy Creepypasta videos while growing his other channels—there’s <a href="https://www.youtube.com/c/GintongPahinaFilipinoFairyTales">Gintong
        Pahina</a>, which is dedicated to Pinoy fairytales, and <a href="https://www.youtube.com/c/ArawnaItimTagalogAnimatedHorror">Araw
        na Itim</a>, which features animated retellings of his Pinoy Creepypasta stories.
        The latter is his personal favorite simply because of the work it takes to
        complete a single video (“It can take me one to two months.”) With a handful
        of channels to grow and plans to direct short horror clips soon, Qerro also
        hopes to keep doing collaborations with different channels in order to help
        grow the budding community of Filipino horror content creators on YouTube.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c655a1-d8bc-47c0-89d0-f082747ae900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d336287-fdd8-4cf2-93a2-86b9461bd00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kwentong Nakakakilabot</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5061b44-42b6-4341-9c93-78cdbfd4f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a 17-year-old girl boarded a bus to Tacurong, Sultan Kudarat
        hoping to escape what was turning out to be the makings of a domestic tragedy,
        passengers made sure to stare. It could’ve been the dilapidated&nbsp;cardboard
        box she was carrying, the few things she owned hastily stuffed into the makeshift
        luggage which also covered her stomach. But it was only after an elderly woman
        from across her seat told her to take care of what she carried that she realized
        what the issue was: her unborn baby was bait. It was beginning to get dark
        when she finally set foot on the town infamous for aswangs that lurked and
        haunted the streets at night, perching atop roofs with their tongues piercing
        the wombs of unknowing women. Her killer came for her that same night, a black
        pig whose presence caused her fingernails to darken and her breathing to become
        a struggle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac93564-7a48-4acc-82cc-d9ba3a3783dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story, told through an animated video (titled "Dayuhan") by
        the YouTube channel <a href="https://www.youtube.com/channel/UC_u1v-NDKyKWeBaru1ZkpoA">Aswang
        Real Stories</a>, has garnered over two million views since it was published
        in March this year. The channel has also gained a sizable following and continues
        to craft quality animated retellings of true-to-life encounters with Philippine
        mythical creatures and monsters. It’s one of the handful of channels making
        up the growing niche community of online creators dedicated specifically to
        preserving Philippine horror stories. As an animation channel, Aswang Real
        Stories goes to great lengths to create artful depictions of paranormal encounters,
        like visual retellings of PSICOM’s iconic “True Philippine Ghost Stories.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b02b30-0745-498e-9307-2675955960f7'
