    'mgnl:tags': ['Arctic-Ocean', 'warming', 'study', 'research']
    'template': '1'
    'title': 'The Arctic Ocean began warming decades earlier than previously thought,
      new research shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de458e-cc8e-4b74-96ea-c447982d68ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Arctic Ocean has been warming since
        the onset of the 20th century, decades earlier than instrument observations
        would suggest, according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394cf63c-174c-435c-b10e-6fdcf2e773e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039ec86-c71a-4bea-9ef0-a08e75fac1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the journal Science Advances,
        found that the expansion of warm Atlantic Ocean water flowing into the Arctic,
        a phenomenon known as "Atlantification," has caused Arctic water temperature
        in the region studied to increase by around 2 degrees Celsius since 1900.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d489d9-6ec7-4204-ac94-56654a4979f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2de8a-c658-486d-a61f-f1f8537601e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francesco Muschitiello, an author on the study and assistant professor
        of geography at the University of Cambridge, said the findings were worrisome
        because the early warming suggests there might be a flaw in the models scientists
        use to predict how the climate will change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5dd3a-09cf-465b-a39c-a8ea3e6c4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edff75b-bf3d-489d-9986-134b54acfafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Arctic Ocean has been warming up for much longer than we previously
        thought," Muschitiello told CNN. "And this is something that''s a bit unsettling
        for many reasons, especially because the climate models that we use to cast
        projections of future climate change do not really simulate these type of
        changes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7bf4e1-4134-4e0b-b5c0-f0ce9e6162d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c495272f-1401-44db-990f-96c81f646ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used marine sediments in the Fram Straight, where
        the Atlantic meets the Arctic east of Greenland, to reconstruct 800 years
        of data that paint a longer historical picture of how Atlantic water has flowed
        into the Arctic. The marine sediments are "natural archives," the researchers
        wrote, which record data on past climate conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82de140-73e0-4877-9b8d-644460dfd0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf53c9a-a055-411c-a3bf-127de8e87099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found temperature and salinity, the saltiness of ocean
        water, remained fairly constant up until the 20th century -- then they suddenly
        increased.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119fee9-3623-456a-9e10-853d9ddda779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce562c9e-057d-4005-bea6-e5b0690a588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reconstructions suggest a substantial increase in the Atlantic
        Ocean heat and salt transport into the Nordic Sea at the beginning of the
        20th century, which is not well simulated by (climate models)," Rong Zhang,
        a senior scientist at NOAA''s Geophysical Fluid Dynamics Laboratory, who was
        not involved with the study, told CNN. "It''s important to understand the
        cause of this rapid Atlantification, as well as the discrepancies between
        the model simulations and the reconstructions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e034d-b723-4070-be45-e261d504c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cccb0df-d901-44fd-b1b7-775c0ebb1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muschitiello said it''s not clear how much of a role, if any, human-caused
        climate change played in the early Arctic warming, and more research is needed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc4101-30a2-4a25-9771-ab613c9d31c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426c2f3-6600-4197-9b17-f6d3dd0bfb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about the early 1900s, and by then we''ve already
        been supercharging the atmosphere with carbon dioxide," he said. "It is possible
        that the Arctic Ocean is more sensitive to greenhouse gases than previously
        thought. This will require more research, of course, because we don''t have
        a solid grip on the actual mechanisms behind this early Atlantification."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe46b11-54d3-4f95-949d-b11360240ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720672f-d8f3-4269-9d5a-36b363ce8707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes that changes in the Atlantic Meridional Overturning
        Circulation (AMOC) — a system of currents that moderates temperatures in the
        Northern Hemisphere — could have played a role in the Arctic warming. Notably,
        the AMOC weakened after a period of cooling ended in the mid-1800s in the
        North Atlantic region, which researchers suggest could have led to rapid Atlantification
        along the east Fram Strait.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe0095-4c83-4fe1-a5f6-3a0bab443a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475139eb-0ae1-44f0-9a60-8548e8d49998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study found that the AMOC, often described as a "conveyor
        belt" that transports warm water from the tropics and redistributes it northward,
        is now showing signs of further instability due to human-caused climate change.
        Scientists have warned that a collapse of the circulation could lead to an
        abrupt shift in weather patterns across the globe — colder winters in Europe,
        changes to monsoons and potentially permanent drought in West Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d784326-c25b-4fb2-9007-3e6da96a78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee458c8-637d-40d3-835d-940bb2577f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapidly warming temperatures in the Arctic have caused sea ice
        to melt, which in turn causes more warming -- while bright white sea ice reflects
        the sun''s energy, dark ocean absorbs the energy as heat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c3dd76-b22d-43ca-9833-1d47143a523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef875a57-a83a-4891-82c6-282aa9521bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James E. Overland, NOAA Arctic scientist based at NOAA Pacific Marine
        Environmental Lab in Seattle, said such long-term changes in the North Atlantic,
        coupled with recent loss of sea ice in the Arctic, threatens marine ecosystems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ffbde-978a-445c-a909-91d2bc007bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af53063-544d-4838-9b58-324c91d01e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loss of sea ice and ocean currents has shifted the buffer region
        between the Atlantic and Arctic Ocean to something closer to an arm of the
        central Atlantic," Overland, who was not involved with the study, told CNN.
        "Important fisheries and marine mammals are vulnerable to ecosystem reorganization
        from such Atlantification."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c0beb-ef58-4395-a414-bc037d1fad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7222c750-947a-4414-abf4-abb7cbe8125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent UN state-of-the-science report on the climate crisis found
        the Arctic will continue to warm faster than the rest of the planet as long
        as humans continue to burn fossil fuels and release greenhouse gases into
        the atmosphere. On top of that, Muschitiello said the Arctic Ocean may experience
        further warming due to Atlantification.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e3583-52ff-4b12-bdf6-392fe7d03c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b1d15-e32b-4d22-9577-aa9a9f0d7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I talk to my students I always try to make them aware that
        the Arctic is warming very, very quickly, and much faster than any other area
        on the planet," Muschitiello said. "It''s very unsettling and very troubling,
        especially because we still don''t have a full understanding of feedbacks
        at play."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da2b9b-5fd4-46a0-8838-bebce8ba3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c7fe8-29d3-4e73-af3f-5fdafc7db3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still slowly getting to know how the whole system works,"
        he said. "And my fear is that by the time that we do crack the problem, it''s
        going to be too late."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70831e-bc3a-407c-a04f-17784b0fd208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:32:12.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/24/us/arctic-ocean-early-warming-climate/index.html">The
        Arctic Ocean began warming decades earlier than previously thought, new research
        shows</a>."</em></p>'
