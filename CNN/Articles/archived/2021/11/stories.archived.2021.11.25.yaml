      'mgnl:lastActivated': 2023-01-25T01:47:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026125d5-10db-43aa-813e-0087875d3d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency with the lowest level of vaccination is the US Department
        of Agriculture, where 86.1% of employees have had at least one Covid-19 shot.
        At the Social Security Administration, 87.7% of employees have had at least
        one shot, and 87.8% of employees at the Department of Veterans Affairs have
        had at least one dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa827d4-a131-4ad0-b7e3-9d52fb011bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1097f-517c-4fbe-952b-158f457a2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the data told CNN Wednesday''s figures exceeded
        expectations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0072b98-3c32-452b-9328-181430113509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb156a1-3f49-453f-b659-1a479d3dccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 3.5 million federal employees covered by the requirement,
        the OMB said in a statement, "In the 75 days since the President announced
        the vaccination requirement, the Federal Government has achieved 96.5% compliance
        -- meaning employees who have had at least one dose of a Covid-19 vaccination
        or have a pending or approved exception request -- with 92.0% of employees
        having received at least one Covid-19 vaccination dose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2056b-bae3-422e-bdaa-0f682edcaf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad603cfb-0a66-4a9a-a67e-97f73dffe9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That implementation, the statement said, shows "these requirements
        work."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ada61e-c732-44f4-b12a-a36b5c759ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac53eb8-a92e-4dfb-b780-9a46bf0b165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokesman Kevin Munoz said that the requirement was
        implemented without any disruptions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da3fc49-bc29-4a57-adbd-f407ca728021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6526f-b0a7-4f6f-9e89-9b32d2e4f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal government, the country''s largest employer, has successfully
        implemented its requirement in a way that has boosted vaccinations and avoids
        any disruptions to operations," Munoz said. "We hope that our implementation
        sends the clear message to businesses to move forward with similar measures
        that will protect their workforce, protect their customers, and protect our
        communities."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124f3d5-8d3e-4b8b-a49e-a017bccdd304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3972fbad-7803-455c-b70e-f2ca2a271a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Biden imposed stringent new vaccine rules on
        federal workers, large employers and health care staff in an attempt to contain
        the latest surge of Covid-19, particularly after the emergency of the highly
        transmissible Delta variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b96ce-8a9d-41a3-b131-4e366e3fa5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7b1f5-8546-4af6-97ab-bdb95323005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also directed the Labor Department to require all businesses
        with 100 or more employees ensure their workers are either vaccinated or tested
        once a week. Eighty-four million workers would be covered by the rules, which
        are scheduled to fully take effect on January 4.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec2f0e-93f7-48a9-8075-656cfcdc8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f02dca7-5c73-4d91-a9f0-f259a9ff0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after being announced, the mandate came under challenge
        from Republican-led states and some private employers, who say the administration
        overstepped its authority in issuing such a rule.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1f831-e915-4097-820f-3a693aa69a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6a759-79c8-4eaf-bec0-0ecd221ca5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal appeals court put the mandate on hold. It is now before
        the conservative-leaning Ohio-based 6th US Circuit Court of Appeals, which
        could soon decide its fate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db50975-2d15-4ca4-bb65-4f77aed384d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bda639-f280-4b40-81bb-0afcb30d801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many employers continue to implement vaccine mandates, regardless
        of whether the courts uphold or strike down Biden''s requirements. Court decisions
        against mandates apply only to the government''s rules, not to individual
        companies that have instituted their own vaccine requirements.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e5ffc-e318-46f2-bce8-2004d5b03b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/24/politics/biden-agency-omb-covid-19-vaccine/index.html">Biden
        administration agency Covid-19 vaccination data shows mandates work, OMB says.</a>"</em></p>'
