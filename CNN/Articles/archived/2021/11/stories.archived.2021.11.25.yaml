      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A young girl was among 27 people who drowned
        in bitterly cold waters off the coast of France on Wednesday, after an inflatable
        boat carrying migrants bound for Britain capsized, in one of the deadliest
        incidents in the English Channel in recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a9849-289b-4402-85dc-69719928941b'
