    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f76da9-bf64-4864-9906-f84fe472581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.784+08:00
