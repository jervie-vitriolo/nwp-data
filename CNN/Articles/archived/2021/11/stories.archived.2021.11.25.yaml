  'PH-budget-deficit-October':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-25T17:28:39.634+08:00
    'imagesource': 'jcr:6d7913d4-32c4-40e3-9180-02b33feab282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daedf2fa-923f-4118-b8a3-6fc3d634e988'
    'lead': 'The national government''s fiscal deficit stood at ₱64.3 billion in October,
      the narrowest since last April''s ₱44.4 billion as revenue growth slightly outpaced
      the rise in government spending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T17:31:13.948+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:46:29.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:34.952+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-the-Treasury', 'Treasury', 'October', 'budget-deficit',
      'fiscal-deficit']
    'template': '1'
    'title': 'Budget deficit eases to 6-month low in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c2680-6197-4413-9e44-e6d6f1e650c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        national government’s fiscal deficit shrank in October to its narrowest in
        six months, with growth in revenues slightly outpacing the rise in spending,
        according to Bureau of Treasury figures published Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c50d90-aa11-4df2-9841-86a4016160f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b028fe37-f827-40f7-a8a8-635fe9ffa96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency reported a budget deficit of ₱64.3 billion.
        While this is higher by 4.7% year-on-year, it is the lowest since the ₱44.4
        billion recorded in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d9fdc-b9af-4f80-a421-d95f0eef8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f191d-4744-4576-93f9-0d2ef77a562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October’s figure brought the cumulative deficit to ₱1.2 trillion
        — rising by ₱262.8 billion from last year — and now equal to 65% of the government’s
        revised ₱1.9 trillion program for 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e59b6f-6f0b-4f8c-a05d-e2ce631cad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3affbef6-a05f-4cb5-a24e-6c4e28f75f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the latest number came as government revenues increased
        by 10.9% as of end-October, settling at ₱253.1 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810291b9-65a8-4b2b-acdd-dea6fafa465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4f4ab-68f7-45a9-8de1-44e26b7180c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Bureau of Internal Revenue and Bureau of Customs posted
        single-digit growth rates during the month, said the Treasury. The BIR collected
        ₱162.1 billion in October, while the BOC hauled ₱55.5 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da4e0b-e4ef-4c46-884a-23502c0f4653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e8717-2828-41a8-9b68-3aa0065f25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury itself earned 30% more in October, with its income
        rising to ₱9 billion. This is “mainly attributed to higher dividend remittances
        as well as NG (national government) share from PAGCOR profit and investment
        income,” it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca20f01-fc7c-4d5d-b4e4-01e2605d5f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f105e-5e12-4387-b24b-351629b3f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue collections from other offices — for non-tax sources like
        privatization proceeds and fees and charges — also expanded by 47.5% to ₱25
        billion during the month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b37079-e518-4fdb-acd4-95a6338da368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d137fb0-d037-4d90-a46c-46c3319c6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government disbursed ₱317.4 billion in October, representing
        a 9.6% jump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c527d-b591-44cb-a243-31626fdcbf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:31:13.949+08:00
      'mgnl:createdBy': 'pilar'
