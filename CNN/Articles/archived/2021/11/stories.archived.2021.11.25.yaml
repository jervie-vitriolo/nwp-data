      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on Wednesday, the "Tick, Tick ... Boom" star got
        a surprise message from cast members from the Netflix series, including Ralph
        Macchio and William Zabka, leading him to have a full fan moment.</p>'
    '0':
