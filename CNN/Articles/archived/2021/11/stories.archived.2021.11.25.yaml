    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b77dd-6c1b-418a-97d1-a31068a8a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.885+08:00
