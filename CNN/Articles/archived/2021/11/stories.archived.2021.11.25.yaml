    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt rolls out booster shots nationwide, administers over 100K doses

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483a07d-4d33-4e79-bab8-23cee40daafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:46:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — All
        regions have started administering COVID-19 booster shots and third doses
        to priority groups, according to a health official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8aa70a-da67-4e14-806f-487549a138b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:46:26.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-umpisa na ng lahat ng regions for the booster and additional
        doses," Health Undersecretary Maria Rosario Vergeire said during a virtual
        briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5440af-7b99-46d8-ac7c-45d0f6f6f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:46:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of the regions have begun providing booster and
        additional doses.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e647f14-f124-41d9-a42c-9e72f03f830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:46:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Nov. 24, a total of 102,102 doses have been administered across
        the country, she noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910af89f-7421-4356-8d5c-341635b71235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:46:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes 69,971 doses provided to healthcare workers; 21,139
        doses for senior citizens; and 10,992 doses for immunocompromised individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe508d85-1308-4413-8531-5dc3ea9cb3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:46:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, medical frontliners got first dibs on booster shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2fddcc-da43-4bdd-98ec-a26f77e73870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:46:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier said the amended emergency use authorizations of
        some COVID-19 vaccines only allow booster shots for health care workers, senior
        citizens, and people with medical conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845520d9-66a6-4a29-b838-30388a21f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:46:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the private sector called on the government to provide
        them the go signal to use their procured COVID-19 vaccines as booster shots
        for their workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809488e2-5ec7-4965-88ed-f395a4bfe065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:46:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/11/23/private-sector-appeal-vaccine-boosters.html">RELATED:
        Govt urged to allow private sector to use their purchased COVID-19 vaccines
        as boosters</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74076f58-8287-47b5-b2c0-66f99e7ab6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T17:46:26.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez previously said the government targets
        to expand the program to include economic frontliners by "January or February"
        next year.</p>'
  'lakat-sneakers':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-25T18:24:17.957+08:00
    'imagesource': 'jcr:79e81982-60d4-4c1d-a81f-61a0ff07fa66'
