    'jcr:uuid': 'f14b875b-effb-490b-9adf-fe59c610f89f'
    'lead': 'All regions have started administering COVID-19 booster shots and third
      doses to priority groups, according to a health official.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T17:46:26.372+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:46:26.958+08:00
