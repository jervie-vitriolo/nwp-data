      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have about 13.5 million targeted 5-11 years old individuals,"
        Health Undersecretary Maria Rosario Vergeire said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f58858-946c-49b6-b474-ca25d6ee7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:35:42.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May (We have) enough supply. We have about 40 million doses still
        to come until the end of the year," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17be026-5ab2-4208-a5e2-be0c5328d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:35:42.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target date of the inoculation remains undetermined, however,
        as health authorities have yet to decide what COVID-19 vaccine brand can be
        given to the minors under this group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b51b67-38fc-4390-a331-472c9d18d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:35:42.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this November, FDA chief Eric Domingo said Pfizer may submit
        its application "within this month".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120fbfd5-ee40-460a-96e1-078d849dec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:35:42.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US FDA advisers earlier recommended the use of the Pfizer COVID-19
        vaccine for children in that age group. Data from Pfizer showed that the vaccine
        is over 90% effective at preventing symptomatic illness among these youngsters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7670c-3a51-41a7-9a5f-7fbbcbc450ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:35:42.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:46:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the government expanded the vaccination drive to include
        adolescents aged 12-17.</p>'
  'DOH-not-yet-declaring-COVID-pandemic-containment-WHO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-25T19:16:07.762+08:00
    'imagesource': 'jcr:0809d31b-3e06-4278-ad4a-4c730f787550'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '540a08ad-4c3c-4f31-9ec3-0465c17394fd'
    'lead': 'A Health official says the government is just coordinating with the World
      Health Organization to know more about the process and the determinants of disease
      control or containment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T19:21:21.676+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:46:18.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:35.893+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt not yet declaring COVID-19 pandemic under control in PH'
    'updated': 2021-11-25T22:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebfbfb2-3fbc-4f86-a730-8e20159ce6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:21:21.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)—&nbsp;</strong>The
        Philippine government will not yet declare that the COVID-19 pandemic is already
        under control in the country, a Health department official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d653a42-4fcc-4139-bebd-a76397282a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:21:21.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to declare this soon," Health Undersecretary Maria
        Rosario Vergeire said in a message to reporters. "We are just coordinating
        with WHO (World Health Organization) on the process and the determinants of
        disease control or containment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec49df-8033-4657-b171-66a86d81acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:21:21.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier television interview, Health Secretary Francisco Duque
        said the agency may ask the WHO if the pandemic in the Philippines can be
        declared contained should the positivity rate continue to be low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25d5e4b-b865-4778-aeb8-2ac037035d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:21:21.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate —&nbsp;or percentage of tested people with positive
        results —&nbsp;stayed below 5% for the 13th day in a row on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d64d7c-cd2f-4704-b730-0bdca878a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:21:21.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positivity rate of 5% or below is the ideal percentage under WHO
        standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44126994-67a3-4671-a89f-f5380b5f7309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:21:21.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/25/Herbosa-PH-COVID-19-situation.html">PH''s
        COVID-19 situation can be labeled as ''controlled'' - NTF adviser</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b4fd8-88a9-45a4-9164-752be97d5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:21:21.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire said "further evaluation" is needed before making
        such announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b048290-7fca-475d-8aed-73eb620bc417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:21:21.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t definitely say that (under control), <em>marami pang</em>
        uncertain <em>sa mga nangyayari sa atin</em>," she explained in a separate
        media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccae348-d59d-4353-a367-26db1623637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:21:21.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na-</em>experience <em>na natin</em> in the past<em> na napababa
        na natin ang mga kaso</em> but after some time<em> tumaas pa din so kailangan
        natin ng</em> longer period to assess and evaluate what''s happening," she
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916328c-7217-4628-a4bc-14e0cd575a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:21:21.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t definitely say that, there are still a lot
        of uncertainties happening. In the past, we experienced that cases went down,
        but after some time, there were spikes again, so we need a longer period to
        assess and evaluate what''s happening.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0223d0-b95f-44d0-ba0f-b014033b2b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:44:52.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, health reform advocate
        Dr. Tony Leachon said there''s a silver lining in the current pandemic situation.
        But he added it''s still too early to declare victory since "we''re not yet
        sure whether this would be a reflection of the whole country."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x85vsm5?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252fb0d-0f43-4186-a925-8146242968b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T23:51:26.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455064ad-9d29-4d80-a395-2fba54f19f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:44:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted how 42% of the country''s COVID-19 cases are moderate,
        severe, and critical.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc1802-5572-4527-9840-873ea24ee8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:44:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means to say the deaths are increasing even if you have low
        cases. This may be backlog, but the active cases would point out that we have
        serious, critical cases in the midst of a lower-case number," Leachon explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ff78f-ef92-4024-864c-c04122eb18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:44:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases nationwide stood at 2,829,618 after the Department
        of Health reported 975 new infections in its latest bulletin. The death toll
        has reached 47,875 after 193 more died of the disease. It''s the ninth day
        with more than 150 deaths reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18eb5e7-8418-46a3-a40f-67145d43f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:44:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon - a former pandemic task force special adviser - underscored
        the importance of continuing vaccination to protect more people from the virus,
        and maintaining the current Alert Level 2 throughout December.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf5e26-bf35-41ef-a2d7-2b1c0ed64034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:44:52.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:46:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so would help the Philippines "sail through another surge
        just in case there would be a replica of what is happening in the US as well
        as in Europe," Leachon said.</p>'
  'logistics-hesitancy-vaccination':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The government aims to increase daily COVID-19 vaccinations to 1.5
      million from the current rate of over one million per day, hoping to reach its
      target of 100 million shots administered within the year. However, authorities
      continue to face challenges such as logistical issues and hesitancy among the
      public, even almost two years into the pandemic. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-25T18:41:10.979+08:00
    'imagesource': 'jcr:6e607ee1-f40b-40a9-9344-9c54c43cfbfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bb6bd02-7c5b-4768-8e60-fe51d530f790'
    'lead': 'The government aims to increase daily COVID-19 vaccinations to 1.5 million
      from the current rate of over one million per day, hoping to reach its target
      of 100 million shots administered within the year. However, authorities continue
      to face challenges such as logistical issues and hesitancy among the public,
      even almost two years into the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T19:23:26.163+08:00
