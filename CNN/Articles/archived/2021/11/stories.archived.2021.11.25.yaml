      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa825e8-aa97-4b7d-872e-3f555e823560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Gérald Darmanin said five women were among
        the dead, two people had been rescued, and one is still missing. An initial
        toll said 31 people had died but the minister revised this number down to
        27 late Wednesday.</p>'
