    'lead': 'The San Miguel Beermen are heading into the upcoming Governor''s Cup
      with a brand new look. The powerhouse team made drastic changes this month after
      falling short of a title again in the Philippine Cup.


      They acquired Vic Manuel from Northport and Simon Enciso from Terrafirma. But
      they also parted ways with Arwind Santos and Alex Cabagnot who were part of
      its so-called ''Death Five'' lineup. San Miguel has also tapped the services
      of Brandon Brown for the Governor''s Cup. He previously played for the Phoenix
      Super LPG Fuel Masters in 2017.


      Joining us to go all out on this story is San Miguel Beermen head coach Leo
      Austria.'
