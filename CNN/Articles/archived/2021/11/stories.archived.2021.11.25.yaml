      'mgnl:lastActivated': 2023-01-25T01:46:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the new Covid-19 wave is having only a limited impact on
        business activity in the 19 countries that use the euro. The Purchasing Managers''
        Index from IHS Markit, a key gauge of the economy, rose in November after
        slipping to a six-month low in October, according to data released Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33846ce2-bfb1-445a-88ee-1ffb6141e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e23cd-684f-40ae-a472-db21fb68a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But expectations for the future are darkening. Austria announced
        last week that it''s going back into a national lockdown. Skyrocketing infections
        in Germany have also sparked questions about whether the region''s largest
        economy could reimpose sweeping restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f637e-2571-4c44-8457-c76970d8c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f0e98-8e76-44ea-b61b-d17560bee7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A stronger expansion of business activity in November defied economists''
        expectations of a slowdown, but is unlikely to prevent the euro zone from
        suffering slower growth in the fourth quarter, especially as rising virus
        cases look set to cause renewed disruptions to the economy in December," said
        Chris Williamson, IHS Markit''s chief business economist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27847368-c614-4121-a66b-d2e6c79e0e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dab3c6-0922-4d9e-80c0-fba57d082d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer confidence in the euro zone fell "markedly" in November,
        according to the European Commission. IHS Markit reported that companies''
        expectations this month for future economic output "deteriorated to the lowest
        since January."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bbda41-be80-466b-a2e5-89de91c81a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0fceb-5878-4837-82b0-9bd636b50a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Segura-Cayuela, Europe economist at Bank of America, said
        more data is needed to assess what restrictions in Europe could mean for the
        region''s economy. He noted that with each wave of Covid-19 infections, the
        economic impact has declined as businesses and consumers learn to cope.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed5c67-060e-4bb7-bce9-7496746eceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c21a8-ae44-4e14-bdf8-42ada730ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there will be a reaction, we just don''t know if it''s
        going to be the same magnitude," he said. "I would assume, based on what we''ve
        seen over the last few months, it''s going to be smaller."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd601b97-2aac-4741-b04f-6d2cab140ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ecb36-7505-4490-8055-0b7e0d1e0817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe was hit particularly hard by the pandemic in 2020. Economic
        output fell by 6.3% in the euro zone compared to a 3.4% decline in the United
        States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95beaa44-cc5f-4b22-ad3d-fd47b59299f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29989a6e-4439-4cc3-8e20-34750a9e1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the region has rebounded in recent months as vaccination rates
        have jumped. Gross domestic product in the euro zone rose 2.2% between July
        and September compared to the previous quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceba498-b60c-4589-bc1d-760cca46211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01d0de-5677-4ee5-b882-b8f10854ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stagnation ahead?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9903cb2-384d-4542-8d89-83069ff3190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much now depends on how the situation unfolds in Germany, said Jessica
        Hinds, Europe economist at Capital Economics. She thinks it''s "plausible"
        that Europe could stagnate at the end of the year if its biggest economy enters
        a lockdown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f822c-282f-4a30-8898-0c0300a8910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907fa59-41a5-408d-8502-2057190c4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are likely to see some hit to economic activity just as rising
        case numbers make consumers more fearful and governments require more stringent
        Covid pass [screening] for various activities," Hinds said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5cc103-0000-4af6-bb75-e680525ad1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca1cca-93c3-4f76-ac83-a351020cda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Wednesday, German employees must present a negative Covid
        test, their vaccination status or proof of recovery from the virus in order
        to go to work. If they can''t work from home, they may not be paid. And from
        Saturday, Berlin will bar non-vaccinated residents from hotels, restaurants,
        bars and shops, with the exception of grocery stores and pharmacies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4132c7c-3e5e-4e33-b904-e4bfe729affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492d30a-fbd5-4523-91c6-afc3256c6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturing sector in Germany also remains under pressure
        as supply chain problems continue to rattle automakers and other producers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21578ee0-6d57-4cb7-9ddc-3e4a20105f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a23997-9aaa-45d0-9594-c2fb916cfcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France could also announce further Covid-19 restrictions after it
        reported more than 30,000 new infections on Tuesday, a level last seen in
        early August. Government officials are expected to discuss new measures on
        Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42972904-dae1-43f8-80c7-72fb3d7a4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b522ef5-3d80-49c7-a5c2-470a5e8b8287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to coronavirus cases, Europe is dealing with the effects
        of an economic slowdown in China, as well as rising inflation and an energy
        supply crunch that could raise costs for businesses and make it more expensive
        to heat homes this winter. That could hurt consumer spending more broadly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f6c7a-7756-47d5-8d20-99e91ef7bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56156ae1-5fe7-4c77-acac-f226b8fd0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segura-Cayuela said that some positive elements of the recovery
        are still playing out. Excess savings built up earlier in the pandemic, for
        example, are helping to mitigate the harmful effects of inflation on people''s
        incomes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f435d32-071b-4ef0-8018-99daf4f7dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf7ce1-ae04-494c-9d9a-77970df9b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still reopening forces helping growth in the near term,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81aff16-766a-4093-b412-5cb5c24ca49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:57:31.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
