      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)&nbsp;</strong>—
        Over four million more COVID-19 vaccine doses —&nbsp;both donated and procured
        — arrived in the country on Thursday.</p>'
