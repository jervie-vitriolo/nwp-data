      'text': '<p><strong>(CNN) —</strong> A jury Wednesday found three White men
        charged in the killing of Ahmaud Arbery, a 25-year-old Black man, guilty on
        multiple murder counts, as well as other charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e45ad-87b8-4cf4-94d6-ac0d42aea76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efcf86a-7ef5-4b7f-beae-a9484bdcf379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict, delivered by nine White men, two White women and one
        Black man, came after more than 11 hours of deliberation spanning two days.
        It followed eight days of testimony, involving 23 witnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d50d3-7d88-41a6-b34e-38f6f7505770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915e643-76c6-466d-9986-70c9a2185268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/us/live-news/ahmaud-arbery-killing-trial-verdict-watch-11-24-21/h_68921246a3fdb55a7d412406a508101c">Ahmaud
        Arbery killing trial: Live updates</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab79f1f-aed2-4842-8e58-57a5a21ae1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70825428-305c-45c1-aec9-aa44fd1517f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery''s parents appeared alongside civil rights stalwarts outside
        the courthouse following the verdict. They praised the prosecution and supporters
        who joined the family in their fight for justice for their son, whose killing
        drew national outrage and helped cast a spotlight on other racially driven
        crimes around the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753fe0d-d481-4af5-9fce-fd8e71fc9eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02006e83-7028-4cfc-b8c5-89fc87b63d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants each faced the same nine counts, and verdicts were
        as follows:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cd5a6-af18-4bcb-9d88-74dbd5e8fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1612c26-3114-4714-893d-c7ec59f8efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Travis McMichael, who fatally shot Arbery, is guilty on all charges:
        malice murder, four counts of felony murder, two counts of aggravated assault,
        false imprisonment and criminal attempt to commit a felony;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb19122-5416-43b8-85ad-ad3b20dba0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6ce0d-287b-4936-87fa-72f63722e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• His father, Gregory McMichael, who rode armed in the bed of a
        pickup truck as his son pursued Arbery, is not guilty of malice murder but
        guilty on the other eight charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c593e-7481-4e01-ab71-cf96577779a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b35e22-c19b-4115-89cf-b37fb90fdd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• And William "Roddie" Bryan Jr., a neighbor who joined the pursuit
        and filmed Arbery''s final moments, is guilty of three counts of felony murder,
        one count of aggravated assault, false imprisonment and criminal attempt to
        commit a felony. Bryan was cleared on the charge of malice murder, felony
        murder involving aggravated assault with a firearm and the count of aggravated
        assault with a firearm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bdc251-5c53-4629-b958-a16fac5e3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d54f99d-9dd8-41e7-b368-84de49d54659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced by the Rev. Al Sharpton and civil rights attorneys S.
        Lee Merritt and Ben Crump, Arbery''s parents, Wanda Cooper-Jones and Marcus
        Arbery, heartily thanked the crowd. Ahmaud Arbery can now rest in peace, Cooper-Jones
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad91475-8d53-43af-89a3-795360f6c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d85ab-21ec-4a2e-a6a9-6b5ded6a2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say thank you guys," she said. "It''s been a long
        fight. It''s been a hard fight, but God is good. ... I never thought this
        day would come, but God is good, and I just want to tell everybody thank you,
        thank you for those who marched, those who prayed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d362df9-588a-449f-9086-9ec360d86323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0dc7d-0f5a-453e-9599-736653480107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Marcus Arbery, "I want to give all glory to God because that''s
        who made all this possible. ... It''s not one side did this. God put us all
        together to make this happen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d384093-1589-416c-9ba6-f3d4d837cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c9ed3-cd97-4cf7-bb1b-2a53aa821988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharpton said a prayer with the crowd and proclaimed with his trademark
        zeal, "Let the word go forth all over the world that a jury of 11 Whites and
        one Black in the Deep South stood up in the courtroom and said, ''Black lives
        do matter.''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf805fe-1385-47fd-9764-0cc7c9d3aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc02b8a-cacf-444b-86e2-44dd4f2ef41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it be clear that almost 10 years after Trayvon (Martin), God
        used Wanda and Marcus'' son to prove that if we kept marching and kept fighting,
        we would make you hear us. We''ve got a lot more battles to fight, but this
        was an important battle today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a81ea-0018-43bf-a1ad-766ed427a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707fe21-9187-4237-8794-c1ce72e88549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense attorneys indicate they will appeal</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7226e128-df08-411c-8c2d-ebfad489aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentencing date for the men is unclear. Prosecutors have indicated
        they will seek sentences of life in prison without the possibility of parole.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6966266-69a5-40ab-b9f7-f451fb822e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518caf13-8b28-45e6-8cdc-be049675d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the verdicts, Laura Hogue, an attorney for Gregory McMichael,
        told her client''s weeping wife that she was "floored with a capital F" and
        plans to appeal the case after sentencing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e251c4-f49c-4c10-9fa2-0abbf3cc5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d209b1c-309d-4204-bfad-0dc1a3416fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Rubin, who represented Travis McMichael, said he, too, planned
        to appeal. He described his client as stoic and said he was holding in his
        reaction following the verdict. Co-counsel Jason Sheffield insisted the McMichaels
        thought their actions that day were "the right thing to do" and he is disappointed
        and saddened by the outcome.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe9981-420f-488a-8ff9-cfce80dfe6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c247af6-60b8-4a2c-8e58-7897c54834f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also recognize that this is a day of celebration for the Arbery
        family," Sheffield said. "We cannot tear our eyes away from the way that they
        feel about this, and we understand that they feel that they have gotten justice
        today. We respect that. We honor that because we honor this jury trial system."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a21e6-5b85-44fe-894d-8366eeffc07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f65eaa-7578-4952-986f-0de508dacfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McMichaels and Bryan were indicted on hate crime charges in
        federal court, where they''re scheduled to go on trial in February on counts
        of interference of rights and attempted kidnapping. The McMichaels each face
        an additional charge of using, carrying, brandishing and discharging a firearm
        during and in relation to a crime of violence. The men have pleaded not guilty.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d8b28-cd31-435f-9303-6dc5dad0e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374ab7c-8e58-45c0-b0d9-1666b7ee7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery''s mother has filed civil claims against the McMichaels,
        Bryan and police and prosecutorial officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b934a4-715f-45d7-8014-5d675cd5f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315df36d-3b2e-4cfa-a2e9-b118d4e3300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McMichaels and Bryan were arrested last year after the shooting
        of Arbery in the Satilla Shores neighborhood outside Brunswick, Georgia, on
        February 23, 2020.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5340ddf-2b41-4b2a-b5cb-ba8daff6a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e695eac-0d2c-435c-91a9-69328154cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men said they believed Arbery had committed a crime. Evidence
        introduced in the trial showed the men chased Arbery through the streets he
        repeatedly tried to elude them. The McMichaels, who were armed, were in one
        vehicle, while Bryan, who joined while the chase was underway, followed in
        his own truck, assisting in and recording the chase. Arbery was unarmed and
        on foot.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9eec8-2e41-4ed4-9aa5-67bdadbb0ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecf6c1-b0c1-4da7-adbd-e3ba0e7c2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the killing showed Travis McMichael exit his truck and
        confront Arbery before fatally shooting him as the two tussled. McMichael''s
        father watched from the bed of the truck.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138e5e4-a354-41ac-b745-2ad7e822d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dbd1d0-6561-430c-ab01-2b95f4d5d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men pleaded not guilty, with the McMichaels claiming they were
        conducting a citizen''s arrest and acting in self-defense, and Bryan saying
        he took no part in the killing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a37d8f-0054-48b6-9610-6a058003d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0492f837-4834-4e17-b305-5181542d33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery was on a jog -- a common pastime, according to those who
        knew him -- when the McMichaels grabbed their guns and pursued him. Gregory
        McMichael, a former police officer and ex-investigator in the county prosecutor''s
        office, told authorities Arbery and his son had struggled over his son''s
        shotgun and Travis shot Arbery after he was attacked, according to a police
        report.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857dcd4-2a70-4f91-a02b-eaec2fbc9cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b76c95-ba66-4937-b9e2-aeb944f03cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the stand, Travis McMichael echoed his dad''s claim that he acted
        in self-defense after Arbery grabbed his shotgun. Cross-examined by a prosecutor,
        Travis McMichael conceded that he''d told investigators he didn''t know if
        Arbery grabbed the weapon and that neither he nor his dad had mentioned a
        citizen''s arrest to police. His father and Bryan declined to testify.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc12e08-0de9-4253-a8ce-297fab96666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4f1ec-a16a-40ae-9f1e-ae84dede536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis McMichael said he was "scattered," traumatized and "mixed
        up" in the hours after the shooting, offering an explanation for his inconsistencies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b9138-bba6-43ae-b50d-0674aad82160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07dd6d5-932d-412c-a35c-71b3f1f8f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two prosecutors initially instructed Glynn County police not to
        make arrests in the case, but about two months after the shooting, Bryan''s
        video of the chase and killing was made public, sparking nationwide outcry.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16973c9c-3d0f-466c-9bc8-ea6aedbf5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca244c-5392-4805-a054-47709d90162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Part of a national outcry</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2771408d-9c19-4c28-be34-57f382455996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McMichaels were arrested May 7, 2020, and Bryan was taken into
        custody two weeks later. The case soon dovetailed with the killings of three
        Black people -- Breonna Taylor in Louisville, Kentucky, George Floyd in Minneapolis
        and Rayshard Brooks in Atlanta -- redoubling angst over racial injustice and
        civil unrest nationwide.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdbf9d-58c4-4bcc-8344-c0df79c63e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c5d00-42ef-4842-9f77-65f6043b5f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father and son believed Arbery was responsible for a string
        of recent burglaries in the neighborhood, the elder McMichael told police,
        but Glynn County police said there had been only one burglary reported in
        the roughly two months before the shooting. In that incident, a gun had been
        stolen from an unlocked vehicle at the McMichaels'' home.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440193d-87dd-40f8-8f67-5fc90ddaf836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7a91b-ade1-476f-a166-f7e3f01a2acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory McMichael also suspected Arbery had been inside a home under
        construction, he said, but the home''s owner told CNN he had surveillance
        cameras and did not see Arbery commit any crime. He did not ask the McMichaels
        to take any action on his behalf, he testified in a deposition.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74fd530-5172-4bc7-9fd7-b8a087c1d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d57d493-fa59-408d-a63a-3c3826a1a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis McMichael also acknowledged he never saw Arbery armed and
        never heard Arbery threaten him. Rather, Travis McMichael testified, Arbery
        refused to respond to him and showed no interest in conversing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24574d50-bc22-4ba4-ade7-85c4411ed740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccbd63-b608-44b3-8d9c-d97a5d433c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state investigator testified during a preliminary hearing last
        year that Bryan and Travis McMichael used racial slurs on social media and
        messaging services, and that Bryan told police he heard Travis McMichael use
        a racial epithet after killing Arbery. Evidence of the slurs was never presented
        to the jury.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a4a60-d8c1-4d6f-8eeb-38d9c198780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc4c6a3-aba0-4ec5-9756-47b3b5d92ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe Mr. Arbery was being pursued, and he ran till he couldn''t
        run anymore, and it was turn his back to a man with a shotgun or fight with
        his bare hands against the man with the shotgun. He chose to fight," Georgia
        Bureau of Investigation agent Richard Dial said at a June 2020 probable cause
        hearing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570560a6-f24a-4017-a585-007c60f3eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbccdc9-7a42-4754-9d5f-e1b0ef3b5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Makeup of jury was source of contention</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58096fa5-9974-4669-9e5a-a1dc12e23777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only having one Black juror has been a key complaint from prosecutors
        and Arbery''s family, as Glynn County''s population is about 69% White and
        27% Black.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a50ba4-36aa-44d2-8dc7-cea6ea59b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b1ec14-1433-4e08-99a4-f200b7278dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-member trial jury and three alternates were selected after
        a protracted jury selection process that lasted two and a half weeks and included
        summoning 1,000 prospective jurors from the South Georgia coastal community.
        Of those summoned, less than half showed up.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90471f31-46d3-4937-a2cf-74da2e2f97d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d2a44-6242-491e-b7bf-f5069292e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeup of the jury was challenged by the state at the conclusion
        of the jury selection process. Dunikoski claimed defense attorneys disproportionately
        struck qualified Black jurors and based some of their strikes on race.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c3ee1-7f85-4f8d-9c07-0a3428c10c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4413a-e723-43c8-8629-af2c5128c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Timothy Walmsley said, "This court has found that there appears
        to be intentional discrimination," but ruled that the case could go forward
        with the selected jurors because the defense was able to provide valid reasons,
        beyond race, for why the other Black jurors were dismissed.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b2e58b-e781-437a-9780-aac9c962b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9556cb1e-d7d9-404d-a0f9-ea296e9a6dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys also took issue with there being fewer older White
        men without college degrees in the juror pool, saying the demographic was
        underrepresented.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4f6b7-6187-4803-b0f9-0884f4d5c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T04:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/24/us/ahmaud-arbery-killing-trial-wednesday-jury-deliberations/index.html">3
        men involved in Ahmaud Arbery''s killing found guilty of murder and other
        charges.</a>"</em></p>'
  'boat-sinks-off-French-coast':
    'author': 'Dalal Mawad, Xiaofei Xu and Pierre Bairin, CNN'
    'caption': 'Courtesy: Leon Neal/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-25T04:58:42.081+08:00
