      'mgnl:type': 'text'
      'text': '<p>It''s daunting to start any business, and that’s even truer during
        a global pandemic. But entrepreneurs place their trust in Caltex for exactly
        that reason. Although businesses always hold risks, Caltex is able to offer
        security through education and support.</p>'
