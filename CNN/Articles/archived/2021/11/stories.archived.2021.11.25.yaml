      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some differences between those two numbers for each agency,
        per data shared by the OMB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d887b-6c9e-4318-b9c8-d2c6d6326304'
