      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the Solicitor General’s opposition, Ressa’s camp
        said the invitation from the Norwegian Nobel Institute clearly states that
        she is expected to attend in person.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88604a4-cf3d-4968-b758-28da4c4869d2'
      'mgnl:activationStatus': true
