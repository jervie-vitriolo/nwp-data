      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan, meanwhile, underscored the importance of
        defending the resource-rich West Philippine Sea, saying it is vital in ensuring
        the country’s food security.</p>'
