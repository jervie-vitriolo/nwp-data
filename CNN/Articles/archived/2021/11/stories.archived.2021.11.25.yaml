      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ms. Ressa has on all occasions since these proceedings and other
        proceedings against her, commenced, complied with her bail condition and returned
        to the Philippines following travel abroad, despite her expressing criticism
        of the prosecutions at these times,” they said.</p>'
    '27':
