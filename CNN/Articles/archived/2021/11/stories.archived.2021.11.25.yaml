    'jcr:uuid': 'b6fbfbab-5a8d-4507-b339-30de226f195d'
    'lead': 'The Biden administration is piling more pressure on Chinese companies
      it claims could undermine US national security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T22:02:33.884+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:46:02.305+08:00
