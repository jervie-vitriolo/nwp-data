      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Department of Health (DOH) detected 975 new COVID-19 infections on Thursday,
        less than 1,000 for the second straight day, pushing the country''s tally
        to 2,829,618.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72f2c6-ad9f-4290-91d8-d58e79fa887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:05:08.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 0.6% or 17,796 are active cases or currently sick
        patients. At least 52.7% of active cases have mild symptoms, 21.49% are in
        moderate condition, 14.4% have severe symptoms, 6% are in critical condition,
        and 5.4% have no symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77352d-41a8-4534-9b99-2869fe11518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:05:08.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 47,875 - which is 1.69% of the COVID-19
        count - after 193 more people lost their lives. It''s the ninth day in a row
        that daily fatalities were above 150.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545046a0-9a47-4713-a7ab-ceed6d865c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:05:08.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,029 others got better, raising the survivor tally to
        2,763,947 or 97.7% of the case total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb6dc1-2f05-4338-9d7b-cd6bb3b0598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:05:08.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 181 survivors into deaths after validation,
        and deleted 17 duplicate cases, including 15 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64431684-5072-49c0-91a0-e152a2f283ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:05:08.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five laboratories were excluded from the total — two did not operate
        on Nov. 23 while three did not submit data. These laboratories contributed
        an average of 0.3% of tested samples and 0.2% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c222f-9cb8-441c-8304-5f8b582e1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, stayed below 5% for the 13th day in a row. The figure is at 2.8%
        based on 38,961 tests reported on Nov. 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
