      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Poe, the government should step up efforts in rallying
        neighboring nations to form a united front against Beijing''s illegal actions
        in the disputed waters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553cd4ff-a1da-469a-9141-9c07fc0668d8'
      'mgnl:activationStatus': true
