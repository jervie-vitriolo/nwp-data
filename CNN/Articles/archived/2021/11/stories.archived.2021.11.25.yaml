      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> A
        medical adviser of the National Task Force Against COVID-19 said the country’s
        COVID-19 situation can be classified as “controlled” because of declining
        positivity rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9549428-a456-4889-b269-4277f64f1ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:33:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6371444c-3404-4fe3-86be-c0e4ca604a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:33:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, Dr. Ted Herbosa noted that the country’s
        positivity rate, or the percentage of people who tested positive for COVID-19,
        is 2.8% only.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712f762-964c-499f-a42b-ed1f8757fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:33:15.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec826c14-cf4f-48c8-bde4-55a5fee51cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:33:15.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we can be labeled as controlled <em>kasi walang masyadong</em>
        new cases <em>sa</em> COVID (because we don''t have that much new COVID-19
        cases),” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa7f5a-7f63-4a89-bd4e-1795824b334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:33:15.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15435e5-d7a0-4f9c-9bdf-815ed905c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:33:15.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has noted that the positivity rate has
        been below 5% for the 13th day in a row. The World Health Organization recommends
        countries or regions to reopen if they can maintain a positivity rate below
        5% for at least 14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad0d14-42ea-413d-ab92-abe1ea54b194'
