      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort was seemingly put together after Garfield in a previous
        interview expressed his love for the series, calling it "an obsession."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d9ad8-ed7f-41ee-af31-07845f198b43'
