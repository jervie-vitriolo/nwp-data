      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f26d8-0312-4857-b503-aa2089a364c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.822+08:00
      'mgnl:createdBy': 'gabrielle'
