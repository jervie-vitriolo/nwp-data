      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, Moreno said he will continue the administration’s campaign
        against illegal drugs and go after drug lords and syndicates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bfe6c-388a-41f7-a5ff-7cc6c2683070'
