      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows both the cast''s messages and Garfield''s smiling
        reaction throughout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d857f8b-59fe-40da-b545-e3f414f1b3ee'
