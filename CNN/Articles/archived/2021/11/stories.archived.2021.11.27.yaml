      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd25c8d-66eb-4fbb-abe1-f4fc5f0e1886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft Chief Environmental Officer Lucas Joppa said that enterprises
        are facing a critical decision on how they should run their global economies
        and individual corporations in relation to their effects on the climate. He
        also presented graphs that show that it is not all bleak - there is an unprecedented
        opportunity to build back in a way that is better for the environment and
        society.  “We have to step back and ask ourselves, ‘how should we rebuild
        our economies (and) how should we restructure our companies moving forward?”,
        he said. Joppa added that digital technologies are at the core of this principle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831dd04b-420f-4adb-9a6a-7323a6a39040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
