      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9bfe5e-fe90-4963-ac9a-197af937d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to restrict travel comes as the federal government
        is still attempting to learn more about the new variant, named Omicron. They
        need to see more sequencing, but after discussing what they''ve seen so far,
        officials decided to halt travel from these other countries out of concern
        about what they don''t yet know.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b84e24-11e9-40b3-b6eb-9013e0a0f4bd'
