      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd632d1-bd12-4cdc-8ee7-386c02684875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting on advice from the nation''s top infectious diseases expert,
        Dr. Anthony Fauci, and the US Centers for Disease Control and Prevention,
        the Biden administration will restrict travel from South Africa, Botswana,
        Zimbabwe, Namibia, Lesotho, Eswatini, Mozambique and Malawi.</p>'
