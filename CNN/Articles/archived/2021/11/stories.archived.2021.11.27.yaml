  'Robredo-supports-NTF-ELCAC-mandate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-27T13:39:58.762+08:00
    'imagesource': 'jcr:ae10c22d-d8d0-4289-9a3f-d9962f2756c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67ea1d5d-0402-4f54-bf01-89927ae457e1'
    'lead': 'Vice President Leni Robredo has toned down her stance on the Duterte
      administration''s controversial anti-communist insurgency task force, explaining
      that while she supports its mandate, some members have put a stain on the group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T13:41:54.010+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:09:12.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:05:11.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo supports NTF-ELCAC mandate, but task force in bad light due
      to ‘careless statements’'
    'updated': 2021-11-27T18:54:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd35c3a2-58cd-4a2e-94e1-9844214e2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T13:41:54.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Vice
        President Leni Robredo has toned down her stance on the Duterte administration''s
        controversial anti-communist insurgency task force, explaining that while
        she supports its mandate, some members have put a stain on the group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8925e-7c74-4ff8-8032-a3fde8924f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T13:41:54.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite previously calling for the abolition of the National Task
        Force to End Local Communist Armed Conflict (NTF-ELCAC), Robredo—who is vying
        for the presidency—clarified that she is "all for the mandate and functions
        of ELCAC".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ae9e9-14ac-45d8-b5d1-7c50f5289635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T13:41:54.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, ''yung (the) Barangay Development Fund, I think that''s
        the best part of everything. Paniniwala ko (I believe), it is only through
        concepts like this that the problems of insurgency can be addressed upfront,”
        Robredo said during a security briefing with some officers of the Armed Forces
        of the Philippines.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd70ea-fe3e-4544-b169-bc51178f38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T13:41:54.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/11/14/Robredo-NTF-ELCAC-spox.html">RELATED:
        Robredo wants whole-of-government approach to fight terrorism – spox</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fefd49a-9e8f-4fd7-8bae-9b39a97f6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T13:41:54.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also believes that "most of the task force''s members"
        work hard to stamp out the insurgency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d758e-7a21-4e31-ab3a-228ed1faaf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T13:41:54.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, said that "careless statements" of certain members
        have put the task force in a bad light, citing that even she was not spared
        from red-tagging.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e6ad2-63a7-469a-9ced-53f00689fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T13:41:54.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been on the receiving end of unfair accusations. I''ve been
        red tagged and the red tagging has been baseless. Kaisa nyo ako sa pagsubok
        na masugpo ito (I''m with you in putting an end to this insurgency) by addressing
        the core of these problems, and the peripheral issues surrounding it," she
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71cb24-c255-4af8-a74d-add450ea0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:54:12.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Bayan Muna chairperson Neri Colmenares
        said Robredo''s "contradictory stand" on the NTF-ELCAC is "worrisome."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e251d1-97b7-4c72-bd45-d017a0a76c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:54:12.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had previously pointed out that under the task force''s lead,
        various agencies have ended up terrorizing the countryside, illegally arresting
        activists, and red-tagged critics including her. This is precisely why her
        allies in the Senate have moved to slash the body''s budget," he said Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20685d60-6165-4bc7-a0e6-e05387dcf4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:54:12.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also claimed the task force was created to attack those
        critical of the current administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ad437-2274-4853-b0af-2690755d8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:54:12.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede namang panatilihin niya ang magandang relasyon sa AFP nang
        hindi sinusuportahan ang militarista, marahas, at kontra-mamamayang gawain
        ng NTF-ELCAC," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562218a-4e8d-47b2-b2d1-41e29aa37f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:54:12.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:09:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She can maintain good relations with the AFP without
        supporting the militarist, violent, and anti-people activities of the NTF-ELCAC.]</p>'
