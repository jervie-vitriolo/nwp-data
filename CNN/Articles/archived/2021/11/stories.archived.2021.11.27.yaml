    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0515524-64ba-42c4-84e1-d22f5208d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T08:16:49.215+08:00
