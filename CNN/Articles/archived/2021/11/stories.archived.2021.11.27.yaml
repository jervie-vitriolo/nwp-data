      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see in the national scene, things are still so fluid.
        That is why One Cebu never jumped into the fray while others did, declaring
        too early their allegiances only to find out that such allegiances became
        irrelevant. Let us respect the party, and let us respect my family," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92739e-89b6-479e-bb22-da16a3ad408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother, Cebu 3rd District Rep. Pablo John Garcia, also noted
        that the party and its allied mayors have yet to give an endorsement to any
        candidate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde1694-395b-444f-90e4-4ab9c9c01270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Cebu is the biggest local political party in Cebu province.
        Its members include majority of incumbent officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f34d745-a9cf-4710-8fb5-91754e3dfb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements come after Liloan town mayor Christina Frasco —&nbsp;president
        of Cebu''s league of municipal mayors&nbsp;—&nbsp;said they will be backing
        Marcos in next year''s elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352bd9d-977e-413a-84fb-674ae1ed2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco, who''s also the spokesperson of Marcos'' running mate Davao
        City Mayor Sara Duterte, has since clarified her remark.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b6b75-1661-45b8-9744-f8422f5f7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My declaration of support for the presidency of Bongbong Marcos,
        I said in my capacity as president of the League of Municipalities of the
        Philippines - Cebu, whose membership consists of 44 municipalities," she said
        in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452cb90-7870-4243-b26e-6c0c52041884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco added that she respects the process of One Cebu, and expressed
        hope that the Marcos-Duterte tandem be "given serious consideration."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce822fda-df23-4e68-b2b5-de9b683f2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7fcd2-79bf-4133-9755-7630aba99cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons learned</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2390b632-7096-48f8-88ce-18ba806c4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Garcia, for her part, said the group already learned their
        lessons in past elections —&nbsp;when they made an early endorsement, but
        not all of their family and party members were consulted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1ecab-72b9-4313-839e-18fe609994d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I must learn from that," Garcia said. "[These] past two years,
        I have lost two brothers. The other year, I lost my mom or two years ago.
        This year, I lost our dad. We cannot afford to be divided again."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca83d16-dfc1-4e7b-9c1e-8d1cb80f6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (unified decision) has to be or else we will not choose, I cannot
        afford the divisiveness, the conflict that happened in 2010 within our own
        family... As of now, I gave them the freedom to explore their inclinations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e41afd-493a-43ac-a33f-3034896cfbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Marcos and Duterte got a boost after the political
        parties of three former presidents teamed up to express their support for
        tandem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb59c2-cd73-4406-920b-63ff97d96f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T13:58:43.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this report.</em></p>'
  'Govt-mulls-possible-expansion-Omicron-travel-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-27T14:30:31.707+08:00
    'imagesource': 'jcr:9b15675f-aed5-4fc1-8a70-ace86c648e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a02cc3d9-7dc2-43b8-a2c5-d0d613d50be3'
    'lead': 'The government is discussing the possible expansion of the travel ban
      meant to prevent the spread of Omicron, a new COVID-19 variant of concern, a
      health official said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T14:33:39.508+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:08:53.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:05:12.483+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt mulls possible expansion of travel ban due to Omicron variant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215e694-659d-4469-829e-7446b8903bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T14:33:39.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong>&nbsp;The
        government is discussing the possible expansion of the travel ban meant to
        prevent the spread of Omicron, a new COVID-19 variant of concern, a health
        official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95baf20c-6669-4982-8522-ad8dc2011b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T14:33:39.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May ongoing po na discussion ngayon at asahan niyo po na magkakaroon
        ng mga  developments within the day or by tomorrow tungkol sa possible expansion,"
        Department of Health Director Beverly Ho said in a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5d87c-9bda-4ddb-99e7-bfb501b4ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T14:33:39.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is already an ongoing discussion, and expect
        that developments will occur within the day or by tomorrow regarding the possible
        expansion.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acb2ac-43cb-425f-812a-6c25eb4beb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T14:33:39.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the remark after being asked whether the country will also
        suspend inbound flights from Hong Kong since it has two Omicron cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ade27c-1e9f-478c-9f15-779710e6c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T14:33:39.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa, where Omicron was first detected, Botswana, Namibia,
        Zimbabwe, Lesotho, Eswatini, and Mozambique are currently <a href="http://https://cnnphilippines.com/news/2021/11/26/Philippines-suspends-flights-South-Africa-Botswana-new-variant.html"
        target="_blank">included in the ban</a>, which is in effect until Dec. 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93881cf-e9e6-40a0-be06-5f3c03ccb7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T14:33:39.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers who arrive before 12:01 a.m. of Nov. 28 despite staying
        in the abovementioned countries for the past 14 days will still be allowed
        to enter the Philippines. However, they will be subject to a 14-day facility-based
        quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebabad-b05c-4e87-92a1-e34f6ebc4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T14:33:39.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries also imposed new travel restrictions shortly after
        the world learned about the new Omicron variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85a9c7-51aa-41ab-af4c-f744a2571538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T14:33:39.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While studies are ongoing to determine how dangerous Omicron is,
        some of its mutations are "<a href="https://www.who.int/news/item/26-11-2021-classification-of-omicron-(b.1.1.529)-sars-cov-2-variant-of-concern"
        target="_blank">concerning</a>," according to the World Health Organization
        (WHO).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b003d-2894-4f6c-9d9d-a681368c2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T14:33:39.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary evidence also suggests an increased risk of reinfection
        with Omicron, as compared to other variants of concern, WHO added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8b35f-62fc-4c82-98c5-b248274b7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T14:33:39.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the new variant, DOH''s Ho reminded everyone that fighting
        COVID-19 variants is a shared responsibility. She advised people to get vaccinated
        if they have not yet done so and continue following the government-prescribed
        minimum health standards to protect themselves and their families.</p>'
  'PH-trial-molnupiravir-unvaccinated-close-contacts-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-27T16:13:49.026+08:00
    'imagesource': 'jcr:c08f00db-15d7-428b-9178-d6449f7d0138'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6126af0-032a-4532-b6a9-93157f47cf70'
    'lead': 'The local clinical trial, which seeks to find out whether antiviral drug
      molnupiravir can prevent COVID-19 in unvaccinated close contacts, needs to enroll
      30 participants, a hospital official said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T16:16:09.472+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:08:46.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:05:12.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH trial on molnupiravir aims to enroll 30 unvaccinated close contacts
      of household members'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ad905-5124-47a0-a9c7-57d9c66b7840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:16:09.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong>&nbsp;The
        local clinical trial, which seeks to find out whether antiviral drug molnupiravir
        can prevent COVID-19 in unvaccinated close contacts, needs to enroll 30 participants,
        a hospital official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aacc0de-30b7-4ca4-ad95-39297231600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:16:09.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joel Santiaguel of Quirino Memorial Medical Center (QMMC) said
        the participants should be close contacts of household members who tested
        positive for COVID-19. Only close contacts of a single infected household
        member are qualified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd3733-4f93-4182-9672-8b1d3b6b2a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:16:09.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Pilipinas, target na makapagsali tayo ng at least 30 patients,"
        Santiaguel said in a government briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9e1b5-b535-446c-bfd1-bb22d76c3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:16:09.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:48.904+08:00
