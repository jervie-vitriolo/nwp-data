      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice shared these three tips, “First, find kitchen materials that
        you can use as an alternative in preparing the drinks. Two, buy spirits of
        your choice that fits your budget. And finally, just enjoy and go with the
        flow!”</p>'
