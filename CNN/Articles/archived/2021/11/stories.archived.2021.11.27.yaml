    'lead': 'The World Health Organization said that early evidence suggest the Omicron
      variant, first identified in South Africa, could pose an increased risk of reinfection
      and said that some of the mutations detected on the variant were concerning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T23:00:29.955+08:00
