      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresnedi also slammed BuCor for constructing the wall in the middle
        of the night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8305c949-e280-4845-b2ab-dfb8b7b1cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:35:21.317+08:00
