      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the holidays
        just around the corner, San Miguel Corporation collaborated with CNN Philippines''
        "Wholesome Meals, Better Life" to show how to create mixes at home using readily-available
        ingredients in the kitchen or common Christmas ingredients. Acclaimed mixologist
        and bartender Tabitha Rice helped whipped these cocktails that remind us that
        one does not have to go farther from their home to have a safe and great time
        with loved ones.</p>'
    '1':
