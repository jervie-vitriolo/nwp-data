    'template': '1'
    'title': 'DOST on science communication: Reaching broader audiences still a challenge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37756428-558e-4da6-9474-a8ed625a0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:51:38.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Reaching
        broader audiences remains to be a challenge for the local scientific community,
        Department of Science and Technology (DOST) Sec. Fortunato de la Peña said
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24624ce2-e31e-44b8-9e3d-a5836676ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:51:38.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than weather updates issued by the DOST''s PAGASA and volcanic
        and related geologic advisories by DOST''s Phivolcs, the department for a
        long time did not figure much in the popular consciousness of Filipino," the
        secretary said during the second day of the 28th Annual Conference of the
        Asian Media Information and Communication Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b4216-7a97-4e89-9b7b-ff7d41417c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:51:38.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned surveys in previous years that found only 6% of Filipinos
        have read science news, while scientists devote only 10% of their time communicating
        with the public. Journalists also expressed difficulty in covering the field
        due to its subjects'' highly technical nature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12830c6-4f4a-48fd-b30b-f978a1685407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:51:38.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST tries to bridge this gap by making use of different media
        platforms such as social media. It also launched a television program called
        "<a href="https://www.cnnphilippines.com/lifestyle/2021/9/30/DOST-Siyensikat-on-CNN-Philippines--.html">Siyensikat</a>,"
        which promotes the DOST''s projects.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75859e04-ff05-448a-a08c-a7ab7a111084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:51:38.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To achieve any measure of success, scientists must be willing to
        communicate and engage, regardless of their field or career path," he said.
        "It can also make science accessible to audiences that traditionally have
        been excluded from the process of science."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c8eee-6d17-46db-b975-1e2c8fd0a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:51:38.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña said his agency''s goal is to promote publicly funded
        solutions and build partnerships with policymakers and their stakeholders.
        This would also entail effort on the part of scientists to communicate their
        work beyond their peers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad781cd8-5b7f-4318-a221-64624171e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:51:38.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that science communication should be elevated from being
        a "soft skill" to a core skill in the sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a59ae5-a9a1-4a32-ac28-f463dc163cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:51:38.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hold that when scientists can and are willing to communicate
        effectively beyond their peers to broader non-scientist audiences, it builds
        support for science, promotes understanding of its wider relevance to society,
        and encourages more informed decision-making at all levels from government
        to communities to individuals," the DOST chief said.</p>'
  'Solomon-Islands-burned-bodies':
    'author': 'Wayne Chang and Jonny Hallam, CNN'
    'caption': 'Three charred bodies have been found in a burned out building in the
      Chinatown district of the Solomon Islands'' capital, Honiara — the first reported
      fatalities after three days of violent protests that saw more than 100 people
      arrested. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-27T18:01:25.256+08:00
    'imagesource': 'jcr:cf3d19ea-01e5-4ae7-92ca-2e13c6236e4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe9675f-b3be-4a34-a994-9914e8247e27'
    'lead': 'Three charred bodies have been found in a burned out building in the
      Chinatown district of the Solomon Islands'' capital, Honiara — the first reported
      fatalities after three days of violent protests that saw more than 100 people
      arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T18:07:03.910+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:07:49.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:05:14.875+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Solomon', 'Chinatown']
    'template': '1'
    'title': '3 burned bodies found in Solomon Islands'' Chinatown following days
      of violent protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe68eed-e299-429f-8599-1ea6a6740628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:49.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three charred bodies have been found
        in a burned out building in the Chinatown district of the Solomon Islands''
        capital, Honiara —&nbsp;the first reported fatalities after three days of
        violent protests that saw more than 100 people arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0355c27d-27c1-44f1-85bd-d8efc4cb2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating the cause of their death and their identities,
        and do not have further information to disclose at this point, Solomon Islands
        police media officer Desmond Rave told CNN on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b88372-9559-4569-85c9-a0ab707747f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honiara is quite tense at the moment, but the city is getting back
        to normal," Rave said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf0986-00e5-406a-a188-57ac9ffdef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces have been unable to halt unrest in Honiara that
        began on Wednesday with protesters demanding the resignation of Prime Minister
        Manasseh Sogavare and the looting and burning of shops and businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fda98-3219-410a-a536-a0e6d897e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the protesters come from the most populous province of Malaita,
        where there is resentment toward the government and opposition to its 2019
        decision to end diplomatic ties with Taiwan and establish formal links with
        China, according to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa234d-3448-49f3-b537-59eb37698366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators are also calling for the government to limit ties
        with China, respect the rights of self-determination of the Malaita people,
        and to resume development projects in Malaita province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc91019-9503-49e2-82d9-bedef907bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people have been arrested as of Saturday, according
        to police, who appealed to rioters to stop looting and burning buildings and
        warned of further arrests if the unrest does not stop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce24a6-c308-4b66-9b66-57a2d9de9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bolster local police, troops from the Australian Defence Force
        (ADF) arrived in Honiara on Friday, Australia''s High Commissioner to the
        Islands confirmed on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb21060-fc20-4483-a479-e87832c15cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing a photograph of a RAAF C-17 troop transporter landing in
        the capital, Dr. Lachlan Strahan, Australian High Commissioner to Solomon
        Islands tweeted, "The ADF arrives in Honiara!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d488c-6c3c-4d8d-a282-d53fa9560430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Joint Operations Command released photos on Saturday
        of soldiers from the Army''s 3rd Brigade, 6th Brigade and 17th Brigade disembarking
        military transport aircraft as part of the "emergency assistance mission."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a876a-7a91-4bde-b7e1-0151ac57131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian peacekeepers have been deployed at the request of
        the government of the Solomon Islands. Their arrival comes after a third night
        of violence that saw the Prime Minister''s residence come under attack and
        large parts of the capital reduced to ashes, according to Agence France-Presse
        journalists in Honiara.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c1f79-f948-4f2c-83c3-6d3802a4d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Ministry of Defense said it had also deployed the Royal
        Australian Navy patrol boat HMAS Armidale to the Islands to support local
        forces in maritime security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f91c9-54c2-4f10-996c-da126d0e610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papua New Guinea also deployed a security team to the Solomon Islands
        on Friday following a request from the Pacific island nation, PNG Prime Minister
        James Marape said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec8a36-3957-4b94-8ad1-3263e4e7dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security team, comprised of 20 police and 15 correctional service
        members, is deployed to assist Solomon Islands'' police to "stop looting and
        vandalism" in Honiara, and is subject to increase if the need arises, the
        statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d68c3-22f6-4b68-8162-46d72ebd535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solomon Islands government on Friday declared a nightly curfew
        and advised all public servants to stay at home. The curfew will last from
        7 p.m. to 6 a.m. daily, effective from Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a468aa-7665-4afc-8650-ad65ecfab884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the period, only authorized officers are allowed to move
        within the city," a government statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3792da-5de0-441e-a5af-7982515236a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the central government advised all public servants to
        stay at home due to the unrest, with the exception of essential workers, and
        encouraged staff to ensure they had food supplies "due to the uncertainty
        of the current situation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3a9c2-36c5-4530-a36c-a99066f760e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a local journalist said fires were blazing in Chinatown,
        and the police had lost control in eastern Honiara.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c010a-8fb4-4092-a99c-9dd8221e425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:07:03.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/26/asia/solomon-islands-protest-fourth-day-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/11/26/asia/solomon-islands-protest-fourth-day-intl-hnk/index.html">3
        burned bodies found in Solomon Islands'' Chinatown following days of violent
        protests</a>"</em></p>'
