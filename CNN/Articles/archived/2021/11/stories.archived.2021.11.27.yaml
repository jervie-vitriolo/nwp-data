      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f10f63-4659-446f-9e62-e7fa858dab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:30:14.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:44.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discussed how Preston came to hop on the keys with the iconic
        band, made up of John Lennon, Paul McCartney, George Harrison and Ringo Starr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fbe1ce-d54c-4eff-8833-c1fc6d688871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:30:14.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6711ce75-188e-4b68-97c5-20e475d232ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:30:14.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t even supposed to be on the album," Colbert said. "He
        was just a friend of George''s who stopped by."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49067a54-87d9-4bc9-9c45-700ccdc0af52'
      'mgnl:activationStatus': true
