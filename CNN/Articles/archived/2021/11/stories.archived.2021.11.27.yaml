      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Most enterprises
        had to embrace “The Great Reset” when the pandemic hit almost two years ago.
        But while everyone had to quickly adapt to survive, businesses still have
        the moral responsibility to do good for the people and the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79a982-1962-45e6-94ac-3bce7df56dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf58155-1161-4c91-aa99-c4afa445eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business, Globe Telecom’s division that helps enterprises
        shift to digitization, assembled thought leaders in its multi-awarded Leadership
        Innovation Forum (Lead-In) to talk about the power that environmental, social,
        and governance (ESG) integration has on the future of enterprises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836009a4-1d50-4bd1-a5d7-1cea693fd1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb5211-f006-42a4-86d4-dd0601988ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines was privileged to be among the 900 attendees of
        this year’s forum with the theme, “Bigger Picture, Greater Future: Redefining
        Success Beyond Business”. Here are some of the takeaways from the fireside
        chat:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f2254-98ed-480a-a817-2e4f46fc3971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3d80c-ef8a-4f97-99dd-6bd9c4c6e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Company''s progress depends on how well the world is doing</h2>'
    '34':
      'image': 'jcr:19853ea1-30da-48b4-a9a9-2e31eecef321'
      'imageCaption': 'Photo from Globe Business'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42150b11-af6c-4c5e-9afa-999bd1e0bc20'
