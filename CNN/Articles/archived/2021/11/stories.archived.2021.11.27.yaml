      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor officials were reluctant in removing the wall so the residents
        went on to destroy it on Saturday morning, Fresnedi said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b0a2a-f6d3-4f9c-9844-b1f79c482d8f'
