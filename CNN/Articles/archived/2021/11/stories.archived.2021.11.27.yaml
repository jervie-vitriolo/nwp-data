      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The album" is 1970''s "Let It Be." The new docuseries builds on
        audio and film from the 1970 "Let It Be" documentary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46493ca1-4688-4fcc-8ec1-40155993cbaa'
