        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d1e61-b4d1-465b-8de8-5dfb03651a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:41:37.675+08:00
