    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98d40e-e2a5-4bcc-b483-1bd7676b9c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.728+08:00
