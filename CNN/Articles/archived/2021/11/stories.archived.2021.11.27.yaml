      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914d5e0-c929-41ef-bb3b-ab97b4bb8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:26:25.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have strongly advised DG Bantag to stop what they are currently
        doing regarding the blocking wall so that proper consultations with the LGU
        and the communities concerned could first be conducted," Guevarra told CNN
        Philippines in a text message.</p>'
    '37':
