      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ito unang beses na ginawa ng</em> BuCor. <em>Dumaan tayo
        sa proseso ng pakikipag-usap sa kanila</em> (This is not the first time that
        BuCor built a wall in the middle of the road. We went through the right processes
        to coordinate with them)," the Muntinlupa mayor said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a7bc9-e186-4fa8-b133-74b6320ceb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:35:21.319+08:00
      'mgnl:createdBy': 'david'
