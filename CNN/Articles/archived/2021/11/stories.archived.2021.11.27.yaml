      'mgnl:lastActivated': 2023-01-25T02:10:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Prepare steamer. Meanwhile, prepare four 4-inch diameter llaneras/molds
        by lining bottom with banana leaves. Grease sides with oil. Arrange half of
        cheese, luncheon meat strips and egg slices. Set aside.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77830ec4-a8c4-46e8-a072-c83074e7ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T10:24:53.138+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:10:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. In a pan, heat oil and sauté garlic until lightly browned and
        then add onions. Sauté until tender. Add chicken and cook until color turns
        white. Add remaining cheese, cubed luncheon meat, pickle relish, pineapples,
        bell pepper, banana ketchup and pepper. Cook for 3-5 minutes or until chicken
        is cooked through. Turn off heat and cool down.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c61676-828c-43d5-92ba-0593040342fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T10:24:53.138+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:10:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Add beaten eggs to meat mixture and divide into llaneras. Level
        mixture and cover individually with aluminum foil. Steam for 40 minutes. Rest
        for about 15 minutes. Loosen sides of hardinera from llaneras and invert on
        a serving plate. Slice before serving.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316af92-54b3-4d66-ada1-41c1d6b06184'
      'mgnl:activationStatus': true
