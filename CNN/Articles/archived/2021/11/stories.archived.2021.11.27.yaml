      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BuCor stands firm on its position on the intensified and continued
        efforts in performing its mandates," the agency said.</p>'
