      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the Philippines, we are targeting to enroll 30
        patients.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f1113-6bfc-4293-8eed-81035c7a23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:16:09.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Santiaguel admitted it is challenging to find qualified participants
        due to the stringent study requirements so they sought the help of the government
        to enroll volunteers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61dbc1-439d-4f68-ba29-4708f7ff78e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:16:09.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those interested to volunteer can contact Dr. Santiaguel
        at 0917-841-3314 for more details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd620de-3aa7-432f-95e0-1649696b8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:16:09.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial will be conducted at the QMMC and the Asian Hospital
        and Medical Center. It is part of the global study, which is eyeing to enroll
        1,300 participants in all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754b5ca-0d1b-4476-aa5b-f70d55d137aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:16:09.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was also involved in the global study which tested molnupiravir
        on mild-to-moderate COVID-19 patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b95ce-a21f-4a0b-94e6-7e10e8c30ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:16:09.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:51.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the final analysis of that trial showed that
        molnupiravir reduced the risk of hospitalization or death from COVID-19 by
        30%, down from an initial estimate of 50%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc914a-d3ad-41e6-af27-c3feb69127aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:16:09.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two local pharmaceutical firms, Faberco and MedEthix, have filed
        their applications with the Food and Drug Administration (FDA) for the emergency
        approval of molnupiravir as an antiviral drug against mild to moderate COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737dfa81-9202-41d0-a7e6-8516114ea3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:16:09.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier granted the first emergency use authorization for
        COVID-19 treatment to Ronapreve.</p>'
