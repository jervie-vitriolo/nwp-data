    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441dd23b-6f5e-45e9-9bf4-00d10ec3441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T10:24:53.138+08:00
