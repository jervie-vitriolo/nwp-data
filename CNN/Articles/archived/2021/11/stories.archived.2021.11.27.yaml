      'jcr:uuid': '6bb69d7c-db0a-4ade-973c-c44ee1372d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:46:25.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins the presidency, the labor leader said he also wants to
        reverse the CREATE (Corporate Recovery and Tax Incentives for Enterprises)
        Law for additional annual corporate income tax to fund the unemployment insurance
        program.</p>'
    '28':
