      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Katarungan Village residents have "more than enough"
        access points in entering and leaving the area, citing the Daang Hari Road
        and a subdivision road.</p>'
