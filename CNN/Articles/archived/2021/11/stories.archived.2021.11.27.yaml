      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe4e62-0fe3-4479-82ad-32261f078e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Base business decisions on ‘shared value’</h2>'
    '36':
      'image': 'jcr:e606c4d9-d52c-46c8-8e93-a5fb3d34d4be'
      'imageCaption': 'Photo from Globe Business'
      'jcr:primaryType': 'mgnl:block'
