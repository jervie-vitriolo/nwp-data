    'template': '1'
    'title': 'World is put on high alert over the Omicron coronavirus variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e503752-d410-4f3d-9c89-0aee1e18fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Europe is frantically imposing travel
        bans, scrambling to ramp up its coronavirus sequencing abilities after several
        countries on the continent reported suspected cases of the newly identified
        Omicron variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bfe78-36f6-4b5d-afbe-ae4b5d9d4c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:05.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020948a6-8ece-47c6-b2e1-0043ba9d1ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the variant was found in South Africa, Botswana, Hong
        Kong and Belgium, with the European Centre for Disease Prevention and Control
        said Friday there was a "high to very high" risk the new variant would spread
        in Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9557af-310c-4b28-9031-d96b249afd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30168a69-ab16-4782-a547-344682c61b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midday on Saturday, two cases were confirmed in the United Kingdom
        and dozens more suspected in the Netherlands, Germany and the Czech Republic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64346363-8723-41d6-a0d5-8cc40d891a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7e92f-e73a-4d34-b847-34f157a9386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK''s Secretary of State for Health Sajid Javid said the two cases
        detected in the UK were lined to travel to southern Africa, the region where
        the Omicron variant was first detected. "These individuals are self-isolating
        with their households while further testing and contact tracing is underway,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096995a-d9ab-402f-a3b7-67f66cf13a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237d422-852c-462a-b0d4-04c160e4edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German state minister for Hesse Kai Klose said there was a "high
        probability" that the Omicron variant has already arrived to Germany after
        a suspected case in a person returning from South Africa. He said a full sequencing
        needs to be done to confirm the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8f60c-c013-4d3b-9024-20286c9df023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25883266-6e62-41d4-9d1b-c547f865bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, health authorities in the Czech Republic are investigating
        a suspected case of the Omicron variant in a traveller who has recently arrived
        from Namibia, the Czech National Institute of Public Health said in a statement
        emailed to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1002f-39cd-41ee-b0ac-60f89b6321cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc8eeb-28a7-4d49-b959-9cfd9cf50024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute said that that a PCR test indicated the infection
        could have been caused by the Omicron variant, but added that a full sequencing
        of the sample needs to be completed in order to confirm this. It said the
        sequencing work is underway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab153ee-83af-47aa-b309-446414c3bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:11.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a5933-eb12-421d-b8cf-5e0cec24ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch health authorities are investigating whether 61 people traveling
        from South Africa who tested positive for COVID-19 on Friday were infected
        with the new and potentially more transmissible coronavirus variant known
        as Omicron.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad853cb-50bb-4eb2-8c5e-00e992d0a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4e4b7-6070-4038-874d-ed0d0c3afd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) said late on Friday that early
        evidence suggest the Omicron variant, first identified in South Africa, could
        pose an increased risk of reinfection and said that some of the mutations
        detected on the variant were concerning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08167cd-1cba-4e15-bfca-c73cc4b9924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a1a9c-317e-46ed-a25a-0eadd521b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GGD Kennemerland, the municipal health service responsible for the
        Amsterdam Schiphol airport, said the positive test results would be examined
        as soon as possible. Those who tested positive were sent into isolation at
        a nearby hotel, the Dutch authorities added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5067f1e-4deb-4449-8cda-98f8f2ecd3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa4341-69a4-4541-8ffa-2593882acb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the new variant has sparked fears around the world.
        A number of countries have imposed travel bans and the global markets plunged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f55a12-b6b2-4a40-9e6a-914a87bd7d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1facd015-d851-4bf7-b18f-6ef46d5b9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while WHO designated the Omicron a "variant of concern" on Friday,
        it stressed that more research is needed to determine whether the variant
        is more contagious, whether it causes more severe disease, and whether it
        could evade vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1e681-e380-4463-9a36-980f34fd71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffb0b7-23bc-4619-9fad-a8b801aba6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This variant has a large number of mutations and some of these
        mutations have some worrying characteristics," Maria Van Kerkhove, WHO''s
        technical lead for COVID-19, said in a statement on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b35c05-882e-4024-9417-4b709e4c65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd5bbd-9560-4219-9a5b-863d25043e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now there are many studies that are underway ... so far there''s
        little information but those studies are underway so we need researchers to
        have the time to carry those out and WHO will inform the public and our partners
        and our member states as soon as we have more information," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1d1d1-769a-44dc-90f4-c0a5fb0057d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e15da-3edc-40c9-86e5-b593c56901e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence Young, a virologist and a professor of molecular oncology
        at Warwick Medical School in the United Kingdom, said the Omicron variant
        was "very worrying."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f273a27-454d-4910-a0fa-956308b3e619'
      'mgnl:activationStatus': true
