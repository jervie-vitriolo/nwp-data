      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafd679-c41a-47c9-80d1-898ad4417c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:30:14.775+08:00
      'mgnl:createdBy': 'bamba'
