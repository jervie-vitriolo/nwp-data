      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresnedi emphasized they are seeking legal action on the incident
        after a city resolution was passed on Saturday authorizing him to file applicable
        cases against BuCor officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e7182-59a2-42f4-8cdc-628ad87bfc16'
