    'template': '1'
    'title': '3 insights we learned from Globe Business Lead In 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c31fe3-a6df-4edb-a571-8f5e240e6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:21.288+08:00
