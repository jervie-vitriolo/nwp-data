    'template': '1'
    'title': 'Omicron, a new COVID-19 variant with high number of mutations, sparks
      travel bans and worries scientists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308f48b-eaab-4136-9789-70e51cd5d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:20:47.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:11.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The discovery of a new and potentially
        more transmissible coronavirus variant by South African health authorities
        has sparked a forceful reaction across the world, with a number of countries
        banning travelers from several southern African countries.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf795af7-97e6-4e37-8064-6bc9eaf15ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization announced Friday it has designated
        the newly identified coronavirus variant, B.1.1.529, as a variant of concern,
        named Omicron.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54205ba5-22b2-4bde-b6c8-66306ea69883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides South Africa, the newly identified variant has been detected
        in Botswana, Hong Kong and Belgium.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18492c7-d1ae-4154-aea3-21f1d7bcf797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to be spreading rapidly in parts of South Africa and
        scientists are concerned its unusually high number of mutations could make
        it more transmissible and result in immune evasion.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7dabb7-5900-4fe2-a624-ea2719ee1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s Technical Advisory Group on SARS-CoV-2 Virus Evolution (TAG-VE),
        an independent group of experts, met Friday to discuss the variant, a WHO
        statement said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480b966-9db0-4cca-925d-c639b4c8aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisers recommended WHO designate the variant as "of concern,"
        referencing the variant''s large number of mutations, the possibility of increased
        risk of reinfection and other evidence.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80963b7-b70c-44e1-aa64-37ed5a60cfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of studies are underway, and WHO will update member states
        and the public as needed, the WHO statement said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e147c6-7850-4ffe-8441-b64515a5b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO called on countries to enhance their surveillance and sequencing
        efforts to better understand coronavirus variants.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a4219-d43d-4336-830f-80ba2501dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially it looked like some cluster outbreaks, but from yesterday,
        the indication came from our scientists from the Network of Genomic Surveillance
        that they were observing a new variant," Joe Phaahla, South Africa''s Minister
        of Health, said Thursday, stressing it is currently unclear where the variant
        first emerged.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060203b2-a404-4f0b-8870-dadd4ef43921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African officials initially said there was one confirmed case
        in a traveler from South Africa to Hong Kong. Then Hong Kong health authorities
        on Friday identified a second case of the B.1.1.529 variant among returning
        travelers on the same floor of a designated quarantine hotel.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd4ded-c551-4819-bbef-89ee33f1ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the Belgian government said one individual who had
        recently arrived from abroad, and was not vaccinated, had tested positive
        for the new variant, marking the first case in Europe.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc774fd-7eeb-462e-b753-710bd6b6ea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulio de Oliveira, the director of South Africa''s Center for Epidemic
        Response and Innovation, said the variant has "many more mutations than we
        have expected," adding it is "spreading very fast, and we expect to see pressure
        in the health system in the next few days and weeks."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345083a-818d-4fc8-a091-a4637efb5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses, including the one that causes Covid-19, mutate regularly
        and most new mutations do not have significant impact on the virus''s behavior
        and the illness they cause.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd918be4b-45ba-4ec6-9bb4-9fc673211b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha, dean of Brown University''s School of Public Health,
        told CNN the variant was "acting differently," however, and it "looks like
        it''s much more contagious than even the Delta variant."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c61d2-92d8-4c62-a849-703c2295bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of countries, among them the United States, have imposed
        new travel restrictions and markets in the US, Asia and Europe fell sharply
        following the news of its discovery.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b6970-9ee1-4890-ae5b-7fa87392bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:19.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting on advice from US health officials, US President Joe Biden
        will restrict travel from South Africa, Botswana, Zimbabwe, Namibia, Lesotho,
        Eswatini, Mozambique and Malawi, administration officials told CNN.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a9505-c294-40fe-90de-c5a59d3183bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:19.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not apply to American citizens and lawful permanent residents.
        As with all international travelers, they must still test negative prior to
        travel.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b9845-5392-45ea-84ae-304043a55646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about the new variant</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ef4ac-52e9-49ce-b601-2cc262a628e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:21.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence Young, a virologist and a professor of molecular oncology
        at Warwick Medical School in the United Kingdom, said the Omicron variant
        was "very worrying."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875f0b2-66bd-4436-a9ab-19d7b5bbab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:21.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the most heavily mutated version of the virus we have seen
        to date. This variant carries some changes we''ve seen previously in other
        variants but never all together in one virus. It also has novel mutations,"
        Young said in a statement.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb44a3-6407-4a3a-857d-799b128950c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has a high number of mutations, about 50 overall. Crucially,
        South African genomic scientists said Thursday more than 30 of the mutations
        were found in the spike protein -- the structure the virus uses to get into
        the cells they attack.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595c65c-1fa5-481f-8e00-0aa7340a2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:22.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Ferguson, the director of the MRC Centre for Global Infectious
        Disease Analysis at Imperial College London, said in a statement the number
        of mutations on the spike protein was "unprecedented."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d16dd-296a-490e-8529-219357d0c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spike protein gene [is] the protein which is the target of
        most vaccines. There is therefore a concern that this variant may have a greater
        potential to escape prior immunity than previous variants," Ferguson said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d74d0-d5c2-4cc1-a6e2-a0fd089412e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:23.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Peacock, a professor of Public Health and Microbiology at
        the University of Cambridge, said while the overall number of Covid-19 cases
        is relatively low in South Africa, there has been a rapid increase in the
        past seven days.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d85d3-2579-4778-a15f-6853c095bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said while 273 new infections were recorded on November 16,
        the figure had risen to more than 1,200 cases by November 25, with more than
        80% coming from Gauteng province.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67a89d-ee94-4916-85d8-ce46d710a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The epidemiological picture suggests that this variant may be more
        transmissible, and several mutations are consistent with enhanced transmissibility,"
        Peacock said in a comment shared by the UK''s Science Media Centre.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481d9f0-b74b-4098-ae6a-135626d461e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added while the significance of the mutations and their combination
        is unknown, some of those present in the latest variant have been associated
        in others with immune evasion.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7965a24-c5c1-4654-8615-f8c733788bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha, too, said scientists were concerned by the speed with which
        the Omicron variant has taken off. "This one has become dominant very quickly
        in South Africa, in the regions where it''s been found, within a matter of
        days to weeks as opposed to months," he told CNN.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151a160-b942-4227-8dcb-eb691b761462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we don''t know</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec10c4-631f-476c-966f-709c9ceb61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peacock, de Oliveira, Ferguson, Jha and other scientists said it
        was too early to tell the full impact of the mutations on vaccine efficacy.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f357a2e5-f374-445f-a33e-7c4aa643f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Oliveira stressed the Covid-19 shots are still the best tool
        against the virus, adding lab studies still need to be carried out to test
        vaccine and antibody evasion.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11827123-da8d-40e7-bd87-a179011c60ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''re going to see a situation where the vaccines
        will be rendered useless," said Jha. "I think that''s exceedingly unlikely.
        The question is, is there a tiny hit to vaccine efficacy, or is there a large
        hit? I think we''ll get some preliminary data probably in the next few days."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5620e73-efc0-4787-b060-14dad138d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More studies also need to be conducted to understand the clinical
        severity of the variant compared to previous variants.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e4d826-3d05-4f7a-9b4d-75025d5b0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also unclear where the new mutation emerged from. While it
        was first identified in South Africa, it may have come from elsewhere.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae11a7f-20f8-4251-8f76-a48ee4cd7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important not to assume that the variant first emerged in
        South Africa," Peacock said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a01022-7a5f-4649-82dc-cb85758e584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine maker Moderna said Friday the combination of mutations seen
        in the new Omicron variant represents a "significant potential risk to accelerate
        the waning of natural and vaccine-induced immunity."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7070de1c-6700-4d12-9ae1-f03c17d4407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it was working rapidly to test the ability of its
        vaccine to neutralize the new variant and data was expected in the coming
        weeks.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45a600-0005-4c32-a3e2-419d2215522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca, another vaccine maker, said it was looking to understand
        the impact the Omicron variant has on its coronavirus vaccine, and was testing
        its antibody combination therapy against the new variant.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee33074-193d-4edd-b38a-e110b733e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform used in the vaccine enables the company to respond
        quickly to new variants, a spokesperson for the company said Friday.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71b9d2-cc3a-4496-93de-b36f6ff39faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AstraZeneca is also already conducting research in locations where
        the variant has been identified, namely in Botswana and Eswatini, that will
        enable us to collect real world data of Vaxzevria against this new virus variant,"
        the spokesperson said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b397d-2e87-4c8f-a359-d7b830940e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s vaccine is not currently authorized for use in the
        US.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb5a05-6d50-45b6-8fc5-dee5022d925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quick reaction</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf3f69-c2f4-4d03-8995-47d3b456ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have praised South African health authorities for their
        quick reaction to a Covid-19 outbreak in the country''s Gauteng province,
        which led to the discovery of the new variant.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d46fe-c956-4287-8615-1011418af8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When cases in the province started to rise at a higher rate than
        elsewhere, health experts focused on sequencing samples from those who tested
        positive, which allowed them to quickly identify the B.1.1.529 variant.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7817d2-d519-4b2b-8455-b280877073bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peacock said the South African health ministry and its scientists
        "are to be applauded in their response, their science, and in sounding the
        alarm to the world."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842086ac-c021-4813-ba46-ffee30d59825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the development shows how important it is to have excellent
        sequencing capabilities and to share expertise with others.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c976920-7308-48f8-b4e8-ca8fdaf15575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to the announcement of the new variant discovered by
        South African health authorities was also prompt.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea24e1-c918-45c2-a634-e70b1578ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK officials announced Thursday six African countries would be added
        to England''s travel "red list" after the UK Health Security Agency flagged
        concern over the variant.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368380e-cecb-4b9c-a128-fe1a208b656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK''s Health Minister Sajid Javid said flights to the UK from South
        Africa, Namibia, Lesotho, Botswana, Eswatini and Zimbabwe would be suspended
        from midday Friday and all six countries would be added to the red list --
        meaning UK residents and British and Irish nationals arriving home from those
        points of departure must undergo a 10-day hotel quarantine at their own expense.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a3008-ae66-490d-81a6-7edf5eef8089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:36.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Friday, Javid said it was "highly likely" the B.1.1.529
        variant has spread beyond southern Africa. In a statement to the UK House
        of Commons Friday Javid expressed concern it may "pose a substantial risk
        to public health."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ab848-d8f6-44fe-9ebd-9ddfb1013c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union states have agreed to introduce temporary restrictions
        on all travel into the EU from southern Africa over the new Covid-19 variant,
        the bloc said Friday.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf42b0e-23e6-4657-9a1d-5e8f9ecf5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Member states agreed to "introduce rapidly restrictions on all travel
        into the EU from 7 countries in the Southern Africa region: Botswana, Eswatini,
        Lesotho, Mozambique, Namibia, South Africa, Zimbabwe," said EU Commission
        spokesman Eric Mamer.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e440d2-da2a-4fa2-a797-4a54c3b402f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:38.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, Japan, Malaysia, the Philippines, Israel, Turkey, Egypt,
        Dubai, Saudi Arabia, Bahrain and Jordan have also announced new restrictions
        on travelers coming from the region.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426770b0-16b7-407d-b31a-ab70bfc8f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada will be "banning the entry of foreign nationals... that have
        traveled through southern Africa in the last 14 days," due to the new coronavirus
        variant, said Health Minister Jean-Yves Duclos at a press conference on Friday.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b512838-760e-4666-af36-b87380986b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canadians and permanent residents and those with a right of entry
        into Canada will be tested on arrival, [and] they will quarantine until they
        get the result of a negative test," according to Duclos.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad4c90f-b331-4da9-8b15-d630e22c5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa, like much of the region, has suffered through three
        significant Covid-19 waves since the pandemic''s start. While the number of
        new infections across the country is now still relatively low and positivity
        levels are under 5%, public health officials have already predicted a fourth
        wave because of a slow vaccine uptake.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ba335-b0ca-443e-9b8a-9a42b20bb163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:09:08.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa has fully vaccinated 35.37% of its adult population
        and has seen its rate of people initiating vaccination fall in recent days,
        according to data from the country''s Department of Health.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28204d2f-8d11-4c11-bd95-73c5112abdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:20:47.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2021/11/26/africa/new-covid-variant-discovered-south-africa-b11529-intl/index.html"
        target="_blank">Omicron, a new Covid-19 variant with high number of mutations,
        sparks travel bans and worries scientists</a></em></p>'
  'Ukrainian-President-Volodymyr-Zelensky-coup':
