      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f5ee6-9906-439c-a844-246ff151e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:35:21.318+08:00
