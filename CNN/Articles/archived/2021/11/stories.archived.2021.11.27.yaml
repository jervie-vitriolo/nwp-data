      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘SHIFT’ to renewable energy</h2>'
    '35':
      'image': 'jcr:e71e3ada-099c-4e0f-8039-889b1195ac4c'
      'imageCaption': 'Photo from Globe Business'
      'jcr:primaryType': 'mgnl:block'
