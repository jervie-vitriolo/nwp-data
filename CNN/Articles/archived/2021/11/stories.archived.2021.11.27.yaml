      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6f1f6-ad64-4aff-8ed8-50d086a19cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.601+08:00
