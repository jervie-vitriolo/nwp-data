      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e37827-205e-40f5-9f6b-e92df383e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b247b31e-4cbb-4e4f-81ce-3bcb0175559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shared value refers to solving social problems on a scalable and
        profitable basis, by leveraging innovation and unique resources. Alfredo Ayala,
        Managing Director, Member of the Management Committee of Ayala Corporation
        and Chief Operating Officer of iPeople, Inc. noted that the skills developed
        in the business process outsourcing industry (BPO) should likewise be done
        in other industries. This is why they embed the kind of training BPO agents
        usually get in the schools they manage. Case in point is the National Teachers’
        College, where they develop skills training and use digital solutions as a
        tool for future educators so they could in turn support not just BPOs but
        all businesses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701ed25-902c-4382-ad21-58bf1955ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee353c88-c07d-4abd-a99d-ccc239f073c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To conclude the program, Globe Business Senior Vice President -
        Enterprise Group Peter Maquera echoed Ayala''s statement, underscoring the
        importance of shared value to keep the momentum going. “It’s not just social
        responsibility or even sustainability, but (it’s) a new way to achieve economic
        success,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d4cb4-c179-4dfc-a481-703e7059d6ea'
