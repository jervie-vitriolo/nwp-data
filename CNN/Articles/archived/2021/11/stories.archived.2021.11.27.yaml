      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa city government also passed resolutions condemning
        the incident and asking the Senate to investigate in aid of legislation the
        wall construction in some of the city''s village roads.</p>'
