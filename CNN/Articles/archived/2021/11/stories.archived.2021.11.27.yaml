      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        says that a group of Ukrainians and Russians is planning to carry out a coup
        against him next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08135760-791b-4b09-8542-9fad05c8efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8f16f-3c5f-48eb-a9a3-2f12165b051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference in Kiev on Friday, the President said
        he had received intelligence information, which included audio, that the coup
        is planned for the first or second of December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aeaab9-351b-432d-a1e9-fcc6470c458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0de9b-fb55-43fe-80f9-a462156eb632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said there was audio of Ukrainian and Russian plotters
        discussing the plan. Ukraine''s president said the alleged plotters also mentioned
        the name one of Ukraine''s richest men, Rinat Akhmetov.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e78b6-e871-4b2b-ba5e-8ac9779678f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db6619a-2294-4158-af3f-0bd202d604be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky alleged that Akhmetov -- the owner of Ukrainian financial
        and industrial holding company, System Capital Management (SCM) -- was "drawn
        into the war against the state of Ukraine" by people who surrounded him, but
        he didn''t explain what he meant or provide any evidence to support his allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f283b47-d867-4d41-aa96-a87fd44a97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65885f-b99c-4b9e-8559-bfe1136bf8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said he has invited Akhmetov to his office to speak about
        the alleged plot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e01fc8-0f3b-46e9-8aba-04a1cb53cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf76ae80-ff83-408d-8032-8d5016d5ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian president noted that unlike his predecessors Viktor
        Yanukovich and Petro Poroshenko, he "will not run anywhere," but will invite
        all the people involved to work this out at his office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54a638-b5e5-4810-a282-bcb489877317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21abf97-fe8c-4527-bead-3fe3aa73a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky stressed that this was an attempt to destabilize the country.
        "I don''t think that society wants that. The country does not want that. The
        people who want that are those who have lost power," Zelesnky said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7980008-3cbe-4191-a514-ee8cca25eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc44b7-65af-4370-913c-af519d67a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhmetov dismissed Zelensky''s comments as an "absolute lie."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e567024-d2ed-4499-afba-bc194a6022fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23819b1-4ab9-43cd-a216-90ddac64b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN shared by his company System Capital Management,
        Akhmetov said he was "outraged by the spread of this lie."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a881fc7-a7da-4f1b-8678-1825a4ab8742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07546abe-a8d5-415c-acf8-b8e9e5513f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information made public by Volodymyr Zelensky about attempts
        to draw me into some kind of coup is an absolute lie. I am outraged by the
        spread of this lie, no matter what the President''s motives are.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cde01b-615e-4a5a-bfe6-425cea3e88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d718bb-dece-45aa-a417-d624538c2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Ukrainian citizen, the country''s biggest investor, taxpayer,
        and employer, I will continue to defend a free Ukraine, a free economy, democracy,
        and freedom of speech. I will do everything I can to prevent authoritarianism
        and censorship in Ukraine," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5070f5-2347-4087-bb64-bcd570419b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7395f9-b50e-4999-a65a-bada63f46c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin rejected Zelensky''s claim that Russia is involved in
        plotting a coup in Ukraine. "Russia never had any plans to take part. In general,
        Russia is never engaged in that kind of thing," Kremlin spokesperson Dmitry
        Peskov said on a conference call with journalists Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7e09d-285e-4b8b-a36e-ccd8d8d97e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd2881-c1c8-4792-9f3c-1600c0b0d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Border maneuvers</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b2beb0-7c0b-4088-88cc-195cc7eecdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:05.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, Western officials have been expressing growing concern
        about Moscow''s military activity on the Ukrainian border -- with the US considering
        sanctions if Russia invades Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d716b6-9459-4da7-a983-a3fcbb371e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd280de-6d52-4290-b505-cca215cdaf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what President [Vladimir] Putin''s intentions are,
        but we do know what''s happened in the past," US Secretary of State Anthony
        Blinken said during a trip to Senegal last week, referring to Russian military
        incursions, acknowledged or not, into neighboring countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b625844-f376-4068-86ff-4bec28084471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:07.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5634992-15c7-40d2-b849-a28765ef3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Ukraine''s Defense Intelligence Agency, Brigadier General
        Kyrylo Budanov, told the US defense newspaper Military Times that Russia was
        increasing troop levels and weapons systems in Crimea for an offensive that
        could come at any time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1139626-6161-44af-8f26-58273a6e6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f10c6-fb7c-4795-b8d5-37e851860039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has repeatedly said Russia has no plans to invade the
        Ukraine, accusing Western countries of "hysteria."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f09e54-d3c0-45d0-bb31-7eb10a54c4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:24:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:09.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/11/26/europe/ukraine-president-volodymyr-zelensky-coup-intl/index.html">Ukrainian
        President Volodymyr Zelensky says group of Russians and Ukrainians planning
        coup against him</a>."</em></p>'
