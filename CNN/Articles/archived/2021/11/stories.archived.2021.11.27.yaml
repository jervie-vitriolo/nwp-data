    'title': 'Cebu governor: No endorsement yet for Marcos, any presidential bet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b38e9dd-b502-4fbf-9512-48e6b488118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T13:58:43.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, November 27)—&nbsp;</strong>Cebu
        Governor Gwen Garcia on Saturday said her family and her party One Cebu have
        not yet endorsed Ferdinand "Bongbong" Marcos, Jr. or any presidential bet,
        saying it is "too early" to make such commitment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8497603-9fe3-487d-8f96-558786a5940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:47:59.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:09:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that eventually as a family we will come together and decide.
        But right now it is just too early," Garcia said in an interview with reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bbd47a-4dcd-4507-ad3f-80505f1d3273'
      'mgnl:activationStatus': true
