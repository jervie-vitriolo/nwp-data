      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, who is running under Partido Lakas ng Masa, is eyeing
        to impose a one-time 20% wealth tax on the richest 500 families to fuel the
        country''s recovery next year.</p>'
