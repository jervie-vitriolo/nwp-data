      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc39bc0-c777-4294-8bc1-d1eeb7399690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:35:21.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pa-traydor na itinayo ang pader sa gitna ng gabi. Ano po ba
        talaga ang pakay at patagong itinatayo ang mga ito?</em> (It seems treacherous
        that they built the wall in the middle of the night. What is the real purpose
        on secretly building the wall?)" Fresnedi added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b60f45a-cdad-46be-ae96-3754be891261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:35:21.318+08:00
