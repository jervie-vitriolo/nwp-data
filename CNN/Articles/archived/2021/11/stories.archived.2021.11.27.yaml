      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden announced Friday
        the US will restrict travel from South Africa and seven other countries starting
        Monday as a new coronavirus variant has emerged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a8033-6460-405a-b0aa-d6ab73efb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.953+08:00
