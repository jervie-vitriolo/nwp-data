      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking panukala ay ang plano sa pang-ekonomyang pag-ahon na
        pinangungunahan ng gobyerno at tinuturing ang kagalingan ng manggagawa at
        taumbayan bilang pundasyon ng ekonomya. Tutukan ang kagalingan, kalusugan,
        at karapatan ng ordinaryong mamamayan, hindi ang tutubuin ng mga bilyonaryo,"
        De Guzman said in a statement on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1795ee-6e1b-4de2-901e-8b1543dc00f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:46:25.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e795ac5-5abc-40ca-a38d-d915aa3a8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:46:25.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I propose a state-driven economic recovery plan that
        considers the welfare of labor and the Filipino people as the foundation of
        the economy. Focus on the welfare, health, and rights of ordinary people,
        not the profit margins of billionaires.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3709b7-a13c-487c-8130-613b8138f7a1'
      'mgnl:activationStatus': true
