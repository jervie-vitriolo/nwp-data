      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday afternoon, most parts of the wall have already been
        torn down but the road remains not passable to any kind of motorists due to
        the debris left in the area.</p>'
