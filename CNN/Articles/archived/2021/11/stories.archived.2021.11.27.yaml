      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Globe Business also made good on their word to initiate
        ESG practices. Recently, Globe Business donated ₱500,000 to The Mead Foundation,
        a non-profit organization that advocates environmental conservation and empowering
        underserved communities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9108a-c19a-440e-a1da-d206127b6051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fc6b0-a195-45f4-9a88-6c40e8814ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:34.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe partnered with The Mead Foundation to implement a sustainable
        reforestation program in Iba, Zambales in line with its commitment to the
        United Nations Sustainable Development Goals, particularly UN SDG No. 15 Life
        on Land. The program is composed of three key components, namely: Reforestation,
        Food Security, and Sustainable Livelihood Development.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd00e3bb-62ba-4b7f-b61d-8e2ab33b11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a7d43-fcd0-474d-9ddd-b7e466bc9169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Mead Foundation thanks Globe for their recognition of and support
        for our non-profit initiatives focused on conservation of the environment
        and community development. Whilst the pandemic has presented unique challenges,
        we have worked diligently to continue our programs as the need remains as
        great as ever,” the organization said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a90da3-7985-4c67-a207-e536021c246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cfa1d-352b-4751-ab44-755a973aec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mead Foundation also said that the donation from Globe will
        be used to support their upcoming Pawikan Project, a conservation initiative
        to combat sea turtle egg poaching in Zambales. “In addition, we will apply
        the funds towards the ongoing reforestation program we have in Zambales, which
        has been supported by Globe since 2018. We thank Globe for this recognition
        and support and look forward to continuing our partnership for many years
        to come!”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac04b5e-12d6-4fb0-b337-21fadfb9cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0d54c-5f7c-4c6a-ae45-aaa27e4dd861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation works closely with Indigenous communities, namely
        the Aetas of Zambales, not only to provide support in reforestation of the
        province’s bare forest areas but also to provide livelihood opportunities
        to the community members. Engaging the local communities will yield positive
        environmental, ecological, and social benefits and also make the people aware
        of their significant role and participation in taking care of the area, the
        importance of environmental protection, and benefits that can yield from a
        natural forest area.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf00c58-a527-428f-87d5-9076b9c19ef2'
