      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Beatles: Get Back" explores Harrison quitting the band and
        McCartney assuming more of a leadership role as John Lennon focused on his
        marriage and work with Yoko Ono.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
