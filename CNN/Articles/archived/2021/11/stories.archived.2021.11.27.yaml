      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Saturday night, BuCor said it is only performing
        its mandate of ensuring safety and security in the New Bilibid Prison (NBP).</p>'
