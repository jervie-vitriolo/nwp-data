      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) –</strong> The
        Muntinlupa city government says a wall built by the Bureau of Corrections
        (BuCor) in the middle of the road near two villages in Barangay Poblacion
        is illegal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70778577-15a2-4fbb-a813-76ba45946881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:35:21.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa City Mayor Jaime Fresnedi said in a statement Saturday
        there is no permit and proper coordination with city and barangay officials
        on the construction of the wall near Katarungan Village 1 and 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338d767-8997-4cd0-9fc5-09321e01cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:35:21.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995527f-945a-447f-9b98-111ca05d641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:35:21.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ginawang pagharang ng</em> BuCor <em>sa daan ay hindi lamang
        pagwawalang bahala sa Lokal na Pamahalaan kung hindi malinaw na kawalang respeto
        sa karapatan ng mga Muntinlupeño</em> (The move by the BuCor to block the
        road is not only an outright disregard of the local government but also a
        lack of respect to the right of Muntinlupeños)," said Fresnedi.&nbsp;</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2FTatayJimmyFresnedi%2Fposts%2F463690945117499&show_text=true&width=500"
        width="500" height="812" style="border:none;overflow:hidden" scrolling="no"
