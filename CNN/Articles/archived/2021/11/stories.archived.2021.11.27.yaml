      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows the launch of World Athletics'' new safeguarding policy
        last month, which highlights the concern that social media platforms need
        stronger safeguarding policies to protect athletes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca6703-58d6-4cd3-9b25-fa7f7bae7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T06:46:00.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a sample of 161 Twitter handles of current and former athletes
        involved in Tokyo, the study tracked their accounts starting one week before
        the opening ceremony of the Olympics and concluded the day after the closing
        ceremony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1f955-39d1-43fe-8cde-a6890c8b63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T06:46:00.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results found sexist, racist, transphobic and homophobic abuse
        of athletes, as well as unfounded doping accusations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35691a2e-582e-4073-a1cb-3eba132848eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T06:46:00.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said: "It also unequivocally highlights the greater levels
        of abuse female athletes receive in comparison to their male counterparts."In
        addition, the results found that 65 percent of abusive posts were deemed gravely
        abusive and warranted intervention from social media platforms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baecaac-1452-45ff-adda-595984642976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T06:46:00.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:37.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we published our Safeguarding Policy earlier this month, I
        said athletics clubs, schools and community sports environments should be
        safe and happy places for those in our sport," World Athletics President Sebastian
        Coe said in the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f2039-822b-43db-90ef-eaae76e32141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T06:46:00.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a world where we share so much of our lives online, this must
        apply to the virtual, as well as the physical world. This research is disturbing
        in so many ways but what strikes me the most is that the abuse is targeted
        at individuals who are celebrating and sharing their performances and talent
        as a way to inspire and motivate people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077d8fc-a002-4020-938e-73d14f92616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T06:46:00.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To face the kinds of abuse they have is unfathomable and we all
        need to do more to stop this. Shining a light on the issue is just the first
        step."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797807d-77ae-4f58-97d3-6528eac6b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T06:46:00.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Athletics said in the study that it will work closely with
        Twitter to take appropriate action against the perpetrators and has notified
        the platform of the abusive posts uncovered in the research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf07498-67dd-4a1b-91ed-c172ed8afd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T06:46:00.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/26/sport/tokyo-olympics-online-abuse-spt-intl/index.html"
        target="_blank">World Athletics finds female athletes target of 87 percent
        of online abuse at Tokyo Olympics</a></em></p>'
  'Amber-rare-plant-behavior-':
    'author': 'Katie Hunt, CNN'
    'caption': 'Credit: George Poinar, Jr.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-27T07:28:43.194+08:00
    'imagesource': 'jcr:1f9a016f-dcd4-4160-8628-bd00db90a1fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec45759d-1de3-41d2-9921-2b9a13530017'
    'lead': 'The first fossil evidence of a pine cone sprouting seeds has been preserved
      in 40 million-year-old amber'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T07:31:43.009+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:12:16.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:05:07.272+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber captures rare plant behavior in an ancient, extinct pine cone'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b45e2-cfc1-4aeb-91a4-63898c2e372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:31:43.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first fossil evidence of a pine cone
        sprouting seeds has been preserved in 40 million-year-old amber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9054070-8bbe-44d6-8ee2-0362838a766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:31:43.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seed germination typically occurs in the ground after a seed has
        fallen, but several embryonic stems were captured emerging from the ancient
        pine cone in a rare botanical feat known as precocious germination, or viviparity,
        in which seeds sprout before leaving the fruit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39922e2-268e-4c02-9d12-af8ffbe5c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:31:43.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s part of what makes this discovery so intriguing, even beyond
        that it''s the first fossil record of plant viviparity involving seed germination,"
        said George Poinar Jr., a paleobiologist at the Oregon State College of Science
        and author of a study on the discovery, in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60027b0f-9354-43d1-81bc-dc5bf6362026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:31:43.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:18.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it fascinating that the seeds in this small pine cone could
        start to germinate inside the cone and the sprouts could grow out so far before
        they perished in the resin."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f031a4-36f6-4593-ae90-e5d76da725b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:31:43.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precocious germination in pine cones is so rare that only one naturally
        occurring example of this condition, from 1965, has been described in scientific
        literature, Poinar said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed297e-8e36-4198-b3de-1d5042750635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:31:43.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When seed germination does occur inside plants, it tends to be in
        things like fruit -- think of the baby pepper you sometimes see when you cut
        open a bell pepper -- but it''s rare in gymnosperms such as conifers that
        produce "naked" or non-enclosed seeds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e07cb-7eb9-49b9-85b2-cb806ced03ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:31:43.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:19.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossilized pine cone is from an extinct species of pine tree
        called Pinus cembrifolia. Preserved in Baltic amber, clusters of needles are
        visible, some in bundles of five.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cdc0d5-f3ac-4684-ab15-082cea87a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:31:43.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of paleontology''s most extraordinary discoveries in recent
        years have come from amber: A dinosaur tail, parts of primitive birds, insects,
        lizards and flowers have all been found entombed in globs of tree resin that
        date back millions of years. The vivid creatures and plants look like they
        just died yesterday and are often exquisitely preserved with details that
        would otherwise be lost in the crush of fossils formed in rock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d388b-c87e-4f4f-9751-1d8710d88dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:31:43.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their position, some of the stems'' growth, if not most,
        occurred after the pine cone came into contact with the sticky tree resin,
        Poinar said. The research was published in the journal Historical Biology
        last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75b82f-71d2-4ff2-ba3a-57f7bccf38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:31:43.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poinar has worked on amber fossils for decades, first discovering
        in a 1982 study that amber could preserve intracellular structures in an organism
        trapped inside. His work inspired the fictional science in the "Jurassic Park"
        book and movie franchise, where DNA is extracted from dinosaur blood inside
        a mosquito trapped in amber to recreate the prehistoric creatures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828ff20-ae13-4437-b762-873c60e4e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:31:43.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/11/26/world/amber-pinecone-fossil-scn/index.html"
        href="https://edition.cnn.com/2021/11/26/world/amber-pinecone-fossil-scn/index.html"
        target="_blank">Amber captures rare plant behavior in an ancient, extinct
        pine cone</a></em></p>'
  'Stephen-Sondheim-dies':
    'author': 'Todd Leopold and Rob Frehse, CNN'
    'caption': 'Credit: Fred R. Conrad/The New York Times/Redux'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-27T07:40:57.286+08:00
    'imagesource': 'jcr:63384a98-b669-4b32-aa55-64f8b593782a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '130ddb3a-2798-414a-b49b-a70bbe16c781'
    'lead': 'Stephen Sondheim, the renowned composer of ''Into the Woods,'' ''Sweeney
      Todd,'' ''Gypsy,'' ''Sunday in the Park with George'' and other essential works
      of musical theater, died early Friday morning at his home in Roxbury, Connecticut,
      according to the New York Times. He was 91.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T07:46:34.702+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:11:55.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:05:07.702+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Stephen-Sondheim-']
    'template': '1'
    'title': 'Stephen Sondheim, master of musical theater, dead at 91, NY Times reports'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed9b29-c921-4edf-826c-61eadac7b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Stephen Sondheim, the renowned composer
        of "Into the Woods," "Sweeney Todd," "Gypsy," "Sunday in the Park with George"
        and other essential works of musical theater, died early Friday morning at
        his home in Roxbury, Connecticut, according to the New York Times. He was
        91.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f404aa3-87c9-41ad-a4ec-1a6adf9f66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died suddenly, the Times reported, citing his lawyer and friend
        F. Richard Pappas. Sondheim had just celebrated Thanksgiving with a dinner
        and friends the day before, Pappas told the Times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58691f4a-d505-4783-860b-cc92b2324744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:56.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Miramontez, who is a publicist for Sondheim''s current Broadway
        production "Company," confirmed the death to the Washington Post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce131350-6f5d-4cac-9ed7-a470adab6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As lyricist, songwriter, conceptual artist and creative force, Sondheim
        was perhaps without par in the modern American theater. His works encompassed
        astonishing range: the updated "Romeo and Juliet" romance of "West Side Story"
        (for which he wrote the lyrics), the travails of a modern group of friends
        and lovers in "Company," even the woes of presidential murderers (and attempted
        murderers) in "Assassins."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3215180-b0b1-4f22-800e-c4a6119d2bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of his career, he won an Oscar, a Pulitzer, eight
        Grammy Awards, eight Tony Awards, a Kennedy Center honor and the Presidential
        Medal of Freedom. The Stephen Sondheim Theater in Manhattan''s Theater District
        is named for him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c53d35-1385-4bac-85a1-9930a7ab07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His song lyrics, in particular, were the gold standard of the theater
        art, whether defiant ("Rose''s Turn"), sad ("Send in the Clowns"), ominous
        ("Children Will Listen") or simply clever ("Ah, but Underneath").</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1826551-e40b-4612-bc35-72946515044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were sometimes tricky -- filled with clever rhymes and challenging
        meters, perhaps natural for a man who once described himself as "a mathematician
        by nature." But they rarely failed to get to the heart of a character.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb516c8-4e69-465c-969c-c066650b002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s funny about Steve''s songs is you think, ''Oh, this is
        about something,'' and then you start working on it, and you go, ''No, it''s
        about SOMETHING,''" actress Bernadette Peters, one of Sondheim''s leading
        interpreters, told ABC News in 2010. "It goes even deeper than you imagined."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe1baa-d314-4b72-ad93-ca405a3ca3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondheim was particularly good at expressing romantic longing and
        loss. Songs such as "Send in the Clowns" (from "A Little Night Music"), "Losing
        My Mind" (from "Follies") and "Somewhere" (from "West Side Story") are heartbreaking
        in their emotion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde65a4c-9c09-474a-bf92-04f67a2053d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many theater lovers, there are musicals, then there are Sondheim
        musicals," wrote Garry Nunn in the Guardian. "The latter is a category of
        its own because with Sondheim, every single word, every rhyme has been labored
        over to the point that it''s mellifluous and articulate (if a little garrulous)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178edb32-193c-42df-af62-6a07ddeda3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, though his work was sometimes criticized as glib, Sondheim
        said the joy of the theater was touching audiences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a40c21-a1df-44ac-ab20-0f17ebe90053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:01.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m interested in the theater because I''m interested in communication
        with audiences," he told NPR''s "Fresh Air" in 2010. "Otherwise, I would be
        in concert music. I''d be in another kind of profession. I love the theater
        as much as music, and the whole idea of getting across to an audience and
        making them laugh, making them cry -- just making them feel -- is paramount
        to me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e78821-b0ed-4038-af7b-f6d5ef8dc482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beginnings</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df304d8-1592-45df-9273-599f670969e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Joshua Sondheim was born March 22, 1930, in New York, the
        son of a well-off dress manufacturer and his wife, a designer. His parents
        divorced when Sondheim was an adolescent, and he moved to Bucks County, Pennsylvania,
        outside Philadelphia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac17ce-9e09-41e9-ae4c-7fa6ec2840d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the tutelage of a friend''s father -- lyricist Oscar Hammerstein
        II of the famed theatrical team Rodgers and Hammerstein -- Sondheim, already
        a musical prodigy, received a master class in play writing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f4f4a-8485-4679-97c0-7be7d4bdfd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He taught me how to structure a song, what a character was, what
        a scene was; he taught me how to tell a story, how not to tell a story, how
        to make stage directions practical," Sondheim told the Paris Review in 1997.
        "I soaked it all up, and I still practice the principles he taught me that
        afternoon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81a48c-f944-46f1-a9a4-7306f095b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondheim attended Williams College in Massachusetts, where he won
        a fellowship for his music that allowed him to continue study. After a short
        stint in Los Angeles -- where he wrote scripts for the TV show "Topper," thanks
        to a lead from Hammerstein -- he returned to New York and embarked on a career
        in the theater.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbf3b6-e8f6-4fa6-ae4a-c701496b45c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first success, at age 27, was as lyricist to "West Side Story,"
        with music by Leonard Bernstein. The musical''s famous songs include "America,"
        "Tonight," "I Feel Pretty" and "Somewhere." Though Sondheim later called the
        lyrics "embarrassing," the show was a massive hit, running for almost 1,000
        performances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f0ebd-ab86-4f74-8438-f47a56778f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next came 1959''s "Gypsy," the story of Gypsy Rose Lee and her mother,
        Rose, for which Sondheim worked with composer Jule Styne, and 1962''s "A Funny
        Thing Happened on the Way to the Forum," for which Sondheim wrote both music
        and lyrics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5ba74-7059-4729-b48e-9dd10bc2de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long dry spell followed, finally snapped in 1970 with "Company,"
        which ran for more than a year and took home a Tony for best musical. It also
        marked the beginning of Sondheim''s 11-year collaboration with producer-director
        Hal Prince, which included such hits as "Follies" (1971), "A Little Night
        Music" (1973) and "Sweeney Todd" (1979).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded8f00-0c2c-4f74-9a4e-f3772ac7b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Little Night Music" produced what is perhaps Sondheim''s best-known
        song, "Send in the Clowns."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf07cb9-5e06-4d6c-833b-b60fe5947703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bold body of work</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ab815-83e7-4d08-8be8-395ae93a17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sondheim matured, no idea seemed too far-fetched for his pen
        and intellect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5504267-5f22-47ca-a61a-cda6410852ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:07.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Company" and "Follies" were notable for their almost plotless presentations;
        "Pacific Overtures" (1976), about the 19th-century American entry into Japan,
        was performed kabuki-style. "Sweeney Todd" was a romp about a murderous barber
        who has his victims made into meat pies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f856f-1b01-46d6-84e9-e9660561c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ''80s and ''90s, he wrote a musical about French pointillist
        painter Georges Seurat, "Sunday in the Park with George" (1984), which won
        the Pulitzer Prize for Drama. "Into the Woods" (1987), probably his most-performed
        work, was a recasting of Grimm''s fairy tales. "Assassins" (1990) was an unlikely
        tale about presidential assassins past and present.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc8fd2-a913-4316-a211-a6a8ddf93080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last new work was 2008''s "Road Show," about a pair of social-climbing
        brothers. It never made it to Broadway.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80673777-46eb-4f20-a797-6ea9625d9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his early works, such as "West Side Story" and "Gypsy," were
        made into movies, his post-1970 work generally resisted the transition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9db7f9-6d6d-494f-93f3-718de70df55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBS and Showtime filmed "Sunday in the Park" for television, a version
        later released with Sondheim''s commentary. "Sweeney Todd" was made into a
        2007 Tim Burton movie starring Johnny Depp, and "Into the Woods," with a cast
        including Meryl Streep and future late-night host James Corden, was filmed
        in 2014.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929d348-ae62-4095-b278-971c35a9e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new adaptation of "West Side Story" is due out next month from
        director Steven Spielberg.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8971a-d394-4e2a-ba02-86f0bcbe7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondheim earned his Oscar for a song he wrote for 1990''s "Dick
        Tracy," "Sooner or Later." A New Yorker to his core, he didn''t attend the
        ceremony.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf312df-d9f2-4211-92c7-5c789c65bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater, however, was another matter. A 2010 review for his
        80th birthday, "Sondheim on Sondheim," earned rapturous reviews and a reconsideration
        of his long career. The composer, a reticent man when not waxing rhapsodically
        about his Clement Wood rhyming dictionary or praising his collaborators, was
        typically modest about the reaction.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c94e99-28cc-4768-9d21-1083ceb2d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A virtual concert celebrating Sondheim''s 90th birthday and body
        of work was organized last year amid the global pandemic. The concert, which
        raised money for Artists Striving to End Poverty, featured appearances and
        performances from Broadway heavyweights like Lin-Manuel Miranda, Audra McDonald
        and Patti LuPone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac81469-7c46-496c-be81-57137d30e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a little too much in the public spotlight," he told
        "Fresh Air''s" Terry Gross. "But the outpouring of enthusiasm and affection
        has been worth it. It''s terrific to know that people like your stuff."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47e614-3183-4c2b-9a09-de421c52de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tributes</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1170320-f04c-4abc-bb1c-fff45aa3fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the many people who''ve performed Sondheim''s work or been
        moved by it flooded social media with tributes following news of his death.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16fb14-407a-497b-9947-451226cf337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank the Lord that Sondheim lived to be 91 years old so he had
        the time to write such wonderful music and GREAT lyrics!" Barbra Streisand
        wrote. "May he Rest In Peace."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaff298-0455-4ef6-9b25-b73a969cb851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps not since April 23rd of 1616 has theater lost such a revolutionary
        voice," actor Josh Gad wrote. "Thank you Mr. Sondheim for your Demon Barber,
        some Night Music, a Sunday in the Park, Company, fun at a Forum, a trip Into
        the Woods and telling us a West Side Story. RIP."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81963d-081e-42ee-9dc9-b21d64347a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Aaron Tviet said: "Thank you for everything Mr Sondheim. Speechless.
        We are so lucky to have what you''ve given the world."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09759459-3d24-47a0-bc33-ef6bee20b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T07:46:34.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/26/entertainment/stephen-sondheim/index.html"
        target="_blank">Stephen Sondheim, master of musical theater, dead at 91, NY
        Times reports</a></em></p>'
  'Seth-Meyers-father-of-three':
