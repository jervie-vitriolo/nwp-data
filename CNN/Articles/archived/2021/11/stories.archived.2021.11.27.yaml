      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c7ad8e-8c16-4535-9c46-49879371335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:46:25.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman is also preparing for an unemployment insurance program,
        with a yearly budget of ₱90 billion. The program aims to provide ₱500 daily
        allowance to 1.3 million involuntarily unemployed workers for six months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e727e6-2892-481a-9cad-f3bf2e633e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:46:25.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:19.451+08:00
