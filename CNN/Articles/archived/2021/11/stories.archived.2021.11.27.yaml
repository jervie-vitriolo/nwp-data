  'WHO-new-coronavirus-variant-Omicron':
    'author': 'Emmet Lyon, Ben Kirby and Jacqueline Howard, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-27T02:51:57.305+08:00
