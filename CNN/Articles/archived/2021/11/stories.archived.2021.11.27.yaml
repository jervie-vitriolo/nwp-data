      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an expected ₱1-trillion tax collections, the bulk of it will
        be used to bolster the healthcare system and address unemployment rate - ₱475
        billion for public jobs generation program, and ₱400 billion for health stimulus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba090c9b-88e8-4591-aad7-040698860f03'
      'mgnl:activationStatus': true
