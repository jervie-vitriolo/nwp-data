      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of using special and high-quality ingredients in
        holiday mixing is evident in her first batch of cocktails: The Rudolph’s Boozy
        Mocha and Jingle Bell on the Rocks made with the world-class GSM Premium Gin,
        and Santa’s Sangria made with Antonov Vodka.</p>'
