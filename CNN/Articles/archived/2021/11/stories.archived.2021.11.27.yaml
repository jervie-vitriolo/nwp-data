      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seth Meyers is a dad again!</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ee405-f49d-47e2-94f3-82cb0ef00e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T08:16:49.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late-night host has welcomed his third child, a daughter, with
        his wife Alexi Ashe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6ad4c-a0ba-41ac-a619-8cd2f58d47a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T08:16:49.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best part is that he managed to keep it a secret for the
        past two months, Meyers revealed on Thursday''s "Late Night with Seth Meyers"
        that he and his wife welcomed their newborn daughter, Adelaide, in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70325f-71b5-4122-9de0-79b48d0b8ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T08:16:49.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple share sons Ashe, 5, and Axel, 3. They stuck with another
        A name for their baby girl, naming her after Meyers'' maternal grandmother.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5b5ea-8606-443e-9809-eebdee39c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T08:16:49.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyers didn''t share details surrounding his daughter''s birth,
        his family does have a history of exciting deliveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769932d3-e4d5-4a60-8546-dcc992c03598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T08:16:49.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the "Late Night" host said that their son, Axel, was born
        in the lobby of their New York apartment building because they couldn''t make
        it to the hospital in time. He also revealed that their older son was nearly
        born in an Uber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f75a1-9b45-4c2b-8921-1bd6e02b8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T08:16:49.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazel, to the happy couple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36823e-2ea6-448e-815f-c06fce9b68f2'
