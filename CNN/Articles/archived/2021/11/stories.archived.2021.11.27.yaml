      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf864e9-69e8-401d-9013-e7fd99131eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:05.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Biden administration official said several steps have to
        be taken before the restrictions begin on Monday, including a formal US proclamation,
        Transportation Security Administration directives and coordination with airlines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad25dbb-b332-412c-a385-9c9f6a2def27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:05.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74d375-53dc-4f26-a234-4063b8a48fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a quick timeline but there are things that need to be done
        beforehand," the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb14421-f3d4-473f-a8d5-1f3f489d3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.954+08:00
