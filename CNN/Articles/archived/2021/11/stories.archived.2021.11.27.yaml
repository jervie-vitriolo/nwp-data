    'jcr:uuid': 'cab7232a-5819-49cb-8b7d-c21978641413'
    'lead': 'The World Health Organization will label the new COVID-19 variant as
      a "variant of concern."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T02:55:00.581+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:13:15.844+08:00
