    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d16f4-605b-4b8c-b6c8-9343464aa09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:46:25.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To continue the momentum in the job market, De Guzman also seeks
        to earmark ₱500 billion per year starting 2023. This targets to employ two
        million workers annually at a ₱750 daily wage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b7c79-5bb0-4ee0-85da-9e1904751441'
      'mgnl:activationStatus': true
