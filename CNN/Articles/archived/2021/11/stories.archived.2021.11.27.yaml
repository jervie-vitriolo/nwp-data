    'mgnl:tags': ['WHO', 'Omicron', 'coronavirus', 'COVID-19', 'pandemic', 'variant']
    'template': '1'
    'title': 'WHO designates new coronavirus variant ''of concern,'' naming it Omicron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1e0f9-9e74-41ba-a102-79381eb15e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The World Health Organization will
        label the new COVID-19 variant as a "variant of concern."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580295a5-b22a-4243-9e19-cb607a0f67ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0826d7f-c7fc-4bea-9af1-899134c02085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a meeting today, WHO and the technical working group
        on virus evolution, and it has been agreed to classify this variant as a ''variant
        of concern,''" Dr. Mary Stephen, technical officer at the WHO regional Office
        for Africa, told CNN''s Zain Asher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99df887-e525-49a3-b354-36a1033425de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d384c49-e122-4a8b-a8c1-55fc9b91637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s Technical Advisory Group on SARS-CoV-2 Virus Evolution (TAG-VE),
        an independent group of experts, convened Friday to discuss the new variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023efa0f-28ef-4ce2-a57b-e6a13fc8e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4834c4e5-3046-4de0-816b-702e9917c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisers recommended that WHO designate the variant as "of concern,"
        referencing the variant''s large number of mutations, possibly an increased
        risk of reinfection and other evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443b003-8ec8-4c48-bac8-b03e7b1af03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75177d1-483e-49f1-bbe6-f4d7df3ae443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the WHO added that the new strain will be
        given the name Omicron.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936a2c4-c6ef-42c6-82e0-831a0d20409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e9947-064d-4125-8a9e-3e5332335054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the evidence presented indicative of a detrimental change
        in COVID-19 epidemiology, the TAG-VE has advised WHO that this variant should
        be designated as a VOC, and the WHO has designated B.1.1.529 as a VOC, named
        Omicron," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a334e-12e9-408e-ae1c-505d84982311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant was first discovered by South African health authorities
        and has sparked a forceful reaction across the world with a number of countries
        banning travelers from several southern African countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec13c6-e10c-4584-9d31-bf3c2bd52dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T02:55:00.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>More updates <a href="https://cnnphilippines.com/news/2021/11/27/live-updates-covid-19-pandemic.html">here</a>.&nbsp;</em></p>'
