    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f15f0b-f279-4e06-8590-dfaf63bda3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:46:25.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This will] be funded by recurring wealth tax on financial assets,
        from 1% to 5% based on a tiered-tax rate and a wealth threshold," his statement
        read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbbeb9-83bb-46be-9f7d-8e94f015c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:46:25.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:18.446+08:00
