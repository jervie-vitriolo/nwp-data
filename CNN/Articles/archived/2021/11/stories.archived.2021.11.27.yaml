    'template': '1'
    'title': 'Govt lowers ''Bayanihan, Bakunahan'' vaccination target, sets another
      three-day drive'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24543e-9131-48b6-9b0f-30e5b1bcd397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T10:41:29.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        government has lowered its target output during the ''Bayanihan, Bakunahan,''
        an envisioned three-day massive vaccination drive, due to a shortage of syringes
        for Pfizer-BioNTech vaccines and other ancillary supplies as well as logistical
        challenges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2accb-14e6-434a-9811-29048fc31e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T10:41:29.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the original plan of administering 15 million COVID-19 doses
        for the three-day activity, we have decided to administer 9 million [doses].
        Hence, the daily national throughput target will be 3 million doses," National
        Task Force Against COVID-19 and the National Vaccination Operations Center
        (NVOC) said Friday in a joint statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d023928-4c3f-4f0d-be45-c786bd585773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T10:41:29.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immunization drive will be held from Nov. 29 to Dec. 1.</p>'
    '0':
