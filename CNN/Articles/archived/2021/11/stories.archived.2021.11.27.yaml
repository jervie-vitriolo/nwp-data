    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f338acf-41d7-491a-b6d0-c88cda9c93f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:35:21.317+08:00
