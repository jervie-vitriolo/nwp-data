      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas co-founder and chief transport advocate George Royeca told
        CNN Philippines the offer will be available to medical frontliners based in
        Metro Manila, Laguna, Cavite, Bulacan, and Metro Cebu.</p>'
