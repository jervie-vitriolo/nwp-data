      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55ed9b-263c-4f3a-8676-203690bfaf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the policy was implemented out of an abundance of
        caution given the World Health Organization has now identified this as a variant
        of concern.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fba4c2-edd1-4d87-be6a-1daeb9ec5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.954+08:00
