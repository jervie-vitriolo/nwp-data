    'template': '1'
    'title': 'DOH logs 899 new COVID-19 cases, 188 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20b29cc-7f79-4fa7-9f50-5f4b946d73c4'
      'mgnl:activationStatus': true
