      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the most heavily mutated version of the virus we have seen
        to date. This variant carries some changes we''ve seen previously in other
        variants but never all together in one virus. It also has novel mutations,"
        Young said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421ca75-b747-42c9-a84b-248f8e81a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e41299-8c5e-4b55-9672-94357981e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has a high number of mutations, about 50 overall. Crucially,
        South African genomic scientists said Thursday more than 30 of the mutations
        were found in the spike protein -- the structure the virus uses to get into
        the cells they attack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba09ac-c833-4a0f-8001-310d18d70f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4dd27c-88c0-421a-828d-c1e63c682f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:21.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>South Africa cut off</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49293d6a-ef06-41f4-ae81-891b19c64a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the variant sparked a fresh round of travel restrictions
        across the world, with many countries shutting their borders to travelers
        from several southern African countries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9081b-bccd-4db1-b78c-e777a10cad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e78336-a754-45e9-a78a-72fcd8cc3bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, the European Union, the United Kingdom, Australia,
        Japan, Russia, Brazil, Saudi Arabia, Israel, Egypt, the Philippines, Thailand
        and a number of other countries already announced or proposed bans on flights
        from the region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5cb921-0ac3-49c0-80e3-baa823f0c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbbe5e-ffdc-40bf-8869-24a46ff7d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most, including the US, have restricted travel from South Africa,
        Botswana, Zimbabwe, Namibia, Lesotho, Eswatini, Mozambique and Malawi.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687932b5-8f5f-4789-94b4-d9bd1a4f3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b56e2-f824-4ee3-8da3-7ea844f99290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African government has taken an issue with the travel
        bans, pointing out in a statement that the Africa Centres for Disease Control
        and Prevention "strongly discourages" travel bans for people originating from
        countries that have reported the variant.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22ed65-5eac-4101-b6d0-a5814607cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657c63d-babf-4e9d-a420-2811a3721dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the duration of this pandemic, we have observed that imposing
        bans on travelers from countries where a new variant is reported has not yielded
        a meaningful outcome," the statement said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041ca7d-360b-419b-9c46-c9df0a30ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe97524-d492-4c2e-91b0-3498829ad4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have praised South African health authorities for their
        quick reaction to a Covid-19 outbreak in the country''s Gauteng province,
        which led to the discovery of the new variant.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80605ab1-4550-4164-a670-4bc051df978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823da57-c0bf-4e1f-bf26-15b7c976cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When cases in the province started to rise at a higher rate than
        elsewhere, health experts focused on sequencing samples from those who tested
        positive, which allowed them to quickly identify the B.1.1.529 variant.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1507ff-8ba6-46e1-8fa3-1a09efbcafaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3cca74-d403-4fb1-896b-7643669a49dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peacock said the South African health ministry and its scientists
        "are to be applauded in their response, their science, and in sounding the
        alarm to the world."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ec8ef-9a50-44e2-973b-6c3345013878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30678db-d1cf-4046-9078-15652abe2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the development shows how important it is to have excellent
        sequencing capabilities and to share expertise with others. That message was
        reinforced by WHO, which has on Friday called on countries to enhance their
        surveillance and sequencing efforts to better understand coronavirus variants.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7247a-f471-4b09-8d66-1e0c7cd4fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fc335-9b46-4515-81b2-7e5cc6ec526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Richard Lessells, an infectious diseases specialist at the
        University of KwaZulu-Natal in Durban said South Africa was being "punished"
        for its transparency and ability to pick up the variant quickly and flag the
        issue to the international health authorities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3098f715-fbd0-4b4c-b322-93c599781ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60618dd5-aa07-483f-abca-c3e06658490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I found disgusting and really distressing ... was not just
        the travel ban being implemented by the UK and Europe but that that was the
        only reaction or the strongest reaction. There was no word of support that
        they''re going to offer to African countries to help us control the pandemic,"
        he told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0093e01d-5210-4d33-a852-c35a085d2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:00:29.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/27/world/omicron-coronavirus-variant-intl/index.html"
        target="_blank">"World is put on high alert over the Omicron coronavirus variant"</a></em></p>'
  'betrayal-kill-Britan-railway-romance':
    'author': 'Ben Jones, CNN'
    'caption': 'Photo courtesy: Christopher Furlong/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-27T23:40:59.787+08:00
    'imagesource': 'jcr:c12fe836-856c-4284-ace5-b22b327a07d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aa1ef2b-7450-4cef-8367-d2a04d3d1ae0'
    'lead': 'For all it complains about its trains, Britain retains a huge fondness
      for railways and many know that they must play a central role in the country''s
      fight against climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T23:38:23.593+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:05:30.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:05:18.236+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''betrayal'' that could kill Britain''s railway romance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d145989-53b0-4bbd-a145-206d06babb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The romance of rail travel has seduced
        many travelers over the years. Sitting in a train as it slips quietly out
        of a city, along tunnels and viaducts, sneaking glimpses of people''s backyards
        before rolling into open countryside is one of life''s true pleasures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35444238-f5b9-49d6-9080-82851657de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a love affair that started in Britain, as pioneering steam
        trains offered speed and comfort while linking the country''s great urban
        centers to its furthest corners, then quickly spread around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26cb650-83be-4aa7-a453-bb3be4dae548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, while railway passions continue to burn strong in countries
        across Asia and Europe, with investment in high speed networks cementing their
        place as the future of sustainable transport, in the UK the relationship is
        looking less than healthy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25593e94-ac28-42c6-b07f-2550ee563a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:32.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that things have been on the rocks for a while.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388702f-b30b-4f7a-8621-75b00124b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure there are good days when on-time services deliver happy passengers
        to their destinations. But there are too many bad days of complaints, overcrowding,
        cancellations, delays and soaring prices -- particularly in the north of England.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d51e53-06cb-4085-9077-2cd5e2e36400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is partly why the latest news about HS2 -- an under-construction
        rail line designed to offer a dedicated high speed link between London and
        Birmingham, the UK''s second largest city, and densely populated city regions
        further north -- has caused such upset.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3561e-efd6-4565-a5e1-2ca72c3cca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An amputation</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944eedb-2115-42be-97e0-97ecca01c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HS2 was originally conceived as a Y-shaped network that, once at
        Birmingham, would branch left and right toward the cities of Manchester and
        Leeds, taking in both sides of the country. Now the eastern arm of the route
        has been amputated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed43ec-028a-43ac-92d2-f1dbc29e059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HS2 was already controversial, raising objections from communities
        blighted by its construction, environmentalists trying to save ancient woodland
        lying in its path and others who argue that an estimated £88 billion ($118
        billion) is a steep price for marginally faster travel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e38947-c426-4e40-91dc-0d84309d1e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UK government sold the project to voters as a chance to
        "level up" deprived post-industrial areas across central and northern regions
        through investment in improved infrastructure to create "northern powerhouses."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee45f263-9f17-40ea-8806-110d8a28f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the ax fell. Just days after it hosted the COP26 climate deal
        in Glasgow, the government scrapped a huge chunk of a project that was one
        of the pillars of its own decarbonization strategy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a88f72-7d20-4ef9-98e9-49263e4aff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And instead of the ambitious goals of reconnecting forsaken parts
        of the country with new high speed lines, it was instead now promising to
        simply upgrade existing lines dating from the 19th century. In another controversial
        decision, the government last month announced a 50% reduction on air passenger
        duty for internal flights, a measure seen as detrimental to rail travel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c85f64-4372-4c4d-8ce2-820ecafdc5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incandescent politicians, business leaders and regional media lined
        up to criticize the cutbacks, which came after months of leaks contradicting
        promises by Prime Minister Boris Johnson that the HS2 line would be built
        in full.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8253099-8683-4533-bd15-123e74416806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts were announced by the UK''s transport minister, Grant Shapps,
        as part of a $129 billion plan he described as the "biggest ever single investment
        in Britain''s railways" -- a claim quickly assailed by critics including lawmakers
        from Johnson''s ruling Conservative party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b13828-0bc3-420d-92cd-97cf8131edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Terence O''Neill, a Conservative former government
        minister who now sits in the House of Lords upper parliamentary chamber and
        vice chairs the Northern Powerhouse Partnership group of politicians and business
        leaders from across the north of England.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6bffb-ea44-4017-883f-e467aad00c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has managed to disappoint virtually everybody,"
        he said in a TV interview with Sky News. "It''s shambolic. Who would have
        thought that announcing a package of work close to £100 billion could go down
        so badly?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa52dc-d4ad-47b2-b0aa-03dc2b6dacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve talked 60-70 times about delivering Northern Powerhouse
        Rail in full and they''ve penny-pinched. Even in Manchester where we''re still
        getting HS2, we haven''t got a new station or better links to Leeds."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2752a0-0065-488e-88a4-3de0672d8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>East-west divide</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da4825-c9b0-4bda-b764-be3fe1b0cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics pointed out much of the money had been announced before
        or represented revived projects previously canceled by the Conservatives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4afc2-0c37-4ef9-b00c-d2f853e91176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said the investment was simply inadequate to meet climate change
        targets requiring radical changes to travel habits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab533d-f2af-4d92-8707-99ad405bd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $129 billion total, almost half was already accounted for
        spending on the HS2 line between London and Birmingham, plus its left-hand
        extension to the central England rail junction city of Crewe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f370e37-c669-4c67-a361-2b3c9d347406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another $22.6 billion was earmarked for the new line to Manchester
        and connections to the UK''s existing West Coast Main Line, allowing faster
        connections to cities in the northwest, North Wales and Scotland by the 2030s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41b884-d4ee-404c-a145-ea92e7860393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on the eastern side of the country, the right-hand side
        of the HS2 line will be replaced by an amputated stump that peters out somewhere
        near Nottingham, leaving great swathes of territory unserviced by improved
        connections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0d20f-5d42-42c1-94ba-0d6e696b3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fear such cost-cutting could create a new east-west divide
        in England to rival the already sharp economic divide between north and south.
        The combined counties of Yorkshire, in northeast England, will get just two
        miles of new railway.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff7307-a5d0-4b57-a0e1-2e7b91d060e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To sweeten the deal, the government has promised future investment
        in upgrading track linking the northern cities of York, Leeds, Manchester
        and Liverpool to increase speed and capacity, plus electrification of links
        between London, Nottingham and Sheffield and track improvements on the country''s
        East Coast Main Line.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aae1be-6d1f-4171-b3af-f390ca24768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these valuable schemes could partially compensate for the
        cuts, delivery timescales still extend into the 2040s and they will still
        need to win funding approval -- a notoriously difficult challenge for major
        infrastructure projects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a5d40-ece5-4790-8555-9ca057993b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the London-Manchester route, where HS2 trains will whizz
        from city to city on all-new lines at up to 400kph (250mph), Services to the
        East Midlands, Yorkshire and the north-east will have to run at just half
        that speed -- and often much less -- to reach their destinations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67264a4d-0579-425e-a837-2ea38b19d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While journey times will still be significantly reduced, the high-speed
        trains will have to compete for track space with existing inter-city trains,
        regional services and slow-moving freight on lines that are already struggling
        to cope with congestion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e24697-b25c-4f67-a01f-0731956989e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sacrificing stations</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad6b214-a218-46cc-a02c-d0266dd33575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to rail engineer and commentator Gareth Dennis, the new
        plans undermine HS2''s original goal of segregating long-distance high speed
        lines to free up capacity for more regional and local services.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f90ea4-06c0-4c0f-bfe2-34bb30c9bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a development, he says, that "threatens the most significant
        cuts to local rail services since the 1960s."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329bdbf-6cf1-4ddf-9289-2e7928e5ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downgrade of the proposed Northern Powerhouse Rail project is
        likely to scupper goals of reducing congestion and stimulating regional economies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358e949-32a0-4797-9c14-b44e90ec39df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will leave millions of people relying on piecemeal upgrades to
        Victorian railways and casts doubt on the prime minister''s commitment to
        his flagship "leveling up" policy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2ae32-e64d-45eb-80eb-dfcc6c1c63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact on the city of Leeds, for example, cannot be overstated,"
        adds Dennis. "Where previously we expected new high-speed platforms to free
        up space for more local services running east-west we now have nothing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14098865-f40c-4d2c-952b-d43677a07a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where previously we had the potential for London-style metro services
        over the Pennines to Manchester and everywhere in between, we will have a
        reduction in local services to accommodate long-distance trains."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a6137-833e-4fa9-b1e6-7fc8d22d5402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where Leeds should have had high-speed services to Sheffield, Bradford
        and Manchester over new lines, these routes will now be less reliable as they
        mix with local services and they''ll likely require local services and perhaps
        some stations to be sacrificed. It''s nothing short of a betrayal."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa56cf0-e5c8-4ba9-85f2-124e3b401830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcoming the historical divide in living standards, economic output
        and productivity between prosperous southeast England and the north has been
        likened by some to efforts required to reunify Germany after the Berlin Wall
        fell in 1989.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61a27d-7d87-4959-bfa3-bc2031138bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last 30 years Germany has invested hundreds of billions
        of dollars in new roads, railways and other infrastructure to try to bridge
        the gap between the states of the former communist east and their wealthier
        western neighbors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33ac47-e52c-462a-98a9-667c94b15ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transport spending in England has long been an example of
        disparity between London and the regions. Annual investment is more than $1,330
        per head in the capital compared to about one third that in Yorkshire and
        the northeast of England.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5806d68-eda9-482b-b5ec-94c62dea6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Midlands fares even worse with investment per head just
        one-quarter of the total enjoyed in London.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf93802-d046-4da7-ab29-54b692fda86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HS2 was expected to be the catalyst for changing this, with the
        most obvious upswing being felt in the big city regions outside the capital.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e7492-11fe-4a19-a44b-31cf7c207224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its supporters are hoping that the fierce backlash against the government''s
        new plans will force a policy reversal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57f7be-df2b-4371-b3cb-e6857ced95fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, given the scale of investment required to deliver the plans
        in full at a time when the cost of dealing with COVID-19 and delivering the
        UK''s Brexit from Europe is mounting up, it seems unlikely.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807d411-efe5-425f-8ade-77f9bdead5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More congestion</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1447afc-a484-42d9-8696-d74d441c8682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the pandemic, the most pressing problem for Britain''s railways
        was coping with rising demand -- trying to run ever more trains on a network
        largely dating from the 19th century was having a detrimental effect on reliability
        and punctuality.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c1fb9-40ce-40fc-94d9-51da3556f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracks and trains were showing their age and, unlike many other
        railways in Europe, Asia and North America, adding extra seats by running
        longer or double-deck trains is not possible due to the limitations of the
        old infrastructure.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4319c-0a53-45d5-970f-86c5e052e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the British rail industry, building HS2 in full was the key
        to unlocking massive extra capacity for passengers and freight.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325bf4a8-3eaf-4aac-b48b-76b27baaa330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its previous form, the Y-shaped HS2 network would have relieved
        all three of the main routes from London to northern England and Scotland
        -- the West Coast, East Coast and Midland Main Lines. Without the eastern
        leg, it becomes largely a bypass for the former and potentially creates more
        congestion on the other two.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718f10f-485b-4165-84b3-1357ebbb7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While UK railways are undoubtedly successful in many areas, not
        least in having the best safety record in Europe over the last decade, they
        are widely regarded as expensive and inefficient compared to similar networks
        in mainland Europe. Costs for upgrades such as electrification are three times
        higher than the average elsewhere in the world and the inability to deliver
        major projects on time or within budget is an ongoing concern.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053f840-ed18-4648-ba99-8a722bd46ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the issues being experienced are not exclusive to Britain.
        Congestion, overcrowding, crumbling 19th century infrastructure, and climate
        change all have an effect on costs and reliability, even in countries such
        as Switzerland and Germany.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518b38d-1173-4485-b345-888d75b03ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repairing and enhancing the network is an expensive business, especially
        at a time when Covid era commuter travel patterns threaten the bedrock of
        season ticket revenue that has underpinned the passenger railway for more
        than a century.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caccc844-c9b1-461d-9fb7-1e5cbc46d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Period of uncertainty</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66418b24-2ff4-4713-b560-f094dc553603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, coming after a traumatic timetable meltdown that exposed
        systemic weaknesses in Britain''s rail industry in 2018, the collapse of passenger
        numbers due to COVID-19 finally killed off a flawed franchising model that
        has seen private companies running passenger services since the mid-1990s.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d3a76-760c-47aa-a73c-3a228f585a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last two years the UK government has effectively renationalized
        its rail system, reluctantly spending up to $1.3 billion a month to prop up
        ailing operators.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503690e9-f4d9-4d61-9551-2527a3e7d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, the country that gave railways to the world faces a
        period of uncertainty as its passenger rail industry is reorganized from the
        top down for the fifth time in a century.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631c339-7a96-46d4-bcdb-fb70af41771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread outrage over the scaling back of HS2 in November
        looks unlikely to dissipate quickly, but whether it will lead to a rethink
        remains to be seen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f2b58-c06e-4aff-85f4-fdb7fea374bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Britain''s now-rivals in the European Union are
        accelerating investment in new metros, high-capacity regional networks and
        high-speed lines that will be the backbone of their economies over the next
        century.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166c76c-c5d6-4267-ac3a-4eac763508f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:05:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all it complains about its trains, Britain retains a huge fondness
        for railways and many know that they must play a central role in the country''s
        fight against climate change.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bada5f6-c470-45b1-9d05-f0f46bd205c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that, at some point in the future, the romance will
        be rekindled.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e01a49-ca6f-4c66-9c3d-879fd2202c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T23:38:23.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:06:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/britain-railways-hs2-cut/index.html"
        target="_blank">"The ''betrayal'' that could kill Britain''s railway romance"</a></em></p>'
