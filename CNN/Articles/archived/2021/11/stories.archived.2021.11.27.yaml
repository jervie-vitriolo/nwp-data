      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government unit also declared BuCor Director Gerald Bantag
        as persona non grata in the city and urged President Rodrigo Duterte to overturn
        the illegal road closures authorized by the prisons chief.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225c1b6-2968-4ca0-a295-89dd5b0a80e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:26:25.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:08:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevara said his office was not informed
        of BuCor''s plan to construct the wall, as he advised Bantag to stop their
        activities in the area.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315e0a3-b017-4c81-82db-8a8fb101d503'
