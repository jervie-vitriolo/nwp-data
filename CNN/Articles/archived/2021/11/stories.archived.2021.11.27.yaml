      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview on his late show that aired on Thanksgiving,
        Colbert talked with Peter Jackson, who directed the newly released Beatles
        docuseries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d6670-fad8-4509-979d-945e3a082fec'
      'mgnl:activationStatus': true
