        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be64538-1514-43ae-b8d3-9d1152415648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T11:16:56.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:09:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Romero, President and CEO of Pilipinas Shell Petroleum Corporation,
        was brave to answer the call as a fossil company will not be an obvious poster
        child for ESG practices. But he was enthusiastic to share that the old refinery
        at their Shell Import Facility - Tabangao (SHIFT) is now 100 percent powered
        by renewable energy sourced from Shell Energy and 5,220 solar panels. When
        they had to close down the old refinery due to economic reasons, they took
        the opportunity to embrace renewable energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42a94f-9d7c-43e2-963b-4dea5fc24357'
      'mgnl:activationStatus': true
