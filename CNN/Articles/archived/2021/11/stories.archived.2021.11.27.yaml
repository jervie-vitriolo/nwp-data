      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the two villages were surprised on Friday night to
        see BuCor personnel constructing the wall.</p>'
    '11':
