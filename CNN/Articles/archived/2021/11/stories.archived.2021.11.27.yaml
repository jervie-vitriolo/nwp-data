  'Lacson-Sotto-push-for-regulated-fireworks-industry':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-27T22:03:43.684+08:00
    'imagesource': 'jcr:bae577a1-cc79-4905-b3b4-65f2269d4982'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d91250b-b9ee-4929-a11a-299e38c55c73'
    'lead': 'The tandem of veteran lawmakers Ping Lacson and Tito Sotto want to regulate
      the local fireworks industry while preventing the importation of firecrackers
      from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T22:01:48.579+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:07:02.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:05:16.568+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson, Sotto push for regulated fireworks industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc42de-f182-4009-928f-78d537790086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T22:01:48.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:07:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) –</strong> With
        the New Year celebration just around a month away, one tandem aspiring for
        the two highest posts in the land in 2022 is pushing for the regulation of
        the local fireworks industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e8d81-0a17-4b06-9348-cc4da0a33a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T22:01:48.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:07:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bf234-7913-4c6f-b7ee-fa6de536fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T22:01:48.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:07:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential hopeful Ping Lacson and his running mate Tito Sotto
        emphasized the need to regulate the industry to support fireworks vendors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84366280-dff4-46e2-bc62-63db82d2909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T22:01:48.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:07:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ccf2c9-1cf2-49fb-9ff9-d78cde9a1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T22:01:48.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:07:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit Saturday to Bulacan - the so-called fireworks capital
        of the Philippines - Lacson also said the selling of firecrackers from China
        should be prohibited in the country to encourage more Filipinos to work in
        the local fireworks industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b0f6e-634f-48d5-8e55-72e6b8358af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T22:01:48.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:07:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817e703-4a43-46b2-9186-cfe32abad7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T22:01:48.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:07:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gamitin natin ang talent ng ating kababayan para sila yung
        gumawa ng mga fireworks tuwing bisperas ng Bagong Taon, maski bisperas ng
        Pasko pwede rin</em> (Let''s use our countrymen''s talent so they can make
        the fireworks for us for New Year''s Eve, even for Christmas Eve)," Lacson
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a03363-bdf7-4b33-9f91-6b82504b3e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T22:01:48.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:07:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f373867e-a67b-407f-9e5b-ba1c057d2a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T22:01:48.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:07:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lacson-Sotto tandem is also pushing for a more organized fireworks
        display to prevent firecracker injuries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce7a28-6ecc-49b4-b9ad-bb2f68916dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T22:01:48.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:07:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2a83f-cf64-485a-8509-bcb3950da02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T22:01:48.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:07:08.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Palitan na natin ang kultura na tayo ang gusto magsindi, tayo
        magtatapon, kaya kung minsan sumasabog sa kamay</em> (Let''s end the culture
        of us wanting to light the firecracker and toss it, that''s why sometimes
        they explode in your hand)," Lacson said.</p>'
