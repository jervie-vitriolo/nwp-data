      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        Department of Health logged 899 new COVID-19 infections on Saturday —&nbsp;the
        fourth straight day with less than 1,000 new cases reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709cbca-6718-409b-b918-e0f81d8bd7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:26:03.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally is now at 2,831,177 — with 0.6% or 17,052 active
        cases or people currently sick. At least 49% of the active cases have mild
        symptoms, 22.77% are in moderate condition, 15% have severe symptoms, 6.9%
        have no symptoms, and 6.3% are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216abc76-01e7-49da-93be-389d9e40e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:26:03.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 48,205 —&nbsp;about 1.7% of the case total
        — with 188 new fatalities. It''s the 11th day in a row wherein new deaths
        were above 100.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9996ebd-b6fc-4ecd-8f90-61827f5557c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:26:03.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries climbed to 2,765,920 —&nbsp;or 97.7% of the
        COVID-19 count —&nbsp;with 1,667 new survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7ae03-890d-42e7-bca2-ebd1c6290192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:26:03.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said it reclassified 156 survivors into deaths
        after validation, and deleted seven duplicate recoveries. There were also
        102 cases —&nbsp;of which 101 were survivors —&nbsp;that were found to have
        actually tested negative and were removed from the count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4375d6-dcf4-4b06-8c77-c384c2a989c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:26:03.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four laboratories were excluded from the total —&nbsp;two that did
        not operate on Nov. 25 and two others that did not submit data. These laboratories
        contributed an average of 0.1% of tested samples and 0.1% of positive individuals
        in the last 14 days.</p>'
  'Muntinlupa-mayor-BuCor-illegally-built-wall-village-road':
