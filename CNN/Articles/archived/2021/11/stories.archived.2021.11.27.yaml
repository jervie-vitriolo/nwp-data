      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8581f98-5bb3-40a6-88df-9de30a4ed740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T17:46:25.487+08:00
