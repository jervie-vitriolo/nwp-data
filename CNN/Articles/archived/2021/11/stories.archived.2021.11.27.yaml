      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859f3d7-7788-4ef1-91b0-2bbbbeffcdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An airline source told CNN airline executives and the White House
        were in touch Friday, prior to the announcement of new travel restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620bee74-7679-4cbc-9572-d23f88b09233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60faf00e-45ef-468b-9eb1-c0bc2b2c329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:08.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source familiar with the situation said there was a call
        this afternoon with the federal government and the airline industry. The federal
        government is working on drafting an official directive that will include
        guidelines for airlines that go into effect just after midnight Monday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868aa05b-be1c-4380-aca4-072cf4530f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d602883-ad14-45f6-97e0-8758d31aca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s health minister announced Thursday the discovery
        of the variant, which appears to be spreading rapidly in parts of the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcad891-6de3-4296-a76b-df7dbbfa0fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c667b2-5416-4318-b9ae-e342737e5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, "there''s no indication" that the new variant is in the
        United States right now -- and US scientists are working closely with colleagues
        in South Africa to learn more about the emerging variant, Fauci told CNN''s
        Brianna Keilar before the travel restrictions were announced Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9a25b-eaac-4e19-8cd9-570daa7bf53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e6434-5bdc-4e1f-bec1-51223e6652bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re getting the material together with our South
        African colleagues to get a situation where you could actually directly test
        it. So, right now you''re talking about sort of like a red flag that this
        might be an issue -- but we don''t know," Fauci said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ee4e1-b7af-4500-bfdc-0b12192197a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956d16b-0733-4936-bfaa-302fba75aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to find out if in fact it does evade the vaccines that
        we''re doing," Fauci said when asked about potential travel restrictions.
        "You''re prepared to do everything you need to do to protect the American
        public, but you want to make sure there''s a basis for doing that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc0c90-5389-4ddf-8666-ae92875ce42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3365f06-7f18-4f94-a28f-0ca5c5f5e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other countries -- including the United Kingdom -- have
        banned flights from South Africa and surrounding African countries in response
        to the emergence of the variant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943376a-d837-48d0-a07d-cf45a3045f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f4f7f-37f5-404d-9d14-1bab41fb2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel restrictions do not apply to American citizens and lawful
        permanent residents. As with all international travelers, they must still
        test negative prior to travel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a3617-8faa-44d1-9453-3ea8e0f14672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T04:35:34.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:14.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/26/politics/travel-restrictions-south-africa/index.html">"Biden
        restricts travel from South Africa and seven other countries starting Monday</a>."</em></p>'
