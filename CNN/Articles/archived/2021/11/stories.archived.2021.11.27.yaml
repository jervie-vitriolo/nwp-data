      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful said the multibillion-peso budget for the
        livelihood program would slash unemployment rate by half, as it is expected
        to generate 2.45 million jobs, including the following positions:</p>'
