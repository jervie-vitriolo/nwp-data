    'jcr:uuid': 'e46c9b79-15f3-4574-a963-fb78dcdfff43'
    'lead': 'The discovery of a new and potentially more transmissible coronavirus
      variant by South African health authorities has sparked a forceful reaction
      across the world, with a number of countries banning travelers from several
      southern African countries'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T01:20:47.101+08:00
