  'Explainer-Omicron-variant':
    'author': 'Ralph Ellis and Christina Maxouris, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-27T08:32:11.076+08:00
    'imagesource': 'jcr:9f6a7588-6052-4340-af0e-1531e137e3cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f795d7-6de1-4842-a84a-040fc3aa1c81'
    'lead': 'A new and potentially more transmissible coronavirus variant first identified
      by South African scientists has prompted a fresh round of travel restrictions
      across the world and raised concern about what may be next in the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T08:40:09.618+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:11:17.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:05:08.618+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know and don''t know about the Omicron variant'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd354739-a109-46a9-a953-526ff6b7fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T08:40:09.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:11:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new and potentially more transmissible
        coronavirus variant first identified by South African scientists has prompted
        a fresh round of travel restrictions across the world and raised concern about
        what may be next in the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8965f68a-697e-43bd-8235-9d77052c4d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain, named Omicron, was designated Friday as a variant of
        concern by the World Health Organization, which said studies of it are underway
        as advisers continue to monitor it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f160c-20d3-474d-bc69-438b9b531c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists say there is reason to be concerned over Omicron,
        they stress there is still a lot we don''t know -- including whether the variant
        is indeed more contagious, whether it causes more severe disease or what its
        effects on vaccine efficacy may be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6d26d-65d8-48c2-9016-30ffb6520042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is concerning, as the WHO has indicated, I do think
        that we have to step back and wait for the science on this," epidemiologist
        Dr. Abdul El-Sayed told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dcdd23-6fbe-48c3-a269-3481f86a8c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It may take weeks to know if it causes more severe disease</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6384a-5aa1-4990-8613-5514fd27eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a couple of weeks until more answers are clear, said
        Salim Abdool Karim, former co-chair of the South African Ministerial Advisory
        Committee on Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be056e-6a4d-4e67-942c-2d4374b1d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is we''ve only known about this virus for just over
        a week, so we don''t really have the kind of data required to answer those
        questions definitively," Karim said Monday when asked whether Omicron is more
        transmissible, more virulent and evades vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c8433-174d-4fc3-80c3-86256df3efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People must be careful not to presume what the likely clinical picture
        will be based on what is being seen right now, he told John Berman on CNN''s
        "New Day." There needs to be a much broader picture, as it''s too early to
        see severe cases, which normally come a few weeks later, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ceaca-8d1c-4589-9284-f5e238893ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US health officials should know in a week or two how severe that
        cases caused by the new variant will be, Dr. Anthony Fauci, the director of
        the National Institute of Allergy and Infectious Diseases, told CNN''s Jake
        Tapper on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494e4fa-ae09-4c88-9812-bb7db963b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said US health officials are getting their information from
        their counterparts in South Africa, with whom they''ve been in near constant
        contact.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f7f52-11a3-441f-aefe-345b1565b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a number of patients that they''re following in the medical
        facilities, and they assured us that they would know probably in a matter
        of a week, a week and a half, as to whether or not we''re dealing with something
        that, for the most part is more severe, equally as severe or less severe.
        It could be either of them," Fauci said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6d079-a77f-4655-9a1b-4094636a5b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials do not know yet whether the variant will cause
        more severe outcomes, former FDA Commissioner Dr. Scott Gottlieb noted Sunday
        to CBS News.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb5592-09f5-4047-b9be-8c3f80bea1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this making people more ill? There''s no indication that it
        is. And in fact, there''s some anecdotal information offered from physicians
        in South Africa that this could be causing milder illness. Now, that could
        be an artifact of the fact that initial cases seem to be clustered in younger
        people, perhaps in outbreaks around universities," Gottlieb said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e05cb1-f512-4158-98a6-24d3109bfc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early evidence suggests it transmits faster</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89264904-1214-434b-aea9-0c07d5356313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant was highly contagious in South Africa -- but
        that doesn''t mean the same thing will happen elsewhere, Dr. Francis Collins,
        director of the National Institutes of Health, told Jim Sciutto on Monday
        on CNN''s "Newsroom."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c650f9-82bb-4ae9-927b-453bf27f62eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is clear from what''s happening in South Africa that
        this Omicron variant does spread rapidly," Collins said, noting that Covid-19
        cases are relatively low in South Africa. "What we don''t know is whether
        this Omicron variant will outcompete Delta in a country like ours, or whether
        Delta, because it''s been so successful, will basically just push it aside.
        That''s another unknown."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49140a90-ff5d-4674-9865-5f827787ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron has similar mutations to the Delta variant, Karim said,
        so there''s an expectation that it will transmit more quickly. Based on early
        evidence in South Africa, "it''s certainly transmitting faster than the Delta
        variant."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c27bc-c1e8-4b58-8bef-9d9d610e384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no known cases of the Omicron variant in the United States
        so far, Fauci said Monday on ABC''s "Good Morning America."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f23a7-a703-41fd-a5dc-960c5d2c5afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s inevitable that sooner or later it''s going to spread widely
        because it has at least the molecular characteristics of being highly transmissible,
        even though there are a lot of things about it that we do not know but that
        will be able to be ascertained in the next week or two, I believe," Fauci
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b223c-3a9d-4fc5-a619-03bb1d10092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant indeed is comparable to the Delta variant, said
        Michael Osterholm, director of the Center for Infectious Disease Research
        and Policy at the University of Minnesota.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a70284-2223-42a5-aa4f-440c422f0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a variant that has the capability of high transmissibility,
        meaning that it''s very readily transmitted, and that has been the variant
        that ultimately wins the kind of the king of the hill for the viruses, as
        Delta basically replaced Alpha, which replaced previous strains," Osterholm
        told CNN''s "New Day" on Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850ffaf-5475-4c8b-8577-0b794d0cca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very likely that we''re going to see in the days ahead that
        the Omicron virus is going to ultimately be the new king of the hill, and
        in fact it will bring with it this ability to potentially impact on immune
        response," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9917d779-753d-4c55-8cb6-45c7a3671150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A doctor says cases have been mild&nbsp;— so far</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c583f8-f98a-41f0-be22-5ebe9e4db8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South African doctor says the Omicron cases she has handled so
        far have been mild.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d364cc-5d12-48af-916a-369020bd21b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it started with a younger generation of 40 and less, and the
        most predominant clinical complaint is severe fatigue for one or two days,
        with then the headache and the body aches and pain," Dr. Angelique Coetzee,
        a private practitioner and chair of South African Medical Association, told
        Reuters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaba28e-eba2-4bcb-ad43-59bca6125be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them will have what they call a scratch throat, and some
        will have a cough, a dry cough. But it''s not a constant cough. It comes and
        goes. And that''s more or less the big symptoms that we have seen."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47ddc1-a444-472f-b3a7-e986b9e68fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coetzee, who was among the first in the country to suspect a new
        Covid-19 variant was making people sick, and her colleagues have not treated
        anyone requiring oxygen, she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a615ef1-de21-42fc-a69b-0917d72cbc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:31.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients have had high temperatures, including one severely
        ill child with a fast pulse. The child was treated at home and was feeling
        better after about 48 hours, Coetzee said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f12a3-05aa-4dae-8fc3-bdf1ee228488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying the virus is not going to give you severe infections,
        but the whole hype out there doesn''t make any sense, medical sense, at this
        stage," Coetzee told Reuters. She acknowledged the clinical picture of the
        virus could change.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a0e4a-f03e-46fd-b3ae-db4c87aa5549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines are the best way to deal with it, expert says</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a42aa1-75a4-4cb5-b514-26365d6c975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best advice for dealing with the new variant is to get vaccinated
        and then get a booster shot, Collins said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7338006-cc37-4ae8-b24c-4ac2515a22e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your best protection against Delta is to get vaccinated, and if
        you''ve already been vaccinated and six months have passed since you got Pfizer
        or Moderna, get your booster; two months since J&amp;J, get your booster,"
        he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1370bec-d7b0-4afa-a0d0-c0bfcfc34f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a reason already, but now add Omicron to the mix," Collins
        said. "And we do believe that this new variant, which will probably come to
        our shores, will also be something vaccines and boosters can help you with.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d2b980-3ead-4082-8a63-b8f719b19224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get your vaccine, get your booster," he said. "It''s the best chance
        we''ve got to drive this Covid-19 pandemic away."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f9fd6-1174-4f4f-8cf0-fd754614f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What vaccine makers are saying about it</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858270a-d7fd-487d-b9b5-115d903c8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna should know in the next couple of weeks how effective its
        vaccines are against the Omicron variant, its chief medical officer said Monday.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb1863d-cd11-4033-a80b-f17e74f57f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we need to manufacture an Omicron-specific variant, it''s going
        to take some weeks, you know, two to three months is probably what we''re
        looking at to be able to really begin to test it and manufacture it," Dr.
        Paul Burton told "Good Morning America" on Monday. "We''ll know from laboratory
        tests in the next couple of weeks just how effective the vaccines are against
        this variant."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03505f-0cf7-4a17-b20d-ec738feea6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is also testing an Omicron-specific booster, it said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7a3c7-d072-4c2e-9ac5-302860581a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For several days, we have been moving as fast as possible to execute
        our strategy to address this variant," Moderna CEO Stéphane Bancel said in
        a news release.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab299746-badf-455f-87dc-d27966914415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron includes mutations "seen in the Delta variant that are believed
        to increase transmissibility and mutations seen in the Beta and Delta variants
        that are believed to promote immune escape. The combination of mutations represents
        a significant potential risk to accelerate the waning of natural and vaccine-induced
        immunity," Moderna said Friday in a news release.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27d221-3f47-4d5f-847b-b54ee237dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If its current vaccine and booster are insufficient against the
        variant, one possible solution is boosting people with a larger dose, which
        Moderna said it is testing. The company is also evaluating two multivalent
        booster candidates to see whether they provide better protection against Omicron;
        both include some of the viral mutations present in the variant.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5d9ca-8400-4eba-8b96-1b017d8b7622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca also is looking to understand the impact Omicron has
        on its vaccine, which is not currently authorized for use in the US, it said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d7124-c207-4b23-a302-19a29d20e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AstraZeneca is also already conducting research in locations where
        the variant has been identified, namely in Botswana and Eswatini, that will
        enable us to collect real world data of Vaxzevria against this new virus variant,"
        a spokesperson for the company said Friday.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c343b7-db2c-418f-a885-8b8ab269524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also is testing its antibody treatment, AZD7442, against
        the variant, it said. AstraZeneca asked the US Food and Drug Administration
        in October to authorize emergency use of the treatment.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed14d8f-2a7d-404b-a605-c0f4417148ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at BioNTech, the German company that partnered with Pfizer
        to make its Covid-19 vaccine, are also investigating the impact of the variant
        on their shot, with data expected within the next couple of weeks.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1bbdef-58b4-4192-9179-f5fc17de5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson also is testing the effectiveness of its vaccine
        against Omicron, its spokesperson told CNN in a statement.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcb1d1-f781-41fc-8dcd-3c80da234c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Its mutations are raising concern</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3958ba5-c854-4129-8e7c-b83495c6a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron has an unusually high number of mutations, with more than
        30 in the key spike protein — the structure the virus uses to get into the
        cells they attack — South African genomic scientists have said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce623f7a-57ad-4df3-8561-710db20c0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are concerned the mutations could make the variant more
        transmissible and could result in immune evasion.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551519e-2ce5-4a42-a95e-beed69d72cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are working to find out whether the variant could evade
        immunity, saying its mutations can help hint or predict whether it will be
        the case, Fauci told CNN on Friday.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae07d78-27e0-4ddf-8b8f-03933822de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you need to do is, you need to get that particular sequence
        of the virus, put it in a form in the lab where you can actually test the
        different antibodies, so you can have a prediction that it might evade, or
        you can actually prove it," he said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71f329-ee98-49b6-bdb7-883376a34280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, you''re talking about sort of like a red flag that this
        might be an issue, but we don''t know," Fauci added. "Once you test it, you''ll
        know for sure whether or not it does or does not evade the antibodies that
        we make, for example, against the virus through a vaccine or ... after you
        get infected."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fe772-e4cf-4cb2-b231-298cd2fdc5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dean of the Brown University School of Public Health does not
        believe the variant will create a situation where "vaccines will be rendered
        useless," he said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2faec-935e-4b8d-a7ba-c9c1919c0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s exceedingly unlikely," Dr. Ashish Jha said. "The
        question is, is there a tiny hit to vaccine efficacy, or is there a large
        hit? I think we''ll get some preliminary data probably in the next few days."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae226fa-f117-4ccd-a03f-aa5895f39bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it compares with other variants</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f125e-11d0-42b6-b00a-eea856a44cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mutations — and new variants — of the virus are expected as
        it continues to spread, experts say there''s more reason for concern with
        Omicron.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228ab40-015f-4269-b9ee-f66eb446afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen a lot of variants pop up over the last five, six months,
        and most of them have not amounted to much. This looks different," said Jha.
        "It''s acting differently, it looks like it''s much more contagious than even
        the Delta variant."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d6ddb-db0c-46d1-a4ce-93383499e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant fueled a virulent summer Covid-19 surge in the
        US and helped drive recent surges across Europe. The Delta variant was about
        as transmissible as chickenpox, one document from the US Centers for Disease
        Control and Prevention indicated.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d527ac7-8890-4898-a7e4-dc2f58777889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When experts looked at other variants, Jha said, it usually took
        several months for those strains to become dominant — in other words, the
        most common strain of the virus spreading in one area.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f8c47-b9f8-4087-803a-5e815695ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one has become dominant very quickly in South Africa in the
        regions where it''s been found. Within a matter of days to weeks as opposed
        to months," Jha said. "Now, the number of cases in South Africa is quite low,
        so it can be for other reasons as well, not just because it''s more transmissible
        but the speed with which it has taken off is really unlike anything we''ve
        seen before."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584a36a-adc0-4a39-b52a-34df6736ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:56:42.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:11:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary evidence suggests Omicron also poses a higher risk of
        reinfection, compared to other variants of concern, WHO officials said Friday
        in their statement.</p>'
  'taiwan-china-relations':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-27T09:17:36.296+08:00
    'imagesource': 'jcr:2be574ea-510a-44e3-a588-965286f79589'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '887c1fe9-afdf-4327-885b-3a930e3fdadf'
    'lead': 'As authorities in Hong Kong arrested pro-democracy supporters, including
      opposition politicians and newspaper editors, a growing number of people in
      Taiwan have reflected upon the island''s future relationship with mainland China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-27T09:29:25.818+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:10:34.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:05:09.267+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why wiping out Hong Kong''s opposition may have cost China a whole generation
      in Taiwan'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf406ba-e3b8-4503-9493-e8942ae466d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:35.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In just five years, Lin Fei-fan went
        from charging into Taiwan''s legislature and occupying the building with hundreds
        of students to a senior job for the island''s ruling party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d546a96-eef4-4220-8d5b-da788243f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:35.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his story could have been very different if he lived in Hong
        Kong, where student activists once brought the financial hub to a standstill
        as they took to the streets to demand democracy and freedoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18763981-fd33-4744-a79c-60bf8b39415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin says he could only watch from afar as nearly all pro-democracy
        figures in nearby Hong Kong, about 800 kilometers (500 miles) southwest of
        Taipei were arrested or fled overseas in the year since Beijing imposed a
        controversial national security law in response to mass pro-democracy protests
        in the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a943d-42de-4fc6-9ff5-a993d3150be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were in Hong Kong, I think I''ll probably be in jail," said
        Lin, the 33-year-old deputy secretary-general of Taiwan''s governing Democratic
        Progressive Party (DPP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddbac34-9421-4637-ab6e-80e8c1ccc7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent events in Hong Kong have given Lin greater determination
        to defend Taiwan''s sovereignty, he said -- and he is not alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e18d6c-d88e-4c60-ac35-1b5b05ce7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities in Hong Kong arrested pro-democracy supporters, including
        opposition politicians and newspaper editors, a growing number of people in
        Taiwan have reflected upon the island''s future relationship with mainland
        China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79f180-d477-4751-b905-4961ea3fb7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Hong Kong protests broke out in 2019, more than 32% of
        respondents in Taiwan preferred a move toward formal "independence" -- twice
        as many as in 2018 -- according to a survey by Taiwan''s National Chengchi
        University in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d56143-11b8-420b-b38d-c2a58ea5c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 8% of respondents favored "unification" with mainland
        China, while most wanted to maintain the status quo -- an arrangement by which
        Taiwan remains self-ruled, without an official declaration of independence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a878a-b61a-4c00-9945-ee789e54cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel Li, a student in the city of Kaohsiung in southern Taiwan
        said Beijing''s crackdown on Hong Kong had escalated his distrust of the Communist
        regime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c2610-0ad5-4075-9ba9-cfd7b84074cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reinforced my thoughts on the Chinese government in (that) they
        don''t really do what they say. They always break their promises," he said.
        "I really wish that Taiwan could remain as it is today."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1dc4a-211a-4a2a-bb44-3f99e30cfb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escalating tensions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0b71f-a175-4526-96ec-08d8aa3d6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China and Taiwan have been governed separately since the
        end of the Chinese civil war more than 70 years ago, when the defeated Nationalists
        retreated to the island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96516e19-76be-4c99-aa35-a126811f0165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is now a flourishing multi-party democracy but the mainland''s
        ruling Chinese Communist Party continues to view the island as an inseparable
        part of its territory -- despite having never controlled it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afbaddb-2551-4ce3-bd3e-a4029ba4f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, relations between Taipei and Beijing are at their lowest
        point in decades. In October, China''s military sent a record number of warplanes
        into the air around Taiwan while Chinese diplomats and state-run media warned
        of a possible invasion unless the island toes Beijing''s line.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08f23a-b80a-4088-afab-282736204df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hasn''t always been this way. In fact, for much of the past
        30 years, the possibility of conflict had seemed remote. Beginning in the
        early 1990s, many Taiwanese firms moved manufacturing operations to the mainland,
        where labor was cheaper, and authorities were hungry for outside investment
        to fuel economic growth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4927e2-bed7-4d8a-b0bb-cd768386a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties further flourished after the turn of the century. Taiwanese
        pop music and television became wildly popular on the mainland, and Chinese
        tourists flocked to visit Taiwan, promoted by state media as China''s "treasure
        island."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc166b2-1517-4d8f-b5b3-8735119e2889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, then-Taiwan President Ma Ying-jeou held a historic meeting
        with Chinese President Xi Jinping in Singapore -- but only as leaders of their
        respective political parties, the Nationalists and Communists. They vowed
        to reduce hostility, and Ma''s party agreed that both Taiwan and mainland
        China belong to the same country and favored closer economic cooperation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0858122-5e87-4e7b-856d-fb628b6b129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, relations deteriorated quickly after 2016, when Tsai Ing-wen
        from the traditionally pro-independence DPP won a landslide presidential election
        in Taiwan. Tsai has repeatedly highlighted and defended Taiwan''s sovereignty,
        calling on Beijing to respect the wishes of the Taiwanese people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f02dd-024d-4814-825a-c28f5711b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN last month, Tsai said the threat from Beijing
        is increasing "every day."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56513fd-914c-44ce-8026-5aeae1587ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s plan towards the region is very different from before,"
        she said. "It is more ambitious, more expansionist, and therefore things that
        were acceptable to them then may not be acceptable to them now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9224f-e173-470a-8fbc-b0bda7563495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Beijing proposed a "One Country, Two Systems" formula for
        Taiwan, similar to that used to govern Hong Kong since its handover from Britain
        to China in 1997.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46321ab6-2bdc-444e-bb57-64aba322f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, Hong Kong was guaranteed to maintain a high
        degree of autonomy from the mainland government after its return to Chinese
        rule.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca6caf-4131-4008-8f8e-73dda0d1f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since then, Hong Kong''s pro-democracy camp and human rights
        activists have accused Beijing of betraying its promise and eroding democracy
        and civil liberties in the city, particularly in the wake of the 2019 protests
        and the imposition of the security law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1288fa7e-ad5a-4cf3-84de-4a82eb2989fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in October, Tsai said her citizens had rejected
        the model. "The Taiwanese people have said clearly that they do not accept
        ''One Country, Two Systems'' as the formula that can resolve cross-strait
        issues," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080ec28-edbd-47ce-accf-9f7ecef0ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:47.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2020 -- more than six months after the Hong Kong protests
        broke out -- Tsai won re-election by a significant margin over her Nationalist
        opponent Han Kuo-yu, who favored closer economic ties with Beijing. Political
        observers have attributed her victory in part to her support for the Hong
        Kong protests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d77d54-c46d-43c9-9e5c-7e1f0bdfec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin Wang, an assistant professor at the University of Nevada,
        Las Vegas who specializes in Taiwanese politics, said Beijing''s crackdown
        in Hong Kong has played an important role in how Taiwan''s younger generation
        views China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77535517-93d1-4bd8-9890-48605ba3e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, many Taiwanese were OK with ''One Country, Two Systems''
        because China promised that people''s day-to-day life will remain the same.
        But the situation in Hong Kong suggests the opposite," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f2e06-2d94-48c2-b5fa-1bfc805d07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the issue is trust. When Taiwanese people regard China
        as not trustworthy, all promises or incentives rendered by China are discounted."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780c681-429a-4c8c-8bf5-382134c9de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic interdependence</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5451964-300c-4c21-934c-befbe321ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite rising tensions across the Taiwan Strait in recent years,
        both Beijing and Taipei cannot afford to completely cut ties.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a781193d-b501-460b-9ed6-9d47c81421bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, mainland China was Taiwan''s largest trading partner
        and accounted for 26% of the island''s total trade volume, according to Taiwan''s
        Bureau of Foreign Trade.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe86325-f291-49c9-943b-032ff78a90b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, mainland firms are reliant on Taiwan -- particularly
        the Taiwan Semiconductor Manufacturing Company (TSMC) -- for its super-advanced
        semiconductor chips as China competes with the US in a technology race.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176cd743-8cb6-439c-9593-37883f886daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the world''s attention has often focused on Beijing''s growing
        military threat over Taipei, Wang said many Taiwanese people also recognized
        the island''s economy depends on its relationship with the mainland.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc8a015-1352-41c0-b8b9-2e6bdfb4bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwanese people indeed realize the importance of cross-strait
        economic cooperation, and Taiwan''s economy highly depends on China," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ae5ec-ab3a-4824-aad1-602357576e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, Taiwanese people are also cautious about how much
        China can exploit this reliance for political gain."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa47ddf-d371-4e12-9db9-ccf862d6cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, then-Taiwan President Ma proposed the Cross-Strait Service
        Trade Agreement, which would have opened up key Taiwanese industries -- including
        banking, health care and communications -- to investment from mainland China.
        The trade pact sparked concerns that closer economic integration with Beijing
        could damage Taipei''s autonomy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5d0f9-1d0d-418e-8daf-602e524d55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regional economic integration is an unstoppable global trend. If
        we do not face this and join in the process, it will only be a matter of time
        before we are eliminated from the competition," Ma said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90fffb-f07b-4657-bde3-5e746261e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin, then a graduate student at National Taiwan University, subsequently
        led the 2014 Sunflower Movement, which successfully forced Ma''s government
        to scrap the trade deal. The three-week long protest saw student activists
        occupy Taiwan''s legislative building in the island''s largest demonstrations
        in decades.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9da6c-6ee6-4ca6-a6ec-827925ec8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Lin regularly advises President Tsai on key policies. He
        said Taiwan should reduce its economic reliance on China by building more
        partnerships with the United States, Japan, and the rest of the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d69978-6c7b-4b1c-8570-67e5e46f6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be aware that China is a country that often uses economic
        means to interfere in the politics of other nations," he said. "We will continue
        to interact economically with China in the future, but we must also keep our
        distance to minimize the impact of supply chain restructuring or China''s
        internal instability to Taiwan."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f2c41-e21c-4b0b-ba6b-8d379d0dcf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T09:29:25.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/26/asia/taiwan-hong-kong-china-opposition-intl-hnk-dst/index.html"
        target="_blank">Why wiping out Hong Kong''s opposition may have cost China
        a whole generation in Taiwan</a></em></p>'
