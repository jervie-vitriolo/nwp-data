      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street is in a frenzy on Black Friday
        as stocks around the world tumbled in the face of a new COVID-19 variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa32ac2-2c57-430d-81c9-a76956a8f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:25.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6398eb-d8a8-4ff2-9162-5711d134df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US equities took a dive at the open and continued their downward
        path. With less than one hour left in the shortened trading session, the Dow
        was trading about 950 points lower. Oil prices were also badly hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc81a8-ed06-4bd8-9045-47ee439723cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332bd5a-ee40-43f9-9681-415858b2604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant has been detected in South Africa, Botswana, Hong
        Kong and Israel, prompting some countries to put flight bans in place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb93ceb-ba94-4ca5-aa6e-22d79a62f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b859def-d34c-4b83-83b9-bf6df925b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, the Delta variant spooked consumers and weighed
        on sectors like leisure and hospitality. Now investors and economists worry
        this new variant could do the same.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e630320-447d-4075-9eff-42ba657f75ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181fa449-b4d3-4336-8f40-fcec7ef5a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street was deep in the red around noon, with the Dow falling
        some 950 points, or 2.7%, in what has been a volatile session. The broader
        S&amp;P 500 fell 2.2% and the Nasdaq Composite was down 2.1%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f92818-2c09-4512-aadc-dcee76c6ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebe5dc-374d-4f3f-befc-60deb31c566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a shortened trading session as the New York Stock Exchange
        will close at 1 pm ET after being closed Thursday for Thanksgiving. Reduced
        trading volume during this half-day session has also likely exacerbated the
        swings in the market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27f3d6-ed0d-4129-851c-8155148d3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e8493-e07a-4509-960e-9caff58c0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the Dow is on track for its worst performance since
        October 2020, while the S&amp;P is looking at its worst day since February.
        For the Nasdaq, it could be the worst day since October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c82345-819e-4a6d-a8df-1c11aa3bb226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef345d2a-eac4-4ae9-89ca-f86cb78b6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic and COVID variants remain one of the biggest risks
        to markets, and are likely to continue to inject volatility over the next
        year" or even beyond, said Keith Lerner, co-chief investment officer and chief
        market strategist at Truist Advisory Services, in a note to clients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8fe063-995b-483c-9837-b440a38c9d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a3dd0-a010-4138-abe8-2ec260f1a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to say at this point how lasting or impactful this latest
        variant will be for markets," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb551f63-3752-4c7e-b9ba-5327ca36c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T01:50:40.729+08:00
