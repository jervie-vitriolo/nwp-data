      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/26/entertainment/seth-meyers-welcomes-third-baby/index.html#:~:text=Seth%20Meyers%20reveals%20he''s%20now%20a%20father%20of%20three&amp;text=In%202018%20the%20%22Late%20Night,Mazel%2C%20to%20the%20happy%20couple."
