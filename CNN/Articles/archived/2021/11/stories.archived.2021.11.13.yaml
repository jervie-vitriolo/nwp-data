      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf194f-589c-4112-ba51-462b9a23136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Italian midfielder Christian Rontini delivered ADT''s third
        goal in the 33rd minute with a header from a corner kick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d84ecdd-5056-4477-8ee1-7c5a0c41ade8'
      'mgnl:activationStatus': true
