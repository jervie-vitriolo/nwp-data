      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players or spectators found to have COVID-19 symptoms will not be
        allowed to participate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63d7de-79b0-4afa-81bc-0f833fbbe454'
