  'Bongbong-Marcos-on-presidential-term-sharing':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-13T00:38:00.965+08:00
    'imagesource': 'jcr:7571212b-afa1-4c3a-b7fd-c0d2c5b2892f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce938ed7-00fc-4c8f-90e7-75c082c3c32e'
    'lead': '"That is not a good formula for stability. The reason why it''s six years
      is because we want some stability in the policies of government," says the presidential
      aspirant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T00:49:49.237+08:00
