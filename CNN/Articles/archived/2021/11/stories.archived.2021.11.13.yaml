      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) –</strong> The
        ASEAN Para Games has been canceled for the second time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57f19d-7802-4b80-8145-899046ad873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T17:39:03.771+08:00
