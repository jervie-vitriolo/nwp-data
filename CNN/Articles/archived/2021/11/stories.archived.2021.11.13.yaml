      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e9770-4538-4ebf-86ad-efdce0d735e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came Friday during Disney''s "Disney+ Day" celebration,
        which showed off a trove of content coming to the service — but X-Men stands
        out because it''s one of Marvel''s most popular brands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c5d23-1d5f-4dff-83e5-b6d986e2e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:07.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fcb4b-0fdc-4162-967a-f51d24e29d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated series was also the gateway to lifelong fandom for
        many aficionados, who later fell in love with the live-action Marvel films
        about Wolverine, Professor X, Magneto, Storm, and more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ddef2-0867-474d-af63-d7ce31e184c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17259ea-770d-4f52-a0bf-31831f7e0a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:09.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original series, which is available on Disney+, aired from 1992
        to 1997. "X-Men ''97" will explore "new stories in the iconic ''90s timeline
        of the original series," Disney said. The company tweeted about the announcement
        saying "we''ve missed you, too" alongside an image of an animated Wolverine
        mournfully looking at a picture while lying in bed — an image that has become
        a popular internet meme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0e2e6-c01e-401e-a2cb-8f697b5fb3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9182d-8284-46c1-9d36-0273cd09240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:10.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the X-Men have always been a part of Marvel, they are not
        yet a part of Disney''s Marvel Cinematic Universe. That''s because the films
        — which starred Hugh Jackman, Patrick Stewart, Jennifer Lawrence and other
        big stars — were made at 20th Century Fox, which then held the rights to the
        group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a59eb-568b-4f5d-bd45-288f21836e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a74462-e042-4c73-83c2-d40e97e3b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The X-Men franchise has made more than $6 billion at the global
        box office over 13 films, according to Comscore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e14032-9986-46e0-ade6-44f7fb46b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbacaab7-82cb-4f99-9b03-28f63297dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Disney owns Fox (or 20th Century Studios, as it''s now called)
        — and therefore the X-Men. That''s good news for Disney, as Marvel Studios
        will bring its fans with it. And adding the X-Men to Disney''s already blockbuster
        ranks makes Marvel even mightier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532ac23-6170-4527-9523-f4563d342f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:34:28.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/12/media/x-men-animated-series-revival-disney/index.html">''X-Men:
        The Animated Series'' revival is coming to Disney+</a>."</em></p>'
  'Travis-Scott-on-Astroworld-mass-casualty':
    'author': 'Ray Sanchez, Aya Elamroussi and Melissa Alonso, CNN'
    'caption': 'Courtesy: Thomas Shea/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-13T05:34:43.203+08:00
    'imagesource': 'jcr:71940535-89bb-421a-94d9-357573ba7396'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '379a5a94-9a51-411a-9e97-4b1916299a0b'
    'lead': 'Travis Scott did not know of a mass casualty declaration at Houston''s
      deadly Astroworld Music Festival last weekend, his lawyer said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T05:38:14.471+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:19:11.074+08:00
