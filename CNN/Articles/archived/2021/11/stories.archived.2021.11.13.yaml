      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the top US diplomat stressed that the effort to evacuate
        US citizens would continue, as the numbers of Americans in Afghanistan who
        decide to leave fluctuates as people change their minds.</p>'
