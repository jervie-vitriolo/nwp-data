      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38317bef-3f3e-454d-bd7d-0f6c77dcadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway also announced new measures on Friday, while people in the
        German capital Berlin are preparing for fresh restrictions that come into
        place on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c5765-4c22-4d53-91ec-b3cb089a1686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.593+08:00
