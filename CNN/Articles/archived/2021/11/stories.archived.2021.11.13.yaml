    'jcr:uuid': 'b00d13f7-7f72-425f-81b9-7271e8bee4b8'
    'lead': 'The country received on Saturday a fresh batch of 1.2 million doses of
      the Moderna COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T12:03:05.758+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:17:49.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
