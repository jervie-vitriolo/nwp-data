      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these guidelines we are recommending to the IATF, we can help
        the contact sports industry to get back in the game and give motivation to
        the public, especially the sports enthusiasts, to get fully vaccinated. However,
        we have to wait for the IATF''s approval on this matter," Abalos said.</p>'
