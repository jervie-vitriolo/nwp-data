  'Italy-exhibition-Chinese-embassy':
    'author': 'Oscar Holland, CNN and Ben Wedeman, CNN'
    'caption': 'At a museum in Brescia, northern Italy, Shanghai-born artist Badiucao
      is making final adjustments to an exhibition that has enraged Chinese officials.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-13T16:13:00.996+08:00
    'imagesource': 'jcr:d4fa9c0f-79e7-4f9f-98f9-d3feb348e6f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f264027-ab6b-4027-975a-2919e02dc3a3'
    'lead': 'At a museum in Brescia, northern Italy, Shanghai-born artist Badiucao
      is making final adjustments to an exhibition that has enraged Chinese officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T16:53:54.825+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:15:57.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:49.929+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy', 'China']
    'template': '1'
    'title': 'Provocative art exhibition opens in Italy amid Chinese embassy protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e4c29-acf9-4c6f-b5b4-68219e1f9146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At a museum in Brescia, northern Italy,
        Shanghai-born artist Badiucao is making final adjustments to an exhibition
        that has enraged Chinese officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b041467-57ef-436b-9e11-9d7744b19904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of President Xi Jinping and Winnie the Pooh —&nbsp;a tongue-in-cheek
        comparison now widely censored on Chinese social media —&nbsp;hang alongside
        a tribute to Wuhan whistleblower Li Wenliang and a depiction of riot police
        pursuing a protestor. Mock posters for the forthcoming Winter Olympics show
        a snowboarder sliding across a CCTV camera and a biathlete pointing a rifle
        towards a blindfolded Uighur prisoner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816dd311-ce43-476a-9ead-94c9c30c4bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badiucao''s provocative new works will be unveiled to the public
        on Saturday, despite protests from Chinese diplomats. In a letter to Brescia''s
        mayor, the country''s embassy in Rome said the artworks are "full of anti-Chinese
        lies," and that they "distort the facts, spread false information, mislead
        the understanding of the Italian people and seriously injure the feelings
        of the Chinese people," according to local newspaper Giornale di Brescia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e4b1ad-c744-4076-aba6-25839ee1680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the dissident artist, who has lived in self-imposed exile in
        Australia since 2009, the spat comes as little surprise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ccedd-385b-43c5-ae71-e2cc11c45e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost impossible (to) avoid offending the Chinese government
        these days," he says, showing CNN around the exhibition ahead of its opening.
        "Anything could be sensitive; anything could be problematic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafa531-7f08-4edc-af36-a27b3cad7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the embassy lodged its complaint last month, museum officials
        and local politicians have framed the show —&nbsp;titled "La Cina (non) è
        Vicina," or "China is (not) near" —&nbsp;as a symbol of free speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d00f4e-3da9-4a96-9c09-8fc64fdd2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to say, I had to read the letter twice because it surprised
        me," Brescia''s deputy mayor, Laura Castelletti, recounts, calling it "an
        intrusion on a city''s artistic, cultural decision." The request to cancel
        the show, she adds, has only "attracted more attention."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e5a92-09d1-44b8-a0c9-aa072d4f88fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brescia Museum Foundation''s president, Francesca Bazoli, meanwhile
        says that going ahead with the exhibition "was a matter of freedom of artistic
        expression."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8efc3-546f-4b69-82af-a237204300dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy in Rome has not responded to CNN''s repeated
        requests for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f6e08-5674-4f76-b7e4-d95fd18789ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing censorship</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf0df93-0d07-4938-b2c5-6f917626c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:03.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thorn in the Chinese Communist Party''s side for more than a decade,
        Badiucao has established a reputation for poking fun at politicians and prodding
        at sensitive topics, from the 1989 Tiananmen Square massacre to the treatment
        of Nobel Peace Prize laureate Liu Xiaobo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd2184-3b61-45d7-a48b-2a0c2c59477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, outspoken basketball star Enes Kanter —&nbsp;who has
        called out the Chinese government for alleged human rights abuses in Xinjiang
        and Tibet —&nbsp;was pictured wearing several pairs of custom sneakers designed
        by the artist. The shoes, controversially worn on court during various NBA
        games, carried messages including "Free Tibet" and "Made with Slave Labor."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62307009-d0ef-4980-a149-d488af74b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once-anonymous Badiucao came to prominence in 2011, when he
        began posting cartoons about China''s handling of Wenzhou high-speed train
        crash to the microblogging site Sina Weibo. The images were repeatedly censored,
        and even though he is now an Australian citizen, the country''s authorities
        have clamped down on his work ever since.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442028a-f226-48c4-9599-b14e7deae12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a planned exhibition of his art in Hong Kong was canceled
        due to "safety concerns." Organizers attributed the decision to "threats made
        by the Chinese authorities," and the artist later revealed that members of
        his family in China had been contacted by officials ahead of the show. Admitting
        that his cover "had been compromised," he unveiled his identity in 2019 after
        years of anonymity,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8caeb-5c98-497e-aafb-7bf39920155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badiucao says he is regularly harassed —&nbsp;and occasionally threatened
        —&nbsp;online, where he posts a regular stream of searing cartoons to Twitter
        and Instagram. "It''s like a battleground and that''s how you can use visual
        language and internet memes and that''s how you can dissolve the authority
        of censorship," he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dffd26-e6bf-45cd-85d2-fc5072a15744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the political and commercial pressures facing his collaborators,
        the decision to proceed with the show makes Brescia "a role model for the
        rest of the world," he adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534771c-a3e0-40e4-a2df-944f5a29148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an artist I have experienced censorship so many times, for so
        many years and in so many places —&nbsp;not just in China or Hong Kong, but
        also in Australia and in many other countries," he says. "I rarely have an
        opportunity like this, to show (my work at an exhibition), because all the
        galleries, curators and museums worry that if they showcase my art ... then
        they''re jeopardizing their Chinese market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7744b6-cc88-45a7-a842-e7615501d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:53:54.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is very good at using its capital and money to control, manipulate
        and silence people''s criticism — and this is how it''s reflected in our world,
        the art market."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
