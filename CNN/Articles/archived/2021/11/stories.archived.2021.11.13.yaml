  'Britney-Spears-conservatorship-ends':
    'author': 'Chloe Melas, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-13T06:32:23.613+08:00
    'imagesource': 'jcr:f5200216-548c-4e73-9536-e71a51575ba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dc9c7db-7d29-44d7-9205-7a5042d8f56d'
    'lead': 'Britney Spears'' 13-year conservatorship is over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T06:36:21.656+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:19:00.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:44.286+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['britney-spears', 'conservatorship']
    'template': '1'
    'title': 'Britney Spears'' conservatorship ends'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712a103-9503-4d5a-9a8c-06dacde2d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britney Spears'' 13-year conservatorship
        is over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730afb9-91b6-4742-b0f1-c7ceb5750d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Superior Court Judge Brenda Penny terminated
        the court-ordered arrangement during a hearing on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bfea5e-23ac-4968-ad9e-63bbd8bff231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears'' attorney, Mathew Rosengart, said there is a "safety net
        in place for Britney''s finances and personal care."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f6d9f-e9d6-411e-8ec9-94e71bb1f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come today to end the conservatorship," Rosengart
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba82aa-2447-476f-98fc-485bb9e580f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears did not attend the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa1037-eb60-46f0-ad74-6f890c9b4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the courthouse, hundreds of Spears'' supporters broke out
        into emotional cheers after the ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b688152a-307a-48a4-8f14-a8fac9c810e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s court victory for the Grammy-Award winner comes after
        a tumultuous legal battle with her father, Jamie Spears, who was suspended
        as her conservator last month. He had held this role since 2008 and oversaw
        her finances and medical decisions. The two faced off in court multiple times
        over the past year but things reached a tipping point during two emotional
        testimonies given by the singer over the summer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae1e39-6536-40b5-8d24-c8f9ce6307fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:04.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears pleaded with the judge to end the conservatorship, calling
        it "abusive." She also alleged that over the years she was forced to perform,
        use birth control and take medication against her will.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079cd85b-12a2-4646-bb6e-8ec3c60eacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:04.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want my life back. It''s been 13 years and it''s enough,"
        she said during a hearing in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908befd9-e094-4a80-881b-29a968185a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Spears secured an end to her conservatorship -- and her
        request to do so without a medical evaluation was also granted by Judge Penny
        -- the legal battle between the star and her father is far from over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a1080-ee84-48d9-a9cc-eed0fbaf916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Rosengart filed a 110-page petition last month requesting
        to depose the elder Spears, as well as asking for discovery related to alleged
        surveillance of the pop star. This is a direct result of <em>The New York
        Times''</em> report that her father illegally placed recording devices in
        her bedroom without her consent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940ca63-8c83-40a6-8744-44781c347f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm these allegations.
        An attorney for Spears'' father has denied this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1acf9-fcd3-4aee-8183-e2a66063b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:06.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his suspension, an attorney for Jamie Spears called the
        decision to remove him "a loss for Britney." He was until recently seeking
        a $2 million payout from his daughter''s estate to cover his legal and management
        fees, but in an updated court filing said that he would walk away without
        compensation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09e410-2b40-4dc4-a940-e35bd57aa62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears has said she plans to take some time to enjoy her life before
        sharing her future professional plans. She is engaged to marry her longtime
        partner Sam Asghari, and said in a recent Instagram post that she feels she
        has "a lot of healing to do."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9d0f2-a4a5-4331-bdc7-b3c7cf543412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T06:36:21.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:19:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/12/entertainment/britney-spears-conservatorship-ends/index.html?utm_source=twCNNi&amp;utm_medium=social&amp;utm_term=link&amp;utm_content=2021-11-12T22%3A28%3A05"
        target="_blank">Britney Spears'' conservatorship ends</a></em></p>'
