    'mgnl:tags': ['COVID-19', 'vaccine', 'CHED']
    'template': '1'
    'title': 'CHED: Medical, nursing students can now be COVID-19 vaccinators'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4411cb-9950-45d8-9cf4-2a732e644173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Select
        medical and nursing students may now volunteer to be COVID-19 vaccinators
        under the government vaccination program, the Commission on Higher Education
        (CHED) announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b757833-76d0-4792-82b1-c26c22f2ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint memorandum with the Department of Health, CHED said post-graduate
        and undergraduate interns, clinical clerks, and fourth-year medicine and nursing
        students may join the National COVID-19 Vaccine Deployment and Vaccination
        Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e331394-14d6-4931-9daa-97d0cf0d251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://ched.gov.ph/wp-content/uploads/Interim-Guidelines-on-the-Voluntary-Participation-of-Postgrad-Undergraduate-Interns-Clinical-Clerks.pdf">Joint
        Memorandum Circular (JMC) No. 2021-003</a> provided the guidelines, which
        stated that students can participate as health screeners, vaccinators, and
        pre/post vaccination monitors under the supervision of licensed physicians
        and nurses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c97837-5114-49e2-9aef-7d6c2af9251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum covers all public and private higher education institutions
        with medical schools and colleges, as well as hospitals with national internship
        programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a7332-60b4-4e3a-bf8b-894f921553a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students may participate regardless of their area''s risk classification,
        as long as the vaccination sites have been approved by education institutions,
        the document further stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1af95-42a2-484d-a28e-8678e71b84e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:12.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested will have to apply by submitting the following
        requirements to their hospital or institution:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0aa41-febd-423a-831f-af5c68044769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Informed consent from the volunteer</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b98ac-c34b-4686-abec-553ffc4a98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Informed consent from parent or guardian</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6ede4-e75a-4e57-bd7d-6fefc07f9d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Vaccination card as proof of full vaccination against COVID-19</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204704ab-4622-4951-bce8-ab66e2564afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. PhilHealth membership</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76581d4-be94-4f15-9411-5d3aa8266c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Medical certification from a duly licensed physician reflecting
        absence/presence of comorbidity</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1df2fb-7288-41fd-b4ef-2d7f0e8d144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will also complete online courses from the DOH website
        and receive orientation and training on specific COVID-19 vaccine brands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b711d0-eb0c-43b3-8ec3-2b43ed7a4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T21:57:13.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:15.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their duty will be at most, eight hours a day for two weeks.</p>'
  'Gayoso-five-goals-ADT-wallops-Mendiola':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-13T22:15:24.116+08:00
    'imagesource': 'jcr:92d26607-4ad3-4936-b7cb-b9dd0f7cf712'
