    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 1.2M Moderna shots arrive in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4d73c-3355-4dad-8a24-65b2dd46c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T12:03:05.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)—</strong> The
        country received on Saturday a fresh batch of 1.2 million doses of the Moderna
        COVID-19 vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f395dc-e90a-4689-9813-0bdb8a7f0a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T12:03:05.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment containing a total of 1,279,000 government-procured
        vials arrived at the Ninoy Aquino International Airport Terminal 1, state
        media reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdae735-ee8b-4e23-bab3-aa1506b6fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T12:03:05.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of doses delivered to the country to
        over 123 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0731ef-21f6-4a6e-9201-f005071fc026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T12:03:05.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of the new vaccines will be allocated for the inoculation
        of minors, according to the National Task Force Against COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b43ae-2d7f-42bf-b917-9128a200926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T12:03:05.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have expressed optimism that the country will be able
        to hit its vaccination target for 2021 amid the increasing vaccine supply.
        The national government will also roll out a three-day vaccination drive from
        Nov. 29 to Dec. 1. — which targets to inoculate 15 million people.</p>'
