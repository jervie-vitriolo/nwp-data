      'mgnl:lastActivated': 2023-01-24T23:16:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e5bfc-cef8-49e4-8e34-0d1541d98673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T17:29:34.283+08:00
