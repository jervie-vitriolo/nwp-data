    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte runs for vice president in 2022 as substitute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088bc862-303a-4826-aa08-bc622d409795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T13:52:37.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)—&nbsp;</strong>Davao
        City Mayor and presidential daughter Sara Duterte is officially running for
        vice president in the 2022 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d7274-4167-4e7d-ba42-9ef979f330a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte —&nbsp;through her representative Atty. Charo Munsayac —&nbsp;filed
        her candidacy Saturday as the substitute bet of Lakas-Christian Muslim Democrats
        or Lakas-CMD.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a38e5-dded-4993-a55c-62a9c1c9f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the party''s initial candidate Lyle Uy withdrew
        his bid.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Lakas CMD vice presidential bet Lyle Uy withdraws candidacy.
        Atty. Charo Munsayac files substitution as representative of Davao City Mayor
        Sara Duterte | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/LLkBpxxSAl">pic.twitter.com/LLkBpxxSAl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1459396710958964740?ref_src=twsrc%5Etfw">November
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5edc991-e21d-4cdb-ae9d-815dc6f14180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb7330-8275-4303-9f7f-743fabf2d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the Partido Federal ng Pilipinas announced it would
        be adopting Duterte as the running mate of presidential aspirant Ferdinand
        "Bongbong" Marcos, Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cdaa21-8d2a-4da5-8643-bb391e655aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:39.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has yet to issue a statement on whether she would be accepting
        the endorsement. Lakas-CMD, for its part, said it is "in the process of formalizing
        the adoption" of a standard bearer for the Davao City mayor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff04149-73a5-4ce7-ab1b-05d435233349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) spokesperson James Jimenez had
        said candidates from different political parties can campaign and endorse
        one another.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6ee31-6ab7-4162-bc84-71dc77a55c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes they can. That is not prohibited by law," he said in a <a href="https://twitter.com/jabjimenez/status/1459401720677617666?s=21">tweet.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04eb947-7e45-4779-9561-45bc4c9a66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec allows the substitution of candidates until Nov. 15. Under
        the Comelec''s rules, substitution is accepted if a candidate dies, withdraws,
        or is disqualified by the poll body.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6b4f5-3550-4f2a-a893-195974fd30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Road to national bid</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825de943-9359-4e8e-b644-232a5df2699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been a jam-packed week for Duterte just so she can run for
        vice president in the 2022 polls. On Wednesday, she withdrew her candidacy
        for reelection, with her brother Sebastian also backing out of the vice mayoralty
        race so their clan can stay in the top local race. The next day, she resigned
        from regional party Hugpong ng Pagbabago to Lakas-CMD since only members of
        a national party can vie for a national position.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb345b3-ceb0-4429-8906-baef1e37b557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be going up against vice presidential aspirants that include
        her father''s close ally, Senator Bong Go, Senate President Tito Sotto, Senator
        Kiko Pangilinan, former congressman Walden Bello, and Dr. Willie Ong, among
        others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d4df3-06a2-4d17-8185-d25088918490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:54:16.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:17:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte became Davao City''s first female local chief executive
        in 2010. In 2015, she ran for mayor again as a substitute candidate after
        her father withdrew his reelection bid to run for president in 2016. Like
        her father, she trained as a lawyer prior to entering politics.</p>'
  'Higher-allowances-honoraria-poll-workers-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-13T14:30:42.527+08:00
    'imagesource': 'jcr:23fe8e1f-1e28-4be5-a3c4-116b7a2d4a0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd0bcbd7-2c95-4b20-8770-07c6638e4114'
    'lead': 'Higher honoraria and allowances await those who will render their services
      during the 2022 elections, according to new guidelines released by the Commission
      on Elections (Comelec).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T15:35:40.282+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:17:29.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:47.278+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Higher allowances for poll workers in 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7914ebd-ad6a-4a1f-8165-e6ccc1214a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:35:40.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:17:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong>&nbsp;Higher
        honoraria and allowances await those who will render their services during
        the 2022 elections, according to new guidelines released by the Commission
        on Elections (Comelec).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57224ddf-83b5-43fc-98a0-2345798d8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:35:40.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:17:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay hike for poll workers ranges from ₱2,000 to ₱4,000 - based
        on Comelec Resolution 10727 promulgated on Nov. 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778dd6f-a429-471c-851e-15993e66d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:35:40.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:17:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the honoraria and allowances for 2022 compared with the
        benefits in 2019:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd286b-94d4-4b28-9d4c-75dc8f36b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:35:40.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:17:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairperson of the Electoral Board: ₱9,000 vs. ₱7,000</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5667ac5-db1a-410f-b0a8-352a538ce951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:35:40.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:17:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Electoral Board: ₱8,500 vs. ₱6,000</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d77a5b-948a-4328-ad6b-84eeb58aa436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:35:40.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:17:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education Supervisor Official: ₱9,000 vs. ₱6,000</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbfb53a-c197-4b42-bcf7-543a0411dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:35:40.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:17:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support staff: ₱5,500 to ₱7,000 vs. ₱3,000 to ₱4,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f5d25-dced-46d2-adf2-1bfc3508310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:35:40.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:17:33.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education earlier asked the Comelec to raise the
        honoraria of teachers and non-teaching personnel who will serve as election
        workers next year by ₱3,000. Only a ₱1,000 increase was approved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655a04d-04db-4c79-8298-e4fe7fb68b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:35:40.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:17:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In choosing the poll workers, preference shall be given to public
        school teachers, as well as those who are fully vaccinated, without comorbidities,
        and below 60 years old, according to Comelec.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ca760-83d8-4125-80e6-33db0de5c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:35:40.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:17:34.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body will also tap medical personnel due to the COVID-19
        pandemic. They will be paid ₱4,500.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30edd8-4514-4783-a8bf-8411ca55f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:35:40.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:17:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said the benefits shall be paid 15 days from election day,
        which is on May 9, 2022. Delay in payment is considered an election offense,
        it added.</p>'
