      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> – The
        Department of Health has not ruled out the possibility that a two-year-old
        boy, who reportedly tested positive in a COVID-19 antigen test after a mall
        visit, may have contracted the virus at home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a64dde-cbba-4819-abc2-2fb6ee1c0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department of Health spokesperson Maria Rosario Vergeire,
        the agency has already launched an investigation into the case, stressing
        the source of the toddler''s infection has yet to be determined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278fa3e-a46d-4759-9722-65bc2cf2b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already instructed our regional office to look into this matter
        pero kailangan maintindihan na maraming pwedeng maging factor and reasons
        kung bakit nagkasakit ang bata," she said during a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb96c6d-6e4f-4ee3-9810-bdb5c116633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang ang pagpunta sa mall, maaaring dun sa bahay dun na siya
        nahawa. May factors na kailangang tingnan," Vergeire said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783c014-63b8-4550-84b9-a628e0e3a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already instructed our regional office to
        look into this matter but they should understand that there are many possible
        factors and reasons why the child became ill. Maybe he did not catch the virus
        at the mall, but at home. There are factors that need to be looked at.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50121069-fd6e-4d5d-9f17-3cb6b9d9790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue emerged after a doctor posted on a social media site that
        a two-year-old boy was infected with COVID, three days after visiting a shopping
        mall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9dd40-4127-4ca5-862f-2aef53d99490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the DOH will provide more information about the case
        in the coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7463ab9e-ed62-4426-81fa-dcee7cc60f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she reminded the parents and guardians of children their
        responsibility to ensure they strictly follow health protocols, especially
        when visiting public places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7094942-af66-4ef5-82b1-c50defd4d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective of having children out is for them to have sunlight,
        have exercise, but not to go to these crowded malls," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f842f876-b242-4306-a2fa-7132c08bc620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic response task force earlier allowed minors in malls
        in the capital after the movement restrictions shifted to Alert Level 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a450527-118d-4bcd-b6ec-a578c1d1523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Dr. Benjamin Co, infectious diseases specialist,
        said officials must "check the veracity of that report".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71811614-68a9-4ca9-87c5-ddade2322d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place, there are many places you can get COVID. You
        know, let''s face it there are many loopholes in the doctor... I''m not against...
        I''m not saying the doctor is wrong. I''m just saying the doctor should be
        careful in saying that the boy got it from the mall," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44ae4bd-9c27-4405-861f-7b3572b80dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to find out. How did the parents go there? Number one,
        baka (maybe) they took public transportation. Number two, is there anybody
        else sick in the house? Number three, are the parents vaccinated?" Co added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f53fb4-b429-4a29-bc80-c3a15c9c6937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:41:16.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paige Javier contributed to this
        report.</em></p>'
  'Cabagnot-Enciso-trade':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-13T15:45:04.517+08:00
    'imagesource': 'jcr:b15d8394-2a9d-4831-b367-cb1d38c03626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52c34de1-c9fe-4b2d-9178-f2fca1e5560f'
    'lead': 'San Miguel Beermen let go of another veteran player in guard Alex Cabagnot
      in exchange for Terrafirma Dyip’s Simon Enciso in a one-for-one trade approved
      by the PBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T15:43:33.837+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:17:12.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
