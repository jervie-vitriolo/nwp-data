    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6017f0-76bf-485c-8085-c5e76b1daada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T17:39:03.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:15:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers cited the "complicated situation" brought by the
        fourth wave of the COVID-19 pandemic in Vietnam in canceling the event slated
        next month in Hanoi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
