      'mgnl:lastActivated': 2023-01-24T23:13:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandro Reyes hit the final nail in the coffin in the 75th minute
        with a feed on the left side of the goal post off a missed tackle by the distraught
        Mendiola side.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02d6c5-bb33-4305-a7b5-658e3cbdb6e5'
