  'UK-sick-man-European-tourism':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-13T23:15:58.927+08:00
    'imagesource': 'jcr:3e2641a4-5835-40e8-800e-73bf6ea73552'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b49321cb-3313-460a-829d-9d77bb8c4a0e'
    'lead': '2021 seems to have gone even worse for the UK''s inbound tourism sector,
      with just 7.4 million visitors predicted to visit before the year is out, down
      82% on 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T23:14:05.697+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:11:58.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:55.785+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the UK became the sick man of European tourism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5324b-c776-490e-8fac-ce6c5216d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a country that has just endured national
        fuel shortages, isolated food shortages, and its government voted this fall
        to dump untreated sewage onto its famous coastlines. Oh -- and it has the
        second highest number of COVID-19 cases in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbeb764-c853-497d-8ab1-6389e68d671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who would want to go on vacation in the UK at the moment?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5804d-1512-465c-aa11-96d0da2f8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not many, the figures show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7dad8-e8fd-46d3-928b-bd5ebb6620f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, national tourist board Visit Britain has forecast that
        visitor numbers will be lower even than in 2020, when travel restrictions
        were at their highest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd498211a-ecf5-4bf5-a8cc-6cfeafd3e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitor numbers to the UK plummeted from 40.9 million in 2019 to
        11.1 million in 2020 -- a dip of 73%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b50896-44c4-4c15-b897-8f9c71c7e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2021 seems to have gone even worse for the UK''s inbound tourism
        sector, with just 7.4 million visitors predicted to visit before the year
        is out -- down 82% on 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f7763-5d9b-4f6b-a603-3c25ef3f1ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:02.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although all destinations, of course, have been devastated by
        the pandemic, the UK''s figures show that travelers aren''t bouncing back
        as they are in nearby countries, which have seen visitor numbers swell as
        they loosened restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe6da0-5682-4c77-a042-74853707a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:02.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbor France, for instance, saw a 34.9% growth of tourists in
        2021 from 2020, bringing in an extra $43 billion to the economy; while flights
        to summer hotspots Spain and Turkey have recovered to 64% and 74% of their
        2019 figures, even for flights this winter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314141d-8995-4c43-91a7-0275787d3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece was almost back to pre-pandemic levels over the summer, with
        86% of the arrivals of July and August 2019, according to aviation data analysts
        Forward Keys. The UK, in turn, managed just 14.3% of 2019 levels, according
        to its data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e683da-1f55-4924-8be1-e18dd463c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry insiders describe the UK''s situation as a perfect storm:
        rocketing Covid rates while European neighbors were stabilizing; inconsistent
        travel rules; and the effects of Brexit, which are finally being felt, both
        within the UK and by those wishing to travel there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ca907-066a-4ac2-b105-f3c77d01cc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add in relatively low government spending on a tourism recovery
        plan, as other countries go all out to court visitors, and you''re left with
        plummeting numbers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc380f-1858-438d-8562-917f45a8b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems facing the UK are multiple, and not just to do with
        Covid," says Tom Jenkins, CEO of the ETOA -- the trade association for inbound
        tourism to Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023be34-b40c-451e-9239-a95a3b1de541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurt Janson, director of the UK''s Tourism Alliance, knows who he
        thinks is to blame. "Some of the problems are government-inflicted as well
        as Covid-inflicted," he says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efc0dc-cad0-432a-88b5-52109677c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what exactly is going on in Blighty?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca62cf-c663-49a1-ad34-e006bf1c3bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Plague island''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab02e91-f997-4e5d-bf82-aade49119335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, of course, there''s the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fdafd5-ac82-4e2c-a02b-defe07509ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UK was the first country in Europe to kick off its vaccination
        program, in recent months it has lagged behind its peers. Just under 69% of
        Britons have been vaccinated, according to Johns Hopkins University. Portugal,
        on the other hand, is at an 87% vaccination rate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b743f-1217-448e-97b9-586767bd303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many other tourist-heavy countries have continued mask
        mandates -- in France, Spain and Italy, masks must be worn at all times indoors
        -- the UK has trumpeted the sloughing off of restrictions. In November, Prime
        Minister Boris Johnson faced criticism for not wearing a mask during a tour
        of a hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21fa36-cb8a-47e7-9352-b794a733f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the relaxation of the rules was intended to open the UK
        up, those outside are seeing it in a different way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d88ada-f326-463c-ac75-5e64c3b1e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety is the number one concern for Chinese visitors -- we''re
        more sensitive and more careful than other countries," says Marcus Lee, CEO
        of China Travel Online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b9c60-f653-4e55-a655-edf3263c1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s case numbers spiraled far beyond other European countries
        during September and October. And although numbers are on the rise across
        the continent, with countries such as Germany now seeing massive spikes in
        infection rates and the Netherlands re-entering lockdown, the UK still registered
        the second highest number of cases in the world over the past four weeks,
        according to Johns Hopkins University -- second only to the US, whose population
        nudging 330 million dwarfs the UK''s 67 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2365440-5a42-4074-8f3c-02ad74967d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh quarantine rules mean outbound travel from China is effectively
        blocked, so Chinese visitors aren''t going anywhere right now. But when they
        do -- Lee reckons in the first half of 2022, when almost 100% of the country
        has been vaccinated -- he says they won''t be making a beeline for the UK.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cca7df-2ffe-4fe7-90d1-ae53f464e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, I hope the UK cases will go down, and I think you will
        see more Chinese when that happens."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32b6e0-c76a-429d-b119-a5bf5ecc1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europeans, too, are proving reluctant to hop over to what, late
        last year, the New York Times called "plague island."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d2dbd-0459-4913-93b1-c05939e7c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabio Bergonzini, from Bologna, Italy, used to be a regular visitor
        to the UK. A fluent English speaker and lover of all things British, he visited
        England three times in 2019 -- city breaks in London and Manchester plus a
        country road trip around the northern region of Yorkshire -- but has not been
        back since the pandemic started.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e3d1e-c3e0-40e5-bde4-ecbf8e22aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss the UK so much, but it sounds a little scary," he says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a83c54-0629-4553-b24d-01d3d1cad81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe Italians are a bit more cautious because we were heavily
        affected first -- March last year was really hard to endure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4eef7c-8d45-499f-90e0-9f5e40fba887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the general perception from here is that in the UK, people
        don''t regard Covid as an issue anymore -- as if it''s not even discussed.
        Some Scottish friends told me that everyone in Scotland is going around with
        masks, but people in England aren''t. Considering that I don''t leave home
        without a mask, I''d feel a bit strange being the only one masked in my lovely
        UK."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5d723-0887-44ef-b188-f0cee86a8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee agrees. "We [in China] wear masks, so maybe we wouldn''t feel
        safe seeing no one wearing a mask. Maybe we wouldn''t want to take the Tube."
        While the mask mandate has been removed by government, one has been imposed
        on London transport by mayor Sadiq Khan -- yet Londoners say it is often ignored,
        and rarely enforced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54eda94-c838-4802-8611-1f6f34f869c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:13.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland, Wales and Northern Ireland have different rules from England
        -- in Scotland, for example, masks are still mandatory indoors. But it''s
        the pictures of the English -- Boris Johnson was again photographed at the
        COP26 summit sitting maskless next to 95-year-old naturalist David Attenborough
        -- that are being beamed around the world.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d87fb-39d7-474c-a101-f56e3111609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Yates, deputy CEO of Visit Britain, admits that the UK
        needs to improve its pandemic optics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f9bac-34ca-4ba8-a015-cb925d6c99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government handed back control to the people and said that
        we don''t want to be an authoritarian government, it''s up to personal choice.
        I think that''s more in the British tradition, but I appreciate it''s different
        to other countries," she says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a02cd63-4019-4f5b-ac34-609f248744e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore I think we have to make our message of reassurance explicit.
        I''ve been asked for my vaccination certificate going to theaters and events,
        but I''m not sure international visitors realize there are still requirements
        here. I''m not sure we''re telling that story."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f5899-0b2f-4c21-ae16-d9157cde8044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Locking Europeans out</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712392c-6ae6-48a4-95cc-63e544d3a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, it was Brexit that was concerning the UK''s
        tourism industry.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3931e-4531-483b-96e6-494d97af24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s exit from the EU was always going to cause upheaval in
        the travel industry -- not least because Europeans are the second most valuable
        market for inbound tourism after Americans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f551f38-2763-452f-8375-bbf16dc3c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since October 1, EU citizens can no longer travel to the UK on their
        ID cards; instead, they must use passports.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9960714-5114-412d-a1b1-6c0559852320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s enormously important," says Tom Jenkins, who says that
        around three quarters of Europeans don''t have passports, since they can travel
        around Europe with their ID cards.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35f79a-21e4-4444-9092-7875591d3e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a family of four, the logistical and cost implications of traveling
        to the UK become really prohibitive. It affects school trips too -- if some
        kids don''t have European passports, before they''d have used ID cards, but
        now they''d need a visa. It means schools will either have to exclude kids
        on grounds of ethnicity -- or they won''t bother coming to the UK and we''ll
        see a genuine drop in visitors."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df083cb8-676d-4943-a995-6593deb1a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janson calls it a "total disaster" for school groups and students,
        saying that it would "go against equality rules" to take some kids to the
        UK and leave others behind.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a8c5a-beac-4c19-8808-01dac2cd67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a whole industry of English language schools based on
        student groups coming over for six weeks -- they spend a couple of weeks learning
        English and then take cultural trips," he says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fffa12-599b-4dc0-a49f-3d393848aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They get an immersive experience in English language and UK culture,
        and it''s worth about £1.5 billion per year, just from European students alone."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1790747-4e2b-4a25-a1e8-063021ebfe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he says, European groups are picking Ireland and Malta over
        the UK, as they have English language schools, but not the red tape. According
        to English UK, the first year of the pandemic saw an 83.6% drop in students.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c177cdc-c74b-40de-a99a-d0079fad748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feedback has been bleak, suggesting most European parents would
        not go to the trouble and expense of obtaining passports for what are often
        only two or three-week study holidays," says a spokesperson for the group.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c035c64-304d-4b87-ac9d-f2a9f5304cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If only one student in a larger group does not have a passport,
        the whole group may alter their plans and travel elsewhere."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69b968-51f7-46f3-ac4b-805a83a1fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No more tax free shopping</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbc0b8c-5ec4-40fe-a89c-3b21e43ea68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Brexit side effect is hitting big-spending travelers from
        around the world, as well as Europeans.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b301c-ff10-49b8-9256-d20724f190d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 1, 2021, the government abolished the VAT Retail Export
        Scheme, which allowed tax-free shopping in the UK for non-EU citizens. That
        makes the UK the only European country not offering tax-free shopping to visitors
        from outside the EU.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4a50c-31f5-4d25-afbb-9bac430aa242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesperson told CNN: "Around 92% of non-EU visitors
        to the UK didn''t use the VAT Retail Export Scheme and extending it to the
        EU would have substantially increased the costs of the scheme."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa0847-d68c-48fe-b4f2-8cd8f2a56156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So rather than allow EU citizens to join the scheme post-Brexit,
        they axed it entirely.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca0ce0-1ece-4425-9871-2e4837dff671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury spokesperson continued: "VAT RES is very unlikely to
        act as a significant motive for visiting the UK and tax-free shopping is still
        available in store when goods are posted to overseas addresses."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9fc9a-78c5-43f3-a99b-e7219eb38d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But industry insiders say it''ll have a massive effect on high-rolling
        tourists from China and the Middle East.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e92bad-6911-45aa-a916-92d4b521da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:25.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Office for Budget Responsibility, an independent watchdog
        for the UK''s public finances, has queried the government''s figures, while
        the Treasury Select Committee -- a bipartisan parliamentary committee -- asked
        the government for further analysis in October 2020, but has yet to receive
        a response.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb171d97-32d5-4b4d-af85-75047ae7facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Brexit, we had the opportunity to make the UK the shopping
        destination of Europe, but instead of expanding the scheme, they got rid of
        it for everyone," says Janson.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c8170-56dd-4f47-86dc-d363e52b5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s basically putting a big sign at Heathrow telling people from
        China and the Middle East to go to Paris or Milan and do their shopping there.
        It''s a real self-inflicted wound on the tourist industry."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c428a1-0890-4b82-b209-b21c1ca5b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the UK''s Association of International Retail
        told CNN that the axing of the scheme is predicted to lead to a drop of 38%
        in retail sales to non-EU visitors, compared to 2019 -- a loss of £1.2 billion
        ($1.6 billion) to the economy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf970f-7324-4920-92ed-64add36d9f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not all. "There are also likely to be indirect losses
        as high-spending visitors travel to the UK less often and spend less time
        here, preferring instead to visit countries where they can buy goods for 20%
        less than in the UK," they said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c37af-55b7-4901-9dea-ec25d97ef298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors from China and the Gulf Cooperation Council countries comprise
        4% of visitors to the UK, but make around 60% of tax-free purchases.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547b5f6-ede5-459b-9265-59972c1c20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research shows that over 50% of Chinese visitors and over 60% of
        visitors from the GCC would reduce the number of times they visit the UK and
        the length of time they spend here -- as a direct result of ending tax-free
        shopping," they said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb87d2c-6880-48b2-9f4e-970da42d93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Lee agrees. "Essentially products will be less competitive
        in price, hence Chinese [tourists] may go somewhere else," he says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58d93d-4b57-44a1-baa8-87441bd1aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Petrol, food and staffing shortages</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5552f02f-6a68-46d8-89dc-4c5cd94bae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it''s Covid, maybe it''s Brexit, but the UK service economy
        has also taken a hit this year -- worse than other European countries.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a22203c-5dfc-4e30-a607-1c8c4402f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a widespread perception that the UK is struggling to maintain
        its service economy," says Jenkins.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d305a0-18fe-42df-9c54-178e9434e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stories about fuel shortages, food shortages and problems with
        staffing in hotels are circulating. None of them indicate a destination you''d
        wish to have a holiday in.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee0a13-c887-47be-a6b3-069a4ee51823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of alternative options within Europe which don''t
        suffer from this perception and are far easier to enter."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed79c10-5d4f-4ca4-a8a9-df38375a1e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Chinese tourists "couldn''t care less" about the domestic
        politics of their vacation destinations, Marcus Lee says that supply chain
        issues are a different story.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e8c2e-9b85-4ebe-b34b-bb02c53be517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is definitely concern," he says. "Like any tourist, you don''t
        want to go to a place that''s short of food or insecure."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79bbfa7-b27c-4be1-a4bb-7cf79cfa7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has been particularly badly hit by a Europe-wide lack of
        truck drivers, with many leaving the country after Brexit. October saw countrywide
        fuel shortages, with the military brought in to deliver it to gas stations
        around the country.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a9778-5049-43b8-9b26-51f78bca12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And food shortages linked to the truck driver crisis have led industry
        leaders to warn that Brits might not get all the ingredients for their typical
        Christmas meals this year.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce9fe8-5d3a-46f6-8ae5-029dfbd2a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even government minister George Eustice seemed to flag upcoming
        difficulties, telling TV viewers in October that they''d get their turkey
        dinners as long as there was "sufficient HGV [heavy goods vehicle] capacity."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82402b-df50-4876-8e97-879dc3021196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:34.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliamentarians also voted in October to allow partially treated
        sewage to be released into the UK''s seas and waterways, due to the lack of
        drivers. The move was reversed after widespread public outcry but will do
        little to promote Britain''s myriad beaches.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236eb69-9dad-4263-9d04-f8ba02e0cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is offering short term visas to truck drivers --
        many of whom left due to post-Brexit rules on "unskilled workers" -- to try
        and ease the crisis.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a17017-cd7f-4ac6-b372-5b901e0ee7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>One rule for them, one for us</strong></h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e6e94-dce3-4bf8-94fb-cb090fb884a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one more thing that could be putting off visitors to the
        UK, think travel industry experts: the country''s confusing restrictions.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac3411-56aa-4b58-bca3-672b16427ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s traffic light system of countries was abolished in October,
        with all countries removed from the "red list" of hotel quarantine on November
        1. But while that means the UK is now more laissez-faire about entry rules
        than many other countries -- you don''t need a negative test to travel to
        the country, though you do need a day-two lateral flow test -- its regulations
        are stricter for foreign travelers than for British citizens.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30a378-d29c-43d1-9301-94c00535c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Double-vaccinated Britons "pinged" to inform them that they''ve
        come into contact with someone who''s tested positive do not have to quarantine.
        But those who were vaccinated abroad -- even in a country whose vaccinated
        program is recognized by the UK -- do. So if someone on your flight to the
        UK tests positive, and you test negative, you still have to quarantine if
        vaccinated abroad.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83c257-dec2-46d5-9d20-a9778efecff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David and Barbara Keith were traveling to the UK from Boston last
        month when, on day three of their vacation, they were "pinged."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d61ee-9e6e-458a-b187-db62ca67af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated with Pfizer shots and boosters, they tested negative
        on arrival -- but someone on their flight to Heathrow tested positive.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c85761-1b94-4651-ad0e-d186f9748b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of attending the family and work reunions they''d planned,
        the couple had to quarantine for 10 days in the hotel in which they were given
        the news -- despite being triple-vaccinated.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be3609-fc76-43f3-8ad0-bd34fc30f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No amount of logical arguing helped," says Keith. They cut their
        long-planned trip short and "left as soon as we could," ditching the reunions
        to race to Heathrow as soon as their quarantine ended.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a0a7f-d78a-41bd-a8ce-891ed3cc9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple -- who tested negative on the way home and twice more
        back in Boston -- won''t be hurrying back to the UK. They have, says Keith,
        "no plans to travel any time soon."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104eefc-2c53-4e55-bce6-e9a58644c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, where most European countries treat unvaccinated children
        the same way as the vaccinated adults they''re traveling with, the UK does
        things a little differently. Unvaccinated kids resident in the UK, or on a
        list of approved countries, don''t need to quarantine on arrival.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b02e44-b18e-445f-90a9-790763966ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those coming from countries not on the list must quarantine
        for 10 days -- regardless of whether they test negative, and regardless of
        whether their parents need to quarantine or not.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd09599-a237-403d-bb09-8b1ee66a8787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as October, the list of approved countries was around
        the 50 mark. It was expanded on October 11 to around 100 countries, and from
        November 22, all under 18s will be treated as fully vaccinated, wherever they''re
        coming from.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a691e-6eed-46d7-95c9-f3755c8e07a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the uncertainty is putting travelers off.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d85e6f-3d4a-469e-9b48-4e998d879ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main factor for anyone [choosing a vacation] is: is it going
        to be dangerous, and what are the chances of my holiday being ruined -- or
        a barrier to entry, like quarantine for 10 days," says Janson.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7469e6d-95db-4a83-b58c-f4a60d6d3561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing in the perception of the UK that would ameliorate
        your perceptions in terms of the safety or security of your holiday."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8573e5-c82d-4a5a-ac37-ee239401c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Americans to the rescue</strong></h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7318371-0d5c-4bc8-8307-09ec52fae63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that could help ease the UK out of its current mess? A
        decent marketing campaign, says Janson. Countries around the world struggled
        to outdo each other for 2021, with European countries in particular vying
        to attract those tourists who were willing to travel.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a528d-c1c0-4581-9b95-429c0e0971cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, where other countries are plowing money in, the UK is cutting
        back.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dfb635-0459-41df-8ce0-90b31914260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit Britain''s core budget has been reduced by 35% in real terms
        over the past decade.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538f47c-f751-4ebd-97c6-87a62d75f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Yates says that a £7.2 million ($9.7 million) recovery
        campaign for the UK will launch in January, aimed at younger US and European
        tourists, and encouraging them to visit cities, which have been the hardest
        hit by the fall in visitors (since domestic tourism has boomed in rural and
        coastal spots).</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede59e6-48dd-4613-98d4-86e5c3ceff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:45.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that ends from March, after which, "we need to wait and see
        what we''re given," she says.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062dddc-215a-43b0-828f-04392786d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to waste money on a campaign, she warns, but says that
        with a blank check, she''d want to reinforce links with the travel trade to
        "drive conversion," reassess the UK''s visa regime to "keep the country safe
        but getting visitors to come" and maybe have another look at that controversial
        tax free shopping decision.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f2acb3-32c5-4636-92cc-1489b20dda92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2022 will be a big year for Britain: it''s the Queen''s platinum
        jubilee, the Commonwealth Games will be held, and there''s the Festival UK
        2022 which will create 10 public engagement projects, featuring everyone from
        artists to scientists in a bid to boost the UK''s creativity.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed449800-33ba-4b40-876f-5c3abe01d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January will be key, says Janson -- people tend to book in late
        December and early January, so the UK needs to turn things around by then.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16132f5-3603-4c8f-bdf6-91e9281eed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans already seem to be on board -- Visit Britain says there''s
        been an uptick of bookings ever since the US announced it would be relaxing
        its own restrictions. Yates says that the increase in flights since the November
        8 opening will cut both ways.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10baff73-c844-447f-9285-7a23e16802f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, says Visit Britain, inbound flight bookings from the US
        to the UK for this year''s holiday period have recovered to 62% of 2019 levels.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386bfb3c-5e97-4214-956f-cdb83e1c0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody is denying there''s a long way to go, however. And with so
        many factors at play, it''s hard to know which is the most pressing.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20b159-c9de-4921-9ed8-1e95f02e6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kurt Janson says, ruefully: "It''s hard to know because nobody''s
        coming here."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528806d1-794d-46b6-9bc0-48d93cc3a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:14:05.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/uk-tourism-decline-restrictions-cmd/index.html"
        target="_blank">"How the UK became the sick man of European tourism"</a></em></p>'
  'COP26-moment-of-truth-save-troubled-climate-agreement':
    'author': 'Angela Dewan, Ivana Kottasová, Amy Cassidy and Ingrid Formanek, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-13T23:55:39.881+08:00
    'imagesource': 'jcr:7486f7ac-4fdb-4f6d-9b21-c3ec798b1e57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '072b2d5f-650f-4b32-8dd1-02639bf8fcdc'
    'lead': 'COP26 President Alok Sharma made an impassioned plea to delegates to
      back a draft climate agreement, saying it was the ''moment of truth'' as talks
      went deep into overtime without clear sign that consensus was near.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T23:52:27.133+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:11:19.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:56.513+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COP26 chief says ''moment of truth'' for the planet in last-ditch plea
      to save troubled climate agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd178571-daa3-4852-9acd-7ac90527b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> COP26 President Alok Sharma made an impassioned
        plea to delegates Saturday to back a draft climate agreement, saying it was
        the "moment of truth" as talks went deep into overtime without clear sign
        that consensus was near.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b01ab-e4cc-42d1-9653-2cd22c89d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9efc1-8f88-4693-8265-17e1c52f2d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to avert failure at the talks, Sharma called on countries
        to seize the moment, saying negotiations had "reached a critical juncture
        where we must come together."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf7b86-10b8-463f-9214-430b00194b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5699a43-16b4-490e-bde2-566c3e2432ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COP26 climate talks seemed to have reached boiling point on
        Saturday -- at one point, Sharma struggled to convene all delegations in a
        room where they were due to give their feedback on the latest draft of a potential
        agreement. But Sharma insisted a deal will be made Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459aec6-f819-4722-b604-b23dfc8bf9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b31762-7117-45f6-a242-86b043a0523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divisions over key elements of the draft persist, particularly between
        developing and wealthier nations over money to fund the Global South''s adaptation
        to the climate crisis, and requests for a new system for the developed world
        to pay "damages" from the climate crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9479d-66d4-4f90-a321-9411818c4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d2dc9-dad2-4b52-9f68-6831a109e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions follow late-night marathon talks in which slow progress
        was made, but clearly not enough to announce an agreement 18 hours after Sharma''s
        6 p.m. local time deadline on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e27e38-77ef-4a27-a429-5c58db992270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281e8cd-50c5-45a8-908f-f4d7eb244e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agreement requires getting all 197 parties in attendance to reach
        consensus on each and every word of the final text, a painstaking effort that
        involves compromises and frank discussions about the world''s structures of
        power and who is most responsible for the climate crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc907a6-00a8-413a-91ee-5d72e717d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41186f1-0681-4846-8638-927d1d3e2238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN published a third draft of the agreement Saturday morning
        that retained reference to phasing out coal and ending subsidies for fossil
        fuels, albeit watered down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d82cc7-ee99-40ef-8637-b4f038079bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:26.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c0ac1-3910-473a-8c59-49ca9029d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the final text even makes mention of fossil fuels, it would be
        an unprecedented inclusion in the history of the COP process. In all 25 COPs
        before Glasgow, never has an agreement mentioned fossil fuels as drivers --
        let alone the main cause -- of the climate crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49038eef-2ec0-4f5f-ab3c-ec7f46a94617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d5d9dc-dfd9-4968-969d-32adf2116510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft urges countries to rapidly scale up the use of clean power
        generation while it phases out coal power and "inefficient fossil fuel subsidies."
        It also recognizes "the need for support towards a just transition" -- money
        to support jobs and livelihoods as the world moves away from fossil fuels.
        Both additions leave the text more open to interpretation than the original.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114955e5-d6d0-42f6-85ee-e67aff2f8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1615e-db5e-4549-9bac-b842978047bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A section that calls on parties to update their emissions-reduction
        plans by the end of next year was also retained, which would mean countries
        come forward with new pledges three years earlier than they are required to
        now under the 2015 Paris Agreement. Several countries have expresses opposition
        to this new timeline, claiming it tries to set new rules to the overarching
        2015 Paris Agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b945a5-6fd6-41d7-a8d5-f2de3b689ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7034466-00b7-4bf6-a2c8-3b91c9d01f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also divisions over language on just how much the world
        should allow the Earth to warm, the future of fossil fuels and rules for carbon
        markets to avoid double counting emissions reduction, or "cheating" on credits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3b449-d343-4983-a907-fb03698a1764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7b74c-b21c-452d-af4b-d30e7db12e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most contentious issue had been whether wealthy nations
        in the developed world should be obliged to set up an dedicated "loss and
        damage" fund to pay money to poorer countries for climate crisis impacts,
        which implicitly acknowledges wealthy nations'' outsized role in causing the
        climate crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea490535-c428-4050-99d0-2ba3a81fbb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5e62c-ae5d-4acb-bdb6-d19a45f400e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has pitted the developed and developing world against
        each other, a characteristic typical of COP conferences.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de86e039-9f90-48fc-a3a4-a361a0effcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0784df-01a4-4da2-bc27-3ced6e421a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:32.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many developing countries are unhappy with the draft text, which
        refers to a potential fund for loss and damage, but focuses more on creating
        a "dialogue," which could delay a fund from actually being established.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45fe5b2-a38e-4d84-b368-dc29f06acadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f30056-d6c6-4cde-93df-02821b345beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delegate from Guinea, representing a group of 77 nations including
        China, said that the group could live with the current text.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cab94-43fd-4cab-8852-089b4d52f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae61a8-9a85-4068-8cfd-fd045a89edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the group expresses its extreme disappointment .... on
        a dialogue related to loss and damage. This is a far way from the concrete
        core for loss and damage facility that the group came together to make and
        seek an answer here in Glasgow," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e2be2-4b6b-47ef-ab14-8def484a6e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba3dc1-e25e-435c-8113-685c4e6e5ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the spirit of compromise, we''ll be able to live with this
        paragraph, as is in the understanding that it does not reflect nor prejudice
        the inner key vocal outcome that we seek on finance for loss and damage to
        reach the most vulnerable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85458a-becf-4511-a9f4-fc73c12f068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:36.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b3274-7f01-42a5-9f67-aee52f818731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasneem Essop, executive director of Climate Action Network (CAN),
        said that the latest draft text was a "clear betrayal by rich nations" to
        poor and vulnerable countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5efae-9110-422e-bbbb-8d1c2967c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e18909-7702-4dca-9e7d-1e75960c2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By blocking progress on a dedicated facility for loss and damage,
        "rich countries have once again demonstrated their complete lack of solidarity
        and responsibility to protect those facing the worst of the climate impacts,"
        Essop said. "We urge developing countries to act in the interest of their
        citizens and stand strong in the face of bullies."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c110f6-7aac-433a-8fc9-292e206a1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47423f-6443-4557-b1d8-439bbec60776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the talks told CNN that European Union was
        against establishing an official fund for loss and damage. And a senior US
        official said Thursday the country does not support the creation of such a
        fund. Another source close to the talks told CNN said that the US was holding
        back progress on the fund.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4c0e7-6889-49f7-84eb-383a78243a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0df581-9654-4229-9534-9ea0ffd1c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EU spokesperson declined to confirm the bloc''s position, but
        pointed to remarks by its climate policy chief Frans Timmermans made earlier
        Friday, saying that loss and damage "is a key part of our conversation" and
        that it was "time to move and find the solutions " to the damage the climate
        crisis was causing for vulnerable nations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5b4d6-1010-45af-a1fb-d6c3f690ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf1f34-1e26-472b-a179-6af6cdecad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the divide between rich and developing countries are major
        coal, oil and gas producers showing opposition to an article that calls for
        the phasing out of unabated coal and an end to fossil fuel subsidies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390fee4-8ac2-46c8-99bd-ff625ad216d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c247281-00de-4f5c-ade2-9aeed4473b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T23:52:27.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the negotiations told CNN that the Australian
        delegation was generally being quiet in talks but was blocking progress on
        language around coal and even the measures to update its emissions plans by
        the end of 2022. A spokesperson for the delegation declined to comment.</p>'
