    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50280b-5195-4100-84ee-d25d401b9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.256+08:00
      'mgnl:createdBy': 'david'
