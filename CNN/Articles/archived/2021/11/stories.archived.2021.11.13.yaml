      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of contact sports events should also apply for a permit
        from the local government unit, and must obtain health declaration forms and
        check the vaccination cards of participants, spectators, and other persons
        involved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b41e14-e17a-483b-a2b8-8415339142ee'
