      'text': '<p><strong>(CNN) —</strong> US Secretary of State Antony Blinken announced
        that as of Wednesday, all US citizens who asked for help leaving Afghanistan,
        are prepared to depart the country and have the correct travel documents "have
        been offered an opportunity to do so."</p>'
    '1':
