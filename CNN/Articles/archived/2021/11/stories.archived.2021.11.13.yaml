      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very impressed with the performance of the players. They
        did their every role in the game. The hard work is there and the hunger to
        win," said Villagracia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c56ea-95e6-4e22-8643-3f2816960928'
