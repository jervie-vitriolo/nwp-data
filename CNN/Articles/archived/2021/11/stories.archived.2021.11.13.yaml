    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2d7116-6fb9-4912-8474-e15c0432bd6a'
    'lead': 'Senator Bong Go has dropped out of the vice presidential race and will
      instead seek the country''s highest post in the 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T17:42:15.610+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:15:28.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:51.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Go drops VP bid to run for president in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcca0d0-41d4-40b6-b272-88d72d809b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T17:42:15.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)—</strong>&nbsp;Senator
        Bong Go has dropped out of the vice presidential race and will instead seek
        the country''s highest post in the 2022 polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d29529-d705-4f93-836c-e419fb33e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go on Saturday withdrew his bid for the vice presidency under PDP-Laban
        and subsequently filed his candidacy for president under the Pederalismo ng
        Dugong Dakilang Samahan (PDDS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc475af-ac76-4cb8-a30e-d413113bb4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDDS is an allied party of the PDP-Laban faction headed by Energy
        Secretary Alfonso Cusi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6090b84-49bf-4a7a-a3eb-380dda3f54f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pangako ko sa inyo, walang isang oras at walang minuto ang
        masasayang. Magse-serbisyo po ako sa inyong lahat</em>," Go told reporters
        in an ambush interview after the filing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ed7a9-052d-4283-9750-59475b74e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I promise, no hour and minute will be put to waste.
        I will serve each and every one of you.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b71345-4bff-4468-ad39-fc2bc60be89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator will replace PDDS'' Grepor Belgica, who backed out of
        the presidential race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220db02-2616-4ef7-b3f9-3a2b65564adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go''s move came on the same day fellow Senator Ronald "Bato" dela
        Rosa —&nbsp;the standard bearer of PDP-Laban —&nbsp;<a href="https://cnnphilippines.com/news/2021/11/13/bato-dela-rosa-withdraws-2022-presidential-race.html">also
        withdrew his candidacy</a> for president. Dela Rosa said it was PDP-Laban''s
        decision for him to pull out of the 2022 race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810cd1f-78ce-4add-a11f-2fbf02b4fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Legal complications''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3178a41-9ce1-45cf-b969-87322dcbdcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions were raised when Go decided to list his name under PDDS
        and not the ruling party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab01e19-e69a-4d82-b15f-a20693767314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials explained the move was to avoid "legal complications"
        amid the ongoing row of two PDP-Laban factions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87640aec-9aa7-42a3-a63d-f46dfffae725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To avoid legal complications, we thought it wise <em>na</em> PDDS
        <em>na lang muna siya</em> (that he will run under PDDS for now)," Cusi said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daddf3ee-bf51-4a7a-8e2b-1486fdb37e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, presidential aspirant Senator Manny Pacquiao —&nbsp;who
        leads the other PDP-Laban wing —&nbsp;also filed his certificate of candidacy
        under a different party: PROMDI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95316539-449d-421a-83d3-a24c7c34cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/10/5/Pimentel-Pacquiao-PROMDI-president-PDP-Laban.html">Pimentel:
        Pacquiao''s PROMDI candidacy meant to solidify bases</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022be2b-e065-4a0a-815d-50008df4c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Continuing the legacy''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8b55d-630b-4ad7-8d62-855ef8ba5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, Go vowed to continue the programs and initiatives started
        by President Rodrigo Duterte, who chairs their PDP-Laban group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416b82a-1170-439a-99c7-0434d1f4b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accepted the challenge," Go said. <em>"Kung kailangan ko pong
        mag-step up, alang alang sa partido, at para lang po maipagpatuloy ''yung
        mga pagbabagong inumpisahan ni Pangulong Duterte</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74038d96-520a-4d2c-8c4b-7a9911035c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I accepted the challenge, if I need to step up for
        the party, and just to continue what was started by President Duterte.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4907d25-6d52-4389-a430-9e42d562ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was the initial nominee of the ruling party for president in
        the 2022 elections, but the senator settled for a vice presidential bid when
        Duterte decided not to run for the post.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f88fa-04df-4878-a01b-8b02b926eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T20:43:34.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:15:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Presidential Communications Operations Office Secretary
        Martin Andanar said Duterte will <a href="https://cnnphilippines.com/news/2021/11/13/Duterte-vice-president-2022-elections.html">now
        push through with his plan to run for vice president</a>, but the chief executive
        has yet to confirm this.</p>'
  'NEDA-PH-may-exceed-2021-economic-growth-target':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-13T17:58:42.825+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd39654ad-8618-4f14-86e5-8f45ee776215'
    'lead': 'As COVID-19 restrictions ease and more businesses reopen, the government
      could surpass its growth target for 2021, the National Economic and Development
      Authority said Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T18:00:30.011+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:15:22.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:51.390+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA: PH may exceed 2021 economic growth target

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b66f37-22ab-4345-a470-18440d79b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:00:30.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> —&nbsp;As
        COVID-19 restrictions ease and more businesses reopen, the government could
        surpass its growth target for 2021, the National Economic and Development
        Authority said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe88416-7c35-40e8-9e74-d27866962435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:00:30.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ma-me-meet natin ang target, that''s for sure. Pwede pa natin malampasan
        ang target na ''yun," NEDA Usec. Rosemarie Edillon said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca53f9-4ddd-4cc6-91fd-53a15b13f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:00:30.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will meet our target, that''s for sure. We can
        even exceed it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10602286-4ffc-4784-8ab2-4a838272bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:00:30.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set the goal of 4-5% economic growth for the
        entire year. Year-to-date, Edillon said the Philippines is now at 4.9%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1231a2b5-f155-4186-8505-ceff2edf7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:00:30.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/11/9/Q3-2021-GDP.html">READ:
        Economic growth eases to 7.1% in Q3, but govt confident 2021 target to be
        met</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838546b-a6a8-4419-a739-395ce2e31505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:00:30.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA''s optimism is being buoyed by the accelerated vaccination
        drive against COVID-19, which allows more sectors to resume their operations
        at increased capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4afc7-45a6-4739-99c4-cf65b55b5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:00:30.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillon said economic managers projected that the Philippine economy
        will rebound to pre-pandemic levels by the first quarter of 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddebe13-b040-4056-b6d8-59175f4262d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:00:30.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki ang pag-asa namin na ''yun ang mangyayari. Sa ngayon nasa
        95% na tayo ng pre-pandemic levels," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67553524-d5b5-4d05-8c27-4be884773ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:00:30.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have high hopes that it will happen. We are now
        at 95% of pre-pandemic levels.]</p>'
  'Blue-Origin-astronaut-Glen-de-Vries-dies-in-plane-crash-':
    'author': 'Kristin Fisher and Pete Muntean, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-13T18:23:36.087+08:00
    'imagesource': 'jcr:e3c6c2ff-3bc3-4f4b-a9f7-d2e7865fa172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b81407-99c2-40b2-9583-dd9b98c47e78'
    'lead': 'One of Blue Origin''s newest astronauts, 49-year-old Glen de Vries, survived
      a ride to space in October alongside actor William Shatner. But less than a
      month later, he was killed in a small plane crash on Thursday in New Jersey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T18:26:25.457+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:15:10.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:51.710+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blue Origin astronaut Glen de Vries dies in plane crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bedc54-d8bb-4177-af87-674bac8e0571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:26:25.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:11.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One of Blue Origin''s newest astronauts,
        49-year-old Glen de Vries, survived a ride to space in October alongside actor
        William Shatner. But less than a month later, he was killed in a small plane
        crash on Thursday in New Jersey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb58aa6-4fb5-4088-ab39-512fc4ef0d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:26:25.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and support go out to Glen''s family," said a spokesperson
        for Dassault Systèmes, where de Vries was the vice chairman of life sciences
        and healthcare. Our deepest sympathy also goes out to our MEDIDATA team, which
        Glen co-founded. His tireless energy, empathy and pioneering spirit left their
        mark on everyone who knew him. We will truly miss Glen, but his dreams --
        which we share -- live on: we will pursue progress in life sciences &amp;
        healthcare as passionately as he did."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6cb08-a21f-4f38-8b16-1d10291a3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:26:25.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Jersey State Police says the plane went down in a wooded
        area Thursday afternoon in Hampton Township, about 40 miles northwest of New
        York City. FAA records say a Cessna 172 -- a four-seat airplane used for training
        and recreational flights -- was involved in a fatal crash under "unknown circumstances
        in a heavily wooded area" Thursday. The National Transportation Safety Board
        tweeted Thursday it is investigating the crash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d768267-382e-4890-a0f9-3a0406a600f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:26:25.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State troopers say de Vries was accompanied on board by 54-year-old
        Thomas P. Fischer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0c6cc-01f4-4943-ae4c-0518cd4bf588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:26:25.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAA records show de Vries was certified as a private pilot with
        an instrument rating, enabling him to fly into clouds and solely in reference
        to a plane''s instruments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2761d48-1b29-4153-8d56-eb8f27b44d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:26:25.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vries never disclosed how much he paid for a seat on the New
        Shepherd spacecraft. But whatever the amount was, after returning to Earth,
        de Vries told CNN it was worth it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcec585-35da-4a38-bcc2-fafd9111b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:26:25.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated to hear of the sudden passing of Glen de Vries,"
        a spokesperson for Blue Origin said. "He brought so much life and energy to
        the entire Blue Origin team and to his fellow crewmates. His passion for aviation,
        his charitable work, and his dedication to his craft will long be revered
        and admired."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6edd460-e258-471c-acb1-cceabba1e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:26:25.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/12/business/glen-de-vries-death/index.html">Blue
        Origin astronaut Glen de Vries dies in plane crash</a>".</em></p>'
  'COVID-19-pandemic-US-winter':
    'author': 'Maggie Fox and Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-13T18:27:06.035+08:00
    'imagesource': 'jcr:2b47728d-9701-4572-ad3b-dc1a48099992'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71ffc70d-2543-4e18-bd93-83522db00fbc'
    'lead': 'The coronavirus numbers don''t look so good this week. New Covid-19 diagnoses
      are up in about half of US states over the past week. Hospitalizations are up
      in 11 states, and deaths have risen in 17 states.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T18:29:03.170+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:14:47.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:52.154+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Covid-19 numbers seem stuck. That doesn''t bode well for winter,
      experts say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be49443-edfd-4a07-b895-fb71b5711a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The coronavirus numbers don''t look so
        good this week. New Covid-19 diagnoses are up in about half of US states over
        the past week. Hospitalizations are up in 11 states, and deaths have risen
        in 17 states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6711ae9b-0205-440f-8565-085ae47add7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:48.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US coronavirus cases have plateaued in recent weeks, holding on
        to about half of the growth from this summer''s latest surge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41b658-d253-4e97-b3c1-a728812119ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While new cases have fallen in some states, they''re rising in others,
        particularly some region''s cold-weather states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bdc5c7-fbd9-4eb2-9a76-832933a17054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern states that were a large driving force behind this summer''s
        surge now have some of the lowest case rates. Two months ago, Florida and
        Texas together accounted for nearly a quarter (22%) of all new cases. Now,
        those two large states account for just 6% of all cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7636e-6904-4424-be46-094933a6d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida sliced new cases to a 10th of what they were two months
        ago and Texas to a fifth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c25728-dd5b-4f06-bac3-0e7f9930e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That should sound like good news. But with less dramatic decreases
        in other, less populous states -- and slight increases in some others, particularly
        in the Northeast and Mountain regions -- overall US numbers are holding steady
        on the whole.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55807f06-ef13-4cb8-9b9a-3cbb8e5fb12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s confusing, and the numbers may be sending a mixed message
        to people. They are not, however, sending a mixed message to epidemiologists,
        who do not foresee a good winter for the US or for the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250cd12-9c4a-4b3a-ab6f-9328b7b443cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too many people remain unvaccinated, and too many continue to defy
        and even fight advice to wear masks when indoors with other people. This dangerous
        combination might mean more surges, even if not as high as in the recent past,
        and in areas beyond those currently seeing rising cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab8251-0887-4270-9e36-1bd9d2e16434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what''s going to happen over the next few weeks.
        But I have a feeling it''s not going to be pretty," Michael Osterholm, who
        heads the center for Infectious Disease Research and Policy at the University
        of Minnesota, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6870fa-cca5-42a4-b0b0-1b6f6ee90ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a really sad day," epidemiologist Ali Mokdad, who has
        been tracking the coronavirus pandemic since the beginning at the University
        of Washington, told CNN. "Cases are going up. It was coming down. This is
        at a time when the United States has all the tools we need to prevent a surge,
        all the tools we need to save lives. We have the best vaccines, and we have
        plenty of them," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e46af63-5723-4978-b360-16fba430058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And people are not willing to get them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e13506-e67f-4255-afa6-7b7058ba5d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>False sense of security</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4d84e-08a3-4f7a-874b-375b4fd18944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mokdad said states such as Florida have a false sense of security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa91ba-0ca7-4e3c-9ae6-ddc5855ed969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Florida has a large population of the elderly, who went and got
        vaccinated. And the young people simply got infected. So the virus ran out
        of people to infect," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb604c08-768f-4085-8718-7244578369c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said immunity on both groups is waning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f2814-9360-4378-8f90-58e6f55b4328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a lot of winter travel to Florida," he said. "Infections
        will start all over again," he predicted. "We are so interconnected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f07be9-96eb-4976-a6e0-31c6ce8f4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diagnoses and hospitalizations are both headed upward in Michigan,
        with hospitalizations up 20% in the past week, according to state data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d8f10-fd4f-403a-8f95-65c159a32c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Metro Detroit once again is becoming a hotspot," Dr. Nick Gilpin,
        director of infection prevention and epidemiology at Beaumont Health, a health
        system in southeast Michigan, told a news conference Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd3de9-a25c-4501-b7c4-d819124e1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a feeling we''ll be in this world for the next couple months
        because I don''t see much that can change this unless people start radically
        changing behavior. This could be a four or five month affair," Gilpin added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989edbd-334d-4a56-84dc-6b1f3502b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Mokdad, Gilpin blames the unvaccinated and a refusal to wear
        masks. It''s hitting hospitals and clinics hard, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9065497f-048a-441f-a13d-7ff71f0bea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, it''s brutal. No one wants to see these Covid patients
        this late. But we''re masking up and trying to help people get better," Gilpin
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c5ab2-e688-4174-983c-1cd9ae8a6e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, there''s probably no hospital in the state that isn''t
        dealing with staffing shortages. It''s difficult, especially as we look to
        a fourth surge that could last through the winter. This surge is shaping up
        more to be a marathon than a sprint."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670bd48b-9f45-4d2d-a036-04136ff790f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions still unvaccinated can fuel new surges</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1cb5d-80b0-4d00-a91c-8403e417fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colorado, where cases were up 30% in the past week, according
        to Johns Hopkins University data, Gov. Jared Polis declared the entire state
        to be at high risk of Covid-19 transmission or exposure and signed an executive
        order saying everybody over 18 was eligible for a booster dose of vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ebdb2-89dc-4d22-9f4a-b511f248dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to ensure that Coloradans have every tool they need to
        protect themselves from this deadly virus and to help reduce the stress on
        our hospitals and health care workers. Every Coloradan is now eligible to
        get the booster so they can protect themselves and their families," Polis
        said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd0eee-c3a3-4ae1-bc63-19311b7ef2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mokdad approves. "Science is telling us we need three doses to be
        immune," he said. "We are losing our credibility as scientists unless you
        say it -- we need three doses to be protected."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77caaf9f-457c-405c-a1af-fb9fbcd714b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration and the US Centers for Disease
        Control and Prevention have OK''d booster doses for most US adults, and the
        FDA is considering extending authorization for booster doses of Pfizer''s
        vaccine to all adults.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42505f6-c35b-4a2a-b92e-07ec693080fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm thinks boosting people will help -- but says it''s far
        more important to get more people vaccinated in the first place.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e8180-dd33-4d3f-803c-d9aee8b6277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see upticks in L.A. or New York City, we could just as easily
        find ourselves back to where we were. At this point, there''s no evidence
        of that happening," he said in his podcast this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e9dd1-96d6-4af9-bd44-aae83c466fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I must tell you that given the rates of vaccination ... we
        surely could see major surges in both of those metropolitan areas where with
        the population density being what it is, could really, truly raise the number
        of national cases in short order," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c9c188-81d8-4d79-8299-4fa8d8cfd4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 60 million Americans remain unvaccinated. That''s plenty
        of people who can help fuel new surges, Osterholm said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe53b1-a14d-4123-9a98-6235d8be58ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, there''s still a lot of human wood left for this coronavirus
        forest fire to burn," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fcfe5-d63b-42fd-a7e0-74999d950c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in states, cities and counties with high vaccination rates,
        enough people remain unvaccinated or undervaccinated to help keep the virus
        spreading. And if immunity is waning as quickly as some studies indicate it
        may be, Osterholm fears more breakthrough infections, even among the vaccinated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1930e-4239-4668-b739-89fa41b5e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What could be ahead this winter</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24fc2b-f347-4625-ad71-35834a6e1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm is pessimistic about the coming weeks. "That fact, combined
        with Delta, schools and upcoming holidays, has me skeptical that we won''t
        be seeing new hotspots emerge in this country over the next several weeks
        and months. So where do I see us going? I think we will continue to see surges.
        They may not be nearly as high as the ones we''ve just had, but they will
        occur."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a3ae3-99a0-42d7-ae2a-fa196cfdf6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:05.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they will not be restricted to the current hotspots, Mokdad
        predicted. The holidays will make sure of that. "People are moving out and
        about like there is no Covid-19," he said."We are going to see Americans traveling
        -- Thanksgiving and then all the way through New Year. We are going to see
        a surge, and that surge is going to be very bad."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49afd00-1240-4054-869c-ef1fb06f4a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAA is predicting travel for Thanksgiving will rebound to near pre-pandemic
        levels, with 53.4 million Americans expected to travel for the holiday --
        a 13% increase from last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f21248-5033-4a9d-8478-96a5d39ae71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And plenty of states have such low vaccination levels that they''re
        bonfires waiting to be ignited, Mokdad said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efeaa0e-190f-49c9-bd2f-941117480aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, West Virginia [is] 41.1% fully vaccinated. So 60% of the
        population, at least, don''t have immunity against infection," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b203b13-825a-432d-a0eb-d291bfa77023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, what do you expect? We''re going to have a surge. If you look
        at Montana, 51%. Wyoming, 44.6%. I mean, you could go on and on. There''s
        so many states right now below 50. Louisiana, 48.1%. Alabama, 45.2%."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6cca4a-8a02-4d0b-9f18-b6cc1034fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These same states, Mokdad and Osterholm both pointed out, have populations
        largely resistant to mask use, as well.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16597258-f23e-4842-87ed-a2edbfb0a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is listening," Mokdad said morosely. He said he and fellow
        epidemiologists were discussing how they could bring attention to the dire
        situation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e4244-1d24-4e56-8ca9-bed0bc6f0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of us we were talking about going on a hunger strike. We are
        really frustrated. It''s depressing that we know how protect our population
        and we are not doing it," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1f803-35ac-4e94-8613-fb451fd79503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:29:03.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:09.390+08:00
