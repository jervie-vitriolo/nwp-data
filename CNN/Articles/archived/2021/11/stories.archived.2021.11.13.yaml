      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/12/health/covid-cases-winter-surge/index.html">The
        Covid-19 numbers seem stuck. That doesn''t bode well for winter, experts say</a>".</em></p>'
  'Duterte-vice-president-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-13T18:31:07.747+08:00
    'imagesource': 'jcr:7e912476-4222-479a-adcc-fd9b69a6c94a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b938ba94-b86f-48c2-8d70-307bf9955daf'
    'lead': 'President Rodrigo Duterte — who earlier announced he would be retiring
      from politics — will run for vice president in the 2022 polls, according to
      his communications secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T18:37:05.726+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:14:40.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:52.569+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to run for vice president in 2022, says Andanar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c18cd-0ef2-40b3-bdb2-c8e2d2d501e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:37:05.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:14:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)—&nbsp;</strong>President
        Rodrigo Duterte —&nbsp;who earlier announced he would be retiring from politics
        —&nbsp;will run for vice president in the 2022 polls, according to his communications
        secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fafc0d4-1865-46b7-89ac-7560e7f94929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:06:42.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:14:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview with reporters on Saturday, Presidential
        Communications Operations Office (PCOO) Secretary Martin Andanar said Duterte
        will file his candidacy for the country''s second highest post on Monday,
        the deadline for the substitution of candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a49e4-0b75-4bd4-907a-4cf349d6dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:06:42.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:14:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Babalik si presidente dito sa</em> Comelec (Commission on Elections)<em>
        para magpa-</em>file <em>ng kanyang</em> candidacy for vice president," Andanar
        said. Duterte accompanied Senator Bong Go when he withdrew his vice presidential
        bid under PDP-Laban and filed his candidacy for president under the Pederalismo
        ng Dugong Dakilang Samahan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8a3a1-be49-4e33-a2ad-4f7b4a580d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:06:42.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:14:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president will be back here in Comelec to file
        his candidacy for vice president.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fb4cf-7e7a-4747-aa4b-4a9d66a10b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:06:42.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:14:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, has yet to officially announce his plans
        for next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0961f90-64f2-40d8-9015-e609a5b3bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:06:42.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:14:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His other allies, including Go and Energy Secretary Alfonso Cusi
        —&nbsp;who heads their PDP-Laban faction —&nbsp;also did not comment further.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10240c6-f5b1-4e0e-89b4-b5582ec2ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:06:42.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:14:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, ang masasagot ko is ''yung</em> ''Go'' <em>muna</em>,"
        the senator said when asked if the original Go-Duterte tandem will push through.
        <em>"Antayin muna natin ang desisyon ng ating Pangulong</em> Duterte."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740f2cc-7a79-4173-96f5-a4cb5afc93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:06:42.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:14:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, all I can answer is the "Go." Let''s wait
        for the decision of our President Duterte.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999be13-5403-46b2-85dc-f4d89939164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:06:42.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:14:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go and Duterte were earlier nominated by the ruling party as standard
        bearers for the upcoming elections. But Go settled for a vice presidential
        bid when the chief executive decided to withdraw from the race and announced
        his retirement from politics last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f298b7-f4ed-47ae-bfa5-3af17867ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:06:42.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:14:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Duterte seek the vice presidency, he will face off with his
        daughter —&nbsp;Davao City Mayor Sara Duterte —&nbsp;who also filed her candidacy
        as the substitute vice presidential bet of the Lakas-CMD party.</p>'
  'NCR-mayors-contact-sports':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-13T20:00:39.742+08:00
    'imagesource': 'jcr:2a239999-c541-4887-8486-0f59941e0b54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35817fc7-30f5-4083-9e42-b95d7b6a05d5'
    'lead': 'The proposed guidelines of Metro Manila mayors for the conduct of contact
      sports in the capital region are still subject to the approval of the IATF,
      says MMDA chairman Benhur Abalos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T19:58:46.641+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:14:29.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:52.925+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR mayors: Only fully vaccinated could watch, play contact sports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00dfb02-27fb-4c35-b570-374054a9b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T19:58:46.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) –</strong> Metro
        Manila mayors are recommending to the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases (IATF) that only those fully vaccinated against
        COVID-19 be allowed play and watch contact sports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a29976-3b80-4c35-affe-21d245806141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T19:58:46.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d391e5-a36a-4e8c-a274-d65aeea282a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T19:58:46.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since players are susceptible to physical proximity with one another
        while spectators are inclined to cheer or chant in a crowd, having them fully
        vaccinated will reduce risk of transmission," said Metropolitan Manila Development
        Authority (MMDA) chairman Benhur Abalos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b26857-f461-4423-8b6c-0b21cd6311e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T19:58:46.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41d379-378e-4a60-8a98-b74443ef6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T19:58:46.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players have the option not to wear face masks while playing. However,
        they should wear face masks and observe social distancing while not playing.
        The audience and spectators, on the other hand, should wear face masks and
        observe social distancing at all times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219807fe-b18e-44a1-bf8b-ff96c45b15d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T19:58:46.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffbd3e-9abd-4091-9f26-a9f9a1f43e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T19:58:46.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations were submitted by the Metro Manila Council (MMC)
        to the IATF through MMDA Resolution No. 21-28.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf240d-b51f-42bd-8537-500ca3e34556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T19:58:46.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02015dd9-6cbe-40ae-9102-ca74cf5a9061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T19:58:46.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution calls for the enforcement of venue capacity limitations,
        observance of minimum public health standards, and contact tracing in contact
        sports events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af1a1b2-9ee0-4719-8775-bd8b0a68d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T19:58:46.642+08:00
