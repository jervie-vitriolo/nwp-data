    'template': '1'
    'title': 'Bongbong Marcos rejects presidential term-sharing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518f4ec-dbdc-471f-97c5-cf3ef6ebd614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Presidential
        aspirant Bongbong Marcos said he will not agree to share the presidency with
        Davao City Mayor Sara Duterte or with anyone else.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af246c7d-218b-4396-b5f3-ca6acbb706a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3faf45e-34bd-43e0-beae-c58f7cb59a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was asked by reporters about the possible term-sharing after
        Lakas-CMD co-chairman and Quezon province governor Danilo Suarez floated the
        idea Friday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b4937-c5bd-4efa-9582-7291ea4668b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca2d49-dbe1-497e-880e-ea5769d165be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said Marcos and Duterte can share the presidency if they
        can''t decide between themselves on who will run for the top government post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1f2b6-6120-4ecc-b3b5-2a8e4f4ae0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14612cc-642f-4cb9-8902-9a2d3ed7781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not a good formula for stability. The reason why it''s
        six years is because we want some stability in the policies of government,"
        Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ed06a-b606-430e-96c7-cf630de9310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed9a75e-f607-48be-ad5e-9eb830cae9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if we change government every three years, which is effectively
        what the term-sharing scheme you''re saying will do, then <em>urong-sulong
        na naman tayo</em> (we will just move forwards and then backwards)," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e76970a-45f3-4eab-ae6a-a04202808f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee7f09-c52a-4230-b984-cdf2a875aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are speculations that Marcos and Duterte will team up for
        next year''s elections - a tandem that Marcos'' sister Imee described as "made
        in heaven."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69623cef-f4d9-4f3f-8714-a506a16115b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40020b-1254-4cc0-954d-82d01854b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:04.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte initially declared she had no plans to run for any national
        post, but later dropped her reelection bid and left her local party Hugpong
        ng Pagbabago to join Lakas-CMD. It''s still unclear if she will run for president
        or vice president in 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8ebd8-e0e9-4e8d-87bf-b6208e67c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b467ec1-0c99-436e-8494-26ee21cb43f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Vice President and presidential aspirant Leni Robredo, the
        presidency and vice presidency should not be occupied by officials who are
        subject to an "internal arrangement."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85a3b3-b458-4760-a208-35e4430dd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524f6c3-cddb-49da-965a-304d2f4a3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that a term-sharing agreement would violate the Constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223be653-82cd-4885-b62a-70f05ba5340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee25c23-aa7f-4ba5-a56b-5dd035719b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T00:49:49.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:23:07.064+08:00
