        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6059a9-3fa1-4ccd-be54-4658acbf9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Qatari Deputy Prime Minister and Minister of
        Foreign Affairs Mohammed bin Abdulrahman Al-Thani, Blinken said that the US
        government had already facilitated the departure of more than 380 US citizens
        and 280 legal permanent residents from Afghanistan since August 31, when the
        US withdrew from Afghanistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebbc5d7-acc8-47fc-909f-1a75711450b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470cc951-41d4-4b45-b248-b1b090b865ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken qualified that those US citizens who had been offered the
        opportunity to leave are ones who the State Department "identified as prepared
        to depart and having the necessary travel documents."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761127d-f5e3-492f-bb8f-cf9b2dc34268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61fdee-34c8-43e4-9391-92bc0b6c94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A picture that changes''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86638ca-89e7-4c77-a7e1-26c023fdc1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken stressed that his announcement relates to this one particular
        moment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee03366-1e0a-4c1f-a6be-6737496babc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1c068-81c1-42c4-bf15-efc7f239e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture "changes on a on a regular basis," Blinken said, "because
        what happens is this: Some people who have identified as Americans say, nonetheless,
        they don''t want to leave because their families, extended families, are in
        Afghanistan, and they want to continue to stay there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f694b5-93f5-40fe-b137-c7865c43c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4040c-1633-4bd7-ba36-5cff1c48620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Others change their minds and have told us they don''t want to
        leave and then decide that they do want to leave, so that number changes,
        as well," Blinken explained. "And still others since August 31 have come forward
        to identify themselves as American. So we''re going to continue this effort
        for as long as people want to leave."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78172a5-e94b-4a33-8f01-aa8dc2122352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27903e7b-9aef-4702-9a9f-59346a280072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an effort that will continue," Blinken affirmed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca38f9e-aefe-4641-b194-23df4a25d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e3932-71c8-4ee8-b362-5d74c5f5fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson told CNN Thursday that they are
        "in touch with a couple of hundred other US citizens who do not want to or
        are not currently ready to depart."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8769736-236c-48f7-b4d3-e889c966d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c89b9-fce9-4730-80db-9e46ae9a1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before speaking to reporters, Blinken and Al-Thani signed an agreement
        Friday to have Qatar''s embassy in Kabul represent US interests in Afghanistan
        as part of the US-Qatar Strategic Dialogue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006363fe-82b5-4540-ad29-979c424da45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7110d33-414d-4bb8-bce9-5fd827e2b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we''re signing two new agreements that reflect our deepening
        collaboration on Afghanistan," Blinken said. "The first establishes Qatar
        as the United States protecting power in Afghanistan. Qatar will establish
        a US intersection within its embassy in Afghanistan to provide certain consular
        services and monitor conditions security of US diplomatic facilities in Afghanistan."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b27f51-8ff0-4db0-964a-3c70a7bcd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa4ddf-c6a9-4c76-957d-b73d1e5640e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second agreement will formalize the US partnership with Qatar
        "to facilitate the travel of Afghans with US Special Immigrant Visas, a role
        that it''s already been playing in many instances," Blinken said, "and serve
        as a transit point for eligible Afghans as they complete their application
        process."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae703b40-e813-4a9c-9658-6f8afe0783e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2969d-be34-4a56-9a1f-cc761de3c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shuttered</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed2ebe-d03a-4fa0-a0d7-aa218990ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic compound in Kabul -- once one of the largest US embassies
        in the world -- has been shuttered since the US withdrawal in August, and
        the US relocated its diplomatic mission to Doha.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406d7a6-b7e0-4212-914a-9f5925e74d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0cbb7-fa22-4d37-ad7e-647bb8659c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no formal relations between the US and the Taliban, and no
        formal US diplomatic presence in Afghanistan, Qatar will now act as the "protecting
        power" for Washington. Qatari embassy staff will serve in a new US interests''
        section inside Gulf nation''s embassy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d755c0-d16c-4f93-a970-dca3b113de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72091e9f-062b-4a2a-b620-e57b47254670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US interests'' section will use some of the facilities vacated
        by the US Embassy in Kabul, an official confirmed to CNN, with Qatar providing
        security.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5fed11-af8d-4031-b9e6-d05a6613d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b8691-2845-4d89-be59-d6cd336569a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters was first to report the new arrangement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c3d1a-d58d-4ca9-8928-aebafae5c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c144177-d007-4af1-ae2c-f8555c1cfaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US Special Representative for Afghanistan Thomas West
        told reporters that the US is "not seriously thinking about" reopening its
        embassy in Kabul at this time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657a1a4-ef6f-428a-ba67-5184d0cdf81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a748598-9bdb-4752-a8b0-06c028c1177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:10:22.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we want to see is the establishment of a record of
        responsible conduct by the Taliban, of predictable conduct, and then we''ll
        assess what needs we have on the diplomatic front," he said during a briefing
        call.</p>'
    '37':
