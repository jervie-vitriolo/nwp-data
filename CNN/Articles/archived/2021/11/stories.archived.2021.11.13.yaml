  'Bong-Go-president-2022':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': '(Photo courtesy: Presidential Photos)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-13T17:38:36.922+08:00
