      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10th edition of the sports event - <a href="https://www.cnnphilippines.com/sports/2020/5/11/asean-para-games-cancelled-psc-withdraws-financial-aid.html"
