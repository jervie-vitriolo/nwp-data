      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Paralympic Committee President Mike Barredo expressed
        his disappointment in the cancellation of the ASEAN Para Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a0bcc-6163-406f-a81f-9ef7a101051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:25:23.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:15:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very disappointed. Our para-athletes are looking forward and
        aspiring to participate in these games," Barredo told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17878e9b-5dfe-4fec-9a27-f3447d54a7ff'
      'mgnl:activationStatus': true
