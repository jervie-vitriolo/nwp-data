  'Russia-Belarus-military-drills':
    'author': 'Kara Fox, Anna Chernova, Katharina Krebs and Matthew Chance, CNN'
    'caption': 'Russia and Belarus flexed their military might for a third time this
      week near the Poland-Belarus border, where thousands of people are stranded
      in deplorable conditions, trapped at the center of an intensifying humanitarian
      and geopolitical crisis. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-13T16:10:10.003+08:00
    'imagesource': 'jcr:53f6cfa6-71d6-45a1-9953-dff96cd7494a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39283541-ab43-43ba-af0c-8fde46c37dba'
    'lead': 'Russia and Belarus flexed their military might for a third time this
      week near the Poland-Belarus border, where thousands of people are stranded
      in deplorable conditions, trapped at the center of an intensifying humanitarian
      and geopolitical crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T16:12:43.109+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:16:21.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:49.135+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Belarus', 'military']
    'template': '1'
    'title': 'Russia and Belarus hold military drills as migrant crisis on EU border
      grows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034212d5-9edc-4dab-b65c-31d54ea72103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia and Belarus flexed their military
        might for a third time this week near the Poland-Belarus border, where thousands
        of people are stranded in deplorable conditions, trapped at the center of
        an intensifying humanitarian and geopolitical crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413f8d5-53f2-4325-baba-862c082c04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Russia and Belarus held joint paratrooper drills near
        Poland, exercises the Belarusian defense ministry said were "in connection
        with the buildup of military activity near the state border of the Republic
        of Belarus." Two Russian paratroopers died during the maneuvers after their
        parachutes failed due to strong wind, state news agency TASS reported, citing
        Russia''s defense ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf3cb2-9ac1-4aca-b5ba-cd833ad37316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 15,000 Polish soldiers have been deployed to Poland''s border
        with Belarus in recent days in reaction to a tense standoff that the European
        Union, the United States and NATO say is of Belarusian leader Alexander Lukashenko''s
        making.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3ebd9-d508-4186-8bf2-45891c4012eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO said Friday it was monitoring for any escalation or provocation
        in the situation on its members'' borders with Belarus after the drills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952e1d5-f39b-43f0-a97d-2f5829564e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western leaders, including prime ministers of neighboring Poland,
        Latvia and Lithuania, are accusing the Lukashenko regime of manufacturing
        a migrant crisis on the EU''s eastern frontier as retribution for sanctions
        over human rights abuses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f36387-e4c9-4776-ad4e-bfc69c13b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:24.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko''s government has repeatedly denied such claims, instead
        blaming the West for the crossings and treatment of migrants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711e8b8-94c1-436f-83c1-349c7afd4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trapped in the crossfire are upwards of 2,000 people stuck between
        Poland and Belarus who are now facing conditions the United Nations has called
        "catastrophic," with desperate scenes of hunger and hypothermia playing out
        in freezing forests and at makeshift camps at the border.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575a8e2-2595-4e50-9a46-b7240fe092a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, Belarus'' largest (and most important) political and economic
        partner, continues to defend Minsk''s handling of the border crisis while
        also denying any involvement in it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04bb6af-0a9a-495b-9e13-eba5649c3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia demonstrated that support by flying two long-range Russian
        Tupolev Tu-22M3 supersonic long-range bombers over Belarusian airspace on
        Wednesday and on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74f11d-3d1f-4a0a-a30b-8703d90ff685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft, known to have nuclear capabilities, practiced "issues
        of interaction with ground control points" with armed forces of both countries,
        the Russian defense ministry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5b11c-ab85-4b50-abf8-db0b16f0dc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:26.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Ukraine is also scaling up security. On Thursday, it
        announced it would hold military drills with some 8,500 servicemen and 15
        helicopters in an area near its borders with Poland and Belarus to counter
        a potential migrant crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de78902-b7d1-4213-a96b-ce73786a792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show of force unfolding across the region is continuing to test
        a fragile political order, with allegations from the United States on Russia''s
        military buildup this week deepening concerns over the potential for a wider
        geopolitical crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a61ca-cd72-47a2-9d06-1e569b80e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken said on Wednesday that the
        US is "concerned by reports of unusual Russian military activity" and mentioned
        the possibility that Russia may be "attempting to rehash" its 2014 invasion
        of Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19cc448-5a85-4502-ace7-b7658e882b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia hit back at the allegations on Friday, saying that they represented
        an "empty, groundless escalation of tensions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2ab4c-9504-4cc5-bae4-6dd96db387ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This will not succeed''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb6e2b-588d-40d4-b2ec-094675249fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen called the border
        crisis a "challenge to the whole of the European Union" earlier this week.
        "This is not a migration crisis. This is the attempt of an authoritarian regime
        to try to destabilize its democratic neighbors. This will not succeed," she
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17a9ef-1d18-41c0-875a-420a05b53bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western powers are now preparing to levy new sanctions on Belarus,
        and the EU said it was considering penalties against third-country airlines
        for contributing to the crisis by transporting people to Minsk, the Belarusian
        capital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2aabc3-b03f-4149-9fa9-608b8fa1e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Turkey''s foreign ministry said in a tweet that they
        would ban people from Syria, Iraq and Yemen —&nbsp;where many of the migrants
        stuck at the border are from —&nbsp;from flying from Turkish airports to Belarus.
        The ministry on Thursday fought back against claims it was contributing to
        the crisis, saying that they "refuse to be portrayed as part of a problem
        which Turkey is not a party to."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266fabe-7fc1-457e-93a6-447d96f819e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Council President Charles Michel replied to the tweet, saying
        "thank you" for the "support and cooperation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5444c4-5b57-4953-8681-d45cbd020e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow hasn''t budged however, with Kremlin spokesman Dmitry Peskov
        dismissing accusations that the Russian carrier Aeroflot had helped refugees
        travel into Belarus. Statements from Aeroflot demonstrate that it "did not
        provide and is not providing transportation of migrants to Minsk," Peskov
        said, adding that "even if some airlines are engaged in this, it in no way
        contradicts any international regulations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602dd2fb-9c45-4ae6-b000-c12ff019e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the White House''s National Security Council announced
        on Wednesday that it was preparing "follow-up sanctions" designed to hold
        Belarus accountable for "ongoing attacks on democracy, human rights and international
        norms." This is the second round of sanctions announced by the US in recent
        months. It is not clear when the new measures will be executed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1e987-5bd7-4854-9112-7fcdabb7df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is also expected to "expand and tighten its sanctions against
        Lukashenko''s regime," Germany''s acting Foreign Minister Heiko Maas said
        Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994b76e-0810-4d23-a559-59a6770aabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The human cost</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6566a1e-9dbc-4587-a424-a2442bb0128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, conditions for migrants trapped at the border continue
        to deteriorate, with people at a makeshift migrant camp at Bruzgi, on the
        Belarusian border, now starving and desperate for firewood in near freezing
        temperatures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78746d-71ea-4c61-b713-580aa242e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:33.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN gained exclusive access into the camp, where chaotic scenes
        at a food distribution area were unfolding as the Belarusian Red Cross tried
        to hand out food aid to tightly packed crowds while Belarusian security forces
        pushed them back. Disappointment and grief is palpable throughout the camp.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f9805-74d5-4d71-9214-0b1827f51f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:34.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants fleeing war-torn countries such as Syria and Iraq had come
        to Belarus with the expressed purpose of moving deeper into Europe and of
        trying to find a better life. But now, there''s a bitter sense of disappointment
        that isn''t happening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59e248-69f3-4d04-ab73-329293349742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of November, there have been 4,500 recorded
        border crossing attempts, according to Polish authorities. The Polish border
        guard said it had recorded around 1,000 crossing attempts in the last few
        days, including some "large-scale" efforts with groups of more than 100 people
        trying to breach the fence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ce7fa-5f36-4510-8a08-71c022b21099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:35.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian groups are accusing Poland''s ruling party of violating
        the international right to asylum by pushing people back into Belarus instead
        of accepting their applications for protection. Under article 14 of the Universal
        Declaration of Human Rights, everyone has the right to seek and enjoy asylum
        from persecution in other countries. Poland says its actions are legal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24696127-51f3-4891-8e61-e32d538973e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the standoff continues, people keep on coming. Belarusian authorities
        estimate that the number of migrant arrivals to the border could swell to
        10,000 in the upcoming weeks if the situation isn''t resolved.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c7550-f8e9-4808-836d-465f62752624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:12:43.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:16:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/12/europe/poland-belarus-russia-ukraine-military-drills-sanctions-intl/index.html"
        href="https://edition.cnn.com/2021/11/12/europe/poland-belarus-russia-ukraine-military-drills-sanctions-intl/index.html">Russia
        and Belarus hold military drills as migrant crisis on EU border grows</a>"</em></p>'
  'bato-dela-rosa-withdraws-2022-presidential-race':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-13T16:34:09.129+08:00
    'imagesource': 'jcr:b9542aad-37cf-42d9-a77c-c85a4b90b34b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39f990d8-bc01-47b9-a1ef-dceec5e5d675'
    'lead': 'Senator Ronald ''Bato'' Dela Rosa has withdrawn his candidacy for president
      in the 2022 elections, hours after presidential daughter Sara Duterte-Carpio
      made official her vice presidential run via substitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T16:22:56.984+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:16:08.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:49.561+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato Dela Rosa withdraws from 2022 presidential race'
    'updated': 2021-11-13T17:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec1d79-603e-49fb-ac19-38a340d8bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:22:56.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:16:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) –</strong> Senator
        Ronald “Bato” Dela Rosa has withdrawn his candidacy for president in the 2022
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a97fc-9294-4744-9607-26385c98e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:22:56.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:16:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told CNN Philippines on Saturday it was the decision of
        his political party, Partido Demokratiko Pilipino–Lakas ng Bayan (PDP-Laban),
        for him to withdraw his candidacy for president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c0186-47ee-40ce-aac8-971841ca7720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T17:42:40.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:16:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d2e7a-7afb-4412-bb91-47180226b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T17:42:40.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:16:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m a good soldier. I will just follow party decisions. So, <em>desisyon
        po ng partido na mag-</em>withdraw<em> ako. Kaya ako nag-</em>withdraw (So,
        it is the decision of the party for me to withdraw. That’s why I withdrew),”
        said Dela Rosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c803ed00-5cde-4a53-ac55-0e4dbdada198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:22:56.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:16:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation’s former top cop filed his withdrawal hours after a representative
        of Davao City Mayor Sara Duterte-Carpio submitted the substitution papers
        that formalized the presidential daughter’s vice presidential run in next
