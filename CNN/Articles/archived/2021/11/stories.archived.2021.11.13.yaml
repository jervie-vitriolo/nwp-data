      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barredo also said he hopes a new country will host the biennial
        sports event next year, which can be used as a preparation for the Asian Para
        Games scheduled in October 2022 at Hangzhou, China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db66daa-51ea-4556-bf88-f963d7ac3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T17:39:03.772+08:00
      'mgnl:createdBy': 'david'
