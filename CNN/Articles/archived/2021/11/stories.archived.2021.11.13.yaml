      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Waylon Smithers Jr, the loyal assistant
        to cantankerous billionaire Montgomery Burns, will finally find love in a
        landmark episode of "The Simpsons."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a008ba83-ab5e-4e88-ab26-1f7787f89677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:03:12.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character, who came out in a 2016 episode of the animated Fox
        series, will be at the center of a gay romance storyline in an episode set
        to air on November 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e9db8-0707-4f41-958c-2eec6b08f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:03:12.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming episode, titled "Portrait Of A Lackey On Fire," was
        written by longtime series writer Rob LaZebnik and his son Johnny LaZebnik,
        who inspired him to write Smithers'' original coming-out episode.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09826168-76e5-4d61-9228-9c4f81915be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:03:12.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So often, gay romances are a subplot or alluded to or shown in
        some kind of montage or as a punchline," Johnny LaZebnik told the New York
        Post this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e184d11-56aa-4786-b3bc-e0e1d0d35b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:03:12.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what I think I was really excited about, with this episode,
        we get to see -- without spoiling too much -- the beginning, middle and who
        knows how it ends of a gay relationship, of really getting into the nitty-gritty
        of how gay people date, how they meet, what it''s like."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1baf215-e601-4d0b-a8fa-73ef47a9e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:03:12.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the episode synopsis: "Smithers finds true love with
        a famous fashion designer, but will his new relationship destroy Springfield?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2c96f-55a6-4b04-af78-7f2fe61b1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:03:12.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new boyfriend is fashion mogul Michael De Graaf, voiced by Victor
        Garber.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ff675-a02d-4a56-8cfa-1388ad867460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:03:12.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garber, the openly gay star of Global''s "Family Law," told the
        New York Post he was "crucially important that these stories are acknowledged,"
        adding that every time he plays a gay character "it brings back certain feelings
        I had as a young actor where I couldn''t be gay."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a25b0-6821-4a64-a799-55e18011bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:03:12.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smither''s sexual orientation was an open secret on the show for
        years. Before his official coming out in season 27, his utter infatuation
        with Mr. Burns was depicted in elaborate fantasy sequences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ec4aa-f2b0-41cd-831d-db71e8d84b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:03:12.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:59.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/12/entertainment/simpsons-waylon-smithers-romance-intl-scli/index.html"
        target="_blank">Waylon Smithers finally finds love in ''The Simpsons''</a></em></p>'
  'teens-digital-life':
    'author': 'Elissa Strauss, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-13T07:29:07.804+08:00
    'imagesource': 'jcr:58a6a086-60d2-49ad-b5dd-7dab472681b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e13ab3d-5cf6-4b9e-a50b-dd1ffdee4766'
    'lead': 'Deny your kids access to digital life, and you hamstring their social
      life — especially in a pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T07:32:27.523+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:18:29.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:45.182+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the teens making the digital world a kinder and gentler place'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b115d9-c689-4fbf-bd83-1b1fbde63c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Deny your kids access to digital life,
        and you hamstring their social life — especially in a pandemic. You also limit
        their ability to develop online skills that will help them succeed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df00aee-518c-4cf6-a000-260df749bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant your kids access to digital life, and you obsessively track
        every move to make sure they are not doing anything you wouldn''t want them
        to do. Or allow them some digital independence and accept they will inevitably
        end up doing or seeing things you wouldn''t want them to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d4531-e8c6-460a-bd58-e5a4d3382bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Technology can feel like an impossible situation</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbbc2e2-3477-4dad-8559-f9bf7a23d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say this lose-lose scenario isn''t inescapable, though.
        Our kids'' relationship with technology, and tech itself, can change in a
        way that prioritizes psychological well-being and ethical behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ee26f-cb55-4790-a662-8f43dc1d82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new collaborative project called HX brings together top thinkers
        and researchers in the field of ethical technology to work on generating new
        language, ideas and models of technology that put people first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4fb1eb-1d18-48bd-989e-e2890eb625d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies currently put a lot of resources into perfecting
        the "user experience," or how easy and pleasant a device or application is
        to use. HX wants us to also consider the "human experience," in all our technology
        interactions, with a focus on how tech makes us feel, said David Ball, senior
        director at Headstream, an innovation program focused on building healthy
        and positive digital spaces and experiences for teens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53493e-3be4-427c-ae8d-76ba196d712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As technology has become so integrated into our lives, we''ve started
        asking ourselves, ''How is it impacting our well-being? How is it impacting
        our ability to connect with people?'' Policymakers, parents, and young people
        have a growing understanding that things could be different," said Ball, who
        is also part of the HX team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181890a-07e5-4312-9318-bced8ec4e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why kids and teens need HX</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4cc10-9ff0-4931-9575-ed16999cdb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many teens, Alexa Gwyn, now 19, said she can see how technology
        helps and hurts her. She appreciates the chance to educate herself about any
        subject, or connect with like-minded communities who, for previous generations,
        would have been out of reach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7561f0-3768-4556-b0dd-a03975cd2ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the way technology encourages her and her peers to compare themselves
        to one another and often harms their self-image in the process? Or how it
        emboldens groups of individuals to "cancel" someone for a mistake? Or make
        the world feel as though it''s in constant crisis? This didn''t sit right
        with Gwyn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff7abb-62a9-4463-b56c-77b6c120748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This caused me a lot of anxiety and, as a young person, you feel
        like you can''t do anything about it," she said. "I didn''t feel like I could
        talk to anyone about it because it didn''t really seem like a real problem
        when you compare it to all the horrible things that occur daily."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a145c-42e5-4b51-b128-1c759077b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwyn''s frustration with technology led to her 2017 involvement
        with Headstream while she was in high school in Palo Alto, California. Now
        an undergraduate at Vassar College, she still works with the program as a
        youth team leader, finding ways to feel better in digital spaces, and for
        digital spaces to make people feel better — "digital wellness," at it''s called.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c6bc9-9894-4b17-b438-1ffeb3ecb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ameen Berjis, 15, went through a similar process. He noticed his
        friends at his Oakland, California, high school feeling addicted to social
        media and video games, and for a time he couldn''t stay away from gaming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868150f-2632-4975-89f5-9510dc3d8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see them going down a path of addiction, and they can''t stop
        scrolling," he said. He knew digital life was inevitable but wondered if it
        could take a different shape to hold on to what kids like about it and get
        rid of some of what makes them feel so bad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5757720-fc69-4f3d-aa18-b063afd6516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now works on an app called Inspyre that pairs adult mentors with
        under-18 mentees in any field, an idea that earned him a spot in Headstream''s
        incubator program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c207b-5895-43a6-b632-530d616aafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can be done today</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b36d8-81b7-4f7d-9d3d-b5eac56a682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families can encourage a better human experience for kids by moving
        away from the quantity conversation and toward establishing quality, said
        Mimi Ito, director of the Connected Learning Lab at University of California
        Irvine and cofounder of Connected Camps who is also part of HX. There are
        a number of questions parents can ask themselves to determine if their kid
        — and each kid is different — is experiencing quality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cba8b6-9b89-4fe2-8e47-bbdf58459da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are your kids able to realize their learning goals, or social goals,
        or healthy peer relationships (in their lives overall)? Is tech supporting
        these things?" she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c5dce-a1ac-4177-a7d2-4140260a44f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, for example, a child is into gaming, adults should consider
        which games they are playing and how it''s supporting their academic development.
        Are they simple, mind-numbing games played alone on a phone? Or more complex
        games that involve history, coding or working with others?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9dda1-1e88-4b9e-9b92-e2e686788213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For kids who spend time on social media, help them think about what
        they are getting out of it. Stress and shame? Or, are they learning how to
        connect, and present themselves in the digital space, which will benefit them
        down the line?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c74934-a556-4901-9b27-c5ab2d2c28cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you reorient in this way, you can make the tech support these
        awesome things we want kids to do, rather than think your role as a parent
        is to monitor and limit them," Ito said, adding that too much control of time
        online may impede children''s ability to learn how to self-regulate. She recommends
        parents allow kids to begin exploring setting their own boundaries around
        age 10.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e0775-e5aa-403c-a420-c34f0e897a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The less grown-ups play computer cop, the more kids will be open
        to discuss issues they are having with their digital life, she said. "If children
        think that parents are just going to judge and think it is all bad, then they
        won''t bring their problems to you. But once trust is established, parents
        can develop solutions together with their kids."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfcccd4-16fb-41ba-88ad-f4457af41f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball encourages parents to experience tech alongside their children.
        Start young so they can establish this trust. "It may look like playing games
        together and them seeing what losing looks like in the gaming space, or going
        through photos or creating an avatar together," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687bbb9-a03f-45a7-8011-72a4a3368cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever it is, "build tech into the relationship you have and make
        it not a thing that is done in secret."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8a679-6e39-4b40-a022-05ddf694c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwyn also wants kids to talk more about their human experience in
        school.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd0555-e37d-4013-bcb4-b58ec9711c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers could address how big app creators make their money, and
        how the apps work. They could also teach students on how to navigate some
        of the complexities of life online.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6001e3-0603-45a7-9dd9-57d9632edcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Educate them about the fact that they can have agency and control
        over their digital lives, and can prevent and work around issues," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93b090-a2de-4371-80f2-12e1260982c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving toward a more human-centered future</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e537de-7956-4050-9ec3-84df8d9d1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families can''t do this on their own.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed2104-b110-4ca9-89a5-bfbf8819e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These digital platforms play a huge role in civic life," Ito said.
        "There needs to be a recognition that this is a shared responsibility."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170fc30-91d9-4483-beb9-6bf29fb16a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers and app creators could do more to create more positive
        experiences online which, she argues, are now essentially public spaces. There
        could be more control of negative content online, she said, an issue that
        particularly affects the human experience of minorities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8383268-8d4f-4ab4-b8d9-e8d57b5a51cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black youth are much more likely to encounter harmful and hateful
        content online," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87255094-d553-4b38-b86e-e6eda69b3a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more positive online experience wouldn''t just involve less bad
        stuff, Hall said. He''d like to see more options for users to transform activity
        online to activity offline. If someone shares a post in favor of fighting
        the climate crisis, they will be connected to local groups or activities with
        the same mission. One of his favorite social apps for young people is Novelly,
        which encourages young people to write about issues that matter to them and
        connect over these issues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8a0b2-f421-446e-bc98-9fa20a008d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d like to see mental health outreach options integrated into
        social media platforms, so those in need would have access to a "trained,
        caring support network." Also on his wish list is the creation of avatar options
        that are more inclusive and reflective of the diversity of human life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0958f2-428c-4895-822b-ae15a1bb56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:47.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, a better human experience for kids would be less passive,
        and more active.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c0b62-37c7-4b49-8e9e-938f117f35e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could be moving from the consumption of content, which is the
        common experience today, to the creation of content in which you are supporting
        somebody and connecting to them in a meaningful way," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035a243-7be8-40e0-bd51-40dce73c2cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berjis would love to see a feature integrated into social media
        that would allow users to click through for context about the issue being
        discussed. He hopes this would help combat cancel culture by stopping people
        from "basing their assumptions off that one Tweet."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d24e7-1dd0-469f-8626-8a48f8b8c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwyn thinks change won''t happen until we start taking better advantage
        of a tried-and-true approach: conversation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c29ff4-21a5-4670-9da7-d478841d0c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something that makes me hopeful about the future of tech isn''t
        necessarily a specific idea, but that so many people now have the spark to
        want to change things and get involved. These conversations are budding, they
        are just getting started, and they are things we haven''t talked about before,"
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbdec36-b60b-46bd-b001-c1654e27815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now that they are, we realized we are all experiencing the
        same things and want change. There is strength in numbers."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285001df-c6f1-48a4-8e14-cd4d5d92649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Takeaways</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773c82c-508f-401c-ab4c-a73237205899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quality is more important than quantity when it comes to determining
        the value of time spent online</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f89f3-9f7f-4806-95c6-544a7eb10925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allow kids the chance to develop self-regulation skills when online</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc874b-42a7-48ac-8ca3-339ca622437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go online with kids starting at a young age to help them navigate
        digital spaces</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db6785-0c42-4081-b241-7853ce6540cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encourage schools to talk about the emotional effects of digital
        life in the classroom</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc6951-0f97-44ab-aead-ee0ae9825e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encourage kids to find spaces online where they can connect, rather
        than compare</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621256b-39f5-4b06-9c01-379216857d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:32:27.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/12/health/kids-online-digital-wellness/index.html"
        target="_blank">Meet the teens making the digital world a kinder and gentler
        place</a></em></p>'
