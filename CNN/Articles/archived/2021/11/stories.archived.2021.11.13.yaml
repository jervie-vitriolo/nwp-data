      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADT head coach Jovanie Villagracia said they were able to address
        their lapses in the squad''s <a href="https://www.cnnphilippines.com/sports/2021/11/7/Kaya-edges-Azkals-Development-Team-Copa-opener.html"
        target="_blank">loss to Kaya FC-Iloilo</a> in its dominating win against Mendiola.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87e4b3-5cd7-43f1-9f49-ce6acda1c1d6'
      'mgnl:activationStatus': true
