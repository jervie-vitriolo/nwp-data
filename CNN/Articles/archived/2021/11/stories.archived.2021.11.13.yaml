      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong>  —
        Expecting a recovery in tourist travel, Cebu Pacific on Saturday announced
        Saturday it will start hiring new cabin crew.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff960071-8cae-4f87-8be3-aa9bb19f358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T11:29:26.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more destinations reopening for leisure travel, coupled with
        the easing of domestic travel restrictions, the low-fare airline is boosting
        its workforce to support the anticipated air travel demand recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8716b-aaac-4451-a8cf-ad2273491369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T11:29:26.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the year 2020 has been one of the most challenging years
        for everyJuan. As we continue being cautiously optimistic and prepare to paint
        the skies yellow again, we are pleased to reopen the hiring of additional
        cabin crew," Felix Lopez, vice president for People and Admin at Cebu Pacific,
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869cc493-160b-4a7b-916e-52b825a65c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T11:29:26.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it "has reached out and encouraged former
        CEB cabin crew to apply."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad2962-0c74-4823-9742-efb67983c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T11:29:26.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific, a subsidiary of JG Summit, said all of its active
        flying crew members are now fully vaccinated against the virus.</p>'
  'Moderna-vaccine-arrival-November-13':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
