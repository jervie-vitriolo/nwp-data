      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spearheaded by the J. Amado Araneta Foundation (JAAF), the group
        organized "Treats for 40 Years," a special gift-giving activity that coincides
        with the four-decade tradition of lighting the symbolic Giant Christmas tree
        in Araneta City.</p>'
