        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3854c-86b2-456c-af65-8db342fb5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people are already excluded from entertainment venues,
        restaurants, hairdressers and other parts of public life in Austria. If the
        new measures come into place, the unvaccinated will be ordered to stay home
        except for a few limited reasons; the rules will be policed by officers carrying
        out spot checks on those who are out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebd700-de9a-4a63-bf4a-489fbe27e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18800d7-5851-492a-a637-fa2ce6e09fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 65% of Austria''s population is fully vaccinated against
        Covid-19, one of the lower rates in the European Union.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c90bc-7414-4152-be52-de2fa186828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c22c9-b490-4dc9-acad-610510250ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''It is clear that this winter will be uncomfortable for the unvaccinated,"
        Schallenberg warned on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f3e78-a8a0-4e4e-898d-741e04a48c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c103762-de92-43fd-90f1-09628e82848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lockdown for the unvaccinated means one cannot leave one''s home
        unless one is going to work, shopping for essentials, stretching one''s legs
        -- namely exactly what we all had to suffer through in 2020," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b9ff64-095c-4b6e-9939-e927bc62300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f4c5c-7a63-4694-88b0-2391862755a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Schallenberg''s announcement, the governor of the province
        of Upper Austria, in the northwest of the country, pushed to introduce the
        measure in his own province soon. The region is the country''s worst-affected
        area, with Stelzer calling the situation in his province "dramatic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdfe20-1e68-433b-91dc-3a4531daa2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b7a19-e2f4-4d2e-9eda-9f0bd6271bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schallenberg''s tone encapsulated the frustration that several European
        governments have expressed towards unvaccinated pockets of society, as a wave
        of Covid-19 infections sweeps the region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb974589-e6d8-4864-ac8d-cb5a6fca6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd9eef-e655-4a32-ab98-4a87d8e26d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Germany, ministers have ramped up their rhetoric
        towards those who are not inoculated. Its capital Berlin announced on Wednesday
        it will ban people who are not vaccinated from indoor dining, bars, gyms,
        hairdressers and cinemas from next week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b17db-3782-4149-a88d-3ce2fd1eec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de832569-3e0a-4903-b45c-8b5cb6e437b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine rates vary across Europe but get steadily lower towards
        the east of the continent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdfab3-a8a6-445e-9424-a961d8acb914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5f922-304c-44f0-860c-4a87d1842ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:02.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German officials meanwhile warned on Thursday the country remains
        in the grips of a ''''very worrying'''' rise in Covid-19 cases and advised
        residents to "urgently to cancel or avoid larger events if possible, but also
        to reduce all other unnecessary contacts."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620585c6-0df3-4ad3-9e98-82403e64da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6ca6e-0ab1-4de9-bfe9-a61b9fb6a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Robert Koch Institute, the country''s seven-day
        incidence rate has risen to 263.7 cases per 100,000 people -- up from 169.9
        cases reported a week ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ba711-950b-4c31-83a3-86fe34a6a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd335b-98d7-4538-927d-eb477a6e7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the country''s wealthiest state, Bavaria, declared
        a state of emergency on Thursday. ''''The coronavirus pandemic threatens the
        lives and health of a large number of people throughout the state of Bavaria,"
        a statement published by the state premier''s office on Wednesday said, adding
        that ''''in many hospitals, there are already no or only very few capacities
        available."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3f6d7-9419-4a97-bc04-a91b372bf9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea91923-ab5b-4584-a713-e46f9054fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian government said on Friday it would reintroduce "a
        few more national measures" to "reduce the [Covid-19] infection" in the country.
        Health Minister Ingvild Kjerkol said "unvaccinated people over the age of
        18, who live with someone who is infected with the virus, will have a duty
        to get tested," adding the obligation would apply from November 17.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a25b3-e503-49ce-b1b9-e8574516e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48206201-82ec-46e6-8e53-d881f6a8315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also advise municipalities to start testing
        unvaccinated healthcare workers twice a week, with a clear message that they
        must wear a mask, according to the statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919adf10-0e66-49e1-8396-bbabfc65e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae16679-6754-42a3-b200-d21fbf22755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second consecutive week, Europe was the only region in the
        world where cases and deaths were found to be climbing in the World Health
        Organization''s weekly global report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6902b-c063-4c5e-98e0-c7a461601a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b54b5-1480-4b3c-90ff-99ffc04ee6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between November 1 and 7, there was a 1% increase in new weekly
        cases, the update said, and just over 3.1 million new cases were reported.
        The region also reported a 10% increase in new deaths over the last week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be8118-4426-4d0e-9f5f-7dd5e25a3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/12/europe/austria-unvaccinated-lockdown-europe-covid-intl/index.html?utm_content=2021-11-12T17%3A21%3A04&amp;utm_term=link&amp;utm_source=twCNN&amp;utm_medium=social">Austria
        set to place millions of unvaccinated people in lockdown, as chancellor slams
        ''shameful'' shot uptake</a>."</em></p>'
