      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong>&nbsp;The
        Department of Health reported 1,997 new COVID-19 infections on Saturday, pushing
        the nationwide tally to 2,815,080.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40d04d-d41c-4468-9233-25a1ac6f75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:59:28.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1% or 29,382 of the cases are active or currently sick, with
        63.6% experiencing mild symptoms, 16.34% in moderate condition, 10.1% with
        severe symptoms, 5.6% without symptoms, and 4.3% in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db0893-fcfe-4472-84ba-e1b836f2309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:59:28.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 45,272 - which is 1.61% of the case total
        - after 238 more persons lost their lives to the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c67abb-3960-4802-9b7a-8bb5567c893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:59:28.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,696 others got better, raising the recovery count to
        2,740,426 or 97.3% of the COVID-19 count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f9611-2d38-4767-b980-2ee533e7f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:59:28.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said it reclassified 216 survivors into deaths
        after validation, and deleted 32 duplicates, including 29 recoveries and one
        fatality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d83b90-76d2-4282-9eca-3597b2ead347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:59:28.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories submitted their data on time, the agency added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f759a41-d264-4d2d-abe6-cc8580326988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:05:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - dropped to below 5% again at 4.5% based on 45,964 tests reported
        on Nov. 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc827a8-2971-4ace-bb26-15e7568a7eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T18:05:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, the positivity rate
        should remain below 5% for at least 14 days before countries or regions reopen.</p>'
  'Lakas-CMD-Senate-bet-withdraws-Bello-substitute':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-13T15:58:10.089+08:00
