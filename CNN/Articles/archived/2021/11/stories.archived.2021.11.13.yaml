      'mgnl:created': 2021-11-13T04:43:07.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There were still stark divisions on key
        issues at the COP26 climate summit on Friday night, as talks went into overtime
        and appeared likely to go well into the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2503736-7097-4309-b60c-19e9f7f3022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371306a-8769-4eb7-bb5a-ca9da7d88ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 6 p.m. local time, David Waskow, the international climate
        director at the World Resources Institute (WRI), said in a briefing that he
        expected "the next iteration" of the agreement text to come out in the next
        12 to 24 hours. But it might not be the final version.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be3bbe-6bca-4e24-ad07-f0a1b07ffcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2af123-6139-4bea-a4cf-095707b6cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the talks told CNN that it was almost certain
        another draft agreement would come before a final one and possible even a
        fourth draft would be required before any official deal. The source suggested
        that could take talks into Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889dae0-01dd-46fe-94c3-eefb8cbaf6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36879c92-b62b-4b19-af0f-d9425bd78266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiators have been in talks for 12 days, including some heated
        sessions this week over everything from language around fossil fuels, the
        rules of carbon markets and who should pay for the impacts of the climate
        crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b480a28a-821b-4e96-a10f-91380f5ab28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9440a-dfe7-4f92-a73a-4bbd39d9f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 197 parties in attendance will need to agree on each and every
        word of the final agreement, so further watering down of the current draft,
        which was published early Friday, is entirely possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a20aa-86b6-4cb9-af56-21b41b5cf36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2ad94-b9a1-4d73-895d-f530e90e7798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of climate analysts attending the summit noted in a briefing
        email that "battles over loss &amp; damage, carbon markets and finance" were
        flaring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d2d5a-bcba-4fce-a8b0-3767ca8f0e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fe8ff-106b-4082-86eb-11c05aa69278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a test of COP President Alok Sharma''s nerve and whether
        he can deliver ambitious outcomes where there isn''t obvious consensus," the
        group wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc8a48-ecdb-4d92-8364-77263c05721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14576b99-71a9-45ac-8b1a-de5be3bd8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP conferences typically run over time, but there had been an expectation
        that a full agreement could be reached Friday night or early Saturday. Sharma
        had optimistically said all week he hoped for a deal by 6 p.m. Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01546b7c-b15d-4c0c-a874-73058c406fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4269142d-777d-40d6-9bf1-6605e2450913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:34.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a clear split between developed and developing nations
        around whether a new "loss and damage" fund should be established through
        which wealthy countries would pay liability to developing countries for the
        impacts of the crisis on their countries. Developing nations believe wealthy
        countries are historically more responsible for the climate crisis, but the
        impacts are disproportionately felt in the developing world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216b437-ca1d-4fad-a509-13b6dc3deec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce3b55-d5f8-4934-8e8b-c07f104eb977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US official said Thursday does not support the creation
        of a loss and damage compensation fund.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f241df1-14ac-4cb3-9f68-baa86baa4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577a4a24-fffe-4275-8c96-e1fcab9dee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EU spokesperson declined to confirm the bloc''s position, but
        pointed to remarks by its climate policy chief Frans Timmermans made earlier
        Friday, saying that loss and damage "is a key part of our conversation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f61b2-2763-4acc-af61-7f0ed33d4d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a73f2e-a494-43ff-bc22-d2a6b1fa7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:37.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to move and find the solutions that will help vulnerable
        countries respond to the damage and destruction the climate crisis has already
        caused," he said. "We can find a way out of this, I''m sure, together in a
        cooperative atmosphere."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afe807-6927-4309-b4b1-f51681d2ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dff2ef-620c-42f3-8bd5-4ce6ad4cd697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorena Gonzalez, senior associate for UN Climate Finance with WRI''s
        Finance Center, said: "It is highly unlikely that either group of parties
        developed countries or developing countries will actually get their preferred
        option when it comes to the financial options for loss and damage."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f353c61-a9a6-4603-9f5a-477c4fb2a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb85d9-dc4b-45fb-9e54-329b542acd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of talks to preserve a deal came after a second draft
        of the agreement was published on Friday morning. That draft included unprecedented
        language around fossil fuels, despite a fierce campaign from some major coal,
        oil and gas producers to have it removed entirely.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d60f51-0bf3-41f2-83e6-05bcab1b5c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322b1d8-68ea-4a67-b382-316dc8e9dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it shows a good amount of political progress, it essentially
        defers more action on emissions to COP27, which will be in Egypt. That means
        it doesn''t quite reflect the urgency expressed by international scientists
        in their key "code red for humanity" climate report published over the summer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58994a60-3a7d-4bfa-a3d9-3bbb22d7b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f352e-cf6b-4457-ae10-311e0f02c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what was in that draft:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f571f-0e2f-44c9-b41d-9d28241f1f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5ca7c-119f-4d19-816a-07240373c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:42.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fossil fuels get a mention</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ad3ab-7702-4438-8d52-3e7b9ef48088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that any mention of fossil fuels survived the editing cull
        is a win for the COP26 presidency, particularly in its current form, which
        calls for the phasing out of unabated coal and an end to fossil fuel subsidies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ebea7-0bc3-413a-8b69-dc559eb3b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1e986-3b65-4a50-95ba-e522a6d72b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a huge chance fossil fuels may not make the final text
        at all, or be further weakened, but having it in the second draft so close
        to the final agreement puts enormous pressure on major fossil fuel producers.
        Saudi Arabia, China, Russia and Australia were trying to have the article
        on fossil fuels either weakened or removed, according to two sources familiar
        with the talks. Saudi officials declined to comment on the issue, while Chinese,
        Australian and Russian officials have not responded to CNN''s request for
        comment sent Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef66f93-8156-43d1-be78-3c2abfe58fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a28e8-7548-44ab-87cc-a4eff48e82e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the language makes it into the final text, it will be the first
        time a Conference of the Parties climate agreement makes any mention of the
        role of coal, oil and gas, the biggest contributors to the human-made climate
        crisis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fae694-10aa-43e2-9ec7-c42058e730ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961ebc4-c66b-4537-9d56-db80f4312030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the new version of the paragraph is weaker than the initial
        draft published on Wednesday, indicating just how tough the fight over its
        inclusion was. The new text calls for the acceleration of "the phaseout of
        unabated coal power and of inefficient subsidies for fossil fuels."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c51094-9ecb-490a-a084-49696b7ae999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ec410-5a84-4712-9420-f8ff298e1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The added word "unabated" essentially means countries could continue
        to use coal if they are able to capture large amounts of the carbon dioxide
        they emit. The concept is controversial as the technology to fully capture
        greenhouse gases is still in development. And "inefficient" was also added,
        leaving that part of the agreement fairly open to interpretation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329bf8b-1c9c-4ffb-9af1-a1ea635f8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec3339-f26a-45b3-be78-cdd42f8f2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always a bit of a tradeoff. The fact that we''ve got the
        phaseout of fossil fuel subsidies and the phaseout of coal in the text is
        really new and important," Helen Mountford, vice president of climate and
        economics at the World Resources Institute, said in a briefing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72703226-4c92-47b5-b2e3-a229cfde2224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb9dfb-07bd-4594-882c-dec823d512c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they''ve added in ''unabated'' in front of coal and
        ''inefficient'' in front of fossil fuel subsidies, compared to the text a
        couple of days ago, is definitely going back to some more comfortable negotiated
        language in other fora. So I would expect that some countries like Saudi Arabia
        would have been pushing for adding the inefficient in front of the fossil
        fuel subsidies."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30605d-75e1-4707-bd7f-2bd99eb76897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f22ad5-6610-4c90-bac7-2b64230eed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Littlecott, associate director at E3G, said the addition of
        the word "unabated" doesn''t necessarily create a new loophole. He said it
        reflects the current thinking on emissions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec371e-61cf-4de9-9e2e-dc4157b4dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497a132-92ef-4517-a57c-80313b92b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen that a well crafted regulatory framework calls the
        bluff of the coal industry. It says, okay, if you really want to use coal,
        you''ve got to invest in carbon capture and storage ... and what we''ve seen
        over the last 15 years is that the coal industry has not been willing to do
        that," he told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de931013-c67c-402c-8a5f-11b1aa991610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29942c-92ec-4054-860c-366f2323cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bolder emissions deadline is retained but some watering down</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888a254-0f6e-4579-8a35-266847dfb0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To limit global warming to 1.5 to 2 degrees, as agreed under the
        2015 Paris Agreement, every country needs to have a plan that aligns with
        that goal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc22f8-e5ab-41d4-88be-3c2bec4068dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f79515-eca1-4cf7-bbc5-66b3648bd871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Paris, all signatories were required to submit new, more ambitious
        plans this year. But while there have been some improvements, a key analysis
        by Climate Action Tracker published this week showed the world is on track
        for 2.4 degrees of warming. That would mean the risks of extreme droughts,
        wildfires, floods, catastrophic sea level rise and food shortages would increase
        dramatically, scientists say.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8cfdd-11df-4f84-bebe-b0ddc314627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563603a-b81d-48c7-ba18-7be00716600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft agreement "requests" that countries go back to the drawing
        board and come back with stronger plans by the end of next year. That is a
        positive development, because it gives a precise deadline on when these should
        be delivered. Under Paris, countries were only required to do this by 2025.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f04fd-2e94-4120-9acf-22837380d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:55.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44b6c1-2734-4a99-9d94-935481c986c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this new draft gives countries some wiggle room by adding
        that "different national circumstances" would be taken into account. That
        comes after a group of developing countries suggest they should not be held
        to the same standards as wealthy nations, which historically have a much greater
        role in the climate crisis that developing ones.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d17318-97fc-407b-9221-0a3cd747d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443fb5b-8c78-4136-8fc9-2e7d3a1f21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Friday draft agreement, published by the COP26 presidency, also
        retains language saying the world should be aiming to limit global warming
        to 1.5 degrees Celsius above pre-industrial levels.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052d016-b18d-4191-9398-9225bd444a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47387fdf-ce7d-4fc9-95a4-67785e29120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document "recognizes that the impacts of climate change will
        be much lower at the temperature increase of 1.5 °C compared to 2 °C and resolves
        to pursue efforts to limit the temperature increase to 1.5 °C."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe12a85-9692-4ea5-a0c5-578315365a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bff898-867d-42b7-9e53-f6fb7e73d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that, "rapid, deep and sustained reductions in global greenhouse
        gas emissions" are required, the document says. That language is in line with
        the latest science, which shows the world must limit global warming to 1.5
        degrees Celsius above pre-industrial levels in order to avoid the climate
        crisis worsening and approaching a catastrophic scenario.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631fd30-0e60-48ab-b8b7-343d83cf3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa302e-bc81-4203-a581-b16b49694874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s progress on the political level, the agreement is far
        weaker than what scientists say is necessary for the world to contain global
        warming to 1.5 degrees above pre-industrial levels. The most recent UN climate
        science report showed that the world needs to nearly halve emissions over
        this decade to keep that limit within reach.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66950858-31c3-4809-8dec-e833a4fca7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa2158-403a-455f-a1c1-2663bef35a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A doubling on funding for developing nations to adapt to the crisis</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b38fcb-14d7-497f-a0a2-1acd73d1d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A divide remains between developed and developing nations, which
        is common at these annual conferences. This year that centers around one key
        issue -- who should pay for the developing world to adapt to the climate crisis.
        Also issues of funding for the Global South''s green transition and the possibility
        of a type of climate compensation for the impacts vulnerable nations are dealing
        with.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a55f4-d34f-4576-bcfd-4fe9d96b5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb82c5-183d-482c-9433-0854f3423326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Bolivia''s chief negotiator Diego Pacheco said his
        country and 21 other allied nations -- including major emitters like China,
        India and Saudi Arabia -- would oppose the entire section on reducing emissions
        for several reasons, including the lack of finance from the developed world.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44a7d4-e9a3-4966-be3f-7a078dc430bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:02.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51686337-805b-4aa4-a812-88ab052da5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich countries agreed more than 10 years ago to transfer $100 billion
        a year to developing nations to help their transformation to low-carbon economies
        and to adapt to the climate crisis. Adaptation can involve anything from building
        sea walls to prevent flooding, to moving communities back from the coast and
        retrofitting homes to netter withstand extreme weather events.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c98ed-9c34-474b-a0a5-cd55999ff0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4c8d7-5679-4a5a-b24d-d5b477a4a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has the rich world failed to deliver the $100 billion by
        the 2020 deadline, developing nations say it''s nowhere near enough in the
        first place. They also want a 50-50 split between mitigation -- measures to
        reduce emissions -- and adaptation. Far more money has flowed to measures
        focused on cutting emissions.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ea4a1-52f8-48c2-9d8a-8ae57c0a76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67375c31-882d-432c-a882-b0a72a768648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the draft agreement says $40 billion should go to
        adaptation, so the gap is narrowing.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4b4d7-57ce-470b-8436-0f48f21ead14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3616c6-170b-462d-a269-6926605f353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, I do think what we''re seeing here is the text is more
        balanced in favor of some of the issues that the vulnerable countries in the
        developing countries have been pushing for," Helen Mountford, vice president
        of climate and economics at the World Resources Institute, said in a briefing.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf9609-53b4-4957-8380-4efae2fa9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b414ac10-0fa0-46a8-87d3-c11d5132c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:07.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mentions for the first time a new system to pay for "loss
        and damage," which essentially involves wealthy countries being held financially
        liable for the impacts of the climate crisis. The US and EU are opposed to
        that measure.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c93ff1-1b72-49e7-876a-fbaee105be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5fbd39-062e-4f21-9e47-467c4cdacac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the first draft "noted with serious concern" that money
        provided to developing countries to deal with the climate crisis was insufficient,
        the latest draft only omits the word "serious."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88706c79-f9e6-4241-8fff-9652111bd04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:43:07.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/12/world/cop26-agreement-climate-intl-hnk/index.html">COP26
        goes into overtime as deep divisions remain over key issues around money and
        markets</a>."</em></p>'
  'Jen-Psaki-returns-to-White-House':
    'author': 'Allie Malloy and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-13T04:43:36.597+08:00
    'imagesource': 'jcr:a65bbb05-604b-48d0-bc64-6cd7ebdd60a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43911014-14b7-4ade-ad8a-e17d598ad94e'
    'lead': 'White House press secretary Jen Psaki returned to the White House briefing
      room Friday for the first time since testing positive for COVID-19, telling
      reporters she completed a 10-day quarantine and received a negative COVID-19
      test on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T04:46:54.960+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:20:14.161+08:00
