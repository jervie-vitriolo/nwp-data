      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binobotohan natin</em> for six years <em>iyong pangulo at saka
        pangalawang pangulo. Hindi naman ito</em> subject <em>ng</em> any internal
        arrangements," she said in a press briefing in Cebu City.</p>'
