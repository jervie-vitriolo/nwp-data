    'lead': 'Former Labor chief Marianito Roque, the lone Lakas-CMD Senate bet, withdrew
      his candidacy on Saturday, saying it is a personal decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T16:00:15.393+08:00
