    'template': '1'
    'title': 'Americans haven''t felt this bad about the economy in a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dcfff1-964b-471a-a151-3e14a44ff3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Surging prices, a labor shortage and a
        gummed-up supply chain are making Americans uneasy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8c5d1-c4f4-4eab-8a50-48efcd9a4ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3056cd98-0e5a-4b59-bd5c-0327522619a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumer sentiment index fell to a decade low in early November
        data collected by the University of Michigan. The culprit: pandemic-era inflation
        woes and worry that no policies are in place to rein it in. Consumers had
        also expected the supply chain crisis and labor shortage crunch to be resolved
        by now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c86fe8-9380-421c-8aee-77711127bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:25.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ba13b-c25f-48b4-a89d-872e60d257e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the holidays coming our way, Americans are bracing for higher
        prices as well as longer wait times for their orders. So far, rising wages,
        a steady labor market recovery and shored-up savings keep people spending
        and the US economy going.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9fffb-c918-451d-a597-916b4009dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc19206-3226-40e0-8acd-75153c3f1990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the negative sentiment about the challenges to the economy outweighed
        many of the positive factors, including the surging job growth and growing
        paychecks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9f698-ec68-46e2-8f30-63d9aa2e2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a346c6-908f-4df9-921a-5ea710f68b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sentiment has been shaken in recent months amid the more recent
        outbreak of Covid and dwindling stimulus, but the November fallout has inflation''s
        name written all over it," said economists at Wells Fargo in a note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59c04d-1449-49a2-866f-b5aca3dd8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266496dc-38e0-46ca-82cb-2a0a72372b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in four people surveyed said inflation has worsened their living
        standards. Despite higher paychecks, half of respondents said they expect
        inflation to wipe out whatever wage gains they were given over the past year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37372d3a-da97-4554-bde8-61b09df497a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e495ee-325a-4886-a1fd-b569a50f241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers complained about rising prices for homes, cars and other
        durable goods like appliances more than any point in more than 50 years, according
        to Richard Curtin, the University of Michigan''s Surveys of Consumers chief
        economist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53b92f-4a72-484e-bded-08dc4e0fd0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b2df4-ce8e-4722-8a4e-53f3aded6e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until supply and demand are able to find middle ground, the economy
        is in a bit of a waiting game for when the pandemic-driven price increases
        will finally start to ease," the Wells Fargo economists said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a742a-4a75-40e6-bd75-a589d930de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e213c-a744-4e4d-9b6e-f1c4a28e0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explanation that the current price hikes are "transient" and
        won''t last forever — language the Federal Reserve and the Biden administration
        have used — suggests the American people should just sit tight and wait even
        though Washington''s policies have yet to resolve the problem, Curtin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc3b55a-0add-4ef9-9ec3-b6bb00d083c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab78828-4161-4803-bc46-8582bc467e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, political affiliations affect how people are processing
        information about the economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde95825-2d2f-4841-bd43-8f0ca9b6c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5f7a6-cf75-47e9-bfb7-bb80f8a9e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partisans aligned with the President''s party have adopted very
        positive moods, and those in the opposing camp very negative moods," Curtin
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3479bb4-ad8e-4e60-86bf-f5b5ecb6b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T01:13:22.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/12/economy/consumer-sentiment/index.html">Americans
        haven''t felt this bad about the economy in a decade</a>."</em></p>'
