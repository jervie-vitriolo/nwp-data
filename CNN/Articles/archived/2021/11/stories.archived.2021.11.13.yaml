    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Travis-Scott', 'Astroworld', 'casualty']
    'template': '1'
    'title': 'Travis Scott''s attorney says rapper didn''t know about deadly crowd
      crush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558aa56-9810-4e34-bdd4-b16df938d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Travis Scott did not know of a mass casualty
        declaration at Houston''s deadly Astroworld Music Festival last weekend, his
        lawyer said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370cda3-9979-46a9-af5d-133ac144d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f0534-1219-4bfd-bfd1-7e09d5ea0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That never got to Travis, that never got to Travis''s crew," attorney
        Ed McPherson told ABC''s "Good Morning America."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3455cd0d-de56-4a18-b667-13bfee5f5373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65efd3-8e6b-441f-842d-bf5aac6331dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s up there trying to perform. He does not have any ability
        to know what''s going on down below."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4431f-2db4-450e-8a5e-8bd60c602cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d9a85-5a7d-4dc0-95e0-0bc78c0ef5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McPherson''s interview comes nearly a week after a crowd surge at
        the popular event would eventually lead to nine deaths, dozens of lawsuits
        and a slew of still unanswered questions about what went wrong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608adc72-f8a9-41c9-bdc8-4dfbe61f5ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714582f2-2e70-4e68-9eb4-9316d02b0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90 civil suits had been filed in Harris County District
        Court in connection to the tragedy as of Friday, demanding accountability
        from city officials, concert organizers and performers at a sold-out concert
        attended by about 50,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc916024-103e-4c0b-9ffb-9c0ee460a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0108848f-6c29-4b0b-8fd1-d79043633013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Ben Crump said his firm and a coalition of Houston lawyers
        are representing more than 200 victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e6dc3-4d2d-4e2d-9991-d571d55e3ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bcb6f4-9c39-46de-98f7-88cbc9f0dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody should ever die from going to a concert," Crump said Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e137f5f-2f48-41f4-9fd8-33e0dbaa380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41647ec-41f0-44be-be4c-9a6d67810545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Alex Hilliard, speaking at a news conference alongside
        victims and Crump, said festival "organizers, risk directors and security
        personnel" failed to protect the thousands of concertgoers. Medical staff
        at the venue was "egregiously short staffed," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eaec82-d213-497b-9874-607a5bf97072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964d964-ce56-4ef0-9f69-24f40fbb9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniqua Smith, 34, a concertgoer who is part of the litigation, told
        reporters that a woman near her collapsed after appearing to have a seizure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724e606-cf46-4885-8e26-52e81a624717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e00634-675d-4e47-97c9-3091ccec522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking around for the paramedics," she said. "I don''t see
        anyone responding."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506867c-26d4-4c8a-a61f-2aa6e18fff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6342dbba-461d-4564-a481-802f25eeef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said she had tried to make her way out of the venue since
        about 9:45 p.m. Friday but got "caught in the madness" until 2:45 a.m. When
        she finally made it out, Smith said, she fainted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19edf1-038c-4f17-8f60-37fb85642441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb21bbd-ba20-40d2-a7b7-610381f29e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concert continued after ''mass casualty event'' declared</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa1451-6817-4674-8e49-5d228cda044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott, the headliner and organizer of the festival, took the stage
        for his set shortly after 9 p.m. Friday. Officials said crowd surges were
        reported early in his set, with known injuries at about 9:30 p.m.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579d203-5653-4e69-9f9b-f86c2f28199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211392a0-3c51-4770-8cf2-228fe388048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one police officer reported the main stage compromised
        about 9:11 p.m., the Houston Chronicle reported Thursday, citing emergency
        radio chatter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bbc744-d686-4b51-b9d7-c6e43bf3a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef999e-f73a-4b11-81ef-6075604694f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio included reports of breached barricades, people jumping
        gates, and breathing and cardiac problems, the newspaper reported. The radio
        chatter continued until 10:15 p.m., the Chronicle reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1fd1c-f4c7-4b9c-b155-7fd5ec389585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b13601-922c-4d42-a158-de4d481eb531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a lot we can do," one official said, adding that the
        breach was confined to one section, according to the report. "Stand by for
        now. We''ll have to wait, but the concert management will let us know."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26697e-f162-4c0e-b6b9-f2584a7e5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ac43d-d10c-49e1-ae2e-23c37b5a5d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Houston Police Department for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59faf7dc-498f-4a63-b36c-88e9bbf8325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826f516-71ec-4a22-a26b-8ac51d0702ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what Scott saw from the stage and whether he was aware
        of the crowd conditions, but he continued to perform until about 10:10 p.m.
        That''s just over 30 minutes after officials declared the concert a "mass
        casualty event," according to Houston Fire Chief Samuel Peña.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acc6c0-f5c7-40b0-bdcd-34305b370506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a953f-6d87-4f41-bc77-e59df339cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott was "on a riser at one point and he sees one boy down... stops
        the show, [and] he asked security to get to that person," McPherson told ABC.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e10620-6f70-4233-9ec6-5500976fde4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330b8e0-92f4-4d8a-8fc7-be7c5bc6da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understand that when he''s up on the stage, and he has flash pots
        going off around him and he has an ear monitor that has music blasting through
        it and his own voice -- he can''t hear anything, he can''t see anything,"
        McPherson added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a2a39-f4f6-4720-ae9e-cfcffbcaf03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e6852-105d-4982-ba92-a70d84fe417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Police Chief Troy Finner said this week the "ultimate authority
        to end a show (was) with production and the entertainer, and that should be
        through communication with public safety officials."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844f80a-0434-4740-8847-e2ee12bbee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7091395-3662-40a3-955f-b6daec4c72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t hold the plug," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721968c1-7828-4c9c-bfbe-5e5b3ddcff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5273b-bb67-4081-bdea-88377b0d7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There obviously was a systemic breakdown''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab701f8-5f10-404f-813a-fa2bde117b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McPherson said Scott did not know the full scope of what had occurred
        until the next morning. Asked how much responsibility Scott bears for the
        fatalities, the attorney said, "That''s what the investigations are about."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a20219-b715-4400-9f3d-fb3dfebba644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674326b1-ce9e-40d5-b5cb-fd12f1555912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what we''re trying to get to the bottom of... who was responsible,"
        McPherson told the network. "There obviously was a systemic breakdown that
        we really need to get to the bottom of before we start pointing fingers at
        anyone."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097e0a6-d3b9-462a-8702-f8ca7077559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82961f-5e26-4b5e-ada5-7795a8374bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audience members described an unruly crowd surge on November 5 that
        pulled them into what felt like a "death trap," leaving many struggling to
        breathe. Some concertgoers were left administering CPR on those who passed
        out.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b5df00-3f13-431e-8480-a44c63b714d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59beeac3-3846-45f6-adb3-ba1b49598809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 22-year-old college student died Wednesday, becoming the ninth
        victim. The ages of those who died range from 14 to 27. In addition, a 9-year-old
        boy who was seriously injured is in a medically induced coma.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854264d-a2c9-4859-a87e-e2afc8cb44c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
