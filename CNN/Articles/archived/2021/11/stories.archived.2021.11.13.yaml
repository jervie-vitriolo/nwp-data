    'title': 'DOH logs 1,997 new COVID-19 cases, 238 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a4859-7022-4b81-a8eb-a43078640848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:59:28.106+08:00
