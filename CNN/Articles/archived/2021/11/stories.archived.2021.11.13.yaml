    'jcr:uuid': 'bbc149e0-056f-43f7-9563-2367f7e2c0f6'
    'lead': 'Newly retired Philippine National Police chief Guillermo Eleazar will
      run for senator under the tandem of Senator Panfilo Lacson and Senate President
      Vicente Sotto, Lacson confirms'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T09:21:50.983+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:18:17.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:45.931+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newly retired PNP chief to run for senator under Lacson-Sotto banner'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667e2b2-4820-473c-9dfd-7565915fb131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:29:54.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —&nbsp;</strong>Newly
        retired Philippine National Police chief Guillermo Eleazar will run for senator
        under the tandem of Senator Panfilo Lacson and Senate President Vicente Sotto,
        Lacson confirmed Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9cfe08-181c-49b0-b5dd-ba21c33419e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:29:54.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar will substitute for newspaper columnist and PWD advocate
        Paolo Capino who announced his intention to withdraw on Friday due to low
        ranking in surveys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660ec12-08e7-434b-947e-98390605248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:29:54.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I confirm that he will run under Partido Reporma to substitute
        for Paolo Capino who has announced his intention to withdraw from the senatorial
        race yesterday," Lacson, who is Partido Reporma chairman and standard-bearer,
        told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1c429-4f67-458b-b0a9-6275b57357fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:29:54.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar served as the PNP chief for six months. President Rodrigo
        Duterte has appointed Dionardo Carlos, chief of PNP directorial staff, as
        Eleazar''s successor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af368f4-964c-4d1c-9c51-e6689019113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:29:54.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections will accept applications of withdrawals
        and substitutions until Nov. 15.</p>'
