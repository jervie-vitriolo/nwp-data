    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4cdfe51-3e59-4478-9b5a-e70659475057'
    'lead': 'Jarvey Gayoso scored five goals as the Azkals Development Team nailed
      the last semifinals berth in the Copa Paulino Alcantara 2021 with a 9-0 demolition
      of Mendiola FC 1991.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T22:15:05.254+08:00
