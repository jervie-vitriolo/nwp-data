    'template': '1'
    'title': 'Netflix show ''Uncoupled'' cuts a Latina housekeeper character that
      was criticized as offensive'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5934aa-4a09-4c74-8ebd-9cd521fb7673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The upcoming Netflix comedy series "Uncoupled,"
        starring Neil Patrick Harris, will no longer feature a Latina housekeeper
        character after an actor publicly criticized the role for being stereotypical
        and flat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96050fb5-8cc7-4ab1-ab74-5a78ae10ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ada Maris, known for her roles in TV series such as "Mayans MC"
        and "Nurses" and the 1986 film "About Last Night," told Variety that she considered
        the character to be demeaning and one-dimensional and that she was surprised
        to see such a role after a few recent strides in Latinx representation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76299958-cb0f-4b0a-9937-d2df47331862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I opened it and saw that it wasn''t even funny -- it was hurtful
        and derogatory -- I was shocked because I walked in expecting something very
        different given the way things are nowadays and the progress we''ve made,"
        Maris said in an interview with the publication.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516725f1-1f3b-4032-b349-85ccc3203a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncoupled" was created by Darren Star, who is also behind the TV
        shows "Beverly Hills, 90210," "Sex and the City" and "Emily in Paris." It
        follows a man named Michael, played by Harris, who is blindsided when his
        husband of 17 years walks out on him and now must navigate both the dissolution
        of his marriage and single life in New York City as a gay man in his 40s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c94a0-a86c-4c28-8cce-5b6b1d9a16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maris was shown portions of the script from the first episode featuring
        a character named Carmen, who is a housekeeper for the character Michael.
        In the first scene, according to Variety, Carmen is introduced as being "nearly
        hysterical on the phone," calling Michael to tell him in broken English that
        she suspects his apartment has been robbed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012490d-bd57-4452-8c00-cb84858c5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mister, I just get here and they stole!" her line said. "They stole!
        They rob you! I don''t know how they get in."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a511d461-762f-4f6b-8ff4-a03afbf86052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second scene, Variety reported, Carmen berates Michael for
        the way he washed a glass, saying, "No, I do that. You don''t clean good,
        you always leave a ring."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a51648-6ad2-4629-8975-24498252a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading the part for Carmen left Maris so outraged that she wrote
        an open letter to Star and Harris.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae4ad8-cf90-4e06-9623-482ba93d8017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just fed up," she said. "If I''m not going to say anything
        now, when am I going to say something? I just want (writers) to think the
        next time they write a character like that. I''m speaking out for the younger
        actors coming up so they face even less of that than my generation has."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce54c3c-7e9a-41b1-8651-227c9dbbbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris is an executive producer for the series, but was not involved
        in writing or casting the role of the Latina housekeeper, Variety reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d210ee-3e43-4ded-afef-9824e7bc5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Netflix for comment. The streaming service
        said in a statement to Variety that it apologized to Maris and that the character
        had been dropped from the show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b2e43-3d4e-4c38-9bf1-3c10ac30463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:51:26.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:18:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/12/us/uncoupled-netflix-latina-character-dropped-cec/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_term=link&amp;utm_content=2021-11-12T22%3A14%3A23"
        target="_blank">Netflix show ''Uncoupled'' cuts a Latina housekeeper character
        that was criticized as offensive</a></em></p>'
  'eleazar-senate-race-2022-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-13T09:19:15.768+08:00
    'imagesource': 'jcr:a6cec36c-f039-4c37-8152-ae4fb2263172'
