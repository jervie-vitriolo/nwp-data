    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gayoso scores five goals as Azkals Development Team wallops Mendiola'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa8f12-8c69-4ce8-80fc-98d99360d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) –</strong> The
        Azkals Development Team (ADT) clinched the last semifinals berth in the Copa
        Paulino Alcantara 2021 with a big 9-0 win over Mendiola FC 1991, Saturday
        at the Philippine Football Federation National Training Center in Carmona,
        Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9a750-6bea-49a6-aca5-1a49fdbef36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f62679-57a5-4dc7-88d8-83d9b999ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Azkals team is set to face Stallion Laguna FC in the semifinals
        on Nov. 16, Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a67f4-5834-4388-9619-4f6e2be7ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82053a61-c90f-4dbd-ae25-4bdd5633ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half was a goal fest for ADT, starting with a penalty
        kick converted by team captain Jarvey Gayoso in the 16th minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c886c-f8ce-472e-be14-869d0f1057e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15145df-b781-4082-8a31-da4ecc88ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gayoso strike happened after Mendiola defender Eric Manlapas
        committed a hard foul over an attacking Dennis Chung on the left side of the
        penalty area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0eb627-1af1-4906-bda9-2bdcba4bbee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcce598-87d4-4ca7-a7ce-e7e0bfde1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung got his own goal in the 29th minute off an ADT counter-attack,
        as his superb footwork in controlling the ball got past the defense posed
        by Mendiola''s Jimson Crestal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ccce9d-6be4-49df-82e4-ed9329d6a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.255+08:00
      'mgnl:createdBy': 'david'
