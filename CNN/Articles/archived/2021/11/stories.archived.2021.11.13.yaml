      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f3414-c1c3-4e13-ade5-299d89c6183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T17:39:03.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:15:40.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnam Paralympic Association confirmed in a letter to ASEAN
        Para Sports Federation (APSF) President Maj. Gen. Osoth Bhavilai that it will
        not push through with its hosting of the biennial regional sporting competition
        for athletes with disabilities in Southeast Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b3163d-05a1-4fc0-bc91-b4f4131f9330'
