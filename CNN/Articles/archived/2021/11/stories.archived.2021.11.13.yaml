    'template': '1'
    'title': 'Austria set to place millions of unvaccinated people in lockdown, as
      chancellor slams ''shameful'' shot uptake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8df141-83ff-49a0-b147-6cf7b87a911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Austria is days away from ordering millions
        of unvaccinated people to stay at home, its chancellor has said, in a rare
        move that underscores the increasing exasperation of European leaders towards
        those who have not yet been inoculated against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98525844-444c-4921-aa9d-f33720f334b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203970bd-fe85-4ba6-b569-9221146c5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Alexander Schallenberg told reporters on Friday that
        the government should give the "green light" for the move this weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a37555-f75e-4c15-b5c3-27be8cca70ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160d0d1-28b4-42fb-99ab-7c3182278c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim is clear: we want on Sunday to give the green light for
        a nationwide lockdown for the unvaccinated," Schallenberg said at a news conference
        in Innsbruck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683a9bc-c2cd-49f3-9445-8d2af810112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e3be0-0c24-4734-a03a-4a2bf240d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had earlier called the country''s vaccination rate "shamefully
        low," and hinted that the measure would be triggered within days. "In other
        states that rate is a lot higher -- it is shameful as we have enough vaccines
        available," Schallenberg said at a separate press conference on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb9695-1773-43b8-a889-f7625119947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af313a-9818-4888-9f22-53717b0310bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.593+08:00
      'mgnl:createdBy': 'bamba'
