      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mar Diano unleashed a nice header from the left side of the post
        in the 35th minute to score their fourth goal of the match, with the shot
        benefiting from a corner kick by Yrrick Gallantes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46c043-7412-44a6-a8ec-4b4fc0ae8767'
