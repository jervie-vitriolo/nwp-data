    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jen-Psaki', 'White-House', 'COVID-19']
    'template': '1'
    'title': 'Jen Psaki returns to White House briefing room after testing positive
      for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0adb4a-9d4f-4fe6-bacb-fec2793f07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House press secretary Jen Psaki returned
        to the White House briefing room Friday for the first time since testing positive
        for COVID-19, telling reporters she completed a 10-day quarantine and received
        a negative COVID-19 test on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9ec3c-f2d1-4d4f-b26b-ef0ede492313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d10402-5608-4dd6-be21-9f6c20657f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to be back with all of you, although as a longtime
        hater of heels I do miss my slippers, which I''m sure some of the women in
        this room can agree with," Psaki told reporters at a White House briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20e844-3085-4833-a2b1-962d3612dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6a6d4-b28a-422e-9cfd-b5bd638abf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki, who is fully vaccinated against COVID-19, said she had intended
        to travel with President Joe Biden to Rome and Glasgow for his trip to Europe
        late last month, but stayed behind because members of her household had tested
        positive for Covid-19. After receiving four negative tests, she tested positive
        on October 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b10bed-9bc4-4f4c-a731-2403aec516cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:17.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a1edf-f962-4771-92f4-41d1f4198469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had mild symptoms, primarily fatigue, and I remain incredibly
        grateful for the vaccine and the impact of the vaccine in keeping me safe
        and other people in my house safe as well," Psaki said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb370052-b911-485d-a7bb-59b6e7d34ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0a2167-4b89-4048-8c15-e92e376aa77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said she had not seen the President for five days prior to
        her positive test, and that when she did see Biden they were outside and wearing
        masks. Several physicians told CNN at the time it was unlikely Psaki could
        have infected Biden with COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6cb71b-c7fe-43dc-a7fe-c94a79ece2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d451a43-f90f-4ca5-b48d-62c4fe3400da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:19.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she stayed behind "out of an abundance of caution" and
        then disclosed the positive test result "out of an abundance of transparency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363c5cc-f349-401e-8e2a-3697c6a3bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:20.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318f9bc-7ecb-413c-951d-9a04329907b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Biden was set to depart for Rome for the Group of
        20 Summit, the White House announced Psaki would no longer join Biden on his
        trip abroad "for at least the first few days," because of a family emergency.
        White House principal deputy press secretary Karine Jean-Pierre instead traveled
        with the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d76f1-c310-4bcc-8442-3c4ce94e5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:21.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de818e-9960-49c4-8cb5-e5eaad07a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who is fully vaccinated against COVID-19 with the Pfizer/BioNTech
        vaccine, received his booster shot last month. Vice President Kamala Harris,
        who is fully vaccinated with the Moderna COVID-19 vaccine, has also received
        her booster shot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bc2c1-df6b-4d32-a09f-2aca9be716b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T04:46:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/12/politics/psaki-returns-white-house-covid/index.html">Jen
        Psaki returns to White House briefing room after testing positive for Covid-19</a>."</em></p>'
