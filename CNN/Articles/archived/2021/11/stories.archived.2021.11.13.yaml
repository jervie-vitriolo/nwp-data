  'medical-nursing-students-vaccinators':
    'caption': 'Select medical and nursing students may now volunteer to be COVID-19
      vaccinators under the government vaccination program, the Commission on Higher
      Education (CHED) announced on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-13T21:55:15.334+08:00
    'imagesource': 'jcr:185a6e3a-3838-4a7a-b246-5b33792c24ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18122145-7373-41d0-bc3a-b8d6c8cfce47'
    'lead': 'Select medical and nursing students may now volunteer to be COVID-19
      vaccinators under the government vaccination program, the Commission on Higher
      Education (CHED) announced on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T21:57:13.272+08:00
