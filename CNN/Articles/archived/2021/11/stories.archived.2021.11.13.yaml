    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc519ae-347c-4509-b6a6-64ba898ff12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T07:03:12.657+08:00
