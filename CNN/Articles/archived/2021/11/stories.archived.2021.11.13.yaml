      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendiola did not have any clear opportunity for a goal throughout
        the match, thanks to ADT''s pressing defensive sets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa35e81-264a-4919-9c75-458f70e0cbee'
