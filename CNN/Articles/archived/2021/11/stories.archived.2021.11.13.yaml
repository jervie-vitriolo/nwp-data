      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Comelec’s tentative list, Valdes is an independent candidate.
        <a href="https://comelec.gov.ph/?r=2022NLE/ListsofCandidates/TentativeListsofCandidates"
        target="_blank">Comelec rules</a> do not allow substitution for independent
        candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0fa9b7-4f0a-4b98-8b8b-8612a4eecdb9'
      'mgnl:activationStatus': true
