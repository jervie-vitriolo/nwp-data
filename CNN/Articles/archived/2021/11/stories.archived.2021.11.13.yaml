      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f6406-5d7c-41ea-b8a5-0838f1a75d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of safety measures at the event has been a focal point
        over the past week, leading to criticism from concertgoers and others.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ed93b-14ff-41ac-b453-0262b60de91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866075be-af3b-41ca-a2e7-883218b2c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in that venue, starting from the artist on down, has
        a responsibility for public safety," Peña told CNN earlier this week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230e190-d7f1-4228-9eb1-1dbf513da0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8c6eb-9e6e-4d2c-b696-c2a83e721de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott has maintained he did not know what was happening in the crowd
        during his set -- disputing city officials'' account of his responsibility
        in the deadly surge.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c8b46-d02e-447f-aa41-6bffa6a7e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642cff4-a74e-45d3-b1fc-416dc0e11bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McPherson, in a statement Wednesday, blasted Houston city officials
        for what he said was "finger-pointing" and "inconsistent messages."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97414aa-30a4-4356-8042-f3110999a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d0729-297f-4f74-9401-249725d7ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said he was devastated by what happened and said he will cover
        all funeral costs for the victims.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdea4ff-cd37-4a50-98f1-91ca02a6fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdf425-ccc4-4583-8482-e436e4add2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Operations plan laid out chain of command</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182bf16-ce57-44be-88dd-b896d4c5a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple concertgoers told CNN that the crowd surge happened after
        Scott took the stage.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77c572-73bf-430d-876c-51f04fe7d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2614355-5baa-4480-88af-41a16d51c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Schmidt said he and his friend tried to escape when breathing
        became more challenging.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988de5f-2114-4c37-9805-152237cdc429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff338cf-efd6-4005-b13c-36ed44a20de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little did we know, all hell was about to break loose. People started
        to pass out and fall to the ground," Schmidt told CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c2622-84c8-44b0-87ea-c9c7a1145785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86240007-1eec-493d-a0e9-d61b0466f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders began to hear of crowd injuries around 9:30 p.m.,
        and the show continued for another 40 minutes, authorities said. And when
        questions emerged about why the show wasn''t stopped, officials said that
        it was not in their power.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd258762-6703-40b6-9a2c-36ce7901bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff7166-92b3-47fa-98f4-a7606ace205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finner has said the investigation revealed that police personnel
        told the production team that CPR was underway on at least one individual
        and to stop the show. Finner did not specify who the production team is or
        the timing of the notifications.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349d73a-68f8-45b9-8c92-d174a782f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd479ab52-305d-4fe9-ad94-2fe353fa5121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters who were stationed outside the venue were not in radio
        communications with the emergency medical providers hired by the concert organizers
        as the situation unfolded, said Patrick M. "Marty" Lancton, president of the
        Houston Professional Fire Fighters Association.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d392ba-f137-43e7-b768-6da4fbce9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71793a8f-affc-40c0-8659-9239a48d6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:49.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lancton added firefighters were instead given phone numbers, which
        are not a reliable communication method during emergencies, given potential
        signal weakness during events involving large gatherings.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b016e-0c0b-4174-a29d-8b039a6114b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221be870-88e0-4eaf-9a9b-0e8bb68b88a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 56-page operations plan for the concert was obtained by CNN this
        week, showing a clear chain of command in case of an incident.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c7ecb-1107-487e-97b0-230566926513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3855d72d-a3f8-4ebd-af44-15620dc89641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan identifies the role of the executive producer as well as
        the festival director as the only people with the authority to stop the concert.
        The document CNN obtained is marked Version: 0.1, and it is unclear whether
        it was the final version of the plan and when it was drafted.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e5d9f-0dce-4d28-a708-2289a4dc24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49314b0-501b-47f1-9054-19f170bb9cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McPherson said neither the festival director nor executive producers
        are part of the rapper''s crew.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e99be-56cd-4e50-aa67-96438c9651cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e523964-ed80-459e-8214-0c3ad143ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McPherson pointed to Finner''s comments on Saturday that authorities
        had concerns about stopping the show early due to potential rioting.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da13f9d-58ba-4550-bb44-0506dcaeabfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:19:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cbbdb3-bbb4-4875-8373-0f028356341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T05:38:14.477+08:00
