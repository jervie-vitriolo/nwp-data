    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5247b45-6eb8-450e-a0b1-cfc63b153430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.256+08:00
