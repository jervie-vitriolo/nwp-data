      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76907a39-4d99-4ab5-af62-170a2750c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A careless tackle by Mendiola defender Daniel Ashley on ADT substitute
        Pete Forrosuelo in the 71st minute cost the Ghanian reinforcement a yellow
        card, which led to Gayoso''s second trip to the penalty area to score his
        fourth goal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c381d97-02db-4c40-8ff9-133b5a64373c'
      'mgnl:activationStatus': true
