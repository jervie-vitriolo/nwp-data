      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95e1a9-da4b-4e28-b0d7-3e77ba9640c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gayoso scored a brace in the 38th minute with a well-positioned
        kick in front of the goal box, coming from a cross by Gallantes in the left
        flank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda53fd-6d33-4845-a752-6a7d064491d5'
      'mgnl:activationStatus': true
