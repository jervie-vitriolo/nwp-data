      'jcr:uuid': '07ae44d5-65a0-4dd5-99fd-544a290f6852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, the former Ateneo Blue Eagle continued his scoring
        rampage with a hat-trick in the 52nd minute after converting a header from
        the long free kick of Filipino Finnish midfielder Oskari Kekkonen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd9878-a0a6-429d-a434-2a5dbae037c0'
