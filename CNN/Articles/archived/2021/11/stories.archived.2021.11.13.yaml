  'Americans-quit-jobs-September':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'A record 4.4 million Americans quit their jobs in September as the
      sheer volume of available jobs is empowering workers to have their pick. (FILE
      PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-13T16:55:08.850+08:00
    'imagesource': 'jcr:9778821e-5ac3-408d-977e-2304389de66c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '501c1313-c6b7-429c-b449-5b96530e182d'
    'lead': 'A record 4.4 million Americans quit their jobs in September as the sheer
      volume of available jobs is empowering workers to have their pick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T16:57:45.486+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:15:49.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:10:50.287+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A record number of Americans quit their jobs in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc020e8-da8a-457a-b79d-e1e1a5456031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A record 4.4 million Americans quit
        their jobs in September as the sheer volume of available jobs is empowering
        workers to have their pick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2453d-b97c-43a0-9e4d-4ef037510f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:50.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers are quitting in search for better pay or better jobs, representing
        a fundamental shift in America''s labor market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c6780-59ed-4183-b394-2e492d520983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labor now has the initiative, and the era of paying individuals
        less than a livable wage has ended," said Joseph Brusuelas, chief economist
        at RSM US. "This strongly suggests that rising wages are going to be part
        and parcel of the economic landscape going forward."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcd7fe-9584-40f8-8d31-f2ecbe04c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation had 10.4 million open jobs that month as the worker shortage
        crisis continues, data from the Bureau of Labor Statistics showed Friday.
        It was a modest decrease from the 10.6 million open jobs in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e52700-5d50-4434-9c78-08cb69067d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs particularly increased in the health care and sector and in
        state and local government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9caac-537a-444b-97b4-8baddab4177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Delta variant is still visible in the September JOLTS report,"
        said Nick Bunker, director of economic research at the Indeed Hiring Lab,
        in emailed comments. But he noted "we do know from the October jobs report
        that the labor market did get on more stable ground."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b52cc-34d1-4b89-ae4d-db6d71982ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowing demand for workers in the leisure and hospitality industry
        was the cause of the modest decline in available jobs in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f051a4b-3f47-438c-ba90-880f4393d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:53.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pace of people quitting across the labor market is remarkable,"
        Bunker said, "but the concentration among a few sectors is eye-popping. Quits
        are up the most in sectors where most work is in-person or relatively low
        paying."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7fad46-6e73-4db6-aee3-0ae1cb7d9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arts, entertainment and recreation sector saw the largest increase
        in quits, followed by other services and state and local government education.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5248b5f-2713-44cc-a25b-3e63dc73dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers hired 6.5 million people, while separations — which include
        voluntary quits — stood at 6.2 million. Compared with the huge number of jobs
        available, this underscores America''s worker shortage problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ff213-8e7f-4bac-8f8c-b81c0d98826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, millions of workers have dropped out of the
        labor force. For some, care responsibilities at home prevent them from going
        back to work, while for others the risk of contracting the virus is still
        too high. These factors particularly affected women: As of October, the number
        of women not in the labor force was nearly 3 million people higher than before
        Covid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82524f45-5f34-4a73-95cf-90f6dd3ae5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if all of these women went go back to work, America would
        still have additional jobs to fill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de0894b-4239-4238-b033-9b3c47cccc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September, the nation was still short 4.7 million jobs compared
        with February 2020, before the pandemic hit. Job creation slowed in August
        and September amid the threat posed by the Delta variant but sped up again
        in October, as last week''s jobs report showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daba9a9-7eb2-4ae8-b04a-62568edd7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:57:45.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/12/economy/job-openings-quits-september/index.html"
        href="https://edition.cnn.com/2021/11/12/economy/job-openings-quits-september/index.html">A
        record number of Americans quit their jobs in September</a>"</em></p>'
