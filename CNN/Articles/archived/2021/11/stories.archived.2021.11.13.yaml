    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa4ec7-f2c1-4cf3-bf03-46541148702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.256+08:00
      'mgnl:createdBy': 'david'
