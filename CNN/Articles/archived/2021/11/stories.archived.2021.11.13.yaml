      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f856acb-41d3-46e2-b6dc-53a7204b5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:25:23.002+08:00
