    'lead': 'The Partido Federal ng Pilipinas meanwhile announces it would be endorsing
      Sara Duterte as the running mate of presidential aspirant Ferdinand ''Bongbong''
      Marcos, Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-13T13:52:37.462+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:17:36.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
