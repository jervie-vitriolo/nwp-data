    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel lets go of Cabagnot, gets Enciso in one-for-one trade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1eb3f-c139-4516-a5b6-5db69db8601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) –</strong> League
        powerhouse San Miguel Beermen parted ways with another veteran player as they
        shipped guard Alex Cabagnot to Terrafirma Dyip in exchange for Simon Enciso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599339d-9712-4a3b-a70d-3741ed64541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824e0ec-af64-469a-ad89-2aaffc0d969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association Commissioner’s Office approved
        the trade on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee7530-60df-4e89-9c5e-c8ad36efe7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4770d2-4950-4414-af7b-a20b5d987821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabagnot trade happened days after veteran forward <a href="https://www.cnnphilippines.com/sports/2021/11/8/Arwind-Santos-Vic-Manuel-San-Miguel-NorthPort-PBA-trade-.html"
        target="_blank">Arwind Santos was sent to the NorthPort Batang Pier</a> for
        burly big man Vic Manuel.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ebb16-9902-4da3-9866-5c725ac89146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff7d3d-5c9a-4f87-8ccd-8c35205ed5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:15.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old Cabagnot had limited minutes in the last Philippine
        Cup after playing only for four games, with per-game averages of 12.2 points,
        3.7 rebounds, and 2.7 assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07a66a-890c-4ce2-be0d-35ef88925f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598784a-1adb-49c6-8f4e-7b3aefab6199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enciso gives more youth to the Beermen with averages of 13.7 points,
        4.1 assists, and 2.8 rebounds per game in the 2021 PBA Philippine Cup with
        Blackwater Bossing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793adf6-121f-4ee7-a34a-9f4b0b4e982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0102d59-a977-4f2c-8793-01a116edb5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-11 guard will be on his seventh PBA team after previous
        stops with NLEX, Phoenix, and Alaska.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0efb969-8f27-421b-b1c5-7b448b267e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f9f63-6a4d-49b8-a6de-bd673baa85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:18.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest trade is the third deal this year where Enciso was involved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188399cc-8c01-41a3-b1e2-dc246d7206a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d3e37-e2a0-4db3-a271-8b0183f59e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T15:43:33.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:17:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater acquired Enciso from TNT Tropang Giga last March in a
        three-team deal involving NLEX. <a href="https://cnnphilippines.com/sports/2021/9/28/PBA--Blackwater-trades-Simon-Enciso-to-Terrafirma-for-Rashawn-McCarthy.html"
        target="_blank">Last September</a>, the Bossing decided to let go Enciso in
        exchange for Terrafirma’s Rashawn McCarthy.&nbsp;</p>'
