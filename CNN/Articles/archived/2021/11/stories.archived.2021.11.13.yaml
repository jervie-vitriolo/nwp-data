      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His warning came as a wave of Covid-19 infections sweeps central
        Europe. A three-week partial lockdown was expected to be announced in the
        Netherlands on Friday evening, Reuters reported, with health officials reporting
        a rapid rise in cases there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969f073-817e-4c20-9513-f3bddf01042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.593+08:00
