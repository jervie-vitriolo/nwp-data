    'template': '1'
    'title': 'Lakas-CMD Senate bet withdraws, withdrawal form shows Bello will substitute'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926763eb-a63d-4302-a4c8-1f2580935a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:00:15.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:16:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —&nbsp;</strong>Former
        Labor chief Marianito Roque, the lone Lakas-CMD Senate bet, withdrew his candidacy
        on Saturday, saying it is a personal decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1db95-9560-4241-8153-3054abfd9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:00:15.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:16:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabigat yung gagawing campaign eh saka masyadong maraming yung
        nasa field ngayon, siguro I''ll take my chances sometime," he told reporters
        in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fc3e0-09c9-478c-b627-3371116f4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:00:15.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:16:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The campaign will be difficult and there are also
        many in the field now, so maybe I will take my chances some other time.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32f351a-8bb5-4bdf-812e-efde699191b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:00:15.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:16:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has no idea if Lakas-CMD will field a substitute candidate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84e30a-1e19-4cbd-8fc1-689fad6dc17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:00:15.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:16:55.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Roque''s withdrawal form shared by the Commission
        on Elections'' law department, Labor Secretary Silvestre Bello III will be
        his substitute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73949706-db54-4138-80ab-db7ccc97a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:00:15.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:16:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor Employment, however, said Bello "has yet
        to decide" if he will be seeking a Senate seat in the 2022 polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefca562-1589-440f-9a0c-099abcf33fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T16:00:15.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:16:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body will accept substitutions until Nov. 15 only.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1dd08-edc0-4565-a625-72a12ef25138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T17:29:34.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:16:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Antonio Valdes also withdrew his candidacy
        and his documents stated that former anti-communist task force spokesman Antonio
        Parlade was to be his substitute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80589079-1966-4a4e-80f8-1b7c125513a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T17:29:34.282+08:00
