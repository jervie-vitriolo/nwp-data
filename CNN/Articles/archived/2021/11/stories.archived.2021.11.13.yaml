      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was reached as it feels that the current situation
        has affected the COVID-19 control measures especially due to the vulnerability
        of the disabled community/athletes with regards to their health and safety
        risks," the APSF said in a statement published on Saturday.</p>'
