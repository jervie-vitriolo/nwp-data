    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484fb17e-581c-493e-a1cd-f4b2666cb402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T22:15:05.256+08:00
