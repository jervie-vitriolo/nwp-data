      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3a0c3-0e53-42a5-852c-a35f85ed527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T03:16:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Austria''s plan, which was agreed in September, unvaccinated
        Austrians will face a stay-at-home order once 30% of intensive-care beds are
        occupied by Covid-19 patients. The current rate is 21%, according to the Austrian
        Agency for Health and Food Safety (AGES), and a surge in infections has pushed
        it up quickly.</p>'
