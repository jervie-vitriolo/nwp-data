      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADT team captain again found himself open in the middle with
        a running attack to strike his fifth goal in the 73rd minute against former
        national team teammate Jesse Semblante, who was subbed in for Mendiola starting
        goalkeeper Michael Asong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1f189-c7af-476a-b9db-722c6b6f498a'
