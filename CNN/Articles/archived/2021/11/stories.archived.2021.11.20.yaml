      'jcr:uuid': '18eb1a51-d643-497c-9d21-0631d5077e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:04:45.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so crazy, I didn''t know there would be more of [these films],"
        Rudd said. "But I was a fan of them, certainly as a kid. It''s been an exciting
        thing to be around and see these guys."</p>'
