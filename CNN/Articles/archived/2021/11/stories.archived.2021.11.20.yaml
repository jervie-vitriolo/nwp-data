    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Rama takes oath as Cebu City mayor, Dondon Hontiveros as vice'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c502e5d-4e68-4620-addb-2838fd903b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, November 20) —</strong> Cebu
        City Vice Mayor Michael Rama took his oath of office as mayor on Saturday,
        following the death of his predecessor Edgardo Labella.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Watch:
        Vice Mayor Mike Rama takes his oath of office as Mayor of Cebu City today.
        He succeeded the late Mayor Edgar Labella who died yesterday. Justice Gabriel
        Ingles officiated the oath. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/mKt4cbs6cL">pic.twitter.com/mKt4cbs6cL</a></p>&mdash;
        Dale G. Israel 🇵🇭 (@dalegisrael) <a href="https://twitter.com/dalegisrael/status/1461870737044619268?ref_src=twsrc%5Etfw">November
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824802f-b79b-4fff-847f-db0fa3747044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ee244-95d6-4a89-9876-0375fcc31ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Councilor Donaldo “Dondon” Hontiveros also took his oath as the
        vice mayor.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Watch:
        Basketball star and Cebu City Councilor Dondon Hontiveros takes Oath as the
        new Cebu City Vice Mayor <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/LdGRpJcvJL">pic.twitter.com/LdGRpJcvJL</a></p>&mdash;
        Dale G. Israel 🇵🇭 (@dalegisrael) <a href="https://twitter.com/dalegisrael/status/1461882308068196357?ref_src=twsrc%5Etfw">November
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b57cbe-c9b2-4d58-b0ab-5b13cd74fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7ad3d-80cb-47bf-84d7-57765bef6c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court of Appeals Associate Justice Gabriel Ingles officiated Rama''s
        oath. Rama then administered the oath of Hontiveros.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9490386-ef2c-454b-bf17-a46414586338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama vowed to continue the programs and projects of Labella who
        died Friday morning due to septic shock secondary to pneumonia. His funeral
        is at Crystal Palace - Cosmopolitan Funeral Homes in Lahug.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28d91e-db84-4da0-a3d8-b65a00ffdddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama, who is seeking the mayoral post in the May 2022 polls, said
        he is saddened by the way he became mayor again. He was elected as mayor for
        two terms until 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e052ebb-e68c-4ea0-9b59-eaf916756ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not the way I wished to take the rein of the city government,”
        Rama said in a briefing. This has to happen, me and Dondon, to succeed by
        operation of law.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bde26f-38a9-4b30-8d78-9740aeb6713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama also dismissed comments that he is eager to assume the mayoral
        post. “It (The law) is very clear that when death comes, succession follows;
        otherwise, there is hiatus,” said Rama.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721819d-5899-4021-87aa-8701dbecdd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Hontiveros said, “This is not what we want to happen
        but of course there is a law that we have to follow. Again, never have I imagined
        that I will become a vice mayor."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13e2fc0-d991-4d13-93e2-fe561885f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03835e-964f-4928-8eab-b5c2f2359f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I may not be ready but I have these people around me then I would
        think I will be in the right place,” Hontiveros added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17facae-a489-4902-aa39-8e3c85bb1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:50:10.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former City Councilor Jocelyn Pesquera will also assume the post
        vacated by Hontiveros in the City Council.</p>'
