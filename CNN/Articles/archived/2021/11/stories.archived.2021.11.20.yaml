    'template': '1'
    'title': 'Is your mom warmer with her grandkids than with you? A new study says
      blame biology'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229afc09-f65b-48f9-ad4d-df265657efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You know that special bond your mother
        seems to have with your kids? The one she doesn''t seem to have with anyone
        else -- even you?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b18dd3-e04e-4c23-9b66-34313a128880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re not just imagining it, according to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c0ae5-4384-4f91-894f-b30bba0a5c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other primates, humans rely on one another to help raise
        their children, and often those offspring do better when they have other adults,
        like their grandmothers, involved in their lives, said lead study author James
        Rilling, a professor of anthropology and professor of psychiatry and behavioral
        sciences at Emory University in Atlanta. The importance of grandmothers can
        be traced neurologically, this study suggests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c5241-3438-4cb0-bafd-898460469cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that grandmothers shown images of their biological
        grandchildren had a neurological response in the areas of their brain that
        are important for emotional empathy and motivation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d3366-85f6-4c55-a385-a62877fdd352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://royalsocietypublishing.org/doi/10.1098/rspb.2021.1997"
        target="_blank">study</a>, published by the journal Proceedings of the Royal
        Society B, worked with 50 grandmothers who reported having positive relationships
        with their grandchildren and high levels of involvement with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa191c6-9d19-46ad-8a54-c0304c5cd557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women underwent functional magnetic resonance imaging (fMRI),
        which measures changes in blood flow that happen with brain activity, while
        being shown images of their grandchild, another child they didn''t know, an
        adult they didn''t know, and the same-sex parent of their grandchild. For
        some that was their own biological child, and for others it was their daughter-
        or son-in-law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98242d40-d882-4e31-b62e-2faccf61ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This work points to the fact that there are important brain changes
        in members of a ''village'' that raise a child. It''s not just the brain of
        birthing parents and partners that change," said Jodi Pawluski, a neuroscientist
        and therapist based in France who was not associated with the study. "That
        is exciting."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ccc388-5e66-4cca-9419-83d0b7938510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More emotional response for grandchildren</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685bce68-697f-43b0-9e38-b43e19c610ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have examined maternal and paternal brain functions in the
        past, but this is one of our first glimpses into how a grandmother''s brain
        reacts to their grandchildren, Rilling said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d7593f-69a5-46bc-a028-386ac3a1e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study was partially motivated by the well-known ''grandmother
        hypothesis,'' which posits that human female post-menopausal longevity evolved
        because of the benefits grandmothers were able to bestow on their grandchildren,"
        Rilling said via email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31235f5-2cc9-485b-88af-075d85d208c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novelty of the study and the nature of it being early days in
        brain-scan findings mean that the results are preliminary, said anthropologist
        and primatologist Sarah B. Hrdy, professor emerita of anthropology at the
        University of California, Davis, who was not associated with the study, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9c7e6-0c7f-4d20-b5e6-d860ee8dd569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some findings aren''t surprising: Grandmothers showed more of a
        response when looking at their grandchildren than children they didn''t know,
        according to the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93181e9-b90c-446a-abf0-09577e9ff181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:57.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, grandmothers showed brain activity correlated with
        cognitive empathy more when looking at their biological children and in-laws
        than their grandchildren. When looking at their grandchildren, they showed
        stronger emotional empathy than they did with their children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f0b39-e8a0-483a-9ceb-54ab6ca2b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotional empathy is feeling the emotions that another person is
        feeling. Cognitive empathy is understanding what someone is thinking or feeling
        and why," Rilling said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac24fa-7a73-4c0f-9cde-af41f415421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean that while grandparents were wired to seek to understand
        their adult children''s feelings, they are more geared to an emotional response
        when it comes to grandchildren.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce3723-c33c-4b2d-a35c-9a75401e3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only is it showing that the brain of grandmothers is activated
        with grandparenting, it also shows that the parental brain areas are activated
        late in life, or perhaps are always activated. Once a mother, always a mother,"
        Pawluski said. "This supports and expands what others have recently reported
        in that there are continued effects of parenting on the brain into aging."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491eb4d-a32b-42cd-9633-3778f9433792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:06:01.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/19/health/grandparent-empathy-children-study-wellness/index.html"
        target="_blank">Is your mom warmer with her grandkids than with you? A new
        study says blame biology</a></em></p>'
  'china-pressure-UN-Peng-Shuai':
    'author': 'Erin Burnett, Rhea Mogul, Helen Regan and Nectar Gan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-20T07:20:20.384+08:00
    'imagesource': 'jcr:2759fc2a-1894-4b91-aade-8a680cb09d2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd572968b-a221-449d-8f6a-f811f5721c89'
    'lead': 'China is facing pressure from the United Nations over Chinese tennis
      star Peng Shuai''s whereabouts as the organization called for an investigation
      into her allegations of sexual assault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T07:24:00.555+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:42:32.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:29.869+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peng Shuai: UN calls for proof of Chinese tennis star''s whereabouts;
      WTA chairman willing to pull out of China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407c1e4-33f5-4c30-ae39-8af9e44c2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China is facing pressure from the
        United Nations over Chinese tennis star Peng Shuai''s whereabouts as the organization
        called for an investigation into her allegations of sexual assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416be15-c00e-4533-91c4-c91bc7bd100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:33.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng, who is one of China''s most recognizable sports stars, has
        not been seen in public since she accused former Vice Premier Zhang Gaoli
        of coercing her into sex at his home, according to screenshots of a since-deleted
        social media post dated November 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a78eb-5622-4474-b688-0489b232eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we would say is that it would be important to have proof of
        her whereabouts and wellbeing, and we would urge that there be an investigation
        with full transparency into her allegations of sexual assault," Liz Throssell,
        the spokesperson of the UN Human Rights office, told reporters in Geneva on
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93bfd90-ed8b-4483-a9f5-22f2ef18065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:34.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to available information, the former world doubles No.
        1 hasn''t been heard from publicly since she alleged on social media that
        she was sexually assaulted. We would stress that it is important to know where
        she is and know her state, know about her wellbeing," Throssell said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b8655-63c4-473e-8c32-cd5d0ff05f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Women''s Tennis Association (WTA) Steve Simon has
        said he is willing to lose hundreds of millions of dollars worth of business
        in China if Peng is not fully accounted for and her allegations are not properly
        investigated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d38d5-5122-4c10-9954-c8e23901a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re definitely willing to pull our business and deal with all
        the complications that come with it," Simon said in an interview Thursday
        with CNN. "Because this is certainly, this is bigger than the business," added
        Simon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e477b139-d231-4544-9fb8-b1efa38a751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women need to be respected and not censored," said Simon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57934bd2-7b91-4514-86df-3ad11d368b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Friday it is "deeply concerned".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068be808-336b-4d8d-96a7-e1d136bc661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen Psaki, the White House Press Secretary, told reporters: "We
        are deeply concerned by reports that Peng Shuai appears to be missing after
        accusing a former PRC (Peoples Republic of China) senior official of sexual
        assaults. We join in the calls for PRC authorities to provide independent
        and verifiable proof of her whereabouts and that she is safe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ff376-5bfa-4b2f-9df7-c650a5dbf5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng''s post on Weibo, China''s Twitter-like platform, was deleted
        within 30 minutes of publication, with Chinese censors moving swiftly to wipe
        out any mention of the accusation online. Her Weibo account, which has more
        than half a million followers, is still blocked from searchers on the platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8da2f-1e8f-413b-96a5-f68139b2b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forceful intervention from Simon puts the tennis chief on a
        likely collision course with authorities in China, which have so far refused
        to publicly acknowledge Peng''s allegations. Perceived criticisms of China,
        which is also due to host the 2022 Winter Olympics in February, have previously
        resulted in significant public and political backlash, as well as loss of
        access.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2e385-4187-4d54-bbde-19ce2d2807d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Staged statement of some type''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39669b5d-d627-409a-92e3-2ea4bfc6174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon said the WTA had been in conversation with counterparts at
        the Chinese Tennis Association, who had provided assurances Peng was unharmed
        in Beijing. However, attempts to reach Peng directly had proved unsuccessful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ee48b-b716-4901-8ef3-f3b3c7b43fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reached out to her on every phone number and email address
        and other forms of contact," he said. "There''s so many digital approaches
        to contact people these days that we have, and to date we still have not been
        able to get a response."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3f138-f802-4e9e-b7a3-5bb0001c5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Chinese state media released an email, purportedly
        sent to Simon from Peng, walking back her allegations and claiming she is
        fine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa055ec-1f53-4b35-a537-26aec9a334d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged email was released only on English-language platforms
        and domestic Chinese media have not reported on its contents, despite Peng
        being a household name in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bdec3e-d8d5-4f50-8b5f-3b9b40c5f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the email, Simon questioned its veracity, describing
        it as a "staged statement of some type," noting he had yet to receive a follow-up
        reply, despite responding immediately.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509eae6-356d-4d7e-997d-d61933173e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether she was coerced into writing it, someone wrote it for her,
        we don''t know," said Simon. "But at this point I don''t think there''s any
        validity in it and we won''t be comfortable until we have a chance to speak
        with her," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc7416-bf77-4bd5-a6da-8bd046c27504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Friday, CGTN journalist Shen Shiwei tweeted three photos
        he claimed Peng had posted on WeChat along with the message "happy weekend."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b710a-ed3b-487d-99c2-f4ccdd8cfe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen said the photos were shared by one of Peng''s friends. CNN
        could not independently verify when the photos were taken, whether Peng posted
        the photos herself, or whether they were posted at all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93af26b-77f5-4d39-87ff-72fe0964551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis'' popularity in China has grown rapidly over the past few
        decades, with several Chinese players breaking into the global rankings. The
        women''s game, in particular, is a big market, thanks in part to the success
        of Chinese tennis star Li Na, who in 2011 became Asia''s first grand slam
        singles tennis champion when she won the French Open, followed by a second
        major title at the 2014 Australian Open.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd7f8a-1876-4c05-98c0-0e4724045515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the WTA has made a big push into China. In 2019,
        the WTA Finals relocated from Singapore to the southern Chinese city of Shenzhen,
        entering into a lengthy ten-year deal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846dfd2c-9ead-498e-bfb0-6fc8ecbfe3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the New York Times from 2018, Simon described
        the arrangement with authorities in Shenzhen, which reportedly includes the
        construction of a new multimillion dollar tennis stadium, as a "huge opportunity"
        for women''s tennis in China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3ecae-e725-4b7e-a03b-44f8ca0f5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you factor in the commitment to prize money and the commitments
        to the WTA, and you factor in the stadium build and real-estate elements,
        it''s over a $1 billion dollar commitment they have made to the WTA Finals
        and the WTA," Simon was quoted as saying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d358761-a9a9-4c69-9cab-f902728e88ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Serena Williams joined a growing number of international
        tennis players to voice concern over Peng''s whereabouts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6973d6-5b7f-4aa0-ad1f-ffcc961e25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am devastated and shocked to hear about the news of my peer,
        Peng Shuai. I hope she is safe and found as soon as possible," Williams wrote
        on Twitter. "This must be investigated and we must not stay silent."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b20e4-1ba3-4adf-b529-f898b53fc0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis superstar Naomi Osaka on Tuesday said she was "in shock of
        the current situation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f453f-4ae2-4ff2-ab7c-19e46ab41b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Censorship is never OK at any cost, I hope Peng Shuai and her family
        are safe and OK," she wrote as part of a statement on Twitter alongside the
        hashtag #WhereIsPengShuai.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90a95f-7c6f-4933-b962-a4ea7f898340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy risks impacting the forthcoming 2022 Winter Olympics,
        which are set to kick off in Beijing in less than three months. Calls for
        a boycott have been growing in recent months, owing to concerns over China''s
        alleged human rights abuses. On Thursday, US President Joe Biden confirmed
        he is mulling a diplomatic boycott of the event.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a5477d-5527-41f2-b1a7-a33c89807bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international concern for Peng, who is a three-time Olympian,
        having represented China at the 2016 Summer Olympics in Rio, London in 2012,
        and Beijing in 2008, could now strengthen those calls.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109aeec4-c4f4-4c4f-ae81-01e73071c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the International Olympic Committee (IOC) has distanced
        itself from putting pressure on Chinese authorities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ce95c-6307-4425-9c46-1eff2a576164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to CNN, the IOC said: "Experience shows that quiet
        diplomacy offers the best opportunity to find a solution for questions of
        such nature. This explains why the IOC will not comment any further at this
        stage."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5af1c-d25b-4c18-8347-f8cd42f77c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch accused the IOC of being "silent on the Olympian''s
        disappearance." In a statement, the global rights group said it is "astonishing
        that the IOC would accept the government''s assurances, particularly at the
        expense of a female Olympian making grave allegations."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41858db0-87e1-4ecc-8374-418efc72ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Thursday, Chinese Foreign Ministry
        spokesperson Zhao Lijian said Peng''s accusation is not a diplomatic issue
        and declined to comment further.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5edccd2-d1ed-479e-941a-2869fcf13963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:24:00.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/11/18/china/wta-ceo-peng-shuai-steve-simon-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/11/18/china/wta-ceo-peng-shuai-steve-simon-intl-hnk/index.html"
        target="_blank">Peng Shuai: UN calls for proof of Chinese tennis star''s whereabouts;
        WTA chairman willing to pull out of China</a></em></p>'
