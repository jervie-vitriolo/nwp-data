    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabdf935-3c2f-4ace-b5fb-7e9b48dfb2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite repeating his finish from the <a href="https://cnnphilippines.com/sports/2021/10/30/Macaraeg-suffers-another-blow-2022-Winter-Olympics-bid.html"
        target="_blank">previous two legs</a> of the Winter Olympics qualifier, the
        18-year-old Macaraeg improved his times and almost advanced to the heat rounds
        in the 1000-meter event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42dfe88-3b1f-4388-ac1f-320c72a25eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino American speed skater finished in close third in the
        preliminaries with a time of one minute and 28.736 seconds, only a hairline
        advantage over fourth placer Rafal Anikiej of Poland who clocked in one minute
        and 28.739 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c163968-2563-4073-ab9d-7b6feb9c9ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186203ac-fd65-4cd9-ad88-06c5f24c1122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:10.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top two skaters in the heat who qualified to the next round
        are Canada''s Pascal Dion (1:27.042) and the United States'' Andrew Heo (1:27.185).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c29e579-4591-4456-9edf-714c522fe980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b246e9-f273-4331-9eb9-e4b9d509969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of California, Los Angeles standout wound up fourth
        in the 500-meter preliminaries with a time of 42.779 seconds, where only two
        skaters in his heat progressed into the next round.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a851362-3b18-4ebd-bac3-03c0287b7b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d6267-60c9-4b15-a44b-36f102c867b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg also lost out in a tight battle in the 1500-meter preliminaries
        as he finished fourth with two minutes and 25.513 seconds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17448060-7ed5-4a62-8642-fbf868fcbc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67b03d-ed0f-4ddb-a0b5-e18f15cf13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:13.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third placer Tarik Omeragic of Bosnia and Herzogovina, who got the
        ticket to the next round, held a slim advantage over Macaraeg after clocking
        in two minutes and 25.270 seconds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe2982-c2e3-42d5-bb89-e696c95e99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e651c-5e4d-4451-af86-2c9720b60d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg will have his last chance for a possible 2022 Winter Olympics
        berth in the tournament''s final leg slated Nov. 25-28 at Dordrecht, the Netherlands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339e334-1c12-4411-bf2c-29686c83e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:14.930+08:00
