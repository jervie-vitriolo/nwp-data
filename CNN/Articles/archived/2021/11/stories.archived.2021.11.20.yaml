      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43c90e-bfa6-44fa-92f4-b74d67710e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ninenerbiyos din pero teritoryo natin to sir e</em>," said
        Ronnie Cojamco, a Pag-asa fisherfolk leader. "<em>Nandito po talaga ang malawak
        bahura na bahura na pwedeng pangisdaan, kaso nga po dahil ganon na ang sitwasyon,
        para maiwasan ang insidente na di naman natin inaasahan, kami na po ang kusang
        lumalayo</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb36e55-0afc-47a1-8211-61ef7f6030bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.031+08:00
