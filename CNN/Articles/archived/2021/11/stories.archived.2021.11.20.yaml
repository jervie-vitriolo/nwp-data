      'mgnl:lastActivated': 2023-01-25T00:44:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is as bawdy as that false story about the empress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ec3a8-6dbd-4847-9ee2-58e930225270'
      'mgnl:activationStatus': true
