  'Algorithms-explainer':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-20T08:25:00.793+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12d6ef72-cb27-48bb-b9d9-d8e0def7be00'
    'lead': 'An algorithm is a set of rules or steps followed, often by a computer,
      to produce an outcome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T08:29:45.432+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:41:53.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:30.813+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Algorithms are everywhere. Here''s why you should care'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc9e83-d307-4ab5-aa94-261c54c978de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Every time you pick up your smartphone,
        you''re summoning algorithms. They''re used for everything from unlocking
        your phone with your face to deciding what videos you see on TikTok to updating
        your Google Maps route to avoid a freeway accident on your way to work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bf376-cddb-4807-8fd3-cd046c13cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An algorithm is a set of rules or steps followed, often by a computer,
        to produce an outcome. And algorithms aren''t just on our phones: they''re
        used in all kinds of processes, on and offline, from helping value your home
        to teaching your robot vacuum to steer clear of your dog''s poop. Over the
        years they''ve increasingly been entrusted with life-altering decisions, such
        as helping decide who to arrest, who should be released from jail before a
        court date, and who''s approved for a home loan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d724fed-b35f-4d6c-9dcb-8611ed4ba947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, there has been renewed scrutiny of algorithms,
        including how tech companies should shift the ways they use them. This stems
        both from concerns raised in hearings featuring Facebook whistleblower Frances
        Haugen and from bipartisan legislation introduced in the House (a companion
        bill had previously been reintroduced in the Senate). The legislation would
        force large tech companies to allow users to access a version of their platforms
        where what they see isn''t shaped by algorithms. These developments highlight
        mounting awareness about the central role algorithms play in our society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb5152-ac32-4f4f-a657-89a99929b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, they are responsible for making decisions about
        pretty much every aspect of our lives," said Chris Gilliard, a visiting research
        fellow at Harvard Kennedy School''s Shorenstein Center on Media, Politics
        and Public Policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8672345-8752-41c6-aa1c-6952c2d3ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the ways in which algorithms work, and the conclusions they
        reach, can be mysterious, particularly as the use of artificial intelligence
        techniques make them ever more complex. Their outcomes aren''t always understood,
        or accurate — and the consequences can be disastrous. And the impact of potential
        new legislation to limit the influence of algorithms on our lives remains
        unclear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259318a8-a113-4e7c-83af-b507ecc89b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Algorithms, explained</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2f8de-f9f9-4d0d-8689-4cd910f9b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its most basic, an algorithm is a series of instructions. As
        Sasha Luccioni, a research scientist on the ethical AI team at AI model builder
        Hugging Face, pointed out, it can be hard coded, with fixed directions for
        a computer to follow, such as to put a list of names in alphabetical order.
        Simple algorithms have been used for computer-based decision making for decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678cc91-d9b2-4973-b21a-0c85f6368d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, algorithms help ease otherwise-complicated processes all
        the time, whether we know it or not. When you direct a clothing website to
        filter pajamas to see the most popular or least expensive options, you''re
        using an algorithm essentially to say, "Hey, Old Navy, go through the steps
        to show me the cheapest jammies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e8b46-e514-4413-819c-742b60db6856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All kinds of things can be algorithms, and they''re not confined
        to computers: A recipe, for instance, is a sort of algorithm, as is the weekday
        morning routine you sleepily shuffle through before leaving the house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b65d5-3e85-4c17-9fed-3745c855d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We run on our own personal algorithms every day," said Jevan Hutson,
        a data privacy and security lawyer at Seattle-based Hintze Law who has studied
        AI and surveillance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d917a-db91-466f-a10a-52f33c8e1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while we can interrogate our own decisions, those made by machines
        have become increasingly enigmatic. That''s because of the rise of a form
        of AI known as deep learning, which is modeled after the way neurons work
        in the brain and gained prominence about a decade ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d42e94-e4fd-490e-858a-775ed417c1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deep-learning algorithm might task a computer with looking at
        thousands of videos of cats, for instance, to learn to identify what a cat
        looks like. (It was a big deal when Google figured out how to do this reliably
        in 2012.) The result of this process of binging on data and improving over
        time would be, in essence, a computer-generated procedure for how the computer
        will identify whether there''s a cat in any new pictures it sees. This is
        often known as a model (though it is also at times referred to as an algorithm
        itself).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b51f83-ef05-4b90-9b8b-591a11af7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These models can be incredibly complex. Facebook, Instagram, and
        Twitter use them to help personalize users'' feeds based on each person''s
        interests and prior activity. The models can also be based on mounds of data
        collected over many years that no human could possibly sort through. Zillow,
        for instance, has been using its trademarked, machine-learning assisted "Zestimate"
        to estimate the value of homes since 2006, taking into consideration tax and
        property records, homeowner-submitted details such as the addition of a bathroom,
        and pictures a house.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e29e6c-d1f1-43dd-b519-8b8711c3a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The risks of relying on algorithms</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4115394-f12e-487a-a2eb-9eb6236edcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Zillow''s case shows, however, offloading decision-making to
        algorithmic systems can also go awry in excruciating ways, and it''s not always
        clear why.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15442ea-1d19-41e1-933f-1f2d15a31c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zillow recently decided to shutter its home-flipping business, Zillow
        Offers, showing how hard it is to use AI to value real estate. In February,
        the company had said its "Zestimate" would represent an initial cash offer
        from the company to purchase the property through its house flipping business;
        in November, the company took a $304 million inventory writedown, which it
        blamed on having recently purchased homes for prices that are higher than
        it thinks it can sell them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ac502-42aa-4ca4-9bdd-deec8fa7f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere online, Meta, the company formerly known as Facebook,
        has come under scrutiny for tweaking its algorithms in a way that helped incentivize
        more negative content on the world''s largest social network.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949f1fc-3ed2-4d05-bd9a-87d69244b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been life-changing consequences of algorithms, too, particularly
        in the hands of police. We know, for instance, that several Black men, at
        least, have been wrongfully arrested due to the use of facial-recognition
        systems.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09366df-1be7-4174-b24b-0dcb4017b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s often little more than a basic explanation from tech companies
        on how their algorithmic systems work and what they''re used for. Beyond that,
        experts in technology and tech law told CNN Business that even those who build
        these systems don''t always know why they reach their conclusions — which
        is a reason why they''re often referred to as "black boxes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834de88-825f-4c55-a657-34900be6f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Computer scientists, data scientists, at this current stage they
        seem like wizards to a lot of people because we don''t understand what it
        is they do," Gilliard said. "And we think they always do, and that''s not
        always the case."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32d073-9e0f-4bec-8e2d-18ce0b743bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Popping filter bubbles</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205bf1fa-bcdc-4e44-b675-c3e37bd71df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States doesn''t have federal rules for how companies
        can or can''t use algorithms in general, or those that harness AI in particular.
        (Some states and cities have passed their own rules, which tend to address
        facial-recognition software or biometrics more generally.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b77104-1110-47f7-9d46-51269c008c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Congress is currently considering legislation dubbed the Filter
        Bubble Transparency Act, which, if passed, would force large Internet companies
        such as Google, Meta, TikTok and others to "give users the option to engage
        with a platform without being manipulated by algorithms driven by user-specific
        data".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30916d80-9f15-4922-8fb2-3cd27baeecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent CNN Opinion piece, Republican Sen. John Thune described
        the legislation he cosponsored as "a bill that would essentially create a
        light switch for big tech''s secret algorithms — artificial intelligence (AI)
        that''s designed to shape and manipulate users'' experiences — and give consumers
        the choice to flip it on or off."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900d073e-24f5-41d5-bcea-ffc4a4109254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, for example, does already have this, though users are
        effectively discouraged from flipping the so-called switch permanently. A
        fairly well-hidden "Most Recent" button will show you posts in a reverse chronological
        order, but your Facebook News Feed will go back to its original, heavily moderated
        state once you leave the website or shut the app. Meta stopped offering such
        an option on Instagram, which it also owns, in 2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ceb17-bbbf-4c9f-819d-ae99bf3d8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutson noted that while the Filter Bubble Transparency Act clearly
        focuses on large social platforms, it will inevitably affect others such as
        Spotify and Netflix that depend deeply on algorithmically-driven curation.
        If it passes, he said, it will "fundamentally change" the business model of
        companies that are built entirely around algorithmic curation — a feature
        he suspects many users appreciate in certain contexts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb299fb-c907-487a-8a9b-904006c45491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to impact organizations far beyond those that are
        in the spotlight," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe993a-afb6-4fcd-8f33-6cf34e3fdb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI experts argue the need for more transparency is crucial from
        companies making and using algorithms. Luccioni believes laws for algorithmic
        transparency are necessary before specific usages and applications of AI can
        be regulated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa49f3-b740-4beb-b956-4c2c14f62bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:29:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:42:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see things changing, definitely, but there is a really frustrating
        lag between what AI is capable of and what it''s legislated for," Luccioni
        said.</p>'
    '32':
