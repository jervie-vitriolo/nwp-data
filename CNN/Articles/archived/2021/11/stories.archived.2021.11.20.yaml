    'template': '1'
    'title': 'Magnitude 5.4 quake hits Davao Oriental'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa09e8d-4cfe-4025-ba87-faff9e836785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T09:36:09.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — A
        magnitude 5.4 earthquake struck Tarragona, Davao Oriental early Saturday,
        state seismologists reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e5da9-2e23-449f-8c12-e8ac1c8c9afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T09:36:09.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earthquake bulletin, the Philippine Institute of Volcanology
        and Seismology (Phivolcs) said the tremor occurred at 4:13 a.m. at a depth
        of 39 kilometers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb79f1d-a346-429d-ad51-ffdb82e62216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T09:36:09.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was tectonic in origin, which meant there was a movement in the
        Earth''s crust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f91810-1313-4ffd-8ddc-799385cd3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T09:36:09.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:41:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks are expected, Phivolcs said.</p>'
  'analysis-asia-militarization':
    'author': 'Ben Westcott and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-20T10:48:20.943+08:00
    'imagesource': 'jcr:7bcc7415-71df-4616-b203-b753dd703cd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fa78b72-8abe-4453-b4b7-6711e24352ca'
    'lead': 'In Shanghai''s sprawling Jiangnan Shipyard, workers are fitting the catapults
      that will separate China''s latest and most advanced aircraft carrier from its
      two outdated sister ships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T10:50:39.409+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:40:57.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:32.165+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Asia''s quiet militarization threatens to turn the region
      into a powder keg

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6fdb3-0dd3-473e-94f0-30b00a5b662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In Shanghai''s sprawling Jiangnan Shipyard,
        workers are fitting the catapults that will separate China''s latest and most
        advanced aircraft carrier from its two outdated sister ships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941fbd73-506e-49a5-aab6-c6a29cfd6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once launched, the high-tech vessel will be able to propel planes
        into the sky at the same speed as its US counterparts, another example of
        China''s rapid military modernization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54462448-29d4-4788-87ae-19c8e71d6375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a trend that is putting the entire region on edge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813eeb4e-b6ec-4eed-8d3d-e23fe9a9cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, global attention has been fixed on rising tensions
        between Taipei and Beijing -- but the threat of conflict in Asia stretches
        far beyond the Taiwan Strait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc244d-5580-49de-bfc5-d1cdab532a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the region, countries are engaged in their own quiet arms
        race to avoid being left behind. But experts warn that any miscalculation
        could lead to conflict in a region already riven by border disputes and old
        rivalries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184cda24-be10-40ad-9f31-630e8017673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In East Asia, Japan and South Korea are rapidly modernizing their
        militaries in response to threats from China and North Korea, whose leadership
        is particularly sensitive to signs of military progress nearby. Last month,
        after South Korea tested a new missile, Pyongyang admonished Seoul for its
        "reckless ambition."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dab401-d642-40b1-8ccb-d53aa9fed61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, India''s increased military investment after clashes
        with China on their disputed Himalayan border risks inflaming tensions with
        its longtime rival, Pakistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dcec04-64bb-42c3-84aa-4104f52737de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, countries with overlapping territorial claims in the
        South China Sea may struggle to maintain a diplomatic status quo as Beijing
        aggressively stakes its claim to strategically valuable shipping lanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e46f77-fb92-4492-9033-fb56a2a56fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is trapped in a "security dilemma" -- a geopolitical
        spiral where countries repeatedly reinforce their own militaries in response
        to the growth of their neighbors'' forces, said Malcolm Davis, senior analyst
        at the Australian Strategic Policy Institute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dac569-a548-4ada-b58c-d8b26b98f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential for a major power war is increasing," he said. "We
        are building up to a potential crisis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a22c6-3afc-464a-b048-a264aa374561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The military rise of China</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be190be7-e82f-4a85-8d0f-2cf5dda6ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:03.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Xi Jinping, China''s military has rapidly expanded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23911529-caab-496a-b464-3ba045a7a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s People''s Liberation Army (PLA) now fields the world''s
        largest navy, technologically advanced stealth fighter jets and a growing
        arsenal of nuclear weapons -- and the military modernization has only begun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1776fa-c1ca-46bd-b937-2a74282dc317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s military budget is growing every year, likely above $200
        billion in 2021, and while it is still far below the estimated $740 billion
        2022 US defense budget, the PLA is closing the technological gap with the
        American military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05d172-cbfd-4dc3-849e-c7bb05f3ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the third aircraft carrier being built in Shanghai, the
        Pentagon claimed China recently tested a hypersonic missile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430b87a-db8b-4711-8022-5ec90cf2396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we saw was a very significant event of a test of a hypersonic
        weapon system. And it is very concerning," said Chairman of the US Joint Chiefs
        of Staff Gen. Mark Milley. China said it wasn''t a missile but a "routine
        spacecraft experiment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c829ba3-d55b-4c46-aaca-d25a5fe664e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it isn''t just China''s military buildup that is unsettling
        the region, but its attitude as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d97f53-07ff-48cb-8be0-314f287e36a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a celebration of the 100th anniversary of the Chinese
        Communist Party in July, Xi said China would no longer be "bullied, oppressed
        or subjugated" and anyone who tried would "find their heads bashed bloody
        against a great wall of steel."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9cfeef-6048-4924-97eb-5c0d92c4b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual meeting with US President Joe Biden this week, Xi said
        China would take "resolute measures" if separatist forces in Taiwan crossed
        a "red line," according to a Chinese readout of the meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3e5ee9-f570-4954-8f2e-c9337d56086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such moves are extremely dangerous, just like playing with fire.
        Whoever plays with fire will get burnt," the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a058355-6513-493c-b249-788e9018e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, a new breed of combative Chinese diplomats,
        nicknamed "wolf warriors," have been pushing back hard in press conferences
        and on social media against any perceived slights toward China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a845291-61a6-4553-b2d8-6ddbe237fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arzan Tarapore, South Asia research scholar at Stanford University,
        said Beijing''s aggressive posturing and diplomacy under Xi was alarming its
        neighbors. "This is not just the brashness of "wolf warrior" diplomacy but
        an apparent willingness to press its territorial claims with force," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3dceb-e9d2-405b-9d19-1b826e8897fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the end of World War II, the US has been a major guarantor
        of peace and stability in the region, particularly through its close security
        alliances with Japan, South Korea and the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b9629-8fcb-4435-b03a-f10a2c4f52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the threat of a US withdrawal from the region under former US
        President Donald Trump, combined with his "America First" policies that saw
        the country turn inward, undermined trust in Washington''s engagement in the
        region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ee0f5-d9d6-4626-8ece-717df52b0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since being elected, Biden has affirmed his commitment to the Indo-Pacific,
        but the threat of a second Trump administration in 2024 and the chaos that
        resulted from the US withdrawal in Afghanistan, has led American security
        partners in Asia to beef up their own militaries against any eventualities,
        Tarapore said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834bed7-db9e-4b6f-b957-2f0f79f66062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear there will always now be a little asterisk when regional
        countries consider the US -- that it is not immune from domestic instability
        or strategic madness," Tarapore said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7971f1-4c2b-4ff9-9c91-f2073f9a088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan and South Korea build their forces</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aba0e1-8ea7-4721-a51b-8b8ed8ec7d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the countries with the most rapid militarization are those
        geographically closest to China: Japan and South Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6843382-9dcb-4a6a-8ac5-81f57c6d561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his election win in October, Japanese Prime Minister Fumio
        Kishida promised to double the country''s military budget if he was reelected
        -- raising it to 2% of the GDP for the first time since World War II.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba831da-2ede-4b10-aae4-8fe933cb9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no timeline for the unprecedented increase, but it would
        allow the Japanese government to quickly expand its forces at a time when
        Tokyo feels under growing pressure from neighboring North Korea and China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c48fd2-3a83-4b16-8a76-6c66868ecfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan recently announced plans to deploy more missiles in 2022 to
        its Okinawa island chain that sits just a few hundred miles from the Chinese
        mainland. Experts see the deployment as a deterrent to any moves by Beijing
        against Taiwan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea3e7e-64a6-425d-99cf-e9f16b8eab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also expanded its military in recent years with F-35 fighter
        jets licensed or purchased from the US, along with repurposed aircraft carriers
        to transport them. The country''s Self-Defense Forces are also looking to
        add high-tech submarines, destroyers and stealth fighters to their arsenal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e893cfc-6e22-41c2-90a4-2aacdfc406d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan''s neighbor North Korea is often in the news for its
        missile program, South Korea is also rapidly expanding its forces. Seoul is
        looking to build up its military, partly to make it less reliant on its longtime
        security partner, the United States.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b0afef-97bf-47d7-b408-9409aa7cd246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Seoul announced it had successfully tested a submarine-launched
        ballistic missile (SLBM), one of the first major trials since Biden agreed
        to end a 40-year-old treaty limiting South Korea''s weapons program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494c907-18e7-4e03-9f83-1c482c15f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limits were put in place in 1979 to prevent a missile development
        arms race between the two Koreas. The end of the treaty is another step by
        South Korea towards military independence, which could provoke a more intense
        arms race with the North. South Korea is already planning to commission its
        first aircraft carrier, for potential deployment in 2033.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24018375-da21-4ee7-850b-a16c65f2de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both Japan and South Korea are longtime US security partners,
        with uneasy relationships with China and North Korea, they are hardly friendly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a164d3f-16e9-412b-b3fd-8ddb9d48ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two governments regularly clash diplomatically over historic
        human rights abuses during the early 20th century, when Japan occupied South
        Korea, and experts said neither government is likely to want the other to
        pull ahead too far militarily.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6bb8b6-d3d4-4957-92b7-f78778f78264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some right-wing leaders in Tokyo will say, ''look at South Korea,
        it has an aircraft carrier, a full-fledged aircraft carrier, we need to have
        one also ... as a matter of national pride,''" Lionel Fatton, Indo-Pacific
        affairs expert at Webster University in Switzerland, said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e2e0e-4bcc-46d6-9b60-71741bad7c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The slow arms race</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094b8df-cf00-4634-af9f-76e78130dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every country allied with the US is seeking more military independence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437ad98-5781-450d-b012-a5984a6dbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a shock announcement in September, Australia tied itself more
        closely to Washington by forming a new security alliance with the US and UK
        in the Indo-Pacific.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00312a-fa9c-4b36-9990-3c4c040c3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, known as AUKUS, the allies will share information,
        including US technology that could see Australia acquire its own fleet of
        nuclear-powered submarines. That would allow Australia to extend its reach
        into the South China Sea while also solidifying a foothold for London and
        Washington in the region.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b271082-04a7-45b0-a0b8-a08384024256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision made it clear that Australia was choosing the US over
        China, shifting the balance of the power in the Asia-Pacific.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12270a46-d73d-42ee-a4c6-3012e8dfef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also unsettled nations across Southeast Asia, which are struggling
        to maintain a cordial relationship with Beijing while protecting their own
        interests.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb691ad-c01b-4f5b-827a-6ba613fec3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Malaysia and Indonesia publicly voiced their reservations about
        the AUKUS deal, with Jakarta saying it was concerned it could lead to a regional
        arms race. The US ambassador to Indonesia, Sung Kim, said at the time that
        those concerns were unwarranted.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1f68d-da70-425f-8bf5-dc6a8cce9289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia itself is in the midst of attempting a major military
        modernization. President Joko Widodo called for a $125 billion investment
        in June, and has increased military patrols of the South China Sea, where
        China claims a huge swathe of territory that overlaps areas claimed by other
        nations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41422cee-edbe-4f3c-95f9-73103f8a2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other claimants to the South China Sea -- including Philippines
        and Vietnam -- are struggling with their own military buildup, ASPI''s Davis
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07472115-0a5e-4d04-9369-81336bb114fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Vietnam military expert Nguyen The Phuong wrote that Vietnam''s
        military modernization had effectively ground to a halt, due to budgetary
        constraints and alleged corruption in the armed forces. And in September,
        Philippines Defense Minister Delfin Lorenzana blamed the US for refusing to
        provide high-tech weapons to his country, leaving them with "Vietnam War-era"
        castoffs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90319c37-fc33-4791-babc-71aceffd076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis said the traditional stance for ASEAN nations, including Vietnam,
        Malaysia, the Philippines and Indonesia, has been to avoid conflict in favor
        of maintaining the status quo and remaining non-aligned.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d055cd7-2b4a-4184-850a-b452b5dca5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned any further aggression by Beijing in the South China
        Sea could push countries to adopt a more militaristic stance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d2e10-0d58-46d6-89f5-8e8b5c8fd4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Chinese declared an Air Defense Identification Zone in the
        South China Sea or took additional territories or started creating additional
        artificial islands ... (it) could actually then generate the ASEAN states
        to actually make that step," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f3e446-0d27-4623-85a9-6b4f25f19940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military threats in South Asia</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4018f89-8627-4269-942d-1e03922db05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Taiwan, most experts said the most dangerous military
        standoff in Asia is the border between China and India.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44011cc6-cb61-4c46-a1df-19607ef56c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as June 2020, dozens of Chinese and Indian soldiers
        were killed in clashes in the Galwan Valley, in an area claimed as part of
        Xinjiang by China and part of Ladakh by India. Since then multiple unconfirmed
        reports suggest troops are being sent to the border by both Beijing and Delhi.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc5a4b-f571-4c44-bb07-5ca72581ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has the third-largest military budget in the world, according
        to the Stockholm International Peace Research Institute, valued at around
        $72 billion, and fields an army of more than 3 million people.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada28f8-e5ec-4866-8062-3dab82b16d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also been engaged in its own program of military modernization,
        purchasing new equipment, including 83 locally made fighter aircraft and 56
        of Airbus'' C295 transport aircraft.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b3651c-77c6-4bce-9a63-3e7ef19b4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has a homemade aircraft carrier, the INS Vikrant, in sea trials
        and is undertaking missile tests to improve its ballistic arsenal.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91874b39-e610-4913-b6f0-c201d86a9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stanford''s Tarapore said the approach was still piecemeal.
        "The Air Force as a whole is in dire need of recapitalization, and the Navy
        is retiring submarines faster than it is replacing them," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ef19c-6e68-4f92-beb9-5cd1aeb850b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any additional moves by India to beef up its armed forces may
        be viewed unfavorably by neighboring Pakistan, Tarapore said. The two nuclear
        powers have had an uneasy peace for decades, with multiple disputes across
        their land border.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1e5f0-a263-4cc4-b4d2-0599e2c2b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarapore said it was unlikely India could tailor its military growth
        in a way which wouldn''t cause concern in Pakistan -- and so it may not attempt
        to appease Islamabad and carry on regardless.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b810a-7be8-4378-80db-7850554472ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delhi knows that, short of some unlikely grand political bargain,
        the specific shape of its military modernization won''t mollify Pakistan in
        any meaningful way, so it may as well do what''s needed to meet its pressing
        military threats," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d79bec-775e-4161-a3d6-d3320fba1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A safer Asia Pacific?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961fe45b-946e-47a1-9fb7-1ee7744991de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is showing no signs of halting its military growth, and Beijing
        has partially attributed that to one major factor -- the US.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b8cdd-2199-4559-9137-044203036a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the American military has been growing its presence
        in the Asia Pacific region, including undertaking frequent Freedom of Navigation
        Operations near Chinese-held islands in the South China Sea and sailing vessels
        through the Taiwan Strait.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24a606-29b1-4f8e-a952-49ef8860a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the US sent more than two dozen advanced F-22 stealth fighters
        to Guam for exercises, while the USS Carl Vinson, the first US Navy aircraft
        carrier to be equipped with F-35C fighters, undertook drills with Japan''s
        Self-Defense Forces in the South China Sea in September.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c74dea0-1162-4119-a108-a5a1636a2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry has regularly accused Washington of
        being responsible for the militarization in the Asia Pacific. And as China
        builds up its forces in response, so too do the country''s neighbors.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3b50a-5e95-4054-bc61-472ed962aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, there is no end in sight for militarization in the
        region and most experts said it will likely speed up, increasing the chance
        for miscalculation and conflict.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dba562-9667-4533-b5c4-e1f745a92dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians and experts around the region have compared the arms
        race and tensions in the Asia Pacific to Europe in the 1930s, shortly before
        the start of World War II.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841221eb-c6c2-4e51-ae9e-88110c73fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Layton, visiting fellow at Griffith University''s Asia Institute,
        said the chance of a war between major powers in the Asia region in the next
        10 years is rising, but he hopes economic and trade interdependence between
        China and its rivals in Asia, as well as the US, could help to deter any military
        action.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b080a2-adc0-4c8a-89d6-f755b48f1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is whether the economic system is strong enough to
        avoid military conflict," he said. However Layton said while the economic
        interdependency might prevent war in Asia, it could spark growing economic
        coercion across the region, such as the trade restrictions China has leveled
        at Australia over the past year.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71526d8f-6084-42d4-b2a1-ee337406d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can ... use positive or negative sanctions to control most
        people using the power of money," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739edfa-6c60-4dfb-9f65-1daae6b65692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASPI''s Davis said while he expects the arms race in Asia to make
        the region more dangerous, he doesn''t think nations have "much of a choice."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf61286-d059-4595-9e0a-c2a5d80ebbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the Chinese government''s aggressive behavior and military
        modernization will continue no matter how its neighbors react. "Even if we
        didn''t respond, they would keep on going," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979dd5c0-20fb-43f0-a5dd-c9406e9839be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Tarapore said it is possible that military weakness in
        and of itself could provoke aggression, while military power "may also be
        frightening to erstwhile aggressors and serve to deter rather than provoke
        war."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae53a0-3f07-40c1-a046-bcf6a43a50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time is coming, Tarapore said, when countries in Asia will have
        to choose "what form of safety is most important to us" -- the safety of a
        military deterrent or any protection offered by acquiescing to Beijing''s
        expansion.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03614b-4987-4d53-afaf-a5f18f709ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arms races are costly. Losing them can be costlier," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece2caf-bf3c-4ae9-8ec9-4a29722a5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:50:39.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<strong><a href="https://edition.cnn.com/2021/11/19/asia/china-taiwan-asia-us-militarization-intl-dst-hnk-ml/index.html">Asia''s
        quiet militarization threatens to turn the region into a powder keg</a></strong>".</em></p>'
  'supply-chain-squishy-golden-dumpling':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-20T10:51:09.120+08:00
    'imagesource': 'jcr:4b1f003c-34ab-4320-84df-96bdc4b0df17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88cc2a58-7231-4ec1-8d89-f5911357795d'
    'lead': 'An animated dumpling called "Dart," with a shiny gold chrome body that
      pops out of its head when you squeeze its squishy cheeks, is creating quite
      a stir as parents scramble to score one of this year''s must-have toys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T10:52:45.167+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:40:42.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:32.737+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The supply chain is messing with the squishy golden dumpling everyone
      wants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc44a4d-a0bc-4081-9f3e-16c731cc8c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An animated dumpling called "Dart," with
        a shiny gold chrome body that pops out of its head when you squeeze its squishy
        cheeks, is creating quite a stir as parents scramble to score one of this
        year''s must-have toys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1af0d-98d8-4177-be8d-bfe4ca08c21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dart belongs to a family of interactive dumplings from toymaker
        WowWee that hit stores in mid July. They''re basically what the name suggests
        -- squeezable but inedible dumplings big enough to fit into the palm of your
        hand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217943f9-582d-483d-b3f8-c30b23564204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re increasingly difficult to find. Like with everything,
        blame the supply chain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9ddc9-9598-4165-ba59-3f066fdc5a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a s**tshow," said Michael Yanofsky, the company''s managing
        director of sales. "It''s not just the holdup at the ports, it''s labor shortages
        and backups all along the transportation network that''s been a struggle to
        get the toys to retailers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d524804-f2d5-4326-be7b-789cfcaf8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our bet is made for Black Friday," said Yanofsky. "Whatever inventory
        of dumplings is in is it and we hope it all makes it onto store shelve. There''s
        no chance of getting more unless we put them on planes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e911e56-ae57-4b66-ae0b-f2ac33a55e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WowWee is trying to navigate the serious supply chain issues to
        ensure it has enough inventory overall of its dumplings to satisfy strong
        demand through to Christmas. The dumplings, like most toys sold in the United
        States, are made in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e0e36-e968-4995-808b-aa5c2810cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sold out</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2140c2c-7f23-4226-b37c-c9e79c9ff613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first four in the lineup are named "Doe," "Dip," "Dee" and "Dot."
        They each speak a weird "Squish-Pop" language and giggle and laugh. The cheeks
        change color and the top of their head lights up to a color code that matches
        their current "mood" -- energetic, happy, silly. Then along came "Mel the
        Marshamallow, " "Peace the Peach" and "Coco the Cotton Candy Cloud."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1948a7-0ca5-4dd1-9bba-1c4cb30d4ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s Dart, the golden dumpling who flaunts 24K gold glasses,
        that everyone desperately wants. He''s sold out on Amazon where WowWee launched
        him at the end September. Dart has been popping up on eBay at twice the retail
        price.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d08a1-0c36-4780-9e88-a5ae566de99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its popularity even caught the attention of MyBookie.com, an offshore
        gaming site, which was accepting bets this month on whether the squishy little
        golden dumpling would sell out on Amazon before Black Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb461a7-d350-4b25-a53d-05cbd563636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hitting all the trends</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70812e5b-f0e8-484d-9c4f-fc886b4b3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $15 dumpling toy is popular because it''s hitting a few dominant
        trends in toys right now, said Marissa Silva, editor-in-chief of The Toy Insider,
        a toy review and news website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6265b5-7186-4d5e-b10c-73bf38119434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said kids are obsessed with collecting tiny cute toys that come
        in tiny packages, as proven by the Shopkins mania.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810bbc4e-972d-4980-b608-6c74f4543cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumplings are a little bit bigger but collectible," said Silva.
        "They''re also affordable and not overly complicated for kids to figure out."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5baac03-4c1f-434b-aa7a-4622fc110147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the soft squishy texture of the dumpling and the popping out
        of their body also cleverly plays into the current bubble fidget poppers toy
        craze.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f842572-f152-484b-b67d-12f19c159bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one other appeal: the food inspiration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e45300-8a7e-43cc-9325-a3804f0502be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food-themed toys continue to be very hot trend. We''ve seen this
        with Shopkins and with Mini Brands," said Jim Silver, a toy industry expert
        and CEO of Toys, Tots, Pets &amp; More, an industry review website. Mini Brands
        are tiny shrunken versions of popular consumer products like a can of Spam,
        or a bottle of Dove Body Wash that come hidden in tiny bags."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d6848-a79f-4dcc-abce-d141473e0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These food-inspired toys are also so easy for kids to have fun
        with on social media," said Silver.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4bd37-3a24-4ce6-8b4d-e181ea28d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squishy dumplings are the brainchild of Sydney Wiseman, vice
        president of brand development and creative strategy for WowWee. She came
        up with the idea for them 18 moths ago. "I wanted to do a toy based on a dumpling
        for a long time," she said. And she wanted the dumpling characters to be in
        a band. That aspect is infused in their look and the accessories they wear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0673f-0dd8-4aaf-8649-1cf1f40363a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More are coming</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ad02f-9308-4d7a-b60b-ba73b3c4a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WowWee in August announced a partnership with Nickelodeon to produce
        animated digital music videos that feature the squishy characters in a band.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37988a9b-7cfc-4e9c-9d77-161a7ad5c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiseman is thrilled with the dumplings popularity overall, and especially
        of Dart''s, which WowWee only produced 100,000 pieces of as a very limited
        character. She said Dart holds a special meaning for the WowWee team. "He''s
        named after a dear friend of ours at WowWee, Art Janis, who recently passed
        away," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3edd92f-9e01-4e6d-85a1-9b2764d57b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still a possibility to score Dart after Black Friday. WowWee
        is launching a two-pack set with the golden dumpling and a rose gold dumpling
        on November 30 on Amazon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4d28b-3611-4ba4-8dec-008c07c5b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T10:52:45.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:40:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/19/business/my-squishy-little-dumplings-wowwee/index.html">The
        supply chain is messing with the squishy golden dumpling everyone wants</a>".</em></p>'
