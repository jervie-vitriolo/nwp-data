      'mgnl:lastActivated': 2023-01-25T00:42:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4778ad-8c08-467f-adf1-a82c8593b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:18:51.416+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:42:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although health restrictions may still limit how we can express
        our love, we will surely find other ways to share some Christmas cheer to
        our loved ones during the holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aff476-740c-4240-a468-d51f74974676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:18:51.416+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:42:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd62d53-8183-4e55-b83e-a68d71bbcc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T08:18:51.416+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T00:42:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one of the best ways to express your love for your family is
