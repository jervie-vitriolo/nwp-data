  'DOH-cases-November-20-2021':
    'caption': 'The Department of Health (DOH) reported 1,474 new COVID-19 infections
      on Saturday, pushing the nationwide tally to 2,824,499. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-20T16:06:10.346+08:00
    'imagesource': 'jcr:0510470a-a822-4c15-acfb-5c211a7637a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa2c8f8c-1fd2-4ecb-bf07-c95429a41582'
    'lead': 'The Department of Health (DOH) reported 1,474 new COVID-19 infections
      on Saturday, pushing the nationwide tally to 2,824,499.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T16:07:35.964+08:00
