      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/19/entertainment/the-great-season-two/index.html">''The
        Great'' stars on the new season of the sort of historical comedy</a>."</em></p>'
  'US-Army-vaccinations-promotions-and-reenlistment-':
    'author': 'en Liebermann and Veronica Stracqualursi, CNN'
