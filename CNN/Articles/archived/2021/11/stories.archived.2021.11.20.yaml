    'jcr:uuid': '46315f34-b09d-4818-9ab3-4b71ae48c385'
    'lead': 'US President Joe Biden had his annual physical Friday morning at Walter
      Reed Medical Center, his first such appointment since he was inaugurated as
      the oldest first-term president in US history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T05:00:25.681+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:43:43.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:27.741+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'President', 'Joe-Biden', 'physical-exam']
    'template': '1'
    'title': 'Biden takes first annual physical as President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c32e2c-5d93-43db-b4dd-f93b118895ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden had his annual
        physical Friday morning at Walter Reed Medical Center, his first such appointment
        since he was inaugurated as the oldest first-term president in US history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69b7c9-432d-4966-b5f1-a06352a800fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abe810-00d5-40f3-a926-c93fe7ee8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden received a routine colonoscopy Friday while at Walter Reed.
        The process, which required anesthesia, meant that he temporarily transferred
        power to Vice President Kamala Harris, who became the first woman to assume
        presidential power for 85 minutes Friday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd616ff-ab5f-4cc5-bbc6-9343f6b1121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc4f42-3590-4984-b8da-5660f8f7b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he left Walter Reed, Biden said he "had a great physical and
        a great House of Representatives vote," alluding to the House passing his
        Build Back Better bill on Friday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05188ab-6df2-4164-bf61-d2e650f8dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:46.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b66a8ea-49b3-40de-b5ae-19534d9e9972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last extensive update on Biden''s medical state came in December
        2019, when the doctor he eventually recruited to serve as White House physician
        described him as "a healthy, vigorous, 77-year-old male, who is fit to successfully
        execute the duties of the Presidency."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0449044-fafa-458f-947a-da18fc897ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15550e-d102-408b-9a96-d6f84c29b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who turns 79 on Saturday, hasn''t released a full report
        on his health since.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a305b-3549-4b21-9973-a800a7ce2a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd676cb73-54d1-48df-baea-4bfa059e2a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is not behind in releasing medical information compared to
        his recent predecessors, who waited a full year before undergoing a physical
        and authorizing details to be released publicly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3741e-64df-4a8a-8e0a-68fb09145a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d732a6-9fe1-4c78-9457-01a1196cc554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest update on Biden''s health came after he, then-president-elect,
        fractured his foot in November while playing with his dog. In February, Biden''s
        physician said the foot fractures "are completely healed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5d8f1-49b1-43fc-a7be-664e4648af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4519023-e735-44cc-a2c3-ce8447d84c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents are not required to publicly disclose results of their
        annual check-ups but have done so to be transparent and assure the American
        people in the face of questions about their state of health. Presidents, however,
        have also hidden their illnesses, the severity of their illness, or medical
        treatments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7379708-c67b-4e4a-8656-3a3261bfd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ab611-6f8d-4dbd-b454-838c044e00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kevin O''Connor, Biden''s primary care doctor since 2009 and
        the White House physician, wrote the three-page medical summary Biden''s presidential
        campaign released nearly two years ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2bdc4-dc83-41e8-8af0-8eb4b1c730ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287b691-a5b5-4415-bb1a-ca5bad999714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 summary showed Biden was being treated for non-valvular
        atrial fibrillation, or AFib -- an irregular heartbeat that O''Connor said
        Biden experiences no symptoms of. He was taking Crestor to lower cholesterol
        and triglyceride levels, as well as Eliquis to prevent blood clots, Nexium
        for acid reflux, and Allegra and a nasal spray for seasonal allergies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c246f2-eb49-40ad-bda6-cd7082933b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b827cb-b640-411b-a24a-017bb6bec775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant medical event in Biden''s history, O''Connor
        wrote, was when Biden suffered a brain aneurysm in 1988. He was serving in
        the Senate at the time. During surgery, doctors found a second aneurysm that
        had not bled, which they also treated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3629c0-25d5-4929-8766-a329275f172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024c798-6dd0-433f-abd1-bc47f82a00a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the hospital after that surgery, Biden suffered deep vein
        thrombosis and a pulmonary embolism. Doctors at the time inserted an "inferior
        vena cava filter," which would prevent future blood clots from reaching the
        heart and lungs and treated him with an oral anti-coagulant for several months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7c441-2616-465e-8827-52e3b883d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d140015-7ba8-467b-bfb9-e153777d5f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also had his gallbladder removed in 2003, and according to
        O''Connor he has had multiple surgeries and physical treatments for orthopedic
        injuries and sports medicine. Biden also has had several non-melanoma skin
        cancer lesions surgically removed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8e080-600f-4703-966b-92d36eb09e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:00:25.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/19/politics/biden-annual-physical-exam/index.html">Biden
        takes first annual physical as President.</a>"</em></p>'
