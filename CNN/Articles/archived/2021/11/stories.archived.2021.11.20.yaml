      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) –</strong> TNT
        Tropang Giga and Platinum Karaoke are the first teams to advance to the quarterfinals
        of the inaugural PBA 3x3 tournament, which kicked off Saturday at the Ynares
        Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4cb0f8-cb41-4c23-8743-02b40f76f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:23:17.444+08:00
