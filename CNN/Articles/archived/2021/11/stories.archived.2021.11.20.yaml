  'Bamboo-construction-Asia':
    'author': 'Rebecca Cairns, CNN'
    'caption': 'Bamboo isn''t just for luxury projects, though: cheap and widely available,
      it''s also a great sustainable solution for low-cost housing, which is why Philippines-based
      startup Cubo has been using bamboo to make eco-friendly, low-impact modular
      homes. Photo courtesy: CUBO Modular Inc.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-20T23:00:59.075+08:00
    'imagesource': 'jcr:ce3f3957-f1ee-4de3-a19c-ddbeaf9f0e1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b50bbfd1-f6cf-445c-a65e-c320415e2877'
    'lead': 'Bamboo isn''t just for luxury projects, though: cheap and widely available,
      it''s also a great sustainable solution for low-cost housing, which is why Philippines-based
      startup Cubo has been using bamboo to make eco-friendly, low-impact modular
      homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T22:57:32.047+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:36:28.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:39.370+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bamboo has been used for thousands of years in Asia. Now, it could help
      solve construction''s sustainability problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593bdb6-f564-482f-86a2-76b7f3738374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Searching for new ways to build sustainable
        homes, Earl Forlales decided to look not into the future, but to the past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6894a-813f-408b-bd05-8a3a5bc06433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His grandparents, like generations of Filipinos, lived in a "Bahay
        Kubo" -- a traditional, boxy, single-story bamboo hut on stilts, indigenous
        to the Philippines. "Filipinos have been using bamboo (for housing) even before
        colonial times, for thousands of years," he says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d7543-3c2a-43d9-82c8-bfba36769ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong and flexible, bamboo is one of the fastest-growing plants
        in the world: while soft and hard woods can take between 40 and 150 years
        to mature, bamboo is ready to harvest in as little as three years. When treated
        and engineered, it can last for decades. Realizing the Bahay Kubo could be
        adapted to create a contemporary home, Forlales began designing his own bamboo
        houses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b144c-3114-4a9b-a0fa-4cc529d61225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413648e-8ff7-4336-a7b3-15ee1e171263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the "Cities for our Future" challenge run by the UK''s
        Royal Institution of Chartered Surveyors in 2018, the materials engineering
        graduate turned his idea into a company, co-founding Cubo in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914c7d8-da54-45d3-8d0d-29e59bcbfb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company launched production of its prefabricated homes in November
        2020. The structures can be assembled in just a few days and are predicted
        to last up to 50 years, says Forlales. He hopes that Cubo''s modular designs
        and use of bamboo can "help accelerate sustainable building" while also providing
        affordable housing solutions for the Philippines'' housing crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a5ab4-ddbd-43f4-92e8-fb5a998c3197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A contemporary cube house</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5675962-1a7e-443e-829b-592b66419954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubo''s bamboo homes incorporate many aspects of the traditional
        "Bahay Kubo" including a raised foundation and louvers, a type of window blind
        that allows natural ventilation and light.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41182e25-e71e-47eb-829d-d8a6de7690d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cubo has given the bamboo hut a 21st-century upgrade, including
        modern light fittings and impact-proof polycarbonate windows. The Philippines
        is prone to earthquakes and typhoons, so the homes have been designed with
        natural disasters in mind. Metal "typhoon ties" are used as connectors between
        the walls, roof and floor panels, and the homes are further reinforced with
        poured concrete foundations, which replace the traditional stilts. While this
        gives the structures a solid base, concrete contributes to climate change.
        Forlales says the company is "exploring alternative foundation systems to
        further make our offering more sustainable" but this is still in the research
        stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c237e4-3f84-4102-82a4-d6a555a5fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s first project was tested very quickly — in December
        2020, just days after the first two homes were constructed, the region was
        hit by a magnitude six earthquake. Cubo''s houses survived unscathed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a3f6b-5922-4ed0-ae72-ac36c5d3a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubo offers four different models, sleeping up to six residents.
        Each house is made to order and can be customized to include elements such
        as solar panels on the roof, further reducing the running costs and the carbon
        footprint of its residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dec8b7-d4cf-459b-aadd-6a348a36842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is currently producing six houses per month, but Forlales
        says demand is much higher and he''s hoping to increase supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad9e50-1927-46a4-8135-c62b5739ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos warmly welcomed the product, because it''s very familiar,"
        he says. "They realized that it''s an intuitive evolution for our local bamboo
        houses."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d47380-376d-4ac3-81fb-bd27403279ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bamboo building boom</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93815f6b-b58c-4f2a-9118-fe18cb860905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction industry has been heavily criticized in recent
        years for its environmental impact. The use of materials like steel and concrete
        are significant contributors to greenhouse gas emissions, while the extraction
        of raw resources including stone, rock and gravel degrades landscapes and
        soils. This has prompted a search for more eco-friendly alternatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abe37e-da93-46b9-b34f-f8a786fc74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubo isn''t the only company to see the potential of bamboo as a
        strong, sustainable building material. Vietnamese studio Vo Trong Nghia Architects
        has used bamboo for many of its projects, including the Casamia Community
        House in the Casamia Resort in Hoi An, while Shenzhen-based Zuo Studio created
        bamboo pavilions for the Taichung Flora Exposition in Taiwan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384d99a-ba98-4e36-a906-1f0b51b38bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bali, Indonesia, architecture company Ibuku specializes in intricate,
        large-scale bamboo ''buildings''. Since 2007, Ibuku has built over 60 bamboo
        structures, including the Green Village, a sustainable community of 12 luxury
        villas and the Green School, which has a wall-free campus set in nature.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181899a-0c73-47ae-8821-7ae0d2c65c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:37.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While bamboo has been used to build small structures for thousands
        of years, "it''s only now that we have safe, natural treatment solutions that
        we can consider building multi-story buildings," says Elora Hardy, founder
        and creative director of Ibuku. While most of her projects use treated bamboo
        in its natural form, she adds that with advances in engineered bamboo, there
        could be "skyscrapers and even whole cities that can be built out of bamboo"
        in the future.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832fa05-fdda-456e-9714-fffa81ef0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineered bamboo entered mainstream construction in the late 20th
        century, according to Bhavna Sharma, assistant professor of architecture at
        the University of Southern California and a member of the task force developing
        international standards for bamboo construction materials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f435f18-9579-4bb4-9a6c-0c1f7a7212f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:38.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Standards for mechanical testing of engineered bamboo materials
        are currently being developed; however, areas such as fire performance require
        extensive study," says Sharma.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4eb965-5c6c-47eb-bd07-7aec81b5b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a strong, fast-growing, and renewable material, bamboo could
        supplement sustainably harvested hardwoods, says Sharma, with the added benefit
        of bamboo plantations helping to restore degraded soil and land.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98834864-202a-4d61-9a6d-c7c385a0f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Helping out a housing crisis</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f3ed81-babf-4f57-8c05-576ba0408d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sustainability is bamboo''s primary advantage, it''s not the
        only reason Cubo is looking to the fast-growing grass as an alternative building
        material.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4d02f-c2e0-43b8-a994-1202e2cf5133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently facing a severe housing shortage, with
        an estimated 4.5 million people living homeless in 2021, and a deficit of
        affordable homes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c465eb-5c58-4907-9299-eac69005caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubo''s homes cost between 649,800 Philippine pesos ($12,900) to
        1.8 million Philippine pesos ($35,738) -- which is roughly comparable to mid-range
        homes built with conventional materials, says Forlales. However, he aims to
        bring prices down by streamlining production and increasing automation in
        the workshop. The company has also introduced a payment plan, to help reduce
        upfront costs for buyers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d3708-fccd-4cbc-a092-d47d4e1d72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With bamboo naturally growing throughout Asia, each country has
        "their own species of bamboo that you can use for construction," says Forlales
        -- creating potential to build cube houses beyond the Philippines, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf72293-b4a0-4db6-90c5-b1f091a93712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around Asia we have millions of square kilometers that are planted
        with bamboo. So it''s just a matter of tapping into other markets where you
        can get it," he adds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c161c-ce02-4cdd-9642-6c2c9f26aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:57:32.050+08:00
      'mgnl:createdBy': 'david'
