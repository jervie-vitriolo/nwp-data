      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Platinum Karakaoke team of Karl Dehesa, Chris de Chavez, JR
        Alabanza, and Yutien Andrada also had an impressive showing in their wins
        against fellow Pool A teams Zamboanga (21-17), Limitless (21-16), and Purefoods
        (21-14).</p>'
