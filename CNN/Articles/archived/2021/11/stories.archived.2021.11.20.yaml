    'template': '1'
    'title': 'Army bars vaccine refusers from promotions and reenlistment as deadline
      approaches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f9823-eca8-4fd8-add5-5deee2a497ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With less than one month until the Army''s
        deadline to vaccinate its active-duty force, the service will begin barring
        soldiers who refuse to be vaccinated against COVID-19 without an exemption
        from reenlistment, promotions, and other "favorable personnel actions."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182f33f-6b53-44d4-bd32-607c1e8833e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44b07a-8edd-458f-9ae4-d24148addc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo dated November 16, Army Secretary Christine Wormuth said
        soldiers who refuse the vaccine would be "flagged," preventing them from "reenlistment,
        reassignment, promotion, appearance before a semi-centralized promotion board,
        issuance of awards and decorations" and more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94bfaa4-958e-4d0c-a516-f48019fa0c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95e696-cdb9-4168-836b-b239fda60d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy and the Marine Corps issued similar guidance last month,
        paving the way for the discharge of service members who refuse to be vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622d08d8-2127-4d7e-a41e-ff3246b584fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:17.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e66c21-5f08-46d8-a716-a60f10c93026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers who have received an exemption or whose exemption request
        is pending will not be flagged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59589af3-ebe3-46b4-a650-a8cd27e61295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd56ef7-4770-4ad4-9ca3-a1bb3cdeba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance, which also applies to the Army Reserve and the Army
        National Guard, was sent as the head of the Oklahoma National Guard finds
        himself in dispute with the Pentagon for refusing to enforce the vaccine mandate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d862bd6-fd5a-4de5-bbdc-da944680d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe2aea-d0e9-4bf9-90b3-bcae50ed9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army''s deadline for all active-duty military members to get
        vaccinated is December 15 while National Guard soldiers are required to be
        vaccinated by June 30, 2022. Soldiers, including Reserve and Guard, can be
        flagged even before these deadlines for refusing the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86a4df-52ca-40b7-bf1d-9368dea20958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d51780-e764-4063-b0bf-1ae684673f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Soldier will remain flagged until they are fully vaccinated,
        receive an approved medical or administrative exemption, or are separated
        from the Army," Wormuth wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac52d7-b448-4614-9c39-16161c83eb66'
      'mgnl:activationStatus': true
