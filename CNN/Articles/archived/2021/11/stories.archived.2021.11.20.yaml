  'Isko-Moreno-woos-garbage-collectors--farmers':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'Manila Mayor and presidential aspirant Isko Moreno is seen talking
      to rice farmers and millers in Calauan, Laguna. This Friday visit was his second
      return to the province after earlier visits to Calamba and Cabuyao. [Photo by
      Paolo Barcelon/CNNPH]'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-20T21:08:45.248+08:00
    'imagesource': 'jcr:9436e984-4274-4b75-b799-0c671de37a5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
