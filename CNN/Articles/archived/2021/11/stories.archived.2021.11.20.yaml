    'imagesource': 'jcr:ec38c3bb-7dee-4f20-b3e8-f774e8936e9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4de2281a-b74c-4427-8139-366edc5a1ad4'
    'lead': 'The guidance, which also applies to the Army Reserve and the Army National
      Guard, was sent as the head of the Oklahoma National Guard finds himself in
      dispute with the Pentagon for refusing to enforce the vaccine mandate.'
    'mgnl:activationStatus': true
