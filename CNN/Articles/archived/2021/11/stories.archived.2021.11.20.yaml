    'jcr:uuid': 'a8cbac9e-f8ed-48ba-82d4-9c5eea02d1c1'
    'lead': 'Cebu City Vice Mayor Michael Rama took his oath of office as mayor on
      Saturday, following the death of his predecessor Edgardo Labella'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T14:50:10.050+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:39:46.323+08:00
