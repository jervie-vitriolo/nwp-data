    'jcr:uuid': '5b2f5568-8fdc-4a0e-b50b-9142d18853f8'
    'lead': 'You''re not just imagining it, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T07:06:01.065+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:42:51.336+08:00
