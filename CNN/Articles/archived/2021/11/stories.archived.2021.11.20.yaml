  'US-Harris-first-woman-with-presidential-power':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Courtesy: Brendan Smialowski/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-20T01:06:34.817+08:00
    'imagesource': 'jcr:b5e4680e-e240-42cd-b6dc-78d95a7ac4c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31429e38-0f0f-4d48-adb1-56a0c9467d9c'
    'lead': 'President Joe Biden on Friday temporarily transferred power to Vice President
      Kamala Harris while he was under anesthesia for a routine colonoscopy for one
      hour and 25 minutes, according to the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T01:09:02.697+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:46:00.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:24.955+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Kamala-Harris', 'Joe-Biden', 'presidential-power']
    'template': '1'
    'title': 'For 85 minutes, Kamala Harris became the first woman with presidential
      power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f07d5-648b-439f-8eff-690330272bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:09:02.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden on Friday temporarily
        transferred power to Vice President Kamala Harris while he was under anesthesia
        for a routine colonoscopy for one hour and 25 minutes, according to the White
        House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c085dc-ec56-47fc-b7e2-a94ddb7042b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s first female, first Black and first South Asian vice
        president broke yet another barrier when she temporarily stepped into the
        acting role. Harris worked from her office in the West Wing while Biden was
        under anesthesia, according to Psaki.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3e41a-1005-487f-aac8-1fce26dfb9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@POTUS spoke with @VP and @WHCOS at approximately 11:35am this
        morning. @POTUS was in good spirits and at that time resumed his duties. He
        will remain at Walter Reed as he completes the rest of his routine physical,"
        Psaki tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74678d01-6c4b-4d0d-a7b2-dcb0262c15f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who turns 79 on Saturday, arrived Friday morning at Walter
        Reed Medical Center to undergo his first routine annual physical since taking
        office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0ff94-0bb1-4c37-91ce-d6cdb46fd500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:02.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s routine for a vice president to assume presidential powers
        while the president undergoes a medical procedure that requires anesthesia.
        Then-Vice President Dick Cheney did so on multiple occasions when then-President
        George W. Bush underwent routine colonoscopies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adff006-bce3-4b56-9fcb-f88e659407d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To officially transfer the presidential powers to Harris, Biden
        sent a letter to House Speaker Nancy Pelosi and Democratic Sen. Patrick Leahy
        of Vermont, the president pro tempore of the Senate, at 10:10 a.m. ET before
        going under anesthesia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55110ec5-d2b4-437d-ad4d-bad2bf46507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter reads: "Today I will undergo a routine medical procedure
        requiring sedation. In view of present circumstances, I have determined to
        transfer temporarily the powers and duties of the office of President of the
        United States to the Vice President during the brief period of the procedure
        and recovery."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b3f21-bdb2-47c5-87d7-eb5c9a7945b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 3 of the 25th Amendment to the US Constitution says the
        President can send a letter to the speaker of the House of Representatives
        and the president pro tempore of the Senate declaring declaring they are "unable
        to discharge the powers and duties of his office, and until he transmits to
        them a written declaration to the contrary, such powers and duties shall be
        discharged by the Vice President as Acting President."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1cc75-effd-40c4-a22b-0115b6757d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to transfer the powers back to Biden, a separate letter
        was sent after the procedure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee35b4c-8721-4989-882c-6a11c8058d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with the provisions of section 3 of the Twenty-Fifth
        Amendment to the United States Constitution, I hereby transmit to you my written
        declaration that I am able to discharge the powers and duties of the Office
        of the President of the United States and that I am resuming those powers
        and duties," the letter, which was sent to both Pelosi and Leahy, reads.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0743e-bbb8-4084-8678-c696e37a5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, former President Donald Trump''s ex-press secretary
        Stephanie Grisham heavily implied that Biden''s predecessor underwent a colonoscopy
        in a secret visit to Walter Reed in 2019, but kept it quiet to avoid transferring
        presidential power to then-Vice President Mike Pence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f44f6-e8b5-4b27-a998-afb29e00067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book, "I''ll Take Your Questions Now," Grisham does not use
        the term colonoscopy but heavily implies that''s what the trip was for. She
        says Trump''s hospital visit, which stirred weeks-long speculation about his
        health was a "very common procedure," during which "a patient is put under."
        She also writes that Bush had a similar procedure while in office. Grisham
        writes Trump did not want then-Vice President Mike Pence to be in power while
        he was sedated, which was part of the reason he kept his visit private. He
        also "did not want to be the butt of a joke" on late-night television, writes
        Grisham.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9f6aa-9d7a-4319-85be-47411b25f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is the oldest first-term president in US history, and the
        last comprehensive update on Biden''s medical history came nearly two years
        ago when his presidential campaign released a three-page summary of his medical
        history in December 2019.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04dc657-2b32-456d-93da-435de2e13e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kevin O''Connor, Biden''s primary care doctor since 2009, described
        Biden as "a healthy, vigorous, 77-year-old male," at the time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c2d88-0546-4457-baa9-3a63981110c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 summary showed Biden was being treated for non-valvular
        atrial fibrillation, or AFib -- an irregular heartbeat that O''Connor said
        Biden experiences no symptoms of. He was taking Crestor to lower cholesterol
        and triglyceride levels, as well as Eliquis to prevent blood clots, Nexium
        for acid reflux, and Allegra and a nasal spray for seasonal allergies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe902927-c858-40f9-adbb-1e6c0c2485b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant medical event in Biden''s history, O''Connor
        wrote, was when Biden suffered a brain aneurysm in 1988. He was serving in
        the Senate at the time. During surgery, doctors found a second aneurysm that
        had not bled, which they also treated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e06aa5f-61d7-4b50-93ff-63e6764d899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the hospital after that surgery, Biden suffered deep vein
        thrombosis and a pulmonary embolism. Doctors at the time inserted an "inferior
        vena cava filter," which would prevent future blood clots from reaching the
        heart and lungs and treated him with an oral anti-coagulant for several months.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803e5bb-9522-47a5-8499-8a9976d009a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ace84a-d975-4144-b63a-1f7ea3706d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:13:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:46:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/19/politics/kamala-harris-presidential-power/index.html"
        target="_blank">For 85 minutes, Kamala Harris became the first woman with
        presidential power</a></em></p>'
