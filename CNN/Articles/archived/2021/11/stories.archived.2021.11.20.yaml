      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While her character on "The Great" is engaged
        in a coup against her husband for control of Russia in the show''s second
        season, Elle Fanning has some interesting thoughts about what it all means.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c263852-140e-4d84-8bfa-6b33bb61d8a5'
      'mgnl:activationStatus': true
