      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ecc187-80a9-4ac1-ba4d-65f6c59c9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:23:17.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNT squad composed of Almond Vosotros, Samboy de Leon, Lervin
        Flores, and Jeremiah Gray stepped up to the occasion as they beat Limitless
        Appmasters (21-9), Purefoods TJ Titans (20-16), and Zamboanga Valientes (21-18).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ef024-a405-4f2b-bc06-77ed14226f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:23:17.444+08:00
