      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A soldier is flagged on the date they make a "final declination"
        to be immunized after meeting with a medical professional and receiving a
        second order from a commander to get the Covid-19 vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33416ad0-d066-4a00-8a7d-994438d1a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f03a85-3aca-4778-b23f-008247c247a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flagged soldiers will also be ineligible for tuition assistance,
        attending military or civilian schools, and being paid their enlistment bonuses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85490914-bc42-4158-8ff7-231ad5665e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec993d54-0015-49f3-8766-ae8a9c9d62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Air Force hasn''t issued specific guidance about reenlistments
        or promotions, Secretary Frank Kendall made it clear Thursday that airmen
        who refuse the vaccine will be discharged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939137f4-6a0b-4b93-8032-5494632950a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34860a9-e472-4567-b635-ea0102254223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that willfully disobeying a lawful order is
        incompatible with military service and to get a vaccination is a lawful order,"
        Kendall said in a Facebook event when asked about the vaccine mandate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa767dc-f044-4dbf-9665-a156f492b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:25.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802b9f2-4b2b-4b39-a1b6-d5e3691ad3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Navy made it clear that it will pursue discharge
        for any sailors who refuse vaccination without a pending or approved exemption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51944d2-e258-42b4-aa8a-f339270b634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56cfc39-6e2a-48e6-91f8-1b911199e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commands shall not allow Sailors refusing the vaccine to promote
        or advance, reenlist, or execute orders with the exception of separation orders,"
        the Navy said in a press release in October.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3f66a-70c0-45c9-9080-057d178f4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180db094-0f85-4334-baff-26801cf50d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly thereafter, the Marine Corps followed suit, saying in its
        vaccination guidance that Marines refusing the Covid-19 vaccine without an
        exemption would be processed for administrative separation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20235918-abaf-4724-a8a6-035dc068968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a8bab-c7fe-4a19-854f-0ca030d64e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:29.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Marine who has not yet been fully vaccinated is not considered
        worldwide deployable and shall be assigned or reassigned, locally, to billets
        which account for health risks to the unvaccinated marine and those working
        in proximity to the Marine," the guidance said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1aea8-780f-44e4-8298-aa725888fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945cb06b-a5cb-4232-bc12-a3b858338afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marines refusing the vaccine shall not reenlist or execute order,
        with the exception of separation orders."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91b25d-5288-4886-aa61-a950d3a6ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad2b6d-13c5-40ed-963f-1f1f045e351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination requirements for the military have led to a debate between
        the Pentagon and the commander of the Oklahoma National Guard over the chain
        of command in the military and the federal government''s authority.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45f9f0-cd9b-4061-9ec1-3a75272143bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd87df2-7a9c-420c-bbc8-9e81fb6a7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials have said that all National Guard members are
        subject to military readiness requirements, including vaccines, even when
        they are not called up under federal authority. But Brig. Gen. Thomas Mancino
        has argued that he answers to Oklahoma''s Republican Gov. Kevin Stitt who
        ordered him not to enforce the Pentagon''s vaccine mandate, The Washington
        Post reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853c36d-bbce-42e8-b91e-c33ff57ad3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc512a9-630c-444f-8baa-8dd44834f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:36:00.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/11/19/politics/army-covid-vaccinations/index.html">Army
        bars vaccine refusers from promotions and reenlistment as deadline approaches</a>."</em></p>'
