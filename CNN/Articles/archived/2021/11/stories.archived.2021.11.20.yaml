        according to a Department of Health (DOH) official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f298b33-fec0-44ad-b228-9f604066a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:33:37.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:39:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing on Saturday, Health Undersecretary Maria
        Rosario Vergeire said if the government will keep the current mobility restrictions
        and Filipinos will continue to comply with health protocols, the whole country
        will have 7,000 active cases by Dec. 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1cc1f-b3f9-47b0-bd16-b2cdddc3fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:33:37.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:39:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if COVID-19 rules will be eased by 98% and compliance with
        minimum health standards will fall by 24%, the Philippines will record about
        20,000 active cases a month from now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce60ab-240f-431b-bc45-9e6558c1de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:33:37.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:39:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ikukumpara natin ''yan sa active cases natin ngayon...mababa
        pa rin. Makikita natin na tuloy-tuloy na bumababa pero dapat pag-ingatin by
        complying with the safety protocols," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c67122-c1bb-450b-87e2-8c99bf23ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:33:37.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:39:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we compare the figures to the active cases now,
        they are still low. We''re seeing a continuous decline in the number, but
        we should maintain our compliance with safety protocols.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7fe10-6a04-4323-a42d-658b8dbd734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:33:37.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:39:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DOH showed that as of Friday, active cases in the
        country were at 23,200.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e154133-84b5-4b00-aa61-f8e38ee09e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:33:37.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:39:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under Alert Level 2 until the end of November. Calls
        to further downgrade the alert status by December started as the capital region
        continued to record improving COVID-19 numbers.</p>'
