      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoebe Fox, who plays lady in waiting Marial, said "The Great" is
        as much fun to perform in as it is to watch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abe9b1-b706-44b2-a2c2-ccf66da9fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:32:13.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9462e-eedf-41f1-ab2b-9a83349fdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:32:13.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the time it becomes about trying to mitigate how much fun
        you are having," she said. "It becomes sort inappropriate or the time is ticking,
        we''re trying to get the scene and people keep laughing. It''s helped by the
        fact we really like each other."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148ca1d-6b5b-47e2-9f2a-9cf52ecd89bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:32:13.632+08:00
