      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned "an armed attack on Philippine public vessels in the South
        China Sea would invoke US mutual defense commitments under Article IV of the
        1951 US-Philippines Mutual Defense Treaty."</p>'
