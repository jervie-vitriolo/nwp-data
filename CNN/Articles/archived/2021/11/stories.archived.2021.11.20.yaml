      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86439354-8a0c-4bc4-a110-b28beda17eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:04:45.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:36.323+08:00
