      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong>— At
        least three powerhouse nations have reaffirmed support for the Philippines
        and its 2016 arbitral victory following the Ayungin Shoal incident.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
