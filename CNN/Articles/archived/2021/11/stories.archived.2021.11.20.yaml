      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd89665-10e3-43c8-b181-5eb8580966c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no one was hurt, Foreign Affairs chief Teddy Boy Locsin
        said he spoke to his Chinese counterpart Wang Yi and Chinese Ambassador Huang
        Xilian to condemn and protest the incident.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50444ed-748a-4913-b33d-75fe178f47cb'
      'mgnl:activationStatus': true
