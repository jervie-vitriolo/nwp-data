      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States strongly believes that PRC (People''s Republic
        of China) actions asserting its expansive and unlawful South China Sea maritime
        claims undermine peace and security in the region," US State Department spokesperson
        Ned Price said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
