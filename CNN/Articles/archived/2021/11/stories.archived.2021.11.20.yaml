      'mgnl:lastActivated': 2023-01-25T00:44:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281a4ab-9ebc-444a-bfd7-8ccfdd4676ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:32:13.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the big theme of this [season] is parenting because we
        have our parents come in," she told CNN. "Gillian Anderson plays my mom, Jason
        Isaacs plays [Nicholas Hoult''s character, Peter III''s] dad. There''s moms,
        dads, babies, motherhood, becoming a mother to a country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade4067-d3d3-4a52-bb73-24f22f930f21'
