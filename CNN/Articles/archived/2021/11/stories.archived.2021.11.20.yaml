    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'DOH tallies 1,474 new infections, 205 more deaths; active cases down
      to 22,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39acb342-4bb8-4daf-b4fd-85566ab60499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:07:35.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong>&nbsp;The
        Department of Health (DOH) reported 1,474 new COVID-19 infections on Saturday,
        pushing the nationwide tally to 2,824,499.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c0835-2991-4248-a1e4-4e7cb173071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:07:35.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:18.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 0.8% or 22,070 are active or people currently sick.
        At least 58.1% of the active cases have mild symptoms, 20.02% are in moderate
        condition, 12.5% have severe symptoms, 5.3% are in critical condition, while
        4.1% have no symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfe0fc-bcb6-4f01-b43e-c18084183e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:07:35.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 46,903 - which is 1.66% of the case total
        - after 205 more people lost their lives to the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08158073-cc8d-4184-91d7-0369f3f56da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:07:35.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,565 others recovered, lifting the survivor count to
        2,755,526 - or 97.6% of the COVID-19 tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768f62a-7c7b-4b96-afd8-5ec70a2e720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:07:35.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said it reclassified 169 survivors into deaths
        after validation, and deleted 15 duplicate cases, including 13 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267bfb2d-7017-435a-aceb-0725fe72c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:07:35.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 170 cases that were found to have actually tested
        negative - 169 of them were recoveries - and were removed from the total,
        the agency added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b5d26-3a7c-4505-a42f-8dbe8338042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:07:35.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories failed to submit their reports and were also excluded
        from the count. The DOH said these laboratories contributed an average of
        5.2% of tested samples and 0.7% of positive individuals in the last 14 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f018cc8-cabb-45da-a3ba-be455449fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:53:34.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - dropped further to 3.2% based on 38,636 tests reported on Nov. 18.
        On Friday, the rate was at 3.5% based on 43,039 tests reported on Nov. 17.
        The figure stayed below 5% for the eighth straight day.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e270c8-aba1-4c4f-b09c-7b0afd06d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:53:34.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says countries and regions must have
        positivity rates of below 5% for at least 14 days before they reopen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b891cd1-27cc-46eb-952e-ae9d944e1096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:53:34.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has projected that <a href="https://cnnphilippines.com/news/2021/11/20/DOH-active-covid-cases-dec-15.html">active
        cases may drop to 7,000</a> by Dec. 15., as long as the government maintains
        current mobility restrictions and the public will continue to comply with
        health protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ac9bc-0eb8-483b-847d-5f343b1fd141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:53:34.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if COVID-19 rules will be eased by 98% and compliance with
        minimum health standards will fall by 24%, the Philippines will record about
        20,000 active cases a month from now, Health Undersecretary Ma. Rosario Vergeire
        said.</p>'
