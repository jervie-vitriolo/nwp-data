      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season of Hulu''s naughty - and mostly not historically
        accurate - depiction of Catherine the Great''s life as empress of 18th century
        Russia debuts Friday.</p>'
