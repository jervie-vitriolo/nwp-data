      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa77f7-cef6-4c72-8c77-cedfc4791bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:32:13.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only knew the infamous horse rumor," he said, referring to a
        false urban legend that Catherine the Great died attempting to have sex with
        a horse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbae6f0-5740-4f57-94df-d6a2bf65fd5d'
