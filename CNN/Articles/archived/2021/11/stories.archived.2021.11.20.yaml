      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After another
        tough year, Filipino families are looking forward to ending it with the merriest
        Christmas celebration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0beaa76-daf9-4394-9303-6f44b6e7d5be'
      'mgnl:activationStatus': true
