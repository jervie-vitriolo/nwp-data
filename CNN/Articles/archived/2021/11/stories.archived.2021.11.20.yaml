      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228dcb30-43c0-41a2-b2c6-803f37f065a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press conferences took on an almost celebratory tone as Presidents,
        Prime Ministers and Chancellors announced road maps away from Covid-19 restrictions,
        hailing their country''s uptake rates and speaking colorfully about a return
        to normalcy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841f145-b1b5-4181-860f-a23f26dbdae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a1987-9de1-4e0e-9886-f4261e8f7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as another Covid-struck winter grips Europe, many of those countries
        are now reversing course.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffbeb9-855c-4275-a537-cb870bb268d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05e9a8-f228-45b9-bb55-6f8ee523f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland introduced a midnight curfew on the hospitality industry
        earlier this week amid a surge in cases, despite having one of Europe''s best
        vaccination rates. In Portugal -- the envy of the continent, where 87% of
        the total population is inoculated -- the government is mulling new measures
        as infections inch upwards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d33704-7bb0-450d-b1a1-3299e946efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e858b0-fa16-423f-b4b6-d282f29fa12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Britain has endured a lengthy and stubborn wave of infections
        despite its Prime Minister, Boris Johnson, often trumpeting the country''s
        early lead in administering jabs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646f68d-42d6-4cee-a89b-abdb92b6b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28264309-e039-4a3c-b00e-79ae2bd0da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all taking place despite one central fact remaining true
        -- the vaccines are working, and working well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134bdd2b-a85a-4a20-abc9-8a4c72b903a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7782b51a-818e-438c-b4ed-fd545fb17a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some might wonder how both things can be true. But as nations are
        discovering, even a relatively strong vaccination rate is not enough alone
        to stop the spread of Covid-19 -- and warning signs from Germany and Austria,
        where infections have skyrocketed in recent weeks -- show the dangers of complacency.
        Austria will enter a total national lockdown on Monday, just days after it
        imposed a lockdown on unvaccinated people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb77a22-cf74-4fce-98f1-075c415ca37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2caf7-bfdd-40fa-86cc-abcaf6b77d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine "continues to provide very good protection -- the immunity
        against severe disease and death is very well maintained," Charles Bangham,
        a professor of immunology and the co-director of Imperial College London''s
        Institute of Infection, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f57886-134a-41aa-9145-7d3373cb87bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:05.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0776cf-19e3-407a-aa35-d542e19db441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we know that the Delta variant is very much more infectious,"
        he said. "At the same time, there have been changes in society and behavior
        ... and in many countries, some of the precautions are being less stringently
        observed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f7f9c7-d05f-4913-90f8-4231b745bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90f93e-0dd5-4bec-ac8f-775577d41e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put it simply, when it comes to stopping transmission, even a
        very good vaccination rate isn''t always good enough.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca082e5-dcd1-44b8-a5a8-5cbbbd2c4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:07.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3501a60-54b9-4c2d-ba34-0a0cf26c9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccinations help," said Ralf Reintjes, professor of epidemiology
        and public health surveillance at the Hamburg University of Applied Sciences
        in Germany. "They''re one stone in the process of stopping the virus. But
        it''s not strong enough alone."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527aa27-4b13-4385-9c9a-f37bd14d56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc46479-dfcd-4906-a8a3-0e20962d873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What counts as ''highly vaccinated''?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40905d1-3b3e-4a94-8c49-20e251a6db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:09.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland is home to one of Europe''s highest vaccination rates --
        89.1% of people over the age of 12, and three-quarters of all people, having
        been immunized -- but it recently imposed a midnight curfew on bars, restaurants
        and nightclubs as it battles a growing surge in cases and hospitalizations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f5903-0c48-4cd9-8038-e9410114a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553a7e2-a005-4ce8-91c7-3970fc99adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that shouldn''t be surprising, experts say -- because even small
        pockets of unvaccinated people can drive transmission. In Ireland''s population
        of 5 million, around a million are still not protected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a176a74-9867-4fbe-b9d1-5e7291c17ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f912ecc8-5579-480c-a214-5eeb150a26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have now is an epidemic of the unvaccinated -- about 10%
        of our population over 12 is unvaccinated, and we''re seeing an epidemic in
        those people, predictably," said Sam McConkey, head of the International Health
        and Tropical Medicine department at the RCSI University of Medicine and Health
        Sciences in Dublin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13744605-616d-4013-9331-c9f4cb9d62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143ddca-aca1-4703-87ec-3f70a8428344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConkey noted that most children are unvaccinated, that elderly
        and vulnerable people with co-morbidities can still suffer breakthrough cases,
        and asymptomatic, healthy people are catching and passing on the virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a241fad-2756-42e4-9c95-6b1f06d54125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bcc1ca-fa31-4f2a-9591-acf49605847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of those four or five things has meant that our
        hospitals are getting quite full," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96145184-8c87-4000-af7d-13cc096c23e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208e24f-b99d-4822-a42d-68078aeea66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders around Europe have increasingly become frustrated at the
        unvaccinated pockets of their societies. On Wednesday, Ireland''s deputy Prime
        Minister Leo Varadkar told CNN that unprotected people are "causing a lot
        of the trouble" -- and that Ireland "wouldn''t be imposing the restrictions
        we are imposing now" if everyone was vaccinated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d678918-cc05-43d7-9cd3-2be543d2860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b08242-0b5d-4b05-b61c-7802d483816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a dramatic step on Friday, Austria announced it would make
        vaccinations mandatory for everyone from February.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0cc346-9751-456b-a8ee-81d431f07df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:15.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001b23d-7841-4934-9c41-4955331e7281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between vaccination rates of 70% and 80% is huge,
        experts say, because each extra percentile further isolates the virus and
        eases pressure on hospitals. But McConkey said that given the transmissibility
        of the current Delta variant, no country can truly consider themselves "highly
        vaccinated" -- he argued that until they inoculate a percentage in the mid-90s
        of their total population, unvaccinated pockets of society would still drive
        transmission.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af53b6b-6d6a-4d2f-8f8f-9aa5714a98cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928fe7ca-3f98-43c4-bd04-1e8019332720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:17.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so while vaccines are arguably the most important tool in fighting
        the virus, they can''t be expected to stamp out transmission by themselves.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee75c5-7d82-4f81-9994-d17a39580608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519589e-4cfa-41b1-a09e-7fc115d0aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new viral variants are just intrinsically more infectious than
        the old strains," said McConkey, who in addition to his research works as
        a consultant at Beaumont Hospital Dublin.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914aea6-079c-48f0-bdab-8a637b370f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78df644-c015-4397-8dc5-d7362c5d10c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines continue to dramatically reduce the likelihood of serious
        illness and death, he noted -- and they have therefore changed the make-up
        of those needing treatment in intensive care units. There are far fewer admissions
        than in previous waves, and "it''s now mostly unvaccinated young people, or
        very elderly people," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d2211-dec5-48a2-86a1-caaab1bc843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291383d-b7b2-4868-a627-9efc49f61bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:20.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Varadkar, about 50% of people in ICU in Ireland currently
        are unvaccinated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e56fb-9917-460e-b95c-5ec533d1a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163996ee-a4e6-4663-b36a-1720e5ea6386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any trickle of new admissions can put strain on a country''s
        health service. Of Ireland''s 294 staffed intensive care beds, 118 are occupied
        by Covid-19 patients and just 17 remained available, according to the Irish
        government''s daily update on Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39c866-4ef7-4d66-a668-9840b5b1ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda7cfc-1974-4578-9bd6-f3292f181d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A significant chunk of health care staff quit after the first two
        waves -- there''s a sense of fatigue and exhaustion that wasn''t there before,"
        says McConkey, summarizing the morale of his hospital''s team as it battles
        a new wave of cases.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7bee2-db3a-4cd3-ad10-c221503bf07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f3bc9-3314-42d9-ae71-3878d03994de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d just like this thing to be over."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d024d7-fc7c-4103-8b7e-6e56a54ab80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050a54b-95df-4156-ba9e-3a3581059b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waning immunity comes to the fore</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd53fd-0268-46f0-842f-75dcc845a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:24.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s initial vaccine rollout accelerated quickly in the early
        months of 2021, but nations are now reckoning with the gradually waning immunity
        of those doses.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e5d7b-7b6a-4162-82e4-3695fc80d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d7bbc-c306-4717-bee9-868724f863ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two real-world studies published last month confirmed that the immune
        protection offered by two doses of Pfizer''s Covid-19 vaccine begins to drop
        off after two months or so, although protection against severe disease, hospitalization
        and death remains strong. Studies have shown similar outcomes for the AstraZeneca
        and Moderna shots, which are also in use in Europe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38317b3b-2fef-4970-b895-47aacab53f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e516fc-5edd-41e4-9f32-9a0d80eab633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immune reaction of those people who are vaccinated is decreasing
        over a certain period of time ... and as the vaccination campaign started
        in Germany at the beginning of this year, we now see some age groups and some
        people lose their immunity against Covid-19 quickly," said Tobias Kurth, a
        professor of public health and epidemiology and the director of the Institute
        of Public Health at the Charité University Hospital in Berlin.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4748e0-23a8-438a-8312-f7f738fc1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d6a02-ca93-4e2c-81e2-93b5bda34562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably one of the reasons why the numbers of vaccinated
        people who need hospitalization is slowly increasing at the moment -- especially
        in the older population, who got vaccinated first," added Reintjes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a59ac34-e35a-4e05-a026-f9aac1bb221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf4270-a4cf-4acd-8d83-af4afc0dec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts stress that the protection against serious illness and deaths
        remains strong in double-vaccinated people who have not yet received a booster.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a8f52-02bf-4e9d-bf87-a8a3a505069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731ee20-ed2d-430b-ae6e-c731b5bd4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that both the antibodies and the T-cells [from
        vaccination] seem to be quite well maintained for months. There''s a slight
        drop in their concentration, but it''s very small," Bangham said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508270e4-a03a-4c32-959c-f8a7dd37e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a952add-fbe9-4903-8ea6-9d1f25fb399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It continues to provide very good protection -- the immunity against
        severe disease and death is very well maintained," he added. "You''re more
        likely to get symptoms, but you''re still quite well protected against severe
        disease."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b2b73-3283-49e9-8b05-995883865151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64a65e-77d8-415e-8279-e8e15423e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that if you get symptoms, you''re probably more
        likely to pass it on. So the transmission is not so well controlled."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32227d60-b239-4a02-8925-b4ca0207ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0850b31-d677-4f9d-90cf-a1bad71b8c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And over time, that pushes up a country''s rate of infections and
        can impact hospital capacity.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c466c9-9380-4f33-ba70-41f3ca3705b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb151830-c019-456b-95d5-daf2893d6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There certainly has been waning protection from infection, and
        the ability to transmit it. But thankfully, there''s been less waning protection
        from disease," McConkey noted.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37788492-053f-4739-8f6b-a8efb31f384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48dc9f-49b5-41f9-9939-b8a3dff1b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study from Israel covered 4,800 health care workers and showed
        antibody levels wane rapidly after two doses of vaccine, "especially among
        men, among persons 65 years of age or older, and among persons with immunosuppression."
        A second study from Qatar showed protection from the Pfizer vaccine peaked
        in the first month after vaccination and then began to wane.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e8a81-0206-405d-98fe-ed54a7727ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1dc6c-8ed9-477c-b41b-3eb9ba2bd73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:35.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those findings add urgency to Europe''s rollout of booster shots,
        which is varying in pace around the continent.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13f52d-7fed-40b2-b9b5-cf47c6dd72e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdbd767-2fcb-4437-96b5-ec6eeac305a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly a concern. We vaccinated really fast in the beginning,
        and then it slowed very much down. So now the waning is probably happening
        faster than the new boosters [are being administered]," said Reintjes.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432ff9d-fa4b-4bd2-82b8-c67cdcc8868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096e41d-7684-41ab-b4fd-aad600a0e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the US National Institute of Allergy
        and Infectious Diseases, told CNN this week that recent data from Israel show
        that, among people age 60 and older, those who received a booster were less
        likely to become severely ill than vaccinated people who had not received
        a booster. Rates of severe disease remained highest among those who weren''t
        vaccinated.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10f2d2-3af4-41d6-bef0-b511c98a4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8a4d0-fcf5-4b59-83d4-10cacc703564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A go-slow approach</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb4a2c-21da-40e3-98d5-7d4245ae6580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how impressive a country''s vaccination rate appears,
        experts insist that vaccines alone can''t be expected to halt a country''s
        epidemic.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3fd422-5f9f-4469-8616-91dcdbd9eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cfba60-6de6-4954-8ab2-acb07e3145a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine is controlling deaths -- but what we''re seeing is
        a virus that has established itself as endemic, and in some countries it''s
        made greater progress than others because there have been less rigid controls,"
        said David Heymann, a former executive director of the World Health Organization''s
        Communicable Diseases Cluster and a professor at the London School of Hygiene
        and Tropical Medicine..</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a636967b-99b8-4227-a067-04bbd45150d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d90a26-7d9e-4101-b4fc-287621ca3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions differ from country to country, and adherence to them
        can differ wildly too. And that means even well-vaccinated nations like Ireland
        can suffer serious surges.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a2d5ba-ede1-4d35-a50d-37b7d2b989b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a3d21d-83e4-4cf0-9fca-7cd0200239ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:42.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very good at socializing in Ireland," McConkey said. "We
        have to recognise that our socializing is culturally specific, and different
        between countries ... In Spain and Portugal you eat outside at 10 o''clock
        at night -- in Ireland, we squash into crowded restaurants."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b130faed-dbd0-4bac-9a89-2375d2c0fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e505db-dd56-4174-9a8b-8ee098b236e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain and Portugal, with vaccination rates of 80% and 87% of the
        total population respectively, have seen uptake similar to that of Ireland
        and have also relaxed rules on social mixing in recent months. But so far,
        they have avoided the worst of the current wave -- with experts pointing to
        the apparent success of their mitigation measures.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83a49b-7bb1-4a05-8ffe-75aeb041bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa11530-4230-4b61-b063-04cc0c595dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spanish people have been particularly careful regarding restriction
        measures, mostly the generalized use of face masks and [social] distance,"
        said Ana M Garcia, professor of Preventive Medicine and Public Health at the
        University of Valencia.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b8573-9b90-45fc-a53f-c3c850f964a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095d801-c86c-43f8-babb-be1cb9bb177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of masks is only compulsory indoors, and this is generally
        accomplished, but also you can find many people still using masks outdoors,"
        she said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8dbfb1-cd23-432d-a4ab-6bbc7acbc109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:45.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2e32e-f857-4dcd-8e19-3eda191135b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite achieving high rates of vaccination, the Iberian peninsula
        has moved slowly and cautiously towards normality -- as well as in indoor
        public spaces, masks are still required on public transport in Spain. In Portugal
        masks also remain mandatory on public transport, and Prime Minister Antonio
        Costa warned on Tuesday that restrictions could return amid a new rise in
        cases.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60358ad-9cd2-4b49-a20b-cd8ed55d80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e4375-3de8-4986-b9ac-591bbafd8ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some experts point to those two countries for a blueprint on
        how even well-vaccinated nations should approach the virus.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5d9e6-509a-4352-9adf-88a78e17d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9295eba8-ffa9-4c30-a6c4-4b5cc5313878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, the difference in vaccination coverage in different
        countries is making the big difference in incidence rates," Garcia said. "(But)
        it''s not the only explanation ... vaccines alone can''t fully contain a virus."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7529d-8dc1-4de2-a56d-b58c048ec4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7804ea9-d62c-40cb-8523-4356b962d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Corona fatigue''</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6aa9b0-dc82-4339-b575-ebc584475f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the importance of following Covid-19 measures is more
        keenly felt in countries where vaccination rollouts have stalled. And in Germany,
        which has one of Western Europe''s lowest inoculation rates, some experts
        blame a shift in public perception.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33670620-eea5-4074-ae57-1adf1b30e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be93257b-23d6-421b-bdfc-d48f6d97c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the major factors is Corona fatigue -- people are really
        tired of the pandemic," said Reintjes.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e059bb-44bf-4bff-a94f-95ef4352de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9e801-b421-43e4-a535-48d951378295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve just had a general election [where Covid-19] was a bit out
        of focus; politicians were focusing on other things, and the impression lots
        of people received was that the problem is not that big anymore," he said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62caedd7-4d85-4741-9238-6340eb4dd23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:52.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac61a5-cd9a-4830-9dfc-4567fe5e0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany on Thursday recorded more than 65,000 new daily Covid-19
        infections and outgoing Chancellor Angela Merkel called the country''s situation
        ''''dramatic.'''' But even amid skyrocketing cases, many German bars and Christmas
        markets are attracting large numbers, Reintjes noted. Cologne''s carnival
        season opened last week to big crowds, though only vaccinated or recovered
        people were admitted.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb78401-0aa0-4378-a787-4307a60a810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11ce75-06de-495d-947a-8b367e149765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German ministers are urging more people to take up the vaccine,
        and are making life more difficult for those who choose not to -- its likely
        incoming coalition government recently strengthened its Covid-19 response
        plan to require vaccination proof at a wide number of social venues.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991d879-ed21-42fa-a66e-c45b38f8585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5a389-58f0-4977-b406-8c00c411a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:54.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts recognize that such attempts are too late to stem this
        surge. "Within a short period of time it''s not possible to achieve vaccination
        rates that would stop this wave," Reintjes said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ea736-8fb6-4953-9ad4-6e2f5f339e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee6b6b-8173-4ae6-b846-267a1270a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they insist that following measures and reducing socialization
        can make the immediate difference.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b53092-378a-4e6d-9845-75b21054eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a800b7-9f9f-4240-a9b3-5d1f8489acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The autumn-winter season is the best season for transmitting the
        virus. People are indoors, and that plays an important role," Reintjes said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa14a5f-ad61-4a92-97e8-39d72bda46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd5043-3bdc-499d-ac15-bd0e6eb651f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are fed up [with Covid-19] and they don''t stick to behavior
        which would limit the spread of the virus. So it''s spreading much better
        now."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494daa1-1dc8-4b23-b8f5-5d576a640742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T01:13:34.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNNc.om, "<a href="https://edition.cnn.com/2021/11/19/europe/europe-covid-vaccination-rates-fourth-wave-cmd-intl/index.html">Europe
        is learning a crucial lesson -- vaccines work, but they alone won''t stop
        Covid now</a>."</p>'
