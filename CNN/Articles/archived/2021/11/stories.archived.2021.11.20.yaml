      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg failed to get past the preliminary rounds of three events
        in the third leg of the 2021-2022 International Skating Union Short Track
        Speed Skating World Cup in Debrecen, Hungary.</p>'
