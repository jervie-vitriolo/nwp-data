      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is the third film in the franchise, which was originally
        created by Dan Aykroyd and Harold Ramis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1c530-4c10-45d5-8633-b7e2fd70380f'
