      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ddc55e-006e-452e-86ff-035037795d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:04:45.340+08:00
