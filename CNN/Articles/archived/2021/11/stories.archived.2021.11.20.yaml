      'text': '<p>Macaraeg is the first Filipino speed skater to compete in the Winter
        Youth Olympics, representing the country in the 2020 edition, along with Filipina
        alpine skier Ana Wahleithner.</p>'
  'Noam-Chomsky-science-communication':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Noam Chomsky (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-20T18:36:52.215+08:00
    'imagesource': 'jcr:18007e03-e5e4-4a38-a0f9-697a1e22ec2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a380edc-7b62-4216-a3d1-4e0ca07c09f0'
    'lead': 'The world would need better science communication to address its twin
      crises: climate change and the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T18:38:22.553+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:38:57.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:36.188+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Noam-Chomsky']
    'template': '1'
    'title': 'Noam Chomsky highlights role of science communication in fight vs. global
      crises'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8026ecb2-64b8-4605-a40e-9f251e788b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T18:38:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        world would need better science communication to address its twin crises:
        climate change and the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9541eca-22b8-48e2-8e9d-7b83e2be8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T18:38:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to distinguished American linguist and professor
        Noam Chomsky, who stressed it''s vital for the public to be informed so they
        can support solutions to avert and deal with global issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e038c710-7677-4941-8f2e-d27f6412b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T18:38:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, to confront these challenges and to ask for a major scientific
        effort, [it] has to be coordinated on an international scale, and the public
        has to support it," Chomsky said during the 28th Annual Conference of the
        Asian Media Information and Communication Centre held virtually on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421b1cf-11a8-4922-849f-fc14ea7810d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T18:38:22.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for the public to support it, it has to understand it, and
        that''s the challenge of science communication," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e6e132-5dca-491d-a5da-6ef43172d737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T18:38:22.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:38:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chomsky - professor emeritus at the Massachusetts Institute of Technology
        and a laureate professor at the University of Arizona - named some of the
        challenges of science communication involving the media and the academe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e722e-33c3-473f-a886-4bdfe0e0dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T18:38:22.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are journalists who are skilled at covering climate
        change and the pandemic, he said they are "very rarely" published. Chomsky
        cited an analysis which found that the amount of television coverage on billionaire
        Jeff Bezos'' venture into space for one day was nearly as much as the time
        spent on covering the climate crisis for the entire 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be220e8-a71e-47bc-986b-96ae6789cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T18:38:22.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that''s not a journalist''s decision. It''s the decision of
        editors, owners, [and] the media elite... And scientists have to be joining
        with the serious journalists in ensuring that the balance is radically changed,"
        the professor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec909c-05cb-46f3-8c9b-f312cbe5c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T18:38:22.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through effective science communication, people can become engaged
        and involved, Chomsky added. This was seen in the COVID-19 response of some
        Asian countries as well as New Zealand, which was rooted in the public''s
        cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2003fc7-b3a6-4f8b-9c2c-87bbf8a8e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T18:38:22.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I] think the main one is willingness on the part of the population
        to cooperate, the sense of a social commitment, ''we''re not in this for ourselves,
        we''re all in it together. If I don''t get the vaccine, I''m going to harm
        other people, therefore I''m going to get the vaccine''," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389bd8c-2241-4e5a-9ef0-ac1c0290dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T18:38:22.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also underscored the need to give attention to solutions, and
        not just the gravity of the problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15b99f-08ab-4973-bebb-a4f9231b5d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T18:38:22.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t''s important to emphasize both, in the classroom, in the scholarly
        work, in the newspapers, not only the severity of the crises, which are indeed
        dire, several of them, but also the fact that we have the means to overcome
        them," he stressed. "It''s not a lost cause."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a43a58-e6d4-452f-a150-ac1952f6bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:04:38.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Media Information and Communication Centre is a nonprofit,
        non-government organization based in Manila that serves as a regional research
        hub for media and communication issues. The conference was conducted online
        while Chomsky was in Arizona in the US.</p>'
