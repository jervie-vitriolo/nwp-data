      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4295d-2426-4f09-94ad-ed91c9299d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T16:13:29.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He needs to finish in the top 32 overall rankings of the 500 and
        1000-meter events and top 36 in the 1500-meter division to nail the coveted
        Winter Olympics slot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
