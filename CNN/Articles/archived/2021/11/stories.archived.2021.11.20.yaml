    'jcr:uuid': 'dd60c956-cf52-4421-9d56-359abede2e70'
    'lead': 'A group of lawyers has called on the International Criminal Court (ICC)
      to resume its probe into the Duterte administration''s bloody drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T12:32:13.243+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:40:13.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:33.652+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICC urged: Resume drug war probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecdf8d-e80d-4c35-8c68-f5d2b5ab23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T12:32:13.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — A
        group of lawyers has called on the International Criminal Court (ICC) to resume
        its probe into the Duterte administration''s bloody drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedcb95e-3ffb-4d35-bd1c-8d416bf3a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T12:32:13.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC <a href="https://cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html"
        target="_blank">suspended its investigation</a> after Philippine Ambassador
        to the Netherlands Eduardo Malaya asked the body to "defer to" the local authorities''
        probes into deaths during anti-drug operations.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210c718-3791-4dbf-826c-a81c2e51bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T12:32:13.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NUPL (National Union of People’s Lawyers) entreats the ICC
        Prosecutor to deny any such deferral request and, instead, continue with the
        conduct of a full-blown investigation into the drug-war atrocities," the group
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9222f-9a4a-4d7c-b057-4be822aed6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T12:32:13.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These domestic remedies described by the Philippine Ambassador
        in his letter have proven utterly ineffective in stopping wave after wave
        of drug-related killings, the imprisonment of thousands of poor Filipinos
        on questionable charges, and the commission of countless human rights violations
        during the anti-drug campaign," it argued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd57162-6da0-4c14-9396-7084c2d7898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T12:32:13.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL questioned why the Duterte administration is "suddenly waving"
        the Justice department''s investigation into 52 drug war deaths "out of tens
        of thousands as an indicator that domestic mechanisms are working." It added
        this is just the government''s attempt at "white-washing" its anti-drug campaign.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a30d93-3b33-426e-89b1-fbc48869488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:13:37.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang on Saturday reiterated that the ICC has no
        jurisdiction over the Philippines and expressed hope that the court will grant
        its request.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7db456-b1c8-41b8-9535-620c3353f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:13:37.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the judiciousness of the new ICC prosecutor, who has
        deemed it fit to give the matter a fresh look and we trust that the matter
        will be resolved in favor of the exhonoration of our government and the recognition
        of the vibrancy of our justice system," acting Presidential spokesperson Karlo
        Nograles said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435574e3-8dda-47c9-ab03-22108af0d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T12:32:13.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the ICC''s pre-trial chamber authorized the <a href="https://cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html"
        target="_blank">start of the investigation</a> into the Duterte administration''s
        drug war, as well as the alleged Davao Death Squad''s extrajudicial killings.
        The probe covers supposed crimes committed from November 1, 2011 to March
        16, 2019.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be58d1-5a7d-4c7e-a63e-eb9d0a1efabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T12:32:13.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent administration earlier said it will not <a href="https://www.cnnphilippines.com/news/2021/9/16/Duterte-drug-war-Philippines-ICC-investigation.html"
        target="_blank">cooperate</a> with the ICC in relation to its investigation,
        arguing the court has no jurisdiction over the Philippines following the country''s
        withdrawal from the ICC two years ago.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210b4e6-8f4d-43c3-8436-a3bfa8fb02f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T12:32:13.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:18.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC earlier&nbsp;maintained it has jurisdiction over alleged
        crimes committed while the Philippines was still a state party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b921f7-a6d3-49ed-800a-3776ac2a3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T12:32:13.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.icc-cpi.int/Pages/item.aspx?name=pr1371"
        target="_blank">ratified the Rome Statute</a>, the treaty that established
        the ICC, on August 30, 2011. The Philippines’ withdrawal from the ICC took
        effect in March 2019.</p>'
  'Austria-reimposes-lockdown':
    'author': 'Nadine Schmidt and Stephanie Halasz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-20T14:12:30.817+08:00
    'imagesource': 'jcr:7c9af866-2903-44c9-87b0-dd9ec4ef80b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab9687e-7dda-4ea0-a151-f5ee9e0dc8d6'
    'lead': 'Austria is going back into a national lockdown and plans to become the
      first country in Europe to make Covid-19 vaccinations mandatory for all eligible
      people as the nation''s coronavirus crisis deepens, Chancellor Alexander Schallenberg
      announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T14:24:06.359+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:39:54.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:34.062+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Austria announces Europe''s first nationwide vaccine mandate and reimposes
      lockdown as Covid-19 soars'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ef234-b569-4d0a-9b33-51868bb9ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Austria is going back into a national
        lockdown and plans to become the first country in Europe to make Covid-19
        vaccinations mandatory for all eligible people as the nation''s coronavirus
        crisis deepens, Chancellor Alexander Schallenberg announced Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf345f0-37ef-44c9-a9d8-a60e4aec8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schallenberg said his government would look to impose the national
        vaccine requirement from February 1. Just under 66% of Austria''s total population
        is fully vaccinated against Covid-19, one of the lower rates in the European
        Union, where cases are surging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8704843-88a0-4355-a697-45ceef95b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national lockdown -- the first in Europe this fall -- starts
        Monday and will last for 10 days minimum, and could be extended for a further
        10 days, Schallenberg told reporters at a news conference in Vienna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069063c-757e-4068-b65a-25336445fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want a fifth wave. We don''t want a sixth and seventh
        wave. We don''t want to have this discussion next summer," Schallenberg said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c7d96-0c1c-4259-b82b-701022a9b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes only days after Austria took the step, unprecedented
        in Europe, of imposing lockdown measures for all those age 12 and older who
        are not fully vaccinated against Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ebb94-4d27-4d39-952c-878125f50554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under those measures, which came into force on November 15, the
        unvaccinated were ordered to stay at home except for a few limited reasons,
        with the rules policed by officers carrying out spot checks on those who were
        out and about.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee483c-025d-4935-9010-c399f9fa0ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations are currently recommended for everyone aged 12 and
        above in Austria. On Monday, a pilot scheme to vaccinate children aged five
        to 11 got under way in Vienna, the national capital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca31a7-a394-46d6-9b14-46a6aa49ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN from what age the mandatory vaccination order would
        apply, the Austrian Chancellory said: "Details are still to come, from what
        age and when you are considered fully vaccinated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f71a58-28d5-48a8-a64f-26d6ae90be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Health Minister Wolfgang Mückstein said Friday that schools
        and kindergartens would remain open during the upcoming national lockdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914f329-1485-40f9-9479-da3e370a1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:39:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schallenberg said it was possible for parents to take their
        children out of school if they so wished. "This is always a challenge, for
        every family," he said. During the first Austrian lockdown, schools and kindergartens
        were closed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572be610-973e-4e63-a468-c7ed4ba83416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mückstein also urged the wearing of FFP2 masks in all enclosed spaces
        and said employees could request the option of working from home where possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9393684-e51c-4c49-8a88-8fdaf7bdca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the national lockdown is lifted, lockdown measures will remain
        in place for unvaccinated Austrians, Mückstein said, adding that everything
        needed to be done to avoid a "fifth wave."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f6c69-0ea1-4f7d-9566-f0e0bf6ea9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schallenberg had harsh words for anti-vaccination activists as he
        addressed the news conference Friday, saying they had acted irresponsibly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31c006-3d5b-4071-98d3-f763b2aeb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:01.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have too many political forces in this country that are fighting
        against this [vaccination] vehemently, massively and publicly. That is irresponsible.
        This is actually an attack on our health care system," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575547d-5c82-44dc-8035-66b2d49ade17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And incited by these radical opponents of vaccination, by specious
        fake news, unfortunately too many of us have not been vaccinated. The consequence
        is overcrowded intensive care units and enormous human suffering."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223157d-d540-4a06-82cc-6198c7f3ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it goes into effect in February, Austria''s Covid-19 vaccination
        mandate will be the most stringent measure to control the coronavirus through
        vaccination yet seen in Europe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1dab01-b73b-4f3b-9bf6-3e02b18fe4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, all workers are required to have a "green pass" -- a health
        certificate that shows proof of either full vaccination, recent recovery from
        infection or a negative test within the previous 48 hours -- or risk a fine
        and suspension without pay. People must also show their "green pass" to enter
        public places like theaters and cinemas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8097bdf-fe56-488d-bf77-8ef74d91e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:03.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only health care workers are required to be vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f2e2e-02aa-4889-9add-687372adbe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s government has credited the "green pass" strategy with
        boosting vaccination rates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3574e87-5ff0-4a57-9976-ca72e0445a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Germany also announced plans Thursday to introduce targeted
        Covid-19 restrictions on the unvaccinated in order to tackle record levels
        of infections amid its fourth wave of the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c93167-c510-461e-b25e-a930d7afe969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Chancellor Angela Merkel described the country''s Covid-19
        situation as ''''dramatic'''' and ''''very worrying" at a news conference
        Thursday, following a meeting with Germany''s 16 federal state leaders on
        stricter Covid-19 measures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d3bdb-b56d-4c91-8cca-fb521af7d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel warned that intensive care unit beds were filling up much
        too quickly, adding it was ''''high time to take action."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3481c985-d649-4c48-affb-3c62c7e10e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday at a news conference in Berlin, acting Health Minister
        Jens Spahn described Germany as being "in a national emergency," adding "we
        will not break this wave with vaccinations alone."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125aecbe-d0cf-4bcc-9e9f-368196f9db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the possibility of a lockdown for everyone, Spahn told
        reporters ''''we are in a situation where we cannot rule anything out."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e76af9-e4d8-4022-8bbf-33702a4614ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lothar Wieler, head of Germany''s disease and control center, the
        Robert Koch Institute (RKI), told reporters the country had never seen such
        high rates of infection as now in the whole of the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d0e3e2-54fa-4d5d-8569-2fabc15f31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a twelfth day in a row, Germany has reported record new Covid-19
        cases. The RKI on Friday reported 52,970 new cases within the past 24 hours.
        More than 98,000 people have died as a result of coronavirus in Germany, according
        to RKI data.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c7512-f4cf-4f7b-a78f-56c083cda620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s current daily death rate stands between 200 and 300,
        Wieler said. However, due to Germany''s record level of infections over the
        past 12 days, "the death rate is likely to increase over the coming days,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6fd7f-4f5b-4443-a819-9b21a31d04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is also experiencing a rise in Covid-19 infection rates,
        but French President Emmanuel Macron has said a lockdown of the unvaccinated
        is "not necessary" given the country''s Covid-19 strategy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be7eec-a509-408e-8204-81aec8817eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:09.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The countries who are locking down the unvaccinated are those who
        don''t have the ''health pass'' in place," Macron said, in an interview with
        French newspaper La Voix du Nord published late Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c75fba-17f1-4e32-88a5-faa7c22c97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s "health pass" confirms the bearer''s vaccination status
        or proof of a negative Covid test and has governed access to a wide variety
        of establishments in France since its introduction in July.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592bffa-7cea-4138-b034-be506b4cf1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland, which has one of Europe''s highest vaccination rates, with
        89.1% of people over the age of 12 having been immunized, imposed a midnight
        curfew on bars, restaurants and nightclubs from Thursday as the country faces
        a fresh wave of Covid-19 infections.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9b3f3-3179-4480-8c3f-af38cdb0bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T14:24:06.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:40:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/19/europe/austria-national-lockdown-intl/index.html"
        target="_blank">Austria announces Europe''s first nationwide vaccine mandate
        and reimposes lockdown as Covid-19 soars</a></em></p>'
  'Michael-Rama-Dondon-Hontiveros-oathtaking':
    'author': 'Dale Israel, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-11-20T14:46:42.712+08:00
