      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13f740-16fe-40ec-bc50-5b171c390003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:32:13.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s kind of a bizarre thing when you break it apart and realize
        that this woman achieved so many wonderful things, changed a country, moved
        science forward and education," Hoult added. "She was so progressive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa0e69-1b2a-4de8-8941-161dff41add6'
      'mgnl:activationStatus': true
