      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dddb63f-f746-426c-b219-081fa54d4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T19:25:24.450+08:00
