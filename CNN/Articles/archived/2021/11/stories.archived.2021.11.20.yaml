    'jcr:uuid': 'c89378d9-a983-40fb-8fbd-8d9a3f43481d'
    'lead': 'If elected president, Manila Mayor and Aksyon Demoktratiko presidential
      aspirant Isko Moreno vowed to push for other waste disposal technologies and
      expand the number of recycling facilities in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T21:06:34.889+08:00
