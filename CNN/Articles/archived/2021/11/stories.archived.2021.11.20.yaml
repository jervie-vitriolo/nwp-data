      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ghostbusters Afterlife" is written by Jason Reitman, Aykroyd and
        Gil Kenan. Reitman also directs the film, an homage to his father, Ivan Reitman
        who directed the original 1984 film and its 1989 sequel. Aykroyd, Bill Murray
        and Ernie Hudson reprise their roles in the franchise.</p>'
