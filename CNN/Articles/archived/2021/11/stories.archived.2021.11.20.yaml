    'template': '1'
    'title': 'Local airlines seek simplified travel rules as demand picks up

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cdd11c-dd95-4885-8ed1-a09c9e6516bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T19:03:59.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:38:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> —&nbsp;The
        Air Carriers Association of the Philippines (ACAP) urged the government on
        Saturday to further simplify travel requirements as airlines see a "resurging"
        air travel demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a71e25c-68a5-4c38-98fd-ed5970e11152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T19:03:59.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:38:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the Philippine airline industry is experiencing high
        demand for flights based on forward bookings and passenger inquiries," the
        group said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35d17b-3a4f-47dd-99ab-e0cfba0781b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T19:03:59.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:38:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACAP is composed of Air Philippines Corporation (PAL Express), Cebgo,
        Inc. (Cebgo), Cebu Air Inc. (Cebu Pacific), Philippine Airlines Inc. (PAL),
        and Philippines AirAsia Inc. (AirAsia Philippines).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd3d4e-c6ca-4645-82f5-0324a124306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T19:03:59.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:38:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, different travel protocols implemented by local government
        units remain a challenge, ACAP said. The group hopes LGUs will accept vaccine
        cards, with or without QR codes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce010f93-5b92-4434-be0a-b7619351da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T19:03:59.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:38:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACAP also said the national government must increase the daily cap
        for international passenger arrivals from 4,000 to 10,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fcf810-4f97-4624-9cfb-116a304a9409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T19:03:59.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:38:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers from "green" countries should also be excluded from the
        daily cap on international arrivals, it added. Travelers from "yellow" countries,
        on the other hand, should only be required to spend a two-day quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77477f52-7c37-4a78-bf4a-0c6584bd70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T19:03:59.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:38:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These recommendations, if considered and adopted by the government,
        will enable travelers, especially Overseas Filipino Workers and Balikbayans
        who have long been wanting to return to the Philippines for Christmas, to
        enjoy seamless, convenient, and hassle-free travel across all touchpoints
        of their journey," ACAP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c55055-2ce2-461f-9cea-b430e21d041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T19:03:59.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:38:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once implemented, ACAP said these will provide a "huge boost" to
        the aviation and tourism industries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea72ef-e058-44ee-8006-8c30f992152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T19:03:59.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:38:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lowered alert levels have led air carriers to ramp up international
        and domestic flights, subject to prevailing travel restrictions. The travel
        peak month of December is expected to be marked by improved passenger arrivals
        as airline companies restore a significant segment of their flight route network,"
        the group said.</p>'
