      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of these ships often interferes in the work of local
        fishermen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbec843-b243-42f4-b26c-56ee3b76cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.031+08:00
