  'US-CDC-vaccine-advisers-boosters-for-adults':
    'author': 'Jamie Gumbrecht, Jacqueline Howard and Maggie Fox, CNN'
    'caption': 'Courtesy: ROBYN BECK/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-20T05:05:42.293+08:00
    'imagesource': 'jcr:a94e0cf1-6da4-4f07-9130-ca5f9029923d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79527cc3-b282-4cb0-913c-a96b86ce8783'
    'lead': 'US Centers for Disease Control and Prevention Director Dr. Rochelle Walensky
      endorsed the use of COVID-19 vaccine boosters for all adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T05:10:49.430+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:43:10.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:28.629+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'CDC', 'COVID-19', 'vaccine', 'booster', 'adults']
    'template': '1'
    'title': 'US CDC recommends COVID-19 boosters for all adults'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1275e-64af-466a-8ca8-0ee706e12a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:10:49.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US Centers for Disease Control and
        Prevention Director Dr. Rochelle Walensky endorsed the use of COVID-19 vaccine
        boosters Friday for all adults.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636843a9-5585-4896-9c84-aab7cf678522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky made her recommendation just hours after CDC vaccine advisers
        voted unanimously to recommend booster doses of Pfizer/BioNTech''s and Moderna''s
        Covid-19 vaccines for all US adults six months after they finish their first
        two doses.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1001d-a1df-492c-9bff-930d9983774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations simplify previous, complicated guidance for
        boosters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9de45c-4aca-4a25-bff6-7ee6a8daadee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, the US Food and Drug Administration authorized boosters
        of the Pfizer/BioNTech and Moderna Covid-19 vaccines for everyone 18 and older.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36791a82-562c-4816-bc41-014e2aa61137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC continues to encourage the 47 million adults who are not yet
        vaccinated to get vaccinated as soon as possible to protect themselves, their
        families, loved ones and communities," the CDC said in a statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1b83d-a5e4-46ee-826e-51c262c881dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also strongly encourage those who were already eligible -- older
        populations and individuals with underlying medical conditions -- to get boosted
        before the holidays."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea49be-0062-4211-ab07-13f12a957bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, boosters had been authorized for anyone 65 and older
        who was vaccinated with the Pfizer or Moderna vaccines at least six months
        ago and for certain adults at high risk of infection or of severe disease.
        Friday''s vote streamlines this, making clear every adult should or may get
        a booster six months after finishing the first two doses.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb668de-af96-4408-8b3e-68f54c841828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent real-world studies suggested that immunity from COVID-19
        vaccines begins to wane and protection against milder and asymptomatic disease,
        in particular, may drop. Studies have shown that booster doses restore that
        immunity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535231a-95df-44c8-a333-a2a8bde12771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the CDC''s Advisory Committee on Immunization Practices
        heard safety data from the CDC, from Pfizer and from Moderna that showed the
        boosters have not caused worrying adverse events. The most common reactions
        are pain at the injection site, headache and fatigue.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebed476-a6bf-4078-ab55-a11ac6ec18c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After critical scientific evaluation, today''s unanimous decision
        carefully considered the current state of the pandemic, the latest vaccine
        effectiveness data over time, and review of safety data from people who have
        already received a COVID-19 primary vaccine series and booster," Walensky
        said in a statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5d50f-af4d-4e9f-b58f-5e26a7360c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Booster shots have demonstrated the ability to safely increase
        people''s protection against infection and severe outcomes and are an important
        public health tool to strengthen our defenses against the virus as we enter
        the winter holidays," she added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f270667-1685-4a57-91d0-f335bafe7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the compelling evidence, all adults over 18 should now
        have equitable access to a COVID-19 booster dose."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cddda3-6621-4629-93ab-425399d57321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote comes just in time for people to get boosters before the
        holidays, the CDC''s Dr. Sara Oliver told the meeting. Even if the added immunity
        given by boosters doesn''t last long, she said, it can help.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f8cd1-6fe4-405c-8669-026ea81ff2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even temporary protection may factor into the benefit risk balance,
        especially as we approach the winter holidays with increased travel and holiday
        gatherings," Oliver said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b006f38-d1ad-470c-9c00-d950f35520d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:18.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, told CNN this week that recent data from Israel show
        that, among people age 60 and older, those who received a booster were less
        likely to become severely ill than vaccinated people who had not received
        a booster. Rates of severe disease remained highest among those who weren''t
        vaccinated.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7bcb0-54c9-466e-9e00-fefa13ed497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:19.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of adults had already been eligible to receive boosters,
        and several states have already moved to open up boosters to all adults.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36264ff-f747-445e-898f-7f66ef8a783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everyone is eligible''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370273d-9d88-4471-bcd7-8176ffdb3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding booster eligibility to all adults in the United States
        may not change the logistics around getting shots into arms.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d13828-d981-4184-a8d0-895bb5037626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine supply for boosters is already established in many places.
        There are no "extra steps" on the administration side of the booster rollout
        that need to happen, Adriane Casalotti, chief of government and public affairs
        at the National Association of County and City Health Officials, told CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b1024-b482-478c-9750-688a5ec055c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking national, we have enough vaccine. There are lots of places
        that have appointments. Obviously, that varies a little bit depending upon
        where you live geographically because there''s more demand in some areas than
        others," Casalotti told CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa439b0-a5d1-409c-9a2d-28baba698fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that being said, I think the main preparation is on the communication
        side," Casalotti added. "The communication for the local health care providers
        and public health departments is that now you don''t have to worry about eligibility
        if someone asks if they need to get a booster. This is the information --
        everyone is eligible after six months."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7103660-b2e6-4443-a2cd-a26f7e7e563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:22.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 32 million people in the United States -- about 17% of those
        who are fully vaccinated -- have received a booster dose of Covid-19 vaccine,
        according to CDC data.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab29c87-bb6a-47a1-8d4d-64c51d2e08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 18 million seniors have received a booster dose of Covid-19
        vaccine, according to CDC data, accounting for more than half of all booster
        doses administered and increasing the immune response for more than a third
        of fully vaccinated seniors.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f433a965-2a5a-41d6-beca-61551bd8abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of boosters</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe806d-00e2-498d-b3e2-a599540c8ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now averaging 94,943 new Covid-19 cases each day, according
        to Johns Hopkins University -- a 31% increase over last week and back to levels
        last seen more than a month ago. Midwestern states account for more than a
        third (38%) of new cases.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe33dfa5-ec22-4b79-b8c2-4be51a0ca5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s concern that winter weather that drives people indoors
        and holiday gatherings could lead to even more cases.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b40c37-9d43-4bdf-b655-8fe56ca0ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly want people to be as well protected as they could
        possibly be going into the season," said Dr. Marci Drees, chief infection
        prevention officer and hospital epidemiologist for Delaware-based ChristianaCare.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186634c-134c-4b55-92c9-8acb19c12afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drees is a Society for Healthcare Epidemiology of America liaison
        to the CDC''s vaccine advisory committee.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3d93a-1cd7-4547-80a6-d9382f2f3775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:25.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re at the point now where for lots of people who were
        vaccinated last winter and spring, now would be the time that their protection
        is waning," she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ceb15-cf30-4c73-a88e-5aaacf487b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once people do receive their Covid-19 vaccine booster shots, it''s
        not clear when they might need another vaccine dose -- if ever.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d61d9-0bf7-4cd5-93da-eb460daec1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That certainly is the million-dollar question. We know that the
        boosters boost people''s immunity back up to that 90% to 95% range in the
        short term. We don''t know how long that will last," Drees said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1c69b-778f-45f1-834b-6c12b150d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T07:30:05.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways, we''re forging a new path -- and a lot of it is driven
        by can we get enough immunity in the population so that we can really shut
        down further transmission," Drees said. "We know that boosters are not going
        to end the pandemic. They will help and prevent people from getting sick,
        but we really still need to push on getting first and second doses into people
        as well."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c29b8-a415-4433-915c-dcddc5b9a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T05:10:49.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/19/health/covid-vaccine-boosters-fda-cdc/index.html"
        target="_blank">"CDC recommends Covid-19 boosters for all adults"</a>&nbsp;</em></p>'
  'Dog-Phone-':
    'author': 'Jeevan Ravindran, CNN'
    'caption': 'Courtesy: Ilyena Hirskyj-Douglas/University of Glasgow'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-20T06:40:37.125+08:00
    'imagesource': 'jcr:8e96a05d-60c8-4ce8-b0f3-3efb4bf3c70c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd81fc6-3295-40f9-8147-d4f7c340e937'
    'lead': 'Today''s dogs have much more exciting options when it comes to hobbies
      — including video calling their owners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T06:46:23.023+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:43:01.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:29.052+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hello from your best friend — the device that lets your dog call you'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849406e-e76f-4b0a-92b7-ead15d3f739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Forget fetching sticks and chewing
        bones, that''s so last century. Today''s dogs have much more exciting options
        when it comes to hobbies — including video calling their owners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12391f49-0ed7-4a73-b8e5-2858ca12ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who let the dogs online? That would be DogPhone inventor Ilyena
        Hirskyj-Douglas, a lecturer and assistant professor in Animal-Computer Interaction
        at the University of Glasgow in Scotland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e174f701-a78f-4e73-839a-873b21a72425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirskyj-Douglas observed that in the current pet tech market, the
        user experience is centered around the owner, rather than the dog, and so
        she set out to change that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87c569-1ba6-4097-9e44-50627a58bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After creating and testing her device, she published her <a href="https://dl.acm.org/doi/10.1145/3488539"
        target="_blank">findings</a> in a research paper for the Association for Computer
        Machinery Digital Library -- and says they''re particularly relevant at a
        time when some pets are experiencing separation anxiety after spending months
        with their owners during the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273d17c-5419-4286-9591-c884f9664093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one''s really done this sort of stuff before," Hirskyj-Douglas
        told CNN. "Where do we even begin making things from a dog viewpoint?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb24aa-86a3-42b0-bcce-d0e7396027b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To answer that question, she didn''t have to look too far -- her
        own 10-year-old black Labrador retriever, Zach, provided ample inspiration
        for how such a communication device could work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56d40d-2ce4-47b2-b3b7-23359c0d3105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:04.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of researchers from her former workplace, Aalto University
        in Finland, Hirskyj-Douglas created the DogPhone -- a sensor hidden inside
        a ball that triggers a video call from a computer whenever it is moved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6fce4-71d0-4fe1-baf6-dc6e3ee82bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:05.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hirskyj-Douglas isn''t completely sure that Zach was aware
        he was calling her each time he used the ball, she said she never trained
        him to use it, and she believes more dog-centric tech is needed on the market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ffd10a-f867-410b-b1b3-bc06d638f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way that we make devices for dogs currently is not really the
        same standard as we make for humans -- we''re treating them a bit like they
        don''t really have any agency," she said. "The animals that we keep in our
        lives are a lot smarter and deserve a lot better technology than what we have
        for them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af20ffe-b462-43cc-9698-9d1f48866438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether he was aware or not, Zach kept Hirskyj-Douglas''s phone
        ringing -- by the end of the experiment, he was calling her up to five times
        a day. But when she tried to call him, he didn''t always answer -- which he
        could do by moving the ball.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d10b68-93e6-4e8c-bcda-fd483eb80322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went into it with a very much open mind," Hirskyj-Douglas said.
        "Originally I kept thinking of that famous quote, ''he''s just not that into
        you,'' when I was ringing him and he was just not answering my calls."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe333a-48d8-4f9e-9855-3939c77fba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there was also a downside to knowing that Zach had his
        phone just one paw away -- Hirskyj-Douglas said she came to expect calls from
        her canine at certain times and became anxious about his whereabouts if he
        didn''t phone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc2a80-77a1-4881-8d27-c178f7b8f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:07.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the researcher is planning to focus on her day job,
        but she says she will continue to explore dog-centric devices in her work
        and would love to collaborate with organizations on implementing them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43334637-2ff0-4bc1-9be3-1de1d5f01dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hirskyj-Douglas and Zach will continue to work together
        on new technologies, they have their ups and downs just like any human and
        their dog.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd78367-7e7a-43c7-852e-31be92686c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dog''s a big sniffer, grass-eater, going around, this sort of
        thing," she said. "He''s very independent, my dog. So I say we go on walks
        together, but usually he''s on his separate walk from me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bb4ab-e96e-431f-b73c-880c5047236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T06:46:23.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/17/europe/dogphone-pet-video-call-scn-scli-intl-gbr/index.html"
        target="_blank">Hello from your best friend — the device that lets your dog
        call you</a></em></p>'
