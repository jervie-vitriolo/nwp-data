    'template': '1'
    'title': 'Isko Moreno woos garbage collectors, farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962bf38-edfd-463b-aa19-6a62692fed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Payatas, Quezon City (CNN Philippines, November 20) -</strong>
        Manila Mayor and Aksyon Demoktratiko presidential aspirant Isko Moreno continued
        his visits to communities - bringing his so-called "listening tour" to Payatas,
        Quezon City this time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76d77a-f827-4aa5-8177-812fed6dcb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f11ea2-0280-4d99-a948-1a0f018c49a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a garbage collector himself, Moreno was greeted by around 300
        garbage workers and junk shop operators - the crowd hardly observing COVID-19
        health protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e93cf16-49d2-4ac9-94e5-a8dd19891553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4fdc6-b9a5-4443-b4b8-1be82fcf74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country''s largest dumpsites was located in Payatas.
        A "trash slide" 21 years ago left over 200 people dead. The Payatas dumpsite
        was closed in 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585b7c0-6925-44f6-ae70-c851fd7fdf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea4efe-bac6-4a03-8179-845548736fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected president, Moreno vowed to push for other waste disposal
        technologies, and expand the number of recycling facilities in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07866c35-4766-40fa-a68b-0a0ee2414fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30183884-17d9-4e22-a043-591d2cb26f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tapos na ang panahon ng mga elitista. Basurero naman ngayon</em>,"
        he told a cheering crowd on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d7a4f-7a78-48c2-81be-89f1bfa8bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc5d9c-19cc-44c5-bb5c-4f07ffcdde7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The time of elitists is over. Now is the turn of garbage
        collectors.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a531fd-fe8d-46d9-8e85-81e0cedb7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb1550-6bdb-418b-84fd-10659a8434ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Moreno wooed rice farmers and millers in Calauan
        town in Laguna - promising to protect their lands if elected chief executive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1fcd0-1123-4121-9c8c-e604b0f3f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488531f9-0072-4a7b-a2b7-f10a542656f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we will certify its passage into law, as a basis for proper
        zoning procedures, I will impose a moratorium on agricultural land conversion
        through an executive order to be implemented by the DENR (Department of Environment
        and Natural Resources), DAR (Department of Agrarian Reform) and local government
        units," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c128c16-fc88-44f6-840f-aa1af6572214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b4bdd1-ed95-4bb3-b06d-3ca5b69b5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful also vowed to put quality controls on imported
        goods in a bid to support local farmers and their produce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831307c5-8407-4a05-a636-fb5910430660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b5d60-07b8-445f-98d2-ac0c082d55aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T21:06:34.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi tayo pwedeng padalan ng bigas na pagkain na ng baboy...
        Hindi tayo pwedeng magdala ng mga sibuyas na may bukbok, may sira...</em>
        Same thing with <em>mga gulay at mga</em> double dead meat. We cannot just
        accept those," Moreno said.</p>'
