      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hyundai and Kia look to be going big with
        their future electric SUVs. The South Korean automaker siblings both unveiled
        large electric SUV concept vehicles at the Los Angeles Auto Show on Wednesday
        that, both companies said, offer a preview of real future models.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f429407-4bef-419e-897a-c628753cd2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715649f-c88f-4d76-985b-dd162918b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hyundai Seven concept has no steering wheel but a steering stick
        instead, which folds away for autonomous driving. Its back seats are arranged
        like a sectional sofa, bending in an L shape around the rear corner of the
        SUV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad5719c-9205-4752-9309-eb79dd8f7c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5755b5-305d-433d-a4bb-c78005ffeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kia EV9 is less fanciful. It has a rectangular steering wheel
        -- concept vehicles rarely have round steering wheels -- and seats that are
        arranged in rows like those in a real SUV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f63e5a-71cf-4a34-99e3-c4fc860a6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8c9f7-2656-432b-96fd-00472b1e9516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai and Kia are closely related companies and often share engineering
        in their vehicles. Hyundai''s parent company, Hyundai Motor Group, owns a
        large share of Kia, and both have had major successes with big gasoline-powered
        crossover SUVs. Even before the global computer chip caused production delays
        for virtually all car makers, Kia had trouble keeping its popular Telluride
        SUV in stock because demand was so high. Hyundai''s Palisade three-row crossover,
        which shares much of its engineering with the Telluride, has also sold well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869bbaa-200a-4831-8a30-43d9ed62db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142453d-5d3a-4d7a-aa80-b977e746b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:02.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And both want to continue that success even when transitioning to
        electric vehicles These are clearly concept vehicles rather than production
        models, but the automakers say they offer clues to real future products. The
        concepts are filled with features that are unlikely to make it into a production
        SUV, though. Both have have doors that open outward from the center, like
        barn doors, with no center pillar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb4cf6c-48d5-49cd-9907-16657735cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f052d78-9c5e-4825-a65e-3a970dbe9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no denying that the South Korean brands have recently
        experienced somewhat greater than expected success in the large SUV segment,"
        said Jessica Caldwell, an industry analyst with the automotive website Edmunds.com.
        "Although both concept vehicles seem to be pretty far out from actual production,
        they''re positive indicators that Hyundai and Kia are thinking about growing
        their customer base and expanding their large SUV product pipeline to include
        electrified versions in the future."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87f5d0-a088-49c6-a936-13ebc2592f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd5be27-7d6b-424b-99c0-225470315c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Hyundai and Kia described these concepts as sharing the same
        underlying engineering, called "E-GMP," or the Electric Global Modular Platfor.
        A highly flexible electric basic vehicle engineering platform, it can be used
        to create a variety of models of widely different types and sizes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3172c02-97d0-4890-ae36-320cc8262f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a454bd-4f5a-4c43-90d9-45682becfb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hyundai Seven concept is designed to offer a "premium lounge"
        experience, according to Hyundai. Lamps built into the insides of the doors
        spread a warm glow as the doors swing open. There''s a small refrigerator
        and a shoe-care compartment to clean and freshen occupants'' footwear. In
        the ceiling, there''s an enormous video screen occupants can lean back and
        watch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67861084-7170-4041-a481-210699cf2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dfc04a-2d77-48f3-9886-0113afb3228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also great concern for hygiene. The airflow can be separated
        for front and rear occupants to prevent cross-contamination. Built-in ultra-violet
        lights can sanitize the passenger compartment, and there are also sanitizing
        compartments to kill germs on personal belongings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca142b1-46ff-407a-b5a5-d5b06d45ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884bf75-7b30-4567-b0c7-8b798d0a32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kia Concept 9 has more normal-seeming features. Kia boasts of
        its fast-charging capabilities indicating it will be able to go from just
        a 10% charge to 80% in under 30 minutes. When parked, the seats can face toward
        each other for easy conversation. Instead of a screen, the roof has a large
        panoramic sunroof, a feature offered on many SUVs today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9223581-35ae-4ba5-8bc8-e58a1d54ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:08.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8213f0-859f-486e-a9cc-82f3ccee93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Hyundai and Kia expect to begin selling new small electric
        car based on the same E-GMP platform by early next year. Neither automaker
        said when, exactly, they might start offering big electric SUVs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa952844-7547-4e16-93ec-f737d37d1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T02:45:14.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/19/business/hyundai-kia-big-concept-suv/index.html">Hyundai
        and Kia are going big with upcoming electric vehicles</a>."</em></p>'
  'US-President-Biden-first-annual-physical':
    'author': 'Kaitlan Collins, Betsy Klein and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-20T04:57:25.116+08:00
    'imagesource': 'jcr:fd0d03a8-4424-41f5-bad3-d7649bdee2b7'
