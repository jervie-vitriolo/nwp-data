      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7db16-9e96-43ba-aa3f-7c879cdf916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would get nervous too but this is our territory.
        This is a profitable area for fishing but since that is the situation, to
        avoid any incident that we do not want, we just stay away.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff14a0d-0520-4a43-8b36-0c7362590453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:06.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7e1f5-ab90-4fa1-8417-ad2bf628d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ping Lacson also visited the island and said days ago he encountered
        a similar situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b5102-63c4-4a01-8472-ba7ac3e1166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1444f-8349-40fd-baaf-c5db35830dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we were approaching the airstrip in the island, our pilot was
        challenged by one of the Chinese Coast Guard vessels stationed a little beyond
        the 3-nautical mile distance from the island of Pagasa," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f655d16-8d8a-4e01-8fde-d0e36ae57805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff2f4b-935d-4e41-aa99-30b21a58af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that upon landing, he also received a text message
        stating "Welcome to China."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b62620-6094-4fa8-905c-be8628871bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f068f-8cff-42af-8c64-b3ed6a6e40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:10.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s camp said he visited the island to get updates from the
        military as the chairman of the Senate Defense Committee. He also wanted a
        deeper look into the West Philippine Sea situation to come up with plans to
        resolve the territorial dispute, as he seeks the presidency in the May 2022
        elections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e1d2b-9618-451c-be85-1570407ea747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c1bb1-2af5-4a53-8fb5-79608cbb1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island is 225 kilometers away from Ayungin Shoal where just
        four days ago, Chinese vessels reportedly <a href="https://cnnphilippines.com/news/2021/11/18/Ayungin-Shoal-Chinese-Coast-Guard-Philippine-military.html"
        target="_blank">blocked and fired water cannons</a> at Filipino-manned supply
        boats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e3c57-e528-47ae-9f5e-5a0337382692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T22:08:00.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:11.837+08:00
