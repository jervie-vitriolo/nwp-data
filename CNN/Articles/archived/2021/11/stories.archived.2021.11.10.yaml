      'mgnl:created': 2021-11-10T20:24:54.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> - Cebu
        City has joined other areas easing rules on the use of face shields as the
        local government now only requires residents to wear them in medical facilities
        and air-conditioned public utility vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b3c4a-9920-473b-ba36-9aed4497b2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:24:54.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new directive, signed by acting Cebu City mayor Michael Rama
        on Nov. 9 and released on Wednesday, limits the use of face shields to hospitals,
        clinics, diagnostic laboratories, and other medical facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49658fe4-787f-44b5-b831-5082a82c1acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:24:54.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters must also wear a face shield while in public utility vehicles,
        except in traditional jeepneys where there are open windows and good ventilation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750d328-8637-442b-b731-f03d91e05a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:24:54.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said the decision was made after the city''s
        multi-sectoral convergence group met to discuss observations "on the manner
        people utilized face shields in various settings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd375f-d376-4a1a-9faf-9a748e07e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:24:54.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was confirmed that face shields were usually not properly worn
        but just fashionably displayed as head gear for compliance purposes," the
        order stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9dcd91-05ee-4d31-acfd-81c6f800468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:24:54.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in rules also came following the clamor among residents
        to scrap the policy in malls, among other areas. Rama himself described the
        wearing of face shields as "preposterous."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e1e8e-c215-4a33-a48d-c1c17254253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:24:54.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Davao City issued an order making the use of face shields
        optional. Earlier this week, Manila City also scrapped the requirement except
        in hospital settings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c32b05-4d80-44ab-b720-d30fdccaef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:24:54.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Health has urged local governments to
        wait for the Inter-Agency Task Force''s official recommendation on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a124fc-2bc8-4676-87c2-092ebb6facbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:24:54.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Cebu-based Correspondent Dale Israel contributed
        to this report.</p>'
  'senators-standby-funds-direct-cash-aid-COVID-resurgence':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T20:38:34.948+08:00
    'imagesource': 'jcr:359a4d19-ae83-4fcd-947a-a4481faa043d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3cec587-b53b-44f2-a6d9-d9a3bb7237a0'
    'lead': 'However, the chairman of the Senate''s finance committee says economic
      managers find the likelihood of a national lockdown "somehow remote," and that
      programs providing assistance are already spread out among various departments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T20:42:41.663+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:54:37.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:56.734+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pia-Cayetano', 'Richard-Gordon', 'Sonny-Angara', 'cash-aid', 'financial-aid',
      'cash-assistance', 'financial-assistance', 'COVID-19', 'surge', 'cases', 'ayuda',
      'poor-households']
    'template': '1'
    'title': 'Senators want standby funds for cash aid in case of COVID-19 resurgence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a26906-eb39-4ec4-a4d5-87f8ad1daac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong>&nbsp;Senators
        on Wednesday expressed the need to have standby funds for financial assistance
        to poor households should COVID-19 cases surge again and prompt the re-tightening
        of restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841d546-fee6-4b45-ab32-eda00597385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:38.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d2c98-1cc3-48c2-be0d-b2a233a187d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping that we won''t have any major lockdown similar to
        what we experienced in the early part in 2020. But in any case, would there
        not be a need to set aside an amount similar to Bayanihan 1 of ₱200 billion
        just on standby for direct assistance?" Sen. Pia Cayetano said during the
        first day of plenary debates on the proposed 2022 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72996f-ed6d-4452-aee4-0cfe141ce7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc5951-a572-488c-904c-512e8507dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said millions of Filipino families still experience hunger
        amid the COVID-19 pandemic. Other countries in the region are still enacting
        stimulus measures like Thailand, Singapore, and Malaysia, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d52bd-4621-4803-ae36-8cb46343177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f3695-ae32-40d0-a2db-b95b5d3cfa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the scale of Bayanihan 1, Mr. President, probably not because
        the likelihood of a national lockdown is somehow remote according to them,"
        Senate Finance Committee chairman Sonny Angara said, citing economic managers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b0c45-c89c-4098-af31-7abab565118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3dd915-2c2f-40c4-89f6-792880cbc98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara also cited programs such as the Assistance to Individuals
        in Crisis Situation (AICS) under the Social Welfare Department, along with
        the 4Ps program, the Labor Department''s Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced
        Workers (TUPAD), and the Transport department''s service contracting program
        involving public transport drivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5a4bb-5442-457a-9132-532e1935a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ac203-9adf-4261-ac90-d9a7fe31f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their opinion is that there is no need to set aside that kind of
        amount similar to Bayanihan 1 because there are amounts spread out in the
        different departments," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068aea3a-3432-4446-9bbb-802b4ea44f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2867a0-61b6-4712-b271-005f5546987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Sen. Richard Gordon supported having standby funds - noting
        the resurgence of COVID-19 cases in some European countries like <a href="http://cnnphilippines.com/world/2021/11/9/denmark-restrictions-europe-covid.html">Denmark</a>.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd3d55-f396-4ebd-9970-03d1169d50a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d8d43-933e-46c0-bd04-d01417fb781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure that we take this very seriously, that we
        can react as Pia [Cayetano] suggested. And maybe to some hindi kailangan [there''s
        no need], but we better have to make sure that there is some funding available
        not just for Pantawid Pamilya or pagtulong sa mga tao sa mga ayuda [helping
        people through cash aid]," Gordon explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682593fd-1493-465e-9fc3-de196109c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97030595-48eb-427f-94d9-e38d5a739975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:42:41.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ₱5.024-trillion budget for next year is the largest
        in Philippine history.</p>'
