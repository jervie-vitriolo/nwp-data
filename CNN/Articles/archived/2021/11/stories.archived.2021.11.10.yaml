      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She bared that there may have been some slight delays in inoculation
        in areas like Siargao due to the limited number of health workers who need
        to undergo quarantine after getting exposed to COVID-19, but the agency is
        coordinating with them since the doses were already delivered.</p>'
