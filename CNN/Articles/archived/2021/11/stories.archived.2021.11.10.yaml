      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c9ca2-a480-4797-8973-f4e621b48905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.013+08:00
