      'mgnl:type': 'text'
      'text': '<p>Kaya''s efforts paid off in the 11th minute after a patient ball
        movement led to a goal by team captain Jovin Bedic, coming from a cross by
        midfielder Arnel Amita&nbsp;and a failed tackle by Mendiola defender Miggy
        Clarino.</p>'
