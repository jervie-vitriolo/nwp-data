      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those in his party should be focused on blaming Biden for
        inflation by pushing new government spending.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb2dbb-fa31-457e-be84-7ebb3a0cc82c'
      'mgnl:activationStatus': true
