    'mgnl:tags': ['US', 'Joe-Biden', 'Donald-Trump', 'infrastructure-bill']
    'template': '1'
    'title': 'Republicans who voted for Biden''s infrastructure bill come under fire
      from Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9001f-2986-4138-bbcf-77d159411a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President Donald Trump privately
        criticized on Monday night the 13 Republicans who voted to pass the $1.2 trillion
        infrastructure bill, questioning why they would give President Joe Biden a
        win when he''s struggling in the polls, according to a GOP source.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617faf5-3f04-41ff-a0fc-5c2de1902aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa74b92-c344-4219-a5e0-ca171ca45654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came a day after he publicly lambasted the House and
        Senate Republicans who voted for the legislation, including Senate GOP Leader
        Mitch McConnell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8b9d8-96a9-4eec-bf6e-e5587ebabfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b42ef-e509-40ce-a238-4d91b8f72603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very sad that the RINOs in the House and Senate gave Biden and
        Democrats a victory on the "Non-Infrastructure" Bill," said Trump in a statement
        on Sunday. "All Republicans who voted for Democrat longevity should be ashamed
        of themselves, in particular Mitch McConnell, for granting a two month stay
        which allowed the Democrats time to work things out at our Country''s, and
        the Republican Party''s, expense!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec785f-ab78-41f3-8cc7-6f491dffc4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcad61d-4aa0-481c-91ee-77a5ffce3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some conservative House Republicans have also discussed retaliating
        against their colleagues by booting them from their committee spots, although
        that effort faces little chance of succeeding. The 13 House Republicans who
        voted for the legislation last week are: Nebraska Rep. Don Bacon; Pennsylvania
        Rep. Brian Fitzpatrick; New York Reps. Andrew Gabarino, John Katko, Nicole
        Malliotakis and Tom Reed; Ohio Rep. Anthony Gonzalez, Illinois Rep. Adam Kinzinger,
        West Virginia Rep. David McKinley; New Jersey Reps. Chris Smith and Jeff Van
        Drew; Michigan Rep. Fred Upton and Alaska Rep. Don Young.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a494abc-9814-435a-9381-0bd4163d07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd024ead-3c2f-40b0-9809-c2e604dd7232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blowback on the right has been intense. Upton said on Monday
        that he received a threatening voicemail after voting for the bill. On CNN''s
        "AC360", Upton shared a message from a caller who said, "I hope you die. I
        hope everybody in your f**king family dies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e3ee2-e631-4227-ab98-16ca0fd14dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6761a-85d6-45cc-91f0-92eb9b550771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republican sources said that only a handful of the most
        conservative members are pushing to strip the members from their committee
        assignments. Even so, there has been a lot of criticism directed toward Katko,
        the ranking Republican on the House Homeland Security Committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde54252-ce21-4466-b44a-6c20bfb57ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20b92e-86d7-4e51-8ffe-860ff743ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York congressman voted for the infrastructure bill early
        during Friday night''s roll-call vote, before Democrats reached 218 votes,
        while some others waited until the Democrats reached the threshold before
        casting their affirmative votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a677310-6432-4d6f-a59a-7784151323f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e38805-e10c-4d87-8b68-09ff325d04ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, there''s a difference between the ones who broke their
        word to the whip and voted ''yes'' before they reached 218 and those that
        kept their word and waited," one House Republican member said. "Katko is the
        worst offender."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095da1a2-0e6b-4a26-9583-c8bb2039f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4ba6f-9bf4-4d81-99aa-ff9fd98ec49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some conservatives have publicly taken aim at Katko, a moderate
        Republican who was one of the 10 who voted to impeach Trump over inciting
        the January 6 insurrection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7670b-b029-4365-b452-bd1835b3a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a24c657-7563-4516-9c46-40fe383ecfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Rep. Matt Gaetz of Florida singled out several of Katko''s
        votes and said in a tweet: "He is the GOP lead on the Homeland Security Committee,
        with support from ''Leadership.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e5357-0458-47cd-8f09-237aa226ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96012bb1-0189-4d35-bd87-b8aa288fe80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House GOP Leader Kevin McCarthy has helped fundraise for Katko and
        even urged Trump not endorse a primary challenger to the New Yorker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa829e-7a5f-4149-ab50-570904da8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.576+08:00
