      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tristaniopsis flexuosa does not show any clear affinities to any
        other Philippine species of the genus, showing the most similarity with Tristaniopsis
        elliptica, a species from Borneo,” the statement read.</p>'
    '9':
