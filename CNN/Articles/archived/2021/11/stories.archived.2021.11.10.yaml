      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec4c57-ccfe-4cd7-aa22-414daaad48e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:17:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga</em> Pharmally <em>d’yan na hindi nagbayad</em>
        (ng tax),<em> dapat talaga pagbayarin ‘yan</em>…. <em>''Yung sabi nilang hindi
        bumabayad, ikulong ninyo ‘yan, gusto n’yo patayin pa ninyo</em>,” Duterte
        said in his taped address on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f857b-b285-4818-a39a-68304663801f'
