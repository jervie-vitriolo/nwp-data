    'template': '1'
    'title': 'Alapag hopes NBA G League stint open doors for Filipino coaches'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d8a2a-5576-4f7c-ad26-7bc3362a5f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:10:24.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 10) —</strong> In just his first
        season with the Stockon Kings, Jimmy Alapag has certainly made an impact as
        an assistant coach in the NBA G League.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df00a80-faa0-4b6d-b19f-d5bdd4c5b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:10:24.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G League is a developmental basketball organization affiliated
        with the NBA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ad192-85b1-4c26-a143-fb9ac16ca45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:10:24.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings are off to a hot start, winning their first two games
        in the 2021-22 season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae558ab2-c0da-4537-9e82-c7361117a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:10:24.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his coaching growth, Alapag is aiming to showcase what
        Filipino minds can bring to the table if they''re given the chance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e3b0c-9594-448a-9725-4acf240c8b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:10:24.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope my stint in the G League, even though it''s my first season,
        it encourages other organizations to see that coaches from abroad particularly
        in the Philippines are more than capable of helping and adding value to an
        organization," he told <em>CNN Philippines'' Sports Desk</em>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb3e99-f3ec-4fc7-affe-1ef5015f2ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:10:24.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old Alapag, a former Gilas Pilipinas mainstay and PBA
        champion, said he''s looking forward to help the Kings be the last team standing
        at the end of the season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f9d06-e761-46de-9fb0-3acff49726e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:10:24.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thankful for this whole experience and super excited. My goal
        is to really pour all my energy and focus to make sure Stockton will have
        a successful season," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ffa00-62fb-4b65-bafa-327617f7e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:10:24.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag was part of the Sacramento Kings'' title run in this year''s
        NBA Summer League.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a027f-f79c-4944-967c-95730d15251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:10:24.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stockton Kings will host the Agua Caliente Clippers on back-to-back
        games on Monday and Tuesday.</p>'
