      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/09/entertainment/travis-scott-injuries-violence-concerts-cec/index.html">Travis
        Scott''s concerts have a history of rowdiness and injuries</a>."</em></p>'
  'US-COVID-19-misinformation-study':
    'author': 'Brian Stelter and Virginia Langmaid, CNN Business'
    'caption': 'Courtesy: Sergio Flores/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T02:26:29.779+08:00
    'imagesource': 'jcr:e8ca9bc9-442e-48a8-9630-2e20244f58d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44756d9-ab62-4d40-82dd-2d5173d49650'
    'lead': 'The information landscape about COVID-19 is bewildering, with factual
      and fictional claims competing for attention. And most American adults have
      heard at least a couple of the fictions, according to new data from the Kaiser
      Family Foundation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T02:29:18.369+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:55:49.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:32.573+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'COVID-19', 'misinformation', 'study']
    'template': '1'
    'title': 'Nearly 80% of Americans have been exposed to Covid misinfo, and many
      don''t know what to believe, survey says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c2bcb-5ffb-4d05-8f3f-ab97f4a7bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The information landscape about COVID-19
        is bewildering, with factual and fictional claims competing for attention.
        And most American adults have heard at least a couple of the fictions, according
        to new data from the Kaiser Family Foundation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63222ee6-7c50-4bfb-95fb-fc40a54e3ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4b488-e247-434e-a644-db20fef6044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaiser, which is widely respected for its top-notch work on this
        subject, tested eight false statements about Covid. Nearly 80% of Americans
        surveyed said they had heard of at least one of the falsehoods and either
        believed it or are unsure whether it is true.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac98a68-3bab-4ce1-803d-c869836dcc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196a9b4-b1c8-4531-b887-ef8bbbc25037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most commonly," the report''s authors wrote, "six in ten adults
        have heard that the government is exaggerating the number of Covid-19 deaths
        by counting deaths due to other factors as coronavirus deaths and either believe
        this to be true (38%) or aren''t sure if it''s true or false (22%)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d122f68-b1a4-4869-ac70-e7b8edb649e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7d1aa-22f5-4584-8c63-4a3725c854a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-third of respondents "believe or are unsure whether deaths due
        to the Covid-19 vaccine are being intentionally hidden by the government (35%),"
        the authors wrote, "and about three in ten each believe or are unsure whether
        Covid-19 vaccines have been shown to cause infertility (31%) or whether Ivermectin
        is a safe and effective treatment for COVID-19 (28%)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87231a-3298-4be4-9757-ae503604e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f1431-3a6d-4996-a2aa-de0a22b3a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that "between a fifth and a quarter of
        the public believe or are unsure whether the vaccines can give you COVID-19
        (25%), contain a microchip (24%), or can change your DNA (21%)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f5c943-3e95-4a7e-98ab-ab61b61ae41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec22c3f-a1ca-477f-81eb-db13d867ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine microchips, trackers, changes to your DNA -- these outlandish
        ideas have clearly made an impression on significant numbers of people. And
        media diets have something to do with it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f6434c-a497-45db-b562-0c295ef6b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d842935-f407-44d2-b305-23416456708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s trusted news sources are correlated with their belief
        in COVID-19 misinformation," the authors said. "At least a third of those
        who trust information from CNN, MSNBC, network news, NPR, and local television
        news do not believe any of the eight false statements, while small shares
        (between 11% and 16%) believe or are unsure about at least four of the eight
        false statements."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3125878-db64-4783-a2b6-fd72a562776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293224b2-c1a7-4221-bc4f-e6b5109c98cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a positive sign -- it suggests that traditional sources
        are helping people separate real news from noise and nonsense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c51267-bf5e-442a-83fe-a3b380b1f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4d7d1-db52-42e2-bd17-44f5f2bf7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 11% of those who trusted CNN''s coverage believed four or more
        false statements, the smallest percentage out of any outlet reported on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13479e-9b23-42f8-a2bf-fc3a2126c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe61230-c356-4d9d-bd92-76199f5c3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sources like CNN and NPR are deeply distrusted by many Republicans.
        They gravitate toward Fox News and even-further-right channels like One America
        News instead. And Kaiser found that "nearly 4 in 10 of those who trust Fox
        News (36%) and One America News (37%), and nearly half (46%) of those who
        trust Newsmax, saying they believe or are unsure about at least half of the
        eight false statements."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e658c4-1273-4ede-a6e2-c07c07c45fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28f5a6-b4ef-46ec-8936-d9ff86e1b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers cautioned, however, that "whether this is because
        people are exposed to misinformation from those news sources, or whether the
        types of people who choose those news sources are the same ones who are pre-disposed
        to believe certain types of misinformation for other reasons, is beyond the
        scope of the analysis."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5308365-c940-4338-b9b0-206825ed0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.731+08:00
