      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong>&nbsp;&nbsp;The
        Senate failed to arrest the former head of the Budget department''s procurement
        service (PS-BDM), Undersecretary Lloyd Christopher Lao, who was <a href="https://cnnphilippines.com/news/2021/11/5/Senate-arrest-Lloyd-Lao.html">cited
        in contempt for snubbing the Blue Ribbon Committee''s hearings</a> on the
        government''s pandemic supply deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539957f-1b7c-4c38-bd21-e3888737a8ea'
      'mgnl:activationStatus': true
