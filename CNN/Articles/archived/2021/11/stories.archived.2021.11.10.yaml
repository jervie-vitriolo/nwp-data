      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabile-David earlier said the nuisance candidates will be removed
        from the list of people who can run in the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2faabc-56b4-4d68-a52e-28e363a54ec5'
      'mgnl:activationStatus': true
