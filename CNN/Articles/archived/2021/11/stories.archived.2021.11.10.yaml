  'Stallion-Laguna-drubs-debutant-Cebu-in-Copa-Paulino-Alcantara-2021':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-10T22:02:27.257+08:00
    'imagesource': 'jcr:c128baaa-ae6d-4b61-a686-f88d8519b844'
