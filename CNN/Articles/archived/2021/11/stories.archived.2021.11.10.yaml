    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:01.728+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Pacific-Investments', 'MPIC', 'income', 'earnings', 'January-September',
      'Q3', 'Jan-Sept']
    'template': '1'
    'title': 'MPIC''s Jan-Sept net income up 23%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40eb360-63ef-4bd7-8365-4fc0f5c7a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —&nbsp;</strong>Metro
        Pacific Investments Corp. (MPIC) saw earnings rise in the first nine months
        of 2021 with improved toll road traffic and electricity volume sales, the
        firm said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c287c-be1f-4820-ae84-65003e9165e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba30e1-9ab8-47d7-a9ea-35d28c294d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:53.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infrastructure investment company disclosed a core net income
        of ₱3.5 billion in the third quarter, jumping 44% annually. This brought MPIC''s
        earnings to ₱9.5 billion as of end-September — rising by 23% from last year''s
        ₱7.7 billion —&nbsp;with more industries reopening amid eased restrictions,
        and the country''s vaccination drive picking up speed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7b889-86eb-435b-bd93-bf17099d65a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7f59b-4d62-47a9-b772-e46107a71318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Electric Company (Meralco) posted ₱18.1 billion in income,
        with revenues rising by 11% to ₱231.7 billion. Energy sales also grew by 6%,
        with higher volumes observed among their residential, industrial, and commercial
        segments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd37c75-7be3-41a8-bf6d-180a8ed2433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6accb704-eb17-43f5-a8cf-164a4ae3c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Pacific Tollways Corp. (MPTC), meanwhile, saw earnings increase
        29% annually — settling at ₱12.4 billion amid <a href="http://www.cnnphilippines.com/business/2021/11/8/MPTC-sees-improving-traffic-volume-RFID-usage.html">better
        traffic volumes</a>. With average daily vehicle entries rising by 27% year-on-year
        during the period, MPTC''s net income reached ₱2.7 billion — a 67% spike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008ad0e-1e48-42b1-a349-88cf1d14a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3490e-b750-4c67-bcc1-a21b2a7440cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC''s hospital network also reported an income of ₱1.2 billion
        for the three quarters, with revenues going up by 43% to ₱15.4 billion amid
        an increase in COVID-19 admissions and testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac83a565-ba80-4466-861c-faf6e9347437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eaf0b5-f9f6-435f-ab4c-04a49102c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In-patient admissions dropped 14% to 71,408 while out-patient visits
        jumped 23% to 2,320,749. Admissions reductions were made up for by higher
        revenues per patient due to more complex engagements from COVID-19," the listed
        firm explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63f58e-218b-41b9-8ed5-20ea88fdfb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27396b2a-fe9e-40b4-a622-61beb375d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, MPIC''s water concession and light rail segments posted
        lower figures during the period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76affca3-b0eb-47ec-b648-ac31514d7ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c57d2-2f62-4337-93a0-9f577afa74b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:51:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad reported a net income of ₱4.7 billion —&nbsp;falling by
        9% due to higher overall operating costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f7c1c-1513-45ca-bded-0e5bcc96cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f1f0a-f233-4e7d-b277-4de94baf681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC also cited "concession amortization from substantial investments
        in the Putatan Water Treatment Plant 2, the Pasay and Parañaque sewage treatment
        plants, and continuing upgrades to facilities" for the decrease —&nbsp;noting
        revenues also declined by 4% to ₱16.6 billion amid a drop in billed volumes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ccc0e4-1c4f-4214-9d8c-77763a709a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165dd536-1503-4869-93cd-dcf1a4a8e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Manila Corp., which operates LRT-1, registered a
        ₱697-million loss. This came as revenues plummeted by 20% —&nbsp;sinking to
        ₱799 million amid reductions in public transport capacity and overall lower
        demand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd68042-1fe7-498b-97fe-236d8eb968db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab41bcd-3754-43ad-8afb-d4f4580c14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:26:57.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC chairman Manny Pangilinan said the company expects 2022 to
        be a better year, given prospects of the country''s economic recovery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec14d6c-4623-4ccc-98cb-a365a455df4c'
      'mgnl:activationStatus': true
