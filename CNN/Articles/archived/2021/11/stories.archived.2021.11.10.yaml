    'author': 'Veronica Stracqualursi and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T11:26:48.516+08:00
    'imagesource': 'jcr:f0e7de0a-ef82-42dc-92f8-6925736f4c76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79007654-06e4-4401-adf3-5f0f49b0a37f'
    'lead': 'American citizen Trevor Reed has been on a nearly weeklong hunger strike
      to protest his detainment in Russia and the "numerous and flagrant violations"
      of his human rights by Russian authorities, according to his family.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T11:29:17.739+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:55:20.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:43.824+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Marine', 'hunger-strike', 'imprisonment', 'Russia', 'Trevor-Reed']
    'template': '1'
    'title': 'Former US Marine Trevor Reed is on a hunger strike to protest imprisonment
      in Russia, family says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19bdfc-d1d8-40ec-9622-f437f4427df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American citizen Trevor Reed has been on
        a nearly weeklong hunger strike to protest his detainment in Russia and the
        "numerous and flagrant violations" of his human rights by Russian authorities,
        according to his family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc845bf-6bfa-4d8f-b123-1978c73ab8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93bcec-266a-426f-96d0-a08d2abdc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received a report from an attorney that Trevor has begun
        a hunger strike to protest his arbitrary detention and Russian authorities''
        numerous and flagrant violations of his basic human rights and his rights
        under Russian law," Reed''s parents, Joey and Paula, and sister Taylor said
        in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac14c9-5ff1-4405-a695-ddeed17d30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff5e38-d31d-47fa-8c27-98434825a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are immensely proud of our son''s strength of character,
        we are also extremely worried about his health," they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc5d22-1b97-4962-a731-175688c8fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7678d21-ea07-4175-bb2a-e123e3351f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reed family said their concern is "magnified by Russian authorities''
        decision to hold Trevor incommunicado," making it "impossible" for them or
        the US Embassy to monitor his health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad6017-eb2d-41bc-a352-902c083214e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae483ed-fc7f-4fdb-b0c5-c685a66d007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed, who''s a former US Marine, started his hunger strike on Thursday,
        Paula Reed told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c601734-c66b-44e9-a5bb-e9d4d2f075db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fd411-7446-4615-8889-5db8fa5ae345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian prison authorities deny that Reed is on hunger strike, Russian
        state media Tass reported on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325e84d-3179-4047-95cc-bb05b6ff8f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3eb439-f6cf-4b30-b9cc-4970ecb100d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information circulated in the media about a hunger strike by
        convict Trevor Reed is untrue. He did not declare a hunger strike to the administration
        of the facility, and he has been taking meals according to schedule," Russia''s
        Federal Penitentiary Service of Republic of Mordovia, where Reed is incarcerated,
        told Tass.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8297bb-04f0-4c20-bb58-2435323019b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1da32-da2c-4c06-a201-6e85e9934ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the denial, Joey Reed told CNN, "This is the latest
        chapter in the book full of lies by the Russians."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35c306-65ec-4667-a541-3b51f6388cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aab7051-cb6c-4499-8b25-d046e1b928e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve lied to us about so many other things, so we don''t really
        believe that what they''re saying is true," Paula Reed added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c60aa-59ca-4b46-bd63-a7abf8e153be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8f0d7-eed2-4b3d-9e64-7ca357bae49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Reed, 30, was sentenced to nine years in prison in July 2020
        by a Moscow court for endangering the "life and health" of Russian police
        officers in an altercation after a night of drinking. He and his family have
        denied the charges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa9d0b-a9b0-4881-97d1-d292e2b25986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596f069-bf24-4594-8c2d-b793d616491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian court denied Reed''s appeal in late June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da565b-6dd4-4078-a03f-70587770108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b754d-75d9-477b-80ba-ae07b3f014e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was transferred from prison in Moscow to the penal colony in
        Mordovia, Reed''s family spokesperson announced in August.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b393bc4-70e9-4885-be1a-9a33c016d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2eb95-dd9e-4031-8004-e443a0c7b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian authorities are holding Trevor in a small room with a hole
        in the floor for a toilet. They will not allow him to communicate in his own
        language, to receive books or letters, to receive commissary items like other
        prisoners do, nor will they allow him to use a phone. Prison officials have
        not only refused to provide him the items they explicitly agreed to accept
        from Ambassador (John) Sullivan last month, they are also taunting him about
        it," the Reed family said in their statement Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b3a83-2ad6-4f32-97d0-631c2299f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4523a-ad41-40f3-9c27-305e66fd3cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family hopes to meet with President Joe Biden and national security
        adviser Jake Sullivan when they visit Washington next month and that Reed''s
        hunger strike will receive the same attention as when Russian opposition leader
        Alexey Navalny went on a hunger strike earlier this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad35a2d-d1e8-4aa8-be3e-11c19fc5e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3c737-9469-4a94-8e70-340501c26187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking for prayers for Trevor and for our family during
        this time and urge the White House to find the political will to bring our
        son home," they said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1039769-730b-408a-9248-a775df055638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960b15d-9a1d-43df-8574-beb8c0899476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesperson Ned Price said Monday he had seen
        reports that Reed had started a hunger strike but could not comment on them
        due to privacy considerations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e582e-80d8-490d-b46f-4ea72516d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e8749-536a-463b-8a3e-2d1a50e59990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to Russia John Sullivan last visited Reed on September
        22, according to Price, who said Monday that he suspects Sullivan "will have
        another opportunity to visit" Reed along with Paul Whelan, another former
        US Marine currently detained in Russia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14be1fe-93ad-4f5a-8a58-cff22576985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c385429-fb97-42d5-844b-1b93732da8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuing to seek contact with Trevor as we monitor his
        case closely," Price said at a department briefing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae8600-e076-47ff-b720-648fc72aae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a402fd21-e6bc-4c9a-a102-4db16c4aabc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US chargé d''affaires in Moscow, Bart Gorman, tweeted Tuesday,
        "We are aware of reports that #TrevorReed is on a hunger strike. We remain
        very concerned about his treatment &amp; are monitoring closely. We urge the
        Russian government to do the right thing and return him to his family. We
        won''t stop advocating for Trevor @mfa_russia."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af621e03-aded-456f-8cc3-6b3e3768a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:29:17.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Former US Marine
        Trevor Reed is on a hunger strike to protest imprisonment in Russia, family
        says"&nbsp;</em></p>'
  'Three-shots--one-booster-little-protection-COVID-19-':
    'author': 'Christina Zdanowicz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T11:35:56.528+08:00
    'imagesource': 'jcr:0094e0c9-6543-4df3-b27a-c104e33701f6'
