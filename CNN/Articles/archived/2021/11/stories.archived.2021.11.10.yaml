    'jcr:uuid': 'e7ae5c71-f5b2-409a-893c-fb4214353dda'
    'lead': 'The company''s net income for the January to September period stood at
      ₱9.5 billion — up from 2020''s ₱7.7 billion — mainly due to improved traffic
      in its toll roads, and higher electricity volume sales from Meralco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T22:26:57.129+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:51:52.085+08:00
