      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linya-Linya’s lead artist <a href="https://cnnphilippines.com/life/culture/2020/4/30/rob-cham-quarantine-webcomic.html">Rob
        Cham</a> took the reins on Puddy Rock’s look: bright colors, and bold, textured
        lines for the character design. The animation is also done in-house by the
        Linya-Linya team. According to Sangalang, his input is mainly cultural; while
        he helps Jim with translating some of the lyrics, he says, “Yung main elements
        talaga that I can contribute to the team is yung Filipino experience na I
        think important ngayon. Yung isang insight namin, especially with Jim and
        Saab, as young parents, parang they want to teach Pancho and Vito about the
        Filipino language, the Filipino culture. And ang hirap noon [kasi] when you
        go to Youtube, puro international songs lang yung available for kids.”</p>'
