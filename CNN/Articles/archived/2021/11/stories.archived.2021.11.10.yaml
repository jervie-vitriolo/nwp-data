      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54bb9b-f4f0-44e7-a29b-26b83618aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Astroworld deaths are still under investigation</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f75511-0a56-48f9-b716-d342942b86b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Police Department''s investigation into what went wrong
        at Astroworld could take weeks, if not longer, Houston Mayor Sylvester Turner
        said. A civil lawsuit has already been filed against Scott, entertainment
        company Live Nation and promoter Scoremore.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ceee6-2eb5-484f-8d41-4eefde1a3fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605469da-95b5-4c9c-93d5-ce03e24f35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed range in age from 14 to 27, while three people remain
        hospitalized -- with two in critical condition -- as of Tuesday morning.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35998572-4133-403a-9917-accf7251290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c2d0a-7004-4363-aa7f-ff3f618d2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said in his video statement that he was working closely with
        Houston authorities and other officials investigating to determine what went
        wrong. He has also pledged to pay for the funerals of all eight victims and
        offer refunds to all Astroworld ticketholders.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533baf3-6e9e-4561-9224-361eefa5f4b0'
      'mgnl:activationStatus': true
