      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        Commission on Elections has moved to declare 205 aspirants for national posts
        as nuisance candidates, an official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074ab9d-40bf-4402-b3a5-d90000a5b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:20:51.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the position of president, mayroon pong 82 na petitions na
        finile ang Comelec (82 petitions were filed by Comelec), 15 for vice president,
        and 108 for those who filed for the position of senator," Director Elaiza
        Sabile-David of the Comelec’s Education and Information Department said during
        a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c1668-9309-4442-bc30-5efa40f480d8'
