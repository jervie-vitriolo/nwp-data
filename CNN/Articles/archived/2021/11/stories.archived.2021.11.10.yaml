      'mgnl:lastActivated': 2023-01-24T22:55:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Culp took over GE in 2018, he has sold off assets and restructured
        the business in order to cut costs and lower GE''s massive debt pile. In 2016
        it sold its appliance business to Chinese household goods manufacturer Haier
        for $5.4 billion. GE even shed the iconic light bulb unit in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7a71a-e995-4fb2-86a8-96cc9884e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd4083-1068-46f6-8d27-2e4505710eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although those products were what made GE well known to the average
        consumer around the globe, it was the company''s mighty GE Capital unit that
        made it a corporate powerhouse, providing financing for businesses large and
        small. In March of this year it closed the books on GE Capital as a standalone
        unit with the sale of its aircraft leasing arm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe2d8a-6332-4810-aee3-c635eaa74549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eac28e-f301-4ae4-8309-efedd1176e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company expects one-time costs associated with the split, including
        separation pay, of about $2 billion. After the spinoffs, the aviation-focused
        company will keep the GE name. Culp expects to remain as CEO and chairman
        of that company, although he will also serve as non-executive chairman of
        the healthcare company. The new, smaller GE will retain a 19.9% stake in that
        company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c2be5-266f-45de-ae79-7509b1f707a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c38e1-a3af-4c8d-9ac6-c3f10d22d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Collapse of a giant</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3178d6-fa1a-43de-add3-8ec84ecce87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most storied brands in corporate history, GE has struggled
        since the 2008 financial crisis proved to be a body blow to GE Capital, and
        after the company made a disastrous bet on the fossil fuel industry when the
        world was turning toward renewable and cleaner energy solutions. The company
        has been selling off assets to clear its enormous debt load. But it often
        found itself selling those assets for a fraction of what it had paid for them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ccab0-cebf-4dfa-aab7-d4dad45701ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c12c90-61b4-45cc-bec3-10f5c29cc2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December GE agreed to pay $200 million to settle charges by the
        Securities and Exchange Commission that it had misled shareholders about the
        deterioration of its insurance and power businesses in the years before its
        stock price imploded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace8e13-94ee-4b7f-93a6-f6db3964fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc278c-d9a2-4881-8520-e27198becaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although GE''s shares have have gained ground so far this year,
        they have essentially matched the improvement in the broad US stock market
        through Monday''s close. And the stock is far below the strength it once had
        in its glory days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc77af-8a7f-4bbe-99f1-c1684f336887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d61f38-8662-487a-891c-24362c13ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its height in early 2001, its stock was worth more than $500
        billion, which made GE one of the most valuable companies on the planet at
        that time. Now what is left of the company is worth $119 billion, or only
        23% of that former value. Just a few months before Culp joined the company,
        GE was kicked out of the Dow. And in July it completed a reverse 1-for-8 stock
        split to support its sagging price.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37415383-b018-45db-aa3b-a0562bae6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f217d8-d1a0-4e18-81ce-e8b4ac820956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By splitting into three companies it believes it will be able to
        maximize value without a bygone conglomerate structure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f125ddd-0638-46d6-bfef-ed6ad4bd711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a6331f-0056-4001-8a7e-99703120f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a defining moment for GE, and we are ready," said Culp.
        "The momentum we have built puts us in a position of strength to take this
        exciting next step in GE''s transformation and realize the full potential
        of each of our businesses."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f8f4d-278a-4c55-95b5-5db1fd6ecb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f26536-7616-47ba-b966-d29f881e784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in doing so, GE, what was once one the most successful and powerful
        conglomerates in history, is officially waving goodbye to a massive behemoth
        that dominated electricity, lighting, aviation, television, radio, music,
        appliances, finance and health care.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ef961-fcd0-4191-a8d0-4cd8cd859118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/09/investing/ge-split/index.html">GE
        is splitting into three companies</a>."</em></p>'
  'France-COVID-19-booster-shots-needed-for-health-passes':
