    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9fcc46-1eea-4571-bc22-297297413827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:45:44.015+08:00
