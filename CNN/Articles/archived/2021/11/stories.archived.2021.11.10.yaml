      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the Comelec formulated "new normal" guidelines, which
        include requiring attendees of in-person campaigning to be limited to 10%
        of venue capacity. This may still be raised if the pandemic situation improves,
        poll officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04746f44-1e71-4597-8a86-1fc295e240b8'
      'mgnl:activationStatus': true
