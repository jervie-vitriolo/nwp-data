      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8083214-c1c0-48cf-b909-00fd49143d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate security tried to serve the arrest order on Tuesday, but
        Lao was nowhere to be found in his address in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11bca5-c5d9-4e5e-a613-adbf584fc575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19edd93-5e5d-4106-9cb6-9037562a75d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We attempted to serve the arrest order for Atty. Lao in his known
        address in Metro Manila. But the residential condo was unoccupied and reported
        to be in another individual''s name," Senate Sergeant-at-Arms retired Maj.
        Gen. Rene Samonte told CNN Philippines in a text message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c5ff5-4518-4376-9a79-5f2234391e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abeb70-1aa8-495c-a70d-e0a75930774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samonte said they will again try to serve the arrest order in Lao''s
        other addresses in the Visayas and Mindanao "within the next coming days."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ad94f-2c0b-48d0-8798-486536f551d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360403b7-f65d-4df5-9af8-770c42cff243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao skipped the past four hearings of the Blue Ribbon Committee.
        He stopped appearing after President Rodrigo Duterte barred Cabinet members
        from attending the inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ea897-b405-4b3a-ac30-bc97426563bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308e5e6-f294-4e0c-9a8d-fe717c09748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But committee chairman Richard Gordon pointed out that Lao is not
        covered by the President''s order since he is no longer a government official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22c46d-4d4a-4a33-922c-2c552076bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539aede-1b37-45af-b50e-b38598eb7470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has also failed to arrest Pharmally Pharmaceutical Corp.
        executives Mohit and Twinkle Dargani. Both are allegedly "in hiding."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab436a-9a47-4eee-9107-2df78fb6c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:55:45.088+08:00
      'mgnl:createdBy': 'vince'
