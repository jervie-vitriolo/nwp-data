  'Christmas-caroling-allowed-Alert-Level-2-DILG-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T16:19:44.664+08:00
    'imagesource': 'jcr:d3935874-c94c-4be5-9f07-9ced30993776'
