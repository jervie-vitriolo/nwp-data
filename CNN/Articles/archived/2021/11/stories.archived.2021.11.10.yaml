      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> TECNO, a global
        rising premium smartphone brand for young at heart consumers, has recently
        unveiled the latest addition to its signature pro-camera phone CAMON series,
        the CAMON 18 series, aiming to bring improved overall imaging capabilities
        to its users undergirded by the best-in-class mobile camera technology in
        the market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09945788-f7df-4107-a8b8-6170141fb26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.403+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb4e7d-df24-4448-9baf-b392b62f4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Evans, best known for his role as Captain America in the Marvel
        Cinematic Universe, continues to be the brand ambassador in TECNO''s essential
        new product launch. TECNO CAMON series has been well-known for its excellent
        photography experience and has driven constant innovation with the latest
        trends and consumer demand in mind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe9032-5136-487c-a256-06a5f56be9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c74a6-cff3-485e-9b44-d097d9f00361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2021 <a href="https://petapixel.com/2021/03/18/study-reveals-what-most-people-want-in-their-next-phone-camera/">study</a>
        done by BlinkAI, 41 percent of respondents stated that higher-quality photos
        and videos would be a compelling reason for them to upgrade from their current
        phones. Additionally, 44 percent chose better image quality for night photo
        or night video mode as the most persuasive camera enhancement. With these
        newest trends in mind, TECNO CAMON18 series furthers its grand vision to empower
        consumers to record and tell their stories through the power of imaging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e3317f-6b18-4488-8112-fbfa1dade8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109739a-7bd0-4f26-b525-eb03b29457f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Chris Evans has shared in an interview, cameras play an
        enormous role in his life, and he commented that "After the pandemic, camera
        technology has become invaluable, The number of connections and friendships
        that were maintained through the power of video calls and sharing images online
        was so important in keeping us connected with our network and stay in a positive
        mindset."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e5d14-e6f3-4d1d-9aba-cd24963bd2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf6f2d-19ac-4ce9-9461-6c1dee008097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with current trends in the smartphone photography scene,
        the TECNO Camon 18 comes with three different rear camera lenses that allow
        users to experiment with creative photography and film ideas. The concept
        of a "gimbal camera" has always been popular in professional photography,
        as photographers use external equipment to stabilize the pictures. TECNO has
        put its resources to great use and integrated a stabilized gimbal camera in
        the CAMON 18 series with an improved stabilization effect by 300 percent as
        compared to previous models; Allowing users to shoot just like a professional
        and safe keep their memories. Equipped with a wide-angle lens, the shooting
        area increases by 65 percent, providing users with a broader vision as they
        bring along the TECNO CAMON 18 smartphone to capture their adventures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de5394-0af8-467e-b0cd-59d32adf64d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c459241-a5ef-4a00-9435-fde85bf12197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chris Evans'' words, "Images are a good way to give people a
        voice because it''s an essential medium to try and help people understand
        your perspective and experience." Images are powerful, and TECNO recognizes
        the need to empower its users to use smartphone cameras to find their voice
        in their individuality. With its new Portrait Beauty functions, the TECNO
        CAMON 18 front camera is embedded with new AI intelligent male and female
        identification, allowing the smartphone to recognize user features and tailor
        the photography to suit their faces. In addition, it is a brilliant model
        with a more compact and convenient user interface so that the user can utilize
        the features with ease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f0a5d-d508-4b36-9c85-9c79199d7fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a39ab-5bbc-40d9-8a2c-abe51e9dea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest addition to the CAMON smartphone family also comes with
        a security keyboard that protects the user''s security, preventing hackers
        from gaining access to the user''s passwords and confidential details. Furthermore,
        along with a 120Hz refresh rate for its 6.7" screen, the display on the CAMON
        18 will be more fluid and provide a more intuitive experience for the user.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb5103-9708-40fd-aed7-6d9221c4e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.405+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd2cae8-a688-4676-a2ee-25f844d75069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T23:16:18.405+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:55:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such exciting technologies integrated into its cameras, the
        latest innovations and valuable features of the CAMON 18 series are tailored
        to meet the challenges and needs of the current generation. As a result, TECNO
        will continue to be a smartphone brand that focuses on camera technology and
        delivers the best quality images to its users.</p>'
