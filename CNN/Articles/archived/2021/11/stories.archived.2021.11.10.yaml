      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Mayor Duterte announced her withdrawal on Tuesday afternoon,
        Vice President Leni Robredo said the political plans of Duterte''s children
        would not affect her bid for the country''s top post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef80ee-b5a2-4d16-9081-aa3138a37fa4'
