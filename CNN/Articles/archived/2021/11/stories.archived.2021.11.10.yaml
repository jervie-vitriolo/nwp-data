  'Marcos-candidacy-petition-Comelec-second-division':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T08:33:44.084+08:00
    'imagesource': 'jcr:b935eb58-536d-40e2-8fd5-8786cbe27866'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '254bf40e-5e95-4f9d-84ae-7a748e34b95d'
    'lead': 'The petition to cancel the candidacy of presidential aspirant Ferdinand
      ''Bongbong'' Marcos Jr. has been raffled off to the Commission on Elections''
      second division.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T08:36:43.364+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:33.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:38.791+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec 2nd division to handle petition to cancel Marcos'' presidential
      bid'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097b802-d72e-4aa4-89b4-76c359530916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        petition to cancel the candidacy of presidential aspirant Ferdinand "Bongbong"
        Marcos Jr. has been raffled off to the Commission on Elections'' second division.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a97332-e4b2-4483-9fb8-dbf3376bff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez on Tuesday said summons is set
        to be released this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739bb268-09c3-42ea-b7f7-a0b6db3b1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case has been raffled to the 2nd Division," he said. "Owing
        to the large number of cases on the docket, no summons for this particular
        case has been issued yet, but is expected within the week."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0712a-205c-4610-8f4b-e4eab0ea197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the summons is served, the Marcos camp will be given five
        days to respond to the petition, followed by a pre-conference. After that,
        both parties get three days to submit their final responses before the division
        issues a ruling.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b927db80-1f4e-4ec2-88ca-9e514ccaca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:16:05.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of a split vote, Jimenez said another commissioner will
        come in to settle the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8856301-aac6-457a-80c1-342a0151edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:16:05.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a guest member, so to speak, of the division," he
        said in a media briefing on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a1bff-62e3-4895-b87c-c119fae98984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either party to the case may file a motion for reconsideration for
        the division''s decision to the seven-member Comelec en banc. If further appeals
        are made, it will be forwarded to the Supreme Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb0beb-81f1-4d1b-83f4-a451181dabf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, civic leaders appealed to Comelec to cancel
        Marcos'' certificate of candidacy for the 2022 polls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b86d7-ce04-4598-b87e-6dddd8f4954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that the former senator and namesake of the late dictator
        is not qualified to run for public office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f89bdc9-f61b-4f4c-b3f9-d2f293103482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners cited Marcos'' conviction back in 1995 over multiple
        failures to file income tax returns from 1982 to 1985.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853bcf7-a64a-465e-bdc7-cc3127ae16d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group, led by litigation lawyer Howard Calleja, filed another
        petition against Marcos this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93920d9a-33de-402e-92b1-07f2625b9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec did not disclose the commissioners assigned to second division.
        Three of the five commissioners were appointed by President Rodrigo Duterte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac50d0-a37e-4382-ab6e-6f6232e6e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec is eyeing to resolve the petition by December.&nbsp;If the
        poll body decides to cancel Marcos'' COC, this means he cannot be substituted,
        Jimenez pointed out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f065c-8caf-44fe-8473-b3d80abca54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:36:43.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.&nbsp;</em></p>'
  'SNL-abortion-skit':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T08:17:45.134+08:00
    'imagesource': 'jcr:6dda6477-4386-4bc2-85ff-c2c183e6be53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3755b176-7187-4740-a436-427cf3a0d76e'
    'lead': 'Saturday Night Live''s Cecily Strong dressed as a clown this weekend
      to talk about abortion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T08:42:59.958+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:55:32.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:39.238+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In her ''SNL'' skit, Cecily Strong opened a dialogue on abortion. Here
      is what experts say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8e3c9-40dc-47ab-b4f9-56a4007886f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Saturday Night Live"''s Cecily Strong
        dressed as a clown this weekend to talk about abortion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d468fc-fa86-496f-93b5-6b648814c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show''s Weekend Update segment, the actress explained the
        clown costume was to make the topic a little more palatable for the audience.
        She was introduced in light of a controversial Texas law currently being argued
        in the US Supreme Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963136b-7892-4432-9079-aa46f50a6776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking as her character Goober the Clown, Strong shared a story
        of a woman seeking an abortion on the eve of her 23rd birthday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301dcc38-5729-4c2b-95f0-892884982012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I didn''t have to do this, because the abortion I had at
        23 is my personal clown business," Strong said during her part of the segment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d54a273-7a00-44e6-83df-a310fca13cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her new memoir "This Will All Be Over Soon," Strong is not explicit
        on whether she had an abortion but she does say that she was pregnant at 23
        and soon after was "not pregnant anymore."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f466e5-b51e-439d-af19-9a0641db965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to NBC to confirm if the performance was a telling
        of Strong''s personal experience and has not heard back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080bad6-3ef1-4500-ad51-429b9df25a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, abortion has been a fraught issue. The controversy
        has become a larger topic of conversation recently in the wake of Texas''
        "heartbeat" law, which was signed into law on May 19 and essentially bans
        abortion when a fetal heartbeat is detected, typically around six weeks into
        a pregnancy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3f76c-e33e-450f-8f96-287d5d380bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many media commentators praised Strong''s discussion, but those
        against abortion rights also spoke out online to call it a flippant take on
        a serious issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b83be-04c1-4e9c-829d-0c18dcaeb491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong''s buzz-drawing performance Saturday fell during a particularly
        relevant time, as Fridays and Saturdays are a busy time for abortion clinics,
        said Renee Bracey Sherman, founder and executive director of abortion storytelling
        organization We Testify.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49666087-0324-435d-991e-0542c28a3355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may have been a patient, lying in bed at home recovering from
        their procedure after a long day of being yelled at by protesters and waiting
        in a clinic, who turned on the show to relax, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc1ad60-c0ea-4771-af66-65cc2393f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong''s appearance may have pulled a curtain back to show that
        the experience they underwent is shared by many, despite the secrecy and silence
        around it, Bracey Sherman said -- and it was just a start to the conversation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada94e1-6f4a-458f-b41b-5ac485f800f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The facts</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b3687-4174-49a5-937c-7453ebf615d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to abortion, many people "don''t even know how to
        talk to other clowns about it," and a lot of information doesn''t get passed
        along, Strong said Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc967346-5671-4c1d-9d42-241d5a17962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited a statistic that 1 in 3 women will have an abortion over
        the course of her lifetime. Current data shows that it''s actually an estimated
        1 in 4 women of reproductive age in the United States, but she was right in
        her message, said Lauren Cross, a spokesperson for the Guttmacher Institute,
        a reproductive health research organization that supports abortion rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdd68c-f76e-4238-b27c-889cfe6c0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main point that Cecily Strong made is spot on: abortion is
        a widely shared and common experience, certainly since (the US Supreme Court
        ruling Roe v. Wade made abortions legal in all 50 states back in 1973), and
        also before that. People of all ages, races, and religions have abortions,"
        Cross said via email.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5cbbf4-328e-4e31-8648-b10e9c571fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Guttmacher Institute has consistently found that the
        majority of people who obtain an abortion have a religious affiliation. The
        most recent data from 2014 shows that only 38% of people who had an abortion
        reported no religious affiliation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b6740-d81c-4d6d-a1e2-7351abaafaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Strong said she wouldn''t be the "clown" she is today were
        it not for access to abortion, Cross said the "SNL" star was exemplifying
        a situation in which many patients find themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d5813-aae5-43b2-8565-f5398305de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 75% of abortion patients in 2014, the most recent data available,
        were below the federal poverty level or low income, according to the Guttmacher
        institute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc2698-fd2e-4bd1-9bc3-f0585c94b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not having access to abortion care makes a patient more likely to
        experience persistent poverty, according to the American Psychological Association.
        Being denied abortions also made patients more likely to stay in contact with
        a violent partner, the APA said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b5e5f-aba0-465d-b6cd-297c96f638bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right to access abortion may be legally protected by Roe v.
        Wade, but since then states have enacted more than 1,300 abortion restrictions,
        Cross said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa495fa-f8e0-403f-93a6-229363365494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those limitations have imposed practical barriers on women who seek
        them out, she added. Some states don''t allow abortion care to be covered
        by insurance, others result in patients having to travel long distances to
        get to a clinic, and some impose timing constraints leaving patients to navigate
        missing work to attend multiple appointments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5880a-ead6-44b5-b88f-a9ecd34d442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The experiences</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc01c41-c9be-4d83-a812-dc6d404fd8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her appearance, Strong referenced a guestbook in an abortion
        clinic waiting room, where patients could leave their stories to help future
        patients feel less alone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe69a13-be3c-466c-b10b-dd62c15d96a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also described a comment in the health care provider''s office
        that reassured her "you''re not an awful person and your life isn''t over
        now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0ccd0-7382-4568-9ba2-b6d358811126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the way the anti-abortion movement wins is making us think
        that we are alone and that no one cares for people who have abortions that
        we are these random abstract ideas instead of people," Bracey Sherman said.
        "Everyone loves someone who had an abortion."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab05303-f1e2-4f75-be04-51a61bd33848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Strong described -- the experience of hearing other stories
        and feeling supported -- is one that not every patient gets, said Dr. Meera
        Shah, chief medical officer of Planned Parenthood Hudson Peconic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a297d4-b753-4aeb-a960-81fd425d0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah primarily works in New York, but once a month she travels to
        Indiana to provide abortions to communities with less access. In New York,
        she says her patients can get an abortion the same day they seek one out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f6075-b42a-4c21-bef7-17be7b7cf3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story is different in Indiana, where Shah said she is required
        to administer an ultrasound, give a copy of the photo to the patient, read
        a script saying that life begins at conception, and have her patients return
        18 hours later for the procedure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a559a-5717-42e3-ab2d-cd69b9325911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the abortion wasn''t in response to something traumatic, Strong
        said many will label it as not "righteous." Many advocates stressed that the
        stigma around it can be shaming and harmful to women.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b01ce0-2598-4d98-83c1-d0541d8d57b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of patients expressed relief," Shah said. "Some
        people never want to be parents and that''s not part of their life plan, some
        people already have the children they want to have and for some people it''s
        just not the right time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef67b7-cb6d-4767-9a34-ce4463851d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all abortions are the result of incest, rape and trauma," she
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43cb98-1775-4909-8531-9326e650a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the instance Strong described, it took a joke from a health care
        professional during an abortion appointment to communicate "you''re not an
        awful person and your life isn''t over now."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed52254-0ccf-4f94-9234-61de69a5ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The resources</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6b774-95ee-47d4-84e6-169a110b1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many politicians continue debates over abortion, many people
        are still seeking them out -- and resources are available to help them take
        care of themselves as they do, advocates said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aeaca5-3a0e-41ec-950a-5209e452844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to happen, so it ought to be safe, legal and accessible,"
        Strong said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ede45b-73f9-42af-893f-a17aef179e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates for abortion rights refer many people who feel they need
        an abortion but face financial or logistical barriers to the National Network
        of Abortion Funds, which offers assistance and information around the US.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bffd8b-6886-45b9-9f51-fb39df4b8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be a wide range of emotions after a patient undergoes
        an abortion, from relief to shame from the stigma many people feel. Shah said
        she refers her patients to organizations like Exhale and Options.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64771dc6-5206-4249-8718-725d4f52c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are resources that folks can turn to if they feel like they
        need to share their story or talk to somebody about their experience and if
        they feel like they''re kind of alone in that experience," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275e9b8-3b99-4a53-aabb-5c92dae6c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No abortion experience is the same," Bracey Sherman said. "Everyone
        deserves to share their abortion story in the medium that feels best for them."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70de6b-b505-4698-bb2d-047827eab08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:42:59.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/09/health/cecily-strong-snl-abortion-wellness/index.html"
        target="_blank">In her ''SNL'' skit, Cecily Strong opened a dialogue on abortion.
        Here is what experts say</a></em></p>'
