      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ed00c-0309-4cf0-b77c-de0ec8359e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:23:54.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks a precious day in my life. Asser and I tied the knot
        to be partners for life. We celebrated a small nikkah ceremony at home in
        Birmingham with our families," Yousafzai wrote in the caption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc76eb-e478-4096-b3ed-3c33c1d5b178'
