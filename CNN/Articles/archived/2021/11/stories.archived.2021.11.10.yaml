      'text': '<p>Based on Comelec’s <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/TentativeListsofCandidates/NATIONAL_11042021.pdf"
        target="_blank">tentative list of candidates</a>, 97 registered their presidential
        candidacy, 28 are seeking the vice presidency, and 174 are pursuing a Senate
        seat.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
