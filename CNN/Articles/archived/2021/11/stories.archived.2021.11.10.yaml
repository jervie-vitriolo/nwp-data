    'template': '1'
    'title': 'Underdevelopment seen in areas with ''fat'' political dynasties - analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328efa9-8893-45eb-8453-5b7809968a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) -</strong> When
        there are several members of a family holding government positions at the
        same time - also known as a "fat" political dynasty - often their area suffers
        from underdevelopment and poverty, an analyst told CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a9bca-3c88-4356-a231-4ebabc31891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d53dfc-a7b3-4192-8107-639f3a01e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo School of Government Dean Ronald Mendoza said this claim
        is supported by empirical data which show patterns of high levels of poverty
        and inequalities in areas where political dynasties thrive, especially in
        the provinces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c9363-2e7e-4304-acb0-66194225b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677b5d6-b643-41e8-8885-be076d53642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humihirap ''yung lugar at nawawala ''yung development push, nagkakaunder
        development particularly if you are outside Metro Manila," Mendoza told Politics
        as Usual on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ffe0d-6b47-40a4-b319-faf1f0bce49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc59b143-df6a-4f0d-9670-bcfb47039e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The area becomes poor and the push for development
        is lost, leading to underdevelopment, particularly if you are outside Metro
        Manila.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80363d4b-6d4b-4c6d-a23e-099a892fe468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a54876-2e54-4db2-8318-037230afd09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag sabay-sabay, nagkakaroon ng weaker checks and balances,"
        the dean added. "Nagkakaroon ng impunity, corruption, even violence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b51c3-41c9-48a4-b1c6-b48070bcf3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd479ec2-54d1-4046-9f25-1126b414de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they hold positions at the same time, checks
        and balances get weaker. It leads to impunity, corruption, even violence.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9bdd8-d87f-44ce-8325-f0d12d398e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ed645-c3ff-4fe7-9af3-f10609aedb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza looked at data until the 2019 national elections, and found
        that 80% of governors, 67% of congressmen, and 53% of mayors are from "fat"
        dynasties. Among the provinces, Maguindanao had the most officials belonging
        to a dynasty, eating up about 50.54% of political posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872f998-b52a-46b2-8f5a-b08c463b41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e4711-c918-461d-824b-d8b7df7c51f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagpili natin dapat sana ''yung pinakamahusay, pinakamatino,
        pinaka may kakayahan, pinaka may integridad pero ''yan ang paraan ng pagpili...''yung
        mga may kapangyarihang pamilya, sila-sila ang nagpipilian kung sino sa kanila
        ang tatakbo," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b733288-1a53-4616-8299-b62f17cc099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d8981-fb94-46ee-b226-273a193e4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our choices should be about who''s the best, most
        decent, most capable, and someone who has the most integrity. But now, what
        happens is the families are the ones making choices among themselves on who
        will run for office.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a643f9-9789-4658-a459-eb725598af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc4616-9aaa-4f3c-a2e0-9302b150134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also cited his <a href="https://www.researchgate.net/publication/301271814_Political_dynasties_and_poverty_measurement_and_evidence_of_linkages_in_the_Philippines"
        target="_blank">study in 2016</a> published in the peer-reviewed Oxford Development
        Studies journal, which examined the link between poverty and dynasties, using
        a database of local governments from 2000 to 2013.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979b14a-8c55-4970-8f14-da2a494bbeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ccb74-d191-42a0-b67e-5bf877eba0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Rep. Pablo Garcia, who is part of what he calls a "political
        family," reacted to Mendoza''s assertion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd881c-856b-458d-bf7f-67fdb85b8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd946d70-2de5-4a56-9b32-3fe153469ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just one of eight congressmen in the province of Cebu so are
        we a fat dynasty? So is Cebu among those? It''s difficult to generalize all
        these things," he said in the same interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a012c1b-9098-496a-aa3f-e8c661ffd16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000efc78-22d0-42ec-be2d-9908903ab4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two shared the same sentiment that the issue stems
        from Congress'' failure to come up with a working definition for a political
        dynasty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ab1ed-ba37-45aa-943e-2f0938e2fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd50180-0bf2-4783-bc85-2531debf08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:30:49.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://pcw.gov.ph/1987-philippine-constitution/#:~:text=Section%2026.,may%20be%20defined%20by%20law.&amp;text=The%20State%20shall%20maintain%20honesty,measures%20against%20graft%20and%20corruption"
        target="_blank">Article 26 of the 1987 Constitution</a> states that the State
        shall guarantee equal access to opportunities for public service and prohibit
        political dynasties as may be defined by law. But until now, the definition
        remains unavailable while a number of political families continue to fill
        local and national seats, including in both legislative chambers.</p>'
    '29':
