  'Duterte-tells-Comelec-to-give-2022-bets-space-to-campaign':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T00:20:04.303+08:00
    'imagesource': 'jcr:f7a67369-1251-4cf9-9fd2-c8d432b2dd18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '698c5558-4737-4874-908c-ddca0f8c91c7'
    'lead': '''I''d like to remind the Comelec that you must give the candidates really
      the space and whatever modality there because there can never be an election
      without a campaign,'' says the President.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T00:22:50.988+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:55:56.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:30.358+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Comelec', '2022', 'elections', 'campaign']
    'template': '1'
    'title': 'Duterte to Comelec: Give 2022 bets space to campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a44de9-0b95-4733-8987-70dcb899aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:22:50.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong>&nbsp;President
        Rodrigo Duterte is calling on the Commission on Elections (Comelec) to give
        2022 candidates a place where they can campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad9a42-6122-4593-aa41-5c8de7862436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:22:50.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aec5e4-803a-43a0-8d60-fd1ecf5dca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:22:50.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his taped address Tuesday night, the President said the poll
        body should do this since not all bets have the capacity to spend on other
        modes of political advertising.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de586a8e-71a8-48fa-a53d-a5a6cdc21c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:22:50.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23309f89-3c94-42b3-96dd-b09b9e8af62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:22:50.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to remind the Comelec that you must give the candidates
        really the space and whatever modality there because there can never be an
        election without a campaign and...some candidates cannot afford the expenses
        of TV exposures," he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a322b47-c456-45da-a6a5-7b3d45eaa00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:22:50.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d8dda-29e6-4c06-b0b5-33129f7cd234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:22:50.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the campaign cannot be done "by just shouting at one
        corner." What the poll body can do is designate a place for face-to-face events,
        but limit the number of people who can attend, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5300fe-5714-4de3-a584-513c4b7cf987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:22:50.989+08:00
