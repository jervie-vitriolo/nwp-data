      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Thirty
        private schools have been nominated to participate in the pilot implementation
        of face-to-face classes at the basic education level, which will start in
        the middle of November, the Department of Education announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6aa426-3fd0-4245-b0b3-686c032efdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:22:08.541+08:00
      'mgnl:createdBy': 'catherine'
