      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, the younger Duterte pulled out of the vice mayoralty
        race and will be replaced by Atty. Melchor Quitain, Jr. His sister followed
        suit and withdrew her candidacy for mayor hours later.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02fd78e-9189-4652-a9ca-ffb83380f379'
      'mgnl:activationStatus': true
