      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of fully vaccinated workers in Mountain Province has
        already reached 95%, 91% in Coron in Palawan, and 83% in Bohol, she added.</p>'
    '14':
