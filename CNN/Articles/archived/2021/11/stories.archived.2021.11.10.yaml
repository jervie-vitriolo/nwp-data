      'mgnl:lastActivated': 2023-01-24T22:54:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video on demand (VOD) has seen a steady growth in the last few years,
        especially as most parts of the world remain in quarantine. The global VOD
        industry is projected to grow up to <a href="https://www.globenewswire.com/en/news-release/2021/05/20/2232949/0/en/Video-on-Demand-Market-to-Rise-at-14-8-CAGR-and-Reach-USD-159-62-Billion-by-2027-Netflix-s-Collaboration-with-Sky-TV-will-have-a-Massive-Global-Impact.html">$159
        billion</a> in 2027. Content creation by way of YouTube and TikTok has never
        been more democratic. If you can think of any type of content, there’s probably
        someone out there making it. It’s enough for a child to stay entertained for
        hours, and for parents to get a much-deserved moment of sanity. And as much
        as it’s advisable to reduce screen time for young children, they’ve never
        been more glued to laptops and tablets&nbsp;than they are now, especially
        because of online school.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f604fad-076d-4fe0-93d8-750ca8412c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.122+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musician, podcast host, and mom of two Saab Magalona-Bacarro remembers
        how her feelings about screen time for kids have changed — especially when
        the pandemic began. “It’s really funny because I, of course, as a new parent
        in this age, thought, ‘Oh, I’m gonna be one of those moms who’s like “zero
        screen time” (<em>scoffs</em>) Who does that? [I said], “I can do this. They’re
        not gonna have screen time. We’re gonna be really strict about it. It’s gonna
        ruin their brains,’” she says during a video call with CNN Philippines Life.
        “But it’s just not… you really can’t avoid it eh.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cafe6f3-1fd3-4d1b-82ce-73b97d693cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.122+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Saab and her husband Jim Bacarro, also a musician and podcast
        host, knowing that screens would be a part of their children’s lives pushed
        them to seek out content that they’d be happy to let their kids watch. And
        upon realizing that they themselves had the tools to produce that content,
        they decided to embark on creating Puddy Rock, a kid-friendly, educational
        music channel on YouTube. The fully animated channel prides itself on being
        Filipino-made, with songs written in English, Filipino, and Bisaya. Some songs
        also include onscreen sign language translators.</p>'
