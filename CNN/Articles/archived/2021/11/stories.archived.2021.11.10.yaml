      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Republican Sen. Ted Cruz of Texas lamented on Fox News
        that the infrastructure bill allowed Democrats to move on from bruising defeats
        in Virginia''s governor''s race last week.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
