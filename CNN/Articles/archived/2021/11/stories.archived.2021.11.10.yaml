    'template': '1'
    'title': 'Travis Scott''s concerts have a history of rowdiness and injuries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6532b4-7aec-43b2-aa2b-b08df26d63ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Travis Scott concerts are known for being
        raucous and rowdy. But the 2021 Astroworld Festival, where he was set to close
        out the first night of performances, went beyond expected levels of rowdiness
        when it took a deadly turn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca1caa-a8cc-4515-8a20-eddb7d476021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7e963-839f-4aba-a0ab-9be9994fa5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the day of his performance showed a throng of fans
        shoving their way through a VIP entrance, destroying it in the process. The
        massive crowd that formed before his show grew to around 50,000 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b30283-e966-4891-ac81-77ac26f771b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f3d19-bbee-4caa-a83d-3f5ea075ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna see some ragers, man," Scott said at one point during his
        Astroworld set, according to Reuters. "Who wanna rage?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064b9d0-1a4d-444a-94b2-5f34baad282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c734e4-09f4-43f5-be82-8be540a4125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott is hardly alone in the entertainment world in the way that
        he energizes crowds, but his style and history have taken on new focus after
        the mass casualty event at his music festival in Texas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe4e40-9ac8-491d-8faa-522fed7aeef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99972b09-34fd-4a03-a208-737d9f47510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people were killed and 300 were injured during Scott''s
        Houston set last week as the crowd of about 50,000 surged toward the stage.
        Concertgoers were crowded and trampled in the chaos, and witnesses described
        gasping for air or giving CPR to victims who''d fallen unconscious.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdf1fc-8e60-4dc5-84c8-e6a7c24a8da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7aae7-ae7a-46ae-bca6-4ad0339d9322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott, whose real name is Jacques Webster, said in a video statement
        he was "honestly just devastated" and that he stopped the show briefly when
        he noticed an audience member needed help and again when he saw an ambulance.
        He resumed the show after those pauses and continued to perform 30 more minutes
        after officials declared a mass casualty event at the festival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf3b3c-cbf0-492f-868d-6f956030a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84407b59-40f5-4887-b20b-d95bb3b15219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crowding at Astroworld is in line with Scott''s brand of
        rowdy concerts where fans can go wild, said Noah Shachtman, Rolling Stone
        editor-in-chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0179d-d08e-4d88-8f1e-d964b8029d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698f41f-a473-41c4-828f-bb61a5e7ebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The warning signs on this one go way, way back, unfortunately,"
        Shachtman said in an interview with CNN''s John Berman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b770d1-b368-4da5-b43c-0ef7265eafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e01dbf-a5c2-40ed-a377-9f939beb37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott''s past concerts resulted in some injuries to fans and officials
        there for security and two arrests for the rapper. One concertgoer filed a
        lawsuit after he said he was paralyzed at a Scott concert after falling from
        a balcony. Scott and the other defendants have denied the allegations in the
        lawsuit, according to court filings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e564857-6afd-4708-a73f-45010b7855d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12755867-1ba6-4c0c-9753-1a28b5f4a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He''s been charged with inciting riots at previous concerts</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753edd3-6814-4c3d-b09f-ad9d5a6520b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott has been arrested at least twice for incidents at his concerts.
        The first was during a 2015 Lollapalooza performance, when police said Scott
        told attendees to climb over security barricades, according to CNN affiliate
        WLS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534161b1-3674-47a9-8ca3-9afa782db1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1360d4-ee29-4ec4-85a1-f91f2ab31c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The performer played one song and then began telling fans to come
        over the barricades," Chicago''s Office of Emergency Management said in a
        statement to WLS at the time. "Due to the security''s quick response, the
        situation was remedied immediately and no fans were injured. The performer
        fled the scene and was taken into custody a short while later."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09b174-99ba-4abc-831a-83230a5a7ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af52e1-da85-402a-b2e4-9e8847f7bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott later pleaded guilty to misdemeanor reckless conduct and was
        sentenced to one year of court supervision, the Chicago Tribune reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac051f5-e90a-44e2-a4ac-04dde8c0d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d994f-88f5-4325-a038-f063d071147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His second concert-related arrest occurred in 2017 after a show
        in Rogers, Arkansas, where he was charged with inciting a riot, disorderly
        conduct and endangering the welfare of a minor. Police said Scott "encouraged
        people to rush the stage and bypass the security protocols," which resulted
        in injuries. Two of the charges were dismissed in 2018, but Scott pleaded
        guilty to disorderly conduct and paid over $6,800 to two people who said they
        were injured at his show, the Northwest Arkansas Democrat Gazette reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f51a7a-ef85-4b12-9a46-83a2feccac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94f309-a60d-4098-b6b7-82f02429b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fan filed a lawsuit against Scott and several other parties
        after he said he was partially paralyzed at a Scott concert also in 2017.
        Kyle Green was "caused, to fall over a balcony" at a Scott concert in New
        York and was moved by security guards "without a cervical collar, backboard
        and other safety precautions," according to a lawsuit Green''s lawyers filed
        against Scott, promoter The Bowery Presents LLC, company XX Global Inc., David
        Stromberg of Scott''s Cactus Jack company and security agency Strike Force
        Protective Services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ce7de-b476-4b80-acf0-d18f96292b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f3f80-a376-48c0-bb35-0b946d20545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Green''s lawyer Howard Hershenhorn said Green was
        "devastated and heartbroken" for Astroworld victims'' families.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d26b9d-86b8-4ec0-ad51-5cd266678eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ce65f-1a8c-49da-95cf-c3250465bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s even more incensed by the fact that it could have been avoided
        had Travis learned his lesson in the past and changed his attitude about inciting
        people to behave in such a reckless manner," Hershenhorn said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36497b-6d09-47ac-9df1-d46f0a6ec1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6988364-5016-4ba0-a045-5d68a7b7367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travis has to learn from what just occurred," Hersehnhorn told
        CNN''s Don Lemon Monday. "And the truth is, and what''s so hard for Kyle about
        this circumstance and quite frankly for me as his attorney...is that he should
        have already learned."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499053a-3207-43a5-99d6-9dd3703a46e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b82220-3cca-4123-87b4-889ff6cae8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scott''s high-octane concerts have become his signature</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004601c-7fe5-4cb9-acfc-3406adcdf264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent mosh pits and chaotic crowds were first features of the
        ''80s punk scene, when fans, usually male, would thrash and collide to heavy
        metal and hardcore grunge, a result of fans experiencing "a shared euphoria
        and sense of emotional closeness," UK psychologist Matt Jarvis told UK style
        magazine The Face. That same atmosphere has since been cultivated by rap stars
        like Scott and his contemporaries, including Tyler, the Creator and Playboi
        Carti.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9bf71-de4b-49c5-b8c2-5929bbc599cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d5348a-13b7-40f5-86ee-51637a0a507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott''s reputation as a rager has become his signature, and it''s
        part of his appeal to fans and concertgoers looking to let loose.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d189046-f41c-4ad2-9053-32758933e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232dbce-e483-4f60-b16e-da5ecf5c440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a GQ interview posted in 2015 on "how to rage," Scott said he
        wanted his concerts to feel like high-energy wrestling matches. He often encourages
        the crowd to match his energy level on stage, which often translates to jumping,
        dancing or forming mosh pits in front of the stage.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3a681-65d7-4290-90bb-17850a621da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ca724-7909-45e7-9821-86176982a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You find anything you''re gonna use to consume to get you, like,
        lit ... whether it''s your drugs, whether it''s your water, whether it''s
        your orange juice or your alcohol, do whatever you wanna do, man," he said
        in the 2015 interview.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318a003-2782-4e45-bb44-fd5fca525607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2acded-5ffe-447e-b2e9-e2102fb08f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also shared footage of fans toppling barricades and storming
        the entrance of the 2019 Astroworld Festival. The video he''s shared also
        included clips of fans violently moshing and what appears to be a security
        official carrying a body on their shoulders. That year, three people waiting
        to enter the festival were transported to the hospital after being trampled
        before the festival even started, CNN affiliate KTRK reported at the time.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21853895-752c-45b6-a208-dc80f7cb0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f4ca9a-8c5a-4f96-91b1-9c27f3188da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said that he wants his fans to "do them" and doesn''t try
        to control them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00d657-62ef-482f-9754-97d7bfd91325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa579267-93cf-409e-bcc8-e954b72e2849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:23:18.293+08:00
      'mgnl:createdBy': 'bamba'
