      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) -</strong> Kaya
        FC-Iloilo imposed their dominant form over the young Mendiola FC 1991 squad
        with a 6-0 win in the Copa Paulino Alcantara 2021, Wednesday at the Philippine
        Football Federation National Training Center in Carmona, Cavite.</p>'
