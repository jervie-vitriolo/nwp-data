        the previous academic year due to the pandemic.</p>'
  'facebook-meta-targeted-ads':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-10T10:21:23.619+08:00
    'imagesource': 'jcr:19dbe646-3b23-4c18-a637-2f526bc46d71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1d1cb26-8732-4edd-a77d-4dfb7c0277c3'
    'lead': 'Meta, the company formerly known as Facebook, said Tuesday it plans to
      limit advertisers'' ability to target users based on certain sensitive categories. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T10:26:40.620+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:55:28.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:40.978+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Facebook', 'Meta', 'Mark-Zuckerberg']
    'template': '1'
    'title': 'Facebook-parent Meta will remove the ability to target ads based on
      sensitive categories'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4218e9b1-6b1f-441c-82a1-9d37a80b0015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Meta, the company formerly known as Facebook,
        <a href="https://www.facebook.com/business/news/removing-certain-ad-targeting-options-and-expanding-our-ad-controls"
        target="_blank">said Tuesday</a>&nbsp;it plans to limit advertisers'' ability
        to target users based on certain sensitive categories. Starting next year,
        it will remove thousands of "Detailed Targeting" keywords to target ads to
        specific users in categories such as health, race or ethnicity, political
        affiliation, religion and sexual orientation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b46c7f5-3172-4220-a358-a2c0155b5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeted advertising has long been central to the company''s massive
        digital ads business. But for years, Facebook has <a href="https://www.cnn.com/2019/11/07/tech/facebook-political-ads/index.html"
        target="_blank">faced criticism</a>&nbsp;for allowing highly specific targeting
        that could, for example, allow advertisers to direct <a href="https://www.nytimes.com/2017/09/15/business/facebook-advertising-anti-semitism.html"
        target="_blank">racist ads to users</a>&nbsp;based on their activity on its
        platforms. In 2019, Facebook settled several lawsuits that alleged its advertising
        platform allowed for discrimination in housing, employment and credit ads.
        As part of the settlement, it set up a new portal for such ads. Tuesday''s
        announcement <a href="https://about.fb.com/news/2017/09/updates-to-our-ad-targeting/"
        target="_blank">marks the broadest action</a>&nbsp;the company has taken yet
        to address concerns related to ad targeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e11848-8b50-4459-8062-13a0ad55e58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/business/news/removing-certain-ad-targeting-options-and-expanding-our-ad-controls"
        target="_blank">blog post</a>&nbsp;Tuesday, Meta vice president of product
        marketing for ads Graham Mudd said the move is a "difficult decision" made
        to "better match people''s evolving expectations of how advertisers may reach
        them on our platform and address feedback from civil rights experts, policymakers
        and other stakeholders on the importance of preventing advertisers from abusing
        the targeting options we make available."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1d0c0-2fe2-412a-8dba-f55bf13c7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as the company faces scrutiny over the real-world
        harms caused by its platforms that were revealed in the <a href="https://www.facebook.com/business/news/removing-certain-ad-targeting-options-and-expanding-our-ad-controls"
        target="_blank">"Facebook Papers,"</a>&nbsp;a trove of internal documents
        offering unprecedented insight into some of the company''s biggest problems.
        The documents were provided to lawmakers by former employee-turned-whistleblower
        Frances Haugen, and obtained by dozens of news organizations, including CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077afb74-7cc5-41bb-be13-e6b3957701d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement that coincided with its scramble to contain the
        fallout from the Facebook Papers, the company announced last month that it
        would <a href="https://www.cnn.com/2021/10/28/tech/facebook-mark-zuckerberg-keynote-announcements/index.html"
        target="_blank">change its name</a>&nbsp;to Meta. It also <a href="https://www.cnn.com/2021/11/02/tech/facebook-shuts-down-facial-recognition/index.html"
        target="_blank">said last week</a>&nbsp;it will stop using facial-recognition
        software that could automatically recognize people in photos and videos on
        its Facebook app (although the company may still use such software in other
        products now and in the future).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f5407-a8a5-43b0-81a9-e9384cd35734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after Tuesday''s announcement, there will still be thousands
        of other detailed targeting categories that are not considered sensitive,
        such as users who are interested in football or more general categories like
        age, gender and location, that advertisers will still be able to use. That
        leaves open the possibility of tangential terms being used to target the same
        audiences they previously reached using sensitive keywords.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598749b-d116-4f19-915d-7a1f527bf80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly believe that the best advertising experiences are personalized,"
        Mudd said. He added that advertisers will have other options for targeting
        users, such as directing ads to people who have engaged with their pages or
        videos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c74da-bbdb-4352-b861-756aa8d790ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change will apply globally to the Facebook, Instagram and Messenger
        apps, as well as Meta''s "audience network," through which it places ads on
        third-party apps. It will start rolling out on January 19, 2022, when advertisers
        will no longer be able to select keywords from sensitive categories for new
        ad campaigns, and in March, existing campaigns reliant on such keywords will
        no longer function, according to the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ce677-de93-4244-801a-716da50594f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company places users in the categories based on their interactions
        on the platform, such as which pages they like and which ads they click on.
        Targeting keywords that will now be removed include terms like "Catholic church"
        and "chemotherapy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97106692-cbaa-4340-bcf3-ec63b35e9bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta also said it plans to give users greater control over what
        kinds of ads they see.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e4669-698e-4817-a145-034a22684ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, people can opt to see fewer ads related to politics, parenting,
        alcohol and pets," Mudd said. "Early next year, we will be giving people control
        of more types of ad content, including gambling and weight loss, among others."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a504cc-6fe5-4552-98d9-d540e40692d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ad targeting changes will apply to Meta''s existing products,
        it''s not clear whether the company will apply the same rules to future platforms
        as it pursues its ambitious plan to build the "metaverse," a new, immersive
        version of the internet using VR and AR technologies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e467b6-61eb-4d46-ab9b-e904a1abc287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:26:40.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/09/tech/meta-facebook-ad-targeting-change/index.html"
        target="_blank">Facebook-parent Meta will remove the ability to target ads
        based on sensitive categories</a>."</em></p>'
  'China-new-high-tech-aircraft-carrier-2022':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T10:26:03.400+08:00
    'imagesource': 'jcr:617027b6-8b21-404c-8182-49ed1d720f8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7bbee97-3cb2-4a7a-99f8-201164a4ad80'
    'lead': 'A new Chinese aircraft carrier with technology nearly equaling the capabilities
      of its US counterparts could be launched as soon as February next year, according
      to an analysis of satellite imagery by a Washington-based think tank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T10:33:32.622+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:55:27.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:41.436+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s new high-tech aircraft carrier could launch in early 2022,
      satellite imagery analysis shows'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30da93-2dcc-4060-939b-ea4946aa577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new Chinese aircraft carrier with
        technology nearly equaling the capabilities of its US counterparts could be
        launched as soon as February next year, according to an <a href="https://www.csis.org/analysis/signs-point-chinas-third-aircraft-carrier-launching-soon"
        target="_blank">analysis of satellite imagery</a> by a Washington-based think
        tank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d843b-8ad8-4047-ba75-b0c2a41e9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In images provided by Center for Strategic and International Studies
        (CSIS), the carrier -- known only as the Type 003 -- can be seen on the edge
        of completion on October 23, in the Jiangnan shipyard in Shanghai.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3188e8-574e-4f85-a605-6efdeec0926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installation of major external and internal components, including
        power plants and the aircraft launching system, appears to either be finished
        or on the verge of completion, CSIS said. Only a few additional items -- such
        as radar and weapon systems -- remain to be installed before the vessel can
        slip into the Yangtze River, the analysts added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9008ace-575a-47ff-9192-6d2636ef0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on available information and observed progress at Jiangnan,
        the authors estimate that the Type 003 will launch in roughly three to six
        months," CSIS said in a commentary published November 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d87bc-f225-422d-88a1-f4108bc96b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it is ready, the ship will be China''s third aircraft carrier
        and its second to be domestically produced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692d1f1-dcdb-4cb6-9d22-8f751f952f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike its sister ships, the Liaoning and the Shandong, experts
        said the Type 003 will feature more advanced aircraft launching technology,
        along the lines of the catapult system used by US aircraft carriers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33601c98-e872-472e-bc1d-3701bd0035e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new launchers will allow China to launch a wider variety of
        planes from the Type 003 faster and with more ammunition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f488872-dfaf-44e0-98cd-bd93d4a86ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Funaiole, senior fellow at the CSIS''s China Project, said
        the Type 003 would be the Chinese military''s "first foray into a modern aircraft
        carrier."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361962c-b6ee-4da1-aed8-72c63d2003bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a pretty significant step forward," he said. "They''ve
        really committed to building out a carrier program, and they continue to push
        the boundaries of what they''re able to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2507dd5f-5aa0-4d48-be03-3f51a0c346fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arms race</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d932d-19cf-4236-96c8-99a89f877792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China now wields the largest naval force in the world, and aircraft
        carriers are the core vessels of any major power''s fleet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a39f10-9d12-47d3-a03a-4ce97a791002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive ships are essentially a mobile airbase, allowing for
        the rapid, long-term deployment of aircraft and weaponry to a combat theater.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300481c4-d703-40e7-a55a-4dfa2e938b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their value isn''t solely in terms of combat capability, Funaiole
        said. They also have great worth in terms of diplomatic prestige and "power
        projection."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbea619-d38f-4e37-8690-587bd8bd2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China wants to have a world-class navy. It wants to signal to the
        world that it has a world-class navy, (and) try to convince nations around
        the region or around the world that it is on par with the United States,"
        he said. And the symbol of US naval power internationally is its fleet of
        aircraft carriers, Funaiole added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece4cfd-e408-4d03-8b4d-4ebe047e4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s first aircraft carrier, the Liaoning, was an unfinished
        Soviet-era vessel that Beijing bought from Ukraine in 1998, updated and finally
        commissioned in 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0521f6-702c-4b3a-ba77-9c37678b04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military used the technological knowledge it gained
        from that vessel to build its first domestically constructed carrier, the
        Shandong, which entered service in December 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe069f-b523-48d4-b00c-d83653b49288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although China''s two initial aircraft carriers increased its
        naval power, their capability was still far behind the US, which has a total
        of 11 of the vessels in service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e324c3-d315-4c03-963a-d29ecfddb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, both the Liaoning and the Shandong were based on outdated
        Soviet technology. Those two carriers used the ski-jump launching system,
        where planes would simply take off from a slight ramp, while US carriers use
        a more advanced catapult system to launch their aircraft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2aa48b-e314-4c29-8f88-dd0eb51f8ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aircraft launched by catapults can get airborne quicker and with
        greater quantities of fuel and ammunition, giving them an advantage over planes
        launched by ski jump, which rely on their own power when lifting off.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c3d5c-ad5b-46fc-b758-2feb9a671764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Type 003 appears to have the same catapult technology as the
        US, Funaiole said, and may even have advanced to using electromagnetic launchers
        -- skipping the steam-based launch systems still used on all but the newest
        of US ships.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ed121-d3da-472e-8e8d-1746b9b0b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new launch system, China can field a new mix of aircraft
        at sea, including airborne early-warning and control craft, tankers and electronic-jamming
        planes. A US Congressional Research report in October said the Type 003 was
        expected to have a displacement of around 100,000 tons, comparable to a US
        carrier of the same class.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7631f-00da-4ff2-9b27-33b9d3c95b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the advanced launch system, Funaiole said there
        are still signs the Chinese carrier lags behind its US counterparts, which
        have more catapults, a larger airway and more elevators to allow for quicker
        deployment of aircraft.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803c255-f3eb-4b9f-933b-28970c5d8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All US aircraft carriers are also nuclear-powered, while the Type
        003 is believed to run on conventional steam propulsion, which Funaiole said
        would limit its reach. "(Although) this may be less of a factor for China
        right now as many of its interests are in the near seas," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c0be9-757b-4f45-83e2-080ddb1b4ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US naval advantage</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0819a-c3df-42de-95bc-9f6db6f09b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to analysts, there is one major factor that will enable
        the US fleet to remain superior to China''s for the foreseeable future: practice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273d2f3-3000-4b96-a351-c6b4bd4793e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been operating aircraft carriers both in combat and peacetime
        since before World War II, and has a wealth of experience in crewing the ships
        and integrating them with the rest of its navy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548a2a8-7fd4-4fa1-9bca-7a382806a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been at carrier operations for generations on generations
        and we have a number of different operators and engineers and technicians
        that have worked on them, that can pass that knowledge on to those who come
        after them," Funaiole said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91899c2f-57fb-4172-916b-21b8c4f1549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, China has only operated aircraft carriers since 2012
        and that experience gap isn''t "something that you can just jump forward,"
        Funaiole added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c218c-6139-4725-96b7-8fdc76737d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessio Patalano, professor of war and strategy at King''s College
        in London, said modern aircraft carriers have "incredibly complex capabilities"
        and developing the technology is a long way from using it effectively.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36445d25-a3cb-4fba-b5d5-93f9cbfa9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This complexity is the result of both the difficulty to develop
        and harmonize technologies to operate air wings from a moving platform, and
        from the challenge of constructing a ''group'' of warships to support and
        protect it," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed98e24-455d-41af-ac6b-6517f3eccdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also has little experience in fielding the right mix of support
        vessels in what the US Navy calls a carrier strike group. These include destroyers
        and frigates to provide defense against attack from submarines and from the
        air as well as having ships to service and supply the combat vessels that
        form the strike group.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74672dea-6124-484c-9b90-bbca59eccc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very few nations possess carriers, and even fewer possess carriers
        that can maintain a high operational tempo, under any weather condition, night
        and day," Patalano said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4658f-b58c-43ec-8672-b6f494548204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting the latest technology</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8770010f-cdbf-4325-98d3-ef9d2e4c0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Type 003 is launched, it will need to be tested and fully
        outfitted before it is fit to be commissioned and officially enter service.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68008f59-bd23-46b6-a761-0979232ea35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially the US Department of Defense had estimated the Type 003
        would be ready for active service by 2023, but it has now pushed that date
        back to 2024.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1087b9-9cc9-42fd-90c2-e0fc9ebc7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shandong aircraft carrier also took two years from launching
        in 2017 to when it finally entered service in 2019. Moreover, if the Type
        003 carrier is using electromagnetic launching technology for its catapults,
        it could struggle to operate them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b61b4-9f0c-4d9b-988a-585017a7caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the US has had difficulty utilizing the same system on its
        latest carrier, the USS Gerald R. Ford, leading to lengthy deployment delays.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a259e6-0234-4aea-9b67-d89a607b8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the question of the latest aircraft for the new carrier.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c189d5-c731-48aa-b2c1-2196558bfe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge in judging a carrier program is looking beyond the
        ship''s construction," said Carl Schuster, a former director of operations
        at the US Pacific Command''s Joint Intelligence Center.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7de249-d6c5-4024-81d8-4251ef621462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s J-31 carrier fighter prototype, a fifth-generation aircraft
        akin to US Navy F-35s, has just been recently revealed, Schuster said. With
        several years of the development of the J-31 remaining and then forming a
        deployable air wing after that, Schuster estimates it will 2026 before the
        Type 003 will be fully operational.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9dd7cf-ca12-4f71-ae0f-52ded37de980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funaiole said there is no sign yet of construction on a fourth Chinese
        carrier, although there were rumors one was either being developed or built.
        "I haven''t seen any visual evidence of it," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2130c4-b9ad-47a3-b69d-b2e3843f125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, overall, Funaiole said the Jiangnan shipyard was showing
        evidence of a switch away from the rapid pace of military shipbuilding seen
        in recent years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13f859-c79f-4e21-9652-d62d213229c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images appeared to show a renewed focus on commercial
        ship orders -- including cargo ships and oil tankers -- rather than churning
        out new vessels for the People''s Liberation Navy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7382982-5ece-48b4-924c-5f7e8ef49af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Funaiole said rather than slowing China''s naval development,
        the commercial building might be aiding it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a5f87-ebe5-4631-b836-a2401255652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) massive push for commercial production is valuable," he
        said. "That generates key revenue and some of that revenue probably helps
        boost that military modernization."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94dbb25-8c74-4391-a942-d2db83083235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:33:32.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:27.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/09/china/china-aircraft-carrier-type-003-launch-satellite-imagery-intl-hnk/index.html"
        target="_blank">China''s new high-tech aircraft carrier could launch in early
        2022, satellite imagery analysis shows</a></em></p>'
  'Honeybees-warning-noise-murder-hornets':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T10:44:09.398+08:00
    'imagesource': 'jcr:cfe5cdc6-5113-48d1-acb5-c7db00594329'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68edb3b7-685a-4795-bbb9-3d16f5c03fc9'
    'lead': 'The bees have their own survival strategies, including a unique and frenetic
      warning signal that triggers defensive moves, which has now been documented
      by scientists for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T10:54:19.089+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:55:25.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:41.911+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Honeybees make a chilling warning noise when attacked by hive-destroying
      murder hornets'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a3391-bf92-427c-931e-1f48322bba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When a pack of giant hornets attacks
        a honeybee hive, the slaughter is brutal and quick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f64a4-4477-40b3-9325-d8a5cd1a0552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They descend en masse after a scout has identified the target hive,
        killing the defending adult bees, occupying their nest and harvesting the
        bees'' brood to feed to their own young. The marauders can decimate a hive
        in hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad682f-eb74-4d87-a449-6f7f15bdf56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But honeybees aren''t defenseless against the so-called murder hornets,
        which are native to Asia but surfaced in the United States for the first time
        in 2019. The bees have their own survival strategies, including a unique and
        frenetic warning signal that triggers defensive moves, which has now been
        documented by scientists for the first time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d630a-705f-44ec-9179-e088788369ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel a visceral reaction when I hear them because it is clear
        that the bees are agitated," said Heather Mattila, an associate professor
        at Wellesley College''s department of biological sciences, who was part of
        a team of scientists that identified the warning noise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1722b5f-51db-44f3-bf49-b0d56aa928e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described the warning signal, known as an "antipredator pipe,"
        as harsh and noisy, with different durations and pitches similar to the shrieks,
        screams and panic calls used by mammals like primates and meerkats when they
        are afraid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa66c2-48c9-4f49-b0a2-65082fbbdddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individual pipes are of different durations, but workers string
        many of them together into longer signals. They change pitch a lot too, and
        in an irregular way, which makes them stand out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aca50c-a4d7-452c-90c5-88d163d1abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the sound appeared to be used by Asian honeybees (Apis
        cerana) only when giant hornets attacked the colonies in Vietnam studied by
        the team. The research was published in the journal Royal Society Open Science
        on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc5377-a903-4625-af97-1618d574833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study showed that the bees didn''t make the sound if there
        weren''t any hornets. It was made very infrequently in response to smaller
        hornets, a bit more often if the bees smelled a giant hornet (but didn''t
        see one), and they made them by far the most when a giant hornet was directly
        outside of their nest," Mattila said via email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945c675-f89b-41c5-8542-15f0a1f9ef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t tested every predatory scenario that Asian bees might
        encounter, but this is good evidence that a real hornet attack is needed to
        trigger this response."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29727e-4ca0-4448-a883-6d77413328f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signal is used to trigger some of the defensive mechanisms honeybees
        have in their arsenal to deploy against the murder hornets, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911be76b-d5ad-448d-802a-9b3e6b87d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include strategies such as dung spotting -- when bees collect
        animal poop and apply it to the entrances of their colony to repel and confuse
        the hornets -- and swarming to neutralize the enemy, which is known as bee
        balling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4e1bb-3bd6-45d5-acbb-25daa87e374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balling involves hundreds of bees surrounding a hornet in seconds,
        squeezing it and constricting its ability to breathe. The bees raise their
        body temperature to a level that is lethal to the hornet, Mattila explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5f757-d971-465c-adf6-5c22110c7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They act like a collective overheated boa constrictor," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420ac3a-1edf-42f8-9935-4b6c0ec6ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first US sightings of the Asian giant hornet happened in Washington
        state in 2019. How they got there from their native Asia is unclear -- but
        it''s possible they arrived with international container ships, purchases
        shipped into the US, or travelers visiting or returning. There were 14 sightings
        and three nests were found in Washington state in 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78c80e-9574-47c7-9880-df3057667815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike their Asian counterparts, Western honeybees (Apis mellifera)
        haven''t evolved any strategies to fend off giant hornets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a86201-59f8-40c0-a91b-3b0c4c66d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US honey bees don''t have the historical experience of evolving
        defenses against giant hornets. We would not expect them to react with the
        sounds that Asian honey bees make, and they also don''t perform many of the
        other important hornet defenses used by Apis cerana," Mattila said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40181a-0478-4537-a03a-d54043f5464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:54:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people use our US honey bees for beekeeping in Asia, giant
        hornets attack them preferentially because they are so defenseless."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cbe315-c95f-44d6-9cd7-7ef5966e5229'
      'mgnl:activationStatus': true
