        Belarus, as condemnation of Belarusian leader Alexander Lukashenko intensified
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc49475-68a1-46a5-bd3b-7110133adebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland has accused Lukashenko of attempting to orchestrate a crisis
        on the European Union''s eastern frontier by funneling migrants to the border
        in retaliation for sweeping sanctions imposed on Minsk by the bloc and other
        Western powers in June. Lukashenko''s government has repeatedly denied the
        claims, blaming the West for dangerous, sometimes fatal, border crossings
        and poor treatment of migrants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec8eb5-dc5d-4968-888c-784464dbfe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International criticism of Belarus escalated on Tuesday, as the
        European Commission accused it of acting like "a gangster regime" and criticizing
        Lukashenko''s "false promises" that have tricked migrants into believing they
        will gain "easy entry into the EU."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5154461-26d6-4c9b-ad2a-4ffd0ceaad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic drama comes a day after ugly scenes on Monday, when
        groups of migrants attempted to breach the border, some of whom who were pushed
        toward the barriers by Belarusian services, according to the Polish border
        guard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ddaa2d-832f-48be-abda-7c11fc79c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Polish Ministry of Defence Mariusz Błaszczak later
        cast the attempted fence crossing as an "attack," which he predicted would
        "certainly be repeated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afae40f-2a7e-4ab8-9ef3-af257c9dbb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish authorities on Tuesday morning closed the Kuznica border
        crossing —&nbsp;where huge numbers of migrants were seen congregating the
        day before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ca65f-9ffc-46c1-bdad-38ac7d36d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 4,500 migrants are currently at the border near Kuznica trying
        to cross into Poland from Belarus, Polish border guard press officer Ewelina
        Szczepańska told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542e33d-312f-48cb-9de5-4afaab5aa806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belarusian State Border Committee —&nbsp;which is responsible
        for the country''s external borders —&nbsp;said in a statement that there
        are around 2,000 migrants at the scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba0b12-f717-4176-9457-2907325e1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 14,000 Polish soldiers, police and border guards are now
        stationed in the area, sparking fears of a major confrontation as migrants
        attempt to cross into Poland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68eeffb-8a78-403c-af30-a5857b3ff8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation on the ground appeared calm on Tuesday, according
        to Juergen Weichert, a journalist working for CNN German affiliate n-tv in
        Kuznica. Weichert reported that Polish police were trying to clear the area
        as much as possible, and that migrants on the Belarusian side of the fence
        were still trying to get through the barbed wire north and south of the closed
        Kuznica crossing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ceb8b5-fb5d-4064-9656-b192c537dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage provided by the Belarus State Border Committee showed migrants
        wrapped in coats and hoodies huddled around small campfires, with aerial shots
        showing camps dotted along the Belarusian side of the border close to nearby
        forests. The video also showed the movement of what appeared to be military
        vehicles on the Polish side.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a69280-1096-4e23-b858-28755435c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:20.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hybrid attack''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b3fe95-2834-44cb-b53e-075b12872b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish Prime Minister Mateusz Morawiecki warned Tuesday that the
        situation was putting the security of the entire European Union at risk and
        again blamed Belarus for manufacturing a "hybrid attack."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e1859-41f5-4c49-9708-17768a0cfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:21.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sealing the Polish border is our national interest. But today the
        stability and security of the entire EU is at stake," said Morawiecki, who
        visited soldiers at the border on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c3afb-f715-4cc5-b332-51cd9afb2ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hybrid attack of Lukashenko''s regime is aimed at all of us.
        We will not be intimidated and will defend peace in Europe with our partners
        from NATO and EU," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8dace7-1760-4011-882e-7ce718524571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:22.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of the European Council, Charles Michel, is set to
        fly to Poland on Wednesday to meet with Morawiecki, according to Michel''s
        official schedule, made available on the European Council website on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6985f-5fed-46df-9763-409cec24cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Szczepańska said groups of migrants had been attempting
        to force their way across the border. The Polish defense ministry also tweeted
        Monday that there had been a mass attempt to cross and that migrants had set
        up a camp that was "constantly guarded by the Belarusian services."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d4a76-f93a-4c29-9287-330ac75979f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In multiple videos from Polish authorities, hundreds of migrants
        could be seen walking towards the border. In one clip, some were shown trying
        to breach a fence using shovels, wire cutters and brute force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88fb10b-23c0-401b-9898-a493db2ca00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland, Lithuania and Latvia have seen a surge of people attempting
        to cross into their countries from Belarus in recent months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f3685d-1419-452d-bd4b-ca85c1508da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish border guard recorded 309 attempts to make illegal crossings
        Monday and 17 people were detained, Szczepańska added. Poland has stopped
        over 32,000 attempts to cross the border since September, from migrants mainly
        from Iraq, Syria and Afghanistan, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2526ffe-182e-4f45-a14b-87476cca1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Polish officials said it had mobilized thousands of additional
        military personnel in response to the influx of migrants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e306e5-2ac2-48ce-9147-7afd966c8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lithuania declared a one-month state of emergency on Tuesday in
        a 5 kilometer (3 mile) swathe of land running along its entire border with
        Belarus, where special services will be allowed to randomly search vehicles
        and people, public broadcaster LRT Lithuania reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55869a80-b297-4b49-a515-fbc1a3e9c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency will also apply to refugee registration and
        detention centers, and a 200 meters radius around them, according to LRT Lithuania.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f704cfa-8e13-4feb-99b9-9457b5f8c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the migrants at the border are hoping to travel onwards
        from Poland deeper into western Europe. In Germany, federal police said in
        a statement it had registered 595 illegal entries on the Brandenburg state
        border with Poland in November alone. Brandenburg state borders most of the
        German-Polish frontier.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936248ff-605e-43ad-a504-1d26d48f6220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German authorities added that they had registered 4,890 entries
        with a Belarus connection so far this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e60bc-e513-421d-a5f5-3af2d77bbac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, German Interior Minister Horst Seehofer said EU nations
        needed "to stick together" and help the Polish government secure its borders.
        "The Polish are rendering an important service to the European Union," Seehofer
        added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80fa9f-6abb-42d4-b05f-91d3511f2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dispute at the border escalates</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce4a10-a5d0-4472-8474-f4f045862e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said Tuesday that the EU will likely impose
        further sanctions against Belarus for encouraging people to cross illegally
        into Poland. In its daily briefing, the Commission''s lead spokesperson on
        foreign affairs, Peter Stano, said discussion was ongoing between member states
        regarding further sanctions which are "on the way."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9dc9c1-a608-4e77-8d64-3a051d6bca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman stressed that Lukashenko''s "irrational and irresponsible
        behavior" is a sign that he "feels the pressure" mounting from the EU''s deployment
        of sanctions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e52abc-fc04-4daf-b80e-8736cb398a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And why do we have a reason to believe that the sanctions are biting?
        Because the Lukashenko regime starts to behave as a gangster regime because
        it''s hurting them, and they don''t know what else to do. So, they try to
        undermine the European Union by attacking and launching a hybrid attack against
        the member states of the European Union."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260e828-15bd-44f8-b58d-ab0238af6e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a NATO alliance official warned it "stands ready" to
        come to the aid of its allies and called on Belarus to "abide by international
        law."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958302d-fa27-40cb-b087-851ccc2d6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added: "The Lukashenko regime''s use of migrants as
        a hybrid tactic is unacceptable. The Secretary General remains in close touch
        with Allied governments on the issue."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83cbb4d-031f-457a-a1f1-365f7ed4aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO''s Secretary General Jens Stoltenberg also described Minsk''s
        actions as "unacceptable," and said he has spoken with Polish President Andrzej
        Duda about the situation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc41a18-d187-4724-bd2b-b459020ea35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concern grows for migrants</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d13e8c-cf51-4f31-b672-633dee75d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the international criticism, the Belarusian Foreign Ministry
        on Tuesday warned Poland against provocations "directed against the Republic
        of Belarus to justify possible illegal forceful actions against disadvantaged
        unarmed people, among whom there are many underage children and women."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8f1020-bf56-4be8-80b8-61b21537dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin and Lukashenko "exchanged views
        on the situation with refugees" at Belarus'' borders, according to a Kremlin
        statement Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2044bb2-d5cd-426b-988c-395270723811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Belarusian State Border Committee said in a statement
        Tuesday that Poland had lined up military equipment on the border.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f48a7-8f00-4681-8a19-af45a5e6a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, a chain of Polish security forces has lined up in
        front of the refugee camp, equipment has been pulled together, including combat
        vehicles. Representatives of the media, international human rights and humanitarian
        organizations are not allowed to the border line from Poland to provide assistance
        to people seeking to apply for refugee status in the EU," the statement said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f967da-8a86-45b7-a077-5aad01a2bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee claimed some of the refugees felt unwell after the
        Polish side deployed tear gas followed by loudspeakers and strobe lights against
        them overnight. It also said there were a ''significant number'' of pregnant
        women and babies among the migrants at the border</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481d119-2b97-4ce9-bc8e-908d53560ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNHCR spokesperson Shabia Mantoo said in a Tuesday briefing in Geneva
        that it was "very alarmed by the scenes that we are seeing from the Belarus-Poland
        border."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5d4dd-51f3-4c54-a6c3-117c929bc6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have repeatedly said that using refugees, asylum seekers and
        migrants to achieve political ends is unacceptable and must stop," Mantoo
        added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e34b43-31ee-4a49-8915-d33a05878635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian groups have previously criticized Poland''s nationalist
        government over its treatment of migrants at the border, where they face grueling
        conditions as temperatures plummet overnight and a lack of food and medical
        attention is available. Rights groups have also accused Polish authorities
        of multiple illegal pushbacks —&nbsp;a claim border officials have rejected,
        arguing instead that they are acting in accordance with government regulations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f0591-c6e1-45ff-ba88-4565dcd10b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven migrants have been found dead on Poland''s side of
        the border, with reports of more deaths in Belarus, according to Reuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1b620-06cc-436b-b461-17d4f7d8745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:55:59.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/09/europe/poland-belarus-border-migrants-crisis-intl/index.html"
        href="https://edition.cnn.com/2021/11/09/europe/poland-belarus-border-migrants-crisis-intl/index.html">EU
        accuses Belarus of acting like ''gangster regime'' as thousands of freezing
        migrants camp on Polish border</a>"</em></p>'
  'US-Taiwan-visit':
    'author': 'Eric Cheung and Helen Regan, CNN'
    'caption': 'A delegation of United States lawmakers arrived in Taiwan on Tuesday
      sparking immediate condemnation from China, with Beijing describing the trip
      as an "act of provocation." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T20:56:15.790+08:00
    'imagesource': 'jcr:a4489a09-c0b0-4d3a-b539-6abb03a8d892'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33dcf87f-b539-4536-99bb-c9450ed00cb5'
    'lead': 'A delegation of United States lawmakers arrived in Taiwan on Tuesday
      sparking immediate condemnation from China, with Beijing describing the trip
      as an "act of provocation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T20:59:44.517+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:54:01.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:57.837+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'US', 'United-States', 'Beijing']
    'template': '1'
    'title': 'US lawmakers make visit to Taiwan as Beijing conducts ''combat readiness
      patrol'' close to island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7f58b-de0a-4f26-80d9-a6c0a79ecca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A delegation of United States lawmakers
        arrived in Taiwan on Tuesday sparking immediate condemnation from China, with
        Beijing describing the trip as an "act of provocation."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62a2a7-1c71-43cc-8d84-50ba92b8127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unspecified group landed in Taipei on a Boeing C-40A military
        plane shortly after 6 p.m. local time, according to flight details by Flightaware.
        The plane subsequently took off for Okinawa after a brief stay at the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2b666-71ae-41b3-bae7-4dbd66322565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Ministry of Foreign Affairs confirmed the visit and said
        the trip was arranged by the American Institute in Taiwan, the de facto US
        embassy in Taipei. It did not disclose the names of the lawmakers involved
        in the visit, nor their itinerary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6fece-c0b4-4c3e-8f92-152346e98e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When approached for comment, the American Institute in Taiwan did
        not confirm the list of lawmakers but directed CNN to Sen. John Cornyn''s
        office for information, a Republican from Texas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b324af-cf99-474e-bfb4-addf0166e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Taipei and Beijing are at their lowest point in
        decades, marked by fiery rhetoric and military posturing. Last month, China''s
        military sent a record number of warplanes into Taiwan''s air defense identification
        zone (ADIZ) —&nbsp;the area surrounding the island where Taipei says it will
        respond to any incursions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d27961-d719-48c5-977f-c452624726eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China''s Ministry of National Defense condemned
        the US for "grossly interfering in China''s internal affairs" and said it
        should stop "provocative actions" that may escalate tensions on the Taiwan
        Strait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9fa4e9-a3bb-4466-9b93-de3585bc5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The US) should refrain from sending wrong signals to ''Taiwan
        independence'' forces," the statement read. "The People''s Liberation Army
        will always be on high alert and adopt all necessary measures to resolutely
        smash any interference by foreign forces and separatist attempts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d5413-5648-44c4-ac77-eef467930c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing views the self-ruled island as an inseparable part of its
        territory — even though the two sides have been governed separately for more
        than seven decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498c48c-c30f-404b-89ef-e4e675638681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Chinese leader Xi Jinping said China was ready to manage
        differences with the US and "enhance exchanges and cooperation across the
        board," according to a statement published on the website of Chinese embassy
        to the US. It comes ahead of a virtual meeting with US President Joe Biden
        that could be held as early as next week, a source told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e90bc-2ada-426a-958e-dcbae3beab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US delegation visit to Taiwan comes as China conducted what
        it characterized as a "combat readiness patrol" near the Taiwan Strait on
        Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed673437-2367-46b9-8e17-b78edd1fec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills were conducted to "further improve the joint combat capability
        of multiple military services and branches," said Senior Colonel Shi Yi, spokesperson
        for the PLA Eastern Theater Command, according to the state-run tabloid the
        Global Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3351e1-c636-4066-9f1b-324cc1f4fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This drill is targeted at a certain country''s seriously wrong
        moves and remarks on the Taiwan question and Taiwan secessionists'' activities,
        and is a necessary measure to safeguard the country''s sovereignty," said
        Shi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f183e3-d68a-4bd2-80c7-6843998b9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Tuesday night, Taiwan''s Ministry of National
        Defense reported that six Chinese warplanes entered its southwestern ADIZ
        that day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db723f-5141-43ab-be50-2078574cb250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the trip, US State Department spokesperson Ned
        Price told reporters, "It is not our practice to confirm congressional delegations
        or to speak to them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807682e-2325-4fd5-9af0-3ff509f9fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:08.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a delegation of US senators has flown
        to Taiwan. In June, an American delegation including Sen. Tammy Duckworth,
        landed on a US Air Force C-17 Globemaster III freighter to announce the donation
        of 750,000 doses of Covid-19 vaccine. And previously, US officials and politicians
        have flown to Taiwan on the C-40, a military version of the Boeing 737 commercial
        airliner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28f722-d967-4800-935e-7f46f3bdb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon Press Secretary John Kirby told reporters on Tuesday the
        visit was made by a US congressional delegation and that it was "not uncommon"
        for them to travel on a military aircraft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759cdcd2-9fc6-4410-8014-32a920bc0e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congressional delegation visits to Taiwan are fairly routine,"
        Kirby said, adding the trip was "in keeping with our obligations under the
        Taiwan Relations Act, which has been supported by multiple administrations,
        both Democratic and Republican, that reinforces our requirement to help Taiwan
        with its self-defense needs."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138ecf9-f3df-4744-b283-9e57b4fc9eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also maintains military ties with the island. On Tuesday,
        Taiwan''s Ministry of National Defense said a total of 618 US personnel visited
        Taiwan on military exchange programs between September 2019 and August 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5dfade-25d9-42d4-94bf-f4a61ca9dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its defense report, released once every two years, the ministry
        said the exchange programs were aimed at boosting Taiwan''s national security,
        defense strategy and military operations, saying it was essential to deepen
        military cooperation with the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33cba8-b209-4b12-8231-4277d39c3b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, 542 Taiwanese personnel also visited the
        US in 175 military exchange programs during the same period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b9166-ae21-4dfb-87f8-e20e8f10427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an exclusive interview with CNN in October, President Tsai
        became the first Taiwanese leader in four decades to confirm the presence
        of US military trainers in Taiwan, though she did not specify the number.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8914981-05e5-4170-b6f2-93e2bbce5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:59:44.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/09/asia/taiwan-us-lawmakers-visit-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/11/09/asia/taiwan-us-lawmakers-visit-intl-hnk/index.html">US
        lawmakers make visit to Taiwan as Beijing conducts ''combat readiness patrol''
        close to island</a>"</em></p>'
  'COP26-draft-deal':
    'author': 'Angela Dewan, Ivana Kottasová, Ingrid Formanek and Amy Cassidy, CNN'
    'caption': 'A draft of the Glasgow Agreement published on Wednesday includes language
      that says the world should be aiming to limit global warming to 1.5 degrees
      Celsius and acknowledges the role of fossil fuels in the climate crisis, a first
      for the annual Conference of the Parties on climate. If the draft is agreed
      in current form, it could pave the way for deeper emissions cuts by the end
      of next year. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T21:01:26.407+08:00
    'imagesource': 'jcr:085586ea-5218-4aaa-bd2d-2a96e301ceb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aed1aefa-0db3-4ba7-b1f4-10184b849c5c'
    'lead': 'A draft of the Glasgow Agreement published on Wednesday includes language
      that says the world should be aiming to limit global warming to 1.5 degrees
      Celsius and acknowledges the role of fossil fuels in the climate crisis, a first
      for the annual Conference of the Parties on climate. If the draft is agreed
      in current form, it could pave the way for deeper emissions cuts by the end
      of next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T21:03:31.338+08:00
