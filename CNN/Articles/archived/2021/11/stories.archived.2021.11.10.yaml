      'mgnl:type': 'text'
      'text': '<p>The replacements are Tiongson Elementary School and Tandarura Elementary
        School in Bicol, Kumalarang National High School in the Zamboanga Peninsula,
        and Bares Elementary School in Davao Region, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f459a1-52b1-4644-ac76-865dcc1edcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:22:08.541+08:00
      'mgnl:createdBy': 'catherine'
