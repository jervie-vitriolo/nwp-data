      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        Department of Tourism is appealing to the government to further ease travel
        requirements to reduce costs for families who will go out of town during the
        holidays.</p>'
