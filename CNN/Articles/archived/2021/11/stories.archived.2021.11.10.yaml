      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Manny Pacquiao, who leads the faction of PDP-Laban not allied
        with the President, said he was surprised by the presidential daughter''s
        withdrawal of her reelection bid but wished her well on her future plans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75bc9bf-798a-415c-b651-f44f52c64adc'
