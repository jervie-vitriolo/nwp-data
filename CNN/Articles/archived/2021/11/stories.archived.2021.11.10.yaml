      'mgnl:created': 2021-11-10T10:22:08.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also revised its list of 100 public schools that
        will join the in-person classes that will begin on Nov. 15, according to Garma.
        Four schools from the original list have been replaced due to varying reasons
        including requests by local governments to defer their participation in the
        pilot test, he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ccfcd-1973-41af-95d8-e39a246b8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:22:08.541+08:00
      'mgnl:createdBy': 'catherine'
