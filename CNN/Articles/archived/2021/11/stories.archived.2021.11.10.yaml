      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very sad that the RINOs in the House and Senate gave Biden and
        Democrats a victory on the ''Non-Infrastructure'' Bill," Trump said in a statement
        on Sunday. RINO, by the way, is code for "Republican in name only."</p>'
