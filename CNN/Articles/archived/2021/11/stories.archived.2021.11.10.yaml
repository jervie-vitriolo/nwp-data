    'lead': 'Jimmy Alapag, now an assistant coach for the Stockton Kings, stresses
      that Filipino mentors can be asset in the NBA G League if given the opportunity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T11:10:24.857+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T22:55:21.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:43.392+08:00
