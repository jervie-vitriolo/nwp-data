      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m surprised by her decision but whatever plans that she has in
        the future, I wish her well,” the boxer-turned-politician said on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb59269-70ba-438e-bd79-aa09d5854e04'
