    'jcr:uuid': '70d6fc8c-326d-4b05-8da2-b65f96469f7c'
    'lead': 'Travis Scott concerts are known for being raucous and rowdy. But the
      2021 Astroworld Festival, where he was set to close out the first night of performances,
      went beyond expected levels of rowdiness when it took a deadly turn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T02:23:18.289+08:00
