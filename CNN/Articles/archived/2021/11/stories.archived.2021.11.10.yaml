      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long will this inflation last? Whether the additional spending
        adds to inflation is an open debate. That inflation is occurring is settled
        fact.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85886b7-c6af-4b33-9e56-39d10c42a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dadaf0-900d-4195-8101-b360d2064d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs thinks inflation will get worse before it gets better.
        Inflation climbed faster in September than it has for more than 30 years.
        Economists who used to think inflation would quickly ease are now digging
        in for something more protracted, according to CNN''s Matt Egan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e398e87-662e-4252-9e43-b12337594bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722ac58-9bdf-43e8-80ab-2c4c8d31c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like much of Wall Street and the Federal Reserve, Goldman Sachs
        had been anticipating high prices would swiftly come back to earth. Now, there
        is a realization that inflation will be sticking around longer as supply struggles
        to keep up with surging demand," he wrote.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f27a79-b8c8-4255-8f5a-f4e318f281a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a25447-2150-49fc-96e6-d9241acefc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While inflation is here and it isn''t going away, it''s not expected
        to be a permanent problem.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8faec1-314d-4bbc-90a1-ca4e1c689b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469a330-ae4d-4ba3-973d-8c0e87a54faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s almost certain to last for another six to nine months
        and could well last longer," said Larry Summers, a former treasury secretary
        who has warned against the Biden administration''s big spending agenda overheating
        the economy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcbb804-7f48-480f-856a-6abf01ac3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d5eeb-1967-46d7-8b5c-6b4d29aeef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising prices and the economy aren''t all bad news, according to
        Summers, who predicted workers will have more power.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc306884-0807-452a-97fc-85b85b978edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811094f5-b3c9-4778-8ced-0b396cf61c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a long time when the big thing was workers looking for jobs,
        now we''ve got a big thing which is jobs looking for workers," he told CNN''s
        Brianna Keilar last week. "That should mean more of us have more power vis-a-vis
        our employers, and that''ll translate into higher wage increases."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af32597-221e-4f6e-b5fb-08123f89caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.904+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pbublished on CNN.com ''<a href="https://www.cnn.com/2021/11/09/politics/inflation-infrastructure-economy-what-matters/index.html">Inflation
        is bad. Infrastructure is good.</a>''</em></p>'
  'Out-of-stock-online-shopping':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-10T08:05:58.070+08:00
    'imagesource': 'jcr:69f95a89-41f3-4767-9461-f6b6ed129c51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5b10099-f263-4a1b-8173-c1b12f28752c'
    'lead': ' If you''ve already started your online holiday shopping this year, you
      may be seeing a lot more of those three dreaded words every shopper hates: "out
      of stock."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T08:10:09.930+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:55:36.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:37.419+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Out-of-stock problems for online shopping are getting worse'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52ea49-0031-4be0-bdf5-4a27f1c9a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''ve already started your online
        holiday shopping this year, you may be seeing a lot more of those three dreaded
        words every shopper hates: "out of stock."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776cd4b9-4447-4ea7-8571-48bd014d36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a25b0-f9a9-45f8-8029-3845e427a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more than 2 billion instances of a product being out
        of stock online across 18 categories tracked in October by Adobe Analytics,
        according to a new report released on Tuesday by the company. That''s up 33%
        over the same month a year ago and 325% since October 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d7884-f51b-45a0-89de-e05541d04713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f727778-0576-4446-a53d-25af7b04f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re currently shopping online, one in every 50 pages you
        visit will show an out-of-stock message, the company said. In January 2020,
        before the pandemic, it was closer to one in every 140 pages, the company
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89616ac-adf9-4dbb-93cd-582208724561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1b7ff-93f8-4c01-954b-86ec8e68e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the product categories that are facing the highest out-of-stock
        levels are electronics, jewelry, clothing, home and garden items and goods
        for pets, the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f1474-3f97-4581-8754-7b1fa72c99c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912068bf-f3d3-4b35-bd24-83405516ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adobe report analyzed over 1 trillion online visits to a majority
        of the top 100 US web retailers. The data on out-of-stock items online was
        obtained from merchants who use Adobe Analytics products to track purchases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f283e-71f1-43b9-b1b2-f7f9734e2b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70d091-8313-470c-859a-7e0e324a24e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stalled global supply chain is preventing retailers from getting
        timely shipments of products that they badly need to stock up for the all-important
        holiday shopping rush.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db7b46-7b0a-4514-a58c-fdf6bd2e08b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c42b3-020e-4735-a079-6cfca9087d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of containers filled with goods made overseas
        are still stuck at US ports, unable to be unloaded because of shortages of
        trailers and truck drivers to move the goods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954d63f-93a6-4bc9-8571-daec119fb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49019846-5322-4292-a123-66432e42a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply chain meltdown is not only causing concern about certain
        product shortages in the weeks ahead but is also prompting some companies
        to raise prices on items that are already in stores. Executives from Walmart,
        Target and Home Depot met with President Joe Biden last month to try to find
        solutions for the problems impacting retailers and shippers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af005039-a380-4c49-a05a-6505d64ed527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22aef72-bbb2-430b-a330-1be27f3edd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry sources described the effort as a move that will help,
        but hardly end the supply chain crisis that''s hovering ominously over the
        US economy this holiday shopping season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cce8b0-a53e-4286-9c45-afb38bb989e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c11992-7206-4bde-994b-2640127867c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:10:09.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a silver lining, it''s that consumers are showing they
        are still in a mood to spend after being cautious and curtailing their spending
        in 2020. The most recent data from the Commerce Department showed retail sales
        in September grew 0.7% from the month earlier, beating economists'' forecast
        for a 0.2% decline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63161e03-4605-400d-935b-4fbd90539c9e'
