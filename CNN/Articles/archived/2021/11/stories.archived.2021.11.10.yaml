      'mgnl:lastActivated': 2023-01-24T22:54:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2dfc9-c269-4d1d-a896-e8f6949faa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.250+08:00
