    'template': '1'
    'title': "Christmas caroling allowed this year in Alert Level 2 areas — DILG \
      \ \n"
    'updated': 2021-11-10T20:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aff895-9db3-4680-970c-9f023f0094bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Christmas
        caroling will be allowed this year in areas under Alert Level 2, the Department
        of Interior and Local Government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d13766-c7bd-44be-9251-c58d76aca07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f2c1f-b244-4f36-a117-4c6d151aa86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under Alert Level 2, caroling is allowed provided that MPHS (minimum
        public health standard) is strictly followed and subject to the operational
        capacity of the venues of the caroling: 50% and vaccinated individuals only
        if indoor and 70% if outdoor,” said DILG Undersecretary and spokesperson Jonathan
        Malaya in a text message to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c37c7a-d191-4499-94c5-26b876307886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb54e91-3d60-4872-8c8e-ebdf1da83a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya added that children will be allowed to participate as long
        as accompanied by a parent or guardian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df15ad-c212-4999-a6c7-6505993e9c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d4fc5-dedc-4673-9479-9bfb5144d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said this was discussed with the Department of Health (DOH)
        based on the guidelines under the alert level system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211be188-a1d1-4c89-bd72-7fd3b05d5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:20:08.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are no explicit rules against caroling, the DOH said
        local government units "are encouraged to develop specific guidelines based
        on their respective local settings."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b2744-7b02-4772-8cbe-d31b83337bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:20:08.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f53f7-acc5-4ea1-8ab4-0da95f580d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:20:08.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also warned there are risks if conducted in crowded or
        closed settings, but it could be mitigated if done outdoors with proper social
        distancing and smaller groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80c7f6-6071-4337-ad38-5394f35b240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:20:08.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fdc51-6add-4e3d-9e59-fe895a3d7296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T20:20:08.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also encouraged virtual or online caroling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ddbb7-3533-4873-ac8e-e568ebb7b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ca48a-fd0c-463d-92bc-66411024e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG asked local governments last year to ban street caroling
        and karaoke to prevent the spread of COVID-19 through droplets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece8f2e-eddf-4f5d-bc9e-be92a455684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.248+08:00
