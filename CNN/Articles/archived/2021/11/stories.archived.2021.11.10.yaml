    'lead': 'Abou Sy delivered the only goal in the match as Stallion Laguna outlasted
      the debuting Dynamic Herb Cebu FC, 1-0, in the Copa Paulino Alcantara 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T22:01:38.069+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:52:06.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:01.307+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stallion Laguna drubs debutant Cebu in Copa Paulino Alcantara 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c1160-b05a-4708-8985-79ac00a85617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) -</strong> Stallion
        Laguna FC outlasted the debuting Dynamic Herb Cebu FC, 1-0, in the Copa Paulino
        Alcantara 2021 on Wednesday at the Philippine Football Federation National
        Training Center in Carmona, Cavite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6501c-8f45-4650-92d1-4833f7c8f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegalese reinforcement Abou Sy got past defenders and even received
        the short defensive header from Cebu defender Charles Dabao III to score the
        breakthrough goal in the 18th minute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feedb89-6b89-46f9-9f51-3a0428c71bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad87d0-11ac-40da-86ec-0aae6841aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking to keep their slim advantage, Stallion consistently foiled
        the Cebu offensive attack with a lot of ball pressure to prevent the new club
        from equalizing the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f59c4e-fb5a-454d-a252-60d7f56d84d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe11eb-afca-46b1-bb43-8b4649be3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions flared between the two clubs in the 61st minute, provoked
        by the heated confrontation between Stallion striker Yannick Tuason and Cebu
        defender Joaco Canas. Both players were booked with yellow cards due to the
        scuffle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b550b-1c3b-441e-9582-054eb1f01209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb16046-fe3f-48dd-92b2-cf3ad9fe3a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuason got ejected in the game during the 70th minute after he received
        his second yellow card for a dangerous push on Cebu left winger Renz Saldivar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb11de-8fc9-40b9-8b90-90db3a9ddff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932df83-f825-45ed-9ea1-272032ff7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saldivar had a chance to tie the game in the 89th minute, but his
        shot went way off the mark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be86837-04d1-43d5-9112-35482e6714b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd4a65-e003-4b79-859b-81e69ba28b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting this to be a tough game, but the guys played really
        well. We made the adjustments that we have to do to prevent Cebu from scoring,"
        Stallion mentor Ernest Nierras said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578cfd70-0106-40c2-a158-75680b5c7c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ecc5f3-572f-42ad-882c-ad8d3f73b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:01:38.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the pullout of fellow Group A member United City FC, the
        two clubs are still qualified for the semifinals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ac028-5ebb-41f8-8c6b-139671e8f61a'
