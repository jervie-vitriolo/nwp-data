    'jcr:uuid': 'c32373c3-48f0-4811-9de8-adcee2645722'
    'lead': 'San Miguel Food and Beverage Inc. reports a net income of P24.2 billion
      for the period, higher by 68% compared to last year with its segments posting
      double-digit revenue growths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T19:33:18.732+08:00
