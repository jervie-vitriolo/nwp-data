    'title': 'Fully vaccinated tourism workers nationwide now at 70% – DOT'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1fbf9-38ec-4adf-abae-b02a8fb76616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:52:27.084+08:00
