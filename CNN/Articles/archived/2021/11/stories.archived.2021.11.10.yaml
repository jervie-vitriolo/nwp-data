    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd2781cc-bdf2-4daf-b109-96da1b29275b'
    'lead': 'The DILG added that children will be allowed to participate as long as
      accompanied by a parent or guardian.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T16:22:41.111+08:00
