      'mgnl:created': 2021-11-10T21:42:14.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash-and-stock deal will see the American platform acquire Weta
        Digital''s "tools, pipeline, technology, and engineering talent," the companies
        said in a statement on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd03e4-f7b1-4f4b-ba79-7b25b88db96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967d131-d655-4946-8043-4eea6ee8f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This acquisition is designed to put Weta''s incredibly exclusive
        and sophisticated visual effects tools into the hands of millions of creators
        and artists around the world," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db32f2-c8c5-47de-b482-98e23cdb1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d6eb91-6eda-41a6-a8c0-868ba8ff2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weta Digital, which has six Academy Awards and six BAFTA (British
        Academy of Film and Television Arts) awards to its name, has built characters
        and worlds for a wide variety of movies, including "Avatar," "Black Widow"
        and "Lord of the Rings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be695b3f-e59e-4336-82f1-d7a807336f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464bd8c7-19ad-40a2-b97c-8f5b438406d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Unity is famous in the gaming world for its development
        software, which studios use to create hits like "Fall Guys," "Pokémon Go"
        and "Call of Duty: Mobile."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe16fca-3f94-48de-8347-fb65bb7ad464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6604c6-a867-4dbd-aa92-601ddb9984b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, Unity and Weta Digital can create a pathway for any artist,
        from any industry, to be able to leverage these incredibly creative and powerful
        tools," Jackson said in the statement. "Offering aspiring creatives access
        to Weta Digital''s technology will be nothing short of game changing and Unity
        is just the company to bring this vision to life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6043a-901f-400d-a41d-94294c5e9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9b1d0-7258-47b8-8a5e-ce0e5996e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weta Digital''s visual effects teams will continue to exist as a
        standalone entity known as WetaFX, under Jackson''s majority ownership, the
        statement added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865cf59-3ead-4362-885a-630d1d3d5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db01da-9a7f-4b15-ad9b-004ebbbfb7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition is expected to close during Unity''s fourth quarter
        2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5c778-40b5-4752-9bdc-2a7663210551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79f7da-e535-4f2e-a8df-6cdf7c2ff8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies also said that together they intend to shape the future
        of the "metaverse" — a word that has become trendy in the technology world
        since Facebook said last month that the company would rebrand itself to focus
        on virtual reality and augmented reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8e401-0c20-4693-9030-8541365b5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:42:14.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/11/10/tech/unity-weta-digital-deal-hnk-intl/index.html"
        href="https://edition.cnn.com/2021/11/10/tech/unity-weta-digital-deal-hnk-intl/index.html">''The
        Lord of the Rings'' director sells his visual effects studio for $1.6 billion</a>."</em></p>'
  'carmakers-zero-emission-by-2040-pledge':
    'author': 'Walé Azeez, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-10T21:42:17.979+08:00
    'imagesource': 'jcr:f20bc809-d930-4555-b430-e95c4d31c2bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd772bf32-b0b7-486f-8b24-7c2723c46bbb'
    'lead': 'The biggest players in the automotive industry are refusing to back a
      commitment to sell only zero-emissions cars and vans by 2040, dealing a blow
      to hopes for major progress on the climate crisis at COP26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T21:47:32.039+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:52:45.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:59.974+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['automakers', 'carmarker', 'zero-emission', '2040']
    'template': '1'
    'title': 'Top automakers won''t commit to selling only zero-emission cars by 2040'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f8f00-411f-4bfd-baf2-9e18fb21a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The biggest players in the automotive
        industry are refusing to back a commitment to sell only zero-emissions cars
        and vans by 2040, dealing a blow to hopes for major progress on the climate
        crisis at COP26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8b1a0-3bf3-4d4e-b073-e24def0d6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1959e70a-8dbc-473e-96e8-38aba358406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN climate summit in Glasgow, chaired by the United Kingdom,
        wanted governments, manufacturers, and investors to promise to "work towards
        all sales of new cars and vans being zero emission globally by 2040, and by
        no later than 2035 in leading markets," according to a draft declaration seen
        by CNN Business ahead of Wednesday''s scheduled release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a597f-cdef-4fef-ae16-3d26fbb14142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dced279-660e-42a6-b39b-fd485018a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-binding pledge was promoted by the summit''s organizers
        as central to efforts to keep carbon emissions in line with the 2015 Paris
        Agreement, which seeks to cap the rise in global temperatures to 1.5 Celsius
        above pre-industrial levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79212cf-123f-4de7-98e3-e5ad672f6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4827f-0250-4ebb-8c32-875403afd6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Toyota and Volkswagen, the world''s biggest carmakers by vehicle
        sales, BMW, Nissan and other manufacturers all declined to sign the declaration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dfb518-3d1a-488d-9339-f533c43f0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a06f44-339d-4302-a707-591734775c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists said China and the United States, the world''s
        biggest car markets, were refusing to sign up to the pledge. Germany, home
        to Europe''s biggest car industry, was also not ready to back it, according
        to a German government source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab334c2-cd80-4df4-9130-77bad7f0b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a906f84-65e9-4498-ab25-ed2da3b6f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s gravely concerning today is that major economies like the
        US, Germany, China, Japan and manufacturers like VW, Toyota and Hyundai could
        not even bring themselves to sign a declaration on electric vehicles that
        promises less than what''s actually required to maintain climate security,"
        Martin Kaiser, executive director of Greenpeace Germany, said in a statement
        on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f17b1-ca33-4a97-89fa-7f1a77b144fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3914d5c7-f205-4ce1-b85b-d352697a385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has contacted all three governments for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4289bf-3e42-4283-b82e-501ea4022448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7ca61-bb29-4cc7-bfe1-3b332c3438a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota said in a statement that there wasn''t enough time to put
        such a wide-ranging policy in place by 2040, particularly in parts of Asia,
        Africa, and the Middle East, which lack "the environment to promote electrification."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f378c9-3c4f-4920-99fa-d8de255dceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7b0bc-39b5-4a55-9123-f3dc1d617af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this, we found it difficult to commit to a joint declaration
        and did not participate in the signing of it at this time," the Japanese company
        said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0c3bd-5aeb-45a3-bd94-87618c4fe16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a546d-6dff-4f95-baba-d7d2a6171fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, which has invested heavily in electric cars and plans
        to build six "gigafactories" in Europe by 2030, said it was fully committed
        to that strategy "as the primary means to achieve zero emission vehicles."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f1825-19c2-44ea-ba0c-5b70074ddbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619bc936-260d-4acb-9264-dcaa6a9107a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, like Toyota, it said the 2040 deadline didn''t account for
        the differences in pace at which zero-emission vehicles would be adopted around
        the world. It also said that any accelerated shift to electric vehicles had
        to be "in line with an energy transition towards 100% renewables."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a7597-c3e6-4c2f-9448-5c7acaea3db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9f1b2-9dd7-4a3c-80a7-e931924cebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While transformative speed is of the essence, the pace of transformation
        will still differ from region to region ... depending, among others on local
        political decisions driving EV [electric vehicles] and infrastructure investments,"
        it said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e944064-9272-4064-9cd2-761e36ca0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c6ff4-6aa2-4866-baf3-f467d9fc9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW also refused to sign the pledge because of what it called "considerable
        uncertainty" about how a complete global shift to zero-emission vehicles would
        be supported, especially across significantly different markets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f5191d-b993-4d4f-ac8b-9a71037f3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54947a3c-aef2-4d69-90e4-acfeb5d28d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it had zero emission technology "ready today" and
        that models of its Rolls Royce and Mini brands built from the early 2030s
        onwards would be battery electric vehicles only.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c8f5d-4c72-478a-9b94-c6dd8e4180a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30adcd4-8311-4945-9d80-0dcb83e838ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stuck in the slow lane?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216f3e6-a848-4b4e-a0c1-dbb16cc57b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some carmakers, however, are ready to back the COP initiative.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45a198-2e5d-4644-b584-1bcd865acd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a61d9-b2f9-4c05-b98c-2844c80dd6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has signed the pledge and said it expected up to 40% of its
        global vehicle output "to be fully electric by 2030." Mercedes-Benz owner
        Daimler said it would sign the COP26 declaration, but added that its own objectives
        were "even more ambitious."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42093822-5d7e-41cb-872e-a02949edeaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62a2ec-7169-41ee-96c5-06c34a58e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it was preparing for Mercedes to go all electric "by the
        end of the decade, where market conditions allow."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133d559-8b44-495e-88e1-ea484835214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42628cf-4149-4d2c-9bee-c8ecfc81fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In total, investments into battery electric vehicles between 2022
        and 2030 will amount to over €40 billion ($46 billion)," it said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030e673-d601-4126-9e86-c8d218d28872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:04.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44920a4d-1d45-4461-ad5d-9fffde380e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:04.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volvo, based in Sweden, is also expected to sign, having already
        announced its intention to only sell fully electric cars by 2030.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3bdab-6ce8-49ab-8978-421591e72087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1705b1-369a-42ca-b413-0b4eb36a4cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Stephan, energy and transport campaigner at Greenpeace
        Germany, told CNN Business it was "not at all surprising" that the country''s
        main carmakers didn''t sign up to the COP26 pledge, singling out BMW as being
        reluctant to take a full electric path with its lines, in contrast to Volkswagen''s
        declared electric car strategy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a21cf-2a77-4bf4-8a0b-127b4bd21a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:06.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3dc1a-8b8f-4f8e-98a0-2165b9a50dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also criticized the pledge to only sell zero-emission vehicles
        by 2040 as a "step in the right direction, but way too slow" in order to meet
        the 1.5 Celsius and net zero targets by 2050.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3154e-2cd0-4686-9d01-60a4149dd746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15becc2a-e072-4210-8cb3-fd94d06523ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Amy Cassidy, Mayumi Maruyama, Anna Cooban and Chris
        Liakos contributed to this story.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713869ff-c0d8-481d-8081-da2c83eecec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:47:32.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/10/business/carmakers-zero-emissions-pledge/index.html">Top
        automakers won''t commit to selling only zero-emission cars by 2040</a>."</em></p>'
