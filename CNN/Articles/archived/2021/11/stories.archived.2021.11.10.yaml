      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)—&nbsp;</strong>President
        Rodrigo Duterte is expected to push the country''s stance on challenges brought
        by the COVID-19 pandemic and climate change when he attends the Asia-Pacific
        Economic Cooperation (APEC) meeting slated this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f324c469-32d1-4c06-8c8c-97d6d48723f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:59:33.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte is also expected to [a]dvance the Philippines''
        position on addressing inclusion and sustainability challenges posed by the
        pandemic and climate change," Malacañang said in a statement on Wednesday,
        as it confirmed Duterte''s participation in the APEC Business Advisory Council
        Dialogue with other economic leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ebb0f-6406-4116-86f9-24fe93fab8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:59:33.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier announced Duterte
        would be <a href="https://www.cnn.ph/news/2021/11/2/Duterte-to-attend-virtual-APEC-Summit.html">virtually
        attending the summit</a> —&nbsp;chaired by New Zealand and will run from Nov.
        11 to 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0406ac-1c4b-46dd-a3d1-dc2e2f4787a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:59:33.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the theme, "Join, Work, Grow. Together," New Zealand said
        the focus of the APEC Economic Leaders'' Week will be on concrete measures
        to respond to the pandemic and how to accelerate recovery from the global
        health crisis.</p>'
  'Squid-Game-Season-2':
    'author': 'Jack Guy and Yoonjung Seo, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-10T23:03:51.000+08:00
    'imagesource': 'jcr:e50f21a8-9b9a-4baa-9770-528b73d48146'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e394e093-a98e-43f7-9006-60f99647f26b'
    'lead': '''Squid Game'' creator Hwang Dong-hyuk has confirmed that he will make
      a second season of the smash hit Netflix drama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T23:06:58.278+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:51:31.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:02.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Squid-Game', 'Season-2']
    'template': '1'
    'title': '''Squid Game'' creator says second season is coming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1e949-c86e-4a43-be1a-d1ff76db892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:06:58.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>"Squid Game" creator Hwang Dong-hyuk
        has confirmed that he will make a second season of the smash hit Netflix drama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf705a-3062-486f-bf01-a84c1e87d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:06:58.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to the series has left him with "no choice" but to
        make another, Hwang said at a red carpet event for "Squid Game" at NeueHouse
        in Los Angeles on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7daa6-2c18-4bfd-88c7-e5639c953cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:06:58.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been so much demand, love and attention for a season two
        so I feel I have no choice but to make a season two," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b8655-b4d7-4f93-866c-b51593883242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:06:58.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a rough idea about it but I think it''s too early to say
        when or how specifically. But I can promise you this -- Gi-hun will come back
        and he will do something for the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9d0ab-3e28-447e-bff4-b436a9b979f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:06:58.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Netflix spokesperson told CNN that the company was in discussions
        about a second season but that one had not yet been confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b275aa7-9b52-4659-ad3c-90664ab9f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:06:58.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Squid Game" is a fictional drama from South Korea in which contestants
        who are desperately in need of money play deadly children''s games to win
        cash prizes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce508a-3956-418b-b969-6c54860f8faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:06:58.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 12, Netflix exclusively told CNN it was its "biggest-ever
        series at launch."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0693606d-7bb2-451d-b9ab-6a5deb8f243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:06:58.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of October, Hwang told CNN about his thoughts on
        a second series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e64a20-c5d3-4845-ac69-7a0cc0b149b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:06:58.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:51:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Writing, producing and directing a series alone was really such
        a big task. When I think about doing the same for season two, I''m personally
        kind of worried," he said. "There''s nothing confirmed at the moment, but
        so many people are enthusiastic that I''m really contemplating it."</p>'
    '9':
