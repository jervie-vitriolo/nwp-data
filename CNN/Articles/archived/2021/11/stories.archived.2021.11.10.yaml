      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac9534-5f41-4b53-a6c6-cd09650a9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fifth wave has started in Europe," Macron said, citing the
        WHO, adding that the UK and Germany are now recording 30,000 new Covid-19
        cases daily. "We have not finished with the pandemic," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67bfe8-9a4c-43ec-8f95-8e342609c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
