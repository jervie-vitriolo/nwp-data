    'jcr:uuid': '70a26a75-3546-4460-9247-10b7eb149b19'
    'lead': 'President Rodrigo Duterte believes there is no legal argument against
      employers protecting their businesses and employees already vaccinated against
      COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T00:14:47.273+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:55:56.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:29.719+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Employers have legal right not to hire unvaccinated applicants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762a3a2-9b83-4c3d-8c00-ce6de748de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) –</strong> It
        is legal for employers to refuse to hire people still unvaccinated against
        COVID-19, according to President Rodrigo Duterte himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0a333-3675-4ee4-918a-b45e06e3f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is legal. You have the right to refuse to accept as
        an employee somebody who is not vaccinated and would go and join the rest
        of the employees in a factory or whatever workplace that you have," Duterte
        said during his weekly taped address that aired Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57963aea-8543-4d0e-a253-307300f16e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521865c-db39-48e4-af20-ed8a269070ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President explained that employers have the right to protect
        their businesses and vaccinated employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3fc251-0b02-4ee8-b43e-0e8b5d53ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee64b3-273c-4585-a513-73f48ce7ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re just protecting business and other people. What could be
        the legal argument against it?" Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11bb31-4346-4a5f-ac44-cdeb96f40d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa7e91-8064-4bd1-aec7-c52911aae8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reiterated the importance of getting vaccinated
        against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e81f9-189e-4d1e-94f9-2f442a4a9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e56367d-3d28-49a5-8d0a-045e07f16243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everytime it (COVID-19) visits your body and you have the bakuna
        (vaccine) already, the attack...the severity of damage to your health is lessened
        progressively," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f2372-29a7-4f67-8a2e-d94928beff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f828d-ca48-4183-9e9c-89d7c87f2051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said there is <a href="https://www.cnnphilippines.com/news/2021/10/23/DOJ-chief-businesses-cant-compel-staff-to-get-COVID-19-shots.html"
        target="_blank">no legal basis</a> for businesses to force employees to receive
        coronavirus shots.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3fdf7-9cc5-4939-8739-13685ea02bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab91fb2-f696-4bb4-b7b8-f7a9c140b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:14:47.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment also said <a href="https://cnnphilippines.com/news/2021/8/5/dole-non-vaccination-termination.html"
        target="_blank">employees cannot be terminated</a> just because they are unvaccinated.&nbsp;</p>'
