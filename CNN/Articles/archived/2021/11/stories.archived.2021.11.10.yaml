      'mgnl:type': 'text'
      'text': '<p><strong>"Dati" (2013)</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f0ca0-9e10-4314-8112-a0d35772a5b0'
      'mgnl:activationStatus': true
