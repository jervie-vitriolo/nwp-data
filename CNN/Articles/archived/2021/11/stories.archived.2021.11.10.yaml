    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25137442-d144-4b35-9663-0f5dc5138cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagkaroon kasi kami ni Thyro ng initiative to do a song for Sarah
        [around] 2014-2015. Isang beses nagco-coffee kami, sabi namin, "I think si
        Sarah no&nbsp;kailangan na niya ng bagong tunog.” Doon sa pag-uusap na ''yon
        nabuo ang kanta namin na "Kilometro." Without Viva knowing it that we were
        doing something for Sarah. Na parang pinagplanuhan na namin, ginagawa na namin
        na parang guinea pig. Kumbaga, let''s try this sound. Ito, bagay ''to kay
        Sarah. So we did "Kilometro" specifically for Sarah. Wala kaming ibang nasa
        isip kundi si Sarah lang ang kakanta nun. Parang, sinong kakanta nito pag
        hindi nila ''to tinanggap? Ako na lang? Tayo na lang.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd86b8-3213-4ed6-bf5b-3fac930734d0'
