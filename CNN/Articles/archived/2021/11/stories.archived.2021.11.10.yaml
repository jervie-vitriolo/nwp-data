      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f74caf-566a-4e57-902a-9a4ebe0d4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T14:20:37.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UPLB, Professor Edwino Fernando and Australian Institute
        of Botanical Science’s Dr. Peter Wilson discovered a new species of Tristaniopsis
        in the Myrtaceae family. The eucalyptus, guava, and makopa are part of the
        Myrtaceae family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f769f0e-53e0-4943-81e9-8db0e4c27308'
      'mgnl:activationStatus': true
