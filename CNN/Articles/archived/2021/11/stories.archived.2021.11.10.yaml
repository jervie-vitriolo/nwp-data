      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/10/28/Senate-Blue-Ribbon-Committee-ITRs-COVID-19-response-fund-controversy.html">Senate
