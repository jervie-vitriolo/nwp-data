    'template': '1'
    'title': 'DOH reports 2,646 new COVID-19 infections, active cases down to 29,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e92263-43e8-4ca0-8cfb-f4cde96ad3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:14:45.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        Department of Health logged 2,646 new COVID-19 infections on Wednesday, pushing
        the nationwide tally to 2,809,311.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06244fcb-2bc5-4cce-8551-ad17417fdc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:14:45.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 1% or 29,138 are currently sick patients. It’s the
        lowest active case count in over eight months, after Feb. 22 when over 28,000
        ill cases were reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c8dbb-6faf-498e-a44e-5c179cef0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:14:45.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 60.8% of the active cases have mild symptoms, 17.36% are
        in moderate condition, 10.4% have severe symptoms, 7% are asymptomatic, and
        4.4% are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2146c94-d1d2-4d6b-a3f4-7b2c2b75b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:14:45.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 44,665, or 1.59% of the infection count,
        after 99 more people lost their lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7d21e-e84c-4198-a46c-1aa6e8cd0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:14:45.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 4,029 others got better, raising the recovery total to
        2,735,508, or 97.4% of the case count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62e990-0460-477e-a5e9-116f8ef57fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:14:45.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said it reclassified 84 survivors into deaths
        after validation, and deleted 29 duplicate cases, including 20 recoveries
        and one fatality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6979c2-55fd-4b91-83c2-beb4a73cde5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:14:45.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven laboratories did not submit their data and were excluded from
        the report. These laboratories contributed an average of 15.2% of tested samples
        and 5.1% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbf9fb-b68c-4e05-8932-b3112e435009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:12:45.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lowest positivity rate in 2021</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4462b6e-c94c-43f3-a3ad-7916252a98bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:12:45.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - is at 4.3% based on 35,772 tests reported on November 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce3f43-4ded-48b0-b8df-15625acfb4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:12:45.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the lowest positivity rate for the entire year. The last
        time the rate was higher was on Dec. 14 when the figure was at 4.1%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b2cbb5-c4de-48cd-a37e-33770f6d4a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:12:45.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, a positivity rate of
        below 5% is an indicator that the infection has been controlled. However,
        it adds that this rate must be maintained for at least 14 days before areas
        are allowed to reopen.</p>'
  'Paul-Rudd-sexiest-man-alive-People':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
