      'text': '<p>A final list of candidates is expected before the year ends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada4534-7099-43c8-907e-9f531f1f580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:20:51.769+08:00
