    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Raising a child with special needs encouraged this couple to make a
      kids show'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44ee6e-794f-4202-9e20-b14b9a5659c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same millennials who grew up on T.V. culture are now raising
        their young kids in a completely different world. Screen time in the early
        ‘90s to the early ''00s was sourced from local and cable television, whereas
        nowadays screen time for today’s children is purely on demand. Kids no longer
        have to wait each week for new episodes of their favorite shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830e9ea-49af-4194-bbd5-1147be3d803f'
