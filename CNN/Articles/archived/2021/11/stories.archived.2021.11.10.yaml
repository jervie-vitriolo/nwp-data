    'template': '1'
    'title': 'Duterte appoints Carlos as his seventh PNP chief'
    'updated': 2021-11-12T18:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65446c66-dc36-4f63-99c5-a79c575c2e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T14:48:25.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)—</strong>&nbsp;President
        Rodrigo Duterte has appointed Dionardo Carlos as the next chief of the Philippine
        National Police (PNP), Malacañang confirmed on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9315e87-ccea-4554-898c-18b32a4fcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:32:43.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos — the seventh PNP chief handpicked by Duterte — will replace
        Guillermo Eleazar, who is set to retire on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f356d1-961c-4fea-bc66-a31437185323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:32:43.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are confident that Gen. Carlos will continue making the PNP
        a professional, capable, and reform-oriented organization that we envision
        it to be,” Presidential spokesperson Harry Roque said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c01e75-5603-43c1-a7d1-45f1555ff1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:39:56.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech on Friday, Carlos vowed the police force will ensure
        a peaceful and orderly 2022 elections under his watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161e54a-8119-431c-85af-d0a44a748779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:39:56.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5fb1a-b1f8-417e-9b6c-ca05b252a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:39:56.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our nation is once again turning a new page in its history with
        the forthcoming national elections and I now lead the PNP in ensuring the
        orderly and peaceful exercise of our people''s right to vote, We will focus
        on the task ahead to plan, prepare, perform for peaceful elections in May
        2022," Carlos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69363937-df6f-466d-8805-a0a30df695d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:39:56.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0b26a-8b59-4d97-87df-db244de7a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:39:56.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PNP chief added that his leadership will also focus on improving
        the police''s campaign against crime and illegal drugs, and continuing reforms
        in enforcing its own ranks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c255c-634a-483a-bcd0-328d3c061390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:39:56.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a7d923-a0ef-4a1f-9677-334f06e66c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:39:56.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:55:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ensure that every member of the police force will remain
        on his toes in performing the PNP mandate as we continue to fight criminality,
        illegal drugs, insurgency and terrorism, and corruption without fear or favor
        and with greater might and vigor," Carlos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45b30e-5b38-4ba5-8aaf-db0017de7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:32:43.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar meanwhile expressed his support for Carlos, saying the latter
        has all the qualifications needed for the coveted post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6aa6ad-d842-4644-af7f-fb160b2c27b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:32:43.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gen. Carlos has this position cut out for him based on his seniority,
        track record, and professional competence,” Eleazar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11cf6e-42cf-421d-9f2a-b5c178821a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:32:43.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año, for his part, said the agency expects
        the next police chief to further intensify the government’s campaign against
        illegal drugs and the fight against criminality and insurgency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158df2a6-8d05-49f8-929d-bd04318268c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:32:43.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect that he will set the highest standards for himself and
        the rest of the PNP organization on their performance and discipline specially
        on the goal of cleansing the police organization, leaving no room for scalawags,”
        Año noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac23fe8-1767-40a4-bf6b-0a09ee0b2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:32:43.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Philippine Military Academy’s Maringal Class of
        1988, Carlos currently heads the PNP directorial staff. He has held numerous
        positions in the national and regional PNP offices — including as spokesperson
        of the body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ec3ab-1cb0-453c-b7ac-5ec5ac0d2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:32:43.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos will hold the top police post until May 2022, when he is
        set to retire at the mandatory age of 56.</p>'
