      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf2bb5-10af-4e11-96a5-87ed20d28a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post called it "a sobering poll on the GOP''s embrace
        of coronavirus misinformation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fed8b-6fef-4c0c-aba6-36928476673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57810384-963a-4d05-a1be-63e32b5754ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post reporter Aaron Blake followed up with Kaiser and concluded
        that the overall numbers "obscure just how ripe the right is for this kind
        of misinformation." That''s because, "in most cases, if you exclude Republicans
        who haven''t heard the claims and focus on just who is familiar with them,
        a majority of them actually believe the claims."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82540c3-a1c8-423c-b225-33b472db082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c61f07-1165-4802-b51e-82fe31e13017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is easy to see a relationship between this research and the current
        pattern of Covid-19 deaths in the United States. David Leonhardt of The New
        York Times wrote on Monday that the partisan divide in deaths is getting wider,
        with residents in heavily Republican counties dying at much higher rates than
        those in Democratic counties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e710bc-604d-47b1-a892-92e538fdcd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73426e15-0778-43e2-bb4e-4945dbfee142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid vaccines "are remarkably effective at preventing severe Covid,
        and almost 40 percent of Republican adults remain unvaccinated, compared with
        about 10 percent of Democratic adults," Leonhardt reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593c4c0-2b9d-4517-82ad-96d9d067cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144691c-c680-4d2b-8167-8f9cc618a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Kaiser research, unvaccinated adults were more likely than
        vaccinated adults to believe four or more of the eight false statements.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d8204-5049-4065-9c6f-6ade72887454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c207c-e009-48ba-ac34-f4e2999f0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, the World Health Organization''s early warnings about an
        "infodemic" have been proven right.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fc0ad-5dbb-43f3-a296-aa4b1bb3742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06e26a-180a-4630-81f3-cbe3053f165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An infodemic," the WHO said, "can intensify or lengthen outbreaks
        when people are unsure about what they need to do to protect their health
        and the health of people around them."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be711037-7a3f-4a59-85da-ea923d8377db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c615fb-1600-4bf6-bd1d-8e0effa0d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials like Surgeon General Dr. Vivek Murthy have been
        outspoken about the dangers of Covid falsehoods. On Tuesday his office released
        a "community toolkit," complete with a comic strip and illustrations, to help
        people identify and debunk health misinformation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76eed9-6278-48f9-905f-c4c1a2e3d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:29:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/09/media/kaiser-covid-misinformation/index.html">Nearly
        80% of Americans have been exposed to Covid misinfo, and many don''t know
        what to believe, survey says</a>."</em></p>'
