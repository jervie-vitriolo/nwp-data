    'template': '1'
    'title': '30 private schools nominated for pilot in-person classes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9edba22-d50a-4005-849a-9b75dd81dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:22:08.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:28.816+08:00
