      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        government aims to vaccinate 15 million individuals during the three-day COVID-19
        vaccination drive dubbed "Bayanihan, Bakunahan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd228ef4-9801-4eec-b504-7f1765391bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:01.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:09.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said other regions will extend help
        to those still struggling to administer shots during the event slated from
        Nov. 29 to Dec. 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3e6ee-a0fa-465d-bc7c-c41687202be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:01.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, gymnasiums, fast food chains, malls, and workplaces will
        be transformed into vaccination sites to ensure there is enough space to entertain
        all vaccinees. It will also be all hands on deck on the side of healthcare
        workers and uniformed personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f9fa8-9622-4d94-b4b0-84b4df054f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:01.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte urged the public to participate during
        the event that will coincide with Bonifacio Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97815a-7fff-4d5d-8da9-f5d0b9068392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:01.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:09.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Yung lahat ng nagpabakuna are heroes, lahat kayo hero. Iyong hindi
        nagpabakuna ‘yung mga pangit na — p***** kayo. Huwag ninyo akong bigyan ng
        problema," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470aa65c-5df0-49f3-88fc-304ece15ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:01.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All those who will get vaccinated are heroes. Those
        who will refuse, you''re ugly. Don''t give me problems.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e563b3e-4d69-4de0-99a4-d9ee8eec0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:01.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 30 million people in the country have been fully vaccinated,
        while 35 million have received their first dose of the COVID-19 vaccine.</p>'
  'Zendaya-fashion-evolution-Disney-red-carpet':
