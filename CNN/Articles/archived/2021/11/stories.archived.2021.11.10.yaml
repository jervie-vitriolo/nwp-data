      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/09/europe/france-covid-19-booster-intl/index.html">France
        will require Covid-19 booster shots for older citizens'' health passes</a>."</em></p>'
  'Pfizer-US-booster-shots-COVID-19-vaccines':
    'author': 'Amanda Sealy and Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T06:17:02.673+08:00
    'imagesource': 'jcr:c510786e-a6a5-430e-906f-f65c66029272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a5ea71-0d7e-4860-b764-bc0464db2fec'
    'lead': 'Pfizer and BioNTech say they''re seeking emergency use authorization
      from the US Food and Drug Administration for a COVID-19 vaccine booster for
      all individuals age 18 and older. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T06:19:05.987+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:44.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:34.527+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer and BioNTech seek FDA authorization for COVID-19 vaccine booster
      for all adults'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c90a18-6952-4689-8c1c-e5573140bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:19:05.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer and BioNTech said on Tuesday they''re
        seeking emergency use authorization from the US Food and Drug Administration
        for a Covid-19 vaccine booster for all individuals age 18 and older. The companies
        are seeking an amendment to the existing EUA for booster doses for some adults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab9419-20a3-4008-9cf2-b0767947e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:19:05.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said the submission is based on results of a Phase
        3 trial involving more than 10,000 participants; it found boosters were safe
        and had an efficacy of 95% against symptomatic Covid-19 compared with the
        two-dose vaccine schedule in the period when the highly transmissible Delta
        was the dominant strain. Pfizer released the booster efficacy data last month;
        it has not yet been peer-reviewed or published.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26505786-f97e-489a-9c8f-ee4319215717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:19:05.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorization would bring the country one step closer to President
        Joe Biden''s mid-August prediction that boosters would be available for all
        adults in the United States. When Pfizer initially sought the FDA''s OK for
        booster doses, it applied for full approval of boosters for everyone age 16
        and older. Instead, the FDA authorized boosters for a more limited group of
        adults once they were far enough past their initial vaccine doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a72287-91f7-41bd-ae2d-6f7684f31d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:19:05.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, eligibility has expanded to include the majority of
        adults, including people who received other types of vaccines. People who
        got the Pfizer/BioNTech or Moderna Covid-19 vaccines six months ago or longer
        may get a booster if they are 65 or older; at risk of severe Covid-19 from
        a breakthrough infection because of a medical condition such as diabetes,
        kidney disease or pregnancy; or at risk because of living conditions or work.
        Anyone who got the Johnson &amp; Johnson shot two months ago or longer is
        eligible two months after getting their first shot. The J&amp;J vaccine is
        only authorized for people age 18 and older. The FDA and CDC also signed off
        on mixing and matching boosters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc83f71-e5bc-4b39-9123-6eab740dad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:19:05.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new request from Pfizer and BioNTech comes as federal health
        officials have made clear their concern about waning immunity as the nation
        heads into the winter months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89cb520-b1b7-49e5-8bd1-6277d5e05dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:19:05.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine is already authorized for use in people
        from ages 5 to 15, and approved for people age 16 and older.</p>'
  'Global-warming-COP26':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T06:21:12.898+08:00
    'imagesource': 'jcr:d3a2eb9a-2a83-4b43-8c87-da4fae850086'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8a11cc-a8b1-456c-bf68-74d43273393b'
    'lead': 'The world is on track for 2.4 degrees Celsius of warming above pre-industrial
      levels, if not more, according to a new analysis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T06:48:44.063+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:44.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:34.827+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World is on track for 2.4 degrees of warming despite COP26 pledges,
      analysis finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d537e0b-bfc6-46e4-a29a-9ba85d7d0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:48:44.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world is on track for 2.4 degrees Celsius
        of warming above pre-industrial levels, if not more, according to a new analysis
        — despite countries'' new and updated climate pledges, including those made
        at the COP26 summit in Glasgow, Scotland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c680a14-57fa-4436-ba7e-0c3b9ee2556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:48:44.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog Climate Action Tracker (CAT) warned on Tuesday that
        global greenhouse gas emissions in 2030 will still be roughly twice as high
        as what''s necessary to limit warming to 1.5 degrees — a threshold scientists
        have said the planet should stay under to avoid the worst consequences of
        the climate crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96273bdf-f83f-492c-9483-268236002c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:48:44.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net-zero goals of 40 countries account for 85% of global emissions
        cuts, but the group found only 6% of those emissions were backed up by concrete
        plans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed75679-8220-43fd-8487-08163002d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:48:44.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all very well for leaders to claim they have a net zero target,
        but if they have no plans as to how to get there, and their 2030 targets are
        as low as so many of them are, then frankly, these net zero targets are just
        lip service to real climate action," said Bill Hare, CEO of Climate Analytics,
        in a statement. "Glasgow has a serious credibility gap."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b884439-49a9-48f8-a5dc-92a1219b910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:48:44.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegates from around the world are gathering at COP26 to attempt
        to limit the climate crisis. While there were several breakthroughs in the
        first week of negotiations, experts warned the deals may not meet the urgency
        of the moment -- specifically, that they won''t bring the world closer to
        limiting warming to 1.5 degrees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68c022-a277-4b08-b284-2380a5a80dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:48:44.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of big statements, which don''t have the details
        underneath: exactly when, how much, who''s going to do what," said Helen Mountford,
        vice president for climate and economics with the World Resources Institute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7851dcb-d490-4176-92e8-e16e270ae896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:48:44.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 130 countries that represent more than 85% of the planet''s
        forests pledged last week to end and reverse deforestation and land degradation
        by 2030, in what was seen as the first big deal of the COP26 summit. When
        destroyed, forests can emit carbon dioxide into the atmosphere. The agreement
        included some of the world largest carbon stocks locked away in tropical forests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9a0a55-6b1f-4a5c-91f4-0ad2e45124b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:48:44.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another breakthrough, more than 25 countries have so far signed
        on to an agreement to stop financing fossil fuel projects abroad. But critics
        say it doesn''t go far enough and should include financing for fossil fuel
        projects at home, not just internationally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed504f98-6c3c-4552-8e57-fcbc1b895001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:48:44.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Shearer, the program director for coal at Global Energy
        Monitor, called the deal "a game changer," but stressed that fossil fuel projects
        must be stopped within these countries'' own borders, too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c16e71-56b3-4ad4-92ee-bc3d97f30180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:48:44.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current policies -- not proposals, but rather what countries
        are actually doing -- CAT projects global temperatures to climb to 2.7 degrees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c442af-a2a8-41d1-a7b5-fe637cb75caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T06:48:44.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all net-zero pledges are fully implemented, CAT reported the
        most optimistic scenario would be warming of 1.8 degrees, which would require
        bold and rapid action by 2030. Still, countries'' climate targets for 2030
        remain inadequate, according to the analysis.</p>'
  'journal-writing-grief-loss':
    'author': 'Jessica DuLong, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-10T06:43:50.300+08:00
    'imagesource': 'jcr:1502fed0-eb51-4594-8639-3b4961f95074'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea8e9ce-6774-44a2-8bb7-978fcc83374a'
    'lead': 'No one was more surprised than poet Maggie Smith that writing herself
      a daily pep talk during the unraveling of her 18-year marriage actually helped
      her feel better.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T07:05:32.562+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:55:43.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:35.295+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How journal writing can help you ''Keep Moving'' through loss and uncertainty'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d30ef-6989-4642-9b9f-74782ec377ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>No one&nbsp;was more surprised than
        poet Maggie Smith that writing herself a daily pep talk during the unraveling
        of her 18-year marriage actually helped her feel better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49c2d5-a148-4ae0-9214-1f67d09c7274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those little missives, notes-to-self tweeted out daily, resonated
        deeply with readers, who printed them, made them into screen savers, pinned
        them up on corkboards and refrigerators, and even stitched them into needlepoint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e36320-c4ee-44ab-9763-0258b50ddf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That groundswell of response from people who wanted to hold onto
        Smith''s meditations led her to publish "Keep Moving: Notes on Loss, Creativity
        and Change." The book''s success drove her to release the follow-up "Keep
        Moving: The Journal," a 52-exercise workbook for cultivating hope and renewal,
        on October 26. With passages, prompts and blank pages, her latest publication
        is the formal incarnation of the DIY approach that some of Smith''s followers
        had already been practicing — using her words to spur them to write through
        their own challenges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a7382-4189-484e-a762-10d57ed81a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hadn''t occurred to me that a drowning person could throw anyone
        else a rope," Smith explained, until readers convinced her otherwise. The
        proof shows on the page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554ae6c-a465-4651-a7b1-fd3b9b74b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8419760-79c1-423c-b38a-a942e24bcd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: A core part of your message is that even difficult
        times bring opportunities. How can we open our awareness to the good that
        so often accompanies the bad?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541a9fe-0da1-478b-af83-0b436a510ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie Smith: I want to recognize that it''s not easy or intuitive
        to be grateful for the good parts of the difficulty you''re going through.
        Sometimes, it can feel like an injury when well-meaning people call upon you
        to look on the bright side. You don''t have to snap straight into positive
        thinking from bad news, pain or grief. We all deserve a little time to wallow.
        But then what?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a953bed-fe6f-49c8-bf54-cc6e4a1c29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing is one way that I am able to get at those good bits. If
        I sit down to write a list of all the things I''m disappointed, enraged and
        frustrated about, it will be a long list. But then I also have to hold myself
        accountable to writing the other list — the "yes, and ..." list that reveals
        the opportunities presented by the difficulty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb939902-084b-47b8-8b3f-a2c15ad1bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Writing has been your vehicle since long before your
        divorce and the pandemic. You say you don''t have a daily writing practice
        yet still you''ve managed to create the space to write your way through turmoil.
        What might encourage others to engage with the questions in this journal,
        some of which are hard?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd56f869-baf2-4730-8c75-3935d61a914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith: I say in the introduction, "You do you." I built this journal
        with 52 prompts. You could set a goal to answer one per week for a year. Pick
        which day and make it a self-care ritual. You might just throw this in your
        work bag, so you can open it and flip to any page whenever you have little
        downtime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b10c7-a4a2-4fd0-8d9e-11d266f3d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, if you want to immerse yourself and tear through it, you could
        work through this whole book in a week. The goal is open-ended. My hope is
        that the journal helps people crack something open in their brain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c70586-5216-4fc0-8f23-0f3200975a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think one of the keys to both productivity and self-care is giving
        ourselves permission to do it the way that we want without harboring any guilt.
        Beating yourself up about not doing the journal defeats the purpose of having
        a journal to help you work through challenges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098758c9-e9fe-4ca4-94ab-b7716fde50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: One of my favorite lines in the journal is, "You deserve
        the compassion you extend to others." What do you mean by that?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a5e4c-9e66-485e-9e61-41252601beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith: Sometimes we have an aversion to what we perceive as self-pity.
        But self-compassion is about treating yourself with the same care you''d give
        a friend — or even your enemy — if they came to you burdened with what you''re
        carrying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd7679-925b-4f9b-a0df-ea30324e8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone said, "I''m going through a terrible divorce," or "I''ve
        lost my job," or "I''m so depressed I can''t even shower," I would not say:
        "What''s wrong with you?" Or "If you were a different kind of person, this
        wouldn''t have happened to you." Or "Get it together. Look at your beautiful
        life." But we sure say that to ourselves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ace42-caa8-4b4d-b81f-d268a958785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much of "Keep Moving," both the book and the journal, is about
        taking time and treating ourselves more kindly. After all, no amount of external
        positive reinforcement can overcome an inner voice that, frankly, lies to
        you. It is critical to examine that inner voice and call it out when it''s
        not being honest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb8a82-5af3-4e9a-9629-182c933d4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it''s easier to grasp how terribly hard you''ve been on
        yourself when you see it in ink on paper. Imagine saying to a friend or a
        neighbor that withering thing you wrote down. You would never. So why are
        you saying it to yourself?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649e9b3-dda2-41b9-9a7c-1a8f3f127164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You write that repetition rewires the brain. What''s
        been your experience of writing as a vehicle for healing?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f0fa7-5650-42d5-8a68-561956768ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith: Sometimes we think of the mind as this floating thing, but
        the brain is a physical entity that we can rewire with our habits. You can
        literally change the way you think through committing to positive rituals
        every day, whether that''s meditating, taking a long walk, or writing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae9554-8cde-4540-ae98-61d40e9a98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Studies have shown writing about emotions can not only
        help heal stress and trauma but also boost the immune system. Research says
        taking notes in longhand is more effective than computer note-taking for storing
        information because typing "results in shallower processing." Does any of
        that ring true for your experience?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766bac28-445a-4a34-a684-5579331392cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith: That science makes so much sense to me. Because I don''t
        know how to type, the urge to write comes as the impulse to grab a pen and
        paper. There is power in seeing words in my handwriting. Even from a distance,
        I know they are mine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0de538-4a6a-4cf4-8814-eb28562f86bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the sound of my instrument on the page is part of my process.
        That little scribble-scribble sound as you''re furiously pressing your pen
        into the page is palpable, sensory, something real and not just in the ether.
        I''m drawn to that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6d2a2-fb4f-4d87-bc3f-27a48a5de53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn''t use to consider myself a "journal-er," but we''re all
        having to find different paths to self-care these days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc69a96-a6ab-4ec1-896e-f45ecdcf543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: People dealing with all different destabilizing changes
        — death, divorce, job loss, chronic illness, sobriety struggles — have reached
        out to you to say they have found solace in your words. Why do the concepts
        in "Keep Moving" resonate with so many different life experiences?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb4fa3-30fa-4251-9fb8-1f7c93b08e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith: We can all benefit from reframing difficulties to see the
        possibilities. If we only tell ourselves a negative story about what we''re
        going through, big or small, it is easy to get stuck in that story and wedged
        in other areas of life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc40117-f1ad-4eff-8360-5bda189899e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life involves constant reassessment and recalibration. Even "capital
        C" changes like death, divorce or certain diagnoses involve smaller changes
        nested inside the larger ones. "Do I stay in the house?" "What do we do about
        the kids?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b030cd-610c-4b80-9b9b-d832b85ec15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change is constant. The goal becomes finding ways to move forward
        through difficulties with a sense of positivity or hope, teaching ourselves
        to see even unwelcome changes not as wholly destructive but also as sites
        of creativity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab1da3-f53c-4c8c-87ed-52aa9f638046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:05:32.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/09/health/grief-healing-loss-journal-writing-wellness/index.html"
        target="_blank">How journal writing can help you ''Keep Moving'' through loss
        and uncertainty</a></em></p>'
  'Record-breaking-tsunami-gravitational-waves':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T07:33:44.975+08:00
    'imagesource': 'jcr:96bb9682-d402-47cc-bdee-bd4b5c80fa91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2316abef-3dd0-4c86-b9cd-352f45739f7f'
    'lead': 'Scientists have detected the largest number of these gravitational waves
      since the cosmic events were first discovered in 2015, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T07:36:47.731+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:55:42.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:35.744+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Record-breaking ''tsunami'' of gravitational waves detected'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3125454d-ce46-4a5b-b55d-f5fff3f3df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The ripples created by massive cosmic
        collisions have reached Earth after traveling across the universe for billions
        of years. Scientists have detected the largest number of these gravitational
        waves since the cosmic events were first discovered in 2015, according to
        new research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed31db6-3a9b-4b7d-84ab-11661fb847a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers made 35 new detections of gravitational waves, or ripples
        in space-time, between November 2019 and March 2020. The cosmic waves were
        largely created by pairs of merging black holes, but several were born of
        rare collisions between dense neutron stars and black holes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f26c8-0a4a-44ff-914f-0f4fe6c77dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a giant leap from when just three gravitational waves were
        detected between 2015 and 2016. This brings the known number of detected gravitational
        waves to 90 from 2015 to 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8300a09-8dbd-4a7a-bd0e-3dcc5c4f9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were detected by the Laser Interferometer Gravitational-Wave
        Observatory, or LIGO, in the US, and the Virgo gravitational-wave observatory
        in Italy. The results of the latest observation campaign were published Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b9f23-527c-4e67-911f-8590eb765426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Star life and death</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb51fe2-fa09-4803-99a0-ced0d8de130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gravitational waves can help scientists better understand the violent
        life cycle of stars and why they turn into black holes or neutron stars when
        they die. These ripples in space-time were first predicted by Albert Einstein
        in 1916 as part of his theory of general relativity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44ae44-fee2-48ac-91e0-2c918148e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest discovery is "a tsunami" and a "major leap forward in
        our quest to unlock the secrets of the Universe''s evolution," said study
        coauthor Susan Scott, a distinguished professor at the Australian National
        University Centre for Gravitational Astrophysics, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed9182-438e-4fd7-906b-55ca8497355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really is a new era for gravitational wave detections, and
        the growing population of discoveries is revealing so much information about
        the life and death of stars throughout the Universe," she said. "Looking at
        the masses and spins of the black holes in these binary systems indicates
        how these systems got together in the first place."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611f7aa-746b-4488-a798-e2d93427d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving the sensitivity of the detectors to gravitational waves
        is helping scientists track more of them than before, Scott said. "The other
        really exciting thing about the constant improvement of the sensitivity of
        the gravitational wave detectors is that this will then bring into play a
        whole new range of sources of gravitational waves, some of which will be unexpected."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849f597-bd5f-4076-90b3-6cb13504ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diverse black holes and neutron stars</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b072ac9-7b2c-4c21-8f20-2105caa6088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new catalog of gravitational waves includes black holes of
        all shapes and sizes, in addition to the rare mergers of neutron stars and
        black holes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f9430-a7d6-463b-b24a-b60b96fbfb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black holes and neutron stars are both the result of star death.
        When stars die, they can collapse into ravenous black holes that consume all
        of the matter around them. Or they can form a neutron star, an incredibly
        dense remnant that remains after a star explodes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e718c16-5754-4993-8f5e-6552a24c7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the heaviest known neutron star is 2.5 times the mass
        of our sun and the lightest black hole is five times the mass of our sun.
        In between is the "mass gap." Improving and refining the detectors is also
        helping scientists tackle the mass gap, or identifying what exists within
        this range.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c11b1-8118-4edd-b73f-c4f12274bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the collisions in this latest observation campaign brought
        a massive black hole about 33 times the mass of the sun with one of the lowest-mass
        neutron stars ever found, which is about 1.17 times the mass of our sun.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f147e8a-8e65-4f00-86a4-3993b79bea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only now are we starting to appreciate the wonderful diversity
        of black holes and neutron stars," said study coauthor Christopher Berry,
        a member of the LIGO Scientific Collaboration, in a statement. "Our latest
        results prove that they come in many sizes and combinations. We have solved
        some long-standing mysteries but uncovered some new puzzles too. Using these
        observations, we are closer to unlocking the mysteries of how stars — the
        building blocks of our universe — evolve."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be562e6-5dc2-47d6-afcd-5bec76697afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berry is also a lecturer at the University of Glasgow and a visiting
        scholar at Northwestern University''s Center for Interdisciplinary and Exploratory
        Research in Astrophysics, or CIERA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f588c-6b3f-4b10-b54d-69ffc22c6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LIGO and Virgo detectors will be joined by the Kamioka Gravitational
        Wave Detector project in Japan for the next observing run scheduled to begin
        in late 2022. Until then, scientists around the world will study the latest
        observations to look for intriguing signals that may be hiding in the data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f074829-795c-4bdf-8d55-cb8464976b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turns out that the gravitational-wave universe is incredibly
        exciting," said Maya Fishbach, a NASA Einstein Postdoctoral Fellow at CIERA
        and member of the LIGO Scientific Collaboration, in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f95cd-f662-4c63-a318-b1a02f4d83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our upgraded detectors will be able to catch quieter signals, including
        black holes and neutron stars that merged even farther away, with signals
        from billions of years ago. I can''t wait to discover what else is out there."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6be511-114f-420f-8fd3-d5de37038727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:38:06.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/09/world/gravitational-waves-most-detected-scn/index.html"
        target="_blank">Record-breaking ''tsunami'' of gravitational waves detected</a></em></p>'
  'life-insurance-tips-':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-10T07:38:13.106+08:00
    'imagesource': 'jcr:ccac3141-25cc-45f9-a03f-ffdd113854f3'
