      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Produced by Julius James (Bojam) De Belen</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5811988d-2d5a-4aee-b479-03686a1ceaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s very different from what we usually do. "Dyosa," sinulat
        niyan 2012 for Vice Ganda dapat. I watched "It’s Showtime" before and naga-asaran
        sila Vice and Anne. (<em>Sings</em>) <em>"Sabi mo noon, kamukha ko si Anne,"</em>
        diba? That was specifically for Vice Ganda dapat. And then Vice, umalis siya
        muna for the meantime sa Viva so hindi siya natuloy and nabaul ulit siya and
        napunta siya sa files na "Ok, let''s just wait kung saan ''to pupunta." And
        then [the film] "Diary ng Panget" came. ''Ayun. Tapos sinulat ko siya specifically,
        nasa isip ko lang ''yung LGBTQ. Kasi parang growing up, ang dami kasing "Hindi
        ka masyadong presentable," and...Diba kasi dito sa atin, kailangang maganda
        ka, kailangang maputi ka, kailangang matangos ang ilong mo, kailangang maporma
        ka pero you just need to believe in yourself. Your self-confidence. Kahit
        ano pa ''yung itsura mo, you have that within you. ''Yun ''yung gusto ko talaga
        nung time na ''yon, na "tingnan mo ako ngayon. Sabi mo noon, ganoon. But I
        think I have this inner confidence in me and I will show it to you and we
        are all beautiful in our own way and I just need to be confident. And at that
        time nung na-release ko ''yon, hindi naman ako ''yung bonggang bongga na ang
        ganda ko. Makapal lang talaga ''yung mukha ko (<em>Laughs</em>), pero naging
        confident lang ako. Sabi ko sa Viva dati na ayoko na ako ''yung kumanta niyan
        kasi baka i-bash ako or anything. It''s not me. Pero sabi nila, "No. You''re
        the perfect person to sing that song." Sabi ko, "Ok sige po." And I''m glad
        I did. Hindi ko na alam. After that, maybe it''s meant to happen and I thank
        God for minsan mga ganung klaseng pagpu-push. You just need that kind of push.</p>'
