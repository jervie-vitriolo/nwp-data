      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband is Asser Malik, an operations manager for the Pakistan
        Cricket Board from the city of Lahore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9dca30-ad8e-477b-bb95-77c740682dca'
      'mgnl:activationStatus': true
