      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10, 2021) —&nbsp;</strong>Presidential
        aspirants in the 2022 elections gave their two cents on the possibility of
        Davao City Mayor Sara Duterte running for a national post after she withdrew
        her candidacy for reelection on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17e794-be35-461a-9bb2-7c2affe04bdc'
