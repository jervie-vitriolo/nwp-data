    'template': '1'
    'title': 'Yumi Lacsamana on composing “Dati,” “Kilometro,” and other Pinoy pop
      hits of the 2010s'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d54794-11f5-4322-a708-a5b2b8444efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:41:24.471+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article is part of CNN Philippines Life’s ongoing series
        on P-Pop and its origins.&nbsp;</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb34f1-9926-4228-92e2-0330c3842a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When award-winning composer Yumi Lacsamana signed with Viva Entertainment
        in 2011, her dream was to be a singer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188624ec-3c96-43a6-8e35-e3b580e947f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she had previously dabbled in songwriting, the challenge after
        getting signed was to stand out from the other talents in the entertainment
        agency’s fold. “Sa dami ng artists na hawak ng Viva, sino ba kami para pansinin?
        So you need to make or do something na mapapansin ka nila,” says Lacsamana
        over a Zoom call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4434b2-42bc-4925-a909-93d76f1f225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in 2013, together with her collaborator and Thyro Alfaro, she
        submitted a song called “Dati” to the 2013 PhilPop Music Festival and took
        home the grand prize that year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5441229-1135-42cc-b840-f80e3c2ad874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Lacsamana and Alfaro have been credited for penning
        numerous chart-topping hits as the song-making duo Thyro &amp; Yumi. As in-house
        composers and producers for Viva in the 2010s, the duo pushed for a new sound
        in the industry, which was heavily influenced by R&amp;B and dance-pop — a
        feat that has earned them the title as pioneers for the burgeoning P-pop movement
        of today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d261c9-81af-4b87-b480-e8b397443f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of the people na nagi-interview sa''min, [tinatanong nila]
        "What''s the formula of doing a hit song?" And hindi namin alam,” says Lacsamana.
        She shares that while there is no one way to guarantee a hit, what you have
        to make sure of is that you find your own style when it comes to songwriting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea29d4-ec5a-473b-b054-256bb40ae588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi noong naging hit ''yung ‘Dati,’ hindi namin ''yun na-expect.
        Parang, "Ah! So ‘eto pala ''yung gusto nila." So nagkaroon kami ng idea na
        ang gusto nila is medyo R&amp;B-pop and you have this makulit na melody and
        makulit na lyrics. Kasi natural sa amin ''yan eh. Kasi sinulat namin ''yung
        "Dati" for us.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd508c-264d-4f98-b252-fde2731cb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we see their influence today, with some of their songs like
        <a href="https://www.youtube.com/watch?v=f8bZITz7osE&amp;ab_channel=TikTokPinas">“Kiss
        (Never Let Go)”</a> and <a href="https://www.youtube.com/watch?v=Ck6FkZFANKI">“Dyosa”</a>
        going viral on TikTok early on during the pandemic. Comments on the videos
        point out that the songs were “ahead of their time.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50404e73-8d51-4890-a217-b9f848d50b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, Lacsamana shares some of the stories behind her favorite
        work.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd56e31a-29c2-4f88-9ab9-3743b210b9c2'
