  'Lacson-PS-DBM-PITC-service-fees':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T21:04:47.595+08:00
    'imagesource': 'jcr:fa21d0bd-d085-4f37-9e88-bb5255677e97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '217f6cb2-e33f-4bb0-8c79-4237ed644a39'
    'lead': 'Presidential aspirant Sen. Panfilo ''Ping'' Lacson wants two controversial
      procurement entities to stop charging their client government agencies service
      fees of up to 4%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T21:07:54.844+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:53:28.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:58.766+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PS-DBM, PITC should stop collecting service fees — Lacson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b0dc3-405e-4fd7-94df-2a3ba17d3d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:07:54.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)—&nbsp;</strong>Presidential
        aspirant Sen. Panfilo “Ping” Lacson wants two controversial procurement entities
        to stop charging their client government agencies service fees of up to 4%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ecc40-ea2c-4ba0-81a4-3561280aea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:07:54.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday’s plenary debates on the national budget for 2022,
        Lacson suggested revisiting the policy that allows service fees to be collected
        by the Department of Budget and Management’s Procurement Service and the Philippine
        International Trading Corporation, which is under the Department of Trade
        and Industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e668d09-208d-49f5-b465-15534fd4ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:07:54.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate finance committee chairman Sonny Angara said the PS-DBM and
        the PITC are using the revenues for their operating expenses, since they do
        not receive funding from the government under the General Appropriations Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d862a-be8c-4c91-9b8b-df1473f2288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:07:54.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, said a 4% service fee “is huge.” He cited as an
        example the ₱42 billion that was transferred by the Department of Health to
        the PS-DBM for the purchase of COVID-19 supplies, saying it would generate
        around ₱1.68 billion in service fees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8996920-d5a2-4d93-b29f-3964c6f5655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:07:54.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isn’t it wiser to just appropriate from the GAA instead of allowing
        them to charge service fees?” Lacson asked. “Because I can see that it’s not
        a wise and sensible practice for the government to charge itself for services
        rendered to itself.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b1503-ea7c-4850-a0f0-48aaa297f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:07:54.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara, sponsor of the proposed ₱5.042 trillion national budget
        for next year, said Lacson’s proposal is worth considering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a153a-8140-4555-a1c2-4aafc940225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:07:54.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:31.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills have been filed at the Senate and the House of Representatives
        seeking the abolition of the PS-DBM and the PITC, amid congressional probes
        into alleged procurement anomalies during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb9a009-df3e-4691-b44d-7d449022db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:07:54.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers say funds transferred to these government entities are
        being parked and prone to corruption.</p>'
  'PDEA-internal-probe-Davao-de-Oro-drug-raid':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T21:30:21.505+08:00
    'imagesource': 'jcr:cfaa736e-7ac7-4ef0-b626-9924e3d819db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa36888-0aef-46bf-95ee-e7c812105b13'
    'lead': 'The Philippine Drug Enforcement Agency has launched an internal investigation
      on the controversial buy-bust operation in Davao De Oro over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T21:34:04.437+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:53:19.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:59.126+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA launches internal probe on Davao drug raid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910b33e-30e2-4c17-8466-7439a5075a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)—&nbsp;</strong>The
        Philippine Drug Enforcement Agency (PDEA) has launched an internal investigation
        on the controversial buy-bust operation in Davao De Oro over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91557bfb-ffda-48ba-ae9a-b7c26cf9f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by PDEA Region 11 Director Aileen Lovitos in
        a media conference on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656bf83-6c8d-4355-8d08-48ed38a413d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 people were arrested while some ₱1.5 million worth of
        illegal substances were seized during the raid at a resort in Mabini town
        on Nov. 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f7494-0d0f-4405-b9d7-654401246ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was further thrust into the spotlight after Davao City
        information officer Jefry Tupas was tagged in the operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf60136-95ab-427d-984b-03aeb5f634ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tupas said she had left the party before the raid, the arrested
        suspects —&nbsp;in a separate media interview&nbsp;—&nbsp;claimed the official
        was present during the operation but was released because of her supposed
        connection to Davao City Mayor Sara Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff68fbc-c45d-4fad-b640-ab5f4a635831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was denied by PDEA officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91534430-79a2-4549-8cf8-84cefb032c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are speculations," Lovitos said, stressing that what happened
        was a "planned operation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c15129-729b-4e4e-8c28-ecbc9760b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Wilkins Villanueva echoed the statement, saying
        Tupas was not among the operatives'' targets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181c177-a572-42aa-be6e-406e3825cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According <em>mismo kay</em> Jefry, <em>nag-</em>attend <em>siya
        ng</em> private beach party, but eventually, <em>umalis sila ng</em> boyfriend
        <em>niya</em> before <em>naikasa ang</em> buy-bust operation. So in short,
        <em>hindi siya kasama sa mga hinuli</em>," Villanueva told state media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c4d89-5e1b-4b3f-b61c-9a87fe58e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:24.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to Jefry, they attended a beach party, but
        eventually left before the buy-bust operation. So in short, Tupas was not
        among those arrested.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7365615-515b-46c0-84f6-c76fd0d29ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/regional/2021/11/9/Davao-City-information-office-drug-raid-Jefry-Tupas.html">Sara
        Duterte fires Davao City official amid drug raid mess</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec4c21a-e067-4381-93a0-f861f19a7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, lawmakers from the House of Representatives called
        for a probe on the drug raid. House Resolution No. 2342 filed by the Makabayan
        bloc likewise sought to look into the alleged "cover-up" of authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5de047-1348-4685-844b-71d310c88cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:34:04.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These allegations related to this recent drug raid operations conducted
        in Davao de Oro is emblematic of the failed bloody anti-illegal drug campaign
        of the Duterte administration. The administration''s anti-drug campaign reeks
        of double standard or of selective justice," read the document.</p>'
