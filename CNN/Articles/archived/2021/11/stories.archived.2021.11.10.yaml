  'PNP-chief-Dionardo-Carlos':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T14:41:49.135+08:00
    'imagesource': 'jcr:862cb50e-bce1-4abe-805f-efc26cece447'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
