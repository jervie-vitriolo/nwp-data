      'jcr:uuid': 'a2343df0-cf69-460f-8a25-6066bc9d22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s inflation headache is getting
        worse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b922e-46f1-4d9d-a35e-64a7f122e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29650c-7f4b-4d48-ad72-5d2f3f303b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of goods leaving China''s factories surged by another record
        rate last month, and there are increasing signs that consumers are starting
        to feel the pain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f55abc-2dfe-4061-8a0f-c1bcfcd106a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0eee7-1590-480a-b036-51f7954cbc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Producer Price Index jumped 13.5% in October from a year ago,
        accelerating from September''s 10.7%, China''s National Bureau of Statistics
        said Wednesday. Last month''s increase was already the fastest since the government
        began releasing such data in the mid-1990s, according to Eikon Refinitiv.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66b71b-4ce5-4514-8a29-b59a301395a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d16594-f8e4-44c0-8e86-9bbc1d58d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it now appears that the higher costs are trickling down. China''s
        Consumer Price Index rose 1.5% in October from a year ago, double the rate
        of the previous month and the fastest pace of increase since September 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d98b8a-9e59-4a05-be94-227077f5318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807a001-e000-4b59-97b7-9b85847aa119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about the passthrough from producer prices to
        consumer prices," said Zhiwei Zhang, chief economist for Hong Kong-based Pinpoint
        Asset Management. "Firms managed to use their inventories of inputs as a buffer
        to avoid passing the higher costs to their customers before, but their inventories
        have been depleted."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d257b-737b-4dd0-aa55-1e1357a5495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77f3ad-71f1-4ddb-89c8-2a202ae3499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October marks the first time consumer inflation has picked up in
        five months. The rate had been gradually diminishing since May. But rising
        energy bills and food supply chain disruptions have begun to stoke higher
        prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdfda1-84b5-431f-ab25-56e76df040c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce57ee-5d65-49b3-b597-03a7fb3276f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, China''s Ministry of Commerce issued a notice directing
        local governments to encourage families to stock up on food and other daily
        essentials as bad weather, energy shortages and Covid-19 restrictions threatened
        to disrupt supplies. The sudden warning sparked panic buying among the public
        and frenzied online speculation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66249509-9a19-41bf-943a-71bb1d833151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5dbe1d-afe0-49ee-b393-8e33149869bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities attributed the rise in consumer inflation to surging
        costs for vegetables and gas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc9c1e-b8f6-462c-bb3d-452bf37c6f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a7d10-abc4-42c9-89eb-d8d302b9451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegetable prices jumped 16% in October, mainly due to heavy rainfall
        and rising transportation costs, according to a statement from Dong Lijuan,
        a senior statistician for the NBS. Extreme weather has hurt crops, and authorities
        have acknowledged that the cost of transiting across regions could rise because
        of strict measures intended to contain outbreaks of Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe1081-83a4-4fe0-8c14-6a3c10176aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cefdfa-162a-4f2c-a403-4f66668c3040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline and diesel prices rose more than 30%, Dong said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c6ce0c-76a5-4990-8d5c-b6dd79790528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aadc6bc-830c-40d2-b1d9-6dc2fe127c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ongoing energy crunch was also the major contributor to the rise
        in producer price inflation, as the cost of coal mining and processing has
        risen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6597fbde-5c71-43b6-9ceb-8b1e2c4dc402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965fa7ed-946b-4c54-9c9d-7df558e04e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy is already growing at the slowest
        pace in a year as the energy woes, shipping disruptions and a deepening property
        crisis take their toll.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f97a21-74ee-4a91-b047-dcdb1aa01bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd393c428-d7bd-4c25-a762-b14b3d302e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising inflation in the country is also triggering global concerns.
        The soaring producer inflation is "fueling upward pressure on global inflation,"
        considering China''s role as the world''s factory and its importance to the
        global supply chain, according to Ken Cheung, chief Asian foreign exchange
        strategist for Mizuho Bank.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d63e6f-9b06-40ff-9f4f-c4dcb1f18350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42caab34-b13d-4a32-a82e-82a5b0b81db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer inflation also may stay high "for a while, likely through
        the winter," said Jing Liu, senior economist for Greater China at HSBC. She
        added that energy prices may also continue to rise, and expected that consumer
        inflation could continue to pick up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09219af-47d7-44b4-a78a-21ecc97ed0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:50:29.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:52:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/11/10/economy/china-cpi-ppi-inflation-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/11/10/economy/china-cpi-ppi-inflation-intl-hnk/index.html">China
        has a big inflation problem and it''s pushing up prices worldwide</a>."</em></p>'
