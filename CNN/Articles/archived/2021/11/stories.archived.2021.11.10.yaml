    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52284f-cb66-479f-bb74-93cd5961e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zendaya''s big break came when she landed the role of Rocky Blue
        in the Disney series "Shake It Up" —&nbsp;and her wardrobe was everything
        you would expect from a Disney girl. Her adorable outfits included loud prints
        (often of the leopard or floral variety) and a penchant for layering and graphic
        tees. As the star recalled in an interview with InStyle last month, one of
        her earliest red carpet outfits wasn''t by a prestigious fashion house,&nbsp;but
        rather was "a bunch of stuff that I had from Target."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f664c-05ad-4a06-ab0f-2e5dedcf4fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she moved into her teenage years, she took steps towards becoming
        the fashion-forward woman she is today. Sleek blazers and on-trend luxury
        items, like Valentino''s rockstud shoes, appeared in her wardrobe. Her outfits
        also took on more of an edge as she matured, with statement bucket heels and
        a preference for darker color palettes. However, she still had time for the
        occasional tulle princess dress —&nbsp;albeit one paired with a leather biker
        vest and hot pink heels.</p>'
    '41':
      'image': 'jcr:fda52166-0b31-42d1-9cbf-4e882f103d99'
      'imageCaption': 'As a teen, Zendaya''s wardrobe began taking on more of an edge
        — like incorporating a biker vest into this outfit for a 2012 charity event.
        Credit: Allen Berezovsky/WireImage/Getty Images'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ea0f0-7fa5-4e55-877e-5e9f8c961a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.536+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fafdd7d-c8ad-4e8f-8237-4367c5e6e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.535+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pivotal turning point in Zendaya''s career came when she crossed
        paths with emerging stylist and self-described "image architect" Law Roach.
        Their meeting led to one of Hollywood''s most fruitful celebrity-stylist relationships.
        As Roach explained in an interview with personal styling website The Zoe Report,
        he had grand plans for her from the start —&nbsp;with a "blueprint" mapping
        out her rise to stardom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4fc525-93a8-4926-a700-b6d8a1442244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.535+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a Disney girl, and not a lot of Disney girls were respected,"
        he is quoted as saying. "Nobody wanted to dress the Disney girl, so I came
        up with this plan of attack for her."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988a453-fcc5-4cf9-b6a5-d5c4bb769421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.535+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would only put her in clothes that other people had worn because
        I knew at that time, (magazine features on) people who had worn all the weekly
        styles were really popular," he added, a gamble which "worked out" as she
        received increased media attention and designers began taking notice.</p>'
    '42':
      'image': 'jcr:9446d596-ce1a-405d-a369-291611a27997'
      'imageCaption': 'At the 2017 Met Gala, Zendaya made a statement in a Dolce &
        Gabbana parrot-print ballgown. Credit: Charles Sykes/Invision/AP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39947b28-1ce9-418b-8859-3feb26516c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.536+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba1201-0da8-49f4-b4ae-64c547a4b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.535+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leaving Disneyland</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02baaf7e-ebf6-4bfb-861c-7e81cd50d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.535+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor scored her first invitation to fashion''s biggest and
        most exclusive night, the Met Gala, in 2015&nbsp;—&nbsp;her first of many.
        She began experimenting with grander, artistic pieces, such as her Fausto
        Puglisi Met Gala gown&nbsp;and sleeker form-fitting outfits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7cacae-a05b-4238-aa2a-87eaf35eb21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.535+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her aesthetic once fell firmly into the girl-next-door camp,
        she started bringing elements of streetwear into her wardrobe. She also began
        paying stylish tributes to Black icons of the past, including Diana Ross and
        Aaliyah —&nbsp; something she continues to this day —&nbsp;and mastering the
        art of viral fashion moments.</p>'
    '43':
      'image': 'jcr:3eddb4fd-67c7-462a-9465-d6c4bde55b3f'
      'imageCaption': 'Zendaya often channels the spirit of her movies through her
        outfits — as seen with the Moschino butterfly dress she wore to a 2017 premiere
        of "The Greatest Showman." Credit: Don Arnold/WireImage/Getty Images'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb055b7-e4f1-4f51-bb75-df524bc04ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.537+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d826cb-8122-427e-8063-709b00f21e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.535+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the earliest social media successes came at the 2017 Met
        Gala, where she stepped out in a voluminous parrot-print Dolce &amp; Gabbana
        dress. As she trailed up the stairs of the Metropolitan Museum''s Costume
        Institute, the grandiose ballgown landed her on "best dressed" lists and signaled
        a major shift in her style.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea3d1f-e240-4380-9396-6de4fa96c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.535+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other statement-making hits that year included a flamboyant Moschino
        butterfly gown that perfectly captured the spirit of "The Greatest Showman"
        at one of the movie''s screenings, and the red and black sequined dress she
        wore to the premiere of "Spider-Man: Homecoming," a reference to the superhero''s
        iconic costume.</p>'
    '44':
      'image': 'jcr:37f58a84-6ff9-451d-ba2b-88849ee14a08'
      'imageCaption': 'At the 2021 "Dune" premiere in Paris, Zendaya wore a midriff-baring
        Alaïa outfit. Credit: Kristy Sparow/Getty Images'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e921a6d-73c9-4d1f-8dab-c05783ea1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.537+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13898807-0c32-4a1d-ae55-08faba4b5770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.536+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was around this time that Zendaya began wearing more couture,
        working with lesser-known designers and turning to sculptural pieces, such
        as the chocolate bell-shaped August Getty dress she wore to the 2018 MTV Movie
        &amp; TV Awards and the horse-silhouette cut out Vivetta gown she sported
        at the 2017 Fashion Awards. And despite transforming into Cinderella in a
        light-up Tommy Hilfiger gown for the 2019 Met Gala (accompanied by Roach,
        dressed&nbsp;appropriately&nbsp;as her fairy godmother),&nbsp;it was clear
        her Disney days were behind her.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b5b1e-a02d-46ed-a117-c35091488d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.536+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fashion authority</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acac1cb-6219-4e26-be83-90b18057d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.536+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2019, Zendaya had cemented her status as one of the most anticipated
        red-carpet arrivals. Her off-carpet appearances followed suit. Whether she
        was being interviewed on "The Late Show with Stephen Colbert" in a tangerine
        Carolina Herrera mini dress, or donning a gray Berluti suit at a Harper''s
        Bazaar party, she used every public appearance as a chance to make a statement.
        (Michael B. Jordan, who wore the same suit as her at a different event, commented
        on Instagram she had "hands down, no contest" pulled off the look better than
        him.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f9e07-590a-4134-a349-a6536fb04ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.536+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around this time, she began incorporating elements of menswear into
        her outfits, as seen during a 2019 Armani fashion show, where she put her
        own spin on a bib-front tuxedo shirt. She also began flexing her knowledge
        of fashion history by stepping out in rare archival pieces, such as a 2000s
        purple and lime green Versace gown (a variation on a previous Beyoncé stage
        outfit) and a voluminous blue top once owned by Eunice Walker Johnson, a Black
        fashion icon who set up the Ebony Fashion Fair in the ''60s. Subtle references
        to icons&nbsp;— such as Cher and even DC supervillain Poison Ivy —&nbsp;filled
        her wardrobe.</p>'
    '45':
      'image': 'jcr:99c23259-629e-4b02-a0cc-dbd0f327d23b'
      'imageCaption': 'Law Roach revealed on Instagram he and Zendaya had been inspired
        by supervillain Poison Ivy for Zendaya''s 2019 Emmys appearance, with the
        star wearing a green Ralph & Russo gown and dyeing her dark locks red. Credit:
        Matt Winkelmeyer/Getty Images'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74c1cd-6c3a-404f-aa6b-ae7c19e3be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.537+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563df38-14e5-4964-9e41-faf0947d9392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.536+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic brought red carpet events to a halt, Zendaya still
        found ways to impress, donning a custom Giorgio Armani dress to accept an
        Emmy over Zoom and landing a high-profile gig as a Bulgari brand ambassador.
        She also continued breaking new ground over the course of her highly anticipated
        "Dune" press tour. Kicking off the circuit in style with an on-trend, wet-look
        gown by Balmain at the Venice Film Festival, she later channeled the sci-fi-meets-fantasy
        spirit of the movie at its London premiere, where she wore a futuristic gold
        breastplate by Loewe and a sculptural Rick Owens gown.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2dc1a6-330e-4612-b790-9ab37a131fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.536+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/zendaya-fashion-evolution-cfda-awards/index.html">Zendaya''s
        fashion evolution, from Disney Channel star to red carpet queen</a>"</em></p>'
