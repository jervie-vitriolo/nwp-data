      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puddy Rock may be free for anyone to enjoy, but for the Bacarros,
        its origins are very personal: the songs on the channel were made for their
        toddlers Pancho and Vito. “Music has been so important in this household,
        and we had these songs for our kids — either to get them excited or to calm
        them down,” Jim says. “There were times kasi when we could go out pa in car
        rides, we’d lose signal. We couldn’t play Spotify anymore. And we couldn’t
        do anything to keep them entertained. So sabi ko, why don’t I just record
        —”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6201e08-fd39-4b63-a6bd-3b9877af8296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.123+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As opposed to just saving a song on your phone, huh? You made one.
        Labo,” Saab interjects with a laugh. And though Saab readily teases her husband
        about making music for their kids, Jim credits her as the one who really encouraged
        him to keep at it. “Saab really pushed me and said ‘Oh, these are great, keep
        making the songs.’”</p>'
