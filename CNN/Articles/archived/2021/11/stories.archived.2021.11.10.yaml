      'mgnl:created': 2021-11-10T18:09:18.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978fea4-9ad8-4c14-935e-7fd922578231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, meron akong schedule with Sarah for recording kasi
        we did a song for Manila and si Sarah yung kakanta. And then sabi ni Sarah,
        "Yumi, baka naman gusto niyong sumulat ng song para sa akin kasi balak ko
        sanang mag-release ng bagong album this year." Doon ko na siningit na "Alam
        mo Sarah, meron talaga. Gusto mong marinig?" And sabi niya "Sige." Meron nang
        demo! So nang narinig ni Sarah, first... May disclaimer kasi ako kay Sarah
        na, "Sarah, ok lang kahit hindi mo magustuhan ah. Kasi ''eto naman ''yung
        feeling namin na bagay sa ''iyong sound. But let me know. I need your honest
        opinion about this song." First note or first...kasi ''yung (<em>Sings</em>)<em>
        “Gagawin ko ang lahat upang”</em> — ''tapos nung nag-intro, nagliwanag ''yung
        mukha ni Sarah. Sabi ko, "Oh my god she likes it!"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3aa7a4-2ba7-482d-a596-42b9de59e7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, hindi ko malimutan ''yung araw na ''yon. Kasi suntok
        sa buwan ''yung kantang ''yan. Noong sinabi ni Sarah doon sa A&amp;R namin
        sa Viva Records, sabi niya — hindi pa niya tinatapos ''yung kanta ha. Pi-nause
        niya, sabi niya "Sir, gusto ko na pong mag-set ng meeting with Boss Vic and
        gusto ko nang simulan ''yung album because I think I''ve found the right song,
        the perfect song." Kasi first time maririnig si Sarah na ganito. So ang Viva,
        natakot sila sa totoo lang. To release the song. And they [were] looking for
        another song na kakagatin, ''yung pang-masa, the way they know how. Alam mo
        ''yun? ‘Yung doon na nakilala si Sarah, doon ganun. But I think lahat ng pinagtanungan
        nila na "Ok ba ang kantang ''to?" lahat ay sumang-ayon. Nag-agree sila na
        "I think ''Kilometro'' will be a good single for this album.” And even Sarah,
        siya din gusto niya ''rin ''yung "Kilometro." Sugal siya. Suntok sa buwan.
        Pikit mata lahat talaga kami. Even the label. Na, "Ok. Let''s just trust the
        song and Sarah''s stature sa industry na sana pakinggan." And it became a
        hit. From that moment, Viva&nbsp;trusted our call. Siguro sabi ng Viva, "I
        think they know what they''re doing and we just need to trust them."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ea1f1-7f19-4343-a5e0-250f570a21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung kantang ''yun ''yung isa doon sa nagpakilala sa amin. Tsaka
        kung papano rin siyang nagawa, ''yung lyrics. Kasi ''yan ''yung kantang talagang
        nakipag-apir kami sa sarili namin. Bumilib kami sa sarili namin. Na alam namin
        nang nagawa namin ''yung kanta na, "Ang ganda nito!" Mahihinayang kami kung
        hindi siya ire-release, kung hindi siya tatanggapin ni Sarah. Pero tinanggap.</p>'
