      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1fa07c-343e-4f75-a213-5ea1654fe336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also noticed that since he was a baby, their son Pancho, who
        is living with cerebral palsy, was extremely responsive to certain songs or
        sounds. It’s also the reason why Jim painstakingly works on the mixing of
        every song. “I’m very particular na, ‘I want this to sound like an LCD Soundsystem
        track’ or something like that,” Jim says. “[Because] I see how that type of
        music affects Vito in one way, and also Pancho. I get to merge both things
        that they love. Si Pancho loves these quirky synthesizers. Alam ko na eh,
        alam ko yung kiliti niya.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf5ebc-86d7-4a6b-9c5a-ed9a0d0264b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397be89-1fd0-43a7-aa6d-e609a91fa3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devotion to making Puddy Rock a safe space for their special
        needs child is part of why they wanted the channel’s cast of animal characters
        to be diverse as well — each one, interestingly, named after the many nicknames
        the couple has given their kids. Oceanist, the fish character, sits on a wheelchair.
        Saab adds: “Si Arfist [the dog], it’s not that clear, but most of the time,
        his arm is bent, which is a symptom of cerebral palsy. Of course the inspiration
        is Pancho and Vito, and promoting inclusivity for children with special needs
        to feel like they’re always welcome. Even if it started as a personal thing,
        we wanted to make the message clear that we’re not doing this just for Pancho,
        but we really feel for parents who have special needs kids din, and we want
        to give them what we have.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ddca66-6af1-45d2-979c-189679a9335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With giving back in mind, the Puddy Rock team is determined to not
        only make the channel profitable, but reciprocal too. Like the partnerships
        they’ve taken on with non-profit organizations like AHA! Learning Center and
        Love Yourself through Linya-Linya, they plan on replicating that model with
        Puddy Rock.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5aa380-1c88-4da0-b43a-65fc6a9399b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really one of the channels that we will use to give back to
        our community, and we have partnerships at the planning stage of advocacies,
        and helping them get the word out,” Saab says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db6ac46-7d0b-4738-ad41-69f262a56068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sangalang, giving back has never been more essential during
        tough times. And though promoting a kids music channel when content on demand
        has never been more diverse and saturated is a challenge, they’re determined
        to make something out of it beyond just content production. “Ngayon pang pandemic,
        nahihirapan din [kami] to survive, pero parang doon namin naramdaman yung
        love ng community na hindi kami iniwan,” he says. “Ang galing na ito yung
        time na pinaka nahihirapan kami, pero ito rin yung time na nakakatulong kami.
        It goes back to the community rin that’s been empowering us a brand, so yun
        lang din yung ginagawa namin.”</p>'
