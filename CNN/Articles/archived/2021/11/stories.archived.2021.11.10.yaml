      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4f541-98f5-4d9f-a917-fb49126c47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:52:27.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, in the Philippines, 70.5% ang fully vaccinated sa tourism
        workers," Tourism Secretary Bernadette Romulo-Puyat told CNN Philippines''
        <em>The Source.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6210029a-d146-4eaf-8867-cf40b63511e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:52:27.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b3432-02b7-4259-a92b-70198d1ea87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:52:27.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said even when Metro Manila was under Alert Level 4 a few
        months ago, 99% of all hotel employees in the region were already fully-vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68fa8fc-d21a-4eab-a9f7-df3995b6ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:52:27.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe17e23-1fe7-4cfc-940c-95c677597dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:52:27.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that tourism workers in Baguio, Davao Region, and San
        Vicente in Palawan have already reached 100% vaccination rate, while Boracay
        will likely complete vaccination for its target eligible population in two
        weeks.</p>'
    '12':
