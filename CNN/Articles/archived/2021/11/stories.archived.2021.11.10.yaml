      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met in Malacañang on Tuesday, Duterte''s spokesperson Harry
        Roque said in a statement, noting that the discussion was "short and cordial."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
