      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no antibodies whatsoever. That was shocking and scary and
        sucky for sure," Linder told CNN. "I almost feel just as unsafe or if not
        potentially a little bit more unsafe now than at the beginning of the pandemic,
        just for the fact that I could get it at this point in time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425211d8-e54a-46cb-9454-b75d30b8eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae107b42-39fd-42b5-90a2-6524d0cf434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The pandemic isn''t over for many</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aab92e-9989-42d7-891f-99599dd39b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linder is one of many moderately to severely immunocompromised people
        trying to protect themselves as a number of people across the US are going
        back to some version of their normal lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc480c31-2b62-4091-a6c6-9638f719f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8dfdd-4918-451e-9a26-bd1ff795928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention estimates about
        9 million people who live in the US, or about 3% of the population, are moderately
        to severely immunocompromised. That includes people in active treatment for
        cancers of the blood or for solid tumors, certain organ transplant and stem
        cell recipients, people with advanced or untreated HIV, and those who take
        high-dose corticosteroids or other drugs that may suppress their immune system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e306518-9eb2-4bd8-9d00-5fd6487ec188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e809a-00c7-49e8-b1cf-7a76ad423db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published by the CDC last week suggests people with
        compromised immune systems may need to receive three doses of a coronavirus
        vaccine and a booster shot to get as much protection afforded by two doses
        to those who are not immunocompromised. The effectiveness of the Pfizer and
        Moderna vaccines against Covid-19 hospitalization was 77% among immunocompromised
        adults versus 90% among immunocompetent adults.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c8d03-1755-4bda-a114-158babd3a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0765b1-7e34-48a6-8510-bd4cd3e6feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For transplant recipients like Linder and some other members of
        the immunocompromised community, the research showed that vaccine effectiveness
        was lower than that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07e788-0bc7-427a-9f86-0ab58dd1da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de46201-c398-4581-a6f5-7fc6cfa317b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Feeling more free to go out</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a098456-584e-437a-b112-b7b0c23610a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN followed up with five immunocompromised people interviewed in
        March 2020. For some, like Linder, life really hasn''t changed much because
        of their lack of immunity. Others have gotten a sense of security after getting
        vaccinations and booster shots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be782da5-60c8-4b6b-a7cc-9a66d5f1a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad4588-9d95-42a1-989c-31c5226e5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Courtney Hodge, a single mom from outside Pittsburgh, living
        through the pandemic has brought her a new sense of clarity, and she said
        she''s trying to live with less fear.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec05552-c368-4671-a422-d6ead11ed389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6024d5-6c73-4217-bab5-6d7e443214d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year "made me reevaluate my entire life because you can die
        that quickly," Hodge told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96d133-5384-44d0-b177-6ffd777f884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8fb08-bd6a-434c-a934-2d320a80c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old has asthma and several autoimmune disorders, such
        as Graves'' disease, fibromyalgia and chronic fatigue syndrome. Given how
        suppressed her immune system is, Hodge worries she wouldn''t be able to fight
        off the damage coronavirus does to someone''s lungs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7f404-d6f7-4fc6-8401-a256ec8bfeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424f2f7-5360-41b9-8337-8e21c46bd84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fully vaccinated with the booster, (so) I''ve been going out
        more and talking to more people than I think I have in my entire life," Hodge
        said. She said she received a booster in August and would consider a fourth
        dose if needed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e66d0-3780-474e-96eb-231dcc488511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b229bf-80ea-4303-907b-7f82f076453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being vaccinated and boosted has also given Hodge the confidence
        to feel safe going to craft and vendor shows to further the candy business
        she started during the pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0dbf63-6196-4015-b295-5b2b79330ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455e41c-222d-4ae6-8a19-8e357283d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not as anxious, and I don''t feel impending doom anymore,"
        she said. "Even if I get sick with the vaccine, my chances of dying are not
        as high without the vaccine."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0159e99-1868-4848-9603-70d49441a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef906a9b-55b1-4da4-bb96-9ec306e56784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She''s back to grocery shopping</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81d297-72fc-4def-80ff-1070aa8c7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embracing life and trying to get back out into the world is also
        what Danielle Grijalva has tried to focus on, despite having a few people
        around her get sick and losing a friend to Covid-19, she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca53b15-8a51-4ebf-a208-490b3ccd85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71fe14-25c0-4824-9106-201079f87e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grijalva received her first and second Covid-19 shots in April and
        May, respectively, and she said being vaccinated changed her outlook, allowing
        her to shift from mostly staying at home to feeling safe enough to grocery
        shop or see friends.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d50460-d01e-46c4-aeb2-b0a0caea7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cb4a3-cc38-4e6d-84ab-8a31152a1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I can I feel comfortable with walking in and shopping, and
        I keep my distance," the 45-year-old said. "I just have decided that I am
        not going to live in fear."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff9874-4c48-4e19-b75d-dc9193d77733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781ade4-9d8f-44ad-aff3-ccf56c34ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of two from California was diagnosed in 2018 with a pain
        condition called fibromyalgia, chronic fatigue syndrome and several strains
        of echoviruses, which were found in her stomach.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ba724-1633-419e-839f-da98be471fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c7f5e-cd48-4753-a48a-155441817e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her conditions don''t put her among the group of immunocompromised
        people recommended to get an additional dose, and it hasn''t yet been six
        months since her primary vaccination.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc63423-b5ca-4536-b31d-9d4d9e500e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a6ea8-9982-46a8-adc8-60929bc18018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will be eligible for her booster shot this month. Regardless,
        she said she is happy to see things reopening in the US and is enjoying seeing
        good friends and feeling a little bit of normalcy again.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed820eb-c56c-49dc-a32a-26b509e43b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561b87d-e6e3-4909-89ff-f19911111c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She still caught Covid-19</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df10840-904a-4447-9606-8469db9923d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all the immunocompromised people CNN followed up with were
        able to stay healthy and Covid-19 free.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204c47c-f0a6-4c28-a794-49be8ff0a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976e4f4-8300-4ce4-ac99-06aaccd5a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittania Powell, a student at The Ohio State University, barely
        left her home for two months last fall until her family encouraged her to
        come work the polls in Ohio on Election Day 2020, she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666d23f-4eab-45ca-bb05-b6c7810fb31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3e0bb-803d-4357-8c4d-fa64057b61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell was diagnosed with the autoimmune disease lupus when she
        was 14. She also has an autoimmune disease called rheumatoid arthritis, anemia
        and lupus nephritis, which inflames her kidneys. She doesn''t know if she''ll
        wake up to swollen joints or if she''s going to be able to get around on any
        given day.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20fb33-e56c-4e23-bf4e-288cc83df354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2c205-b3c4-4f73-aaf4-b44198ed8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old said she and the other poll workers tried to disinfect
        common surfaces and keep things clean, but some of the people who came to
        vote were not wearing masks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59182264-e438-4d37-9f23-683400a1ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e8334f-28a5-4f1b-be4f-67f093f1483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was double-masking, although I was wearing gloves, but I still
        caught (Covid-19)," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04685475-5cfc-4a66-ab0a-33439de016d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051054b-94b2-413f-8d60-af42d3331ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell felt like she had the flu for a week and only coughed for
        one day, so she didn''t think she had Covid-19 at the time, she said. The
        next week she was very nauseous and had stomach issues, which sent her to
        the emergency room.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14224cfc-d95c-41ee-81fe-619f95150461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc18f5-55e4-4d44-8062-6a49ca9462fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, she said she got a positive test result. The stomach
        issues stayed with her and she didn''t feel better for a month. Despite feeling
        sick, Powell said she stayed positive and tried not to stress as she recovered.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb18ce-776e-4b66-a046-a351b177c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec9ad1-7914-4dde-8b6e-02503ec358bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received both doses of the vaccine this spring, and she said
        she''s not in a rush to get a booster yet. However, she has a message for
        other people.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e5add-c2a7-470d-97be-b0033ccf9fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21aa273-9704-4545-a6a0-f89b018ad13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not going to know who is immunocompromised just by looking
        at them," Powell said. "I would just be considerate of others around you,
        even if you don''t want to get the vaccine, wear your mask at least. Follow
        the safety protocols that we use so that you''re not risking others'' lives."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc00e6-f8da-40be-b95a-9ba82183cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b39641c-2267-4d08-be7d-f8b74b29fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She''s still worried about her health</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397ce22-c3be-46f3-8a36-fdc66ab18ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to have people watching out for those who may be more susceptible
        to Covid-19 is real for Eileen Davidson, a Canadian writer for an arthritis
        website.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed880b-d089-4c97-8f3a-b43510bb16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192436b-6a7a-48e5-a8e0-5f1a026a8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old is a single mother with rheumatoid arthritis. She
        lives with her 8-year-old son, Jacob, in Vancouver, British Columbia.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50982c13-8dbc-4c21-a913-09f57f9fd0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75020ee-79a8-42e3-ac75-d4c3091a178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people kind of think the pandemic may be ending -- it doesn''t
        really end for somebody who''s immunocompromised," Davidson said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ac128-d752-468d-a19c-d3dbc0cb5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd88e69-d9a0-414f-951b-0a8566d0129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the lockdown was a good thing, as Davidson said she could
        relax. But not having access to physical therapy and her gym made it hard
        to manage her chronic condition.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ebc70c-5d00-441d-ac56-cb6e62b47f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e45bb-c142-46bc-8141-dfa7cfe2668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went into a flare and there was a lot of stress," she said. "Even
        just the stress around the pandemic can put somebody into higher disease activity."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63bc1c-f635-4239-86b4-57df813616ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ce781-875a-4b68-a99d-0ec896f392ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After waiting and watching the first Americans get their vaccines,
        Davidson was able to get her first shot in April and her second in June, as
        Canadian experts advised extending the time between doses. She also got a
        booster shot two weeks ago.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52bfb47-9060-4d3b-ad7b-834b28425f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abe8655-2088-40b2-8cec-52eef86b943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another stressor popped up when demand for the medication she
        uses to manage her rheumatoid arthritis -- a biologic called Actemra, or tocilizumab
        -- escalated.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2596c1-ffa8-4b19-ba82-c28b4fb1edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e33ec-5dc4-4ed4-ad3f-e0547c6c5dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the US Food and Drug Administration gave Actemra an emergency
        authorization use to treat hospitalized Covid-19 patients. It''s a monoclonal
        antibody therapy that helps reduce inflammation that can make patients sicker.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a18b6-d185-4c02-8a4b-35506e0fb46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d39dee-0aa9-4434-a8b8-441b5473048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried that my medication that I desperately need and have
        gone through so many to find the right treatment for me, (that there) will
        be a shortage of it because people are refusing to get their vaccine," Davidson
        said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35a889-1b4b-4101-a308-0d5f37663ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9938eed-d17c-4f4f-b811-50f0fa44b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>They just want to go back to normal</h3>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d0fad-f842-4fc6-95f3-f9216c138a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who are immunocompromised, a common thread is the yearning
        to live their lives. For Linder, the thought of not getting to resume some
        shred of normalcy at some point is overwhelming.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad865b-33ff-4504-9dc7-0ae6f79e86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6bafc8-9cb1-4e1f-a7b7-ddbbb813466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me not to be able to live a life that again, I fought so hard
        to get and that my wife donated a part of her body to me for us to live a
        life together, it just it hurts," he said. "It cuts so deep that it''s a pain
        that I can''t explain."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60798fa-4340-4956-aced-240308165fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d6f82-ad37-444f-be31-8ef8a5da5d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linder said a stranger in a grocery store, where Linder goes when
        he''s become stir crazy and just needs to get out of the house, once yelled
        at him that he doesn''t need a mask and the pandemic is over. Note: That stranger
        is wrong. Neither of those things are true.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d33f78a-6ef4-4f11-8f6b-19da4b0e64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e30d65-7060-4d6e-abdd-0c75311571eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he feels "a lot of jealousy, a lot of envy because the message
        that has been clearly pushed into the society right now is that it''s like
        if I don''t want to risk death, I need to just stay home, and I need to stay
        in my house forever," he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb53b7-45ae-4364-bfb1-56daa214f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b4ab2-9288-4736-8313-94a49b2b5184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linder dreams of finally taking a honeymoon with his wife -- their
        two-year anniversary is approaching in December. That trip is not happening
        anytime soon, because they know it''s not safe for him to fly.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd454d2-068f-4f55-8aef-920628389fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e7a47-cc60-4192-a5b4-401d41b0379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he hopes he can see his sister, her husband and his nephew
        for the holidays. They aren''t sure how that would look, but he said it would
        be nice to spend a holiday with his family for the first time in two years.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd75cd2-1fe8-4b8b-bc6c-5a02ad156531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/09/health/immunocompromised-covid-19-booster-wellness-trnd/index.html"><em>"Three
        shots and 1 booster later, this man has little protection against Covid-19"&nbsp;</em></a></p>'
