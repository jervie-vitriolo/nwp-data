      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was 15, she was shot in the head by a member of the Taliban
        and flown to the England to receive treatment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8074ba82-ebc4-46a0-b457-5f639781d775'
