      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replaced were Tiriktirikan Elementary School and Cabuyoan Elementary
        School in Bicol, Tabina Central Elementary School in Zamboanga Peninsula,
        and Zosimo S. Magdadaro National High School in Davao Region, the official
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3751de2-4ed2-4fba-be3c-48ea82c33ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:22:08.541+08:00
      'mgnl:createdBy': 'catherine'
