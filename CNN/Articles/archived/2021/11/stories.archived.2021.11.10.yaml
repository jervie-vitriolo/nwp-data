      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French president Emmanuel Macron said France
        will continue using the country''s health pass to ensure uptake of booster
        shots of the vaccine in a national address Tuesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7ac49-9699-4484-9070-4daefaff3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de8809-6932-4247-b957-c8c6658cc491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the opening of third shots for those aged over 50 from
        the beginning of December, Macron also said that from mid-December proof of
        a third shot would be necessary for those aged over 65 to revalidate their
        health pass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64881c8-31c4-48f5-abfe-b3acea6e3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec2222b-dfb6-4bf7-85fa-a182a625eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those aged over 65 have been able to request a third dose since
        September 1 in France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578214f-5417-4d7a-b3a1-f7f74251faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0dd180-5cdd-4f08-9199-ec4848efde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health pass has been an essential tool for the French government
        in boosting vaccination rates, banning entry to public transport and a variety
        of public and private spaces for those without proof of full vaccination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0c447-71e8-4999-884a-7d7169aee20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696fec7e-dac7-4910-b68d-670927b4664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks will remain obligatory in schools and are currently required
        indoors and on public transport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefad19f-bc23-426b-9185-961e6fbf71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
