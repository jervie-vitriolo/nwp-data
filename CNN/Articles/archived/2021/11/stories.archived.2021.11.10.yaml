    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:48.408+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte likely to run for president, VP not an option – Salceda'
    'updated': 2021-11-10T23:36:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba950a-e19c-4702-9f5c-69268d052fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — An
        ally of Davao City Mayor Sara Duterte believes she will gun for the presidency
        in the 2022 elections after she withdrew her candidacy for reelection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3804a-71a7-4672-89e8-14452b528908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Joey Salceda on Wednesday said he based his statement
        on his personal conversations with the presidential daughter, but he also
        admitted that Duterte did not categorically state that she would run for president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698fb70-883c-42e4-b30c-9712f3e8b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the only logical conclusion to all the gyrations in politics
        inside the administration. VP (vice presidency) is definitely not an option
        for her," Salceda said in an interview with reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6b9b5-8c84-4dfe-bba0-5defb9bb369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also explained the possible reason why the Davao mayor is
        having a change of heart despite dismissing speculations that she would run
        for president or vice president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26be15-8d87-4ded-b756-c934d191c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were hurdles put on her way, she wanted to run on her own
        terms, may mga conditionalities, so she did not. Ngayon na wala na ''yun [Now
        that''s gone]... She''s running for president on her own terms," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f9479-74ce-40e5-9bd4-d929cd0d9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May bumigay [someone caved]. Her terms were met, so that''s the
        turning point," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c55a2c-a52f-4c35-b4cb-a56afab43041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political party</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db00f07-24a5-4fba-9cab-d6def00dbace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said there''s a big chance that she would run as the standard
        bearer of Lakas-CMD, the political party of former President Gloria Macapagal-Arroyo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13a439-b74f-484d-92cf-57c01f9c07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Mayor Duterte, who belongs to regional party Hugpong
        ng Pagbabago, would most likely not run as a substitute candidate of PDP-Laban,
        the party of her father President Rodrigo Duterte, due to the infighting.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f0738-16c5-4b7e-a1e6-f8efe1253fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said Duterte will announce her political plans before the
        deadline of substitution, which is on Nov. 15.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec454e-f12d-479e-bf67-79462c4f9b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rules of the Commission on Elections, substitution is
        accepted if a candidate dies, withdraws, or is disqualified by the poll body.
        Another person from the same national party can be the substitute candidate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb8cb6-6381-40b5-b7c9-6fcbe1f4f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said that in the case of Duterte,
        she will have to join a national political party and substitute their existing
        candidate. Lakas-CMD fielded a tandem of relatively unknown aspirants, while
        PDP-Laban''s standard bearers are Senators Ronald "Bato" dela Rosa and Bong
        Go.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc322642-7623-4fd2-97ae-94af793314d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A faction of PDP-Laban chaired by the President said it is closely
        watching Mayor Duterte''s next steps.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc42bd-3cba-4fec-ba65-06a8c8f5a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PDP Laban watches with keen interest the developments on Sara Duterte''s
        decision to withdraw her certificate of candidacy for Davao City Mayor, especially
        considering the public support she enjoys. In any event, her actions, including
        any decision to run for a national elective office, will most certainly affect
        the political landscape," party president Alfonso Cusi said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897a3f7-0a51-499b-9548-d2bd1f490d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:16:45.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez announced Comelec will also accept applications for substitution
        on Saturday, Nov. 13, in order to prevent crowding, as they expect deadline
        beaters will also bring supporters with them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51621d84-cc6e-4c6c-99e0-cae54aa990e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:36:32.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters have also been pushing for a Bongbong Marcos-Sara Duterte
        tandem for the 2022 polls, especially after the two met in Cebu last month.
        Political analyst Julio Teehankee said this would be a formidable alliance
        between the north and the south.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x85f4lp?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38727a7b-16db-4cb5-8525-afd00eef42e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:05:15.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62b086-453b-44d2-aaf7-528a5bf2d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:36:32.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he told CNN Philippines that should Duterte run for president,
        this "might cause nightmares for the Bongbong Marcos campaign."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fbefa6-c99f-49d1-adea-c9f9cb02a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:36:32.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing her vice president, meanwhile, is not an issue now since
        there''s a long line of candidates who are willing to run with her, Teehankee
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0d7fb-d029-4da6-9efa-f20101145796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:36:32.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest development could also benefit other presidential bets,
        specifically Vice President Leni Robredo and Manila Mayor Isko Moreno, since
        it can trigger "a lot of recalibration and recomputation" in their electoral
        calculus, Teehankee added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361eb302-5a01-4301-93ec-71b0026d0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T23:36:32.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the chances that the opposition will recalibrate to
        support only one or two candidates, he said: "We are still at the starting
        line of the race. A lot can still happen between now and Nov. 15, and between
        now and May of 2022."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce51649-9cfe-41bb-ab5b-7383100fc9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:22:32.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Xianne Arcangel contributed
        to this report.</em></p>'
