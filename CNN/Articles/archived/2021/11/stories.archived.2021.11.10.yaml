  'plant-based-fat-lower-stroke-risk':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-10T08:14:02.669+08:00
    'imagesource': 'jcr:d7b6ed3f-6776-41f8-b9d9-446d4b98eed4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6319c45c-639f-408a-b360-067507b4b2f0'
    'lead': 'Eating plant-based fats lowers stroke risk, according to a study presentation
      given Monday at the American Heart Association Scientific Sessions 2021'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T08:17:36.676+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:55:34.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:37.887+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eating fat can lower stroke risk, study says, as long as it''s the right
      kind'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2751be-d137-4ac5-b189-42fc599d82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It''s a fact: Eating too much fat
        can raise cholesterol, clog arteries, and contribute to the risk of stroke
        and other forms of heart disease — not to mention obesity, diabetes, cancer,
        and a host of other conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef031fb-d1f7-4470-9631-656c6a624c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating plant-based fats lowers stroke risk, according to a study
        presentation given Monday at the American Heart Association Scientific Sessions
        2021.However, it''s the type of fat, not the amount, that appears to be the
        culprit when it comes to stroke. Eating plant-based fats lowers stroke risk,
        according to a study presentation given Monday at the American Heart Association
        Scientific Sessions 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d7bb8-d6ed-4bd5-ba27-7c84819fa715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which has not yet been peer-reviewed, found people who
        ate the most vegetable-based fats were 12% less likely to experience a stroke
        compared to those who ate the least.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6833aab-efc4-43a9-a53e-6ce20dd4b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, people who ate the highest levels of animal-based
        saturated fat were 16% more likely to experience a stroke than those who ate
        the least fat of that kind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc097f91-60de-412f-a725-1930f6eab812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings indicate the type of fat and different food sources
        of fat are more important than the total amount of dietary fat in the prevention
        of cardiovascular disease including stroke," said lead author Fenglei Wang,
        a postdoctoral fellow in the department of nutrition at Harvard''s T.H. Chan
        School of Public Health, in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0aebf9-3dff-466e-8128-5c707ff7fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Types of dietary fat</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0535e-4a4d-47e3-b219-68fd0a9e1fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your need fat to survive. Fats help your body absorb vitamins from
        foods, keep hormones functioning, build cells, give you energy and keep you
        warm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea28d3e-156d-4327-9a31-6e1ec96c7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s the unsaturated fats that come from vegetables, nuts and
        fatty fish that can lower your cholesterol level and help keep you healthy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096b504-dc10-4b8b-a754-b9cabf65ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are the major sources of plant or vegetable fats?" asked Alice
        Lichtenstein, director and senior scientist at the Cardiovascular Nutrition
        Laboratory at Tufts University in Boston.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718c91a-0056-48f1-808e-13360204d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those would be the liquid vegetable oils, things like corn oil,
        safflower oil, sunflower oil, soybean oil, which are high in polyunsaturated
        fatty acids, and then oils like canola oil and olive oil, which are high in
        monounsaturated fatty acids," said Lichtenstein in a statement. She was not
        involved in the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61989f4-0816-4649-94ad-7e3eb0d95d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the types of oils that should be used for food preparation,"
        she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8a6b2-8381-40ee-871c-13cd9f93eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturated and trans fats are generally not as healthy. Saturated
        fats typically come from red and processed meats, and tend to be solid at
        room temperature. In the study, those included beef, pork, lamb, bacon, sausage,
        bologna, hot dogs, salami and other processed meats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ad2a2-02d5-42bf-bc3f-ea28dbfab2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A moderate reduction in red and processed meat consumption within
        a healthy eating pattern can reduce total mortality by 13%, heart disease
        mortality by 14%, cancer mortality by 11% and type 2 diabetes risk by 24%,"
        said Dr. Frank Hu, chair of the nutrition department at the Harvard T.H. Chan
        School of Public Health in a prior CNN interview. Hu is one of the authors
        of the stroke study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812cba2-8dbd-4575-954f-9a182ff218a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, dairy fat, including cheese, butter, milk, ice cream
        and cream, was not associated with a higher risk of stroke, the study found.
        There has been an ongoing debate among nutrition researchers as to the role
        of dairy in the diet -- it''s a major source of calcium. The United States
        Department of Agriculture''s 2020-2025 Dietary Guidelines for Americans calls
        for three servings of dairy each day, preferably low- and no-fat versions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879854f-da59-4cdf-8110-7597ead67e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-term studies</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd142f95-bac2-4f7f-ad7e-1550f46dc496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed 27 years of data from nearly 120,000 nurses and
        health care professionals who are part of two of the longest running nutritional
        studies in the United States: the Nurses'' Health Study and the Health Professionals
        Follow-Up Study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc914720-9749-48d7-9971-24e44ea699c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is observational, so the results cannot establish a cause-and-effect
        link between fat consumption and stroke risk, only an association. Other limitations
        of the study include a predominately white population (97%) and the fact that
        people self-reported their dietary habits every four years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfeb1b-86ad-427e-92b1-4bf777cfd542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the results fall in line with prior research showing the
        benefits of plant- versus animal-based diets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9fb0d-98a2-4d6c-afea-567017c639dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Key features of a heart-healthy diet pattern are to balance calorie
        intake with calorie needs," Lichtenstein said. "To achieve and maintain a
        healthy weight, choose whole grains, lean and plant-based protein and a variety
        of fruits and vegetables; limit salt, sugar, animal fat, processed foods and
        alcohol; and apply this guidance regardless of where the food is prepared
        or consumed," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215b9cc-8566-4f34-a35e-78bf61fa7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:17:36.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/09/health/fat-stroke-risk-wellness/index.html"
        target="_blank">Eating fat can lower stroke risk, study says, as long as it''s
        the right kind</a></em></p>'
