      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51711e5-b41f-41ff-b4b1-ba48b46f5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Katko spokesperson could not be immediately reached for comment
        on the criticism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9416cb1-e696-4554-8e53-5603b3c5e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T02:20:37.576+08:00
