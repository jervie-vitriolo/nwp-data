      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec, a <a href="https://comelec.gov.ph/index.html?r=References/RelatedLaws/RulesOfProcedures/RulesGoverningPleadings/ROPPart5/ROPPart5Rule24"
        target="_blank">nuisance candidate</a> is someone who puts the election process
        in mockery, causes confusion among the voters, and who has clearly demonstrated
        that the candidate has no bona fide intention to run for public office. The
        nuisance candidate''s certificate of candidacy "may be denied due course or
        may be cancelled," it added.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056c881-5525-4fa7-9083-8c62eebe5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:20:51.769+08:00
