    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc6ed56-6c9f-47b4-ae29-4ed3ede8036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.123+08:00
