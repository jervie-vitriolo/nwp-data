    'lead': 'Zendaya has secured her place among fashion''s elite, thanks to a string
      of eye-catching red carpet appearances and partnerships with brands like Valentino
      and Bulgari.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T13:23:11.533+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:55:08.292+08:00
