    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How much life insurance do you need?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641e345-fd5f-41d4-b61a-1c46ecd6311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The pandemic has made it very clear
        to everyone that life doesn''t go as planned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690b2287-991f-46cf-acbe-ba0cdcc0e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also been a bracing reminder that we could die way sooner
        than expected. And that means you could inadvertently leave people you love
        in the lurch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c6007-efba-4106-afa6-603ba71f7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings us to one of the least popular yet relevant topics:
        life insurance. Who needs it? When do you need it? How much should you get?
        What will it cost? And where should you get it?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078e7ba-80fc-48ba-b61b-3ea74c2f9f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who needs life insurance and when?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84582f41-c39a-4d6a-8007-2147a225effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone needs life insurance, but many people would benefit
        from having it at certain points in their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d6dd1-b32d-4312-9b3f-0b04daaa6f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who needs it? Anyone who has somebody they love or care about who
        is depending on them," said Megan Kopka, a certified financial planner in
        Wilmington, North Carolina, who was herself widowed at age 38 with two children
        when her husband died from amyotrophic lateral sclerosis, more commonly known
        as ALS or Lou Gehrig''s disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fbd56-9807-4f8f-b361-83c0948e0b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of it this way: "Who would have a financial loss at your death?,"
        said Mark Maurer, president and CEO of LLIS, a Tampa, Florida-based insurance
        agency that works exclusively with fee-only financial advisers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391aeef-dce1-4b24-b9dd-3b4cf3cdd0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, your young children may suffer financially without you,
        especially if you''re a single parent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df3934-edca-418e-9a15-eceb9b409531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re married, even if you don''t have kids, "you may still
        want income replacement for your spouse," said Colton Etherton, a certified
        financial planner based in Beaverton, Oregon, who works primarily with Millennial
        clients. This is especially the case if your spouse earns considerably less
        than you.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3907397-71ad-45b6-8ff7-9d5222a76fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And regardless of marital status, don''t forget about aging parents
        or an ailing family member if you''ve been helping them or have promised to.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a29e31-fa81-462e-82e2-ecb4eb641bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, consider who might be held liable for any debts or other
        big expenses you leave behind, such as a parent who co-signed a loan or a
        spouse with whom you share financial accounts or who co-owns a business with
        you.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3996bc-fee6-4633-afe0-78b7bf0bb7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>However, you probably don''t need life insurance if:</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd1c97-fd25-4797-89b5-16da7092e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re single, divorced or retired and you don''t have dependents
        or a partner who relies on you financially.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd7971-4aee-472e-896e-b1c02eeda963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have sufficient assets to provide your survivors with funds
        for all of life''s major expenses for years to come (including mortgage, education,
        healthcare, retirement income, etc.).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4ec53-b4eb-4984-94f3-3d7a034360e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re married to someone who is wealthy enough to support themselves
        and your kids in the style to which you''ve both become accustomed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b2bdb-3a9a-48a0-99a9-dca6570ce630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long should your life insurance policy last?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205790f-0ade-413a-99b5-e83d92816523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several forms of life insurance are "permanent," meaning they cover
        you for your entire life. They can be a useful estate planning tool for those
        with means, Kopka said. But many policies also come with complicated investment
        and savings components, plus expensive premiums.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8739067-7a23-4727-a2b9-ac14a87b7c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Permanent insurance] is not recommended unless you are hitting
        all other financial targets, [such as having sufficient] insurance coverage
        on all things including personal liability, [you''re] maximizing retirement
        savings, etc.," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6a140-02b7-443c-8aaf-3270d9f12a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most people, however, the most affordable and straightforward
        type of life insurance is term life, which will cover you for a set number
        of years -- e.g., 10, 20 or 30 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b0c76f-0603-4dc9-bec7-db26cf5a3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kopka, knowing the financial stresses of premature widowhood when
        you have kids, recommends every young parent with a newborn get a 30-year
        term life policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8bb98-eb54-4105-8935-f8415475faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a bare minimum, Maurer said, consider having a 10-year policy.
        "Once you have kids you need at least 10 times your earnings."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301b38c-2840-4209-89aa-01fd05ff2730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your children are young, you might want to get a policy that
        lasts at least long enough to cover their expenses until they''re 18 -- or
        22, if you want to help pay for their college education.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b80ee-305e-4a76-b5b6-dc41c5e37b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much do you need?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c93484-c8ea-4431-8bbf-2df0d8631d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much life insurance you buy -- that is, how much money it would
        pay out if you die -- depends on a ton of variables: how much you earn, how
        old you are, how healthy you are, how many kids you have and their ages, what
        big expenses you anticipate over the next few decades, etc.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc086b-234a-4eae-9fa1-1f5797aa8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have some life insurance coverage that their employer
        provides. Such policies promise to pay your beneficiaries either a flat amount
        (e.g., $50,000) or a multiple of your salary (e.g., 1 x annual salary) upon
        your death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b20ac3-407c-4c4d-b7ec-ab394b724c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that free coverage, while useful to have, is usually insufficient
        to cover your survivors'' needs, especially when you have young kids. That''s
        because you''ll need that money to cover expenses each year until your dependents
        don''t need support anymore.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89374e-8348-445b-a343-336305eeeb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, too, about new expenses your survivors may have to incur
        in your absence. "If my wife were to pass, I''d have to find someone to help
        [with our kids] so I can keep working," Etherton said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8dcc9-c0de-4fdd-bb1e-6f75cc95bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how can you put a number on all that? Once you''ve determined
        the yearly income your family will need in your absence, figure out a sum
        that can generate that much or something close to it. (Calculators like this
        one can help you get a ballpark idea.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac2f65-9da5-4b1b-8d7a-a0ac235fd829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a $1 million policy sounds like a lot, Kopka said, consider
        how much that amount might throw off every year if your beneficiary invests
        it conservatively -- perhaps 3% to 5%, or $30,000 to $50,000. So if your current
        income is higher than that now, you may need to insure your family for more
        if you want that money to support them for a few decades should you die young.
        But if you expect they won''t need it for more than 10 years, $1 million might
        suffice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578b6ed-5003-4b08-94f5-9b5275deeb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much will life insurance cost and where should you get it?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b316236-33dd-4bc4-b458-e2c294571591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger and healthier you are when you buy a term life policy,
        the more affordable it will be.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad4c30e-5f94-4768-93af-15ff984f676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maurer ran some numbers, pricing out a $1 million term life policy
        for a male, non-smoker with a locked-in guaranteed premium for the duration
        of the policy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358eee7-d82e-4c3d-a4f0-4e0e4ec6662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he bought a 20-year term policy at age 25, he''d pay $477 in
        annual premiums (or about $40 a month). If he waited until he''s 35, he''d
        pay $533 a year (nearly $45 a month). And if he bought the same policy at
        age 45, he''d pay $1,223 a year (roughly $102 a month).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79edcb0a-e551-46d8-914a-960432cafa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do get life insurance through your employer and you want
        to increase your coverage, you likely will get a better deal shopping for
        a new policy on your own if you''re young and healthy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268c136-65e5-46dd-9826-0ec09b95d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employer-sponsored coverage generally has one rate class --
        so that covers those in all types of health and they all pay the same rate,"
        Maurer said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00d081-7176-452d-bc8b-406bb8ed8b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And your premiums for the supplemental coverage you buy through
        your employer will likely increase every five years once you turn 30, he added,
        whereas you can lock in the premium cost for the duration of any policy you
        buy on your own.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547c18f-aacb-49af-8090-0c03f0683c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''re not in great health, Maurer said, you likely will
        be better off just paying for increased coverage within your company plan,
        because outside insurers will charge you more based on your health condition.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb9286-8a8b-446f-86ac-98bb2d4aab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T07:44:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://www.google.com/search?q=How+much+life+insurance+do+you+need%3F+cnn&amp;rlz=1C5CHFA_enPH893PH893&amp;ei=NweLYaXmOMrAoATQnoagAg&amp;oq=How+much+life+insurance+do+you+need%3F+cnn&amp;gs_lcp=Cgdnd3Mtd2l6EAMyBQghEKABOgcIABBHELADOgUIABCABDoGCAAQFhAeSgQIQRgAUMcDWNoGYIIJaAFwAngAgAFqiAGBA5IBAzIuMpgBAKABAcgBCMABAQ&amp;sclient=gws-wiz&amp;ved=0ahUKEwjl3ZS3uoz0AhVKIIgKHVCPASQQ4dUDCA4&amp;uact=5"
        href="https://www.google.com/search?q=How+much+life+insurance+do+you+need%3F+cnn&amp;rlz=1C5CHFA_enPH893PH893&amp;ei=NweLYaXmOMrAoATQnoagAg&amp;oq=How+much+life+insurance+do+you+need%3F+cnn&amp;gs_lcp=Cgdnd3Mtd2l6EAMyBQghEKABOgcIABBHELADOgUIABCABDoGCAAQFhAeSgQIQRgAUMcDWNoGYIIJaAFwAngAgAFqiAGBA5IBAzIuMpgBAKABAcgBCMABAQ&amp;sclient=gws-wiz&amp;ved=0ahUKEwjl3ZS3uoz0AhVKIIgKHVCPASQQ4dUDCA4&amp;uact=5"
        target="_blank">How much life insurance do you need?</a></em></p>'
  'Inflation-infrastructure':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
