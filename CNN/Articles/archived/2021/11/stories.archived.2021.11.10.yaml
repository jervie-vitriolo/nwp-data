      'mgnl:lastActivated': 2023-01-24T22:55:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6cda0-53b7-46c1-a396-859a3084361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:47:16.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local stock exchange, the property developer
        reported a net income of ₱3.3 billion&nbsp;—&nbsp;up by 46% from July to September
        last year. This brought total earnings for the first three quarters of the
        year to ₱8.6 billion, climbing from ₱8.1 billion in 2020.</p>'
