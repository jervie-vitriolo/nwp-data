    'mgnl:tags': ['zendaya', 'fashion', 'evolution', 'disney', 'dune']
    'template': '1'
    'title': 'Zendaya''s fashion evolution — from Disney Channel star to red carpet
      queen'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e261a-f29c-45bc-80a1-48a9c127a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Zendaya has secured her place among
        fashion''s elite, thanks to a string of eye-catching red carpet appearances
        and partnerships with brands like Valentino and Bulgari.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deba2b5-0c81-4542-9f8e-f74747fd1e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With outfits from the recent "Dune" promotional tour going viral
        on social media, the former Disney star has proven herself a sartorial force
        to be reckoned with — and in doing so has caught the attention of the Council
        of Fashion Designers of America (CFDA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c6cef-aa0b-4ea2-9457-153d9f0d496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Wednesday, she will become the youngest ever recipient of the
        organization''s prestigious Fashion Icon award. Describing her as the red
        carpet''s "reigning monarch," the CFDA announced the news ahead of its annual
        award ceremony, saying that, "without exception," Zendaya "makes a style statement
        as soon as she steps out of her car."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335116d2-25d2-4ab9-a603-74f03d037908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the ranks of Beyoncé, Lady Gaga,&nbsp;and Jennifer Lopez,
        who have all received the honor in recent years, the 25-year-old "Euphoria"
        star has come a long way since her "Shake It Up" days. From a saccharine teenage
        wardrobe to a boundary-pushing trove of designer gowns, she transformed herself
        into one of Hollywood''s most stylish women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfa4aa-56fd-4aaf-9edc-c44282ff66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:11.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:08.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shaking it up</h2>'
