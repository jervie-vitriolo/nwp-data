      'mgnl:lastActivated': 2023-01-24T22:55:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc973415-839c-4c26-ab73-75540da4cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe''s fifth wave</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ca03b-95e0-4eef-bfd7-e8c6e592ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swathes of Europe are battling to beat back surges of the
        Delta variant amid the relaxation of restrictions and stuttering vaccine rollouts
        in some countries, with the WHO warning half a million Europeans could die
        of Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc1f36-e5f7-47b0-ab0b-271db2bb6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63d82d-a177-481c-82e1-0909b7f2d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continent''s Covid-19 fortunes have shifted dramatically in
        recent months. By the end of the summer, many countries had done away with
        tough restrictions after nations particularly in the west of the bloc charged
        ahead with vaccination programs and cases plummeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf93a3-d8b1-44df-a613-599e1797e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b00d432-95eb-4d1b-8852-17c67aa6bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now as other parts of the world reopen, Europe could again be facing
        a winter of renewed clampdowns. The Danish government has proposed reintroducing
        a digital "corona pass," according to Reuters, and Austria this week banned
        unvaccinated people from restaurants and hotels. Iceland too has reintroduced
        masks and social-distancing rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080a448-093f-4bae-8bc6-85dd03a860c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77d533-2a75-4d5b-9b3c-a940686f1d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, Macron shot down any hopes that Covid-19 health regulations
        might be relaxed in the near-term, "even if I know how difficult that is,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657d5cf-6686-463b-9a09-4fc9bfd068f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28340e8-8dcb-4890-98a3-3f1d96362bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a "call of responsibility" to the 6 million French people
        who have yet to receive a single dose of the vaccine, adding that "we will
        have to live with the virus until the global population in its entirety is
        immunized."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40c9e2-7b33-4497-af7c-b90f2532fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:46.005+08:00
