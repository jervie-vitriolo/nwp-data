      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19888995-4817-45d4-b77a-f73d364041e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T15:02:57.390+08:00
      'mgnl:createdBy': 'glee'
