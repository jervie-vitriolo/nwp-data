  'total-4Ps-beneficiaries-unvaccinated-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T16:20:59.004+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1bb171b-b209-4f85-9f9e-1001c7b558fc'
    'lead': ' Most of the over four million beneficiaries of the government''s conditional
      cash transfer program are still unvaccinated, according to a Department of Social
      Welfare and Development (DSWD) official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T16:23:38.990+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:54:56.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:51.633+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3.5 million 4Ps beneficiaries still unvaccinated — DSWD official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53763b1a-a2d5-40d0-916f-7913961fe044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:23:38.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong>&nbsp;Most
        of the over four million beneficiaries of the government''s conditional cash
        transfer program are still unvaccinated, according to a Department of Social
        Welfare and Development (DSWD) official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c469b-e16d-4a20-85f3-222723b4b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:23:38.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po tayong around 3.5 million na 4Ps (Pantawid Pamilyang Pilipino
        Program) beneficiaries na hindi pa po bakunado (We have around 3.5 million
        unvaccinated 4Ps beneficiaries). That is as of Nov. 5," DSWD Assistant Secretary
        Glenda Relova said in Wednesday''s Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9199d-a32f-4494-9578-0382dc5eb372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:23:38.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low vaccination coverage is partly due to the fact that the
        vaccination of individuals in the indigent sector (A5) - to which the beneficiaries
        belong - started later than other priority groups, Relova noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d15d3-6ae6-47e1-b6ef-bcdb77d52deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:23:38.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the department has launched a COVID-19 vaccine
        education program, which helped replace the "fears" and "hesitations" of 4Ps
        beneficiaries with confidence in getting vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc022d-7272-4132-9b87-639eb4690623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:23:38.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD is also looking at incentives for the 4Ps beneficiaries
        and the public, in an attempt to increase immunization rates, Relova added.
        One of the possible incentives is giving priority to fully vaccinated individuals
        when it comes to DSWD''s livelihood programs, the assistant secretary said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb4245-6ed5-495f-9ba0-1b5c89943132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:23:38.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments have proposed to require COVID-19 vaccination
        among 4Ps beneficiaries before they receive their subsidy, the Department
        of the Interior and Local Government earlier said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b761987-31bc-420d-b2e5-696cc9a20f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:23:38.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DSWD is "open" to the proposal, the existing 4Ps law needs
        to be amended first before making COVID-19 vaccination mandatory for beneficiaries,
        Relova said. Presidential spokesperson Harry Roque made the same argument
        earlier this week.</p>'
  'may-2022-elections-voting-hours':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T16:50:12.257+08:00
    'imagesource': 'jcr:dea4632a-5758-4633-964b-f8889fade5b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7be1ad85-ccc5-499e-a231-8a52af37fd3d'
    'lead': 'The voting period for the May 9, 2022 elections will run from 6 a.m.
      to 7 p.m., an hour longer than the last general polls, the Commission on Elections
      announces.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T16:50:46.247+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:54:55.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:51.949+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec sets longer voting hours for 2022 polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef27ba-f26f-4ba4-b048-73b2213295e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:50:46.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:55.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> —&nbsp;The
        voting period for the May 9, 2022 elections will run from 6 a.m. to 7 p.m.,
        an hour longer than the last general polls, the Commission on Elections announced
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1f617-4998-4617-aa02-e485a7e1d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:50:46.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:55.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Marlon Casquejo said this in a House committee
        hearing, confirming that the schedule has been approved by the poll body en
        banc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41794778-6215-40a2-ad66-644f867ca680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:50:46.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added voting precincts would likely not be closed on
        the dot, as they would still accommodate voters within 30 meters from the
        polling center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c171e-5d89-4517-8ec1-1a09f7ee2696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:50:46.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we don’t expect it will end at 7 o’clock, but we will continue
        until all those inside or within 30 meters in front will be catered,” Casquejo
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4051c-74df-40cd-9bae-92b97e8e4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:50:46.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2019 midterm elections, voting ran from 6 a.m. to 6 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc99607-788b-4028-bbec-378e6741a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:50:46.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier said stretching the hours would be necessary
        for next year, as it will limit the number of people per precinct to ensure
        physical distancing amid coronavirus threats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88a63e-771e-47e2-8d2a-9b4389830289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:50:46.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the commission held a voting simulation to assess
        protocols and give the public a sneak peek of what to expect when they cast
        their votes next year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d683d14-c329-4737-a70b-194d2fc2c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:16:28.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has at least 64.2 million registered voters as of Oct.
        18, according to Divina Blas-Perez, director of Comelec''s Election and Barangay
        Affairs Department. She said this number is based on a 95% data submission
        by field offices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9187b9-dfd3-40c1-80c7-98f4244e70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T22:16:28.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 5.017 million new voters nationwide, Comelec spokesperson
        James Jimenez said in a briefing.</p>'
  'dole-ofw-vaccination':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T17:01:11.859+08:00
    'imagesource': 'jcr:a7183047-ea50-4582-9061-25bcad273f7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7910662f-0894-47fe-9d3b-e4cb8ceb0f88'
    'lead': 'The Department of Labor and Employment began the inoculation of overseas
      Filipino workers on Wednesday with the AstraZeneca COVID-19 shots donated by
      Brunei.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T17:06:23.646+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:54:55.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:52.280+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DOLE', 'Department-of-Labor-and-Employment']
    'template': '1'
    'title': 'DOLE starts OFW vaccination drive '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01141aaf-646e-4ccc-93a7-0527a2ebff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        Department of Labor and Employment began the inoculation of overseas Filipino
        workers on Wednesday with the AstraZeneca COVID-19 shots <a href="https://cnnphilippines.com/news/2021/11/8/dole-vaccination-ofw-brunei.html"
        target="_blank">donated by Brunei</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb20e3-e236-4527-bd4b-78a093c8ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE launched the vaccination drive upon the request of recruitment
        agencies that are set to deploy workers to 22 countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae719b6-e081-404b-b29d-69d62e7ffcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some OFWs expressed preference for other brands because
        the interval between the first and second dose of AstraZeneca vaccine is quite
        long. Some OFWs said they want Pfizer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4fe53-c7f4-444d-acc5-350915e590c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials explained to OFWs that they could get their first
        dose of AstraZeneca vaccine in the Philippines and their second dose in the
        countries where they would be deployed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304b726-c2fd-41cd-86c1-57681e4e2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE aims to vaccinate 2,000 OFWs, prioritizing those bound
        for Brunei.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb9993-c869-446b-9f4d-65cd0e0332d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang problema para sa</em> vaccine <em>ng</em> OFW, A1 <em>sila...
        Nagkaroon lang ng pinadalhan ako ng</em> Brunei, <em>eh.</em> This is a request
        for immediate vaccination for their destination," said Labor Secretary Silvestre
        Bello III.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb6d09-eba6-460a-90dd-d465aaffac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no problem with OFW vaccines as they belong
        to A1 group... Brunei sent us vaccines.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c4d31-9fca-423e-b066-a7f20ce74963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon, 200 OFWs were vaccinated, the DOLE said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b173f-4ecb-4f68-b362-ecf07596a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccination drive will be held in Calabarzon next week,
        the Labor department added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38a72e-04eb-45f0-9479-958b78856cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon tayong ikakasa na bakunahan doon sa</em> workers <em>natin</em>
        in the Eco Zone. We are also receiving requests from the garments and textile
        sector. <em>So magandang pangitain ito na ang ating manggagawa ay talagang
        gustong-gusto nang magpabakuna,"</em> Labor Assistant Secretary Dominique
        Tutay said in a virtual briefing on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9db56-da74-4ce9-9a1e-bcec5db1c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will launch a vaccination drive for workers in
        the Eco Zone. We are also receiving requests from the garments and textile
        sector. This is encouraging as it shows our workers want to be vaccinated.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6a437-77d5-41fc-99a3-aa4c80c17a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:06:23.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this report.</em></p>'
  'puddy-rock-channel-youtube':
