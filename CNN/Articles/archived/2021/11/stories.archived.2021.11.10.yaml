    'template': '1'
    'title': 'SMFB Jan-Sept income up 68% amid stronger performance from businesses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757410a5-225b-4f74-965e-407d48997547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> San
        Miguel Food and Beverage Inc. reported higher earnings for the first nine
        months of 2021 with its segments posting double-digit revenue growths during
        the period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e111570-28e9-4c7e-bfe7-30a605175fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb6eef-ef39-4d53-b82c-2cab9c109819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the San Miguel Corporation unit reported a net income
        of ₱24.2 billion — 68% higher than last year. This came as revenues climbed
        by 14% to ₱221.7 billion this January to September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b9f0d-492d-4c54-9b13-b1d8fb429e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d6f22-8557-4646-b63e-8147694fecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB’s food business logged ₱108.9 billion in revenues during the
        three quarters. An annual increase of 13%, this drove net income to rise four-fold
        to ₱10.6 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c00d1e-ed34-4b88-bcbb-a076e7b3e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e239b753-c061-4c28-8ebb-a2255fd6ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm noted revenues rose by 20% in its protein segment
        “as it continued to tap into existing channels while benefitting from increased
        sales to community-based outlets while protecting gains in pricing.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e3168-aeef-4e17-8dc3-3fb06cf418d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a690d-88df-4412-927b-3de945059d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB’s animal and nutrition and health segment revenues also grew
        during the period amid higher volumes sold and support from its new feed mills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a109e22-9f37-4d37-9373-7a0a34542829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22755f-a8bf-41a4-8dfc-323f2eabc3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of prepared and packaged food and flour led to a positive
        performance anew for the said timeframe, driven by home consumption and recovery
        in operations of existing customers, according to SMFB.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5acf872-fad2-4a49-a947-093d397eefcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd368d0-abab-4b04-aba9-5a3d141d0200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its beer business raked in ₱14 billion in earnings during the three
        quarters, a 27% jump with revenues also growing by 13% to ₱82.1 billion despite
        the return of stricter quarantine measures in Metro Manila and nearby provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9bb448-7225-4b86-a4fa-3b79bbabb95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec833ad-8264-4b1b-bcb8-a746712f7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMC unit’s spirits business also registered a net income of
        ₱3.2 billion as of end-September, buoyed by ₱30.7 billion in revenues during
        the period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e840a-ca09-409b-8c73-33ce1b1808d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209bbf9-312e-48b9-b69e-b53f5db8b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Relevant marketing campaigns and consumer promotions, broadening
        distribution network, and efficiencies supported growth,” noted SMFB.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1780006-0608-4c09-9d0c-ad6fe3cf4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a411c-f507-41b7-abd4-a1d443f937fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB president and chief executive officer Ramon Ang welcome the
        company’s latest figures, noting these highlight the strength of their food
        and beverage portfolio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738eb9c4-b503-4b80-8c0b-b95548a07889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6cc3d-c695-45e8-88a5-ca167e5c0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there are still impacts from the pandemic, we are hopeful
        that the worst is behind us and we are on the path to a new, better normal,”
        said Ang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858af87-1d3f-4d13-86c6-2a4964717479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a622c-a4bf-470f-aa50-80dbcb50c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:33:18.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With our balance sheet in a strong position, we remain focused
        on further strengthening our momentum and continue to invest in areas that
        we believe will be critical to reaching our longer-term goal of delivering
        shareholder value while making sure that we do our part in supporting communities
        that need our help the most,” he added.</p>'
