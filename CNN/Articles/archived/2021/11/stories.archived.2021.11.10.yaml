      'text': '<p><strong>Words and music by Thyro Alfaro and Yumi Lacsamana</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98657bd1-f93d-4f7e-97f4-7375facc2bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.152+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito, underrated ''to. Masasabi ko siyang underrated pero every time
        ngayon, may mga taong "I love your song [na] ''Matututunan din nila ''kong
        mahalin'' kasi nakaka-relate ako." Lalo na sa mga single. Alam mo ''yung mga
        broken-hearted. Ito pinaniniwalaan ko, when you are happy, you will just listen
        to happy songs or dance or gagawin mong background music. But when you are
        sad, you will look for a specific song that will match your feeling. Na lahat
        ng kanta — pag malungkot ka, lahat ng kantang makaka-relate ka, pakikinggan
        mo. At hahanap ka ng kantang pakikinggan mo. This specific song, mas naappreciate
        ko siya kasi hindi lang siya sinabi sa akin na "Ang ganda ng kanta mo. Lagi
        kong pinapakinggan kasi maganda siya." Hindi ganoon yung natatanggap ko. Ang
        natatanggap ko, "Gusto ko ''yung kanta mo kasi feeling ko ako ''yung nagsasalita."
        Because my first line doon sa [song], ay "Hindi ba ako kagusto-gusto?" That
        first line, sabi nila, unang beses pa lang nilang mapakinggan ''yon, it hits
        them na "Oo nga no. ''Yun talaga ''yung tanong ko." Lalo na sa mga single
        na tao. ''Yun yung umiikot na, walang chorus na naulit.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fad433-8b11-47c4-a666-f4f356f9e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.152+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lahat ng imposible, or kung ano ‘yung mga naisip namin ni Thyro
        while writing it , inilagay namin. Maagos ang buhangin, wala nang sinag ng
        araw, or pag natulak ko ba ‘yung bundok, or pag nakatapak ako sa ulap, matututunan
        ba nila akong mahalin kapag nangyaring lahat ''yan? So that''s impossible
        to happen. Kapag nangyari lahat na ''to, may magmamahal ba sa ''kin? Usually
        that''s the question of the people na tinatanong nila ''yung work nila. If
        they are, kagusto-gusto ba ako? Ginamit kasi siya sa movie na "Jowable." Yung
        kantang ''yon, specifically doon sa character na bida. It''s very special
        to me and papaano nakaka-relate ang mga tao, hindi ko alam na matutuwa ako
        na makaka-relate sila or maawa ako dahil siyempre gusto ko happy kayo pero
        I''m also happy kasi tinamaan kayo sa kanta ko. Kasi that''s the joy of being
        a songwriter. Na merong mga tao na pinipili nilang pakinggan ''yung kanto
        mo kasi nakaka-relate sila. Kasi feeling nila, sila ''yun.</p>'
  'Comelec-petitions-cancel-COCs-2022-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T18:16:58.292+08:00
    'imagesource': 'jcr:0d95aa17-6abc-40db-87a6-1afbd792f207'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2491a729-0ad6-4612-af7e-4b387148bfd8'
    'lead': 'The Commission on Elections says it has so far received 91 petitions
      to void the certificates of candidacy of those seeking national posts in the
      2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T18:18:45.623+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:54:50.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:54.038+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: 91 petitions filed to cancel COCs of aspirants for national
      posts'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a8664-00b6-44d8-acb6-e07b52316eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:18:45.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        Commission on Elections on Wednesday said it has so far received 91 petitions
        to void the certificates of candidacy of those seeking national posts in the
        2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ca0cc-c3f6-4302-8e8b-8dd17931d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:18:45.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety-one petitions for cancellation have been filed so far, but
        the dockets of the divisions are full, because syempre [of course], you are
        also looking at other cases, not just cancellation," Comelec spokesperson
        James Jimenez said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f199d7-62d2-4561-88bd-9bda07681374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:18:45.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said he has yet to check if the list of petitions can be
        shared to the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048fdb1-e137-4d5d-a2e5-4206ef45225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:18:45.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions include the one against former senator and presidential
        aspirant Bongbong Marcos. The petitioners accused the son of the late dictator
        Ferdinand Marcos of lying in his COC when he said he is qualified to run for
        public office even as he was convicted for his failure to file income tax
        returns from 1982 to 1985.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddb4f9-ee55-4987-aec6-57f9b4451bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:18:45.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier said the case has already been raffled off to its
        second division and that the summons is expected to be served to the Marcos
        camp within the week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87feb8-0ce6-406c-b5d1-16ccf89ce7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:18:45.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[LINK: Comelec 2nd division to handle petition to cancel Marcos''
        presidential bid]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60daafe5-d1ae-4a01-82df-670858dd6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:18:45.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the poll body decides to cancel one''s COC, the person cannot
        be substituted, Jimenez pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4597cb-9766-417a-845b-2116c65808b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:18:45.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Omnibus Election Code, a petition to deny due course or
        to cancel a COC may be filed exclusively on the ground that any material representation
        contained therein is false. It shall be decided, after due notice and hearing,
        not later than 15 days before the election, which is on May 9, 2022.</p>'
  'Kaya-Iloilo-too-much-for-Mendiola':
