    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccine', 'booster']
    'template': '1'
    'title': 'Three shots and 1 booster later, this man has little protection against
      Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87181ec3-f0bb-41ce-a16a-069902501fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Double-masking, staying at home nearly
        24/7 and rarely seeing people beyond his wife are still the way of life for
        kidney transplant recipient Andrew Linder, even after many in the United States
        are living like the pandemic has ended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb60af5-9865-49d9-a357-9ad382bb8cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b431e6-5a14-4c0c-9ab6-3ce7b8278781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are recommending third and even fourth shots to
        boost Covid-19 resistance for people with certain conditions, but that hasn''t
        eased the fears of some immunocompromised people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9841a-afeb-47ee-ba27-d9580a8e71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d23fd-60c7-4cb5-a70b-d9f4520ba620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linder, 34, received the life-changing gift of a kidney from his
        wife, Emily, in September 2019. He will be on immunosuppressants for the rest
        of his life to keep his body from rejecting the organ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367ca8c-d2cc-4b05-bd38-1a0a7a9aae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26dfacc-2511-4a2d-96c7-66950f893f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, as Covid-19 cases started to shut down workplaces
        and cities, Emily moved in with her parents for months because she works with
        the homeless and people in the prison system and did not want to get her husband
        sick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b688ed-b292-4dcf-873d-c406ea82fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ecd9dd-6380-4611-8d5d-d74b4a34c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus vaccines brought some hope for the Linders, who
        live in Akron, Ohio. Andrew Linder had two doses of the Pfizer vaccine and
        later an additional dose and a booster. Hope quickly turned to heartbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0277d-9a57-4296-8cee-afcdfd9977b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:39:45.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:18.489+08:00
