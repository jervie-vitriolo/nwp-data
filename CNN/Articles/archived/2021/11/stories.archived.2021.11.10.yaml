  'Fitch-Solutions-revises-2021-2022-PH-growth-forecasts':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-10T13:02:05.040+08:00
    'imagesource': 'jcr:ad5989fd-0353-414a-b775-0eb100bc6cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03afd082-b6a5-42e3-af33-de3e8f35e1b6'
    'lead': 'Fitch Solutions now expects the Philippine economy to grow by 4.5% this
      year, up from its prior 4.2% forecast with the third quarter performance defying
      expectations. However, it also cut its 2022 projection with remaining challenges
      barring a return to pre-pandemic growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T13:05:39.058+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:55:10.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:46.500+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fitch-Solutions', 'economy', 'forecast', 'projection', 'full-year',
      '2021', '2022']
    'template': '1'
    'title': 'Fitch unit eyes faster 2021 PH growth after Q3 outturn, but trims 2022
      forecast with lingering challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5dff9a-8f03-481e-87d9-ad2ce73d8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Fitch
        Solutions has hiked its growth forecast for the Philippine economy this 2021
        after it performed better than expected in the third quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ce7cd-0882-47f9-a246-73e18d903574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc362b6-d7ca-41ba-9cfe-01858dd83f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global think tank now projects national economic output will
        expand by 4.5% this year, up from its prior 4.2% forecast with growth in July
        to September defying expectations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2237116-be91-4084-9f00-929387432c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdaac95-8772-4496-ae6e-dbbd1b3f62b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product grew by <a href="https://cnnphilippines.com/business/2021/11/9/Q3-2021-GDP.html">7.1%</a>
        during the period, swinging from the 11.6% contraction in the third quarter
        last year. Surpassing average forecasts by economists, the recent outturn
        yielded a 3.8% quarter-on-quarter acceleration —&nbsp;succeeding the 1.4%
        contraction in the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ca040-04ef-4787-9a80-505b458cdc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd785d-e03a-44b3-a1e6-5ac39745a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Base effects played a significant role, with growth strong across
        all expenditure components,” said Fitch Solutions, noting strong domestic
        activity partially reflected recovering confidence and relatively relaxed
        restrictions compared to last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f3d44-f27e-4fb4-8b72-f14fc5b84646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a14e5a-bb54-4fc5-9fe5-956b189992c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was mostly placed under relaxed restrictions in the
        third quarter, until its reversion to a hard lockdown in August due to the
        Delta variant-driven surge in COVID-19 infections. The capital region eventually
        eased to Alert Level 4 in the latter half of September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9baec09-516b-43ef-939d-ccb322c9408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d262c1-e788-446d-86a9-50b9c0c161e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are signs of a continued recovery in Q421 (the fourth quarter
        of 2021), with mobility data signalling an increase in domestic activity and
        vaccination rates rising in the key economic hub of Manila,” said the think
        tank, which now expects household spending to grow by 3.7% this year, up from
        3.5% prior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b4be0-fb8c-4b2d-a501-01bca1a6abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307753dc-786c-4434-8e39-4af6c326839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Fitch Solutions cautioned the Philippines remains vulnerable
        to outbreaks, citing disparities in regional vaccination activities among
        factors and vaccines all the more needing booster shots given their lower
        efficacy against new variants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbb70d-c060-425c-9591-323dd7aa70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716093de-5ec0-4564-8094-af104970b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Fitch Solutions dialed down its projection for 2022 growth
        to 6.5% from the prior 6.8% figure — noting remaining challenges will get
        in the way of a return to pre-pandemic growth trajectory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b2fc8-10f6-479c-ad7d-93734d12e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cdb2a3-7e72-48bf-a5e5-2fd2f8923d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the near term, further disruptions could weigh on the pace of
        the economic recovery, and the prospects of a revival in the country’s tourism
        sector remain dim,” it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cce96d-dffe-4c42-9e9d-6a3ecb0818ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962911a-52ff-4736-bf56-a8bafc57274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:05:39.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions —&nbsp;which also forecasts a 5% growth in household
        spending next year —&nbsp;notes the gradual easing of restrictions could "provide
        some tailwinds to consumption" but "weakened" labor market dynamics could
        likewise curb the extent of recovery.</p>'
  'Vaccination-drive-Bayanihan-Bakunahan':
