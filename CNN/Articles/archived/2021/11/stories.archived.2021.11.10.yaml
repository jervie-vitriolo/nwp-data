      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s opposition to this bill is focused mostly on politics.
        He didn''t want Biden to get a "win."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f90f968-68ee-400a-bf5c-efd6e6a3c5e1'
