      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOT is coordinating with the Philippine Children''s
        Medical Center to provide free swab tests for qualified travelers. The daily
        cap is 350 tests. Puyat said the DOT also plans to tap other groups to subsidize
        testing for tourists.</p>'
  'Sara-Duterte-2022-elections-president-vice-president-candidacy':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T14:06:38.758+08:00
    'imagesource': 'jcr:2fe8efef-9df4-4414-af30-d25be662a1a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97d70ab4-fcd2-4db9-a41e-cef0a4a8c7f0'
    'lead': 'Deputy Speaker Joey Salceda says there''s a big chance that Mayor Sara
      Duterte would run as the standard bearer of Lakas-CMD, the political party of
      former President Gloria Macapagal-Arroyo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T14:10:06.674+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:03.785+08:00
