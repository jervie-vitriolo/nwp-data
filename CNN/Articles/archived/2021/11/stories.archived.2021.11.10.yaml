  'NASA-Blue-Origin-Artemis-2025':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T10:56:12.067+08:00
    'imagesource': 'jcr:9dccc845-22a2-4ee6-8073-9c498130a0f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efba8f4c-5e67-42d4-88ac-6f74e1f7a550'
    'lead': 'Due to a delay caused by litigation with Blue Origin, as well as other
      factors — including the pandemic — the earliest return of NASA boots on the
      lunar surface through the Artemis program won''t take place in 2024 as expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T10:56:16.323+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:55:24.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:42.332+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nasa', 'blue-origin', 'artemis', '2024', '2025', 'moon']
    'template': '1'
    'title': 'NASA says moon landing goal pushed to 2025 due to Blue Origin litigation,
      other factors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb16a2-600a-4e56-87a7-6948d042f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.323+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The highly anticipated landing of
        the first woman and the first person of color on the moon will have to wait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ec76a-4503-4280-bfa3-616a75339374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.323+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to a delay caused by litigation with Blue Origin, as well as
        other factors —&nbsp;including the pandemic —&nbsp;the earliest return of
        NASA boots on the lunar surface through the Artemis program won''t take place
        in 2024 as expected, said NASA Administrator Bill Nelson on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6054a-89cd-4265-bbca-414a51a17019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.324+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lost nearly seven months in litigation and that likely has
        pushed the first human landing likely to no earlier than 2025," Nelson said
        during a press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b5da5-f848-42ce-bd71-592619fd4a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.324+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Chinese space program is increasingly capable of landing
        taikonauts on the moon much earlier than originally expected, Nelson said,
        although he did not identify the original expectation. It''s highly possible
        that China could land on the moon before a return by US astronauts, Nelson
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104b7d2-b4a0-4879-9a2c-fdbe4c9124d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.324+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a very aggressive and good Chinese space program,"
        he said. "This has happened in the last few years that we''ve seen them achieve
        quite a number of things. They have stated that they are going to the south
        pole of the moon. It''s the position of NASA, and I believe the United States
        government&nbsp;that we want to be there first back on the moon after over
        a half century. We are going to be as aggressive as we can be in a safe and
        technically feasible way to beat our competitors with boots on the moon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19d890-5524-41c1-8b00-b5efc9701fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.324+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SpaceX forges ahead</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f14f5-3ea5-442b-89f2-a251fe8d6e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.324+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Origin litigation has its roots in a choice made by NASA
        this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401dd7c9-1a8d-4227-9b58-bb86c9cee9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.324+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Bezos and Elon Musk each want their own companies to be at
        the center of NASA''s plans to return astronauts to the moon. But NASA only
        has enough money for one of them, and it went with Musk''s SpaceX to build
        the human landing system. Blue Origin, Bezos'' space company, has fought that
        decision ever since, saying NASA unfairly favored SpaceX and that the space
        agency would be better served by funding both SpaceX and Blue Origin''s plans
        to develop vehicles capable of landing on the moon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df08623-7ac7-46c3-ba46-dda42915f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.324+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision by the Court of Federal Claims on Friday, which ruled
        in favor of NASA, means that the Artemis program''s progress can continue.
        During litigation, NASA was prevented by law from having any contact with
        SpaceX regarding their development of a human landing system for Artemis astronauts.
        However, SpaceX has continued to develop the lander on their own without any
        payments from NASA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0f85d-88bf-46d7-902d-f81d23ef4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.324+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our team still need time to work through the specifics," Nelson
        said. And there is a lot of work to be done.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441553c3-2289-4fd2-b06a-1f11308c9494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.325+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors leading to the 2025 delay include a lack of funding
        for the development of the human landing system, and "the Trump administration
        target of 2024 human landing was not grounded in technical feasibility," Nelson
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072bf45b-15b9-43d4-aa62-0538f07a1b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.325+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future lunar landings require more funds</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd9cdb4-4368-43a5-94b9-944d4f3b008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.325+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to meet the goals of the Artemis program, Nelson announced
        several changes Tuesday, including the need for a significant increase in
        funding beginning with the 2023 budget. This will lay the foundation for more
        than 10 future lunar landings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09809cf8-52ca-4a45-a9bf-d95ae0839ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.325+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson also shared that NASA is committed to an updated Orion development
        cost of $9.3 billion, up from the initial $6.7 billion from fiscal year 2012,
        when a model of Orion was first tested, through the first crewed flight test
        no later than May 2024.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569b38f-4ab7-48c5-ae29-152bf8ca2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.325+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks ago, NASA had announced that the launch of Artemis I, an uncrewed
        mission serving as the first step of NASA''s program to return humans to the
        moon, has been delayed until at least February.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab4421-345b-4beb-8a39-a479a8e16d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.325+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flight, the uncrewed Orion spacecraft will launch atop
        the SLS rocket to reach the moon and travel thousands of miles beyond it —&nbsp;farther
        than any spacecraft intended to carry humans has ever traveled. This mission
        is expected to last for a few weeks and will end with Orion splashing down
        in the Pacific Ocean.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd0d28-afdb-4ce3-aa7e-8e1896c766bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.325+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was originally scheduled to launch in November, but
        delays due to the pandemic, storms like Hurricane Ida, and other factors have
        drawn out the mission timeline.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e9352-a274-4fb2-a25e-f7bb4baf7c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.325+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the uncrewed Artemis I flight, Artemis II will be a crewed
        flyby of the moon, and Artemis III will return astronauts to the lunar surface
        at the south pole, putting a woman and person of color there for the first
        time. The timeline for the subsequent mission launches depends on Artemis
        I.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f304c-6713-40bb-9d1c-3357a05c0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.326+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schedule changes will also result in a delayed launch of Artemis
        II, the first crewed mission, to May 2024, Nelson said on Tuesday. Previously,
        Artemis II was scheduled for April 2023.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68981dcf-8836-431e-87f5-d7fc720f6f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.326+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson also suggested that the crewed landing will be preceded by
        an uncrewed landing on the moon, but did not say when this would occur.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f60d67-bb3a-46d9-ad2a-f87dd0d7c53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.326+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these changes should not impact other lunar surface activities
        planned through the late 2020s, Nelson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6e5c9-109a-4a48-a9de-a881f598f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.326+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are meeting with SpaceX currently to understand the impact of
        delays on the entire development schedule," said Jim Free, associate administrator
        for Exploration Systems Development at NASA.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c70c7b-63c0-400b-bce0-5b43f25a52f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.326+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Artemis mission timeline</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6fd5f-745c-46f0-8995-17f4a988996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.326+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned about the wide gap between Artemis mission launches,
        Free addressed the factors that dictate this timeline.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc29357-2c0e-4267-a061-7d804a59c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.326+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first flight of Artemis I will help teams understand how the
        spacecraft performs. Lessons learned from Artemis I may require operational
        changes after the first flight. Outfitting for Artemis II will require adding
        all of the components that allow Orion to safely carry the crew, including
        life support systems. And Artemis III will need to dock with the Gateway,
        an orbiting outpost between Earth and the moon. The SpaceX-designed human
        landing system will then carry astronauts to the lunar surface.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177bcd7-0751-4fe0-9034-5146617e05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.326+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis has been plagued by a multitude of delays, including the
        need for new spacesuits that astronauts can wear on the lunar surface.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5ff44-4689-4d5b-97f2-78e89cf8c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.327+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson acknowledged that the Artemis program is an ambitious one,
        similar to Apollo but much larger in scope.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05d422-61d5-4437-a58f-de88ddccd634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.327+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artemis missions will turn science fiction into science fact,"
        Nelson said. "We will make new discoveries. We will advance technologies and
        we''ll learn to live and work on another world. And we''ll do this all the
        while inspiring the next generation of scientists, engineers, explorers and
        other STEM professionals, the Artemis generation."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306fc1af-f631-4cdc-a59a-b793bd859aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.327+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step for the Artemis program beyond the moon is landing
        humans on Mars. The technology tested during and lessons learned from long-duration
        lunar missions and building a lunar habitat will provide the road map to the
        red planet, Nelson said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b028c6e-dd43-4482-9724-1afbfc07ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:56:16.327+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/09/world/nasa-artemis-program-update-scn/index.html">NASA
        says moon landing goal pushed to 2025 due to Blue Origin litigation, other
        factors</a>"</em></p>'
  'meat-producers-suppliers-increase-prices-2022':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-10T11:01:32.626+08:00
    'imagesource': 'jcr:7cda8f4c-a37a-4fba-a5ce-7b4a77531924'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '311e0174-c15c-4dd0-9ac9-75a98e5327c7'
    'lead': 'Shoppers are already taking a hit at the grocery store. Soon, even their
      cheapest meat options will get more expensive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T11:01:59.476+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:55:23.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:42.777+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['meat-producers', 'meat-suppliers', 'deli-meat', 'increase-prices',
      'hike', '2022']
    'template': '1'
    'title': 'Exclusive: Even hotdogs, burgers, and deli meats will soon get more
      expensive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06464942-d95d-4ff9-a1a4-53482ffbb760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.476+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shoppers are already taking a hit
        at the grocery store. Soon, even their cheapest meat options will get more
        expensive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da68b9-5596-46f7-bc64-63e57c730fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.476+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson Foods, Conagra, and Kraft Heinz have notified their retail
        customers in recent weeks that they will raise prices in January for some
        frozen and refrigerated meats. Products that will see increases include Ball
        Park hotdogs and burgers, State Fair corn dogs, Jimmy Dean frozen breakfast,
        Hillshire Farm sausage and lunch meat, and Hebrew National and Oscar Mayer
        hot ogs, according to supplier letters to wholesale customers viewed by CNN
        Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10c761-aa1e-41df-8c41-5e8dfbe430f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the packaged meat suppliers are coming to the price increase
        party," said a leader at one regional distributor to stores who spoke on the
        condition of anonymity to protect their company''s relationship with suppliers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97273efc-b915-4d1d-8aed-b0a92fe2fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for higher-end meat cuts like steak, veal, and pork chops
        have surged over the past year. But prices for cheaper meats like ground beef
        and lunch meat have gone up more slowly, while hotdog prices were actually
        1.2% lower in September than they were at the same time last year, according
        to the latest data from the Bureau of Labor Statistics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617f706-bcaf-40d7-9ab5-f310c7c3b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If top suppliers'' customers — which include big box stores, supermarkets,
        drug stores, and others — decide to pass on these latest increases, even the
        meats shoppers typically look to trade down to when prices rise will become
        costlier. That may prompt some shoppers to avoid meat cases at grocery stores
        or turn to discount chains, such as Aldi and dollar stores, analysts predict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6716eb-6f76-4fa9-88f2-b77d7a09da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meat is center of the plate for Americans, and these price increases
        will hit hard," Chris DuBois, the senior vice president for protein practice
        at market research firm IRI and who consults with grocers on meat trends and
        strategies, said in an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c44f04-d695-4ab1-8bb4-98d0ec075a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat producers are hiking prices and reducing promotions on items
        to combat higher costs for commodities, packaging, labor, transportation,
        and other inputs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bd5c8-c4f6-4e8e-ac98-234a4d56a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson sent a letter to at least two regional distributors last month
        in which it said that prices on Ball Park, Hillshire Farm, Jimmy Dean, State
        Fair, and all deli meats will increase by a range of 5% to 10.2% beginning
        January 2 for "all retail customers." The distributors shared the letters
        with CNN Business on the condition of anonymity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f50493-7a92-47b2-8f1b-069aec1621ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to face accelerating levels of extraordinary inflation,"
        Tyson said in the letter. "The sustained duration and significant impact of
        the inflation necessitates additional pricing action."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7addc22c-468a-456a-b517-b9d32e900cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tyson spokesperson said in an email to CNN Business that the company
        was "carefully managing these inflationary pressures through pricing actions
        and efforts to reduce costs."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151dbcba-2128-41af-b0e8-0582ee7862bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conagra alerted one of the distributors this week that it will hike
        prices starting January 24 for varieties of Hebrew National hot dog packages,
        such as beef franks, 97% fat free beef franks, and jumbo beef franks, as well
        as quarter-pound and bun-length beef franks. The price increases range from
        10.9% to 12.6%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b256c-f717-438c-a1c8-7b46b29cc304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Conagra said it was cutting costs throughout its
        operations, but the "sustained increase in packaging and ingredients will
        require" the company to raise prices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edfa989-985f-4de7-ba9c-371aaa538786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Conagra did not say how many retail customers
        were notified of price increases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f307d42f-7a5f-45ac-b237-dca8cf599932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft Heinz said in a November 1 letter to retail customers that
        it will raise prices for varieties of Oscar Mayer beef, lean beef and Angus
        hotdogs, as well as cheesedogs, by around 8% effective January 9.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a6b7b-50f1-4241-899b-b9d9098df81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Kraft Heinz told CNN Business the price increases
        applied to all of the company''s retail customers. The company has increased
        prices by an average of 5% on 80% of its products "to help offset the escalating
        inflation that the entire industry is facing," the spokesperson said. At the
        same time, Kraft is also introducing more affordable price points and value
        sizes on brands such as Lunchables.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83ed92-73d0-4872-a070-d463496a2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price increases on meat and other grocery store staples may force
        changes to consumer behavior and pose a threat to supermarkets, said IRI''s
        DuBois. When prices at customers'' regular stores become unaffordable, they
        are more willing to leave the store for cheaper ones.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb87b6-c222-460e-9d38-d0779741abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the big unspoken danger that many retailers are worried
        about right now. We could see some big retail market share shifts starting
        next year."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef310cf6-caf1-4d60-865f-e3caf3c9ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T11:01:59.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/09/business/hot-dog-meat-inflation/index.html">Exclusive:
        Even hot dogs, burgers and deli meats will soon get more expensive</a>"</em></p>'
