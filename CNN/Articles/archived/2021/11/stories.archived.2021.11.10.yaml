      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tree species, Tristaniopsis flexuosa, is a small tree reaching
        up to three meters tall and has relatively small leaves, with a smooth grey
        bark, which flakes to reveal red-brown under-bark. It can be found particularly
        at Mount Redondo.</p>'
