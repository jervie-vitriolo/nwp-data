      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope (there would be) less travel restrictions, so more Filipinos
        can finally enjoy this Christmas with the family <em>nang hindi magastos for
        them</em> (without spending too much)," Tourism Secretary Bernadette Romulo-Puyat
        told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
