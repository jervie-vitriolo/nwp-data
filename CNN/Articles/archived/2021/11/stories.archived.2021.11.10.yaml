    'lead': 'Former US President Donald Trump privately criticized on Monday night
      the 13 Republicans who voted to pass the $1.2 trillion infrastructure bill,
      questioning why they would give US President Joe Biden a win when he''s struggling
      in the polls'
    'mgnl:activationStatus': true
