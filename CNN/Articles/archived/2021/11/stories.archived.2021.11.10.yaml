      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malala Yousafzai, the Nobel Peace Prize-winning
        Pakistani activist, has gotten married, she announced on Instagram on Tuesday.</p>'
