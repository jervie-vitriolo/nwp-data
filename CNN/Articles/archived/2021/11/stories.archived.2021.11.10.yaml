      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as our ticket is concerned, I don''t think it will affect
        us at all. If at all when that happens, the lines will be clearer," she said,
        when asked for a reaction to a scenario where Davao City Vice Mayor Sebastian
        Duterte would substitute for his sister, who might then run for a national
        post.</p>'
