  'us-citizenship-naturalization-rates':
    'author': 'Geneva Sands, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-10T10:13:29.202+08:00
    'imagesource': 'jcr:58341698-8682-45e4-987d-84f3648ed225'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d5dce3c-39b4-4e30-841f-f490f12694b4'
    'lead': 'The number of people who became naturalized US citizens in fiscal year
      2021 was the highest in more than a decade, according to new data, surpassing
      the Trump administration-era high and rebounding after the pandemic had prompted
      office closures and service disruptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T10:19:52.622+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:55:30.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:40.305+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-citizenship']
    'template': '1'
    'title': 'US citizenship naturalizations are highest in more than a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a13928e-d7c1-4829-92c9-075cad1a2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The number of people who became naturalized
        US citizens in fiscal year 2021 was the highest in more than a decade, according
        to new data, surpassing the Trump administration-era high and rebounding after
        the pandemic had <a href="https://www.cnn.com/2020/06/04/us/citizenship-ceremonies-coronavirus/index.html"
        target="_blank">prompted office closures</a>&nbsp;and service disruptions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413b1b1-dd80-47ca-bbf9-65fef52ff0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 855,000 people were naturalized during the fiscal year, which
        ended September 30, compared with 625,400 people in fiscal year 2020, according
        to data provided by US Citizenship and Immigration Services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f972fc-f926-4e12-9ab8-77edfe8c4094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, under the Trump administration, the agency reached an 11-year
        high of 843,593 naturalizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba83ac8-9ab9-4a04-b6e0-519fc1dfee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After struggles with processing and financial issues related to
        the Covid-19 pandemic, the agency has been able to ramp up naturalizations,
        <a href="https://www.cnn.com/2021/07/30/politics/uscis-confirmation/index.html"
        target="_blank">USCIS Director Ur Jaddou</a>&nbsp;told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42944c75-cf4f-4d74-8c3e-438399be788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a tremendous value to the nation to have people that are
        lawful permanent residents become citizens, so we would like to encourage
        that," she said, speaking at a naturalization ceremony at the agency''s headquarters
        on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ecddc-6e16-48d9-882e-3768adadc64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, <a href="https://www.cnn.com/2021/07/02/politics/biden-us-citizenship/index.html"
        target="_blank">CNN first reported</a>&nbsp;that the Biden administration
        planned to introduce an unprecedented effort to encourage eligible immigrants
        to apply for US citizenship, according to a USCIS official at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6163e916-8804-45ba-9cef-8abab155f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort stems from one of President Joe Biden''s early executive
        orders that called on federal agencies to develop "welcoming strategies that
        promote integration, inclusion, and citizenship."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67296343-953c-4bde-a04c-722069706424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to find a whole-of-government way to reach out to people
        who are able to naturalize," the USCIS official previously said, adding that
        there are 9 million people in the US who are lawful permanent residents who
        may be eligible to apply for citizenship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6052d-3987-42ca-9d0f-909fb643990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts, for example, could include holding naturalization ceremonies
        at national parks to raise awareness, partnering with the US Postal Service
        to display promotional posters and engaging with the Department of Veterans
        Affairs and veteran service organizations to find ways to educate service
        members and veterans on citizenship, according to the strategy, titled "Interagency
        Strategy for Promoting Naturalization."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277659f-36a2-4740-94b9-dca4ff610ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USCIS is working with 11 federal agencies to integrate and to promote
        naturalization, according to Jaddou, who said the agency''s role in processing
        applications for naturalization is only one part of the effort.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f2e67-c54b-4e3f-8399-adc7f398e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to ensure that we are working together as a team to ensure
        that we''re promoting naturalization," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1680a72-4df7-4ada-a5e1-32712f7707f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Jaddou was joined by Veterans Affairs Secretary Denis
        McDonough and retired Army Maj. Gen. Viet Xuan Luong for a naturalization
        ceremony at which 12 active-duty military members became citizens in celebration
        of Veterans Day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35eeba-744d-41de-a40b-19341121b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US citizens came from 10 countries: Cameroon, China, El
        Salvador, Ghana, Jamaica, Mexico, Nepal, the Philippines, Poland and Vietnam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e4b92-4712-42ab-8544-f55485152905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ceremony will be held Wednesday with Homeland Security Secretary
        Alejandro Mayorkas in Baltimore.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462e68c-2959-464c-970e-3ed841411a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the Biden administration''s efforts contrast with those
        of the Trump administration, Jaddou said, "Number one is called public engagement."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0691b-755b-4f6c-9ac1-88e296d567cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is one of the biggest things that we have changed, is to ensure
        that we''re working with the public in as many venues as possible," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e9a23-0a56-4df8-954f-9f9aa7a4d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also looking at streamlining its forms, said Jaddou.
        "Some of them are just too long and and too difficult to understand."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01e065-3d5a-48d5-936f-f3870a2e4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record for naturalizations was in 2008, with more than a million
        people becoming US citizens, an uptick that was attributed to upcoming fee
        increases and efforts to encourage eligible applicants to apply for citizenship.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b8884-b6e6-42a9-8187-6f0edd7ad3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:19:52.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:55:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/09/politics/us-citizenship-highest-more-decade/index.html"
        target="_blank">US citizenship naturalizations are highest in more than a
        decade</a>."</em></p>'
  '30-private-schools-nominated-DepEd-pilot-in-person-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
