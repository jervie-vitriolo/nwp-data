      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        country''s COVID-19 vaccine supply increased by over 3.8 million on Wednesday
        with the arrival of more Sinovac and Pfizer doses procured by the government.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147dc5d-1478-4ebe-93d6-9f2d67ff6e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:40:31.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three million Sinovac shots were delivered to the country at around
        11 a.m., while the plane carrying 866,970 Pfizer doses arrived shortly before
        9 in the evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e0093-5233-4304-ad09-23c4345bceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:40:31.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These brought the country''s total vaccine doses to over 118 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58026e7-31f0-45b1-82a5-5086e4dfb145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:40:31.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez said the Philippines'' vaccination rate
        is improving, but still fell short of the target to administer one million
        shots per day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f9de8-9a1f-4a1b-b0d4-e7529d8780c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:40:31.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:54:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 30 million people in the country are now fully vaccinated
        while 35 million have already received their first dose of the COVID-19 vaccine.</p>'
