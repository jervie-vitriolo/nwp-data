    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c39b3-5eff-4af5-b4f7-499eafb3ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi we tested the waters kung kaya pa ba namin manalo ng contest.
        And we believed na "Triangulo," [would do it]. Ang story kasi niyan is kumbaga
        si Thyro ang nagsimula talaga niyan. Dati, isang tao lang ang kumakanta niyan.
        Sinulat ''yon for an artist pero hindi siya nakuha or natuloy. Ang nangyari,
        Thyro asked me na tulungan ko siya kung ano pwedeng gawin so naging duet siya.
        And ok, why don''t we make it a trio? Like what I said, gumagawa tayo ng kantang
        wala na at wala pa. So the concept of a love triangle song, nandiyan na ''yan
        lagi. Ngayon pa man.But wala pa na love triangle na nandoon ang tatlong tao
        singing or stating their own perspective: POV ng nasa gitna, POV ng past,
        and POV ng present. Doon kami nag-[decide] na "Bakit hindi nating gawin na
        tatlo ang kumakanta para maramdaman ng mga tao kung ano nga ba ang nararamdaman
        ng tatlong taong involved sa story. ''Yung naguguluhan, ''yung bumabalik,
        and ''yung pakiramdam ng present na "Teka, ako na lang ulit" and ‘yung nagugula
        "Sino ba ang pipiliin ko?" The wordplay of "kahit ilang beses i-try i-try
        i-try and gulo gulo gulo" and sa totoong buhay, it''s confusing. Magulo siya
        talaga. And siguro that''s the magic of “Triangulo.” ''Yung ''yung isa sa
        pinakamatalino — kung pipili ako ng isang kanta na pinakamatalinong gawa,
        "Triangulo." ''Yung pinag-isipan.</p>'
