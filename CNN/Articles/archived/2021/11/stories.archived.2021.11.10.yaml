    'lead': 'When there are several members of a family holding government positions
      at the same time - also known as a ''fat'' political dynasty - often their area
      suffers from underdevelopment and poverty, an analyst told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T00:30:49.362+08:00
