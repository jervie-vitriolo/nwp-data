      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of food is going up; the price of milk is going up; the
        price of gasoline is going up ... the price of rent, of homes, of lumber.
        ... Everything is going up and the Biden administration is causing it," Cruz
        said.</p>'
    '52':
