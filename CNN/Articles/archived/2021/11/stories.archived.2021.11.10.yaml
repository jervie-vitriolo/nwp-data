      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puddy Rock team has taken particular care in bridging that disconnect
        and to do that, they’ve made it into a family business, in the truest sense
        of the word. For their earlier Bisaya songs, Jim enlisted the help of Pancho’s
        caregiver to help translate some of the words. Jim handles most of the music
        production work, while Saab mainly provides the channel structure by suggesting
        songs based on kid-friendly lessons. She’s also the occasional sounding board
        during the drafting process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120036e-f9e5-44a6-ac3f-0529a3952bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd606d06-5b83-4916-81bc-360da16e5487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes, si Saab needs to come in and say, ‘Oh, that’s too weird.’
        [Or] she’d say, ‘Sobra na yan,’” Jim says. “But in fairness naman, maganda
        yung batuhan namin because initially, I’d get, ‘Huh? Okay naman ha.’ I know
        for a fact that she’s right.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d681c87-deba-47ee-8fb7-a92e75f6a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T17:22:00.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, the arbiter on which songs actually make it on
        the channel are the Bacarro kids themselves. Their younger son Vito can either
        <a href="https://www.youtube.com/watch?v=EWn_xPMa-nE">really love a song</a>,
        or hate it enough for Jim to scrap a near-finished piece of work completely.
        “We made this hip-hop ABC song. I was so ready for it. And we played it for
        the boys, and talagang ayaw na ayaw nila,” Jim recalls. “Vito, first ten seconds,
        Pancho… ayaw. I completely scrapped it. And it was full na ha. Tapos na.”</p>'
    '38':
