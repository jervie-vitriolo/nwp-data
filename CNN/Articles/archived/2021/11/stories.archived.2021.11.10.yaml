      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Over
        70% of workers in the tourism sector have already completed their COVID-19
        shots to date, the Tourism department said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315668a-9337-4c57-b128-cc7c29ed6731'
      'mgnl:activationStatus': true
