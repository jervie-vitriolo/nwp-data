      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/LeodyManggagawa/status/1458267668872458241">In
        a tweet,</a> labor leader Ka Leody de Guzman dared Mayor Duterte to run, so
        that the public can further show their contempt for his father''s "failed"
