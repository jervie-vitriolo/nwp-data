    'template': '1'
    'title': 'PH targets 15M COVID-19 shots during three-day vaccination drive'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9ecbd-cef1-46b5-ad9d-4fe106402b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:23:01.460+08:00
