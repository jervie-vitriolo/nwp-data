      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Megaworld
        Corporation recorded higher earnings in the third quarter thanks to higher
        real estate sales amid more relaxed restrictions, its latest statement read.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e473bacf-3dee-4445-bcfa-9f3d6f6b50ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T13:47:16.123+08:00
