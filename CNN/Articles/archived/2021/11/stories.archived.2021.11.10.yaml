    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836bd435-f1cf-4257-8e31-8bd3b0c78a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.133+08:00
