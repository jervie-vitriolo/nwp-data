    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:50.617+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul Rudd is People''s ''Sexiest Man Alive'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35308f-f8c9-4701-b199-38d7471d5e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:18:19.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;From "Clueless" and "Friends" to the
        "Ant-Man" franchise, Paul Rudd has played everything from heartthrob to hero,
        and now, he''s the Sexiest Man Alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f671848c-19bc-4819-b264-6a698bc25a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:18:19.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd earned the honor from People Magazine, which was unveiled in
        an extended comedy sketch of "The Late Show with Stephen Colbert" Tuesday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7543a-22a5-477c-b81a-e09b2406e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:18:19.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert put Rudd through a series of "sexiness" tests, including
        a physical exam, a Westminster Dog Show-style judging round, and photo shoots
        as a construction worker and monk, to show off whether he could make anything
        sexy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410a8a1-9ec2-44bd-84a1-b1fd9b63b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:18:19.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It culminated with Rudd pouring a gallon of water over his head,
        "Help me, I''m drowning in sexiness."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6af775-b29c-4c5d-8b62-7d99788b0352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:18:19.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all the tests, a serious-looking Colbert told Rudd he "tested
        negative for sexy," and as the actor began to walk away in apparent disappointment
        after thanking Colbert for the opportunity, Colbert and a roomful of people
        dressed in white lab coats begin to clap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b58b0e-8957-414b-9e6b-5324491bf0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:18:19.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing sexier than humility ... and you passed!" Colbert
        said, "Paul, you''re the sexiest man alive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e3f09-51cb-4a82-8f6f-66c188f9bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:18:19.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the sexiest man alive?!" Rudd exclaimed in shock as he covered
        his mouth before being crowned, given flowers and a beauty-pageant banner
        reading, "SEXIEST MAN ALIVE."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4de4a-6b52-4fe6-8d0b-f3526a0d39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:18:19.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Clueless" star told People Magazine he hopes he''ll be invited
        to "some of those sexy dinners with Clooney and Pitt and B Jordan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59857e98-20f5-425b-8554-7a8350fec46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:18:19.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean I''m going to lean into it hard. I''m going to own this.
        I''m not going to try to be like ''Oh, I''m so modest.'' I''m getting business
        cards made," Rudd told the magazine.</p>'
