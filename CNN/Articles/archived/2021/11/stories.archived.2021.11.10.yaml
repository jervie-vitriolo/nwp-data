      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7738723-837c-46c9-b759-deab8fcb8281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that France remained committed to "international solidarity"
        on vaccine provision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b97271-7053-4732-93d9-971b756cf7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:45:58.866+08:00
