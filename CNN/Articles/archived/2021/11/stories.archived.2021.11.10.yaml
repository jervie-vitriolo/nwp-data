    'mgnl:lastActivated': 2023-01-24T22:53:34.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:58.331+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COP26']
    'template': '1'
    'title': 'COP26 draft deal calls on countries to boost emissions cuts by end of
      2022. Here''s what else is in it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162bf78d-c51c-4616-9674-97ada6dd5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A draft of the Glasgow Agreement published
        on Wednesday includes language that says the world should be aiming to limit
        global warming to 1.5 degrees Celsius and acknowledges the role of fossil
        fuels in the climate crisis, a first for the annual Conference of the Parties
        on climate. If the draft is agreed in current form, it could pave the way
        for deeper emissions cuts by the end of next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d4a9d-55b7-47bb-a9ff-8dc469d7bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document is not final and COP26 delegates from nearly 200 countries
        will now negotiate the details over the next few days. Consensus from all
        nations is required.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d62a1-e0d4-491b-bbeb-9dd0c2c744f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically draft COP agreements are watered down in the final text,
        but there is also a chance that some elements could be strengthened, depending
        on how wrangling between countries pans out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a1117-2d4f-4244-abfc-cc9bb3f4d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s in the draft:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5f971-33f8-44d8-8c64-16e00378c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On 1.5 degrees</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d6b35-64a3-42de-a85d-ca273a1d805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document "recognizes that the impacts of climate change will
        be much lower at the temperature increase of 1.5 °C compared to 2 °C and resolves
        to pursue efforts to limit the temperature increase to 1.5 °C."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d99077-5d83-4ba2-9015-17029f1c9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the world must limit global warming to 1.5 degrees
        Celsius above pre-industrial levels in order to avoid the climate crisis worsening
        and approaching a catastrophic scenario.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7585e6d-dc61-483f-bb4b-2a34424ab022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key analysis published on Tuesday said the world is on track for
        2.4 degrees of warming. That would mean the risks of extreme droughts, wildfires,
        floods, catastrophic sea level rise and food shortages would increase dramatically,
        scientists say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91858c56-5221-4d62-90a3-01fb4a1bb5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British COP26 presidency''s overarching goal was "to keep 1.5
        alive," so this firmed-up language is what it and other climate-leading nations
        were hoping for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e591625d-9c99-4ab4-834a-f12063a321c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:39.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including Saudi Arabia, Russia, China, Brazil
        and Australia, have shown resistance to this change at various meetings over
        the past six months in the lead-up to COP26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828237d4-5571-4a5f-adf3-5fe2d7a3bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson spoke with Saudi Crown Prince Mohammed
        bin Salman on Wednesday in which they "discussed the importance of making
        progress in negotiations in the final days of COP26," a Downing Street readout
        of the call showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f225abf-ed83-43a8-858b-3c275027b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister said all countries needed to come to the table
        with increased ambition if we are to keep the target of limiting global warming
        to 1.5C alive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cf41b-7944-42c9-8df7-fde631b43a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft also recognized that achieving this shift means "meaningful
        and effective action" by all countries and territories in what it calls a
        "critical decade."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56ddda-9000-4bf4-989a-12d3f764ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "recognizes that limiting global warming to 1.5 °C by 2100 requires
        rapid, deep and sustained reductions in global greenhouse gas emissions, including
        reducing global carbon dioxide emissions by 45 per cent by 2030 relative to
        the 2010 level and to net zero around mid-century," using language that is
        in line with the latest UN climate science report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713c1fd-c607-4ed3-8276-a515d2c6d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net zero is a state where the amount of greenhouse gases emitted
        into the atmosphere are no greater than those removed, whether through natural
        means like planting more trees to absorb carbon dioxide or capturing gases
        with technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a8e44-44db-49f2-a12f-f8ad24419a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that this agreement recognizes the importance of
        the 1.5 degree goal," as well as the science that shows deep emissions cuts
        are needed over this decade, said William Collins, professor of meteorology
        at the University of Reading.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea50630-b4db-4746-9afd-a4c3788ecf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added: "The current pledges in Glasgow are not even close
        to meeting these cuts by 2030. If countries do not start straight away on
        a path towards these 2030 emission levels it will be too late to update them
        in 2025," he said, referring to the next time countries are obliged to revise
        their targets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc2e1f-f486-41fc-9239-eef2acdf1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope was that this level of ambition could have been achieved
        in Glasgow; if not, countries will need to be brought back to negotiations
        again next year."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f880f-9dd5-43e3-b2b7-8734d712906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On countries'' emissions plans</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9c936-05d1-44ac-8bed-5f2887a741c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To limit global warming to 1.5 degrees, every country needs to have
        a plan that aligns with that goal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0d28b-a65e-40f7-9dbe-593d8a921313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable line in the draft is one that urges signatories
        to come forward by the end of 2022 with new targets for slashing emissions
        over the next decade, which scientists say is crucial if the world wants to
        have any chance of keeping warming below 2 degrees and closer to 1.5.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb4925-f47b-4828-a831-047619f3daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Waskow, director of the International Climate Initiative with
        the World Resources Institute, welcomed the 2022 target as progress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940add1-4934-4536-8485-7aa14022451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is crucial language because it does set the time frame
        around when countries need to come forward with strengthened targets in order
        to align with Paris," he said, referring the 2015 Paris Agreement, which set
        a global warming limit of 2 degrees, with a preference for 1.5.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f710974-3ee4-4667-8e27-a7a97316cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although that was agreed six years ago, many parties'' emissions
        plans do not align with that goal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c724739-54f7-4555-8e5a-3d9e448298f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that there were "certainly parties who have been pushing
        back on that," naming Saudi Arabia and Russia as nations against new commitments
        by the end of 2022. CNN had reached out to those countries on the same issue
        on Tuesday and is seeking new comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704121d-eda6-4122-a473-5ff9d901526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts like Waskow are welcoming this progress, as it requires
        countries to make new plans before 2025.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d58820-a816-4314-a420-8588cf3acc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the UN''s climate science report in August showed climate
        change was happening faster than previously thought, some countries and groups
        had hoped for a rise in ambition more quickly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058c398-7456-474c-99c3-a62d08de3fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This draft deal is not a plan to solve the climate crisis, it''s
        an agreement that we''ll all cross our fingers and hope for the best," Greenpeace
        International executive director Jennifer Morgan said in a statement, pointing
        to a recent study by Climate Action Tracker that shows the world is heading
        for 2.4 degrees of warming, even with the new pledges made ahead of COP26.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c264e-21d9-4d5d-b50b-d04aa6789555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The job of this conference was always to get that number down to
        1.5C, but with this text world leaders are punting it to next year. If this
        is the best they can come up with then it''s no wonder kids today are furious
        at them."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb8d37-dc93-40db-a745-3f038a6e55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WRI''s director of climate negotiations, Yamide Dagnet, said it
        was climate-vulnerable countries that pushed for the stronger language on
        1.5, but said what they wanted was for the agreement to set stronger obligations
        for particular nations. They are also seeing the 2022 goal as difficult for
        them to achieve without a bigger boost in funding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2910ffa-8c28-4d5e-a7df-d544219b01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them, it''s going to be very difficult ... to come back home
        and to say, after all of your efforts ... you have to do another adjustment
        effort within a year," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f86451-3a8c-4a4d-8b92-ecf1823ad259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On fossil fuels</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381ae9c-f9d1-48a2-92c5-2732f6a61b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft agreement asks governments to "accelerate the phasing-out
        of coal and subsidies for fossil fuels." This seems obvious as phasing out
        fossil fuels is necessary if greenhouse gas emissions are to decline. But
        the inclusion of specific language on this is a big step forward, since previous
        agreements haven''t mentioned coal and fossil fuel subsidies specifically.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68840292-3fc2-47d8-9d29-a871dc87ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The language is likely to be opposed by major fossil fuel-producing
        nations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513fbf3e-657c-41c0-897b-0ab031058840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple of caveats though on phasing out coal and ending
        fossil fuel subsidies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b414a0fb-980d-4357-af2a-309a3f260d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t give a date for either of these and for both it just
        says ''accelerating the efforts'' to do so," WRI President for Climate and
        Economics Helen Mountford said in a briefing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf47806-82e4-480e-9214-7aec02a84678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP26 chief Sharma had said before coming to Glasgow that a firm
        exit date on coal was one of his priorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a74a36-9baf-4218-b6ec-5d765423e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also questions being raised over whether the clause on
        fossil fuels can even survive the next two days of negotiations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7287c9cf-931d-4b33-be03-929a841130df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect this to be a very contested sentence," Greenpeace''s Morgan
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b707ee-4507-493d-8949-e126b047d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia and other countries will come in and try and remove
        this paragraph, although it has no dates. Optimally, you would have the dates
        that are in the IPCC about 2030 [coal exit for] industrialized countries and
        into the 2040s for developing countries."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3b9df-5fcc-41c2-9e56-043349a6fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been some progress on fossil fuels in Glasgow. Twenty-eight
        countries so far have signed on to an agreement to end the financing of unabated
        fossil fuel projects abroad by 2022. Unabated projects would be those that
        do not capture greenhouse gas emissions at the source before they escape to
        the atmosphere, which is a good start.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8a052-ce62-414c-a4ab-50fd731a824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of new countries signed up to phase out coal at COP26, but
        the end date was the 2030s for developed nations and 2040s for developing
        countries —&nbsp;a decade later than Sharma and climate leaders had hoped
        for. The world''s three biggest emitters, China, India and the US, did not
        sign up. They are also the biggest coal users.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9566ed7b-0a9b-4828-933b-3d0a2f842adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On who should pay what</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6986b-9743-44fa-9672-4e9353e12113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft makes some strong points in a long section on the need
        to deliver on the promise made by the world''s richest countries more than
        a decade ago to provide $100 billion a year in climate financing to the developing
        world. That target was supposed to be met in 2020 but has been missed. It
        is supposed to go to helping developing countries reduce their emissions but
        also so they can adapt to the impacts of the crisis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6635d66-f671-4e0f-9869-2778d74e7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developed world is historically responsible for far more emissions
        than the developing world, but many of the countries on the front line of
        the crisis have made little historical contribution to climate change. There
        is an understanding that the rich world needs to pay for some of the energy
        transition and adaptation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f3a8a-f9f0-4919-8dee-9886316f61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The conference] notes with serious concern that the current provision
        of climate finance for adaptation is insufficient to respond to worsening
        climate change impacts in developing [countries]," the draft says, using fairly
        strong terms.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da08b9-987f-4cbf-aaff-13355dc56d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it makes no movement on when the $100 billion should be delivered,
        pointing to 2023, which is three years past the deadline and currently what
        it is on track for. US climate envoy John Kerry and European Commission President
        Ursula von der Leyen were hoping for a 2022 date last week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ebcfd-8ba0-4353-a6ad-0e81c8e40286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the draft does not give any specific details, reflecting
        the fact that the US, the European Union and other big players have been pushing
        against the idea.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093d961-bcd9-4c1c-8349-e986231bf86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fuzzy and vague. The missed deadline for the $100 billion
        promise doesn''t get acknowledged —&nbsp;and this is a key ask from vulnerable
        countries," said Mohamed Adow, director of the climate think tank Power Shift
        Africa.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec19b9e-d970-43ed-9394-96f24424d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T21:03:31.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:53:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the first time, the draft agreement also includes more specific
        language on "loss and damage" financing for the developing world, which is
        essentially financial liability for climate crisis impacts. Some of the countries
        most affected by the crisis are asking for more money to deal with the loss
        and damage they are already experiencing because of global warming, which
        is essentially the idea behind climate reparations.</p>'
    '50':
