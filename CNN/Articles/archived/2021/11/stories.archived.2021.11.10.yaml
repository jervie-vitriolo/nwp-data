    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da05d664-8ce2-40d2-b537-f619823427b3'
    'lead': 'The pandemic has made it very clear to everyone that life doesn''t go
      as planned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T07:44:03.038+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:55:40.680+08:00
