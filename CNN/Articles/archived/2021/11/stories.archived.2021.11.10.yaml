    'jcr:uuid': '551e4506-c34f-4785-a299-2284fc607e4a'
    'lead': 'Health officials are recommending third and even fourth shots to boost
      Covid resistance for people with certain conditions, but that hasn''t eased
      the fears for some immunocompromised people.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T11:39:45.012+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:55:18.476+08:00
