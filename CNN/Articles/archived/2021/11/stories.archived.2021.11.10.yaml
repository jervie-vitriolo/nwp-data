      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kiss (Never Let Me Go)” (2011)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d60464-bfc3-42ed-97da-92e343f475dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Written and performed by Thyro &amp; Yumi</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf3570-5120-4d4d-a3c7-18c18a1a01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagkataon na kami ni Thyro before, when we write songs, we didn’t
        care kung ano bang sasabihin ng iba, which is right because ito yung tipong
        song na gusto namin. And just to give you an example, "Kiss (Never Let Me
        Go)" — that''s our first collaboration together. And that was released 10
        years ago, March 2011. Meron din na mga followers na nagustuhan ‘yung song.
        Kaya lang the song, yung market is too high for the masses because it''s R&amp;B,
        it''s English, and the concept is sensual. It''s not for the masses talaga.
        Come this year, it went viral on TikTok. Kami, after ten years: "Really?"
        Even kami ni Thyro na nag-usap kami — would you believe it? Akalain mo, after
        ten years, this song. Noong medyo nag-viral siya, what came into my mind siguro
        was "Are we ahead of our time?" Sinasabi ng friends namin na baka nga kasi
        ngayon lang na-aapreciate ng mga tao.</p>'
