      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way that the witticisms on Linya-Linya products feature
        Filipino humor, Puddy Rock is an attempt at making Filipino/Filipino-made
        songs more contemporary, more hip, and definitely more accessible to the internet-aware
        toddlers of today. “[Filipino kids songs] are very traditional like yung ‘Leron
        Leron Sinta’ pa rin or ‘Bahay Kubo,’” Sangalang says. “Gets naman na [those
        songs] can help them learn about the Filipino language, pero hindi na relatable,
        I think. Di na rin ‘cool’ for the kids. Even for the parents. Parang nagkakaroon
        ng disconnect.”</p>'
