      'mgnl:lastActivated': 2023-01-24T22:55:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> General Electric, the industrial conglomerate
        founded by Thomas Edison in 1892, is breaking up. GE announced plans Tuesday
        to split into three separate companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dfe0cb-8f4c-4b8b-b855-7afb5e5a4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325fcaa-0bc5-4b1a-8bcc-40a57cd150ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE will become separate, publicly traded companies for its aviation,
        healthcare and energy businesses. The company said it hopes to spin off the
        healthcare business to shareholders in early 2023 and that the separation
        of its renewable energy and power business will occur in early 2024.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244af4d-cea2-4b7c-887c-4b79c953a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58dfbef-fe5c-4b2a-89b9-1247389d0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of GE surged as much as 17% in premarket trading on the news
        before retreating to about a 6% gain in early trading after the open. The
        stock was already up more than 25% in 2021 before the spin-off announcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352eea32-c519-4232-b20c-31fbe137b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92c025-a7c7-4ea2-9bbc-4bda8c5806ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:26:01.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By creating three industry-leading, global public companies, each
        can benefit from greater focus, tailored capital allocation, and strategic
        flexibility to drive long-term growth and value for customers, investors and
        employees," said CEO Larry Culp in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b91fea-16e0-4900-89ae-86691a8f2cd4'
      'mgnl:activationStatus': true
