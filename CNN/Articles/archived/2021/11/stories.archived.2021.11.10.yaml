      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Inflation" and "infrastructure" usually
        excite only professors and policy wonks, but everyday Americans need to bone
        up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c645c-ca41-4a9c-acfa-7908c95d4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.904+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe265c33-b4c0-4e57-b7e0-c0c719d6c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure is the major accomplishment that could save President
        Joe Biden''s presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314339f1-4141-4664-ae6e-56ad0e62e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d96242-75e3-48b6-847a-73f6756ddf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is the force majeure that could doom it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97558dd5-6590-4bde-893e-8704f42c01d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973cb730-3e42-4796-bf5a-ae80ca6254bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone filling up the tank in their gas guzzler can talk about inflation
        -- gas prices are creeping toward $4 per gallon. The national average price
        of gasoline rose to $3.42 a gallon on Monday, up from $2.11 a year ago, according
        to AAA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf9048-4457-4479-8cc7-5cbaf61a50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1befed-5733-437e-b1e4-b646bdfb1357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem for Biden is there''s not much he can do about it, according
        to CNN''s Kevin Liptak, who writes:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82b807-7180-4822-a9d0-e64b6aa94229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5722b87-9a46-4f2a-be7e-825a1c7c7c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line -- High gas prices are one of the most frustrating phenomena
        for any White House because they affect almost every American but are mostly
        immune from presidential action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48434729-73c8-4d79-9d03-308de03d9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a213ee-401c-4099-9679-35975037d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s driving higher prices -- As the global economy rebounds
        from the pandemic, the price of crude oil is skyrocketing. US gas prices have
        surged to a seven-year high of $3.40 a gallon nationally and are flirting
        with $4 in Nevada, Washington and Oregon. The rise in prices comes as demand
        for oil surges back as the Covid-19 pandemic wanes, outpacing supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac0319b-3050-4383-9f07-12a9ac84de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f3932-3df2-4660-9294-e4d54b62782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Senate Democrats have called on Biden to tap the Strategic
        Petroleum Reserve or stop oil exports to address the high prices, but these
        steps are unlikely to make much of a dent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852736d-275f-4bba-8135-f709622b6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819b4a7-4144-48ef-a110-4dced41bd459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, he''s largely at the whim of the market and OPEC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a06e1-5f38-4d85-b40d-ead677785ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a68049-1bbd-4829-8ed5-7cbe26e9eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said inflation should be a reason for more government spending,
        not less, during an appearance Tuesday before Democratic activists:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85fcc7-c17c-44a6-a308-27cedc375168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T08:05:20.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
