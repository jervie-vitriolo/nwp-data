      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Assistant Secretary Malcolm Garma said the nominees are
        from Eastern Visayas Ilocos Region, Central Luzon, Mimaropa, Bicol, Western
        Visayas, Central Visayas, Eastern Visayas, Zamboanga Peninsula, Northern Mindanao,
        Davao Region, Soccsksargen, and Caraga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a0ecd-c23d-4c23-ac4a-54274bd204b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T10:22:08.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd will soon release the decision on which 20 schools out of
        all the nominees will participate in the pilot implementation that will start
        on Nov. 22, according to Garma during an online press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaef990-f841-4f30-8b65-e68a30626d4d'
