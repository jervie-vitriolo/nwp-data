    'jcr:uuid': '930c0735-f8c4-4819-a696-4189329ff423'
    'lead': '"Inflation" and "infrastructure" usually excite only professors and policy
      wonks, but everyday Americans need to bone up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T08:05:20.904+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:55:39.053+08:00
