      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> President
        Rodrigo Duterte told senators on Tuesday they can imprison – or even kill
        – executives of the Pharmally Pharmaceutical Corp. for not paying taxes last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5333992-70aa-4e7b-82d7-b09e36a972ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:17:21.332+08:00
