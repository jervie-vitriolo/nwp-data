    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c8ba34-befb-4758-9764-086839667671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong>&nbsp;Social
        media surveys are unreliable in studying voters'' sentiment since not everyone
        has online access, an analyst told CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde15ea5-bd93-4992-87e0-a7f725106606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd14cf-3a8a-4b89-a203-a80da7d5e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with things on social media, not everyone is connected
        to the net. Not everybody even knows how to Google. You are not getting a
        good reading of the country. That''s a coverage error," Dr. Jose Ramon "Toots"
        Albert of the Philippine Institute for Development Studies told Politics as
        Usual on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b877d-3675-457e-a801-e23338ad2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86182af8-0710-4598-993e-a65352784518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert said the public should instead trust probability surveys.
        He mentioned the Social Weather Stations and Pulse Asia as his trusted polling
        bodies due to their "very good" track records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a1478-7188-4554-ab07-7bc9267ce8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac8bd6-f5cb-4a85-9a2c-1ff027f73823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst explained that polls should have protocols in selecting
        respondents who would represent a certain group of people throughout the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee2146-5c0a-4956-b8e4-f9f32b4f36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09322706-db11-43da-bdbd-29f6b6c49948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re randomly (picking a) man on the street, the question
        there is how sure are you you''re really doing something random? Or, you think
        it''s random, but it''s actually not," Albert said. "A survey is supposed
        to be a way by which you collect data on a target population."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd15071-aec3-44f6-aaa9-7f65d4887e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f0558-b99a-47f0-a9c0-d37d95036c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, to a hospital - you don''t need to extract all the
        blood to know if you''re okay or not, just a blood sample would be good enough,
        provided that the sample is representative," he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33992700-d557-4e74-be09-a10c3583fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c231c-1ef8-409c-a4cd-79c708f34ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some surveys can also allow a multitude of flaws that complicate
        the data. Examples of which are when respondents do not understand the question,
        or when the interviewer may be forcing them to answer a certain way, Albert
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b489905-427e-4ad0-9de3-a9d59fb1eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a51572-434c-4369-825e-cd126c0c6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these polls may still play a key role in providing a sense
        of what could happen in the elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712931d-5e92-4a4e-8b3a-7b2865291b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8e0c0-394d-485f-9221-0f4dee3d12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T00:37:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re designed well, they can be able to give you a very
        good information on what you''re trying to get a picture of...whether it''s
        the economy, whether it''s voter sentiment, poverty, hunger," Albert said.
        "We cannot always wait until election day to figure out who''s going to win."</p>'
  'Trump-on-Biden-infrastructure-bill':
    'author': 'Alex Rogers and Manu Raju, CNN'
    'caption': 'Courtesy: Scott Olson/Getty Images'
