      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They teamed up with Ali Sangalang, writer and founder of casualwear
        brand Linya Linya. Sangalang and the Bacarros are business partners at Linya-Linya
        (“Jim’s work wife,” says Saab, to which Jim wholeheartedly agrees), and felt
        that the brand’s design capabilities would be the answer to Puddy Rock’s production
        requirements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799b384-6578-4885-ba82-a387cffb95a2'
      'mgnl:activationStatus': true
