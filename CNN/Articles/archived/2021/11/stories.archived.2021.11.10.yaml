      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Performed by Sam Concepcion &amp; Tippy Dos Santos ft. Quest</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2efbc-8919-41c9-bcf6-991ba9b70409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Words and music by Thyro &amp; Yumi</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319e21f-1ea2-4c9b-8937-362005c8d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong 2013, andyan pa rin ‘yung pangarap mo na ikaw yung kumanta
        ng song. Tapos noong sinabi sa amin na we got in [PhilPop 2013] and finalist
        nga kami, they asked us kung sino yung gusto naming kumanta and we said, "Baka
        po pwede kami ang kumanta ng song." Sabi nila na parang hindi yata pwede.
        Noong sinabi nila sa amin ng Universal na pwede kaming kumuha ng ibang artist,
        ang nasa isip namin is Jay R and Kyla first because our song is ''90s and
        meron kaming tinap na era at that time sa kanta mismo sa lyrics kung makikita
        niyo. So sabi nila, we couldn’t get Kyla at that time because Kyla was about
        to give birth. And aabot naman kaya lang Kyla was not that confident to face
        the camera kasi kapapa-anak lang niya baka hindi pa siya ready na bumalik.
        ''Tas sila nag-suggest — “Ano yung tingin niyo si Sam Concepcion?” Sabi namin,
        actually pwede.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa32fea-d2ab-4293-876e-ca40ce66319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang problema namin noon, sino yung babae? They gave us Julie Anne
        San Jose. Sabi namin: “Julie, she''s okay pero hindi namin naririnig si Julie
        sa kanta.” Pag dating kasi sa song, meron kang tunog na hinahanap. Julie is
        a brilliant singer pero hindi siguro siya yung hinahanap ng kanta namin. So
        nag-research ako. Sabi ''ko, "Just give us a couple of days and we will try
        to find and baka kaya niyong kuhanin ‘yung makikita namin.” I found out that
        Tippy [Dos Santos] and Sam — they are friends from way way back, since they
        were 12 or 11 ata. And they have this movie “I Do Bidoo Bidoo,” so I watched
        that and tiningnan ko if the chemistry is there. They [also] did "Peter Pan
        [A Musical Adventure]" together. Sabi ko, I think we found the right girl
        for the song. Kasi kailangan maging natural like how I am with Thyro, and
        Jay R [with] Kyla, [na] they are very comfortable working with each other,
        and ''yung boses nila, perfectly fit. Nung sinabi namin na we want Tippy they
        said yes kasi hawak din nila pala si Tippy at that time. So talagang naga-align
        ''yung mga gusto namin. Then nadagdag kasi walang rap ''yang "Dati," so actually
        Mr. C [Ryan Cayabyab] suggested, "Ok lang ba sa inyo kung magdagdag kayo ng
        rap sa ''Dati?''" and feeling namin bagay sa kanta so kami naman, "Opo, susubukan
        namin."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0ef69-95bb-4ee2-b2af-be26145454d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:09:18.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then ''yan na, we got Quest to do it and Quest said yes right
        away kasi, friendship card (<em>Laughs</em>). Noong nalaman niya na kami ''yung
        gumawa nung kanta, sabi niya "Ayoko, ‘di ko na kailangang pakinggan. Yes agad
        ako." Sabi namin, "Sobra naman ''yung tiwala mo sa amin, pero sige." When
        we finally recorded it and heard the final master of the song, we fell in
        love with it. ''Yung parang, "Oh my god. I can''t believe it." I think we
        made the right decision na sila ''yung pakantahin. Siyempre, nandun pa rin
        ''yung dream na ikaw ''yung kumanta, pero baka kasi talagang it will not work
        for the song. As a songwriter, that''s our baby. And if you want that song
        to fly, you need to let it go. Kailangang mong i-let go ''yan and hayaan mo
        siyang lumipad kung saan siya dapat. Minsan kailangan mo talagang makinig
        sa mga taong nasa industriya.</p>'
