      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes the kids are just so into it that it just comes out of
        them," he said in a 2017 GQ interview. "I always am just surprised by the
        things that happen at the shows."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7e7c2-ff9e-4f4a-8552-50770888d2ef'
      'mgnl:activationStatus': true
