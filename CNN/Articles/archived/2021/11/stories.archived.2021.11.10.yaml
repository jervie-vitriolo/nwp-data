    'lead': 'President Rodrigo Duterte has appointed Dionardo Carlos as the next chief
      of the Philippine National Police, Malacañang confirmed on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T14:48:25.801+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:55:01.559+08:00
