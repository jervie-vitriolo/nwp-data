      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56783ea-469d-460e-bf8e-f53f69a410b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T16:22:41.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:54:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under Alert Level 2 from November 5 to November
        21. Under the said alert level, establishments can operate from 50% to 70%
        depending on whether they operate indoors or outdoors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02305c09-22bc-49ed-a89f-f604585a47e4'
