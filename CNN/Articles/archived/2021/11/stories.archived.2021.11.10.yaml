  'Duterte-employers-legal-right-refuse-hiring-unvaccinated':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T00:15:41.728+08:00
    'imagesource': 'jcr:0c89cb92-c97d-4abf-8743-32d2a8a5abcb'
