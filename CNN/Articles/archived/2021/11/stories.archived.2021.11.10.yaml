    'lead': 'From ''Clueless'' and ''Friends'' to the ''Ant-Man'' franchise, Paul
      Rudd has played everything from heartthrob to hero, and now, he''s the Sexiest
      Man Alive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T16:18:19.479+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:54:58.153+08:00
