  'Metro-Pacific-Jan-Sept-income':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-10T22:19:23.014+08:00
