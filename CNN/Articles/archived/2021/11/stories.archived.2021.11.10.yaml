      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> A
        University of the Philippines Los Baños (UPLB) professor emeritus and an Australian
        botanist have discovered a new endemic tree species that can be found on Dinagat
        Island, the university said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222104f-0901-44ed-bbd0-18b1c20e6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T14:20:37.869+08:00
