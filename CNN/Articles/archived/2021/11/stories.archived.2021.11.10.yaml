      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of former senator Ferdinand “Bongbong” Marcos, Jr., through
        his spokesperson Vic Rodriguez, urged the public to wait for the presidential
        daughter''s decision, as any comment regarding the matter would be "very inappropriate."</p>'
