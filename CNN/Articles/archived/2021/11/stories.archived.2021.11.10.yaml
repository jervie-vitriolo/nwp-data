  'dole-health-workers-deployment-cap':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T18:36:31.593+08:00
    'imagesource': 'jcr:cd064f64-e12d-42b9-9358-a50b9cdef08c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ad858b4-e582-4058-827d-685e690a7738'
    'lead': 'The deployment cap for health workers could be increased in 2022 if the
      country is able to produce 12,000 registered nurses this year, an official of
      the Department of Labor and Employment said Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T18:43:51.504+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:54:48.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:54.835+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'health-workers', 'health-care-workers', 'DOLE', 'Department-of-Labor-and-Employment',
      'Dominique-Tutay', 'nurses']
    'template': '1'
    'title': 'DOLE: Health workers'' deployment cap could be increased in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81824b-f68f-4aab-836a-465ca31e941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        deployment cap for health workers could be increased in 2022 if the country
        is able to produce 12,000 registered nurses this year, an official of the
        Department of Labor and Employment said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad41fe-3c77-4de2-bb34-c911998ec345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are able to produce 12,000 registered nurses for 2021, we
        will take 4,000 from the 12,000 to add that to the deployment cap.<em> Ang
        tingin namin, baka</em> next year na <em>ito mangyayari dahil tayo ay nasa
        Nobyermbre na at ang</em> December <em>naman ay parating or pabalik ang ating
        mga</em> OFWs. So, <em>kung iincreasan natin, magsisimula tayo</em> next year,"
        Labor Assistant Secretary Dominique Tutay said at a virtual briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29836098-3c48-4ee2-9160-248c28f24870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are able to produce 12,000 registered nurses
        for 2021, we will take 4,000 from the 12,000 to add that to the deployment
        cap. We believe this could happen next year because it''s now November and
        December is when OFWs come home. If we were to increase, it would start next
        year.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ffd21-f2f4-4fcc-80ef-aa2876b1d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/5/POEA-health-workers-deployment-cap-Philippines.html"
        target="_blank">Last week</a>, the country suspended the deployment of health
        workers after the 6,500 annual cap was reached.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858e2be-911e-4e5d-baf2-c083a1088951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay said as of October, the number of nurses in the country was
        around 170,000. She added based on staffing standards for both public and
        private hospitals around 218,000 nurses are needed, which leaves a gap of
        about 48,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca771e69-b5d0-4e62-abc4-964a969387e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is at the "critical stage" and this must be addressed
        before raising the cap.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3a8a8-20f6-4e60-9e0b-c6c52e175eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay added 5,008 nurses passed the board exam in July but less
        than that number registered with the Professional Regulation Commission. Around
        12,300 examinees are taking the next Nurse Licensure Examination on Nov. 21</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8fc75-5741-422e-bdb2-50ee4cb23173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping <em>na ang makapasa doon sa</em> 12,300 <em>na nag-apply,
        kung ang makapasa ay</em> around 8,000 then that means we are able to achieve
        the desired number of supply of nurses <em>para madagdagan yung</em> deployment
        cap <em>na</em> 6,500," Tutay said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22182105-d554-4ca4-8402-1bda229e14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re hoping that from the 12,300 who applied, if
        around 8,000 pass, then that means we are able to achieve the desired number
        of supply of nurses so we can add to the 6,500 deployment cap.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bc931-9cf4-42d8-a3a4-4b7b42d32b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the country not meet the 12,000 mark, Tutay said they would
        have to reassess and see how many can be deployed. However, she clarified
        that this only refers to new OFWs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8f4ab-a3c2-4889-b640-e604448958e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exempted <em>yung</em> UK, exempted <em>din yung Balik Manggagawa.</em>
        Exempted <em>yung</em> G-to-G agreement <em>ng</em> Germany. <em>Ang</em>
        cap <em>natin ay para sa mga</em> new <em>na</em> OFWs...not even the rehires,"
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4643f1-f9cf-4e09-ad6c-6d39f0f59f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T18:43:51.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The UK is exempted, as well as those under Balik Manggagawa.
        The Government-to-Government agreement with Germany is exempted. The cap is
        for new OFWs...not even the rehires.]</p>'
  'Lacson-purchase-medicine-medical-supplies-LGUs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T19:29:24.845+08:00
    'imagesource': 'jcr:8cdf4901-3afd-4242-bea1-d1ebf5978a3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffb22ccc-e508-4fe7-8623-7a61234dfb57'
    'lead': 'Sen. Panfilo Lacson made the suggestion as he cited "bad procurement"
      by the Health department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T19:31:21.879+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:54:48.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:55.225+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'medicines', 'drugs', 'medical-supplies', 'LGUs',
      'local-governments', 'devolution', 'purchase']
    'template': '1'
    'title': 'Lacson: Let LGUs purchase medicines, medical supplies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8748bd8-f45d-4c1d-8389-c35fc2bf2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong>&nbsp;A
        senator wants local government units in charge of procuring medicines and
        medical supplies, citing issues hounding the Health department''s procurement
        efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21dca2e-be94-4ffd-bd78-5e6ea019363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bed510-93c2-4acf-9e95-5b83c7add4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t we just devolve the procurement of drugs, medicines,
        and other items to the local government units?" Sen. Panfilo Lacson said,
        as he questioned the ₱30 billion allotted for the purchase in the proposed
        2022 national budget during the Senate plenary session on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7d38f-b760-45d7-9bca-95386074ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f71aa-e8d2-4d12-aec9-b5fc4178a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson recalled how the Commission on Audit earlier questioned the
        Department of Health (DOH) over ₱95 million worth of expired and near-expiry
        drugs. He also noted how <a href="https://www.cnnphilippines.com/news/2021/9/3/DOH-overpriced-ambulance-Lacson-Senate.html">ambulances</a>
        purchased by the agency were supposedly priced higher than similar units ordered
        by LGUs.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e785e9a8-d757-41d4-8c06-b612115ce502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c16e65-31be-4b52-bb08-b760e7dc30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nothing against this but if we''re wasting money for the
        procurement of nearly expired or expiring drugs, what''s the sense of spending
        a lot more money?" Lacson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7216818b-e878-404e-8de2-46a780357754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b89825-9180-4d16-82d5-0444d99fbda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pia Cayetano, who presided over deliberations on the proposed
        budget of the DOH and its attached agencies, said there are now agreements
        with manufacturers allowing the replacement of near-expiry or expired drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf6cfd-62e2-44ba-ab4e-7edb97c59086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1a960-4f45-494f-9cbf-373f5bfa6d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she agreed that the procurement should be devolved to LGUs
        for as long as bulk of the medicines are under the country''s primary health
        care response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4553396d-924b-44b7-8fde-c3ae6fd33b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708df2c0-8543-4cec-99a8-840ede725018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if they are not medicines that are not part of primary health
        care, it will still have to be sent to DOH hospitals because wala pa naman
        tayo [we still have no] mechanism as of now for the primary health care to
        be the one prescribing those non-basic, non-primary health care [drugs],"
        Cayetano explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b128c-b3ad-4b1d-aa99-4469e4a338a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d77c29-064f-40af-8911-3de583a7694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicines for hypertension, diabetes, and food- and water-borne
        diseases are expected to be devolved by 2022, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f72630-584c-42ee-9d4e-e66559d9f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa73a2-bbb0-46dd-9643-362eefa6f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time, Mr. President," Lacson said regarding devolution
        of the task to LGUs. "Now I''m not trying to put the DOH on the spot here
        but time and again, we''ve witnessed bad procurement by the agency - not only
        DOH but also other line agencies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a297a-e610-4929-b939-e63db6051b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7445fa45-48a3-4c5d-8178-924ad6630119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:31:21.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has been in hot water for its transfer of ₱42 billion to
        the Department of Budget and Management''s procurement arm for the purchase
        of allegedly overpriced face masks and face shields.</p>'
  'Drilon-face-to-face-classes-low-risk-areas':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-10T19:27:13.411+08:00
    'imagesource': 'jcr:313268de-63d2-44de-9143-f30ef5c5b412'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70408411-a5bc-401b-851b-2bf86a1afb53'
    'lead': 'Schools in areas considered at low risk for COVID-19 should be granted
      the authority to decide whether or not to reopen for in-person classes, Senate
      Minority Leader Franklin Drilon suggested on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-10T19:32:01.471+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:54:47.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:50:55.589+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon: Why not let schools in low-risk areas decide on face-to-face
      classes?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd916a6a-6f18-4b60-9cd4-bacb483f718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)—&nbsp;</strong>Schools
        in areas considered at low risk for COVID-19 should be granted the authority
        to decide whether or not to reopen for in-person classes, Senate Minority
        Leader Franklin Drilon suggested on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be62d4-4016-48ad-94d6-30609d628faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon made the statement on the first day of the Senate’s plenary
        debates on the proposed ₱5.024 trillion national budget for 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d195328-0639-4d55-9a39-7ac352ea487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the latest version of the budget bill, some ₱3.6 billion is
        allocated for the anticipated expansion of face-to-face classes for both basic
        and higher education next year, Senate finance committee chairman Sonny Angara
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6a55d-70bf-4a0d-9ec4-1dacc7c2dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the session, Drilon pushed to “incentivize” the resumption
        of face-to-face classes. He said he will further discuss this proposal when
        the senators zero in on the budget for the education sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f41869-8aee-4b6f-b0ca-028c42f330f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shouldn’t we give leeway and discretion to the school authorities,
        SUCs (state universities and colleges), board of regents, to reopen classes
        subject to the compliance with certain conditions and we’ll incentivize them
        through giving access to these budgeted items?" Drilon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc09460-df79-46f8-a1bd-dcc1f8e4c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Example, if the locality has an alert level of 1 shouldn’t we give
        discretion and authority to the education officials in that locality to open
        classes? With appropriate safeguards," Drilon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe9a09-fc6d-4b45-aa4f-16bd50e9777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier said Metro Manila can
        further ease to Alert Level 1 if COVID-19 cases continue to drop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a71e5-6144-490f-afb4-2c6c5f28cc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the capital region under Alert Level 2, senators are asking
        why the government has not reopened schools when children are already allowed
        to go to malls and other public spaces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a380cec-fd18-4f78-b7d3-c1e725ea01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I am concerned that our children are already deprived of
        two years of actual classroom experience and on the other hand our support
        for the needs of our students on a virtual education system is very pathetic,"
        Drilon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540dc6ad-5f1a-41f8-b8a7-80c1e590474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My frustration is we happily rejoice, people are out in the malls
        but no one’s going to schools," said Senator Pia Cayetano, vice chairperson
        of the Senate finance committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a69a6c2-4da9-4534-aec5-b500b6326a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said vaccine czar Carlito Galvez, Jr. agrees with the senators
        and has committed to raise their concerns with the COVID-19 inter-agency task
        force, which meets with President Rodrigo Duterte regularly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d6cff-b7ff-40cb-9f63-43a8dc3d7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T19:32:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has so far authorized a pilot run of basic education
        face-to-face classes in only 120 schools. The Commission on Higher Education
        is also gearing up for limited in-person classes subject to certain conditions,
        including the vaccination of students and school personnel and retrofitting
        of classrooms.</p>'
  'SMFB-Jan-Sept-earnings':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
