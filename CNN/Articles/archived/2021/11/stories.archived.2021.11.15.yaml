        Cusi faction of the ruling party will adopt another potential vice-presidential
        candidate for the 2022 elections if its party chair President Rodrigo Duterte
        does not run for the second highest post, an official said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
