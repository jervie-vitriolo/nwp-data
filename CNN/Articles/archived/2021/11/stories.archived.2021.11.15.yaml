      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerard Espina was supposed to seek re-election as mayor of Naval
        town. His sister Gretchen substituted him for the said position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f1183-beeb-4253-9826-a83af75d70fb'
      'mgnl:activationStatus': true
