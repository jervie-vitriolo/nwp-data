    'lead': 'RuPaul''s Drag Race alumna and Filipino-American drag queen Manila Luzon
      will soon be hosting a local drag reality TV show for aspiring queens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T10:19:11.767+08:00
