      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec12192-5e7c-437c-b598-4adaa2ffd541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:52:11.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe DOF estimates that suspending all fuel excise taxes and value-added
        tax (VAT) on fuel excise will result to foregone revenues amounting to â‚±147.1
        billion or around 0.7 percent of the gross domestic product (GDP) in 2022,â€
        it said in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45eeb3f-32c6-4131-9b6c-1d12e3cb6d88'
