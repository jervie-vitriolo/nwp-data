  'Astroworld-Festival-death-toll':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-15T13:55:24.323+08:00
    'imagesource': 'jcr:fc70b0a9-496d-404f-aa1e-d8dbb52014a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd79c92bf-13b7-4a78-b7e7-da15146738c6'
    'lead': 'The 9-year-old boy who was injured at the Astroworld Festival died Sunday,
      according to family''s attorney. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T13:56:50.004+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:40:20.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:32.332+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 9-year-old boy injured at the Astroworld Festival has died, family
      attorney says, bringing the death toll to 10'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865d982-c65d-49fa-b89f-8152cf3b4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The 9-year-old boy who was injured at the
        Astroworld Festival died Sunday, according to family attorney Ben Crump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f76155-ff66-464c-8dee-f7a8609bfd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the chaotic concert now stands at 10. Funeral
        services for some of the victims began over the weekend as dozens of lawsuits
        have been filed over the tragedy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f8ba1-d88e-4aed-9914-60a39c310721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy, identified as Ezra Blount by his family, had been in a
        medically induced coma in an attempt to overcome brain, liver and kidney trauma,
        according to a statement from Crump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08adf2-f551-4a77-a7c1-d1cfb5583161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Blount family tonight is grieving the incomprehensible loss
        of their precious young son. This should not have been the outcome of taking
        their son to a concert, what should have been a joyful celebration. Ezra''s
        death is absolutely heartbreaking. We are committed to seeking answers and
        justice for the Blount family. But tonight we stand in solidarity with the
        family, in grief, and in prayer," the statement from Crump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201ea59-92dd-4b75-8f73-a1c774aa9175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:23.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernon Blount previously told CNN his grandson was in Houston to
        see "his favorite artist" and attended the concert with his father, Treston
        Blount.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb90718-4081-4629-8c68-f383be5a6189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concertgoers were crushed, trampled and struggled to breathe as
        the packed crowd surged toward an outdoor stage when rapper and headliner
        Travis Scott started performing. First responders began to hear of crowd injuries
        around 9:30 p.m., and the show continued for another 40 minutes, authorities
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f25e94-7ae6-4697-bf79-d08bb0c6da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my son went to the concert, he had my grandson on his shoulder,"
        Blount said. "All the people pushed in and he could not breathe so he ended
        up passing out because of all the pressure that was being applied to his body.
        And when he passed out, Ezra fell off his shoulder and fell into the crowd."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c2def-e8ce-48fb-b086-6eeb13544f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bernon''s son came to, Ezra had already been taken to Texas
        Children''s Hospital as a John Doe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3ba0c-59a6-44ec-991b-8c647107d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not know anything about him, his name or anything because
        he got separated from my son," Bernon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd32f3-c5d6-4cb6-b382-717249956bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blount said Ezra "had cardiac arrest which damaged his heart." The
        boy also had damage to his liver and lungs and had swelling in his brain,
        Blount said. CNN was not previously able to independently confirm Ezra''s
        medical status with the hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb7815-baa0-4f3b-a648-be208cc3cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family is "devastated because this was supposed to be a father-son
        outing for them to bond and it has turned into something horrible and tragic,"
        Blount previously said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5b106-b1b4-4724-84fa-72d1a650fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Mayor Sylvester Turner also offered his condolences and
        shared the news of Ezra''s passing on his Twitter account Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110cf754-fedf-436c-a5a4-6175d48379f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am saddened to learn of Ezra''s death this evening. Our city
        tonight prays for his mom, dad, grandparents, other family members and classmates
        at this time. They will need all of our support in the months and years to
        come. May God give them strength. RIP Ezra."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84276867-30d8-42be-ad1b-b0c1bfc39a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:56:50.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:40:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Harris County medical examiner''s office
        and the Blount family. CNN has also reached out to Travis Scott''s team for
        comment, as well as other defendants in a lawsuit filed by the Blount family
        accusing organizers of negligence.</p>'
