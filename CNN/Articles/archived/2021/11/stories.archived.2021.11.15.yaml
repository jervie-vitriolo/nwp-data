    'jcr:uuid': '40a3219b-0eca-462f-a879-140f7d1c9457'
    'lead': 'Thousands of Filipino children are finally returning to school today
      â€” 19 months since face-to-face classes were halted due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T08:31:35.564+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:45:42.213+08:00
