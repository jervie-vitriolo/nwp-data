      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the entire staff, officers and sectors of the Department
        of Transportation (DOTr), and also of my own family, I convey my utmost condolences
        and solicitude to the family and loved ones left behind by Gen. Berroya,"
        Tugade said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf59f7-133f-419a-8540-66ef52773b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T09:01:31.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Police Director General Berroya was elected as LRTA administrator
        in 2017. He also served in other government agencies related to transportation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f49a05-bd6a-4b29-a925-5dcfd048bd8d'
      'mgnl:activationStatus': true
