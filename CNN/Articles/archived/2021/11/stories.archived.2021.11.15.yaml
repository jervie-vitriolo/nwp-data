      'mgnl:lastActivated': 2023-01-24T23:41:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Roqueâ€™s second attempt to win a Senate seat. A member of
        the Peopleâ€™s Reform Party, he will be replacing Paolo Martelino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a8f5d-5b60-4241-9dd4-ce3ac6bb44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:26:44.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Babalik po sana tayo sa Kongreso ng Pilipinas, dun po sa Kamara
        ng Senadoâ€¦mula sa inyong pagiging</em> spox<em> ay nais ko po maging</em>
        action man<em> sa Senado</em>,â€ said Roque during his last briefing as Palace
        spokesman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9557a2-1b0e-4fd4-a720-7a72be57c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:26:44.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:01.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1937ce-4117-4b30-b22a-c8751cadaba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:26:44.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We wish to return to the Congress of the Philippines,
        in the Senate chamberâ€¦from being your spokesperson, I wish to be your action
        man in the Senate.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede0ea2-6e8f-4c90-8814-346995cd79fa'
      'mgnl:activationStatus': true
