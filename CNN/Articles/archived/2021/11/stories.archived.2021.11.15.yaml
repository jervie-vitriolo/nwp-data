      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb51a33e-da5d-4be5-9d34-ec23e883c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t heard any substantive messaging push for better immigration
        policies," he told CNN. "We haven''t seen her leadership."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b800b2-b030-477a-91e6-42b714b8e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c025d22-18b9-4e6b-a8df-e90deeea0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris loyalists themselves worry that she''ll pay the price for
        her own loyalty to the President and her willingness to take on what they
        view as thankless assignments.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9098a9a-a258-4d5a-ad43-5e81f8a02475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e988ab-fa44-421e-8c57-7af28c25719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A sole focus on the President</h3>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9054c46-621d-416b-a4bb-5af6d077270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s aides have made clear that they are focused on promoting
        and protecting him, especially since it''s his approval rating that will likely
        define the 2022 midterms and his promised run for reelection in 2024.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d16a6-1067-4d6d-92d3-05bce0b2815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae591391-cd27-458e-bee4-998f3db40049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' team has argued over whether she is going too far in subsuming
        herself to Biden -- a back and forth that dates to the transition, when Harris
        was pushed to turn over the email list from her campaign and super PAC to
        the DNC.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf7e46f-82d5-4671-ae64-144d4c7c1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95693531-2326-4f58-91e5-aeb7e5c3b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a good idea, some argued, because it would show Harris
        being a team player and help raise tens of millions for the DNC. Others pushed
        back, saying turning over the list would mean losing control of and access
        to it, which could be debilitating if Harris ends up facing a primary fight
        for the presidential nomination, as many expect she would.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a2957-629e-4d3c-bc4e-bb6270f03b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb03f67-5f74-4be8-bb82-7e6892756f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flournoy ended the dispute in favor of turning it over. They were
        all on the same team, she said on a phone call with lawyers, explaining the
        decision.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0b352-2665-4221-bc43-6b01043f4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c6dd9-4efd-459c-ae9c-3723ac43eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But months later, that email list still hasn''t arrived at the DNC.
        Harris aides have been told that the transfer has been held up by a complaint
        about the Biden campaign lodged with the Federal Election Commission.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae882c-66f3-422c-80d8-6e2f08782308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab9d57-80b4-4419-93f1-ba98a8e7f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the vice president''s chief of staff, Harris loyalist believe,
        Flournoy should be prioritizing Harris'' interests over those of the White
        House.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0a4a2-58ea-4aac-bcb4-56d7b8ffe500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062f7cd-151b-4844-88e7-996fa8bda78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone is accusing me of being loyal to Joe Biden, I''ll take
        that. If someone is accusing me of being disloyal to Kamala Harris, I won''t
        take that," Flournoy said. "She doesn''t believe there is a conflict between
        being loyal to her and being loyal to Joe Biden."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd7ab14-7a02-40cb-987c-ae89164ba704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56740c9f-7313-46cb-8ff4-0b22c77f7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Biden campaign aides spoke of putting "a blanket" around
        Harris after she was picked as the running mate last year, and advised against
        bringing on staff from her presidential campaign, though the final decisions
        around hires and structure were left at her discretion. That''s left her with
        just a handful of current aides who knew her before she was vice president-elect,
        and they don''t know her well. Feeding dissension internally, many suspect
        each other of putting their own career interests ahead of hers, or of performing
        to try to build their relationships with her on the fly.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb00964-923a-4651-aad4-2a67e1bc4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:04.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc8af8-7236-498c-9873-8e21dbc462fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former aides have tried to offer advice to the current crew, urging
        them to get the vice president away from scripted events behind podiums. They
        say she often goes down her own rabbit holes preparing for those events, when
        more off-the-cuff interactions would better play to her strengths.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27787d4-0b14-42d8-8a81-027fe4d8f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea7037a-8838-48b5-8c69-997f8c90cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Harris'' closest aides frustrate even her</h3>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1114959-b97c-4a42-8683-93c79ce0bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In and around Harris'' circle, they speculate that there must be
        someone getting in her way.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4349bd-1fa7-4c11-9d00-d69855001b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49d67b-f177-4932-a0b5-98e4b5057142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some think it''s the President himself leaving her out in the cold,
        prioritizing his own agenda. Some blame specific West Wing aides whom they
        feel sure are out to undercut her. Some fear the vice president is, as she
        has often done in her political life, leaning heavily on her sister Maya Harris,
        brother-in-law Tony West and niece Meena Harris, whom they sense exerting
        influence over everything from staff hires to political decisions -- a not
        uncommon situation historically among presidents and vice presidents.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d1119-c3e3-4715-b6de-e21630a6b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8738c-9a50-4179-a974-2f1141e648ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people familiar with the operations of the vice president''s
        office say that after a spike in involvement earlier in the year, the family
        has been pushed further out again recently. Few expect that to remain the
        case, especially with the vice president feeling isolated and unsure of whom
        she can trust on her staff.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3310036-6f43-4462-bf5c-b528e6c7c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17555147-79fc-4d16-90a1-edd7bada76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris herself has complained about the lack of support, internally
        and externally. After appearing at a fundraising event in Virginia for former
        Gov. Terry McAuliffe in September ahead of the gubernatorial election, she
        asked why she''d been put in a situation that ran counter to the good modeling
        of Covid-19 protocols she has been trying to stick to, as she looked out at
        a sizable crowd gathered in a mini-mansion backyard, largely mask-less, dipping
        into an Indian food buffet.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb215b-64d8-4ec4-8e89-dfed6c929813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869bf3a5-34c9-486b-96e9-f5d424082948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s not the only one who''s noticed the operation falling short.
        When she appeared at an event in the Bronx in October to promote the administration''s
        Build Back Better agenda, longtime supporters grumbled that not only were
        several politicians and donors left off the invitation list, but that she
        hasn''t even been making calls to check in and do the basic political maintenance
        that many have come to expect. Instead of feeling connected to Harris in her
        historic first year in office, they feel cut off.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d0145c-dcaa-443d-bee6-bd8f0cc16864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205c46a-8176-4588-8a58-1782a3e550e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The administration ought to be using her more''</h3>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b23a89-88fb-4438-9543-10c70fb5a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version of Harris that could be out in public -- the one reminiscent
        of her more charismatic moments on the campaign trail -- was on stage at Carnegie
        Hall last month. Harris was in New York for the 30th anniversary of Rev. Al
        Sharpton''s National Action Network civil rights group.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a3a1c-0778-4fa0-888b-9123336c4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536929b6-c2f9-452f-a210-0ce1259510b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the reined in, ultra-bland approach she has often taken in
        public, Harris let loose, especially on the fight for voting rights. She ripped
        Republican Govs. Greg Abbott of Texas and Ron DeSantis of Florida for "undoing
        the legacy of our heroes." New state voting laws in those and others, she
        charged, were "an extension of the Big Lie," saying, "Well, here''s the truth:
        There was not rampant fraud. The people voted and the results were certified
        state after state and reaffirmed by court after court. The Big Lie is not
        anything but a lie."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f9b31-b037-495d-9ff1-e645de56c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d1d71-22ef-4737-a3e7-ef2b6e59bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was energetic and engaging, and the crowd was on its feet applauding.
        As she presented Sharpton with a birthday cake and gently danced to the music
        playing over the speakers as he prepared to cut it, she seemed -- as she rarely
        does at public events these days -- happy and relaxed.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a6f08-796e-4c8b-9fe2-16549084ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10f75e-4fc0-45f8-9237-4f12aca1a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next afternoon, Sharpton told CNN he''d noticed that the event
        was one of her "better public appearances." Harris felt at home, he reasoned,
        with a crowd committed to voting rights and criminal justice reform, which
        are two of the main issues that have defined her career. "That brought her
        in a different headspace."</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3a429-bbf7-46fd-985e-ecfa33b5d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfff825-5648-4682-b33b-b5a3a15efdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharpton said he''d like to see more of that. He and other allies
        view next year''s midterm campaigns as the perfect opportunity for her to
        shine and maybe recapture some of her standing with the base -- if she''s
        allowed to, and able to.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688c4f1-ede7-4bf3-8655-78a5a5019cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29dadb-df88-4a49-ba45-1ff9cbd30c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration ought to be using her more as the face in the
        voting rights fight. Being Black and a woman, she literally is the physical
        manifestation of why we need to protect the right to vote," Sharpton said.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b6ee2-dfab-4010-ac59-d37ad217a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbdb4ed-77f5-4291-ae62-e995966b13d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharpton said he assumed Harris had spent the year trying to follow
        the White House''s more constrained lead on how to approach all issues, given
        that Biden has largely avoided politics and donors -- or even much of an aggressive
        public case for his agenda -- himself.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ffa7d1-06f7-4dcc-bc20-64536fd619b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b230d-7c7c-4f4c-a0ad-67e6d3ef34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tone of the administration has been reach out, bipartisanship.
        She, as vice president, does not want to get out ahead of the administration,"
        Sharpton said. "She did what vice presidents do."</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34120c69-b0b3-44aa-9f32-626711f584e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8f794-fb30-47a3-b0a1-f47017d1d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, he added, "The whole tone of the administration has to
        change."</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90941833-2954-4c4c-af5d-9485f2432663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616f1eb-1040-4f28-a0c6-c7a4a18a0a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Brazile, one of several prominent Black women who urged Biden
        advisers to put Harris on the ticket, agreed that it''s time to retool after
        the rough first year. Brazile wants to see the vice president on the road
        almost constantly -- "keep Air Force 2 gassed up and ready to go," she joked
        -- whether talking about replacing lead pipes in Flint, Michigan, or expanding
        broadband in rural America or focusing on improving schools in the suburbs.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ec558-f59b-41e8-93e7-e78a5b117f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a917941-ef43-457e-bca2-3a12368e190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a wonderful messenger. But it has to be clear, concise and
        consistent," said Brazile, still a frequent outside adviser to Harris. "Don''t
        make her a creature of the Beltway. Let her out."</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f7805-bf68-4e34-bf1c-11bb2a4343d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:22.221+08:00
