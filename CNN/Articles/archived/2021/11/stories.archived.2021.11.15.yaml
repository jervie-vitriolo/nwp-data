      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without elaborating further, he said officers in the Armed Forces
        of the Philippines should be asked about the many instances when the lawmaker
        "controlled" the commander in chief.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63e2dd-2b93-436e-8e39-d577110f68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:17.436+08:00
