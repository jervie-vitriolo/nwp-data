    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f015c8-8bb4-4d2a-b067-9bd394bd7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:52:11.364+08:00
