    'template': '1'
    'title': 'PH starts pilot run of face-to-face classes in public schools'
    'updated': 2021-11-15T15:10:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aaafe5-c8da-400b-8b10-abd991f7f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€”</strong> Thousands
        of Filipino children finally returned to school on Monday, 19 months since
        in-person classes were suspended due to the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255755d4-039d-464d-8f12-7aba45a05528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) said 100 public schools in low-risk
        areas joined the pilot run of limited face-to-face classes. Twenty private
        schools will open physical classes next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925feace-092a-41cf-bcff-45f286ebe3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More learners in kindergarten, Grades 1 to 3, and senior high school
        students will later be included after President Rodrigo Duterte approved the
        increase in the number of participants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bedc42-526d-4430-8b88-a3752cea93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Assistant Secretary Malcolm Garma said the students from
        100 public schools and 20 private institutions participating in the pilot
        study will spend three to five hours inside the classroom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6a122-dd7d-4937-8d30-0bac1a1d3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each classroom must only have 12-15 students in order to properly
        observe physical distancing, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c50a8-4ce5-4971-a540-1c076890c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers and non-teaching personnel are required to be fully vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768d007-47dc-44bb-b3e8-e208a4e0adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd emphasized that once a student or teacher exhibits COVID-19
        symptoms inside the school premises, proper health and safety protocols will
        be enforced, such as isolation, treatment, and contact tracing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479eeeb2-d914-456e-9214-3492836f5467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participating schools are from the Ilocos Region, Central Luzon,
        Calabarzon, Bicol Region, Western Visayas, Central Visayas, Eastern Visayas,
        Zamboanga Peninsula, Northern Mindanao, Davao Region, Soccsksargen, and Caraga.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff88ffa-c4c6-4a05-a210-37d4e129b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Eastern Visayas, 10 schools are joining the pilot run.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8cee3-2349-4104-ac14-9a05d6b9e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Motiong Central Elementary School in Motiong town requires students
        to present QR code, undergo temperature check, and sanitize their hands before
        entering their classrooms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bcd37-5ea6-4482-bd94-de9892dee9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Firearms in classrooms</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58b9d0-a7a0-4439-851e-60bfb2bab860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DepEd drew flak after photos from Longos Elementary School
        in Barangay Pangapisan in Alaminos City, Pangasinan showed security forces
        carrying long firearms inspecting students in the first day of classes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a72dd-e3d3-4147-85aa-e016ad42fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained that the police officers were part of the security
        detail of a local official who visited the school.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26518531-3f94-430b-8962-0d9272bcc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reminded field officials and school administrators to make sure
        this situation will not happen again since a department order states that
        schools should be free from the presence of government forces or armed groups,
        especially inside classrooms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee767e-bffa-4cfd-af7e-a29add3dfaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:10:18.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thankful for the support of our various stakeholders and
        partners in our efforts to reintroduce face-to-face classes but we must always
        adhere to existing policies in schools," it said in a statement.</p>'
