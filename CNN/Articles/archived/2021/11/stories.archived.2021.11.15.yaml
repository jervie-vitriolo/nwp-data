      'text': '<p>Comelec spokesperson James Jimenez told CNN Philippines'' <em>The
        Source</em> on Monday that their security committee is already investigating
        the violation of health protocols during the arrival of former PDP-Laban bets
        Sen. Bato dela Rosa, and Sen. Bong Go, accompanied by President Rodrigo Duterte,
        at the poll body''s headquarters to withdraw their candidacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110de983-5190-47d1-b92c-6859e08b4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:55:21.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c7450-5937-4ae2-bf51-9c241f59aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:55:21.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:42.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have a security committee and they are studying what happened.
        One of the things we did see was that social distancing evaporated due to
        the crush of people coming in," Jimenez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042703d4-ccd3-4fd7-a595-78c607aac575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:55:21.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa90ad0-e06f-4805-923a-453d024e5e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:55:21.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dense crowds can be seen inside the headquarters on Saturday after
        Dela Rosa and Go withdrew their candidacies for president and vice president
        of PDP-Laban. Go then filed his candidacy for president under the Pederalismo
        ng Dugong Dakilang Samahan (PDDS) to substitute for party member Grepor Belgica.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770520f-72ac-4b9a-8afc-1573a72108b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:55:21.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a4a61-f0ab-4d1a-aea0-04467bc8edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:55:21.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the turn of events affected the orderliness initially
        imposed by the Comelec for filing substitution bids.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463de5aa-9745-437c-86f4-66faa0f9c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:55:21.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49051969-961f-444c-ae60-00f2b3921b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:55:21.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of them were wearing masks anyway but you still want to keep
        a good distance between individuals," Jimenez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e788e5a-f8d7-44d4-b084-53ae25952afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:55:21.692+08:00
