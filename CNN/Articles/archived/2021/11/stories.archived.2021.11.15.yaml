    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82af7148-9925-4315-9376-97c72c13b9b3'
    'lead': 'A court in La Union dismissed the drug charge against Julian Ongpin,
      son of business magnate and former Trade Secretary Roberto Ongpin, over the
      procedural lapses of responding officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T21:17:17.981+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:35:34.235+08:00
