    'jcr:uuid': '2e2657dd-10ac-4f1f-ad9d-c2e7c75dee74'
    'lead': 'Latest estimates from the Finance department said over â‚±140 billion could
      be lost with the suspension of fuel excise taxes and value-added tax on fuel
      excise. The agency also called the proposed suspension "inequitable," instead
      batting for targeted support to affected groups.  '
    'mgnl:activationStatus': true
