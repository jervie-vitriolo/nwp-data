  'Queen-Elizabeth-II-back-sprain-Remembrance-Sunday-service':
    'author': 'Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-15T07:32:20.211+08:00
    'imagesource': 'jcr:817aafd9-d7ec-49d0-9076-5723ac14d7ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f00cd5dc-5d7f-4e28-af8a-3f26230f6660'
    'lead': 'It has been more than three weeks since Queen Elizabeth II attended a
      public event. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T07:34:18.416+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:46:05.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:21.810+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen pulls out of Remembrance Sunday service after spraining her back'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf81a1d-2017-4d21-b655-122526212f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Britain''s Queen Elizabeth II missed the
        Remembrance Sunday service in central London after spraining her back, Buckingham
        Palace said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c93d1c-bf19-4b79-91bd-a649b62a4fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen, having sprained her back, has decided this morning with
        great regret that she will not be able to attend today''s Remembrance Sunday
        Service at the Cenotaph. Her Majesty is disappointed that she will miss the
        service," a statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6af1d1-ee62-45a8-af72-6a4b933d042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles laid a wreath at the Cenotaph on the Queen''s behalf,
        as in previous years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90287040-5d1f-48cc-b1f0-4a303bed77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace had confirmed on Thursday that the 95-year-old
        monarch was well enough to attend the ceremony to commemorate those who have
        died in conflicts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28bedb3-cf69-4d85-baf6-b32ce23322e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth''s decision to pull out of the Remembrance Day Sunday
        service after spraining her back is unrelated to her doctor''s recent advice
        to rest, according to a royal source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9425ab07-ea3a-47ec-b781-60e79819c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing is unfortunate and nobody regrets the Queen''s absence
        today more deeply than the monarch herself, the royal source told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1ecbc3-4d74-49ae-b174-f2466fd6a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also said that the Queen was deeply disappointed to miss
        the engagement, and that she considers it one of the most significant engagements
        of the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29498b79-c95d-4f87-9e3f-58799a5e8e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson on Sunday volunteered that
        the Queen was "very well" when he saw her last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692429b7-19ca-4408-9082-d0969921f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that everybody will be wanting to offer their best wishes
        to her majesty the Queen and I just wanted to reassure everybody by saying
        that I did see the Queen for an audience last week on Wednesday in Windsor,
        and she''s very well," Johnson said at the end of a press conference marking
        the conclusion of the COP26 summit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59ce1e-b5b0-42d4-b4c1-c6e0d98d1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shouldn''t need saying but I just wanted to say it anyway,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee0554-69ca-48bb-84d3-0f46b9107641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other members of the royal family, including Camilla, the
        Duchess of Cornwall, and William and Catherine, the Duke and Duchess of Cambridge,
        attended the Remembrance Sunday service as planned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60e487-186e-4734-94e2-a5e11c0c820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large crowds gathered around the Cenotaph this Sunday after the
        annual service was largely curtailed by Covid-19 restrictions last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be25bd-3fbe-45ce-974e-24759b52b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been more than three weeks since the Queen attended a public
        event -- when she hosted a reception for business leaders at Buckingham Palace
        ahead of the COP26 climate conference in Glasgow.It has been more than three
        weeks since the Queen attended a public event -- when she hosted a reception
        for business leaders at Buckingham Palace ahead of the COP26 climate conference
        in Glasgow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a33f8-2610-4382-a919-34e111947310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after, the sovereign abruptly canceled an imminent trip
        to Northern Ireland and spent a night in hospital for what a spokesman described
        at the time as "preliminary investigations."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01178fd2-ed82-4495-a0f0-fbb12840ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:34:18.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then and following her doctor''s orders, the royal household
        has scaled back her diary significantly. She has been mostly resting at Windsor,
        undertaking a few light duties by video link and phone.</p>'
