      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ef157-b99d-4e06-96ae-75bf2753a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:55:21.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said security adjustments are currently in place within
        the Comelec premises with personnel deployed all over the place to prevent
        unauthorized entries, especially with Duterte''s awaited filing of candidacy
        for a national post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba99bf-582a-49b7-a9e4-cfab1b163edd'
