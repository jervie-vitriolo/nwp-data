    'template': '1'
    'title': 'Manila Luzon on hosting ''Drag Den Philippines'': I''m excited to live
      my own RuPaul fantasy!'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1166bca-5163-474b-a3fd-434283525e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€”</strong> RuPaul''s
        Drag Race alumna and Filipino-American drag queen Manila Luzon will soon be
        hosting a local drag reality TV show for aspiring queens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bfec37-2bea-494a-81a9-18c66de7df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d6cbb-67d5-446c-ad1d-da88586f27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped interview aired on Monday, Luzon told CNN Philippines''
        <em>New Day</em> how her upcoming show "Drag Den Philippines" is different
        from the American reality TV competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e6dce-3678-4b14-895c-1528a7f9e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbfc5ae-3ce6-4711-9038-b9c5cd4ad58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a pageant. We love pageants here in the Philippines.
        We are adding just a little bit extra glitter on it," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a70b1-8b62-4a6d-9a76-41c98d6fdb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728fed8-831e-4998-98bf-b5201202219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re doing here in the Philippines is going to be uniquely
        Filipino. We''re really infusing the Filipino culture with the drag scene
        right here," she added. "We have several contestants coming here, competing
        to be the Drag Supreme."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36aceb-0285-4319-a7fa-7f7206d9ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56634616-e7e8-41e1-8807-167ad51f4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon said some celebrity judges will guest in the competition featuring
        eight aspiring queens that are narrowed down from more than 100,000 auditionees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10297809-eacd-4afb-be86-1fa4732e1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e55e5a-d5e3-4082-a4ba-44ae40e55879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had so many people audition from all walks of life. We had drag
        queens, drag kings, drag performers, biologically female performers, all these
        different kinds of drag performers bringing a unique flavor on what they do,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb234cc-7455-4ea3-b1a0-5576422df2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924470a-4367-46e8-b980-662552228c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon thanked her Filipino fans for their support, even after competing
        on RuPaul''s Drag Race Season 3 and All Stars 1 and 4. She also expressed
        gratitude to RuPaul for the opportunities she had received in the show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb45ce-5371-4013-8d4d-e985104c1541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d17fe4-bc50-45d6-81e2-c1f0c3cc8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:19:11.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:45:33.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RuPaul is a legend in the drag community," she said. "RuPaul has
        created these platforms for all of us. I''m really proud to have my own platform
        now thanks to RuPaul."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7aa37e-7528-4c18-b666-e49cc6dc84dd'
