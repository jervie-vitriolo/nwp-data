    'imagesource': 'jcr:56b26e8e-fdcf-490f-ab30-807dd78935e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '872c827e-b7f2-40a0-bbb6-2c1d35a73945'
    'lead': 'Under the measures, the unvaccinated are ordered to stay home except
      for a few limited reasons; the rules will be policed by officers carrying out
      spot checks on those who are out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T08:26:34.227+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:45:51.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:23.016+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Austria to impose COVID lockdown for the unvaccinated age 12 and older'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72b5ea-0af6-4772-8918-1448613bde5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Austria will implement lockdown measures
        for all those age 12 and older who are not fully vaccinated against COVID-19
        from Monday, Chancellor Alexander Schallenberg announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435336a-62a5-480b-a9ff-0ab5431f9a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 65% of Austria''s population is fully vaccinated against
        COVID-19, one of the lower rates in the European Union where cases are surging.
        Under the measures announced on Sunday, the unvaccinated are ordered to stay
        home except for a few limited reasons; the rules will be policed by officers
        carrying out spot checks on those who are out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286733b-efef-4020-9f02-fc93a4856829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown plan which was agreed in September called for unvaccinated
        Austrians to face a stay-at-home order once 30% of intensive-care beds are
        occupied by Covid-19 patients. Unvaccinated people are already excluded from
        entertainment venues, restaurants, hairdressers and other parts of public
        life in Austria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371c837-397b-4099-97d8-8f7bd406e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schallenberg told reporters on Friday that the government should
        give the "green light" for the move this weekend. "The aim is clear: we want
        on Sunday to give the green light for a nationwide lockdown for the unvaccinated,"
        Schallenberg said at a news conference in Innsbruck. He had earlier called
        the country''s vaccination rate "shamefully low."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5ff87-e0c1-41d4-85ce-04efca49a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His warning came as a wave of Covid-19 infections sweeps central
        Europe. A three-week partial lockdown was announced in the Netherlands on
        Friday evening, Reuters reported, with health officials recording a rapid
        rise in cases there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f58ee-94a3-4b06-9c04-ff57c608c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight we are bringing a very unpleasant message with very unpleasant
        and far-reaching measures," Dutch caretaker Prime Minister Mark Rutte said
        in a televised address, ordering restaurants, supermarkets and non-essential
        retailers to close early and reimposing social distancing measures. "The virus
        is everywhere and needs to be combated everywhere."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7841ab-5737-4d48-b4a8-cead1bfd4f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway also announced new measures on Friday, while people in the
        German capital Berlin are preparing for fresh restrictions that come into
        place on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2559fe-03d2-42fd-bbb4-64879beb8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:55.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schallenberg''s tone encapsulated the frustration that several European
        governments have expressed towards unvaccinated pockets of society, as a wave
        of Covid-19 infections sweeps the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c0acd-bddc-4d5f-911c-fb1119254c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Germany, ministers have ramped up their rhetoric
        towards those who are not inoculated. Its capital Berlin announced on Wednesday
        it will ban people who are not vaccinated from indoor dining, bars, gyms,
        hairdressers and cinemas from next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d3f0c-f219-41b6-8d78-0875d7f49079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine rates vary across Europe but get steadily lower towards
        the east of the continent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49dfc8-4441-4f1d-8d66-304045220fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has hit a new daily record for Covid-19 deaths, with 1,241
        registered in the previous 24 hours, the country''s coronavirus task force
        said on Saturday. With the latest figures, the country has reached a total
        of 254,167 deaths since the start of the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6300d92-ddc7-4dbb-a5f0-bf28e7c5f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German officials meanwhile warned on Thursday the country remains
        in the grips of a ''''very worrying'''' rise in Covid-19 cases and advised
        residents to "urgently to cancel or avoid larger events if possible, but also
        to reduce all other unnecessary contacts."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3169c8-69e5-4fda-bb7b-1c22c87c99c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest figures from the Robert Koch Institute,
        the country''s seven-day incidence rate has risen to 263.7 cases per 100,000
        people -- up from 169.9 cases reported a week ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d6f60-d4bf-444d-805a-90737c11f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian government said on Friday it would reintroduce "a
        few more national measures" to "reduce the [Covid-19] infection" in the country.
        Health Minister Ingvild Kjerkol said "unvaccinated people over the age of
        18, who live with someone who is infected with the virus, will have a duty
        to get tested," adding the obligation would apply from November 17.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33ba42-aa51-4e2b-8f87-eb56e4b45eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also advise municipalities to start testing
        unvaccinated healthcare workers twice a week, with a clear message that they
        must wear a mask, according to the statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d77e7c-9053-4ee8-99bb-ac1e5ae29edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second consecutive week, Europe was the only region in the
        world where cases and deaths were found to be climbing in the World Health
        Organization''s weekly global report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f0c142-8100-4abb-8655-8408f4b0c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T08:26:34.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:45:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between November 1 and 7, there was a 1% increase in new weekly
        cases, the update said, and just over 3.1 million new cases were reported.
        The region also reported a 10% increase in new deaths over the last week.</p>'
  'Face-to-face-classes-Philippines-COVID-19-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-15T08:26:44.785+08:00
    'imagesource': 'jcr:4c685624-c396-4638-9b82-db3b676f5c64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
