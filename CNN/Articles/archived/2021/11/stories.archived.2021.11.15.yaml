        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fdb8e-0ee9-417b-98b4-24a7402a4030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:33:22.118+08:00
