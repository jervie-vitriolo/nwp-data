    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT: 50K data encoders needed for 3-day national vaccination drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3f182-8b0f-407f-97bd-f21ced323a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:33:44.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> â€” The
        Philippines needs at least 50,000 data encoders during the three-day national
        COVID-19 vaccination drive, an official of the Department of Information and
        Communications Technology said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050992b-50cd-4cc1-874d-71b7601070f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:33:44.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan natin ng almost 50,000 data encoders para matulungan
        ang mga LGU. Lahat ng record kung sino ang nabakunahan ay kailangan pumasok
        agad doon sa vaccination immunization registry para hindi na makadagdag sa
        backlog," DICT Usec. Manny Caintic said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd44baa-fc59-49e4-ad24-61f22e0ae487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:33:44.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need almost 50,000 data encoders to help LGUs.
        The records of Filipinos who have been vaccinated must be entered immediately
        into the vaccination immunization registry so as not to add to the backlog.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2afcb-7aea-44c8-b612-784a18e57ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:33:44.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national vaccination day dubbed "Bayanihan, Bakunahan, is scheduled
        on Nov. 29 to Dec. 1, where the government targets to vaccinate 15 million
        Filipinos against the virus. The government said last week it would transform
        schools, gymnasiums, fast food chains, malls, and workplaces into vaccination
        sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1e934-c9ad-4ba8-b4a2-2dde446759a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:33:44.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As local government units face a shortage of data encoders, he urged
        Filipinos to volunteer to address the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c36b41b-74c4-45df-8ba7-322c6b6feec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:33:44.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hindi pagkakuha ng vax cert, ang sanhi niyan ay hindi maayos,
        hindi kumpleto na pagka-upload ng kanilang records ng mga nabakunahan nila
        in their jurisdictions," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0aa0a-3371-4a39-9ad8-d00b35f6ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:33:44.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Failure to secure a vax cert, the cause of which is
        the improper and incomplete uploads of the records of those who have been
        vaccinated in their jurisdictions.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105fb99-986c-4506-8a3a-8b796303a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:33:44.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT, he noted, will post a sign-up sheet for those willing
        to participate. Caintic said they will provide training to the data encoders.</p>'
  'Duterte-files-COC-senator-2022-polls':
