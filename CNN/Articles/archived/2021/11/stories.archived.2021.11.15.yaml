      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> â€” President
        Rodrigo Duterte is not yet retiring from politics as he vies for a senatorial
        position in the 2022 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1d606-3dc5-481f-a4c3-85c77926505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T18:09:53.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, through his representative Atty. Melchor Aranas, on Monday
        filed his certificate of candidacy (COC) with the Commission on Elections
        (Comelec) to re-join Congress under the Pederalismo ng Dugong Dakilang Samahan
        or PDDS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27112423-6163-445b-9600-af09a93f7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T18:09:53.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replaced Mona Liza Visorde, with his candidacy filed half an
        hour before the Comelec closed its doors for the substitution of candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56242bad-5f8c-4461-895b-4d4c05a6bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T18:09:53.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential bet of PDDS, Benedicto Jose, also withdrew
        his COC at around the same time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76308fc9-494d-4cd7-97e8-ce434b3dcbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T18:09:53.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:31.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDDS is an allied party of the Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban) faction where Duterte is chairman. On Saturday, it fielded
        Duterte''s longtime aide Senator Christopher "Bong" Go <a href="https://www.cnnphilippines.com/news/2021/11/13/Bong-Go-president-2022.html">as
        its presidential bet.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8c3e2-4813-43f8-aeff-441c04057692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T18:09:53.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PDP-Laban, Duterte and Go are running under PDDS to
        avoid legal complications. This is amid the ongoing row of the two factions
        within the ruling party, with one headed by Energy Secretary Alfonso Cusi
        and the other by presidential aspirant Senator Manny Pacquiao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3c05a-786a-45f4-a2cb-5ff86feb8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T18:09:53.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially announcing his plan to run for vice president in
        the upcoming polls, Duterte surprised the public in October by saying he will
        retire from politics when his six-year term ends on June 30, 2022&nbsp;â€” constantly
        telling the public he is tired.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1affe7-cf39-4abe-87e3-775bcc70e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T18:09:53.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since announcing his retirement, his party PDP-Laban had begun pushing
        him to run for senator instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749e9d8-98e5-4ffc-aca5-4cce5a371922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T18:09:53.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:33.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Communications Secretary Martin Andanar said Duterte
        will run for vice president â€”&nbsp;the same position being sought by his daughter,
        Davao City Mayor Sara Duterte. However, his spokesperson Harry Roque said
        Duterte will never pit himself against his daughter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b744ee-a0f5-40ee-9b94-9ef42423d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T18:09:53.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously joined Congress in 1998 as the representative
        of the 1st District of Davao City.</p>'
