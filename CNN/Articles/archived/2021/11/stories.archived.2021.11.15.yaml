      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen showed a copy of a warrant of arrest for a rebellion case
        issued by Judge Virgilio Alpajora of Lucena City Regional Trial Court Branch
        59 dated June 28, 2006.</p>'
