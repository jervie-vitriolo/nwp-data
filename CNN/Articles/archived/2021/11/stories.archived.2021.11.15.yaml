      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party has seized on that success, touting it
        as evidence of the supposed superiority of its one-party system over Western
        democracies, especially the United States.</p>'
