      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel participating in the pilot run of limited face-to-face
        classes in the country are required to undergo antigen testing before the
        start of their onsite learning sessions.</p>'
