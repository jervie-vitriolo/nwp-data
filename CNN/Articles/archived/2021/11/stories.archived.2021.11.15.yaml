    'lead': 'The Philippines needs at least 50,000 data encoders during the three-day
      national COVID-19 vaccination drive, an official of the Department of Information
      and Communications Technology said Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T16:33:44.138+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:37:41.244+08:00
