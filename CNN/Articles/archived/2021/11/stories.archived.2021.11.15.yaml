      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the assistance of lawyers, Karla said her mother eventually
        went with the police, initially at a police station in Malolos and then to
        Camp Crame in Quezon City where she is currently detained.</p>'
