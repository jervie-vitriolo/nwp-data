      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran noted the â€œmore equitableâ€ method of addressing the impact
        of higher oil prices is providing targeted support to vulnerable groups, especially
        the transportation sector, with richer households estimated to benefit by
        60% more than lower income households with the proposed suspension.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
