      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) celebrated the arrest of Ujano,
        who according to PNP Central Luzon is a Top Most Wanted Person in the province
        of Bulacan allegedly in hiding for 15 years.</p>'
