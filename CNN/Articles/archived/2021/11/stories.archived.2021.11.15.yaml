    'template': '1'
    'title': 'Exasperation and dysfunction: Inside Kamala Harris'' frustrating start
      as vice president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dabbaff-919c-402e-9d9a-bcb3e816b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Worn out by what they see as entrenched
        dysfunction and lack of focus, key West Wing aides have largely thrown up
        their hands at Vice President Kamala Harris and her staff -- deciding there
        simply isn''t time to deal with them right now, especially at a moment when
        President Joe Biden faces quickly multiplying legislative and political concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bbf46-325c-4173-ab8f-f67680675022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:54.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeee6ec-6d9f-4098-bb5d-26af34b19549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exasperation runs both ways. Interviews with nearly three dozen
        former and current Harris aides, administration officials, Democratic operatives,
        donors and outside advisers -- who spoke extensively to CNN -- reveal a complex
        reality inside the White House. Many in the vice president''s circle fume
        that she''s not being adequately prepared or positioned, and instead is being
        sidelined. The vice president herself has told several confidants she feels
        constrained in what she''s able to do politically. And those around her remain
        wary of even hinting at future political ambitions, with Biden''s team highly
        attuned to signs of disloyalty, particularly from the vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b129237-afea-4b9f-971f-bd701b3c10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f39821-6f8b-448c-a31e-d1a9f24cfa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s a heartbeat away from the presidency now. She could be just
        a year away from launching a presidential campaign of her own, given doubts
        throughout the political world that Biden will actually go through with a
        reelection bid in 2024, something he''s pledged to do publicly and privately.
        Or she''ll be a critical validator in three years for a President trying to
        get the country to reelect him to serve until he''s 86.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a160801-b23f-4382-87d1-0b046e82262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394e8e1-f8a1-47fa-bff7-b414cd2e65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few of the insiders who spoke with CNN think she''s being well-prepared
        for whichever role it will be. Harris is struggling with a rocky relationship
        with some parts of the White House, while long-time supporters feel abandoned
        and see no coherent public sense of what she''s done or been trying to do
        as vice president. Being the first woman, and first woman of color, in national
        elected office is historic but has also come with outsized scrutiny and no
        forgiveness for even small errors, as she''ll often point out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129a25f-e40a-4f53-b7ec-84c9192f9a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5d62e-c6bd-413a-9af5-116e6883aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defenders and people who care for Harris are getting frantic. When
        they''re annoyed, some pass around a recent Onion story mocking her lack of
        more substantive work, one with the headline, "White House Urges Kamala Harris
        To Sit At Computer All Day In Case Emails Come Through." When they''re depressed,
        they bat down the Aaron Sorkin-style rumor that Biden might try to replace
        her by nominating her to a Supreme Court vacancy. That chatter has already
        reached top levels of the Biden orbit, according to one person who''s heard
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ca5ac-502d-4404-8ad1-9c0e420a97cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851165f-bca2-4062-ac18-4e20f6eeeff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s perceived to be in such a weak position that top Democrats
        in and outside of Washington have begun to speculate privately, asking each
        other why the White House has allowed her to become so hobbled in the public
        consciousness, at least as they see it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d82ed2-0882-4b7a-b2e1-f43da730743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30572754-01b5-4d7b-a1fd-cc528a4704c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s very honored and very proud to be vice president of the
        United States. Her job as the No. 2 is to be helpful and supportive to the
        President and to take on work that he asks her to take on," said Eleni Kounalakis,
        the lieutenant governor of California and a longtime friend. Kounalakis spoke
        with the vice president last Monday morning before Harris departed for a diplomatic
        mission to France.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35693fec-e801-46f7-adb9-f30465944abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:00.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf89a6-e55e-4639-be3d-6cfdf7154058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is natural that those of us who know her know how much more
        helpful she can be than she is currently being asked to be," Kounalakis said.
        "That''s where the frustration is coming from."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae954374-4ec5-4054-b464-6dea1da491b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2339e511-688d-484b-a45b-f2276aa814c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An incumbent vice president should be a shoo-in the next time the
        party''s presidential nomination is open. But guessing who might launch a
        theoretical primary challenge to Harris has become an ongoing insider parlor
        game. Other politicians with their own presidential ambitions have started
        privately acknowledging that they are trying to figure out how to quietly
        lay the groundwork to run if and when Harris falters, as they think she might.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf46cd-1da5-46ca-9286-8a81aca8a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f08ab-7df5-4307-bb2d-c2090e43f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is more complex and looks different to people more familiar
        with how any White House actually works. Harris is the first vice president
        in decades to come into office with less Washington experience than the president,
        and finding her footing was always going to be hard. Presidents and vice presidents
        and their staffs often clash. Barack Obama''s West Wing tended to be dismissive
        of Biden''s staffers (a number of whom are now with him in the West Wing),
        and Biden himself had a number of stumbles early in that job. Republicans
        and right-wing media turned Harris into a political target from the moment
        she was picked for the ticket. And implicit racism and sexism have been constant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db37571-375d-4d59-8a14-4307ceda4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fafb217-37fa-40f9-b8c0-cc203a56783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a conundrum unique to her. People are expecting their historic
        vice president to make history every day when in fact she''s trying to carry
        the duties of a secondary role. Harris is being judged not just by how she''s
        doing in the traditional duties of a vice president, said Minyon Moore, a
        longtime Democratic operative who has become Harris'' most important outside
        adviser. "It''s a little more subliminal, but it''s real," Moore said. "''What
        is her playbook in history?''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f203de1c-6210-4237-82e9-7b4c39efe9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f9685-8ddb-403d-bdfe-14771bdf494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has emerged as a "quiet force" in the administration, Moore
        said, and she focuses attention on different issues sometimes just by her
        very presence in the room.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a38154-cc1c-4407-81bb-cf9e8c2b2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f37acba-3819-4fef-8501-d55df04ddc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore said Harris'' approach is to be constantly asking, "Should
        we be doing more on an issue? Are we communicating with the people whose lives
        are impacted? Are we missing any key constituency groups?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed70231-90db-418e-b889-0ac05e595ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7f76f-2cd1-479c-920b-c05a364846ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, with many sources speaking on condition of anonymity to discuss
        the situation more frankly, they all tell roughly the same story: Harris''
        staff has repeatedly failed her and left her exposed, and family members have
        often had an informal say within her office. Even some who have been asked
        for advice lament Harris'' overly cautious tendencies and staff problems,
        which have been a feature of every office she''s held, from San Francisco
        district attorney to US Senate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847838e-96b3-4ea2-b84d-769005f0c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783bd17e-cfeb-4b64-b15b-82b1ad167dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A central component'' sometimes forgotten</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62973f30-6c82-4716-bdde-7ffbaba0f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden aimed to model his relationship with Harris on his own vice
        presidency and directed aides early in his presidency to employ her in a similar
        fashion. He arranged weekly lunches, just as he''d held with Obama, and invited
        Harris to join him for his morning classified intelligence briefing. Harris,
        meanwhile, threw herself into proving her commitment to the President and
        the administration, using his relationship with Obama as her guide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f57bc-720a-470b-bb77-f7399cc7e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19775142-03f2-49a5-87e4-790d6e6d6860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:09.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, some White House aides questioned whether Biden''s experience
        as vice president would easily translate to someone with far different qualifications
        and skills -- and to a much different moment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ef574-2492-4079-8b28-8847bf2707ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:09.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc2cbd-2caa-47c0-b838-5b817eee7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Harris became known in the first few months for often standing
        by Biden''s side in the frame as he made big speeches, even after she''d introduced
        him herself, the West Wing appears to have overcorrected so she has been with
        the President noticeably less.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdbbd56-3cb1-4466-9cbd-d7439580bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe78ed9-7e05-465e-9b39-a868b926d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not just in public. A week and a half ago, as Biden and his aides
        and multiple outside allies rattled through calls all day trying to lock down
        wavering lawmakers ahead of the House infrastructure vote, Harris spent the
        afternoon touring a NASA space flight center in suburban Maryland. "We weren''t
        going to cancel her schedule just because of the House''s foolishness," a
        Harris aide explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edee15f-b66b-4254-b72a-bc3135b13e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de96fde-a744-4f0e-b4f9-eaaddffdbb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, Harris was part of the small group Biden invited upstairs
        to the White House residence for the war room making the last hours of calls.
        The next morning, celebrating the bill''s passage, Biden singled her out,
        saying, "A lot of this has to do with this lady right here, the vice president."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123c0ee-4878-4d98-b072-6e40a325e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7739eb-1cf6-4278-a8dd-445c683f2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not exactly how things had played out. While she had
        attended some meetings Biden hosted with key lawmakers, there were many more
        that she didn''t attend -- to the point that it was noteworthy that she made
        an unscheduled drop-by one session in the final stretch. Harris had only been
        in Washington four years, and to the White House just one time before being
        sworn in as vice president. Missing out on those main meetings deprived her
        of an important aspect of presidential apprenticeship from a self-styled master
        of how to actually get deals through Congress.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7bcc69-99a8-4809-a592-75a78eedad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7fd589-00d4-4740-aa31-e279d97b1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides to the vice president point to 150 "engagements" with members
        of the House and Senate since March, accounting for every conversation she
        had with lawmakers about the subject of infrastructure. They call this "quiet
        Hill diplomacy," and it includes inviting lawmakers to join her when she''s
        visiting their home states or holding events in Washington, many of which
        have touted actual elements of the infrastructure bill beyond the price tag.
        Harris has helped to detect concerns from outside the Beltway and has attempted
        to give political cover to members worried about losing their seats after
        voting for the legislation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f90ae-0602-4668-9977-155268394c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e47778-eb34-4b2f-a0c3-f7e225d3abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never just a roundtable. There''s always a larger strategic
        purpose," Harris spokeswoman Symone Sanders said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeca0cb-a3fe-4d7f-93cd-955644f50304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67b4fc-dd4b-40b9-9bf7-0c0ecf52793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those roundtables was in late September, when Harris invited
        Rep. Nanette BarragÃ¡n, a California Democrat, to co-host a discussion with
        Latina business leaders in the vice president''s ceremonial office. The congresswoman
        was hesitant to support all of the compromises on progressive initiatives
        in the infrastructure bill. The West Wing asked Harris to stress to BarragÃ¡n
        how much her vote was needed, and she did.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d9ac1-d877-44a7-9508-323c049abe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:17.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc2912-4f03-4f0b-9ef5-cd28fea4363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several aides to the vice president highlighted this as a key example
        of her under-the-radar influence. BarragÃ¡n ultimately voted yes -- but a person
        who discussed the decision with the congresswoman said that, while she appreciated
        hearing from the vice president, what really swayed her was the Congressional
        Progressive Caucus deciding to support the bill.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fc30d-b297-4c1e-aaf0-e6a4a5e60eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eeb168-df83-4fbf-a0ff-bcfc0441611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' aides cite how much of what''s in the infrastructure bill
        connects back to legislation she worked on while in the Senate, including
        accessible broadband, wildfire defense, water clean-up and clean energy school
        buses. And in 30 events over seven months touting the bill in local media
        markets, they believe she''s played an integral role in selling the administration''s
        efforts.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861ec1d-2b34-48b9-8391-9b69a4d187cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503daf1d-49f1-443b-9ada-795bf8093b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps, one Harris aide offered, the issue is that some in the
        West Wing don''t have constant knowledge of what the vice president''s team
        is doing. "We feel like a central component of the overall effort," another
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af00cf-0bee-4dde-b356-93b14c5c2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025dee9-3e94-42a5-9f9b-957c365db234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A leader ''not being put in positions to lead''</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd1f1d-56b9-4a31-b2e3-1ce68134915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:21.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has also complained to confidants about not being a greater
        part of the President''s approach to the Afghanistan withdrawal -- despite
        telling CNN at the time she was the last one in the room when he made the
        decision -- leaving her without more to draw on when she defended him publicly.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b9bec-63d6-4273-a7d1-38a4d8735cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeba6c7-1a35-4d7f-9df3-b71679d5c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden picked Harris as his running mate, he was essentially
        anointing her as the future of the Democratic Party. Now many of those close
        to her feel like he''s shirking his political duties to promote her, and essentially
        setting her up to fail. Her fans are panicked, watching her poll numbers sink
        even lower than Biden''s, worrying that even the base Democratic vote is starting
        to give up on her.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4117b2b4-d718-4bbe-a110-8a96b6b62ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f748f-1e11-4e7a-a31a-d61f162dffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kamala Harris is a leader but is not being put in positions to
        lead. That doesn''t make sense. We need to be thinking long term, and we need
        to be doing what''s best for the party," said a top donor to Biden and other
        Democrats, imagining how to make the case directly to the President. "You
        should be putting her in positions to succeed, as opposed to putting weights
        on her. If you did give her the ability to step up and help her lead, it would
        strengthen you and strengthen the party."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5475d-bdce-4fca-bfc4-e107a87261f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338411ec-b218-4bde-bf7f-ca5fec276204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one issue Harris actually asked to be assigned -- voting
        rights -- progress has been slow in part because Biden is focused on passing
        his own domestic agenda, even though Harris has said privately the filibuster
        must be scaled back if real progress can be achieved. Biden has said as much
        publicly now too.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7547a4b5-9222-4b2d-a65f-8194c05f0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad3408-29ff-48e3-9dc1-18f830ecd2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Harris has told confidants that she has been enjoying
        a good working dynamic directly with Biden, those who work for them describe
        their relationship in terms of settling into an exhausted stalemate.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baaa665-309b-47a3-b104-83b31b4d7bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389119b-0b7a-4ece-81dd-e4be027bd200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicion has sprouted out of the bitterness. Last month, White
        House aides leapt to the defense of Transportation Secretary Pete Buttigieg,
        who was being hammered with outrage by Fox News host Tucker Carlson and like-minded
        online pundits for taking paternity leave after the adoption of his twins
        in September. Harris loyalists tell CNN they see in that yet another example
        of an unfair standard at play, wondering why she didn''t get similar cover
        any of the times she''s been attacked by the right.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867293e6-4ff2-4aec-8d60-327a54fb47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:26.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6621594-b57a-4837-883b-16ca8dcf51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to miss the specific energy that the White House brings
        to defend a White man, knowing that Kamala Harris has spent almost a year
        taking a lot of the hits that the West Wing didn''t want to take themselves,"
        said a former Harris aide, reflecting conversations last month among several
        former aides and current allies.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334eed1-1422-4cf6-a7aa-c78ea2f4019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33cfed-e003-42c9-855b-056177c24de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg, of course, isn''t just a former 2020 Democratic primary
        rival; to many party insiders and suspicious Harris supporters, he is a likely
        challenger for the next open Democratic presidential nomination, whether that
        comes in 2024 or 2028.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325792a-31d3-41c0-85f2-8d2b0a34143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66de222-6afa-4255-abe4-3727939921f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides say they weren''t pitting one against the other.
        The difference in the responses, those aides think, was that Buttigieg hadn''t
        done anything wrong by taking time to be with his new children. Buttigieg''s
        leave was a conveniently timed reminder that Biden is pushing for a national
        paid leave law to be part of his social safety net package.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d4a8d-8f9f-41f0-92e2-86552ed366a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425bc81-2900-48e0-92b5-533e5234cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s different from when Harris has created problems for herself,
        White House aides believe, such as when she didn''t push back on a student
        who accused Israel of "ethnic genocide." West Wing aides weren''t going to
        clean up after that. But even when Harris has faced her own manufactured outrage
        from the right, like when an innocuous tweet about enjoying the long Memorial
        Day weekend was said to be her insulting dead veterans, White House aides
        also remained virtually silent.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c78b4-9d82-4880-82f6-8151069c7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1698a19-e80a-4efb-9dec-4887fa1f9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New tensions keep piling on old tensions</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6597ce-d571-4132-86d0-f6fd272b0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of complaints between the West Wing and the vice president''s
        office keeps growing, even stemming from Harris'' first assignment from Biden
        this spring. The situation has become a back and forth of irritations -- some
        real, some perceived.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683dca9-b297-4d27-b4a8-67f4dbf2b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab29c9-ab07-4dbb-a4b7-4ecf644332ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' team was mad Biden had assigned her to handle diplomatic
        relations with the Northern Triangle nations, in hopes of addressing the root
        causes of migration to the US, but gave her no role on the southern border
        itself. That become the most visible crisis in the early days of Biden''s
        presidency as unaccompanied minors overwhelmed federal government resources.
        It seemed like an all-around politically losing assignment even though Biden
        had seen it as a sign of respect because it was the same job Obama had given
        him as vice president.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9786a-d097-4860-816b-6eb30b9296b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849f96e-cbab-444f-8dd0-356ce764e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:33.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, Harris herself has said she didn''t
        want to be assigned to manage the border, aware that it was a no-win political
        situation that would only sandbag her in the future. But Biden''s team was
        annoyed that Harris fumbled answers about the border, including when she gave
        an awkward, laughing response about not visiting it during a spring interview
        with NBC''s Lester Holt.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501682b-8179-4b85-8b21-3288ba37d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e0b39-798e-4074-b3a6-4072acc146a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some around Harris see it, the White House failed to come to
        her defense. That was especially galling since they had given her the unpleasant
        task on her first foreign trip of carrying the administration''s harsh "do
        not come" policy, according to one source familiar with the workings of the
        office.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81052d9-7005-4e8d-8261-fbf7841a618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c14213-a4ec-4506-90db-997b7538904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of West Wing aides were mad when, a few weeks later, she
        made a sudden trip to the border after her staff gave only a few days warning
        to the White House, particularly after White House aides had taken time to
        knock down the idea that she should go as half-baked Republican spin. But
        this was in part a misunderstanding: White House chief of staff Ron Klain
        and a small circle of West Wing aides had known about the trip far in advance
        but had been careful not to spread the word to avoid leaks.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac66ed-534b-4ddf-9b3e-ba7153daa406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8556882-a8db-4fc2-bb95-b282cf939cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>West Wing makes clear they aren''t coming to the rescue</h3>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015999e-7105-4cef-9439-8d5132cd0e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden aides have repeatedly told Harris aides that they''d love
        to have her doing more and asked the vice president''s office to come up with
        plans for how to get her involved, according to people familiar with the conversations.
        Though the staffs are on multiple calls per week, West Wing aides are often
        left wondering why there''s not more follow through.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6a9c8-af8f-45c1-beff-cbcccb7d3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a02f6e-aa60-491f-a398-938acb4709ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of her stumbles and the ticking political clock, Harris''
        chief of staff, Tina Flournoy, went to Klain over the summer: They were drowning;
        they needed more help.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50c34d-0ca1-4e94-b9a5-d326012f1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f6079-51ea-4889-8521-2c4597d6a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klain is known as a Harris defender in the West Wing and does a
        weekly one-on-one meeting with her in her West Wing office to help her strategize.
        As a former chief of staff to two vice presidents, Klain knows the dynamics
        well. Talking with Flournoy about the staff, Klain said the vice president''s
        office budget was separate, and advised her to think creatively about drawing
        on other resources in the office and reassigning staff.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12885bb9-692d-4f10-8d49-509ed5e2c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:39.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4f2ac-8275-4b2a-a5b5-f84fce96e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klain, in a statement provided to CNN, downplayed any criticism
        of the vice president, saying Harris and her team "are off to the fastest
        and strongest start of any Vice President I have seen." Citing a range of
        work from stressing Covid-19 vaccine equity to meeting with many foreign leaders,
        Klain added, "Anyone who has the honor of working closely with the Vice President,
        knows how her talents and determination have made a big difference in this
        Administration."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98fdc1-1fb8-4613-b1ef-7625b5ad87d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82871ab-514f-40c2-b8aa-0000e2590dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' aides point out that Biden was never subjected to the kind
        of attacks she regularly endures -- or to a toxic social media culture. In
        one recent example, a Republican super PAC tweeted a video inventing a claim
        that Harris spoke with a "fake French accent" at a stop during her trip to
        Paris, which was then picked up in some news outlets.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151b7fb-7036-49b2-ad78-f70fa5e333aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d96eb7-5d88-4344-a901-bb037a3b7285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some changes in the vice president''s office to
        address those concerns. Two new hires were made in September to help with
        long-term planning and communications. That has helped improve relations with
        the West Wing, while Flournoy was pointed to the Democratic National Committee
        for backup.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c1813-dbf5-48a9-bed8-f3423d6d6943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291d017-418e-4586-8c18-a9a7d3e6e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNC hired a contract consultant in part to help with the Harris
        portfolio. That has not been going well either, according to people familiar,
        with Harris'' staff usually only reaching out to ask for buffering tweets
        after problems or negative stories arise, rather than being more proactive.
        Meanwhile, Flournoy has been turned down by several others who''ve been unwilling
        to work in the office, and several people currently on staff have started
        to reach out to contacts to say they''re looking to leave, according to sources
        who''ve gotten the calls.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e449b-d111-452f-a043-417d9b5775ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a198a72-3dcb-41c1-9a09-806a4e1cdc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Paying a price for loyalty to Biden</h3>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7123a6c-1c6a-487f-ae5c-9a8d935454c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s office is dismissive of many of these concerns.
        Sanders, in a statement provided to CNN, pointed to the successes of the recent
        trip to Paris -- a priority mission on which Biden dispatched Harris to smooth
        over bruised diplomatic relations.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa2c8e-8985-4977-aee0-5d12546b25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5725fdf-3e6f-4691-a80b-14d3491188d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that after a productive trip to France in which
        we reaffirmed our relationship with America''s oldest ally and demonstrated
        U.S. leadership on the world stage, and following passage of a historic, bipartisan
        infrastructure bill that will create jobs and strengthen our communities,
        some in the media are focused on gossip - not on the results that the President
        and the Vice President have delivered."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e2669-5cc5-4caf-bd65-5e00bf7cef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa2d29-ca47-4317-86d2-7c7557c5fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many friends and supporters of Harris, as well as some on staff
        and in the kitchen cabinet of experienced Democratic advisers, feel like she''s
        caught in a sort of political mess-up merry-go-round. They blame reporters
        they see as chasing incessantly negative stories and playing into undeniable
        structural issues of race and gender.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409265f4-e735-40b4-9424-23a3ee1521ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd38b502-e2eb-4fbc-9e39-f253c813a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president is often on guard for those double standards
        herself, but the concern is high enough that an informal network of outside
        advisers, many of whom are veterans of Hillary Clinton''s campaigns, has come
        together to both point out inadvertent bias in Harris coverage and attempt
        to better amplify the work Harris is doing.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de9ea1-3d70-49c2-8aa3-47bcf5308437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f030e6-86b9-4994-8761-36f4ec08be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s not only the first woman vice president, but the first woman
        of color. This is a moment that has to succeed, otherwise we are fearful that
        this could set us back as women for a long time," said one outside adviser.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630c771-beb2-4358-bc43-8ac99b38fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9cc18-8703-4a09-a2ac-f41474670967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:49.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top aides say privately they have come to regret that Harris didn''t
        ask for more well-defined assignments coming into the administration, which
        would have allowed her to distinguish herself, but the vice president herself
        has been reluctant to make demands for any at this point, feeling that would
        look disloyal to Biden.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2a587-58f6-4db2-8099-a07082c88a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bdf8c4-9b1d-4f89-91c9-942b29ba5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re consistently sending her out there on losing issues in
        the wrong situations for her skill set," said a former high-level Harris aide.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d022b-ca8d-48bf-a8f0-a70472adc0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20cf1f-9a32-4d4b-bf14-9fb163360965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the frequent complaint of a lack of follow through
        from the vice president''s office, such as on the southern border.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a887e-a3a5-4283-8573-c5ce8cc53380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec8a32-5af2-4220-8a2a-bc2a9b93d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:42:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Fernando GarcÃ­a, executive director of Border Network for Human
        Rights, met with Harris during her visit to El Paso, Texas, this summer, he
        was optimistic about her potential influence on immigration policy. But months
        later, GarcÃ­a says she "disappeared."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b928a395-4c72-42ff-a994-d8d3e98ffa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.409+08:00
      'mgnl:createdBy': 'vince'
