      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier stated the need to clear his name as the reason behind
        his candidacy, vehemently denying the "war criminalâ€ tag against him by protesters
        opposing his nomination to the International Law Commission.</p>'
