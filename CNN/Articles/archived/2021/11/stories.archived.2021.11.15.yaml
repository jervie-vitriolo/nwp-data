      'jcr:uuid': 'fa25fc50-d3ed-47e9-a861-997691173f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:51:39.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:35:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Camarines Sur, former first district representative Rolando "Nonoy"
        Andaya Jr. withdrew his candidacy for congressman and substituted former aide
        Russel BaÃ±ez to gun for the governorship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbf700-9fde-417a-b218-f8df5c062836'
      'mgnl:activationStatus': true
