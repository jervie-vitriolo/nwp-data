      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;It''s been nearly two years since
        China shut its international borders as part of its efforts to keep Covid-19
        out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722afd76-081c-4cb4-b597-bd9ae7a4f5dc'
