      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot align with Senator Bong Go. I''m sorry, but kasama siya
        sa problema ng bayan natin...[he''s part of our nation''s problems]," the
        former military official pointed out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a021d9a1-b98e-4ffd-88c6-6c978a990d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:16.432+08:00
