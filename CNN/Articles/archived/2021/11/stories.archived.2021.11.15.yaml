      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€”</strong> The
        country recorded 1,547 new COVID-19 cases, pushing the nationwide tally to
        2,818,511, the Department of Health reported on Monday.</p>'
    '0':
