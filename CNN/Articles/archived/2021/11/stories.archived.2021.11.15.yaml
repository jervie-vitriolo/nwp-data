    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0f700-1dbb-4d68-9d92-4e5f740cf644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:33:22.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:32.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag clarified that he does not want to speak for himself because
        other members of the party have different sentiments on the matter. He said
        PDP-Laban is also monitoring updates on Duterte''s possible filing of candidacy
        anytime within the day, the last day of filing of substitution for 2022 political
        aspirants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
