      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€”</strong> Light
        Rail Transit Authority (LRTA) Administrator Reynaldo Berroya has died, Transportation
        Secretary Arthur Tugade confirmed on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945ce77-bbf2-4969-986c-a0e0965b2325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T09:01:31.067+08:00
