      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLARIFICATION: This story has been updated to more clearly reflect
        how the vice president''s budget is controlled.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b510b-3ac6-474c-89fb-9d6efcb80b6f'
      'mgnl:activationStatus': true
