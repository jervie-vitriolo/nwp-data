      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearby La Union province, Governor Francisco "Pacoy" Ortega III
        withdrew his re-election bid and instead opted to run for mayor of provincial
        capital San Fernando City.</p>'
