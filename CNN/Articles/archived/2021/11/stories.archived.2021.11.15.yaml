      'jcr:uuid': '5e51a5ff-97d6-447c-b6b4-5aee96fc6110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.648+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€”</strong> The
        arrest of Pharmally Pharmaceutical executives Mohit and Twinkle Dargani only
        proves that there is "no such thing as a safe haven" â€” even in Davao City,
        where the Dutertes have been ruling for decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd178cf-7d28-4bf4-9c43-a4745a1c5bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.648+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what senators remarked after Mohit and his sister Twinkle,
        Pharmally''s corporate secretary and president, respectively, were apprehended
        on Sunday by the Senate security personnel at the Davao International Airport
        as they attempted to flee the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097465fd-41ba-44f5-bb89-590f58b1f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.648+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung inaakala ng magkapatid na Dargani na safe haven ang Davao
        City</em> (If the Dargani siblings think Davao City is a safe haven), just
        like Michael Yang and Christopher Lao are thinking, they should think again,"
        Sen. Panfilo Lacson said on Monday. "There [is] no such thing as a safe haven."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb5d04-6d01-433a-b386-efb073c41349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should stop thinking<em> ''di sila magalaw</em> [roon] (they
        are untouchable there)," Lacson added. "As what was proven yesterday (Sunday),
        they (Darganis) are now in the Senate premises. They will be forced to attend
        the Nov. 25 Blue Ribbon hearing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ff5b9-2ce9-4882-85b1-611168ac8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao-based Chinese businessman Michael Yang, who was also economic
        adviser to the President, and former Budget undersecretary Christopher Lao
        were likewise cited in contempt for snubbing the hearings into the controversial
        deal involving billions of pesos in overpriced COVID-19 medical supplies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3612a-6ae3-4a0c-8a8b-c95758818820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Senate''s Office of the Sergeant of Arms (OSAA) has so far
        failed to arrest Yang and Lao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405bbdc-9f1b-45b8-8c79-a11c18a2334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon, chairman of the te Blue Ribbon Committee, said
        it was "not surprising" that the Darganis "sought sanctuary in the President''s
        hometown and plotted to execute their grand escape from there."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642f532-0cbe-427b-8e66-5e4c2e3dde7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings were scheduled to board a chartered private plane to
        Kuala Lumpur in Malaysia, but were intercepted by the Senate security team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9603e10e-2aea-43c8-a6c5-c17d1fb8bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flight, especially on an expensive international chartered jet,
        is truly a clear sign of guilt," Gordon said. "Evasion has always been the
        strategy of the guilty."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587b205-24ef-4028-aafc-3dc0ff65bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should also apply to former PS (Procurement Service)-DBM undersecretary
        Lao, who has also been evading arrest," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd42256-c218-4c28-a306-d9247e24a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pangilinan, meanwhile, noted the arrest should serve as
        a "warning" to all those involved in the alleged anomalous procurement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484c6a6-9e8f-4f6a-9a0e-aed1d4555fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paparusahan ang lahat ng hindi marunong rumespeto o nagbabalewala
        sa mga kautusan at alituntunin ng Senad</em>o (Those who don''t know how to
        respect or refuse to obey the orders and regulations of the Senate will be
        dealt with)," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5259cbc5-e697-4496-a123-b03432925d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also commended the OSAA for "doing [its] job well
        in protecting the Senate''s enforcement of its rules."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1da56-99e3-4978-9af9-5f8db1ffab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:49:10.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:41:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It bears repeating that we should also continue to learn our lessons
        from what happened and adapt accordingly â€” in this case, making sure that
        even with virtual hearings, the Senate retains its element of surprise and
        does not telegraph its moves," Lacson said.</p>'
