    'lead': 'Senate President Vicente "Tito" Sotto III wants the chamber to â€œvalidate
      the necessityâ€ of a â‚±1.28 billion allocation for the Department of Environment
      and Natural Resources'' travel expenses next year. '
    'mgnl:activationStatus': true
