    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476e57e-a48d-4eaa-a391-0a15ffed1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:52:11.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:40:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWith the suspension of fuel excise taxes, we will lose the improvements
        we made under TRAIN in making the tax system more equitable, in which those
        who are more financially capable pay more taxes,â€ explained DOF chief economist
        Usec. Gil Beltran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40721e00-8f4d-465b-ad0c-d5e5e92f488f'
      'mgnl:activationStatus': true
