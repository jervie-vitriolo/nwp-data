      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterteâ€™s economic team earlier distributed â‚±1
        billion in fuel subsidies, which the Land Transportation Franchising and Regulatory
        Board (LTFRB) subsequently clarified were for <a href="https://cnnphilippines.com/news/2021/10/26/ltfrb-fuel-subsidy-jeepney-drivers.html">qualified
        jeepney drivers</a>.&nbsp;</p>'
