      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has figured in several red-tagging incidents prior to his resignation,
        among them involving celebrities, prompting lawmakers to push for the defunding
        of the task force.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
