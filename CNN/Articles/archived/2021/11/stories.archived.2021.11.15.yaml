    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:38.452+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Union court junks drug charge vs. Julian Ongpin due to procedural
      lapses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a0c55-4787-497e-b763-e31fc99592aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> â€” A
        court in La Union dismissed the drug charge against Julian Ongpin, son of
        business magnate and former Trade Secretary Roberto Ongpin, over the procedural
        lapses of responding officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f9f99-c218-4a2e-8c18-12f5191581b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Union Regional Trial Court Branch 27 on Monday said it is
        â€œconstrained to dismiss the case for lack of probable cause to issue a warrant
        of arrestâ€ against the billionaireâ€™s son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f5aa4-b76b-4db8-b089-6cbb2142a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:35.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Justice filed a non-bailable case
        of possession of illegal drugs against Ongpin after authorities retrieved
        12.6 grams of cocaine in a hostel in San Juan, La Union. It was the room he
        shared with his supposed girlfriend, painter Bree Jonson, who was found dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a87ac-0391-4fd0-9765-ce486ed8fa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin also later tested positive for cocaine use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5bfbfb-395d-465e-befe-f91b69213c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In junking the case, Judge Romeo Agacita Jr. cited local police''s
        failure to comply with some procedures as mandated by law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef44c7a-00c4-4a64-9b8a-21d061f34741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the prohibited drugs must immediately be marked individually
        to prevent the switching, planting or contamination of evidence, something
        Agacita said was not followed by members of the policeâ€™s Scene of the Crime
        Operation (SOCO).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b294da-7f73-4406-8fa8-62e605e57b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse, the prosecution never tried to offer any explanation of
        the absence of the required individual markings on the seized plastic sachets
        in the inventory form,â€ the decision read. â€œThis singular instance of noncompliance
        alone jeopardized the chain of custody.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0783e45-e7cc-4759-87bf-0b689f296fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling also noted that the officers processed the hostel room
        without the presence of Ongpin who, at that time, was brought by the police
        to the hospital for medical examination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f0712-dc67-4ab8-a945-c09a59ebccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added there was no insulating witness, like representatives from
        the media, the Department of Justice, or any elected public official, to sign
        and be given copies of the inventory of seized items.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693562a9-df89-420a-912f-c624a7228f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their joint affidavit dated Nov. 5, members of the SOCO team
        argued that their non-observance of the protocols was justified on a number
        of grounds. For one, they said they were dispatched particularly to investigate
        the discovered body of Jonson, and not the illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff76011-6a89-4577-b143-2bee9274bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they confiscated the "white powdery substance" to examine
        them in relation to the death of Jonson â€œand not because the items are suspected
        to be dangerous drugs.â€</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7a968-46f2-4846-91cd-cb75baa7f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the La Union court said the argument was without merit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9b283-a902-4837-9790-a09287190663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the rules on seized drugs â€œcannot be brushed aside as a
        simple procedural technicality, or worse, ignored.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf32a2-6052-49f3-a326-ee694ad8d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed that the Supreme Court has consistently ruled that strict
        adherence to the procedures is mandatory as a safeguard to "the possibility
        of contamination, alteration, or substitution â€” whether intentional or unintentional
        â€” and even planting of evidence.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fbb25a-d5c3-45c6-8663-8d00ba722ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:17:17.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the criminal charge dismissed, the court also lifted the precautionary
        hold departure order issued against Ongpin last month.</p>'
