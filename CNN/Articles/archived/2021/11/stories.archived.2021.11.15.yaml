      'mgnl:lastActivated': 2023-01-24T23:35:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortega''s daughter Raphaela replaced her father to run for governor
        from her previous bid to become a board member of the province''s first district.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16649ffc-2bf5-4ad4-8fbc-c38665c1454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:51:39.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:35:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
