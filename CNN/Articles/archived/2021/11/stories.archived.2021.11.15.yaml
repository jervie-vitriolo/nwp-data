      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We filed our candidacy because we believe in our campaign
        as spokesperson, â€œIngat Buhay Para Sa Hanapbuhayâ€™. We pushed for the passage
        of the Universal Healthcare Law during the 17th Congress. We are not yet done
        with our mission, we need to further implement the Universal Healthcare Law.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2aa1df-fae1-45f4-a529-f4fa70dacfd1'
      'mgnl:activationStatus': true
