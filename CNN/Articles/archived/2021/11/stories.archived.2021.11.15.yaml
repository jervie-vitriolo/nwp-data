      'mgnl:lastActivated': 2023-01-24T23:36:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> â€” Labor
        Secretary Silvestre Bello III said he was bowing out of the senatorial race
        and will instead focus on helping workers displaced by the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1591e7-006e-4e2a-b699-98152429b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:40:41.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it urgent to address the needs of our displaced workers
        so I''m no longer participating in the polls," Bello said in a statement on
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d64686-47c3-45d0-85d3-fa4cab00db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:40:41.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello replaced Marianito Roque, also a former secretary of the Department
        of Labor and Employment, who <a href="https://www.cnnphilippines.com/news/2021/11/13/Lakas-
        CMD-Senate-bet-withdraws-Bello-substitute.html" target="_blank">withdrew from
        the senatorial race on Saturday</a> due to personal reasons.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef4eab-77ca-412f-bbfa-08040dfcdf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:40:41.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he would stay on as DOLE head and continue with his responsibilities
        at the International Labor Organization (ILO), where he is the principal representative
        of the Philippine government. The ILO is a tripartite agency whose constituents
        include member states, trade unions and employers'' groups.</p>'
