        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731da8e-0faf-4728-84a0-f124f7914424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the pandemic drags on, local outbreaks have continued to
        flare up, frustrating the government''s mission to eliminate the virus within
        China''s borders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6c645-4ae1-47aa-8530-e1070575be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733f8f6-5043-4f76-9974-d670ff0aa090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, as much of the world starts to reopen and learn to live
        with Covid, China is looking increasingly isolated by comparison â€” and determinedly
        inward-facing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8bde2-aaea-453f-a14d-d27ec95d4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b72e1-7644-4cc2-9d1d-5f665ddaf6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This apparent inward turn is evident in the itinerary of the country''s
        supreme leader Xi Jinping, who hasn''t left China for almost 22 months and
        counting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c9f1c-531f-4ebc-b960-6372cddf8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff970586-ba5c-40a2-81fc-e0924960f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is manifest in the drastic reduction in people-to-people exchanges
        between China and the rest of the world, as the flow of tourist, academic
        and business trips slows to a trickle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360218f7-a69e-487b-9241-b7982d19e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a4c83-7c97-4a16-98fa-2ba1f45267bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is also reflected in parts of the country''s national psyche
        â€” a broader shift that has been years in the making since Xi took the helm
        of the Communist Party nearly a decade ago, yet accentuated and exacerbated
        by the pandemic and the politics around it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a25c0-e066-4fe2-bfea-fe1dc1f5cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55385d51-fdde-47e0-bb7f-68aba192a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While taking increasing pride in China''s traditional culture and
        growing national strength, many Chinese people are turning progressively suspicious,
        critical or even outright hostile toward the West â€” along with any ideas,
        values or other forms of influence associated with it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68469b2e-044d-4f77-9f63-5593007b4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15fd168-c468-4a51-98c2-88a8e94fe9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sense, the closed borders have almost become a physical extension
        of that insular-leaning mentality taking hold in parts of China, from top
        leaders to swathes of the general public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071f444-067d-4484-b56d-a4f88700cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6a79d-5816-4835-9739-dc075a18c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Beijing''s zero-Covid policy still enjoys overwhelming
        public support, even as China shows no sign of reopening in the foreseeable
        future. But analysts question how sustainable it is for the country to remain
        shut off from the world â€” and whether there could be considerations other
        than public health at play.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e62da8-cc51-48a5-8c1d-37f160c2975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be87579-2d39-4fb8-93da-ddeeba5dc8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sealed behind China''s borders</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0187cd13-a7e3-4494-9b4f-9499cc07360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly two years, most people in China have been unable to travel
        overseas, due to the country''s stringent border restrictions: international
        flights are limited, quarantine upon reentry is harsh and lengthy, and Chinese
        authorities have ceased issuing or renewing passports for all but essential
        travel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d60d02-66f7-4ce9-a9bd-c6247884626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd2bf4-c23a-4497-b8c6-9e09eb1d3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign visitors, from tourists to students, are largely banned
        from China. Those few who are allowed to enter, as well as returning Chinese
        citizens, must undergo at least 14 days of strict centralized quarantine.
        And that can be extended to up to 28 days by local authorities, often followed
        by another lengthy period of home observation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea89f8-a4b0-48eb-ae56-4d1f0664ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67763bba-e002-4fb5-88b3-c9d845015aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has ordered local authorities to build permanent
        quarantine facilities for overseas arrivals, following the example of the
        southern metropolis of Guangzhou, which erected a 5,000-room quarantine center
        spanning an area the size of 46 football fields.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c429f-9775-4123-be0a-44797fca84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d578ed-5ed3-4a86-b1e8-236f1172b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the borders virtually sealed, even China''s top leaders are
        bunkering down in the country. Neither Xi nor Premier Li Keqiang, or the other
        five members on the party''s top decision-making Politburo Standing Committee,
        are known to have made foreign visits during the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094c974-17ee-4c12-ba81-e695a5adecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006b2e6-f4e7-4469-aba4-22f66225638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s last trip abroad was in January 2020, when he made a two-day
        visit to Myanmar to promote his signature Belt and Road Initiative â€” an ambitious
        program to boost infrastructure and trade across Asia, Europe and Africa,
        which has lost much of its steam since Covid-19 emerged.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc1df6-a2c8-494a-b01d-0a59a373c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5af895-b47d-4333-8498-aef35c08f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border closure has also come as China is turning inward on itself
        ideologically under Xi, said Carl Minzner, a senior fellow for China studies
        at the Council on Foreign Relations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a25ba-c4da-4eaf-983d-542b768218a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7ed3b-01c8-44ab-b521-873642967297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideologically, China is slowly becoming more insular compared to
        the reform and opening up era of the ''80s and ''90s â€” this is a hallmark
        of Xi''s new era," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f2646-21b9-44d4-927c-8b428d7572fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731de3d0-250d-4dd1-be39-324e254a3d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past years, a revival of traditional culture has taken
        hold across Chinese society, particularly among the younger generation who
        are proud of their cultural roots.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ec9f8-35dd-4320-be29-d56b9d1071d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a838db72-a8b0-4bcc-abc4-430f6456ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend is encouraged and heavily promoted by the party, in what
        Minzner calls "a strategic effort to deploy Chinese tradition as an ideological
        shield against foreign values, particularly Western ones."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d41440-6238-49a0-bc82-084dfeb9faa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f58f65-1b2e-4c1b-a5f2-0cee53571059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office in late 2012, Xi has repeatedly warned against
        the "infiltration" of Western values such as democracy, press freedom and
        judicial independence. He has clamped down on foreign NGOs, churches, as well
        as Western textbooks â€” all seen as vehicles for undue foreign influence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9872f-945c-4028-b356-bd61dce84e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97621377-8e20-47ec-833a-e3c631466139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has fueled a growing strand of narrow-minded nationalism, which
        casts suspicion on any foreign ties and views feminism, the LGBTQ movement,
        and even environmentalism as stooges of Western influence designed to undermine
        China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97841fe9-81f3-424e-b606-739b4274729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a914b-bf7f-437a-94d6-eb7acc7b0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic, that intolerance has only grown.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894ebd0-ba70-4072-930a-62c6acb8174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49812ec6-a62a-4c9a-a30a-b839e4a25b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, nearly 200 Chinese intellectuals who participated in a
        Japanese government-sponsored exchange program were attacked on Chinese social
        media and branded "traitors" â€” for trips they took years ago.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b9c44-fd4f-4521-8431-49198f48bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:54.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c2622-8791-406c-82da-1d9b11310fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, journalists from several foreign media outlets covering
        deadly floods in northern China were harassed online and at the scene by local
        residents, with staff from the BBC and Los Angeles Times receiving death threats,
        according to the Foreign Correspondents'' Club of China.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d23dfb-f159-4d52-8a8a-04014e7fa94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eaaa94-63cb-4df9-ac3c-5598a62913eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:56.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in August, a Chinese infectious disease expert was called a
        "traitor" who "blindly worshiped Western ideas" for suggesting China should
        eventually learn to coexist with Covid. Some even accused him of colluding
        with foreign forces to sabotage China''s pandemic response.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e59295-d5d6-480c-8aae-236c9dcfa6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a66f6b-b6fa-4477-a82d-18aa89c27e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unclear to what extent these nationalist sentiments
        represent mainstream opinion, they''ve been given overriding prominence in
        China''s government-managed public discourse, where most liberal-leaning voices
        have been silenced.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f78c0b-18c5-4702-9cd7-eb542d74e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced71f22-520d-4705-ba57-197de975b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Shih, a China expert at the University of California, San
        Diego, said while Xi''s predecessors had "grudgingly tolerated" Western reporters,
        NGO workers and sometimes even welcomed academics to China, the current administration
        now views their presence as sources of undesirable influences.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd977e202-e8e0-46ff-9b07-66585429aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9fdd90-b52a-47cc-a8ac-d28d94877539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Covid measures have become a convenient way to keep them out.
        Since the pandemic, most academics and non-profit workers have stopped going
        to China due to the border restrictions and quarantine requirements, Shih
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1d8b1-2a91-4e40-b32e-f9a75bbfb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa3c7b-f563-489e-a1c5-b7931eeabef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This heavy filter that is applied today â€” and had been applied
        prior to the pandemic â€” will help filter out what (Chinese leaders) see as
        undesirable elements from coming into China and polluting the values of the
        Chinese people," Shih said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f8967-3699-4cc2-8b27-a3e3dbcc51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80da93-582c-48ee-8e1f-155785cf595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even after the border reopens, it remains to be seen how the
        Chinese government will allow foreign visitors to return â€” and whether some
        sort of additional screening might stay in place.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec67e77-adc2-43d3-be87-8e9deb0494e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d95df-65cb-42da-ae25-a9880cda4e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is how quickly it''ll want to relax restrictions on
        the flows of people into and out of China. Currently, that''s primarily a
        health-related issue. But I do think the longer it takes, it also begins to
        get fused into political issues," said Minzer, from the Council on Foreign
        Relations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3d106-4caa-42d6-a23d-dccfa5b3c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d49ef8-9fad-4b70-833e-f2f6f10c921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:03.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It totally seems possible to me that the relaxations happen for
        different groups at different times," he said, adding that foreign researchers
        who focus on topics the Chinese government deems politically sensitive could
        be among the last to be allowed in.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c35c0d-17c6-4478-b6e6-9b43086bb75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489a1ce-1a4a-4c4a-9e88-b56d2cbeebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shih noted that attempts to eliminate "foreign influence" were
        unlikely to work, when China eventually resumes contact with the world.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8fbc3-4c83-482f-9000-df7525a19407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057990f-8713-4b03-89b0-1484110bed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Beijing''s deteriorating relations with the United States,
        Britain, Australia and other Western countries, large numbers of Chinese students
        are still likely to pursue their studies there.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb1b90-85f9-428d-896b-a754bed980e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea18e0f-ed9e-4b80-b944-a1e6d12d234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the US Embassy and consulates in China resumed issuing student
        visas to Chinese nationals in May, they were flooded with applications. In
        August, before the start of the new academic year, the Shanghai Pudong International
        Airport saw long lines of students and parents with big suitcases stretching
        hundreds of meters at check-in.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc76b5-974c-41df-9993-bffda4b725d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd498b2dd-f2f2-4893-94a6-025dfd566795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China cannot do without its best and brightest. They will go back
        to China â€” having lived in the West, some of them will love China even more,
        others will gain this skepticism about the Chinese political system," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be9880-a9e1-41d9-ae33-b8fa81ae9113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50025ca-aaca-415d-ba75-c5409228a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Public support for zero Covid</h3>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a4707-98a4-46cd-b4b3-0c609afa923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Chinese authorities are doubling down on their resolve
        to eliminate the virus, resorting to increasingly extreme measures to curb
        local flare-ups.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc1884-2a8a-4b73-b6c7-ce959069ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c28954-ca38-484f-b2fc-403a18ff9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts have attributed China''s reluctance to relax
        its zero-Covid policy partly to uncertainty about the efficacy of Chinese
        vaccines, especially in face of the highly infectious Delta variant.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df14a9-a24f-4007-816e-dc61ea595f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb5f41-f9c9-4f67-954c-d51a19de36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But political considerations have also played a role. Since containing
        the initial outbreak in Wuhan, the Chinese government has held up its effective
        containment efforts as proof of the supposed superiority of the country''s
        authoritarian political system. The success of zero-Covid is thus hailed as
        an ideological and moral victory over the faltering response of the US and
        other Western democracies.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b18eea-6695-4dd1-8a61-7d148512677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4f9ed-cef6-4ad8-9fe1-660ce2eeb81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is plenty of public support for the hardline approach,
        too. In China, public tolerance toward infections is extremely low, and fear
        of the virus still runs high -- partly caused by scarring memories of the
        devastation in Wuhan, but also fed by unrelenting state media coverage on
        the horror of rampaging infections abroad.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab3e92-b546-4816-b5f6-aa70fe55db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309310a8-d5ba-4ac2-bdfe-0194ddfdd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has repeatedly blamed local flare-ups on the import of coronavirus
        from overseas, either through air passengers, frozen food or other goods.
        On social media, calls have been growing for authorities to extend the already
        lengthy quarantine for overseas arrivals, as many blamed Chinese travelers
        returning from abroad for bringing the virus to China.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54959eb-3e69-4ead-8273-a0e5b60b3e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1cc4ef-3bbf-4922-b1d8-15d9578825cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In mainstream opinion, Covid-19 is still regarded as an extremely
        deadly disease -- even if you don''t die from it you''ll suffer from some
        kinds of serious health problems for the rest of your life -- people are genuinely
        afraid," said Lucas Li, a software engineer from southern Guangdong province.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d80ddf-3ae2-4c51-be8d-3973e2cb86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059df467-7b35-4104-be20-cd2769ff46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, who works in California, has had a tough time traveling between
        China and the US over the past two years. After returning home for Lunar New
        Year in 2020, he was trapped for eight months in China due to the US travel
        ban. Then in May, he had to rush home again for family reasons, but flights
        to China were hard to come by. He ended up paying $4,800 for a one-way ticket
        -- about seven times the price of a round trip in usual times -- and underwent
        two weeks of hotel quarantine.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343fd5f-662d-4edb-9a62-078efe1192ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59002fca-858d-4b8d-863b-21073da6a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said while he doesn''t necessarily agree with zero-Covid, he
        understands why the government is sticking to it. The border closure has had
        limited impact on the Chinese economy, and the lack of international travel
        or exchanges is hardly a concern for most people, he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75c002-8343-4f05-b41b-30e1b84cb90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b948ff8-1a4b-46a8-b524-30ab3e9ca4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While overseas vacations had become a common part of life for China''s
        growing middle class, the country''s vast size and rich diversity provides
        plenty of options for domestic tourism as an alternative. And for people like
        Li, essential travel outside of China is still possible, albeit troublesome.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f05b7-e97f-4e68-a5d6-8b690fee39b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b332fc2-c971-47b7-aa91-4740d8086981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sure the mainstream public opinion will choose to continue
        with the border closure -- this is without a doubt," Li said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00ec12-4d4e-4ada-af46-b57bff2d002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404ce5e-09a7-4a4f-a423-e9f41e0d48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say that could come at a political cost for China, which
        has seen its international image plummet since the start of the pandemic.
        Unfavorable views of China have reached record highs among much of the developed
        world, according to surveys conducted by the Pew Research Service.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1a195-f65e-4203-ba79-4d6512310279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377f9c5-e437-40c3-9e07-ae3e17a8052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other political parties, or even maybe Xi''s predecessors, might
        have seen this dramatic reduction in contact between China and the rest of
        the world as a big problem. But for now, the Xi administration does not seem
        to recognize this as a problem," University of California''s Shih said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a32ddc-6217-44dd-99de-3a211beaec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:20.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc797e0f-9cd5-4e1d-a3f2-490a26b3669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(If) China wants to persuade the world that it is a benign power
        ... it needs to engage the world."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf862b-2877-43b8-b4fc-a805982c8ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28c9bf-43d8-42bb-91c5-3e97f8d1806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But right now, that seems a long way off.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d5bb4-299c-4fe0-b12e-a05c38f71cca'
      'mgnl:activationStatus': true
