      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad8636-4c9d-4b90-b93f-7ac10c5ccf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:44:22.413+08:00
