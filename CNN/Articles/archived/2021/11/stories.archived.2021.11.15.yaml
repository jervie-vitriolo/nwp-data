      'jcr:uuid': '1cd0e6b8-ecc6-4b06-a030-92041fd4904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:51:39.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:35:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya''s sister Maribel, wife of former Pasig City Mayor Bobby
        Eusebio, replaced her brother in the congressional race. In the 2019 polls,
        the Commission on Elections canceled Maribel''s candidacy for congressman
        since she is not a registered voter in the province.</p>'
