      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his stint as Southern Luzon Command chief, he was appointed
        by Duterte as deputy director-general of the National Security Council.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9760ab1-8c25-4b96-8b79-43ac9ddd5678'
