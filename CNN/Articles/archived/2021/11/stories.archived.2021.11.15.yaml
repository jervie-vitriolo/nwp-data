      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€”</strong> Presidential
        spokesperson Harry Roque filed his certificate of candidacy for senator on
        Monday, the last day for substitution of candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0e6bc-ff27-481e-94ba-1007d227ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:26:44.130+08:00
