      'mgnl:lastActivated': 2023-01-24T23:41:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794ddeb-35e0-4915-a774-d1ce44dfc26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:26:44.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he sought the permission of President Rodrigo Duterte
        and Davao Mayor Sara Duterte&nbsp;for his candidacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c33daa-cdb5-48a1-b613-43fb7421c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:05:46.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Roque said he would only run for a Senate seat if the Davao
        mayor would seek the presidency. Mayor Duterte filed her candidacy for vice
        president on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd673e5-855c-4986-8792-cdedb783f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:05:46.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04cf8f-534d-44e6-b66a-c5a2d0b1fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:05:46.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who was previously the Kabayan Party-list representative
        in the 17th Congress, said he would continue to push for the implementation
        of the Universal Health Care Law if elected as senator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97c607-1fa2-41ac-b347-36cfec753d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:05:46.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6125c5-15df-4260-9625-11e1fed93bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:05:46.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:06.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Tayo po ay tumatakbo dahil naniniwala po tayo sa ating kampanya
        bilang</em> spokesperson<em> na</em> â€˜Ingat Buhay Para Sa Hanapbuhayâ€™,â€ Roque
        told reporters in a chance interview. â€œ<em>Tayo po ang nagsulong ng</em> Universal
        Healthcare Law <em>noong</em> 17th Congress<em> sa Kongreso. Di pa po tapos
        ang ating misyon, kinakailangan mapatupad ng husto ang</em> Universal Healthcare
        [Law].â€</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f018e-861a-451b-a9b8-7903d584b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:05:46.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:41:06.518+08:00
