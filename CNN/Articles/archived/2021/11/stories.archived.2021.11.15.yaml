      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was still in the uniformed service, he served in the now-defunct
        Presidential Anti-Organized Crime Commission and the Philippine National Police
        Intelligence Group.</p>'
