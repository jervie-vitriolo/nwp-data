      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong rift kay Senator Bong Go [I don''t have a rift with
        Senator Bong Go]," he added. "I just donâ€™t like the way he does things, including
        controlling the decisions of the President."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df323cd0-c52b-419d-b842-c6161375e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.989+08:00
