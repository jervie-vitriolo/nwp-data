      'mgnl:created': 2021-11-15T21:51:39.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:35:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya will face Luigi Villafuerte, the younger brother of incumbent
        Gov. Migz Villfuerte and the son of second district Rep. LRay Villafuerte.
        Singer and former vice governor Imelda Papin is also part of the gubernatorial
        race.</p>'
    '15':
