      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€”</strong> The
        government could lose over â‚±140 billion if excise taxes on fuel will be suspended,
        latest estimates from the Department of Finance showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170bcfce-829e-4311-9247-2ea17185a7b7'
      'mgnl:activationStatus': true
