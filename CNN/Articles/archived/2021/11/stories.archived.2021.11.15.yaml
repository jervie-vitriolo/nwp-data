    'lead': 'The music sensation delights fans by announcing a surprise new music
      video for the 26th song on the album, ''I Bet You Think About Me'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T07:30:09.946+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:46:14.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:21.427+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift announces surprise new music video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a014c4-3352-42e4-9464-cf09207dc32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:30:09.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Taylor Swift can''t stop breaking
        the internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873dd6de-2bc2-473c-a6c9-f2af79593415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:30:09.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, she dropped a rerecorded version of her Grammy-nominated
        album "Red," titled "Red (Taylor''s Version)," on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e7b9f-26d5-4ca0-94a9-8b79d0de20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:30:09.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, she released her directorial debut in the form of a short
        film "All Too Well," named after the fifth track on the record starring herself,
        actor Dylan O''Brien and "Stranger Things" star Sadie Sink.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0ed5b-732e-4c9b-8d3f-f8c463c737ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:30:09.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the music sensation has delighted fans by announcing a surprise
        new music video for the 26th song on the album, "I Bet You Think About Me"
        on Sunday, which features the vocals of singer Chris Stapleton, who recently
        won six Country Music Awards including song and album of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343de60e-8a2a-466b-b74c-d7ea833ea64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:30:09.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of eight "from the vault" tracks on the album, which are
        songs that the artist previously wrote for "Red," but didn''t make the 2012
        version.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710f71c-a8a1-4026-bf87-e7e9cb526c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:30:09.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift teased fans with a 10-second preview clip of the video on
        social media, posting "SURPRISE! NEW MUSIC VIDEO," from her verified Twitter
        account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2120c3-d547-434c-b3f7-e4ed2763bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:30:09.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She praised actress and friend Blake Lively, who directed the video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9b3dd-b5ef-4382-bb6e-25ec036bd002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:30:09.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I finally got to work with the brilliant, brave, &amp; wickedly
        funny @blakelively on her directorial debut," the post said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48feb53e-2159-4d9e-a581-bcacc0d3340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:30:09.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Join us as we raise a toast, and a little hell," the post added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258b898-02ec-409b-aaf7-df2b9aa73ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T07:30:09.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip shows a tiered white cake with two red lines scratched
        into it, followed by a hand forcefully taking a chunk out of the dessert to
        reveal a red sponge layer.</p>'
