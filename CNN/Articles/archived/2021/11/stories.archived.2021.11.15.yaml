    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt must retain face shield protocol â€” medical group exec

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f705b-2ab3-439e-a3d5-872905135d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:21:18.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€”</strong> The
        government should just stick with its face shield policy as it provides an
        additional layer of protection especially for children, according to the president
        of the Philippine Medical Association (PMA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebb9e9-cc4e-4111-aae0-4699d2f06bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:21:18.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:07.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite recent moves of some local government units to scrap the
        protocol except in medical facilities, PMA president Dr. Benito Atienza on
        Monday said face shields can protect individuals not just against COVID-19
        but also from cough and the common cold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5785f4-2b4b-44d3-966d-b021cb3f67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:21:18.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/11/8/Face-shield-use-Manila-City.html">READ:
        Manila City scraps face shield policy, but Palace says order is â€˜null and
        voidâ€™</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109733f-64c0-4a5b-b9a2-a58388fcc90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:21:18.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ituloy pa rin natin. Mayroon naman sila, gagamitin na lang nila,"
        he said when asked during a virtual briefing about his thoughts on calls to
        drop the face shield policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9c71d-d979-4cec-9999-1d64259b236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:21:18.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s keep the policy. They already have it, why
        not use it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6140e-40c6-4d93-9b2c-812567f58220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:21:18.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza stressed that children aged 11 and below must wear face
        shields, especially in shopping malls and crowded places. He also urged parents
        and guardians not to bring these children to malls, as vaccines remain limited
        to 12-year-olds and older minors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903dd9b-aeae-4b23-853d-1148d3fc1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:21:18.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they may stop using face shields in open areas where proper
        social distancing can be observed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12954f2b-6150-4a9e-a81f-be233fa110fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:21:18.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resigned presidential spokesperson Harry Roque last Friday said
        the pandemic response task force already submitted its recommendation on the
        mandatory use of face shields to President Rodrigo Duterte.</p>'
