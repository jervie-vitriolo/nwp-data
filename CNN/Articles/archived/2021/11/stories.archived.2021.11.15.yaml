      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 27,025 active cases or currently ill patients, at least 61%
        are experiencing mild symptoms, 5.9% are asymptomatic, 17.59% have moderate
        symptoms, 10.8% are severe cases, and 4.6% are in critical condition.</p>'
