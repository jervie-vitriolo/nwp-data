  'Antonio-Parlade-NTF-ELCAC-president-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-15T12:58:45.708+08:00
    'imagesource': 'jcr:5f7f8ace-3b86-4823-9185-a2f542aff08b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ea3aa8e-ce20-4a84-8fbd-5d2cfbb6f23c'
    'lead': 'Retired general Antonio Parlade Jr. explains why he is running against
      presidential aspirant Senator Bong Go. He says military officers should be asked
      about the many instances when the lawmaker ''controlled'' President Rodrigo
      Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T13:00:25.676+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:41:11.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:31.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-NTF-ELCAC spokesman Parlade runs for president ''to protect Duterte''
      after 2022'
    'updated': 2021-11-15T13:53:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b1465-ddc0-4d42-aa2b-9a31f79b8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€”</strong> Antonio
        Parlade Jr., a retired general criticized for red-tagging high-profile personalities,
        filed his certificate of candidacy (COC) for president on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b171f-5855-4200-8ae4-d2ab01b14ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade is the substitute bet of Katipunan ng Demokratikong Pilipino
        after party candidate Antonio Valdes withdrew last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ffac8-60bd-42d4-af6b-e901ca7b5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no other political party wanted to take him in since he
        is not a politician.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5f060-7084-4533-8edf-704e87f9588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Valdes was labeled an independent bet in Comelecâ€™s tentative
        list, making him ineligible for substitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbe3c1-61a4-44c6-8930-902f9fbde4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec Law Department said COCs will be accepted today but
        will be further evaluated if valid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0dadb-e0f5-44ec-8c7f-47574c861cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade, who served as the spokesperson of the National Task Force
        to End Local Communist Armed Conflict (NTF-ELCAC), said his sudden decision
        to run is due to the current "political circus" and his desire to protect
        President Rodrigo Duterte once he steps down in 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8bbb6-02ee-458e-8bfd-3ab9d4d0e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the President should be protected... I am running
        to make sure I will be able to protect the President beyond his term," he
        told reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4087d-d4b5-48a3-abe7-d34c4d17b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade also explained why he is going against presidential aspirant
        Senator Bong Go, who is a former aide and still a close ally of Duterte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f9963-65f8-4142-a346-f570ea27683d'
      'mgnl:activationStatus': true
