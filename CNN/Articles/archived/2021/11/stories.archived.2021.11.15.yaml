      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FariÃ±as patriarch will challenge incumbent Gov. Matthew Marcos
        Manotoc. The two faced off in the 2019 midterm elections, but FariÃ±as backed
        out of the race.</p>'
