    'template': '1'
    'title': 'Bello drops senatorial bid to help displaced workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93ad7c-1656-450a-9376-8d4e7775072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:40:41.294+08:00
