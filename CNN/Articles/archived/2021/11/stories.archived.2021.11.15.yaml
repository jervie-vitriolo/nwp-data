      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:51:39.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:35:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Biliran Governor Rogelio Espina backed out of the gubernatorial
        race and was replaced by his son Gerard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03145c86-66dc-4f88-a561-e326ac4cd6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:51:39.152+08:00
