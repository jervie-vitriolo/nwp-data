      'jcr:uuid': 'c7a938d7-38fb-4063-82cd-cb960ba3a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:51:39.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:35:26.045+08:00
