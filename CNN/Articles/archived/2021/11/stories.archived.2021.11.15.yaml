      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Ramon Zagala, however, refused to comment saying
        the organization will remain non-partisan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba7776-65a0-43a3-88b8-e6ccc5d795c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:15:46.989+08:00
