      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported 128 new fatalities, with the death toll now
        at 45,709. It logged 2,601 new COVID-19 survivors, raising the recovery count
        to 2,745,777.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841f3ae-c5ae-4812-b51a-395349befaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:04:29.604+08:00
