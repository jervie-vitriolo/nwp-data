      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c8380-e2e3-4634-978d-f1709804bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:33:22.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:44:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for further details on this possible scenario, Matibag
        said: "Itâ€™s Mayor (Lito) Atienza, Willie Ong, si Sen (Tito) Sotto and of course,
        Mayor Sara," he said. "We will have a deliberation on who to adopt as our
        vice president."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f869813-a2d1-4b18-9874-75e6a154402c'
      'mgnl:activationStatus': true
