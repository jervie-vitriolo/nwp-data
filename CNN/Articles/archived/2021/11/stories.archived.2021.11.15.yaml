    'template': '1'
    'title': 'DENR''s proposed â‚±1.3B fund for travel expenses questioned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e76fee-78ba-4f96-a7e4-9b0c349ef9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:45:45.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:34:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> â€”&nbsp;Senate
        President Vicente "Tito" Sotto III wants the chamber to â€œvalidate the necessityâ€
        of a â‚±1.28 billion allocation for the Department of Environment and Natural
        Resources'' travel expenses next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9416c-a5e0-4c47-aceb-729058472ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:45:45.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:34:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umabot sa bilyon</em> [It reached a billion]," Sotto said Monday
        during plenary debates on DENR''s proposed budget for 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfa9e0-e44d-4844-bd2d-9b353b3a55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:45:45.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:34:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to justify a huge budget proposal for travel expenses
        alone," Sotto added, addressing DENR officials who were present during the
        session.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed35db0-045c-475f-81ea-09e3db9cf136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:45:45.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:34:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar, sponsor of the DENR''s budget, said the
        money will be used by a total of 275 offices nationwide, for an average funding
        of â‚±4.7 million each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518e42a-6d7b-4fc0-863c-7edcb74474cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:45:45.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:34:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said their offices will perform compliance monitoring and
        enforcement of the environment and natural resources laws; coordination, monitoring,
        evaluation and validation of the programs and projects; and activities and
        extension services of the whole DENR," Villar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de566be4-cbe5-42c5-874d-eba12a511981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:45:45.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:34:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto was not convinced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a9f76-60e9-4883-b91f-03926e3848ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:45:45.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:34:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precisely. There are 275 offices.<em> Ibig sabihin punong puno
        ang</em> Pilipinas <em>ng mga</em> regional offices <em>at ng departamento.</em>
        So why do they have to travel? <em>Bakit ganito kalaki â€˜yung kailangan nilang</em>
        traveling expenses," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6456ed-1916-46f7-a2cb-cc8d61ec6ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:45:45.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Precisely. There are 275 offices. That means the Philippines
        is filled with regional offices and departments. So why do they have to travel?
        Why do they need this huge amount for traveling expenses?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bc696-438c-41aa-91e4-624b867331b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:45:45.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will leave it to the body to validate the necessity of that amount,"
        the Senate President added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfcd5de-28ec-4839-8133-5ebb8d85dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:45:45.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR, along with its attached agencies, has a â‚±25.4 billion
        allocation under the latest version of the spending plan. Following Monday''s
        interpellations, it will next go through possible amendments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57070d-24f2-45e2-91cb-a93107e85c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:45:45.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:35:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are holding marathon deliberations on the proposed â‚±5.024
        trillion national budget for next year -- the biggest in the country''s history
        due to allocations for pandemic response and recovery.</p>'
