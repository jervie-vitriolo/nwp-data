  'Sudan-protest-Al-Jazeera-':
    'author': 'Yassir Abdallah, Bethlehem Feleke and Maija Ehlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-15T06:21:13.253+08:00
    'imagesource': 'jcr:53c9b33a-0021-404a-bfb7-888dc6defd1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e5c38f5-5742-4328-83e8-978356d82070'
    'lead': 'A sixth protester has died after marches against the military takeover
      that took place across Sudan on Saturday, according to the Central Committee
      of Sudan Doctors (CCSD) on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T06:23:44.801+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:46:38.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:21.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six killed during protests in Sudan as Al Jazeera bureau chief is arrested'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436430c-8683-4140-89f1-80737ee7c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A sixth protester has died after marches
        against the military takeover that took place across Sudan on Saturday, according
        to the Central Committee of Sudan Doctors (CCSD) on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ce00d-83ed-449e-ae6f-ca83421a83c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest casualty was a 15-year-old who died in East Khartoum
        Hospital in Khartoum state, with bullet wounds to the stomach, the CCSD said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2f98d-9265-4b38-93bb-0cb125768d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, five people were reportedly killed by military forces
        during the marches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9352c-f6f3-4ad4-8e53-6e384b54b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous injuries from live ammunition and the brutality of the
        military" were reported across the Sudanese capital Khartoum, the CCSD added.
        Difficulties have been reported in transporting injured protesters to a hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9e206-9b72-4e8d-b389-17f2c45c2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After General Abdel Fatah al-Burhan -- head of Sudan''s Armed forces
        -- declared the formation of a new ruling sovereign council on Thursday, pro-democracy
        activist groups called for a "Million Man" march on Saturday against the undermining
        of democracy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec980cf4-637f-4265-9ae8-92c7ea3f9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Al Jazeera''s Khartoum bureau chief, El Musalmi El Kabbashi,
        had his house raided and was arrested by Sudanese military authorities, according
        to a statement released by the media network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ba5e7-ffb7-4fdd-92de-b836fa90bd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al Jazeera condemns in the strongest terms the reprehensible actions
        of the military and calls on the authorities to release El Kabbashi immediately
        and to allow its journalists to operate unhindered, free to practice their
        profession without fear or intimidation," Al Jazeera wrote in a press statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca34c68-f796-4365-b011-a3f0fd71b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a world in which the media and journalists face increasing threats,
        Al Jazeera views this as an attack on press freedom as a whole and calls on
        international human rights and media organizations to condemn this infringement
        of journalists'' safety."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b961648-5192-499e-b50e-b2baf1e2c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is reaching out to Sudanese authorities for comment. According
        to Reuters, the Sudanese police said they did not use firearms during the
        protests, which they said began peacefully but went off track. They said 39
        policement were injured and stations were attacked, which triggered arrests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4321e9-51c9-4b97-9454-e16907cd08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-democracy protests that took place on Saturday and Sunday
        across the country follow several days of civil disobedience last week --
        but participation seemed to be limited by continuing interruptions to internet
        and phone connections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7c5b8-4cb4-4c72-b2ca-aae94a54acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet services have been badly disrupted since the October 25
        coup, and phone coverage remains patchy. Although daily life came to a near
        standstill when the coup happened, shops, roads, and some banks have since
        reopened.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79448a63-c1c1-4eb0-b3c6-db0e5a9e3c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup halted a power-sharing arrangement between the military
        and civilians that had been agreed after Bashir''s overthrow and was meant
        to lead to democratic elections by late 2023.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63843ae-7b10-4380-8dae-fd9a1d25be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T06:23:44.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:46:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top civilians including several ministers were detained, and Prime
        Minister Abdalla Hamdok was placed under house arrest.</p>'
  'Taylor-Swift-Red-version-I-Bet-You-Think-About-Me-music-video':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-15T07:26:31.573+08:00
    'imagesource': 'jcr:f41bc35a-7eb0-4b69-977f-01caff66614a'
