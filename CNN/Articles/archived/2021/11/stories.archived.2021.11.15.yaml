    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f6346-355b-4864-a307-c6e1f074445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:08:06.338+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:39:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We abided with the rule of law. <em>Sinunod po natin ang contempt
        powers ng Senado, kaya</em> (We obeyed the contempt powers of the Senate,
        so) it''s the executive also that should be attributed to this act," Roque
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8442c9fd-bbd5-4145-9cbc-c3aad5015112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:08:06.338+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:39:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, however, the Senate security team that intercepted the Dargani
        siblings on Sunday afternoon, when they were scheduled to board a chartered
        private plane to Kuala Lumpur in Malaysia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44803f15-4a90-4fb0-8835-50be6349c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:08:06.338+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:39:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are now detained in the Senate. They were cited in contempt
        on Oct. 19, following their refusal to submit subpoenaed financial documents
        for the investigation into alleged anomalies in the government''s purchase
        of billions of pesos worth of pandemic response supplies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c77c3-dda8-4ddf-9273-71ee8ace9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:08:06.338+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:39:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohit was the corporate secretary of Pharmally&nbsp;â€”&nbsp;and was
        in-charge of financial statements â€” while Twinkle sat as president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f5e64-8c8d-43dc-81f4-f058ee508ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:08:06.339+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:39:16.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Sergeant at Arms Rene Samonte said Monday Mohit again attempted
        to escape after being arrested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e704e0-0c77-4fe7-ba69-dc1d09ac9fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:08:06.339+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:39:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While walking toward the vehicle where they will ride, Mohit ran
        back [to] the plane. It was a short chase <em>at nahabol naman agad</em> (and
        he was caught immediately)," he said. "He was warned that if he will do that
        again, he will be handcuffed. From there, okay <em>na</em> (it went okay)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde73e1-6455-4ccc-8dc6-487023219489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:08:06.339+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:39:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Budget Undersecretary Christopher Lao and former presidential
        economic adviser Michael Yang, who were also cited in contempt by the Senate,
        have yet to be apprehended.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f59488-bcf0-41e9-8840-6eb79471b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:08:06.339+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:39:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samonte said Lao was still in the country and they "will exert efforts
        for his arrest."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe1ec2-618d-4700-a2ed-8f9f80d06f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T15:08:06.339+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:39:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators warned the Darganis'' arrest was proof there was <a href="https://www.cnnphilippines.com/news/2021/11/15/senators-on-Pharmally-Dargani-siblings-arrest-no-safe-haven-Davao-City.html?fbclid=IwAR0IFkeFQdo6JGxegzbIQgTlw_H8e2h4P5KN9hTCeLbcwP09vSJg67PZC9k">no
        "safe haven"</a> in the country, including Davao City, the hometown of the
        President, where they "sought sanctuary and plotted to execute their grand
        escape."</p>'
  'Govt-must-retain-face-shield-protocol-medical-group-exec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-15T15:19:33.638+08:00
    'imagesource': 'jcr:397cef50-5d76-49a1-ab59-c561c61a3408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10c0264b-f95a-4d1b-b26d-c63fbedc1f9f'
    'lead': 'The government should just stick with its face shield policy as it provides
      an additional layer of protection especially for children, according to the
      president of the Philippine Medical Association (PMA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T15:21:18.439+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:39:06.188+08:00
