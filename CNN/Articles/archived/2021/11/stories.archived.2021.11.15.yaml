      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade was the NTF-ELCAC spokesperson until he resigned weeks before
        his mandatory retirement in July.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a791e54-a386-404c-b699-e0a3b7e80f40'
      'mgnl:activationStatus': true
