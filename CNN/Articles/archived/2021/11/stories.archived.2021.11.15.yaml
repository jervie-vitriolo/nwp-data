      'jcr:uuid': 'c878c4e1-25b7-40c5-8d59-fd07094cd08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:15:32.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> â€” The
        government is no longer requiring the use of face shields in areas under Alert
        Levels 1 to 3, following the approval of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66f0dd-4040-4d71-a99b-67324f02718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:15:32.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum released on Monday, Executive Secretary Salvador
        Medialdea said Duterte has approved the recommendation of the national COVID-19
        inter-agency task force to make face shields voluntary in places with a relatively
        low COVID-19 alert level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef030b9-fbfd-4d9d-90c8-8b647b4a9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:15:32.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These changes shall be effective immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6851e-9da1-4635-83bd-99b538346f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:15:32.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For areas under Alert Level 5 and granular lockdowns, the use of
        face shields in community settings shall be mandatory, according to the memorandum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a1a79-465a-4eed-9baa-2a3d7a2d043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:15:32.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local government units and private establishments in
        places under Alert Level 4 are given the discretion to keep or scrap the policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4494b-276d-4696-b2a3-0526d4387c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:15:32.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The above protocols are without prejudice to the continuing mandatory
        use of face shields in medical and quarantine facility settings, and the required
        use thereof by healthcare workers in healthcare settings," the order read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c8118-7b52-4efd-9fb8-569411ea5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:15:32.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, a number of LGUs nationwide have already relaxed
        their face shield policy, which has been a contentious issue among the public
        and lawmakers. A wind engineer from the University of the Philippines earlier
        said face shields would only trap COVID-19 airborne particles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b500f82-3574-4e58-a5b7-8296516475f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:15:32.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:07.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the Philippine Medical Association, on the other
        hand, <a href="https://www.cnnphilippines.com/news/2021/11/15/Govt-must-retain-face-shield-protocol-medical-group-exec.html">said
        the government should stick with the rule</a> as it provides an additional
        layer of protection, especially for children.</p>'
