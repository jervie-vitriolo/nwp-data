      'jcr:uuid': '3b10cd46-07e6-441d-b773-d20b8ab68e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:51:27.021+08:00
      'mgnl:createdBy': 'david'
