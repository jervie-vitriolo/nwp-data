  'Children-malls-COVID-19-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-15T12:21:25.456+08:00
    'imagesource': 'jcr:fa423431-a593-4fdc-bac4-44f3f9ca53ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6d4e597-1e56-4619-a797-64d6187a923b'
    'lead': 'Health officials in each locality, pediatricians, and DOH''s director
      in Metro Manila will weigh in on the ideal age group that should be allowed
      in public indoor spaces, such as shopping malls during their meeting on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T12:29:55.568+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:41:31.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:30.118+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors to discuss possible limits on young kids'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ed84b-8f74-4bdd-89c5-39f02e8f734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€”</strong> Local
        chief executives in the National Capital Region will meet to talk about possible
        changes in the policy allowing young children in public places, Metro Manila
        Development Authority (MMDA) chairman Benhur Abalos said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63dec40-9ed7-461b-b294-4a8f4bff65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said health officials in each locality, pediatricians, and
        DOH''s director in Metro Manila will weigh in on the ideal age group that
        should be allowed in public indoor spaces, such as shopping malls during their
        meeting on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725dd48-05f7-4aa1-8704-ad0f5944fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their recommendation will be used as guide by the mayors in crafting
        their policy, he added. It was not clear when the mayors will hold their meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53542bd5-3635-4f42-b521-6f68d255f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primary issue would be kids na hindi kaya pang mag-face mask dahil
        they might be suffocated.  Specifically crowded spaces, closed spaces, 3Cs
        like malls, will they still be allowed? At what age?" he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8b5d5-3e75-421a-a379-b43d606b5c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The primary issue would be the kids that shouldn''t
        be wearing face masks since they could get suffocated. In crowded and closed
        spaces like malls, will they still be allowed to go? At what age?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d80f12-8bce-4f54-ad8c-39603c839cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday said children
        aged five years old and below are not be required to wear face masks since
        it can restrict their breathing, therefore they don''t have the same level
        of protection as adults.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de5487-aa5b-4f11-8363-4d08a218f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy review comes after a report that a two-year-old toddler
        contracted COVID-19 days after visiting a mall. There are currently no age
        restrictions on individuals allowed inside malls under Alert Level 2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98ad27-c406-41be-bcd4-45d04c229dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending a possible revision, Abalos told parents to exercise responsibility
        even if the government is easing restrictions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2cddd8-a928-4231-99c9-4b96464dd56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are things that parents should intervene. Huwag namang puro
        state. Meron tayong parental responsibility," he said. "Hindi na dapat diktahan
        ng gobyerno."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e13cb6-af40-425e-8e77-ac806535b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not leave everything to the state. We have
        parental responsibility; it doesn''t have to be dictated by the government.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81416b-34a7-4948-9d91-caf1022cf29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also urged parents to avoid bringing their children to
        enclosed spaces, especially if they see that it is crowded.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ea4aa-1694-4b4f-bf73-3646e9dd7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very reason why children were allowed to go out is because
        of their health. The three major reasons why we wanted them out was because
        they can exercise outside, get sunlight, interact with other children â€” but
        not for them to be brought to crowded establishments like malls," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e8aab4-5bf0-46b2-abdc-98e4d6a05477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T12:29:55.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:41:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
