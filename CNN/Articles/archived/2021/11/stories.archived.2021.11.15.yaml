      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/12/House-bill-suspending-and-reducing-fuel-excise-tax.html"><strong>RELATED:
        House panel OKs bill suspending, reducing fuel excise tax</strong></a></p>'
