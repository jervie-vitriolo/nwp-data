      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang importante po, executive branch din ang pumigil sa kanilang
        pag-alis galing Pilipinas</em>," he said.</p>'
