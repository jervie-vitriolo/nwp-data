      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban secretary general Melvin Matibag told CNN Philippines''
        <em>The Source</em> on Monday that if Duterte does not file as substitute
        for former vice-presidential bet Sen. Bong Go, who is now running for president
        under a different party, PDP-Laban will just select among aspirants from another
        parties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf4192-7955-4d33-801c-0af607a9d8dd'
