      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 16 duplicates were removed from the total case count,
        where 12 were deemed to be recoveries.</p>'
