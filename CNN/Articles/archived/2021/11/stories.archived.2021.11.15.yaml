      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210579be-3ed4-41d3-9b6d-dc8136b1d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T21:51:39.152+08:00
      'mgnl:createdBy': 'david'
