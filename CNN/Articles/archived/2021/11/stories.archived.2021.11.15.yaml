  'Metro-Manila-cases-Alert-Level-1-December-DOH':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-15T16:10:33.539+08:00
    'imagesource': 'jcr:ad5989fd-0353-414a-b775-0eb100bc6cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46e7b25f-a7a9-41cf-8825-d4f5bc9beb5d'
    'lead': 'DOH says Metro Manila could possibly be placed under the lowest community
      restriction by December. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T16:12:09.338+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:38:14.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:34.781+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases plateau in Metro Manila, Alert Level 1 in December not
      impossible â€“ DOH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492549c-e30f-42de-a42a-e3f40345b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:12:09.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:38:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> â€” The
        number of new coronavirus infections in Metro Manila has more or less stayed
        the same in the past week, Health Undersecretary Maria Rosario Vergeire said
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4615603-255f-4a2d-81dc-161bf950f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:12:09.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:38:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said COVID-19 cases in the region have leveled off. An average
        of 404 daily cases was reported from Nov. 1 to 7, slightly increasing to 435
        from Nov. 8 to 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e8e5e-584f-4336-becf-f0547913be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:12:09.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:38:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said it cannot be attributed yet to the regionâ€™s de-escalation
        to Alert Level 2 since the effects of changes in restrictions are typically
        felt two to three weeks after implementation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0b4c7-03ea-48b6-b7a4-e3ce99f3cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:12:09.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:38:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said Metro Manila could possibly be placed under the
        lowest community restriction by December. For an area to be placed under Alert
        level 1, it needs to vaccinate 70% of its senior citizens and people with
        comorbidities, 50% of its eligible population, and must be classified under
        low COVID-19 risk classification for one month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7408be-857c-4da4-8213-89cd2a67bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:12:09.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:38:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR is currently under low-risk classification and it has reached
        the ideal vaccination rate among the elderly and the target population. Vergeire,
        however, said the region has not yet vaccinated 70% of people with health
        risks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552dc79-13db-45c7-83d3-9a8bf334a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:12:09.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:38:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they are looking to adding the requirement of Safety Seals
        in the threshold to place an area under Alert Level 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a361d7-53dd-4e15-b8c6-9bdf9f1db15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:12:09.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:38:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not impossible for the National Capital Region to be de-escalated
        to Alert Level 1 by December pero kailangan ma-sustain natin kung ano man
        ang gains na meron tayo ngayon [but we need to sustain whatever gains we have
        now] like having this low risk for at least one month and they have to reach
        70% for all the vulnerable population, at safety seal sa [in] establishments,"
        she said in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc9c5c-07db-44c6-af00-623e6f6b5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T16:12:09.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:38:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cordillera Administrative Region remains the only
        region under moderate COVID-19 risk. All 16 other regions are either at minimal
        or low risk.</p>'
  'DICT-data-encoders-needed-for-3-day-national-vaccination-drive':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-15T16:32:04.976+08:00
