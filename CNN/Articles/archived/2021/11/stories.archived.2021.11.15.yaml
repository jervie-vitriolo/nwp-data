      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b397840-d30f-433a-a54b-28778eeede59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China tamed the initial outbreak in Wuhan by locking down the city
        of more than 10 million people, confining residents to their homes for weeks
        and suspending public transportation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853adf5-8781-4f3e-9ee8-e5fa5dacab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92920a-4bb6-4bf4-8eb9-fd75f39da68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Beijing has adopted a zero-tolerance playbook to quell
        resurgences of the virus. Harnessing the reach and force of the authoritarian
        state and its surveillance power, it has imposed snap lockdowns, tracked close
        contacts, placed thousands into quarantine and tested millions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc914a09-39f1-4e1d-a576-024fdf84fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751aa878-b0e7-43f0-9845-cbbaf440f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T11:40:52.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:43:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before anywhere else in the world, China''s economy roared back
        to growth and life returned to something approaching normal â€” all within a
        bubble created to shield its 1.4 billion people from a raging pandemic that
        has wreaked havoc and claimed millions of lives across the globe.</p>'
    '7':
