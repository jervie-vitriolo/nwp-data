      'jcr:uuid': '65f8a5d8-269a-448f-9307-473b6caa1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T13:26:44.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:41:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually <a href="https://cnnphilippines.com/news/2019/8/20/Roque-failed-ILC-bid.html">failed</a>
        to win a seat in the United Nations body in charge of developing and codifying
        international law.</p>'
