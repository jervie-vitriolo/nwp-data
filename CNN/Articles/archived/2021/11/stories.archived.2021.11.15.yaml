      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€”</strong>&nbsp;Salome
        Crisostomo Ujano, Sally to her friends and colleagues, went out of her house
        in Mabolo, Malolos City on Sunday for her usual morning jog. Little did Ujano
        know, that upon her return home, a number of men in civilian clothes were
        already waiting to arrest her for a rebellion case.</p>'
