    'template': '1'
    'title': 'Elon Musk ends the week selling another $1.2 billion of Tesla shares

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b369bd6-bae7-43c5-97b7-677905634984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Another day, another billion dollars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8bb3c-94f1-43ef-8452-ded93e02c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or in Elon Musk''s case, $1.2 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5bfb4-819d-47a7-847b-4dcd77eb5eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A filing late Friday shows that Musk sold another 1.2 million shares
        of Tesla stock on Friday, at an average price of $1,030 a share.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38603f-462c-47e7-af02-7297d4756502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brings his sales for the week to a total of 6.4 million shares,
        for a grand total of $6.9 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b54ecd-29f0-4f55-9b02-893b825239b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that only amounts to less than 4% of the shares he holds
        directly, or less than 3% if you include all the options he owns to buy additional
        shares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87aa31-b4ae-449a-ac31-68408dc419c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago Musk posted a Twitter poll asking if he should sell 10%
        of his holdings as a way of increasing his tax liability, and 58% of those
        who responded said yes. His sales of stock this week have pushed down the
        value of Tesla shares for shareholders -- including himself, since he is by
        far the largest shareholder. Tesla shares ended the week down $189 a share,
        or 15.4%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140b534-bb37-42e3-8775-2d06677ed5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:13.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely that the Twitter poll was the main motivation for
        the sale. Rather, he faces a looming tax bill that will be triggered by his
        need to exercise 22.9 million options to purchase shares before next August.
        That bill would be nearly $10 billion at current market prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16252f-17fa-4aef-90bb-f633a9d63de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he doesn''t exercise the options by then, they''ll expire and
        he''ll lose the right to buy each share for a mere $6.24. But when he does,
        the value of the shares at that time will be treated as normal income, and
        he''ll have to pay a 40.8% federal tax rate. It''s also possible he could
        owe state income tax to California, which has a top tax rate of 13.3%. Even
        though he has moved to Texas, which has no state income tax, he conceded in
        a recent tweet that he''ll still owe considerable California state income
        taxes based on the considerable time he still spends working in the state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1026b46c-7a75-4b15-bfbc-685f757ba747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk exercised the first block of 2.2 million of those soon-to-expire
        options on Monday, and then sold 934 million shares in order to pay the taxes
        on that exercise. The shares he has sold since, however, have come from his
        direct holdings, most of which he has owned since the company''s 2010 initial
        public offering. And Musk will owe only a 20% long-term capital gain tax on
        the $5.8 billion from the proceeds of those stock sales, or roughly $1.2 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129045f2-4f88-4587-8de1-1dfaa43e62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is still the most valuable automaker in the world, with a
        market cap greater than that of the 12 largest automakers by volume. Last
        month it became only the sixth US company to reach a $1 trillion valuation.
        Musk''s stake in the company has declined slightly with these sales but for
        now it is still equal to a 23.7% stake in the company, down from from the
        24.3% he would have held without the sales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38d1ab-e49e-402d-899b-a31e989e2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this week, Musk had not sold any shares of company''s stock
        since 2016. But other board members and top executives have been selling stock
        all along, including his brother Kimbal Musk, a Tesla board member, who sold
        $108 millon worth of Tesla shares a week ago, equal to about 15% of his shares
        in the company, just before his brother''s sales started pushing down the
        value of the stock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93bbd5c-872e-4947-9147-5adfb8778559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is the world''s wealthiest person, with a net worth estimated
        by Bloomberg at $294 billion. The $6.9 billion he received from this week''s
        transactions was already included in that calculation, since the estimated
        value of the stocks and options is a significant part of his net worth. His
        net worth has fallen this week as the price of Tesla shares have declined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece0d1c-09fe-41d9-8fcc-a87b31fb9244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent stock sales don''t appreciably change Musk''s financial
        position. The $6.9 billion from sales would be like a typical American family
        selling about $2,900 worth of stocks it already owned. The Federal Reserve''s
        most recent estimate puts the median household net worth at $121,700.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec4c36-8a95-4b96-8ae1-95ecc8ccb200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:24:41.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/13/investing/elon-musk-tesla-stock-sale/index.html">Elon
        Musk ends the week selling another $1.2 billion of Tesla shares</a>".</em></p>'
  'bitcoin-payment-versus-cash':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-15T10:26:41.116+08:00
    'imagesource': 'jcr:374dfb38-0df5-4fd1-9649-9d6fa42decdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a2bdaf-51e1-42a9-a370-e95898258136'
    'lead': 'As cryptocurrency gains acceptance, more people are vying to get their
      paycheck and other benefits in bitcoin, Ethereum and other digital currencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-15T10:28:37.455+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:44:46.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:25.559+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Forget cash. Pay me in bitcoin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aff389-4bef-42fa-b8b1-48ccced43ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As cryptocurrency gains acceptance, more
        people are vying to get their paycheck and other benefits in bitcoin, Ethereum
        and other digital currencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a1a77-998f-4c8b-aa83-709f0ac62946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous athletes, politicians and everyday employees are now getting
        all or part of their salary this way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c4313-baeb-4e6e-a2d2-47a7717cf757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you''re the quarterback of the Green Bay Packers, or you''re
        driving Uber, you can get paid in bitcoin," said Jack Mallers, CEO of Strike,
        a digital finance company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad799fb-9f8d-4661-b1ba-7ccad4c15ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor-elect Eric Adams recently tweeted that he wants
        to receive his first three paychecks in bitcoin. And Miami Mayor Francis Suarez
        tweeted earlier this month that he''s taking his next paycheck in bitcoin
        as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d850b-8c58-4aae-b93c-50ba4a65dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sports world, the Sacramento Kings are set to become the
        first major sports franchise to offer employees and players a bitcoin payment
        option.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6d1bd-8b73-4a6e-a6a3-e7708a38586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Carolina Panthers lineman, Russell Okung became the first
        NFL player to be paid in bitcoin after converting half of his $13 million
        salary last December. Since then, other top professional athletes have followed
        suit, including NFL players Aaron Rodgers, Trevor Lawrence, Sean Culkin, Saquon
        Blakely and NBA player Cade Cunningham.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b2d8f-0836-42d3-9ac1-5afb16cf4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With major companies, like Paypal and Microsoft accepting payments
        in bitcoin, the cryptocurrency is also becoming an accepted means to pay wages
        and other fringe benefits like bonuses and retirement savings for rank-and-file
        employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc17147a-bdcb-4b38-bcaa-e66e92756df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the broadening support for use of cryptocurrencies in payments,
        it''s natural you''d start to see more people saying, ''well, if I can buy
        the proverbial cup of coffee now with cryptocurrency, maybe I should get paid
        in it,''" said Garrick Hileman, head of research at Blockchain.com.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c97b7-35a3-41cd-bd2d-1b1ce4707934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you have the option to get paid in bitcoin, should you do
        it? Here''s a few things you should consider first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da5d4f-afdd-4bc8-a03f-21e983d7ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s paying in bitcoin?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aae8ca-bf8e-4d09-8eb7-deab576e7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of companies are paying workers or making it easier to
        get paid in bitcoin and other cryptocurrencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28662e0d-2dcb-4b1c-98e7-7eb34d705843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnitedMasters, a US music distributor, recently partnered with Coinbase
        to give independent music creators the option to get paid, in full or in part,
        in cryptocurrency for their streaming royalties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed79bef0-b093-4b36-8812-53d2a85d4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is a decentralization of artists and creators
        not relying on legacy systems anymore," said Steve Stoute, CEO of UnitedMasters.
        "As they move away from that center, it''s going to be opportunities and scenarios
        like this where they want to have the tools and the options to do things at
        their fingertips."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697a145-50ed-43eb-94a3-d13d45520f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BitWage, a payroll and HR service company that enables employers
        to pay salaries and retirement savings using cryptocurrency, also allows its
        workers to get paid in bitcoin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b069e1-e975-40e4-b4c7-60317c75c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies including Strike, Choice and BitPay also offer some
        form of cryptocurrency payroll, invoicing or benefits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84e8d2-3ad4-4e32-8abb-7a07c04e3b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies looking to pay their employees in cryptocurrency typically
        pay a 1% fee in the payroll process, but the option is usually free for employees,
        according to BitWage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c0227-f6f3-4f5b-84e4-6833362ee38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers using this service can opt in to receive all or a portion
        of their wages in digital assets and can choose which paychecks it applies
        to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26a1f8-8e6a-4480-9360-775d2fdd79bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BitWage also offers its own employees payment in bitcoin and says
        generally, it has seen users allocate 5% to 10% or more of their salaries
        to the cryptocurrency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78779acf-4313-4108-9127-9db2eb81ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People see this as a way to get a higher salary in the long term.
        Basically get paid today, and have a savings account that accrues as opposed
        to losing money if it were just sitting as dollars," said BitWage''s CEO and
        cofounder Jonathan Chester.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e379b-0098-45ae-8d58-4d5efa93c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In today''s tight labor market, cryptocurrency payments can be seen
        as a way to attract and retain workers, said Merrick Theobald, BitPay''s vice
        president of marketing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b767b97-da68-4149-b33e-f303963ed1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t always go up in salary, you have to look for those other
        ways to provide value to your employees or future employees," said Theobald.
        "Health care and medical and all that we''ve already done, so now we have
        to look outside the box."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d797a02-d752-48bb-816b-ba677ca3d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But how do I get paid in bitcoin?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5987b-147c-4560-9440-1e9947aec853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re employer isn''t offering bitcoin as payment, you
        can convert your paycheck into crypto through a third-party service. However,
        keep an eye out for fees or any other extra charges that might be incurred.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc930c-bf52-4dd9-ac04-6a3e5c6934b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting paid in bitcoin or getting paid in another cryptocurrency
        makes the process of getting into the crypto world a lot more efficient and
        easy," said Hileman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33c325-d2a1-4686-8f59-17187413b296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, if your employer is offering the option, it comes at no
        cost to you. Whereas using a third-party service can include fees for converting
        your paycheck into crypto, so you''ll need to read the fine print first.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a50601-8dab-48e0-9b4a-f98bcef316ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll also need to have a cryptocurrency wallet before getting
        paid. Cryptocurrency wallets allow you to send and receive bitcoin or other
        cryptocurrencies. Wallets mainly come in two forms: software and hardware.
        Software-based wallets are usually free while hardware-based wallets can cost
        up to $200. Companies like Coinbase, the largest crypto exchange in the US
        offers wallets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5701f-8d1e-4b3b-9694-a5c0f1ef98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you have a wallet, there are several services you can use to
        convert your paycheck into crypto.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331fcaae-04ff-4a43-b65a-d4ed3625b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Strike launched Pay Me in Bitcoin, which allows users
        in the US to deposit their salaries directly into their Strike account and
        convert an amount of their choosing into bitcoin with no fee.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f990a-a31c-412f-8347-a7b1f3a1b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinbase also recently rolled out a direct deposit feature that
        allows users in the US to have their paycheck deposited into Coinbase and
        makes it possible to get paid in cryptocurrency. There are no fees involved
        with depositing funds, but normal fees apply for additional transactions such
        as selling cryptocurrency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928ac69-5000-404d-9131-e8ca5c3e27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the perks? And the drawbacks?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321e6de-7b1c-482a-b84d-23b703c5b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before making the decision to get paid in bitcoin, there are few
        upsides and downsides to consider.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4e473-4416-4100-b216-b1184c1768c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, most cryptocurrencies are extremely volatile. That
        means the value of your payments can fluctuate at any given moment and you
        could lose a good chunk of your pay. In May, for example, bitcoin dropped
        to $30,000, plunging roughly 50% below its previous all-time high.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f41bf-4acf-4351-bd20-d290220cbc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes can also get tricky. Bitcoin and other cryptocurrencies are
        currently considered "property" by the IRS. That means they''re subject to
        capital gains taxes rather than income tax rates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87312bd2-31cb-4a0d-969a-013a1b4c5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also fewer protections for bitcoin, leaving you vulnerable
        if you''re hit by a cryptocurrency scam or hack. Unlike with traditional payments,
        there''s no regulatory system in place that allows you to report or cancel
        a fraudulent transaction. And if you get locked out of your account, there
        is no way to gain access to your funds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ee0d61-82a9-455a-a7da-4b77b9399165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the upside, crypto payments are immediate and eliminate the need
        to deal with a bank. That means payments can clear within seconds and often
        involve fewer transaction fees, according to Hileman.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d5fd18-dd5d-49ae-94e9-9940a212c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crypto also enables people to instantly transfer funds to others
        no matter where they are in the world without having to pay for a wire transfer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ced76-a46a-4f42-ac5a-8155b15b6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Bitcoin] allows us to save and outpace inflation, it allows us
        to remit money to countries where previously fees are 50% and allows us to
        live externally of any central body or authoritarian regime," said Mallers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc5409-6737-4f2a-8f89-ba73e2be59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is getting paid in bitcoin right for you?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9627b-80e1-46df-9cfa-ac170cfdb6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the cryptocurrency craze in full effect, it may be tempting
        to want to bet more of your money on the digital currency, but use caution.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4209479e-7fb5-4024-a671-7bf00d38577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shouldn''t be the person''s only reserves, said Daniel Johnson
        III, a certified financial planner and founder of Refocus Financial Planning.
        "For most of the population, it isn''t worthwhile to be paid in bitcoin. Nearly
        everything that most employees will need to buy will be transacted in US dollars,
        therefore a conversion back to US dollars will be necessary."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fa09e-21fb-4299-a2b7-e04406e5656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re really intent on getting into crypto, first consider
        your financial situation and financial goals. This includes reviewing financial
        basics like your monthly cash flow, budget and expenses to help gauge just
        how much of your paycheck you can afford to convert to bitcoin or other cryptocurrencies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c346761d-a27e-43fc-83cf-5721c54ed5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hileman advises converting only a small amount of your pay, rather
        than risking your entire income.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223053ee-157d-439c-9315-0249c7ddeb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oftentimes, people tend to be all or nothing, and that approach
        can be very punishing in the world of crypto assets," said Hileman. "Start
        small and get familiar with what it is you''re doing, what changes you''ve
        made and go from there."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78fae9-1659-4acd-b9b0-146587c01de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T10:28:37.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:45:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/13/business/money/cryptocurrency-bitcoin-salary-feseries/index.html">Forget
        cash. Pay me in bitcoin</a>".</em></p>'
