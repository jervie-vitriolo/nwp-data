      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) â€“</strong> Fully
        vaccinated healthcare workers in the country are eligible to receive COVID-19
        booster shots starting on Nov. 17, the Department of Health (DOH) announced
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55c450-c480-4ac3-a4de-ae71b1942efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:51:27.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f355589-0fd1-41e5-b8e5-7b8ed4ead45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:51:27.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:51.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has recommended the use of Moderna, Pfizer, or Sinovac vaccines
        as booster shots regardless of the brands the vaccinees were inoculated with
        in their first two doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b5ad9-2849-4d4c-be64-6d70d9524c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:51:27.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd2b9d-f840-4b16-8011-3b6b0137ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T23:51:27.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific guidelines for the administration of COVID-19 booster shots
        to fully vaccinated medical workers will be released by the National Vaccine
        Operations Center on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e175e4-6198-4b2f-9be1-e724d408a6a3'
      'mgnl:activationStatus': true
