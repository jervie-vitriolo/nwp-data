      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education-Schools Division of Zambales said that
        some San Marcelino National High School and Baliwet Elementary School teachers
        tested positive for COVID-19 in antigen tests conducted on Sunday.</p>'
