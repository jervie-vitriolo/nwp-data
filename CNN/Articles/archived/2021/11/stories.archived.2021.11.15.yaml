      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers and transport groups alike are seeking the said suspension
        to help affected sectors grapple with consecutive fuel price hikes on top
        of subdued passenger count amid the COVID-19 health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb1b8d-9538-410e-9de3-741b3437e074'
