      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, â‚±119.5 billion could be lost if the proposed suspension
        will only cover fuel excise taxes and VAT on fuel excise under the Tax Reform
        for Acceleration and Inclusion (TRAIN) Law, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8f42f-6796-4818-8637-b1227006d5be'
      'mgnl:activationStatus': true
