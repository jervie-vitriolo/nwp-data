    'title': 'Vista Land sees 9% jump in 9-month earnings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b1fac-297a-4661-82d5-e1ac7ec2fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:00:08.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Vista
        Land and Lifescapes Inc. saw earnings inch up for the first three quarters
        of 2021, its latest disclosure read.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d2a08-30f1-4988-a430-4ac5848f69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:00:08.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb24fc4-4875-4c1d-814c-3ed07a38d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:00:08.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing with the local bourse on Thursday, the integrated property
        developer reported a net income of ₱6 billion for the period — 9% up annually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18791cea-70d2-4157-b37e-732de5bc90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:00:08.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e86aaba-579c-44dd-89f9-8807b1b900d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:00:08.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VLL reported real estate revenues of ₱14.5 billion from January
        to September, easing by 20% from last year with slower construction activities
        in the provinces amid varying lockdown levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3bb03-2716-4b44-bcb6-29b73e1de104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:00:08.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1455791-ab61-4641-b053-10eca2a174e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:00:08.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the listed firm said its leasing income grew by 25% to ₱6.2
        billion, also citing how newly opened commercial centers contributed to topline
        growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc97e6-fdcb-4320-9c36-2eb02a7eb41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:00:08.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b720a4-d621-4ef8-b199-db8b795e91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:00:08.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VLL chairman Manny Villar expressed optimism for the industry, particularly
        with the “sustained” rise in overseas Filipino remittances. Demand from Filipinos
        abroad helped pull reservation sales up to ₱43.9 billion for the nine-month
        timeframe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d32fe-73fa-4453-b9fc-4d400b1979d6'
      'mgnl:activationStatus': true
