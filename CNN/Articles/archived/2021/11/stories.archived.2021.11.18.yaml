    'template': '1'
    'title': 'Biden not expected to attend Beijing Olympics as White House leans toward
      diplomatic boycott'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ddb1a-7037-460d-ae02-4910584fc780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden is not expected
        to attend the Beijing Winter Olympics as his administration is on the verge
        of implementing a diplomatic boycott of the 2022 Winter Games, a senior administration
        official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9f441-6e21-4d1e-b9b8-dc899e7f5df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393e7b1-1c78-43c7-9148-a4c4a69efaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has not yet formally signed off on having no government
        officials attend, the senior administration official cautioned, but discussions
        regarding the matter have all leaned in that direction. The Washington Post
        was first to report on the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3edcab-331d-46ea-b835-4cedd27de648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69334ad3-680a-4621-bbe7-12eac1cb6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic and Republican lawmakers, including House Speaker Nancy
        Pelosi, have advocated for a diplomatic boycott in protest of China''s human
        rights abuses. Some Republicans have even suggested no American athletes attend
        either, but the official said a full boycott is unlikely right now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157465a-ea4c-4882-bcd6-c2ee1a16c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391104d-9e04-4c67-8545-ccf3df7b23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic of the Olympics and Biden''s attendance did not come up
        during his three-and-a-half hour meeting with Chinese President Xi Jinping
        Monday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0a7c7-a9a1-46bc-8235-31fafd4a9b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d6f83-6b23-45dc-97a9-26c80a329b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Biden was asked whether there would be a US delegation
        to the Beijing Olympics. The President -- who had his back turned when the
        question was asked -- replied: "I''m the delegation and I dealt with it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f164d66-0b58-4c5e-9726-538c1db20815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03085288-9338-4b7e-a2ee-6232c2dfd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, White House deputy press secretary Chris Meagher clarified
        on Wednesday that "the President was not providing an update in his answer
        last night."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8922c0-d734-4c7a-95b1-2f4de51f98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a261f-7fd0-4721-89d6-46f5d624de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US Secretary of State Antony Blinken said the US and
        allies are in "active conversations" about how to approach the upcoming Winter
        Olympics in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41753261-a0d5-430b-ad63-b5e56b8f19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49120f-52e9-4fd9-ac47-3a93356c51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken, appearing virtually at the New York Times DealBook Summit,
        was asked whether he thinks American athletes should participate since he
        has said in the past that China is involved in genocide, given its policies
        toward Uyghur Muslims in Xinjiang province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd92c53-2013-4e59-b759-aca56ffe0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2d9034-d337-4535-9af1-abb1f3234b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:33:24.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking to, to allies, to partners, to countries around
        the world about how they''re thinking about the games, how they''re thinking
        about participation," Blinken said. "It''s an active conversation. We''re
        coming, we''re coming up on the games, but let me leave it at that for today."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f67424-d55f-48d4-a964-b242c32136e5'
