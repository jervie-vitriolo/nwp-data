      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song is one of the singles on her new album "30" which Adele
        has said is about her divorce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1d8e7-a2fd-43c0-bb7f-aa9eee4de061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:47:56.591+08:00
