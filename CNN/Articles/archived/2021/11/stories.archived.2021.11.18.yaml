      'mgnl:lastActivated': 2023-01-25T00:29:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to generational divides, it''s hard to find one bigger
        than technology use, especially social media. How to talk to teens about technology
        use (and reduce it) is one of the most common questions I get from parents
        in my child and adolescent psychiatry clinic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26c8fd-ccec-47f6-9b0c-1df0eba3189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3622606-b16e-4844-bfe6-e7e09be3d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults worry that technology overuse is taking a toll on their children''s
        mental health. For teens, it''s more complicated. Whether it''s social media,
        gaming or online chat forums, the digital landscape has become fundamentally
        integrated into their everyday life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f8761-9367-43be-bd35-4dee98bf3ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889b004-7bcb-498f-9022-dc04f10d4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with that conflict, I typically ask parents and caregivers
        not only how much their kids are using technology, but how they are using
        it and how that use is impacting their headspace. Once we know the answers
        to those questions, we collaborate to find solutions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad30c93-2cea-49aa-901d-76ae5cc098fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1c759-1253-4a13-be16-75660e292fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than try to fight the use and engage in a tug-of-war, families
        can focus ahead of the holiday season on how they use social media. Knowing
        that some social media use negatively impacts mental health, families can
        together can shift to a social media strategy that supports teens'' social
        and emotional health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf2a0f-67f2-47fd-aac8-cfef049c6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d618d-b758-49b5-8e7a-a52a9438f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important that parents and caregivers spend some time in careful
        reflection in partnership with teens. (Parents, don''t try to do this alone.)
        Here''s my four-step framework to help navigate this new space together and
        make productive, healthy changes:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11140f1-6cc1-40ca-b765-46ae06747a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217aa1b-8a4c-404e-983b-784b975babfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 1: Help teens evaluate how they are using social media</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5822f3-3afb-43e2-b53f-e0d9ff5117f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk about the quality of the content your children are consuming
        online. Is it generally positive, like inspirational quotes or pictures of
        cute babies? Or is it negative, like politically charged news or memes that
        make fun of certain groups? All content is not created equal, and without
        intentionally and critically evaluating which bucket the content falls in,
        it''s harder to figure out what to consume more of versus less.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c552e-2d63-4a51-859e-7406994264d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f141d-513e-4e84-b316-dc9aaa24f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your teens'' pattern of use is just as important. Do they typically
        find themselves on social media when they are feeling happy, down, bored or
        angry? Do they scroll through social media to distract themselves from uncomfortable
        feelings or to avoid doing homework that''s been piling up into a mountain?
        What happens when they step away from their device?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97eb748-a080-41c8-9f73-6dd0fe06b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bf64d-4359-413d-bbc9-ac5f8ab2c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By asking teens to reflect on the link between real life and when
        they pick up their phone to open Instagram or TikTok, you might identify an
        underlying problem that needs more attention, like anxiety. Or you could help
        them identify better ways to cope with uncomfortable feelings, like calling
        a friend or listening to music.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11da034-34bd-4bd8-832b-767c08668383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc05fac-e5d2-4814-b2b3-55b88fe95f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 2: Ask how social media use is serving them</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd58a0-5dd3-414d-a602-122390dbd71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where it''s time to ask your teens to be real with you about
        the impact of social media on their mental health. Ask them how they feel
        after scrolling on social media. Do they notice a difference in how they feel
        when they view one type of content, like puppy videos or body-positive posts,
        versus another, like heavily edited and unrealistic photos of influencers
        or content from someone in a negative headspace?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c65677-5361-4691-a6de-e6d5f138a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c3e26-9e59-46ef-afd0-333511be123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, teens will admit that the thought of breaking from social
        media makes them incredibly anxious at first. But when they do separate themselves
        from their device, they end up feeling better. It''s not that surprising,
        as taking time away from social media altogether can help you stay present
        in the moment in a way that''s helpful for your mood and overall mental health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c75fe3-0f1a-4294-9e89-6fe7ed064fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3fe17-a7ef-45ec-bc36-0aad3b2eb3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more links teens can make on their own between how they use
        social media and how that usage pattern serves them or makes them feel, the
        more likely they will be to want to make changes for themselves, if it''s
        on their terms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51cd471-0f05-4c15-8987-86515696c087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05f64b-ae56-47d8-a065-9b3e1c4bb160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 3: Encourage teens to identify the changes they want</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4e1e9-dd85-4b85-88a1-bf543fc21168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask your teens if they want to change the way they are using social
        media right now, and if so, how. Perhaps they have identified that they want
        to spend less time on social media. Maybe they have noticed that they feel
        badly about themselves after comparing their lives to those of others, and
        they wish the content left them feeling better about themselves instead of
        worse. Whatever the changes are, it''s a good time to catalog them intentionally
        and set specific goals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9691da3-afba-40b0-a899-a123e419a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e466be-69a0-42ee-8955-d2bfb500f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be especially helpful to focus on what they would get out
        of the changes. Are they looking to gain some time back for more offline activities?
        Are they looking to boost their mood or self-esteem? Are they looking for
        more authentic connection and experiences?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de525b-b2a2-4d3b-9205-e44a569f4e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666fdf9-c511-4393-8723-4ce8ed30f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s critical that your teen set their goals for themselves. It''s
        how they will buy into the process and likely follow through with any changes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a172b3-4242-4d6e-8bdd-b648ffbead24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0137d-81b2-4ff1-8d45-f132624b1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 4: List and commit to the steps needed to get there</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514467cf-3492-4ea7-9f80-3b77a16f3286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the time to get concrete. What is it that needs to happen
        for your teens to achieve their stated goals? Do they need to take screen-time
        breaks, or place restrictions on their phone? Does the phone need to go into
        a basket at dinner, or be left in the common space when it''s bedtime?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3f87d-09b4-47ef-83fb-c1a4ee83d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1cbff-d0f7-4fd5-bdbe-8df9753c021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe they are happy with how much time they are spending online
        but want to focus on what they are consuming. What accounts that make them
        feel bad do they need to unfollow or block, and what types of accounts will
        they look to follow? How will they approach spring-cleaning their feed? Will
        they replace five negative accounts with five positive ones per day, or do
        they have another method they''d like to try?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f3b12-b86d-4844-b783-c19f4aa23fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0945f3-142b-4bc1-a49f-e126a9d2a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teens have noted that disabling comments, making their accounts
        private, or keeping their social media use within certain bounds, like particular
        hours of the day, are helpful tricks to regaining some peace of mind.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95aadcd-20e8-4114-a00e-f266195ab0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45285fba-6d02-4b1a-9d46-c97b04465ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a generation of digital natives sitting across the Thanksgiving
        table from generations who grew up solely playing outside with the next-door
        neighbors, it can feel like both parties are coming from different planets
        when it comes to topics like technology and social media.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9bf18-eec3-4690-be81-d0bed592c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b92592-ba39-4071-a2a6-e262b382216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than try to fight where teens are coming from, accepting
        that technology use is part of their way of life, and instead focusing on
        quality over quantity, will allow for more productive conversations. That''s
        the space in which real, healthy change can happen.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408e384-391c-44c6-8a9c-94272b2453b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:28:07.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/17/health/teen-social-media-tech-use-wellness/index.html">For
        teens who are glued to social media, this 4-step plan can help</a>."</em></p>'
  'flu-pandemic-worse-than-covid-19-study':
    'author': 'Maggie Fox, CNN'
    'caption': 'Courtesy: Dylan Hollingsworth/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-18T05:28:34.365+08:00
    'imagesource': 'jcr:0edce9f0-59f9-4d1e-a5fc-1e9b8b7162b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89b36350-75d5-450d-acaa-50c2a8605442'
    'lead': 'An influenza pandemic like the pandemic of 1918 could be even worse than
      COVID-19 has been, and the world is not ready to deal with it, the National
      Academy of Medicine said in a series of reports released Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T05:31:11.610+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:29:20.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:51.437+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['flu', 'coronavirus', 'COVID-19', 'pandemic', 'study']
    'template': '1'
    'title': 'A flu pandemic could be even worse than COVID-19 has been, National
      Academy of Medicine says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbc1f8-e168-48af-860d-a82b6e72c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An influenza pandemic like the pandemic
        of 1918 could be even worse than COVID-19 has been, and the world is not ready
        to deal with it, the National Academy of Medicine said in a series of reports
        released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf96714-baca-41e7-a7a9-ab8b80e8e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5bd75-a2b2-46bd-b823-ed4f33bed122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work needs to begin now to start developing next-generation vaccines,
        and to build up capacity in low- and middle-income countries so they can make
        their own vaccines without relying on wealthy nations to make them available,
        the reports recommended. And governments need to figure out how to make sure
        companies have the incentives to work on these vaccines without knowing whether
        they''ll ever be used or needed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c0e44-633b-4f70-8caa-40a6c53c5d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475e3ed-4d20-48bd-b1a4-04f419779234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has been terrible, the Academy, an independent body that
        advises the US federal government on matters of medicine and health, said
        in the first of the the reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e095e1-80be-43b5-959c-d5ff8d140fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6ef51-3890-4a24-85b8-afffa5209124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet, from an epidemiological perspective, COVID-19 does not represent
        a ''worst-case'' pandemic scenario, such as the 1918-19 influenza, which resulted
        in at least 50 million deaths worldwide," the report reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2bf2e7-6ca5-4347-9b0e-deab7bd74c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c85c65-c438-4e8c-87a9-2eb207e40ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu kills anywhere between 290,000 and 650,000 people a year in
        a normal year, according to WHO. Covid-19 has killed 5.1 millon people globally.
        The next influenza pandemic could kill 33 million people, the Academy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b1a24-ae4b-482e-b252-295efef505e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821035e-ef13-4af6-9224-103795ff026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to predict when a new flu pandemic might hit -- but it''s
        certain one will come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84953239-5b82-460b-b9ea-6635003e94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b4da9-b3a6-48a9-9de2-68a0d97d6b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Influenza pandemics have occurred repeatedly, and experts worry
        that the risk for an influenza pandemic may be even higher during the COVID-19
        era due to changes in global and regional conditions affecting humans, animals,
        and their contact patterns. While it is difficult to predict when it will
        occur, a major influenza pandemic is more a matter of ''when'' than ''if,''
        " it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0d3d2-cc6e-4780-8c24-9a4c77441a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9cb94-f465-43be-b530-d61b634523bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major recommendation: a global "moonshot" to develop a universal
        flu vaccine that would protect people against current and future flu strains.
        Current flu vaccines must be reformulated regularly, tweaked every year, and
        do not protect against emerging new strains that might cause pandemics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5201978-90f6-4551-a75f-6b318f31defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8b2d6-3786-4655-9c74-9e35236a0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this needs to be done as a matter of global coordination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8da18-4dc3-4670-b0cf-d751826c3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2292a77-c2a8-4735-88c6-57d788669987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have too many gaps, and too much is dependent on underfunded,
        often informal arrangements," one of the reports reads. "Against the scale
        of the threat, we are woefully underprotected. We urgently need to strengthen
        our collective defenses against pandemic influenza and must do so in a way
        that is sustainable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe9918-2df3-4e8c-a2f0-a7303648dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb1d444-0403-45ce-8813-37466f17e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One report recommends having 4 billion to 8 billion doses of influenza
        vaccine ready to go just in case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1be5b-d577-4c9b-8057-504fcde747a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905da33-3571-460d-b5b9-636048c1db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preparedness has to be an ongoing commitment — it can''t be year
        to year, or crisis to crisis," Dr. Victor Dzau, president of the National
        Academy of Medicine, said in a statement. "COVID-19 has enabled the emergence
        of new capabilities, technologies, collaboration, and policies that could
        also be deployed before and during the next influenza pandemic. It''s critical
        to invest in science, strengthen health systems, and ensure trust in order
        to protect people from the health, social, and economic consequences of seasonal
        and pandemic influenza."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76461db3-ab40-400e-adcc-91076e6580b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf50cd1-5317-43d5-bad1-550817706199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One report specifically recommends that the National Institute of
        Allergy and Infectious Diseases, the Biomedical Advanced Research and Development
        Authority, the Department of Defense and other agencies invest in research
        now on new and better flu vaccines. "This will allow selection of the candidates
        most fit for purpose to be brought to authorization and sufficient production
        and distribution to optimize the control of influenza across diverse settings
        and phases of pandemics and epidemics," the report read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8c5b7-408e-4a3c-a5ad-022d512c77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7114ec7-52b8-41b5-84aa-f52059ac73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The World Health Organization should advocate and coordinate with
        multilateral stakeholders (e.g., the Coalition for Epidemic Preparedness Innovations),
        governments, funding agencies, the vaccine industry, and philanthropic organizations
        to build global capacity for robust and internationally comparable preclinical,
        clinical, and immunological assessments of influenza vaccine candidates, including
        novel candidates that use innovative structures, targets, and delivery systems
        to potentially broaden or improve protection," it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bb1ed-20c8-42de-8dc3-642b8231592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb74b9-c9e8-4e47-93a8-88d32b3f6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reports notes that the Covid-19 pandemic has shown that
        face masks and physical distancing contributed to the dramatic reduction of
        influenza activity globally. "Face masks would be simple and cost-effective
        during the next influenza pandemic, and public health agencies should mandate
        their use, when justified by the severity and incidence of influenza," the
        Academy said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9886be95-f17b-4d5c-85df-957512276e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T05:31:11.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/17/health/pandemic-flu-report/index.html">A
        flu pandemic could be even worse than Covid-19 has been, National Academy
        of Medicine says</a>."</em></p>'
  'International-Olympic-Committee-transgender-athletes':
    'author': 'Becky Thompson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-18T08:25:43.715+08:00
    'imagesource': 'jcr:ca130a1c-182c-4fac-abfb-644d4a73e52b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9ec7c86-ae86-41d6-9d83-f9d07457b140'
    'lead': 'The International Olympic Committee says no athlete should be excluded
      from competition on the assumption of an advantage due to their gender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T06:35:57.064+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:18.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:51.844+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'International Olympic Committee announces new framework on transgender
      athletes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e591079-2b2c-479a-8f6c-d45f0b221bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Olympic Committee (IOC)
        has announced a new framework on transgender athletes, saying that no athlete
        should be excluded from competition on the assumption of an advantage due
        to their gender.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e0dbc-1858-49b5-879d-a59a3513e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance follows a two-year consultation process with more
        than 250 athletes and concerned stakeholders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786807ca-fb79-4328-9fd8-ca843efc7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released on Tuesday, the framework is not legally binding and will
        place the responsibility on individual sporting federations to determine if
        an athlete was at a disproportionate advantage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4870d-9161-49c7-bef8-298c9a915d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-point document will come into place after Beijing 2022, but
        not every sport is expected to be prepared to find a solution for their athletes
        before Paris 2024.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c74d8fb-5fa4-4183-b721-48e308b838c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are offering to all the international federations is our
        expertise and a dialogue, rather than jumping to a conclusion," said Kaveh
        Mehrabi, director of the IOC''s athletes'' department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852a861-bd1f-47cc-a75b-8c416e149085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a process that we have to go through with each federation
        on a case-by-case basis and see what is required."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ae178-e679-4e76-9b4e-d38cd678fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new framework replaces the IOC''s previous guidelines, which
        were issued in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd13637-6992-4f40-ac26-0bbe54891b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous policy allowed transgender athletes to compete provided
        their testosterone levels were below a certain limit for at least 12 months
        before their first competition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cf442-16dc-42bb-bbad-e15a59a1ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the announcement, the IOC said the new framework will move away
        from this with IOC medical director Richard Budgett saying: "You don''t need
        to use testosterone (to decide who can compete) at all. But this is guidance,
        it''s not an absolute rule."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2a71d-cf82-4ffb-a812-c3eb48c0d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is debate in the scientific community as to whether androgenic
        hormones like testosterone are useful markers of athletic advantage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cbe704-09cb-4d9c-9985-091df476dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines also apply to athletes with differences of sex
        development (DSD), such as the South African 800m runner Caster Semenya, whose
        testosterone levels have been recorded as too high to compete as a woman in
        some events.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb1c721-7ba5-43ad-9163-3e5a7db0dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows the 2020 Summer Games, which have been
        labelled as the most inclusive Games to date with Outsports reporting in July
        that there would be at least 180 out LGBTQ+ Olympians in Tokyo and at least
        four athletes who are out and either trans or non-binary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9ea16-766e-4f9e-9334-689baf55a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccer player Quinn became the first out transgender and non-binary
        athlete to compete in the games and the first to win a medal when the Canadian
        women''s team won gold in Tokyo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da1a75-ab90-48e8-83d6-bcff7f1c8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, New Zealand weightlifter Laurel Hubbard was the first
        transgender woman to compete in the Olympic Games, where she competed in the
        women''s super-heavyweight +87kg category but failed to register a lift in
        her event.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84cb0a1-8b74-4fed-98d2-45aa9e650385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC also said sex testing and "invasive physical examinations"
        used to verify an athlete''s gender were "disrespectful" and "potentially
        harmful."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c508588-d89f-49bc-aa42-2d4ad103bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want to make sure that athletes are not pressured or
        coerced into making a harmful decision about their bodies," said Magali Martowicz,
        IOC head of human rights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feaada8-5a55-46f1-a861-357e0eaa791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T06:35:57.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework stresses that athletes should be a part of the decision-making
        process and says these guidelines will be subject to periodic reviews to reflect
        "any relevant ethical, human rights, legal, scientific and medical developments
        in this area."</p>'
