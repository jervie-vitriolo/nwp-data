      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are all looking forward to the new and better normal. Our businesses
        should prepare to thrive under the terms of this new economy. They must adapt
        more quickly to the new market realities created by digital technology," Dominguez
        said in his speech read by Finance Undersecretary Gil Beltran at the 47th
        Philippine Business Conference and Expo.</p>'
