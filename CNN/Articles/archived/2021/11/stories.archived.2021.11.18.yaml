    'template': '1'
    'title': 'GSIS to release ₱3.2 billion for pensioners'' Christmas cash gift

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf1c14-ba53-42a9-a9f3-747ed7415f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:58.603+08:00
