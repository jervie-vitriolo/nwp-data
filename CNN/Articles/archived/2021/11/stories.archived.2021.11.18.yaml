      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6613d4f-68ae-47e2-8a89-070b530c2617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, if you''re feeling creative, why not turn your face shields
        into something useful yourself — whether that be a <em>parol</em> or Christmas
        lantern, or a <em>torotot</em> — since the holiday season is right around
        the corner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365a0e4-0f0f-416c-bbd5-836c1f1c4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment officials, however, have this reminder:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9019ace-43b9-4834-a209-96d05e0b036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [you] want to convert it into <em>parol</em>, <em>torotot</em>,
        and all [those] stuff, disinfect [it]. It has a potential to be infectious,
        but all you have to do is treat it, set it aside for a couple of days. [The
        virus] should go away," the National Solid Waste Management Commission said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9a56c-f701-4afb-8077-0434e0738b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, netizens also threw in their suggestions when celebrity
        host Gretchen Ho asked the same question.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Now what
        to do with all those plastic shields 🤔 Anybody have suggestions as to where
        we can bring them?</p>&mdash; Gretchen Ho (@gretchenho) <a href="https://twitter.com/gretchenho/status/1460260708713738241?ref_src=twsrc%5Etfw">November
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2753067-de9c-4ba1-b5cb-e2745df47e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.741+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebddb77-13a4-4546-b33a-7aa2c2b34124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.740+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Twitter users responded face shields may be used as protective
        gear when cooking, particularly when frying fish, cooking meat, or chopping
        onions, among others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fefdd2-f8c9-4118-a0c3-d38df8b678a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.740+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:30.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One netizen suggested that these be converted into COVID-19 vaccination
        card holders, while others recommended that those face shields be donated
        to hospitals and medical facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3413863-a1ef-42dd-abea-0e0fbaf42e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.740+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, however, it is best to still keep them, as the pandemic
        is far from over.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Keep
