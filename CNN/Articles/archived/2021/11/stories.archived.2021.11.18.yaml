    'imagesource': 'jcr:d8a4c411-c58c-479d-8d27-1ecc4827f8d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b36626-cbe4-48f3-9fef-f93466008f25'
    'lead': 'After initially refuting Bongbong Marcos'' camp''s earlier announcement,
      the Commission on Elections confirms that the presidential aspirant has been
      granted an extension to answer the petition seeking to cancel his bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T14:52:35.270+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:22:38.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:06.410+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec grants Marcos extension to answer cancellation bid'
    'updated': 2021-11-18T16:40:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426e2b1-580f-4bb2-84c1-cfd70b071595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        Commission on Elections'' Second Division has granted the camp of former Sen.
        Ferdinand "Bongbong" Marcos Jr. an extension to file its response to the cancellation
        bid on Marcos'' candidacy for president.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5363a-2d0c-499d-a363-ceae9c089386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T19:36:28.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec order dated Nov. 10 released on Thursday stated there
        was a justification to the Marcos camp’s request for an extension. It added
        that the petition to cancel his certificate of candidacy was still “pending
        determination.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c515f-096f-432d-9aec-1a0be474e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T19:36:28.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body gave Marcos until Monday, November 22 to answer to
        the plea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96b8a8-a7de-4999-93d2-b2546ab5b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, Comelec spokesperon James Jimenez said there was
        still no promulgation on Marcos'' motion for extension, refuting the statement
        of Marcos'' spoksperson Vic Rodriguez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78bcff-cdfb-4962-ad43-4267c1960d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9847e-1de0-4fd0-817e-d8d5bb93393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Thursday
        morning, Rodriguez said the presidential hopeful was granted a seven-day extension
        by Comelec to respond to the first petition filed on Nov. 2 seeking to cancel
        his candidacy due to his tax conviction when he was vice governor and governor
        of Ilocos Norte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec4580-a6f0-4786-a38a-af021c4eab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4d060-bf2f-40bc-ba37-6970b99a07f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was approved yesterday," Rodriguez said. "We were given an extension
        of time to file our answer to the petition. The first petition I think on
        the cancellation of the COC (certificate of candidacy). We were granted seven
        days from yesterday."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5da45-1d43-46d6-8357-6daa1a9e796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd88a8a-265a-4cb3-9962-c15762cac761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Theodore Te, counsel for the petitioners in the Nov. 2 bid,
        disagreed with the Comelec order, saying they will register their disagreement
        with the commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23631e0b-695f-4116-a40a-dbe56f7a795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T19:36:28.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te earlier pointed out that Rule 23 Section 4(6) of the Comelec
        Rules of Procedure and Supreme Court stresses the "non-extendible" deadline
        within the five-day period to file an answer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5b9fb-ff57-434e-a831-0a9978483668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47681fb0-ab6f-44bf-92cb-f4a0e483ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is facing at least two petitions seeking cancellation of
        his candidacy, a petition for disqualification by martial law victims and
        rights advocates, and another petition seeking to declare him as a nuisance
        candidate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903d794-1e66-4388-8fb9-b9fe8105523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df604307-4cda-44f7-8827-6aa537f4bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:40:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:22:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec''s Second Division has set the preliminary conference
        on Nov 26 for the first petition after issuing the summons to Marcos last
        week.</p>'
  'COVID-19-vaccine-protection-elderly-sick-wanes-3-5-months':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-18T14:57:56.355+08:00
    'imagesource': 'jcr:11222e9c-7911-4d51-93b1-5643af4e7cff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a6e1ce0-5e06-430e-8a39-8a18a512dacd'
    'lead': 'The immunity provided by COVID-19 vaccines wanes faster in senior citizens
      and immunocompromised people than the general population, a vaccine expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T14:59:43.277+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:22:31.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:06.759+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccine protection in elderly, sick wanes after 3-5 months'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18517590-ca10-4de3-b0a8-2f9b338fcc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:59:43.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — The
        immunity provided by COVID-19 vaccines wanes faster in senior citizens and
        immunocompromised people than the general population, a vaccine expert said
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40fe2e1-08a7-49a5-91a2-8fee2713ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:59:43.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag elderly or immunocompromised, mas maaga din magwe-wane yan.
        Mayroon pong mga data —&nbsp;three months, four months, five months palang
        bumababa na," Nina Gloriano, head of the vaccine expert panel of the Department
        of Science and Technology, told a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b29ae6-8f24-4170-8740-e1a4e6e9dc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:59:43.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For elderly and immunocompromised, it will wane earlier.
        There are data that shows it drops after three months, four months, five months.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc997763-62df-42fc-af5d-d9b31657ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:59:43.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero sa general population, ito iyong health population, iyong
        mga 18 hanggang siguro mga 60, mga six months po," she added. "Pero iyong
        iba maganda pa rin ang immune response after 8 months, after 10 months."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0d36f-1069-41cb-9914-fecf977f7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:59:43.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But for the general population — these are the 18
        until maybe 60, it is about six months. But others produce good immune response
        even after eight months, after 10 months.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f50c1f-7627-4ab2-88b0-1aa6bccd8778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:59:43.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to offer booster shots to senior citizens and
        immunocompromised individuals after healthcare workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76400488-93e3-43c7-b1cf-1863f7167c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:59:43.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani said elderly people can receive any COVID-19 vaccine approved
        to be used as a booster shot unless they have specific medical reasons not
        to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd756d1e-6c42-48aa-bf2e-c7dd11c00b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:59:43.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health will issue the final guidelines on the
        use of booster shots for senior citizens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22785507-d869-4c1d-aea5-d13503854c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:59:43.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approved to be used as booster shots are Sinovac, Pfizer, Moderna,
        and AstraZeneca vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547b7ac-4d0e-48fd-8097-01a46e63db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:59:43.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat po, posible ro''n," Gloriani said. "Pwede po sila, basta
        walang contraindication sa kanila."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba5120-47cd-4690-82e2-8faf9ad8e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:59:43.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of them are possible for use as booster shots,
        provided they have no contraindication.]</p>'
