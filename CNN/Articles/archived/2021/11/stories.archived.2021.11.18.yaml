    'mgnl:tags': ['inflation', 'UK', 'United-Kingdom', 'interest-rate']
    'template': '1'
    'title': 'UK inflation at 10-year high sets stage for interest rate rise within
      weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db3b94-7e88-4782-9f08-4228696749c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain looks set to become the first major
        economy to hike interest rates since the Covid-19 pandemic began after inflation
        data showed prices rising at the fastest rate in a decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf38c74-11a9-4d99-baec-3db389a986f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce8cffe-9d57-475e-b606-e351f9cd985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driven by higher energy and transport costs, the UK Consumer Prices
        Index rose by 4.2% in the year to October, according to official data released
        Wednesday. That''s the biggest jump in the index since November 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdcf143-f0b0-4ffd-b1c5-58af9ed11860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ecbb38-ddcd-48d3-a267-8fd9eeb0dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rapid recovery in demand following the easing of Covid-19 restrictions,
        shortages of goods and workers and soaring energy costs are pushing up prices
        around the world. The United Kingdom is also feeling the fallout from Brexit,
        which adds to the cost of doing business with the European Union, its biggest
        trading partner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0794cf45-e1f9-4bb0-a64c-52d77e6ae5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d5816-5f21-470d-81e5-f891fd0e90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the October inflation data was even higher than analysts were
        expecting. The pound edged up against the US dollar and hit its highest level
        against the euro since February 2020 as investors bet on an increase in UK
        interest rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0c4e1-30d6-476f-88b7-aa026099eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea31db6-e2d6-45d9-9283-9ca797fc7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upside surprise in the October inflation data supports our
        expectation that the Bank of England will hike the bank rate by 15 basis points
        to 0.25% at its next monetary policy committee meeting on 16 December," wrote
        Kallum Pickering, senior economist at Berenberg, in a research note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22558a0e-e99f-422d-8cfa-e422709f04c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a561fcd-58e0-40f4-bf79-4a6551f60905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher official interest rates can raise the cost of borrowing for
        businesses and households, as well as encouraging people to save more, thereby
        taking some of the heat out of inflation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5db7de-f3c3-49cf-ba36-08af6918432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a1be4-c4c8-4582-858d-1851b7d2cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England slashed interest rates to a record low of 0.1%
        in March 2020 as part of a package of emergency measures to shore up the economy
        after activity collapsed because of the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfabe74-36b2-461b-90a7-7827d2257173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be147239-3da4-41b9-b1c3-8d76cc21bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:44.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors had been expecting the central bank to begin to raise
        rates when it met earlier this month. Instead, it opted to stay the course
        as it waited for more data on the job market, concerned that unemployment
        could rise as UK government support for employers lapsed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3178b-af18-456c-b9fa-94ea76540d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b1d10-4625-43d7-bea8-3c1e4124c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those concerns about jobs are likely to have been assuaged
        by news Tuesday that UK unemployment fell to 4.3% in September even as the
        country''s furlough program ended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c8338-71aa-488a-8623-10d634e615d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e1828-03e3-4b78-845d-aecf161d7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When coupled with yesterday''s decent labor market release, the
        bigger-than-expected leap in CPI inflation in October makes an interest rate
        hike in December even more likely," said Paul Dales, chief UK economist at
        Capital Economics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5de320-6e16-4420-93ec-38305cbe19c1'
      'mgnl:activationStatus': true
