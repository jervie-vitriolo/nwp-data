      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[They] are subject to the year-end tax adjustments effective November
        and December 2021 pursuant to T.R.A.I.N. Law (Republic Act 10963) and BIR
        Revenue Regulations 9-2018 and 11-2018, and shall resume the regular monthly
        tax deduction on January 2022,” it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94272b09-aa80-413b-8904-5902787462d5'
