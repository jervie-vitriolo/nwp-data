      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping that the quarantine will be brought down anywhere
        between 1-2 days, maybe at most 3 days just for people to take the RT-PCR
        test," he told CNN Philippines.</p>'
