      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Congress lawmaker, Kapil Sibal, also backed Das. "None can
        doubt that there are two India''s [sic]. Just that we don''t want an Indian
        to tell the world about it," he wrote on Twitter Wednesday. "We are intolerant
        and hypocritical."</p>'
