  'duterte-senate-run-covid-fund-use-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-18T22:56:02.755+08:00
    'imagesource': 'jcr:2db1604a-4215-4613-b545-52d007af6498'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '979ddcb6-eae6-4583-af0d-e8c513bf42c2'
    'lead': 'Known for his ''Change is coming'' campaign slogan in 2016, President
      Rodrigo Duterte says among the reasons he is seeking a Senate seat next year
      is to change how lawmakers conduct probes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T22:56:41.597+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:18:49.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:15.952+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Probe on COVID-19 fund use prompted Senate run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dcf4cd-e940-45b5-9fa3-1203e591ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:50.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> —&nbsp;Known
        for his "Change is coming" campaign slogan in 2016, President Rodrigo Duterte
        said among the reasons he is seeking a Senate seat next year is to change
        how lawmakers conduct probes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357af735-2a85-4406-b79e-fb89169f2525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly called out senators for their supposed ill
        treatment of Cabinet officials during hearings on the government''s pandemic
        response purchases. On Thursday, he raised this matter again during an event
        in Oriental Mindoro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af058ac-5277-49ce-8225-4784512f5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated that summoning executive officials, including
        Health Secretary Francisco Duque and Vaccine czar Carlito Galvez, to hours-long
        hearings robs them of their time to attend to other duties to combat the health
        crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe39de-4663-479d-abd2-9440d7a9e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung iba, paupuin mo nang ilang araw, tapos walang nangyari.
        Binabastos mo ''yung tao eh [Some of them are invited to attend hearings for
        days, and then nothing happens. You''re disrespecting the person]," Duterte
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce1140-91d8-44ee-9699-bfb5777577d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused senators —&nbsp;particularly Senate Blue Ribbon
        Committee chairman Richard Gordon and Senate Minority Leader Franklin Drilon
        — of cutting off mid-sentence the resource persons who try to answer questions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f05f3-6261-4b74-8a4a-1d2b1c4269a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ako tatakbo [That''s why I''ll run]," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a951f529-fe1b-4876-ab74-2fbe64516a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ako pag mag ano, sabihin ko sila na, you know, there are rules
        in Congress, but there are fundamental laws. Gaya ng taga gobyerno, hindi
        nila pasagutin, then at the end ''yung theory nila, ''yun ang masunod," he
        continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b10e95-07e6-4602-83b2-6bd497dad4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll tell them, you know, there are rules in Congress,
        but there are fundamental laws. They don''t allow government officials to
        answer, then in the end, they push through with their theory.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839c28f-9240-4be6-8112-ca56653cde7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte filed his certificate of candidacy for senator
        under the Pederalismo ng Dugong Dakilang Samahan, an allied party of the PDP-Laban
        faction where he is chairman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188721e0-d1cd-4613-89fb-4e913f19feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also again denied protecting Pharmally —&nbsp;the
        government''s top medical supplier —&nbsp;which is among those being investigated
        by Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98751ef9-a8ca-401a-9511-b963f946f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told lawmakers they can do whatever they want to do with the
        firm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d9fe4-ed6c-452e-b3d4-164de4a4e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added: "You might want to separate the other issues about
        non-payment of taxes. That is not part of the inquiry dito sa [regarding]
        corruption, na wala naman [which doesn''t exist in the first place]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a24890-1afd-4f2d-a6b2-115679117e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:56:41.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:18:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier address, Duterte told senators they can imprison —&nbsp;or
        even kill —&nbsp;Pharmally executives for allegedly&nbsp;not paying taxes
        last year.</p>'
