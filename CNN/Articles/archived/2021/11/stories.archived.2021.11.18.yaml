      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to the plant, Biden toured and test drove the 2022
        GMC Hummer EV.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4e084-37bb-4095-ac29-5ffbab59fb16'
      'mgnl:activationStatus': true
