      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NCR’s reproduction number, or the number of people that
        can be infected by a person in a particular population, was at 0.5 last Nov.
        14, OCTA said.</p>'
