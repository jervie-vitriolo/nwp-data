      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, some Indian comedians have raised fears about
        what they say is an escalating crackdown on free speech by Prime Minister
        Narendra Modi''s government.</p>'
