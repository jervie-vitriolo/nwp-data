      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db68d9-1498-4bce-a02c-08fb6928cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T19:20:32.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PNP Finance Service Director, Police Brigadier General Jose Melencio
        C Nartatez Jr said the Year- End Bonus and Cash Gift has been credited to
        the individual payroll accounts of PNP Personnel with the Land Bank of the
        Philippines,” the PNP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543aeea-d70d-4c46-961b-aa8ded1263e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T19:20:32.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:57.958+08:00
