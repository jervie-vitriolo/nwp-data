    'lead': 'US President Joe Biden is not expected to attend the Beijing Winter Olympics
      as his administration is on the verge of implementing a diplomatic boycott of
      the 2022 Winter Games, a senior administration official told CNN.'
    'mgnl:activationStatus': true
