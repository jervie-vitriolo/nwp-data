      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shashi Tharoor, a lawmaker with the opposition Congress Party, said
        Das "spoke for millions" in a post on Twitter.</p>'
