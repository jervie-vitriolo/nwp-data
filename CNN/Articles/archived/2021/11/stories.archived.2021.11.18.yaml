      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s been everywhere promoting it, including a CBS special which
        brought in huge ratings for CBS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e04c53-a3f5-47ff-8c95-c4398088ed6c'
