    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05c982-b61f-4103-9afe-02179eacbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music scenes — or most independent art scenes, really — are notoriously
        bad at keeping documentation. Online platforms that were dedicated to covering
        music like Vandals on the Wall, Splintr, PinoyTuner, and RadioRepublic are
        no longer online. Even the gloriously wild Meiday parties of Cubao X are but
        sparse hand-held video recordings on YouTube now. Several other bands on the
        Alternatrip Show series have already disbanded, gone on hiatus, seemingly
        vanished. All things must pass, but it’s nice to have something to go back
        to for posterity.</p>'
    '41':
      'image': 'jcr:24ffbc3b-cb99-4abb-a8c3-f89c88b8a0f2'
      'imageCaption': 'The author along with her bandmates from The Buildings, and
        The Purplechickens after an Alternatrip shoot in 2016. Photo courtesy of the
        RJ MABILIN '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854b970-8ff4-4418-acc3-f5f0d7ab1ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.206+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745dd6c-4e07-4a86-975f-46ac35e052f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many other aspects of Redverb may remain anecdotal. As I write,
        the soundproof panels and red carpet are being dismantled, and one of the
        studio’s amps has already been put up for sale. (Howard Luistro of Oh! Flamingo,
        at the farewell show, suggested that the carpet be cut up into small squares
        and given away as memorabilia.) It was a space that was road-tested by the
        many bands who’d come to hang out before heading out to gigs, and there were
        always familiar faces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0ede4-d6c1-4bd2-ba1a-7951ba3721e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Palaging andoon ang reality na you''re a small scene,” said Mabilin,
        “Pero ayun, it''s not necessarily bad. In recent years, madalas naming gamitin
        [ang term na] ''in our little corner of the indie scene.''" Even under the
        nebulous term “Philippine indie music scene” itself is many different other
        niches and groups which can intersect or never even meet entirely. Although
        what they do eventually ripples out.</p>'
    '39':
      'image': 'jcr:947e3380-83d4-48af-8103-8c8489ece006'
      'imageCaption': 'A couch inside Redverb studio. Photo by JANLOR ENCARNACION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e506a-9221-4a67-864c-11adf687e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.206+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90d309-fd2b-441f-9edf-f3e4a952c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redverb and the shows it has produced has inspired younger collectives
        such as Elev8 Me L8r which have popped up within the last year. Some of its
        members were even part of the several musicians who dropped by at the studio
        during the farewell show to pay their respects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c5861-62e9-4de5-a960-e5bfac0808c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga question ko before if the things we really do are rewarding,
        lahat yun nabubura when may ganoong bagay,” shares Mabilin. “Na, ''Oh shit,
        may impact pala tayo.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c49de-f0cb-4b51-ad92-bd1b810b5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tell the truth, I’m writing this too late. It’s a sad but all-too-common
        occurrence that spaces such as Redverb, where artists thrived and a scene
        gathered, only receive recognition and praise from the public once they’re
        gone. But like the modular guitar effect from which Redverb derived its name,
        these sounds echo, decay, and diffuse, fading until they’re imperceptible.
        They can also return in full force, even surprising us with new sounds, movements,
        and generations, whether it takes milliseconds or years.</p>'
