      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also discussed how his economic agenda will create
        jobs, including employing members of the IBEW and other unions to build electric
        vehicle charging stations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcddeec1-938a-4839-85cc-436b6deda31f'
