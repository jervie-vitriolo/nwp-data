    'mgnl:tags': ['Pakistan']
    'template': '1'
    'title': 'Pakistan passes anti-rape bill allowing chemical castration of repeat
      offenders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a325ce9-979b-4c2f-b20b-69e62af2dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:48:51.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sex offenders convicted of multiple
        rapes could face chemical castration in Pakistan after lawmakers on Wednesday
        passed new anti-rape legislation that aims to speed up convictions and impose
        tougher sentences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f3700-5fea-40e9-80ce-47401309ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:48:51.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes in response to a mass public outcry over a recent surge
        in rapes against women and children in the country, and growing demands to
        ensure justice for victims of sexual assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb70981b-243b-4b59-a027-be5e63413710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:48:51.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states that Pakistan''s government must establish special
        courts nationwide to expedite rape trials and ensure sexual abuse cases are
        decided "expeditiously, preferably within four months."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c073e4-97a7-4d32-b049-7caeb160d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:48:51.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found guilty of gang rape will be sentenced to death or life
        in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e8bf7-57c7-4c5a-8e57-86ae9743c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:48:51.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chemical castration is the use of drugs to reduce libido or sexual
        activity. It is a legal form of punishment in countries including South Korea,
        Poland, the Czech Republic and in some US states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ab0a0-cb20-4953-8c41-e6d40d93b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:48:51.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said the penalty of chemical castration was
        "cruel and inhuman" in a statement last December, when the bill was announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7149372-460a-44c3-8039-94a25f63f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:48:51.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of trying to deflect attention, the authorities should
        focus on the crucial work of reforms that will address the root causes of
        sexual violence and give survivors the justice they deserve," Amnesty said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb02fed-a1aa-4067-bb86-6c95015cd189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:48:51.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 3% of sexual assault or rape cases result in a conviction
        in Pakistan, Reuters reported last December, citing Karachi-based non-profit
        War Against Rape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007fc9f-398c-499a-94a9-f432c6cb0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:48:51.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark ruling in January, virginity tests on sexual assault
        survivors were outlawed in Pakistan''s most populous province, Punjab.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1b901-7437-445a-bd77-2c2978749651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:48:51.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:49.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called virginity tests, which include inspecting the hymen
        or inserting two fingers into the vagina, are invasive examinations conducted
        under the belief that they can determine whether a female is a virgin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6868b-374b-4015-a565-a72f95e12173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:48:51.285+08:00
