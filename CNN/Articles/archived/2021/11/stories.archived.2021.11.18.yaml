      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photograph is the work of amateur UK photographer Ken Jensen,
        who beat off competition from 7,000 other entries, according to a statement
        from the Comedy Wildlife Photography Awards published Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727cd86-32f4-439c-82d3-5b6eb5f6c625'
      'mgnl:activationStatus': true
