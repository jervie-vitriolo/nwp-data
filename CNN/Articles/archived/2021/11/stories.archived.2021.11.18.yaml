      'mgnl:created': 2021-11-18T00:12:57.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:38.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For "yellow" countries, travelers need to undergo facility-based
        quarantine until the release of a negative RT-PCR test that was taken on the
        fifth day. They will then continue the quarantine at home until their 10th
        day. Foreign nationals have to secure hotel accommodations for six days.</p>'
