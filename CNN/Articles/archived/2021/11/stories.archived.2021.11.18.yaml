      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040314d3-3c33-479e-8eb3-41af0ceb9cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T19:20:32.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PNP chief Gen. Dionardo Carlos said the amount came
        from the agency’s regular appropriations in its 2021 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13c862-3fbb-4ea3-9071-3f1fbf49d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T19:20:32.827+08:00
