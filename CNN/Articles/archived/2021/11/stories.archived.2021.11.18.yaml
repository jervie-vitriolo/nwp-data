      'mgnl:lastActivated': 2023-01-25T00:28:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Atty.
        Vic Rodriguez, the spokesperson of Ferdinand "Bongbong" Marcos Jr., said former
        solicitor general Estelito Mendoza "volunteered" to serve as Marcos'' counsel
        in the petitions filed before the Commission on Elections.</p>'
    '5':
