    'updated': 2021-11-18T17:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3179ceb-6894-4db2-9f65-ad94aca7eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:01:38.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        Bangko Sentral ng Pilipinas kept interest rates at their record low again
        this November in a bid to spur borrowing activity and give the economy a boost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9aef65-247e-4c37-bb9a-bc586dcda38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:01:38.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d1808c-d5c7-4371-ac70-ec7e300cc145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Thursday, BSP Governor Benjamin Diokno
        said the Monetary Board decided to keep policy rates at 2%, marking the eighth
        straight meeting the rates were kept unchanged. Rates were last slashed in
        November 2020 from 2.25% as decided by the Board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784f99d-750c-4729-a0cb-d427ddd204a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfa311-aabe-43bf-b8f6-dd8d5466a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body also kept overnight deposit and lending rates at 1.5% and
        2.5%, respectively, according to Diokno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c4a5e2-7fde-4648-8d5c-911bd8f6e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:01:38.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:13.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79c824-e2f5-4786-87a1-ee1121c6d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:01:38.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank’s rates serve as a benchmark for pricing loans,
        and credit card and deposit rates for banks and lending firms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4c06b-3c17-435b-a55d-54e3474a1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:01:38.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s rates serve as a benchmark for pricing loans,
        and credit card and deposit rates for banks and lending firms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb26aa-20df-4c29-8025-b3ce0c5cf8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8474dde-26af-4dea-ba60-770fa63a8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board maintains that keeping a patient hand on the
        BSP''s policy levers, along with appropriate fiscal and health interventions,
        will keep the economic recovery more sustainable over the next few quarters,"
        the BSP chief said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22328130-b330-44ab-95e4-8afb6a34ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:15.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd047781-f7c1-4628-80c1-b3ff39cb5ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic output expanded by 7.1% in the third quarter, easing from
        three months prior but surpassing analysts'' expectations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965397e-63c7-4bb5-81d2-e0df6f8344cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a491e71-92b0-4529-a19e-1b42cc0d2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila, Jr. emphasized the timing
        of monetary policy normalization will depend on economic data outturns in
        the quarters ahead, noting the importance of keeping support as "you do not
        want to nip that recovery in the bud."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91acba33-2e51-463d-98e1-31a0e8c0e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf82df2-f098-452d-b7cb-be379306a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unwinding of support will also be guided by the inflation outlook
        over the medium-term and risks surrounding it, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4437a-ddb6-48df-a858-a0929dbb261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d75b1-b41e-4b0a-a456-1e90902d846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the BSP''s expected move this Thursday, economists now see
        rate hikes to remain off the table for a long time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed3a34-19e4-451d-8a23-8e60826788da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ddf6f-a845-4ced-835d-4ba27cef5954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, with the economy likely to still be in recovery mode throughout
        next year and inflation set to settle comfortably within the Bank''s target
        range, we see little reason for the BSP to begin tightening in 2022," Capital
        Economics emerging Asia economist Alex Holmes said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb924e-04f1-414e-a2c6-d324062e8b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:20.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36251ed1-a60e-4917-aee3-b21f50fdaf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the central bank''s "numerous" assurances it''s not
        rushing to hike rates at all.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2560d06-f7c3-48d2-8d8b-184465459e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b7e09-b710-4fe9-89db-b1de6c1275b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantheon Macroeconomics senior economist Miguel Chanco, meanwhile,
        maintained their forecast of the BSP being part of emerging Asia''s central
        banks that will "remain on the sidelines in 2022."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acab483-6d08-4f10-aea5-8313e94754be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:07:46.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slower inflation seen in 2021</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040aaf8d-4405-44bf-bcd3-049e41ccbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:11:57.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a612fe-bc2c-42a3-ba56-ae0b089d6a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:11:57.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:24.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also revised its inflation forecast this year to
        4.3%, easing from their 4.4% prospect in September''s meeting. But projections
        for 2022 and 2023 were kept, according to Dakila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb42861-0a63-49af-8c15-b125e09e44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:11:57.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341932a7-eae5-49e9-a43a-62320796e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:11:57.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP official said inflation could go back within their 2-4%
        target band "even earlier," noting it could even happen this November —&nbsp;barring
        any unforeseen shocks like oil prices for example.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f446e1-849b-4da2-a71b-8ddd41d719df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:11:57.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477e54a-7b7d-4059-8d7d-9a466d40b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:11:57.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate at which prices of basic commodities increase could likewise
        ease below 3% —&nbsp;the target band''s midpoint — by the first quarter of
        next year, he added. Stressing that inflation is driven by supply-side stresses,
        Dakila reiterated it is best addressed by non-monetary interventions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4150f17-a498-4111-990a-6f61e41666b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:11:57.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36998bd-c6ce-4483-935b-c0827623932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:11:57.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:22:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dakila also said the balance of risks to inflation next
        year is now "slightly on the upside," citing the expiration of temporary pork
        tariff reduction as an example factor.</p>'
