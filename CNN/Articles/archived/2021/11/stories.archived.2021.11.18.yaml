      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The publicity that my image has received over the last few months
        has been incredible, it is such a great feeling to know that one''s image
        is making people smile globally as well as helping to support some fantastically
        worthwhile conservation causes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddc8e0-936b-4a79-ace7-aa76856ad140'
