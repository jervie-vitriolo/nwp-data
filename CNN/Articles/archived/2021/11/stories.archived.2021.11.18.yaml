      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15ab60-5994-4e1e-b28d-0aa7464f4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I digress. Back to the unfolding GOP scenario. The worry, says
        former Republican National Committee communications director Doug Heye, is
        that the party is heading to a place in which "we don''t have to accept elections
        and policy doesn''t matter, like penalizing people voting for an infrastructure
        bill." (Not to mention the fact that Trump himself was gung ho in 2019 for
        a $2 trillion measure until he walked out because Democrats wouldn''t halt
        their investigations of him.) And the question, Heye adds, is "How do we get
        past this?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8283c-46f8-4aa8-b9f7-67f8ee912d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dda6a2-02a3-4c8c-9aa5-02d38cc19f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good question, but hard to answer given what''s going on with Trump''s
        heavy footprint in GOP primaries. His vetting process seems to revolve around
        a central question: Who likes me the most? Personal vulnerabilities be damned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff595d-ed7b-45d6-9ad2-262b8b83926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7930104-933f-4f92-a97b-22f8cd79cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, by my last count, there are two Trump-endorsed Senate
        candidates who have been accused of domestic abuse: In Pennsylvania, the party''s
        front-runner, Sean Parnell, has been accused by his estranged wife of choking
        her and hitting one of their children -- charges he denies. And in Georgia,
        Trump''s buddy Herschel Walker had to answer questions about his ex-wife''s
        accusation that he had held a gun to her head. He said in a 2008 CNN interview
        that he didn''t remember being violent toward his wife, but he didn''t deny
        it. A Walker candidacy is not exactly what Senate Minority Leader Mitch McConnell
        had in mind, but now Walker has his blessing. Go figure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a3372-1e87-4bbb-9546-92582847e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505fb68e-5c9a-45b6-bfb1-88533b25d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait. There''s one wannabe senator with sexual misconduct allegations
        against him who is still vying for the Trump thumbs-up: former Missouri Gov.
        Eric Greitens. Never mind that he resigned the governorship in 2018 after
        revelations of an affair with a woman who accused him of sexual misconduct
        and threats of blackmail. Greitens admitted to the affair, but denied the
        rest. He''s a Trumpist now, as are many in the Missouri GOP US Senate primary
        race. So the primary is getting ugly, which isn''t a happy place for Republicans
        as they struggle to see whom Trump loves the most.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f87af2-ae5f-4949-b036-0db02617564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6f899-341b-4f0d-812d-8bfc7108261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of potential problems goes on: Trump wants former Georgia
        Sen. David Perdue to run against Gov. Brian Kemp, who actually had the temerity
        to challenge Trump''s rigged election conspiracy theories. GOP candidates
        in Arizona are still talking rigged election to make Trump happy, as are Republicans
        in Ohio. It is as if they have nothing else to run on. The irony, of course,
        is that they do.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71b68a-6781-4f54-8ec9-8a2330fb262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1d8ce-59ac-4d23-9917-cfbe6488b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which pleases Democrats. "He''s elevated problematic and
        flawed candidates," says David Bergstein, a spokesman for the Democratic Senatorial
        Campaign Committee. "It''s intensified vicious and expensive infighting. And
        he''s deterred some candidates from entering some races."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e57c9-58df-40b6-8235-85ecda3335e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0629fc1-c848-44a0-bde0-4a1cf4380a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider GOP New Hampshire Gov. Chris Sununu -- seen as a great
        Senate recruit -- who recently declined to run for the seat. While he has
        declared himself a Trump supporter in the past, he also was reelected in 2020
        with 65% of the vote -- 20 points better than Trump. Considered a moderate,
        he complained about gridlock in Washington as a reason for deciding against
        a run. But he''s not exactly a candidate who would have been excited to worship
        at the shrine of Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264725d-ac5a-40b3-8ae7-868d413ef7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a046c-1883-4670-b94a-d4c63019ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, divisive primaries can fade by next November. And no doubt
        about it, Democrats are waging an uphill battle given President Joe Biden''s
        dismal approval ratings. Not to mention the fact that 70% of Americans say
        the economy is in bad shape. And yes, Republican Glenn Youngkin won in Virginia
        by straddling the Trump effect. But remember: He had no primary, winning a
        party convention. And in a blue state, establishing some distance from the
        ex-President is an easier task. Trump still says Youngkin won because of him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95765d8d-70b3-4770-beb8-811360cc01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f82cc1-f2e0-4b7f-b995-adbabbb752bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Mar-a-Lago, Trump is happily playing kingmaker, and it''s working.
        New Republican candidates are afraid to challenge him; Republican incumbents
        cower, too. And it''s only getting worse. Among the talking points: McConnell
        should resign; anyone who votes for Biden legislation should be punished;
        the rigged election was real; there was no January 6 insurrection.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12c0a1-ec39-478e-a397-5e990cf105ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea4b81-efae-43f7-9e95-348e1658de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republicans, in an otherwise admirable political environment,
        are somehow being driven by the man who once lost it all for them. A truly
        Alice in Wonderland predicament. As Alice asked the Cheshire Cat: "Would you
        tell me, please, which way I ought to go from here?" To which the Cat responds:
        "That depends a good deal on where you want to get to."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93722e-da7e-4d54-99ef-1b1297a006a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee7b95-1693-495f-8e10-580cff2b0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:15.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, it seems, all roads now lead to Donald Trump.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d31e5-d8a3-4ff4-943a-188aead49fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first upblisehed on CNN.com, "<a href="https://www.cnn.com/2021/11/17/politics/trump-republican-candidates-2022/index.html">For
        the GOP now, all roads lead to Donald Trump</a>."</em></p>'
  'F-35-fighter-jet-HMS-Queen-Elizabeth-crash-UK':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-18T12:14:00.000+08:00
    'imagesource': 'jcr:b513ebaa-6587-4004-bba1-87da5a8bd851'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '380eddd1-796c-4245-9270-18bf1ea34967'
    'lead': 'A British F-35, one of the newest stealth fighter jets in the UK military,
      crashed into the Mediterranean Sea while operating off the aircraft carrier
      HMS Queen Elizabeth, the UK Defense Ministry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T12:14:59.540+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:24:43.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:03.186+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['f-35-fighter-jet', 'hms-queen-elizabeth', 'united-kingdom', 'uk',
      'crash']
    'template': '1'
    'title': 'British F-35 fighter jet crashes while flying off aircraft carrier HMS
      Queen Elizabeth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17a0aa-93cc-4c18-a223-ca70ef5a0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.540+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A British F-35, one of the newest
        stealth fighter jets in the UK military, crashed into the Mediterranean Sea
        on Wednesday morning while operating off the aircraft carrier HMS Queen Elizabeth,
        the UK Defense Ministry said in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7e2134-cc8a-4dad-9af4-1cf83e4334b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.540+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot ejected and was returned safely to the ship, and an investigation
        of the incident, which occurred during routine flight operations, had begun,
        the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea1c96-81e0-4774-87ef-d993efaca470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.540+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain operates the F-35B, a single-engine, short-take-off vertical
        landing variant of the US-developed steath jet, which cost about $115 million
        each to build.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9725cdde-65cb-43d0-8f07-5e2968e88540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.540+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, F-35s operating off the Queen Elizabeth flew combat missions
        over the Middle East against ISIS, the first combat action for a UK aircraft
        carrier in more than a decade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eac079-a198-4fb0-9b65-5ae2c24dd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability to operate from the sea with the most advanced fighter
        jets ever created is a significant moment in our history, offering reassurance
        to our allies and demonstrating the UK''s formidable air power to our adversaries,"
        British Defense Secretary Ben Wallace said in a statement at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35fc55-1a40-49da-ba81-2516e7579805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British F-35s saw their first combat in 2019, flying strikes against
        ISIS in Iraq and Syria from a Royal Air Force base on the island of Cyprus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77b711-7f52-4e1e-9a48-c733b333f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With plans to acquire 138 F-35s, Britain would be the third-largest
        operator of the Lockheed-Martin produced jets, behind the United States and
        Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74403f01-d8ea-44f0-9064-e75bd5ffd422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US and Japan have lost F-35s to accidents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c242df6-381c-452b-b640-cd9973159698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018, a US Marine Corps F-35B crashed in South Carolina,
        the first-ever of an F-35.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e8857-0885-4961-ac70-0debe0257021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, a Japanese F-35A crashed into the Pacific Ocean off
        northern Japan, killing its pilot. The Japanese Defense Ministry later attributed
        the incident&nbsp;to spatial disorientation&nbsp;—&nbsp;meaning, the pilot
        couldn''t sense his surroundings adequately, and essentially flew the stealth
        fighter straight into the ocean during the night training mission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba2b9a-f732-4ab8-9e5f-880a8997a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, a US Air Force F-35A crashed in Florida during routine
        training, but the pilot ejected safely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec2255-49f3-4e1b-98ce-c8a19e731f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.542+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British crash comes on the last leg of a voyage for Queen Elizabeth,
        leading what the UK calls Carrier Strike Group 21, which&nbsp;saw it go as
        far as Japan and South Korea to participate in exercises with allies and partners,
        as the Royal Navy tries to increase its global presence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47de841-8df9-4abf-bd98-2fda1a93b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.542+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the strike group departed the UK in the spring, Britain''s
        Ministry of Defense described it as the largest concentration of maritime
        and air power to leave British shores in a generation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dce52b-f8d8-4216-9f1d-ec36d11214d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.542+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Dutch warships are part of the strike group, and 10 US Marine
        Corps F-35s have been operating off the Queen Elizabeth along with eight British
        stealth jets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b055c6-9594-469e-af89-507d3c638d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.542+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a version of this carrier strike group sailed together during
        military exercises off Scotland last fall, the UK Defense Ministry said it
        carried "the largest concentration of fighter jets to operate at sea from
        a Royal Navy carrier since HMS Hermes in 1983."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bce8f-61aa-4c99-babb-963fbdf263ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.542+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it was "the largest air group of fifth-generation fighters
        at sea anywhere in the world." Fifth-generation fighters are the most advanced
        warplanes in the air.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c279487-969e-4b47-8e67-7a59c43b38fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.542+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate word on whether the UK would try to recover
        the wreckage of the F-35 from the Mediterranean.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356301bc-6203-4bc7-8566-b8679d0d30a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.542+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Japanese F-35 crashed in 2019, there was speculation the
        wreckage could be a target for potential adversaries, such as Russia and China
        that could gain access to its advanced technology. But both the US and Japan
        dismissed that idea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce324c-7a6a-4fed-892b-f41d6b2c2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:14:59.542+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/17/europe/british-f-35-crash-aircraft-carrier-intl-hnk-ml-scli/index.html">British
        F-35 fighter jet crashes while flying off aircraft carrier HMS Queen Elizabeth</a>"</em></p>'
  'Free-Britney-movement-conservatorship-Spears':
    'author': 'Jeevan Ravindran, CNN'
    'authorImage': 'jcr:cf4300a0-49a6-4073-83d2-983160520dcb'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-18T12:15:00.000+08:00
    'imagesource': 'jcr:cf4300a0-49a6-4073-83d2-983160520dcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '284a4910-72ca-4fe5-ac3c-0900bf94b246'
    'lead': 'Britney Spears said the #FreeBritney movement saved her life, four days
      after her conservatorship finally came to an end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T12:15:26.919+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:24:34.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:03.795+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['britney-spears', 'free-britney-movement', 'conservatorship', 'statement']
    'template': '1'
    'title': '''You guys saved my life,'' Britney Spears tells #FreeBritney movement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d65bce-2f55-46fe-9d0a-51a2a5c19f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britney Spears said the #FreeBritney
        movement saved her life, four days after her conservatorship finally came
        to an end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b41506-3c67-47bc-8c1a-2d69129724e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first Instagram video statement since the court-ordered arrangement
        was terminated on November 12, the singer said the movement communicated news
        of her situation to the public and "gave an awareness to all of them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd972e00-328e-49fe-81e6-0afa98acb8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The #FreeBritney movement —&nbsp;you guys rock," Spears said. "Honestly,
        my voice was muted and threatened for so long, and I wasn''t able to speak
        up or say anything... I honestly think you guys saved my life&nbsp;in a way.
        100 percent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a66225-dbf4-4bb8-b9af-e0059bd37425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spearheaded by Spears superfan Megan Radford, the movement began
        in 2009 and aimed to draw attention to the singer''s conservatorship, which
        saw her father, Jamie Spears, take control of her estimated $60 million estate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e1c53-6aad-4e78-983d-f51c63bd725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement was put in place in 2008, following a series of
        personal issues that played out in the public eye, and Spears broke her longstanding
        silence on the topic with two emotional court testimonies over the summer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e03c1-83f5-4cd5-9649-85032f73dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in the conservatorship for 13 years. That''s a really
        long time to be in a situation you don''t want to be in," Spears said in her
        latest Instagram video, joking that she was sharing a "hint" of her thoughts
        before a tell-all interview with Oprah Winfrey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9850a-723f-4417-8783-1b8bdfe9e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the conservatorship, the singer had little control over her
        personal or financial life, and she alleged in court that she had been forced
        to take birth control and lithium medication, as well as perform against her
        will.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e929650-d2e4-414e-9707-940424d4202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her video, the singer said the "little things" made a "huge difference,"
        now that the conservatorship was over.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f020ae-2cb1-453f-a97c-f57f3e2bcc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m just grateful honestly for each day and being able to have
        the keys to my car, and being able to be independent&nbsp;and feel like a
        woman," Spears told fans in her video. "Owning an ATM card, seeing cash for
        the first time, being able to buy candles..."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f809a-db7a-4e6b-9fc7-45b87acad88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer also expressed her hopes that the story of her conservatorship,
        which remains a relatively uncommon arrangement, would "make an impact and
        make some changes in the corrupt system."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e45444-c7b6-4ac1-8bfb-11014d5e8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not here to be a victim," she said. "I lived with victims
        my whole life as a child. That''s why I got out of my house and I worked for
        20 years... I''m here to be an advocate for people with real disabilities
        and real illnesses."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce301d9-3bb8-4d1e-9ffa-e28008f52d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Instagram caption accompanying her video, Spears appeared
        to reiterate her previous court statements about the conservatorship, calling
        it "demoralizing and degrading."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40dba7-4964-4386-a0c4-84ed900500ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Spears is now free, her lawyer, Matthew Rosengart, filed
        a 110-page petition requesting to depose Jamie Spears last month, and asking
        for discovery related to alleged surveillance of the pop star.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37784ad3-816f-466c-9280-0e27c61a6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, whose 40th birthday is next month, said in an earlier
        post after the end of the conservatorship that she would be "celebrating my
        freedom and my B day for the next two months."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e79042-c075-402b-8e48-409cd96c9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:26.921+08:00
      'mgnl:createdBy': 'currie'
