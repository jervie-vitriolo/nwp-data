      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport costs played a big part in the latest inflation spike.
        The UK Office for National Statistics said Wednesday that average gasoline
        prices — which hit a record high late last month — jumped by 22% in the year
        to October to 138.6 pence per liter (about $8.50 per gallon).</p>'
