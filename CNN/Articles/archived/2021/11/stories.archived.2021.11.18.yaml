      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An image of a golden sink monkey wearing
        a pained expression has won the overall prize at this year''s Comedy Wildlife
        Photography Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a7e6c-9b85-4766-8e4e-4b8c9771d69e'
