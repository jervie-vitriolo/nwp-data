    'template': '1'
    'title': 'Indian comedian Vir Das sparks explosive online debate with controversial
      tale of ''two Indias'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1bce4-1674-4e49-a12b-1730c74618bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:07:20.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A comedian''s powerful monologue addressing
        some of India''s most sensitive issues including rape and farmers'' protests
        has split opinion in the country, with right-wing activists calling for his
        arrest while supporters rally to his defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f831b3f-fb50-42aa-9bea-14898c69b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:07:20.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9fca9-79f0-4577-996a-918ba4cecbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:07:20.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Vir Das performed "I come from two Indias" -- a speech
        chronicling what he perceives as the country''s dual personality -- at the
        John F. Kennedy Center in Washington D.C., on November 12. A six-minute video
        of the speech uploaded to YouTube Monday has garnered more than 850,000 views
        at the time of publishing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c355e004-4194-4e4b-9752-5803f692ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:07:20.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef2ea6-5cbe-402a-a76f-d7f9a1976506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:07:20.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come from an India where we worship women during the day, but
        gang rape them at night," Das said in the monologue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3dd7c3-3074-4157-a9fe-4853c711a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:07:20.620+08:00
