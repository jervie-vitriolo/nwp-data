    'title': 'DOH logs 1,297 new COVID-19 cases, 305 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73494111-23bc-4442-903f-496e319024f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:23:32.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        Department of Health (DOH) logged 1,297 new COVID-19 cases on Thursday, pushing
        the nationwide tally to 2,821,753.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05550536-4b77-4d82-ac2a-c0c4fed53d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:23:32.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 0.8% or 23,158 are active cases or people currently
        sick - with at least 58.5% experiencing mild symptoms, 19.96% in moderate
        condition, 12.2% with severe symptoms, 5.2% in critical condition, and 4.1%
        without symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56453df1-f033-499f-9caf-546ccb769f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:23:32.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported 305 more fatalities - over 300 for the second
        straight day - bringing the death toll to 46,422, which is 1.65% of the COVID-19
        count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec194c56-1da0-44ce-8069-f4862d2c8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:23:32.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency said only 36 of the newly reported deaths occurred
        this month, while "44%" or about 134 were from October and "35%" or 107 were
        from September. The belated reporting is due to late encoding of information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be2ecb-fc39-4a37-8a72-e54612a8d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:23:32.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This issue is currently being coordinated with the Epidemiology
        and Surveillance Units to ensure information is up to date," the DOH added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c277cb0-ae66-438b-a640-958ab09a4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:23:32.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,956 others got better, raising the recovery count to
        2,752,173 - or 97.5% of the case total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b00b5-6511-4670-bdbb-8d275e86148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:23:32.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 278 survivors into fatalities after
        validation, and deleted 38 duplicate cases, including 36 recoveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687ff70-1cb2-48fe-9add-26d338443e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:23:32.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four laboratories did not submit their reports on time and were
        excluded from the count. These laboratories contributed an average of 0.8%
        of tested samples and 0.3% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a35fb-15d1-48e7-a397-8dcfcfbad1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:23:10.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, slightly fell to 3.4% based on 42,043 tests reported on Nov. 16.
        On Wednesday, the rate was at 3.5% based on 33,387 tests reported on Nov.
        15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e5809-2fce-486d-a3e2-62c6acaff679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:23:10.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the sixth day in a row that the figure has been below 5%.
        The World Health Organization said it recommends countries or regions to reopen
        if they are able to maintain a positivity rate of below 5% for at least 14
        days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa41eb5-1d6c-4102-91ff-602d41ca42eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:23:10.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team also reported that the National Capital Region’s
        COVID-19 growth rate is now <a href="https://cnnphilippines.com/news/2021/11/18/NCR-COVID-19-growth-rate--7--OCTA-.html">at
        -7%</a> and it remains at low risk for the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec02e2-0d24-4718-a1b6-2cd0c9ae736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:23:10.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Dr. Guido David said NCR recorded an average of 379
        new cases from Nov. 11 to 17, which is lower than the 407 cases from Nov.
        4 to 10, resulting in a negative growth rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c61f9b-f557-43f2-9ce7-d04866fe72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:23:10.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:21:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another report, OCTA said Laguna, Cebu, Davao del Sur, Bulacan,
        Cavite, and Rizal were all at very low risk for COVID-19 during the same period.</p>'
  'OCTA-favors-proposal-limit-kids-mall-entry':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-18T16:23:55.603+08:00
    'imagesource': 'jcr:d1231ce5-b509-4164-aa19-27bb0f7bb51d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0914df87-3f7b-4c23-a9bc-3496a9ef351d'
    'lead': 'An independent group monitoring the COVID-19 situation is in favor of
      the proposal to limit the entry of minors in malls for their safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T16:25:49.290+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:21:31.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:09.034+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA favors proposal to limit entry of kids in malls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b049d-17ab-471f-b897-a0169d8c37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:25:49.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:21:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — An
        independent group monitoring the COVID-19 situation is in favor of the proposal
        to limit the entry of minors in malls for their safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc3e61-4ccd-4f1a-b8f9-c7d6995cbb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:25:49.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:21:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier made the <a href="https://www.cnnphilippines.com/news/2021/11/13/DOH-starts-investigation-into-case-of-toddler-COVID-infection.html"
        target="_blank">proposal</a> to local governments after a two-year-old boy
        reportedly tested positive in a COVID-19 antigen test after a mall visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cee5eb-87ef-43ce-b3a0-43ca2a8d7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:25:49.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:21:33.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang non-essential travel ng mga bata sana ma-limit... Bagama''t
        kailangan po lumabas ng mga kabataan, lalo na iyong hindi bakunado, sana i-limit
        ang pagpunta sa mga enclosed areas gaya ng malls," OCTA Research fellow Ranjit
        Rye said in a Laging Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4acc9b-ff77-4c33-ba31-58010f8e45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:25:49.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:21:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope the non-essential travel of kids will be limited.
        While the children need to go out, we hope that they will limit the entry
        of kids in enclosed areas like malls.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de04cf-0d47-4e24-8504-3db01f8500a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:25:49.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:21:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye said the public cannot be complacent despite the decreasing
        number of cases as the pandemic has not ended yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e36fdb4-c5bc-4de2-b551-90071ab54226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:25:49.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:21:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, OCTA Research fellow Guido David noted the
        country is logging 1,600 cases daily in the past seven days, down by 27% compared
        to the week prior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f4129-87d9-4546-8465-fb88ab661ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:25:49.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:21:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the daily average may drop to below 1,000 by the end
        of this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730b3eb-1a27-4ca1-b45c-06e8a0711405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:25:49.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:21:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye also said they see a "positive outlook for...the whole country
        in the next month or so, assuming that the trend holds."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebebda57-eec4-4ab3-9d4c-332d79a592c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:25:49.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:21:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not rule out another spike in cases due to eased restrictions.
        But in Metro Manila, "we won''t see the surges that saw over the last few
        months" due to the high vaccination rate, Rye added.</p>'
