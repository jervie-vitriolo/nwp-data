      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland now joins a rising number of EU countries to re-introduce
        restrictions ahead of the winter. Covid-19 infections are rising across the
        bloc, particularly in central and eastern parts of the region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0f4ad-4ec9-4fdc-adf6-ba5f669b3324'
