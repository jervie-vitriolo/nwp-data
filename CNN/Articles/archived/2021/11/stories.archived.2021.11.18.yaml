      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is now running at twice the Bank of England''s 2% target
        level, while economic growth is slowing, raising the specter of a period of
        "stagflation." The central bank''s own chief economist has already warned
        that inflation could surge above 5% in early 2022.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e911f-1962-4713-bc69-3aee5f52c58d'
      'mgnl:activationStatus': true
