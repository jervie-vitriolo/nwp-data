      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10730.pdf">rules
        and regulations</a> for the campaign period, the poll body said candidates
        will be given 3-10 minutes of airtime for their e-rallies, during which they
        can answer questions from the live comment section.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf056d-9dc3-4d10-adc6-19983971ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said it will be releasing a schedule of the e-rally time
        slots for the streams that will take place every night beginning Feb. 8, 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94888b7-e1ba-4032-bf7e-11b2657446a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slots will be assigned at random based on a televised raffle
        on Jan. 8, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a4d30-e9f2-49b4-bb1b-8f9ec81f5def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the number of slots allotted per candidate:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e397a1d8-b662-4820-8a4a-25457da50a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential: 10 minutes, three slots per night</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723f190-646d-4ba3-8e56-ddb0ee20a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice-Presidential: 10 minutes, three slots per night</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dbfcd5-c421-4752-803a-d248abf5d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial: 3 minutes, five slots per night</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94f6a2-7aec-4ffc-9a1f-0f77a4731a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party-list organizations: 3 minutes, five slots per night</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce2791-62b2-48ba-b021-bd328d804143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political parties: 10 minutes, three slots per night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e61d17-1a47-4313-8ab9-c0842c9658b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec also set guidelines on online campaigning, which includes
        requiring disclaimers that indicate when posts are paid, or free advertisements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b2a8c-74c7-4117-9f20-e4ecd1c00fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts should bear the legible or audible words "political advertisement
        paid for," followed by the name and address of the candidate or party that
        will benefit. It should also include "political advertisement paid by" followed
        by the name of the payor. The rule also applies to any printed, published,
        and broadcasted election promotions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182b634-24b7-42ba-b1f0-9ee4c7f9b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media "associates," including paid digital influencers and
        online content creators who will use their channels "to promote or defeat
        the election of a candidate," are also considered "individual contractors"
        who are subjected to reportorial requirements, the poll body said. The contractors
        must submit a form and other documents containing details of their transaction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c84b9-19da-4351-859b-75113032bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:18:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec set the campaign period for presidential, vice-presidential,
        senatorial and party-list group candidates on Feb. 8 until May 7 2022. Meanwhile,
        the campaign period for candidates of the House of Representatives, regional,
        provincial, city and municipal posts will be from March 25 to May 7, 2022.</p>'
