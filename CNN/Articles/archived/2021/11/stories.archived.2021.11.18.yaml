      'mgnl:lastActivated': 2023-01-25T00:23:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck announced last month that its antiviral drug reduced the risk
        of hospitalization or death from COVID-19 by half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1198a7-e6c0-4a6b-a0d9-7037f1995c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T13:39:26.498+08:00
