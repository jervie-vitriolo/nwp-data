      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> A
        veteran lawyer who defended martial law under Ferdinand Marcos will represent
        the late dictator''s son and namesake in responding to petitions questioning
        his presidential bid.</p>'
