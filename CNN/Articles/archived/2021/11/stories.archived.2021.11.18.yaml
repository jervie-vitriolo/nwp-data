      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27772744-13c0-4ea2-9482-1cd05292ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet the Trump 2022 caucus, in which all that matters is whether
        a) you are willing to say the 2020 election was rigged, b) you voted against
        impeachment, and c) anything Trump is against (like the infrastructure bill),
        you are against, too. There is room in your heart only for Donald Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe429a5-0f2c-46ee-b455-45bd9278c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ccb537-3a65-4f33-ba25-8c0af493246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re Kevin McCarthy, add one more priority: becoming House
        speaker, for which you believe you need Trump. (Even though the ever-loyal
        Trump has told people he doesn''t really like you and could go on a jihad
        against your bid for the speakership even if you win back the House majority.
        The august Rep. Marjorie Taylor Greene seems to be in favor of that program.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb009c-964d-4339-9ddb-4761689504be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be8545-09a8-44b8-9d26-55155106ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:04.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some might be able to summon some pity for McCarthy, who, after
        all, is trying to navigate between his moderates and his Gosar goons, but
        nah. After all, how much is a speakership worth? Enough, apparently to justify
        a defense of Gosar on the grounds that Democrats are simply a bunch of hypocrites,
        abusing their power by taking action against a member who threatened another
        member''s life. (Just reminding: Republicans also shrugged or fled for the
        hills when asked about Trump''s offensive, even dangerous, tweets. So at least
        they''re consistent.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd690c76-b23c-4e8e-8533-7fa43ad67f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.549+08:00
