      'jcr:uuid': 'ca9d602e-daa6-41ee-8ebc-e42b56774ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong>&nbsp;A
        vaccine expert on Thursday explained why Sinovac''s COVID-19 vaccine is not
        recommended as a boosters for healthcare workers who initially got Pfizer
        and Moderna shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7a012-7017-4e97-8658-1e7fd7bda32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang basehan niyan ay immunogenicity studies. Napakataas po ng [antibody]
        level ng mga bagong platforms like messenger RNA, adenovirus at medyo mababa
        po iyong sa inactivated," Department of Science and Technology''s vaccine
        expert panel head Nina Gloriani said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96949d33-1e21-4ab8-911c-6d613dd0efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is based on immunogenicity studies. Messenger
        RNA (mRNA) and adenovirus vaccines made using new platforms elicited very
        high antibody levels while inactivated generated quite low.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d011db9-7338-4a74-baa9-2a50292563ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we just deemed it na kailangan kung bagong platform ang nareceive
        ninyo iyon narin ang booster," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e6522-fbfe-4b05-a417-d220ad12dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, we just deemed it is necessary that if you received
        a vaccine developed using a new platform, you should get the same as booster.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ff507-090c-47c8-aa90-36af69f9f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shots made by Pfizer and Moderna are mRNA vaccines, and they
        have previously shown high efficacy - well over 90% - in clinical trials involving
        tens of thousands of participants, with limited side effects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f497b-7533-4f9b-b33e-ef014d2e9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac - the first to be rolled out in the country - is called
        an inactivated vaccine. This vaccine type uses a killed form of SARS-CoV-2,
        one of the oldest and tried-and-tested methods of prompting an antibody response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55702413-e99a-4338-bb61-f7fc56d4cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated healthcare workers can now choose which COVID-19
        vaccine to receive as a booster shot, provided the one they prefer is available
        at vaccination sites. Approved to be used as booster shots are Sinovac, Pfizer,
        Moderna, and AstraZeneca vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9950138f-2c17-420a-910c-d3599cb86f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who originally received Sinovac, Pfizer, Moderna, or AstraZeneca
        can opt to be injected with the shot made by the same brand or a different
        one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89597c28-6164-4319-9593-05f1f88313aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Health earlier said those who originally got
        the mRNA vaccines are "not recommended" to receive an inactivated vaccine
        as their booster shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97d346-2718-49bb-a0f7-e6bccbc4ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani also said those who received two doses of AstraZeneca can
        still be given a shot from the same brand as their booster, but it should
        be used with precaution. She said those inoculated with vector-based vaccines
        such as AstraZeneca is recommended to take a vaccine from a different brand
        for their booster due to a possible efficacy issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab9f9f-ce0b-4b95-91fe-a84413b4fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, healthcare workers who initially got Sputnik V or Janssen
        vaccine can pick AstraZeneca, Pfizer, or Moderna.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b70b0-5f18-4273-b71c-e2bde1c962f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:52:29.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:20:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani said Sputnik V is not yet being offered as a booster shot
        due to supply issues while Janssen has yet to apply for an amendment to its
        emergency use authorization to include booster shot in its regimen.</p>'
  'robredo-lacson-unification-talks':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-18T17:37:06.568+08:00
    'imagesource': 'jcr:58e83c31-9812-4e27-8331-ca0cad38a4ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80f93971-d560-4ff4-84ea-e8582a278d62'
    'lead': 'Senator and presidential aspirant Panfilo "Ping" Lacson sees little hope
      for unification talks after Vice President Leni Robredo turned down an earlier
      offer he made to join forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T17:40:32.152+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:20:22.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:11.568+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', '2022-elections', 'Leni-Robredo', 'Panfilo-Lacson']
    'template': '1'
    'title': 'Lacson: There''s little hope for unification talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed057a-4d65-4141-8ff2-f2f3fb6a28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:40:32.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Senator
        and presidential aspirant Panfilo "Ping" Lacson sees little hope for unification
        talks after Vice President Leni Robredo turned down an earlier offer he made
        to join forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e52e0a-74e2-48ad-b7c6-901bbc01c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:40:32.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malabo na ho ''yon kasi nung inoffer ko sa kanya,</em> at least
        I was expecting to hear from her yung<em> ''sige,</em> I''ll consult with
        my advisers and let''s consider this.'' <em>Pero</em> outright, <em>nireject
        niya.</em> So, at that point, it was gone," Lacson said in a virtual event
        hosted by the Rotary Club of Manila on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14feb072-ca8d-46d3-8b0f-fc8f749fe768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:40:32.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:23.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is little chance of that because when I offered
        it to her, I was at least expecting to hear "all right, I''ll consult with
        my advisers and let''s consider this." But she rejected it outright. So at
        that point, it was gone.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa6f8b-6b66-4cd2-8008-acfe8a24bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:40:32.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:24.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he was invited by Robredo and they discussed the possibility
        of unification. He added that he did not want to talk about concepts and wanted
        to discuss plans that were actionable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c9c00-6549-41ec-982b-7a054b7acc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:40:32.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told her: Madam Vice President, to ensure unification, what if
        you adopt my vice presidential candidate or the prospective vice presidential
        candidate. Please adopt Tito Sotto, I will also have him as my vice presidential
        candidate. We both file in October," Lacson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a97f9a-510f-4206-83e5-fe91733e6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:40:32.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His offer was rejected "right away," according to Lacson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ab597-42b2-4531-b1b6-a9c946128607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:40:32.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:25.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the offer that I made was at least considered by the Vice President,
        then we could continue talking. But she rejected it outright."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abed8813-cfbe-4778-9f7c-3f30f4d4ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:40:32.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/8/8/leni-robredo-lacson-2022-elections.html"
        target="_blank">In August</a>, Robredo talked about rejecting Lacson''s offer,
        saying if she filed her certificate of candidacy for president, to her it
        meant carrying through with it until the end.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d72d06-e782-4465-9cd4-bee161ef6a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:40:32.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Lacson said he respected Robredo''s decision,
        adding his proposal was "a selfless move" on his part.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de8523-a587-466b-bf07-2a06d0de2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:40:32.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s event, Lacson said he''s committed to Sotto being
        his running mate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15944c00-737f-4342-970b-b0d1a474d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T17:40:32.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have committed to my vice presidential candidate that come what
        may, we are together in this campaign."</p>'
  'lacson-sotto-diplomatic-protests-china-west-philippine-sea':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-18T18:12:48.096+08:00
    'imagesource': 'jcr:8b9ae676-9852-4afb-a887-4543a27d9f4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34673d6c-7ee5-4be3-b286-42325a10e1ba'
    'lead': 'Presidential aspirant Senator Panfilo Lacson said Thursday filing diplomatic
      protests over the continued interference of the Chinese Coast Guard in the West
      Philippine Sea is not enough to resolve the problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T18:18:42.262+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:20:16.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:11.917+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2022-elections', 'elections-2022', 'West-Philippine-Sea', 'Tito-Sotto',
      'Vicente-Sotto-III', 'Ping-Lacson', 'Panfilo-Lacson']
    'template': '1'
    'title': 'Lacson: Diplomatic protests not enough response to China''s interference
      in West Philippine Sea'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e16b36-1013-423a-bcfc-6c83025b4ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:18:42.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Presidential
        aspirant Senator Panfilo Lacson said Thursday filing diplomatic protests over
        the continued interference of the Chinese Coast Guard in the West Philippine
        Sea is not enough to resolve the problem.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21616bc-6d42-47ef-a399-29af61b3c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:18:42.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Chinese Coast Guard''s firing of water cannon on Tuesday
        to drive away local ships resupplying the BRP Sierra Madre in Ayungin Shoal,
        Lacson said the country must forge alliance with countries with strong military
        capacities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821bc47-82db-44cb-afdb-77566af72b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:18:42.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not satisfied. <em>Ang aming polisiya dito, makikipag-alliance
        tayo sa malalakas na bansa, yung</em> militarily strong countries. <em>Meron
        naman tayong</em> existing bilateral agreements with them. <em>Hindi natin
        kakayanin ang Tsina</em> considering <em>ang ating</em> military capability<em>
        ay napakalayo,"</em> Lacson said in a virtual briefing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870be2e3-bbdd-49ae-89ea-2edf37453ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:18:42.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not satisfied. Our policy is we will have alliance
        with militarily strong countries. We have existing bilateral agreements with
        them. We cannot take on China considering our military capability is not equal.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0917e-7d82-4db6-9774-6e492ac4f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:18:42.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he and his running mate, Senate President Vicente "Tito"
        Sotto III, are counting on a "balance of power" among countries. He said the
        Philippines should not be a pushover in its own territories.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d30164-5be3-4e83-b703-06102e529380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:18:42.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto said the recent incident is an ominous sign.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca6481-a9c5-4b23-bae0-d4bda50b99a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:18:42.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this kind of situation, the Mutual Defense Treaty with the United
        States must be invoked, he added</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a962952-6268-428b-96d5-24f7837f59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:18:42.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itinataboy, may nasaktan o wala, baka panahon na talaga na
        medyo… Hindi naman parang</em> veiled threat, ano. <em>Pero dapat siguro i-highlight
        natin muli ''yung mga</em> provisions <em>ng</em> Mutual Defense Treaty <em>sapagkat
        ''yun ang panlaban diyan e,"</em> he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5df628-a358-4638-b281-4cd1482db499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:18:42.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Being driven away, even if no one gets hurt, maybe
        it''s time to... Not make a veiled threat. But maybe it''s time to highlight
        the provisions of the Mutual Defense Treaty because it''s our shield against
        that]</p>'
  'motorcyle-taxi-companies-no-helmet-sharing-policy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-18T18:31:32.304+08:00
    'imagesource': 'jcr:0e7b8c45-adaa-408e-8b5d-783ce52d686c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2380af3-1608-436a-b053-9e551033f99e'
    'lead': 'Companies that are part of the ongoing motorcycle taxi pilot study are
      urging the government to allow helmet sharing, which has been prohibited to
      stem coronavirus transmission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T18:33:12.797+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:20:12.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:12.234+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt urged to lift ‘no helmet sharing’ policy in motorcycle taxi pilot
      run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5475a-3df3-4937-8aea-d0e630decb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:12.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> —&nbsp;Companies
        that are part of the ongoing motorcycle taxi pilot study are urging the government
        to allow helmet sharing, which has been prohibited to stem coronavirus transmission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5040677-6d8b-4fc8-889e-76bd554b277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:12.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas, Joy Ride and Move It, the firms sanctioned to provide motorcycle
        taxi services amid the pandemic, requested that they be permitted to share
        helmets with passengers, subject to strict disinfection procedures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73929210-fe85-4060-a521-0be485c7edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:12.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three players believe this “could lift the burden among frequent
        riders, especially workers, of buying a personal helmet,” said the Department
        of Transportation’s motorcycle taxi technical working group (TWG) in a position
        paper dated Nov. 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf9f53-c374-41c5-8728-d0af58d8ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:12.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pushing for the amendments to protocols, the TWG noted that the
        companies also cited the decline in COVID-19 cases nationwide. They also said
        they believe COVID-19 spread could still be prevented through other measures,
        such as sanitation of helmets or mandatory use of disposable helmet liners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd4c3d-cf32-4eaf-847b-92eb8dde2868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:12.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:14.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the motorcycle taxi service providers are requesting
        that fully vaccinated drivers seeking to join the pilot run be allowed to
        present their vaccination certificates instead of negative RT-PCR test results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828d7b8-7b2a-4f54-af20-1beb2ae34354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:12.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TWG endorsed both proposals, which it submitted to the Department
        of Health and the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases.</p>'
  'GSIS-Christmas-cash-gift-for-pensioners':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-18T18:32:29.380+08:00
    'imagesource': 'jcr:c03a7b6f-f83b-4d07-ac4f-f7680b19439e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a09d137-9838-45df-92d1-0b7f1fff01c4'
    'lead': 'Pensioners will start receiving their Christmas cash gift from the Government
      Service Insurance System (GSIS) beginning next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T18:33:58.603+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:20:07.278+08:00
