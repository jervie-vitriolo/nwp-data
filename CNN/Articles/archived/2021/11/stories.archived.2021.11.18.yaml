      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a3c38-3af5-4771-8cbb-923ad27fad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:24:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Paul Gosar, who tweeted a bizarre anime video showing him
        appearing to kill progressive Rep. Alexandria Ocasio-Cortez, is forgiven at
        a House GOP caucus meeting. (And when Democrats decided to censure him and
        remove him from his committee assignments Wednesday, only two Republicans
        agreed his behavior warranted such punishment. The final vote was 223-207.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98460f27-dca4-4422-a52a-b9e906486272'
      'mgnl:activationStatus': true
