      'mgnl:lastActivated': 2023-01-25T00:29:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b88dde-2519-44ff-bfed-ad434019e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call, the two leaders discussed a host of issues touching
        on coordination in maritime security efforts, support for the country''s infrastructure
        programs, and the situation in Myanmar, according to the Office of the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9c121-0458-476b-a0f3-c708a6f767a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487a9cb-0085-4218-a207-d80c66dde95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he looks forward to the projects aimed at strengthening
        the two countries'' cooperation in maritime security, such as maritime domain
        awareness, connectivity and preservation of the marine environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04938fb-f92a-46d2-853c-2b956070ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01746bc2-5a35-40c1-b7be-337887625829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged Japan''s support for the government''s Build,
        Build, Build program, the peace process in Mindanao and the ongoing transition
        of the Bangsamoro Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16715610-341f-4b21-8f12-80e4821520d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd8150c-472c-44b6-8b2f-05b585c7b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.mofa.go.jp/s_sa/sea2/ph/page4e_001186.html">Ministry
        of Foreign Affairs of Japan</a> also released a statement on the 25-minute
        conversation, saying Kishida committed to continue supporting the Philippines''
        infrastructure development, COVID-19 pandemic response, and maritime law enforcement.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0e8d3-d941-45e0-be3c-39479359476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295b7f8-c397-42e7-8265-b527def7d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry added that Kishida voiced opposition against changing
        the status quo in the East and South China Seas. The two leaders also discussed
        cooperation to achieve a "<a href="https://www.mofa.go.jp/files/000430632.pdf">Free
        and Open Indo-Pacific</a>" - which aims to open the region as "international
        public goods" - and the "<a href="https://asean.org/asean2020/wp-content/uploads/2021/01/ASEAN-Outlook-on-the-Indo-Pacific_FINAL_22062019.pdf">ASEAN
        Outlook for the Indo-Pacific</a>," which seeks to promote an environment of
        peace, stability, and prosperity in the region.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454481ea-2b92-42f4-9873-14c4081dac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcaa76e-ab5c-45f3-88d3-ca480aced2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also tackled working closely in dealing with North Korea, particularly
        its "abductions issue" and the Nuclear Non-Proliferation Treaty. Duterte congratulated
        Japan after its draft resolution on the elimination of nuclear weapons submitted
        to the United Nations General Assembly was adopted, the ministry said.</p>'
  'US-Catholic-Bishops-denial-of-communion-for-public-figures':
    'author': 'Tom Foreman, CNN'
    'caption': 'Courtesy: Vatican Media/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-18T02:10:50.337+08:00
    'imagesource': 'jcr:f17f3e2a-2da8-421f-b20c-4bbff79f2421'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af37586-04d3-4feb-b590-9b20994e90d2'
    'lead': 'The document -- which passed with 222 in favor, eight against and three
      abstentions -- would need Vatican approval before any action is taken that would
      directly target any elected official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T02:14:15.940+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:29:36.165+08:00
