      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was absolutely overwhelmed to learn that my entry had won, especially
        when there were quite a number of wonderful photos entered," Jensen said in
        the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165ea30-492d-4226-908e-74ee8dea857d'
