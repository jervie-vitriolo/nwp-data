      'mgnl:created': 2021-11-18T11:04:06.741+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:33.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR earlier amended its <a href="https://emb.gov.ph/wp-content/uploads/2021/10/DAO-2021-14_published-already.pdf">Department
        Administrative Order 2021-14</a>&nbsp;to include health care waste, such as
        face shields, among those that can be used as alternative fuels and raw materials
        in cement kilns.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe30f6-3ba7-49a5-8dc4-5485f378eb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.741+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on local estimates, about 65 million face shields are being
        used per day in 21.8 million households nationwide.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee09d4-9e12-45be-beb5-b383a2bfda55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.741+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines scrapped the face shield policy on Nov. 15 in areas
        under Alert Levels 1, 2, and 3. Local governments may keep or lift it on Alert
        Level 4, while it remains in place in hospitals, areas on granular lockdown,
        and those under the highest Alert Level 5.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3949c7-3784-4f9c-9bd2-ffad5345dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.741+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks on requiring the use of face shield has been controversial
        from the start. An expert earlier raised its potential risks, saying it could
        trap airborne particles of COVID-19.</p>'
  'UL-inflation-interest-rates':
    'author': 'Mark Thompson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-18T11:29:33.124+08:00
    'imagesource': 'jcr:1c9b7026-927a-45b1-bf4e-eb8c1daa8eb5'
