  'intermittent-fasting-study':
    'author': 'Katie Hunt, CNN'
    'caption': 'Courtesy: Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-18T04:24:56.661+08:00
    'imagesource': 'jcr:797c31c6-50ef-4aac-a05e-0502dbd0fe2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11e6d3fa-d634-42e6-9fcc-2551d2b13686'
    'lead': 'The 5:2 diet, a type of intermittent fasting, is no more effective than
      traditional approaches to weight loss, according to what researchers said was
      the first study of the regimen in a "real-life setting."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T04:28:01.360+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:29:29.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:49.509+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['intermittent-fasting', 'fasting', 'study', 'wellness', 'diet']
    'template': '1'
    'title': 'Fasting 2 days a week can help obese people keep off the weight with
      modest results, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ebf78-6aad-421c-ae7d-274134fff7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 5:2 diet, a type of intermittent fasting,
        is no more effective than traditional approaches to weight loss, according
        to what researchers said was the first study of the regimen in a "real-life
        setting."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41824a0-e489-4ef2-9c3e-bbbffd3eb078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe97dfa-d6a4-4f03-afa8-e41c1ef21ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers found that the approach, which involves
        two days of heavily restricting calories (500 calories for women, 600 calories
        for men) and five days of sensible eating, was rated more highly by the obese
        people in the study because it was easy to follow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a891f01-5e6a-4310-aeee-d33f516d1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0905be-223c-4765-9527-ff49cc74bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we''ve been able to provide the first results on the effectiveness
        of simple 5:2 diet advice in a real-life setting. We found that although the
        5:2 diet wasn''t superior to traditional approaches in terms of weight loss,
        users preferred this approach as it was simpler and more attractive," said
        Katie Myers Smith, a chartered health psychologist and senior research fellow
        at Queen Mary University of London, in a news statement. She was an author
        of the study that published in the scientific journal PLOS ONE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba48ec8b-a7df-4009-89c9-2dbd222cbd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c7817-aabb-423c-a801-f7f5a64f19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors may want to consider including the 5:2 diet as part of their
        standard weight management advice to patients, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a27bda-720f-4c4b-ae89-96219f1de596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500bf52c-0d27-49f5-a3a4-c2b7c38ad8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved 300 obese people in Tower Hamlets, an inner city
        area of high deprivation in London. The participants either followed the 5:2
        regimen or a more conventional approach to losing weight that stressed eating
        more vegetables and whole-grain foods, cutting out foods high in sugar and
        fat, eating smaller portions and exercise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b4155-c4cd-4413-a183-1593d97e4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935206d-68b6-43c3-9614-ef34d3a9cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Modest'' results</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10d02e-d4c6-4a65-8a6e-f8805f475252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of both approaches were very similar and "modest," the
        study said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0ebac-32cd-4625-bfb2-2c6ad75638e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b92eb-4ac2-41ce-8995-4fa095339aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At six months, those using the 5:2 diet had lost, on average, 1.8
        kilograms (4 pounds) compared to 1.7 kilograms (3.7 pounds) on the standard
        diet advice. At 12 months, those figures were 1.9 kilograms (4.2 pounds) and
        1.8 kilograms (4 pounds), respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994485df-d401-46d1-b84f-681e5bd2d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d92bc-5a3a-4041-83df-600c4189547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 18% of 5:2 dieters had lost at least 5% of their body weight
        after one year compared to 15% using the conventional approach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ec2e5-69a3-4e4b-9e16-c30826d1a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5de53c-ec9e-4ad0-ae4e-2d2e98322531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the group following the 5:2 diet, half attended six group support
        sessions for the first six weeks after the initial information session. However,
        its impact of the group support diminished over time, the study found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9848f7f-5523-4901-994b-8a878b21e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0cdb22-331f-4867-88ad-5cd3fc317192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants were positive about the different weight loss approaches,
        but those on the 5:2 diet were more likely to recommend it to others and said
        they were more likely to continue with the approach.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af92add-009a-4547-af72-58dd5cb28183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f672ed-d50a-45a5-ba82-5b48358051ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was a randomized control trial, regarded as the most rigorous
        kind of research, and while the number of participants was larger than most
        previous studies of intermittent fasting, the authors said "some findings
        of borderline significance could have become clearer if the sample size was
        larger."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e807a-26ba-4575-b8c8-4693c10f2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8739fe2-eb48-4563-8be2-e40d424486fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people following the conventional weight loss guidance were
        also more likely to try other strategies such as Weight Watchers, Slimming
        World or other diets. This factor could have masked the effects, but it would
        not have been ethical or practical to stop participants trying alternative
        approaches, the study authors said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c325232-7a46-4605-b5f4-b290e6001a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffbeb90-1658-40b3-8e16-1ccf554b89c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intermittent fasting</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588cf4b2-fd1d-4ca3-b6d0-df4da16b727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts think that alternating between fasting and eating can
        improve cellular health by triggering metabolic switching.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63fae8-c099-42ff-a5f3-f39b0dfd483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18f32d-011c-444f-8642-3d05496f7f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In metabolic switching, cells use up their fuel stores and convert
        fat to energy -- "flipping a switch" from fat storing to fat saving. Intermittent
        fasting can reduce blood pressure, aid in weight loss, and improve longevity,
        a review of past animal and human studies published in The New England Journal
        of Medicine suggests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b7f2f-8d3a-40a0-9eaf-fd4c3a7f8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba204895-0480-4608-a473-5723b5b3bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The method is not appropriate for everyone, however, particularly
        pregnant women and those with medical conditions such as diabetes or eating
        disorders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c928cc-e232-499b-b3d2-4d9fef3bb0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:28:01.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/17/health/diet-52-intermittent-fasting-study-wellness/index.html">Fasting
        2 days a week can help obese people keep off the weight with modest results,
        study finds</a>."</em></p>'
  'Biden-Beijing-Olympics-attendance':
    'author': 'Kaitlan Collins and Maegan Vazquez, CNN'
