      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/17/business/starbucks-reusable-holiday-cup/index.html">How
        to get your free reusable holiday mug at Starbucks</a>"</em></p>'
