    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dcf976-e5b5-46ad-b334-311be94cb4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Senate
        Minority Leader Franklin Drilon questioned why the proposed ₱45-billion allocation
        for the purchase of COVID-19 vaccines is under unprogrammed appropriations
        in the proposed 2022 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13655756-f049-43f8-868f-ed923e4ff414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e15bbc-e274-48f2-83f3-44df22cf34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m confused as to whether we have the right priorities. Why? ₱45
        billion for vaccination is under unprogrammed funds, meaning it has no source
        of budget unless we borrow. The unprogrammed funds points to lack of prioritization
        given to our health," he said during the Senate budget plenary session on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18e183-7e7e-4e80-8637-bcb3800711e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502c342-d2f2-480a-a430-b9f1b25f3e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items under <a href="https://cnnphilippines.com/news/2021/8/26/solon-booster-shot-funds-2022-revenues.html">unprogrammed
        appropriations</a> can only be funded if the government’s revenue collections
        surpass targets and additional grants or foreign funds are generated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339ef42-bfd6-46f9-89ad-b92f14638362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93090542-d75c-4c07-880f-a2a3c103e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the veteran lawmaker quizzed why the amount wasn’t under
        the Department of Health’s (DOH) regular appropriation, considering that vaccination
        extends to next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32788f3d-629a-401d-8e6d-7267d723d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb00307-ea2f-4a58-a9aa-4b51e00554c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH budget sponsor Sen. Pia Cayetano explained the agency prefers
        to keep the ₱45-billion budget under unprogrammed funds to ensure flexibility
        with procurement.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b088ec-6c12-4f5a-8dc6-9f4511abb001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adefb252-8a42-4d4e-bea6-9d98d98da627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is strategically placed in the unprogrammed fund because if
        it is placed in the programmed fund, they would be subject to R.A. 9184 and
        its rules, which require that they accepted the lowest bid. And it would then
        drastically limit the vaccines available,” she said, referring to the Government
        Procurement Reform Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6dd40-4001-4beb-b024-948761f0ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e97e0-551c-4b48-9a8f-0c5266e068f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also a provision in the unprogrammed appropriations that
        places the purchase of COVID-19 vaccines in the highest priority, added Cayetano.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf5058-59ad-4e48-8063-7782860df419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9691ac-cc92-40b0-a2a4-673e7d47d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to the DOH, National Economic and Development
        Authority (NEDA) chief Karl Chua said they are securing additional funds through
        loans. He explained the $500 million for vaccines will be co-financed by the
        Asian Development Bank and Asian Infrastructure Investment Bank. Meantime,
        the World Bank will finance $300 million for the Philippines COVID-19 Emergency
        Response Project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5385cf61-e50c-41fb-bb48-dea650e6aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6d327-bb0f-4134-9ade-ab45584db83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said multilateral lenders provide good terms and better
        rates — which are beneficial for all — and help broker lower prices with vaccine
        manufacturers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf9a2b-4a71-4344-969c-3218b3374223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca65541-65ba-41ef-aec8-a228f54e4fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Drilon had concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272cb79-b1e1-4197-9009-85475ff06d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f3959b-e0d2-45aa-a7f8-a0710369b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot understand why we have to rely on loans to finance the
        vaccination program...This is the first time I hear the proposition that if
        you borrow funds that you are not bound by the rules in so far as lowest bidding
        is concerned,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5fd3d2-3e66-496c-bc99-661b5ba994f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6753073-4512-4dbf-84de-6ec44a1b0301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The moment we borrow funds, that is a public fund. That is why
        we appropriate it,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c18de-3daa-4cad-85eb-d5acb5ac507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429fbac-2005-44e8-b007-c94b9bde3b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:42:17.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:27:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s outstanding debt rose to a fresh high of ₱11.9 trillion
        as of end-September as the government ramps up borrowing to help boost its
        COVID-19 war chest, which includes the purchase of vaccines.</p>'
  'Iraqi-Kurds-other-migrants-stranded-at-Belarus-Poland-border':
    'author': 'Matthew Chance, Zahra Ullah, Antonia Mortensen and Eliza Mackintosh,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-18T10:42:30.009+08:00
    'imagesource': 'jcr:c4a46d30-91a6-4da6-8bc2-14ac640987bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '790bb778-d2ae-4eb3-86fc-ccefa1a07df2'
    'lead': 'Iraqi Kurds and other migrants who traveled to Belarus in recent weeks,
      spending their life savings on airfare and waiting in limbo in freezing makeshift
      camps in the hopes of crossing into Europe, now face the prospect of being sent
      back home.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T10:44:36.520+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:27:18.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:59.296+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'They gave up everything to get to Europe. Now they may be sent home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0814fa-b52a-4491-94ab-55d268b76f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Iraqi Kurds and other migrants who traveled
        to Belarus in recent weeks, spending their life savings on airfare and waiting
        in limbo in freezing makeshift camps in the hopes of crossing into Europe,
        now face the prospect of being sent back home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007b7a9-2754-4375-8c6b-b4ed8c3dfb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:19.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of increasingly frustrated migrants stranded at the Belarus-Poland
        border rushed a checkpoint on Tuesday, throwing rocks, wooden branches and
        other debris at Polish security forces standing shoulder-to-shoulder with
        riot shields just meters away. Attempts to breach the barbed wire border fence
        descended into a dangerous clash, with Polish officers reacting with water
        cannons and tear gas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d36b0ce-7a2d-44bb-bd42-f5069d698466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the confrontation broke out, Belarus border guards moved
        many of the migrants to shelter in a nearby warehouse, where they spent the
        night on thin mattresses, receiving hot tea, bread and medical treatment from
        the Belarusian Red Cross, the UN Refugee Agency and other aid groups. But
        it was not clear what was next for the migrants, many of whom feared that
        their new accommodation was just a first step in a process of being deported
        back to their home countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb93c0bf-7ee7-4e7b-9891-7a09250cc581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families leaving the scene of clashes on Tuesday night with exhausted
        children in tow were defeated. Asked by CNN where he would go next, one man
        said: "Back to Iraq. Goodbye Belarus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6306ac53-8012-44f7-99a3-e2aea255b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:20.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday afternoon, there were still around 600 to 700 migrants
        staked out at the border fence, refusing to budge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a52fc-baaa-46ff-8c99-fd10bc08c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heshw Muhammad, a 27-year-old from Iraqi Kurdistan, said she''s
        been camped out there for more than two weeks in the cold with her husband
        and their young daughters, 2-, 4-, and 7-years-old. She says the family have
        nothing left in Iraq and are terrified of being sent home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe431387-e34f-4631-ba2e-0b1905490362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before my children die, we need help. I have [a] message, we want
        ask to go to Germany," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1bebe-9099-4bf6-a818-f6c40a936619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s violence, the worst in a standoff on the European Union''s
        eastern frontier, underlines the grim human toll of the geopolitical deadlock
        playing out between Belarus, an ally of Russia, and Poland, a member of the
        EU bloc and NATO. Neither side has been willing to back down, leaving migrants
        stuck in the middle. At least nine people have died on the border in recent
        weeks, many from hypothermia, according to the Polish border guard agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be074fa5-765a-4d96-9248-547e9822bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed al-Hassan, a 19-year-old Syrian man who drowned in a river
        last month while trying to cross from Belarus, was buried in a small town
        in northeast Poland on Tuesday. His grieving family in Syria watched the torchlit
        funeral service via video link.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e66da-13f3-4b10-b629-0047f45489b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of migrants like al-Hassan -- mostly from the Middle East
        and Asia -- began appearing on the Belarusian side of the border over the
        summer, walking by foot through forests, rivers and swamps, to reach Poland,
        Lithuania and Latvia, on their quest for a better life in Europe. Few have
        made it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559bae6-5fcd-4fba-a371-2482654127a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even for those who have crossed into Poland, it''s uncertain
        whether they''ll be allowed to stay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01229331-141b-4e59-bec1-8922a520a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with two brothers from Afghanistan, age 20 and 21, who
        walked by foot for days through forests in Belarus and across the border into
        eastern Poland, where they said they were met by a smuggler that drove them
        into Warsaw. But soon after arriving in the capital, they were arrested by
        police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1ad6b-7ce2-431e-ad68-67a5c361a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers were being treated in a hospital in eastern Poland
        for hypothermia. They say they''re desperate to join their uncle in Germany,
        but aren''t sure whether they''ll be allowed by Polish authorities to continue
        their journey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f735641-c824-4a6e-a08b-5a210500fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the government changed [and the] Taliban took control of Afghanistan,
        everyone left their jobs and my parents are not working at the moment, there
        is no money, no food ... I can''t get education, it''s been a long time that
        schools and universities are closed," one of the brothers said. "That''s why
        I want to go to Germany."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40263ef3-aafa-48b6-8168-c231208106fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers were taken away from the hospital by Polish police
        after CNN left. It''s not clear where they were taken.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b064b5-e2cd-4b48-9ca1-2c87005d7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:26.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland is under fire by international aid organizations who say
        they are violating international law by pushing asylum seekers back into Belarus,
        instead of accepting their applications for international protection. Poland
        stands by its actions, saying they are legal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75fb648-a3ec-4cab-b934-db455935435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on the other side of the border in Belarus told CNN
        on Wednesday they were waiting to hear from officials in Munich about a possible
        "humanitarian corridor" to ferry migrants into the country. President Alexander
        Lukashenko on Monday offered to fly them to the German capital on its state-run
        airline if Poland refused to open its border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f944b-de9f-465a-a15e-8aad970fb66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that option looks incredibly unlikely. German Foreign Minister
        Heiko Mass said Monday evening Germany would not take in the migrants, and
        that the European Union''s plan was for them to go back home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446dd2e-8d86-4761-89aa-97c060afdae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their second phone call in almost as many days, German Chancellor
        Angela Merkel spoke with Lukashenko on Wednesday to underline the need to
        ensure humanitarian care and return opportunities for the people affected,
        with the support of the UN and in cooperation with the EU Commission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e02b5-ae20-4d98-bae2-3b6316533cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, European Commission President Ursula von der
        Leyen said the commission would be mobilizing €700,000 (about $791,000) to
        deliver food, blankets, hygiene and first aid kits to refugees at the Belarusian
        border. "We are ready to do more. But the Belarusian regime must stop luring
        people and putting their lives at risk," von der Leyen said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e3b80-a194-42fa-9615-7804727be6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has blamed Belarus for manufacturing the crisis on the bloc''s
        eastern border, alleging that the government has opened the flood gates to
        people desperate to flee a region beleaguered by unemployment and instability.
        EU officials have called it a "hybrid war," which they say is designed to
        punish Poland for taking in the president''s political opponents and pressure
        the bloc into lifting sanctions on Belarus. But it has had the opposite effect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2cc0c-f90f-4096-967f-45dd313fcc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:29.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Europe said it would slap new sanctions on Belarus targeting
        "everyone involved" in exacerbating the border crisis. EU foreign affairs
        chief Josep Borrell announced at a press conference in Brussels that the new
        sanctions on "people, airlines, travel agencies and everyone involved in this
        illegal push of migrants against our borders" would be confirmed in the coming
        days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc1e1b-b7d7-4ed5-81ab-05abe4fa9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the fifth round of sanctions on Belarus by the EU following
        a disputed presidential election and crackdown on dissidents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999708c-b4dc-4e5f-b347-f8a2ae096cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko''s government has repeatedly denied such claims, instead
        blaming the West for the crossings and accusing it of poor treatment of migrants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ed486-b686-4faf-9f0a-a7e015761b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To back up its own portrayal of the crisis, Minsk has allowed CNN
        and other international media outlets to visit the border and report on the
        scenes of migrants camped out there. Many have been staying in flimsy tents,
        with temperatures dropping well below freezing at night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1a631-7853-44d5-97de-971700cb6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warsaw, meanwhile, has tried to keep the crisis from view, blocking
        the Polish side of the border to journalists, aid workers and doctors amid
        an extended state of emergency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5dfbe-7f7b-4632-82e9-11f92f658c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, CNN spoke with families who had sought shelter in
        the warehouse about a kilometer from the border, which normally houses cargo.
        Sprawled out on blankets and sleeping bags, their belongings heaped in piles
        around them, they were relieved to get out of the cold but worried about their
        future and bruised by the ordeal, which has seen some spend thousands on Belarusian
        visas and flights to Minsk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7a875-c23b-497d-a466-4b1bfc33a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:32.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the migrants say they traveled to Belarus in search of employment
        opportunities, medical care for family members, and a more stable life in
        Europe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a904bcc-6cb3-4626-a852-2ae63e9ae6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight-year-old mother Shoxan Bapir Hussain, her husband and
        four-year-old son, Azhi Ali Xder, were among them. CNN first met the family
        a few days before in the freezing border camp. Hussain said the warehouse
        was better, warmer. "We have food, we have [a] bed," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041e1d0-32b2-42e3-a791-d07b7759f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussain''s family embarked on the journey from Iraqi Kurdistan because
        of her son, whom she said needs surgery for a back condition. Azhi, who has
        splints on his legs, can''t walk. It''s those hopes and dreams that have kept
        people here in spite of the conditions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e41137-72ba-4aad-bfda-0bcf93a80a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to go to Germany ... I think Germany has humanity," Hussain
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99781f33-b385-4d93-a5ef-b532fbf82972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:44:36.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/17/europe/belarus-poland-border-crisis-wednesday-intl/index.html">They
        gave up everything to get to Europe. Now they may be sent home</a>".</em></p>'
  'fentanyl-use-US-drug-epidemic':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-18T10:45:03.783+08:00
    'imagesource': 'jcr:3e4be57e-48da-4812-9a7f-2d8d9ba2036d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '251c0759-b387-4fde-b276-a873c0153902'
    'lead': 'Fueled by the coronavirus pandemic and an increase in fentanyl use, the
      US drug epidemic exploded while Americans were locked down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T10:49:37.319+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:27:01.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:59.749+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Americans are overdosing on a drug they don''t know they''re
      taking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f37bde-a2da-4fe8-a3e4-66b26629df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Fueled by the coronavirus pandemic and
        an increase in fentanyl use, the US drug epidemic exploded while Americans
        were locked down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e78071-d623-4f28-a9b5-2176c51ad4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May 2020 through April 2021, more than 100,000 people died
        from drug overdoses in the US, according to provisional data released Wednesday
        by the US Centers for Disease Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31305dd-f5da-4412-b8ab-71b2543036a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a horrible new record for drug overdose deaths -- a near-30%
        rise from the same period a year earlier and a near-doubling over the past
        five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb08986-b03e-4c1b-9270-dbad78b1d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug epidemic grew in tandem with the Covid-19 pandemic, which
        claimed about 509,000 deaths in the same period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf9d97-e5f7-417f-8a42-01e3fdd05327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synthetic opioids like fentanyl -- a painkiller 50-100 times more
        potent than morphine -- accounted for the bulk of those drug overdose deaths:
        around 64,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020af069-74df-4104-bd4b-6c65b5ab0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic played a role. "In a crisis of this magnitude, those
        already taking drugs may take higher amounts and those in recovery may relapse.
        It''s a phenomenon we''ve seen and perhaps could have predicted," Dr. Nora
        Volkow, director of the National Institute on Drug Abuse, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c9466-d21b-4b90-8f45-e2512d16f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enough fentanyl to kill 333 million people. Read this line from
        CNN''s report: The US government has seized enough fentanyl this year to give
        every American a lethal dose, Drug Enforcement Administration Administrator
        Anne Milgram said Wednesday at a White House press briefing, calling the overdose
        epidemic in the US "a national crisis" that "knows no geographical boundaries,
        and it continues to get worse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf4daf-63b0-457d-88db-f236bcecfac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deadly fakes that look like prescription pills.</strong>
        Illegal drugs are often made to look like prescription pills, available online
        and sold through social media, according to a US Drug Enforcement Administration
        warning in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d62ac-ca57-41d9-a884-8b40aa50d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month the DEA announced more than 800 arrests and the
        seizure of more than 1.8 million pills as part of a two-month sweep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d797c29-6938-49f5-908d-3eaed70f4e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted fentanyl has been seized in every state and it
        issued an urgent warning in September about fake prescription pills laced
        with the drug.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5fd185-f354-4a2e-8aa1-f90df4cba003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scant 2 milligrams can be deadly, and they''re often cut in with
        counterfeit Oxycontin, Percocet or other drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972c901-4e91-49d5-8d1f-73d8972f0b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who abuses drugs?</strong> A lot of people. An estimated
        10.1 million Americans ages 12 and above misused opioids in 2019, including
        9.7 million prescription pain reliever abusers and 745,000 heroin users, according
        to CNN''s reporting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e4d81b-751c-4aeb-a076-aea83ede4bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:07.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is dying?</strong> A Google search yields scores of
        stories like these:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dac959-87f1-42a5-9489-5cdf063d41d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;There''s the 28-year-old man in Northern California who died
        after taking a fake pain pill that contained fentanyl.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925e517-bec5-4ed4-af0a-759e84c24c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— There''s the 11-month-old baby left unsupervised in North Carolina
        who died from a fentanyl overdose. Her mother and grandmother are facing charges.
        (While searching on Google for specific cases of fentanyl deaths, I saw reports
        on a lot of toddlers eating their parents'' pills: A 15-month old''s father
        charged in his overdose death in Southern California. A mother of a 1-year-old
        in Alabama arrested after the child overdosed.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b8067-e998-49c4-9b67-d9b57a4f1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— There''s the family of a prisoner in Alabama who died of a fentanyl
        overdose but didn''t find out until months later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9282c7-b7bc-46bf-9d77-ebaa4d02d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— There''s the teenager outside Los Angeles who bought what he thought
        were prescription painkillers from a friend of a friend and died from fentanyl
        poisoning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c6df5-5b98-446f-97a4-f2b62cf0287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— There''s the 25-year-old woman in Las Vegas who thought she was
        buying Percocet but died after taking fake pills with fentanyl.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261efe8-b8c7-4642-b837-fdc2f6e079e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories are everywhere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5640d2e-2bcb-4428-a8b0-d1594134fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where are they getting the drugs?</strong> Look at these
        two stories from Las Vegas: A 27-year-old man is accused of selling fentanyl-laced
        pills over Snapchat to a 32-year-old man who died of fentanyl toxicity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa64a5a-f218-42cc-8f13-00e29e839959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 21-year-old woman who went by the Snapchat username "yungdrugaddict"
        was charged with second-degree murder for selling fentanyl-laced pills that
        killed a woman of the same age.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23653561-fab7-4e3d-9a3e-0cdd37c076ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does Snapchat say?</strong> In an October 7 statement
        on its website, Snapchat argues it is improving its work with law enforcement
        and using artificial intelligence and reports from the community to identify
        and remove drug dealers from the platform.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da00736-65ef-4be1-91b5-32559e29072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does fentanyl get to the US?</strong> Chemicals used
        to make the drug are often shipped from China to the US or Mexico for production
        by drug cartels in Mexico and then smuggled to the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0edab9-20fb-44e0-acbf-ac7b3dd426ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug can come in small mailed shipments of less than a kilogram.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e915c-77b4-4d2c-ac31-585e16b2568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese government crackdown on fentanyl has slowed this method.
        India is another source of fentanyl in the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe88d14-cb99-4de7-8f10-de2e732fa93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a passage from the DEA''s fentanyl report:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8290eaf-3f1b-47ea-b1e6-78523008bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fentanyl is being mixed in with other illicit drugs to increase
        the potency of the drug, sold as powders and nasal sprays, and increasingly
        pressed into pills made to look like legitimate prescription opioids. Because
        there is no official oversight or quality control, these counterfeit pills
        often contain lethal doses of fentanyl, with none of the promised drug.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e510b79-1d29-4212-a980-5cd2a28090df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is President Joe Biden doing?</strong> The administration
        notes it put $4 billion in funding from the Covid-19 relief package, known
        as the American Rescue Plan, toward combating overdose deaths, including expanding
        services for substance use disorder and mental health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e37adc-05bf-4a18-981c-b28047edc139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters Wednesday his administration is also "working
        to make health coverage more accessible and affordable for all Americans,
        so that more people who need care can get it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1ec07-e113-48b3-8bda-1fa670251539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:49:37.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:27:16.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/17/politics/fentanyl-overdose-deaths-what-matters/index.html">Americans
        are overdosing on a drug they don''t know they''re taking</a>".</em></p>'
  'tiger-king-2':
    'author': 'Brian Lowry, CNN'
