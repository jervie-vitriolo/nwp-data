      'mgnl:lastActivated': 2023-01-25T00:29:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subsidiary of Vietnam''s enormous VinGroup conglomerate -- which
        owns companies in technology, healthcare, amusement parks and even a university
        -- Vinfast unveiled its first models, a pair of gasoline-powered luxury sedans,
        at the 2018 Paris Motor Show. Both sedans used engineering from German luxury
        automaker BMW, including its engines. The company now also offers gas-powered
        SUVs in Vietnam with BMW engines, including a high performance model called
        the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997181e1-a9dd-4547-8453-4199c0c50535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191350db-6754-461b-9a3e-5b57c4e6d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company has much bigger ambitions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f81cf1-166c-4e1c-864a-847bb04b4617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c690d4-4be4-4f51-8700-b54d356ec732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to become a global brand," said Vinfast Global CEO Michael
        Lohscheller, "and if you want to become a global brand, you have to come to
        the US."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db411e-5fc3-4eea-990e-a7526516aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514e1d8-97b2-4175-bdef-7107674f6705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two electric crossovers unveiled at the Los Angeles Auto Show
        on Wednesday, the VF e35 and VF e36, were designed by Italy''s Pininfarina,
        which has also designed other gasoline-powered cars for VinFast. Pininfarina
        is most famous for its history designing classic Ferraris. More recently,
        Vinfast has been shifting to electric vehicles, like the small VF e34 crossover
        being offered in Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3633905-dd53-4643-ae44-f55fb620cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd58566-ac40-4603-823d-d5bf02821df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vinfast VF e35 has a driving range of up 310 miles on a charge,
        according to Vinfast. The e36 can go up to 422 miles on a charge. Both have
        a variety of semi-autonomous driver assist features similar to those available
        on other luxury SUVs such as self-parking and semi-automated driving.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadde16-0283-4540-98b7-2e936fdabf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb987e-c7b8-4237-a3f9-54f20a48f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Vinfast will sell only electric vehicles,
        Lohscheller said, because that''s where the company sees its largest opportunity
        for growth. The electric models are based on Vinfast''s own engineering, said
        Lohscheller.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e463dc-3695-472b-9b1a-0318727ca4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39351f25-5f78-4360-8266-408946898237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire market is completely disrupted," he said, "so we''re
        going immediately to EV only, and with that we think that the market potential
        is growing significantly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dea4ba-1781-4128-a3f5-6e2c661628cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110fe5d-72c6-466d-b7fa-68f748efb7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinfast is also facing increased competition from companies like
        Rivian and Lucid, not to mention Tesla, for potential electric vehicle buyers.
        Those companies could also be opening a path for a new entrant like Vinfast,
        said Stephanie Brinley, an auto industry analyst with IHS Markit. Car shoppers,
        especially those looking at electric cars, are now more used to seeing unfamiliar
        names.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9858af8-0fc3-4dfe-aa01-d5cdd6e082b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f0eb9-b351-409b-acad-49c93cbf00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohscheller took over as Vinfast CEO at the end of July after having
        been CEO of Germany''s Opel, now a subsidiary of Stellantis, for the past
        four years. Before that, he was a high-level executive at Volkswagen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80b27f-a56e-48c3-ae10-e483705f09dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80198b32-22c4-4aa7-8a0c-5085afb8b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinfast has hired a number of executives, engineers and designers
        from around the world and that should help them understand consumers in markets
        like the United States and Europe, said Stephanie Brinley, an auto industry
        analyst with IHS Markit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f363d1-2ecc-46b6-b9d5-d82307590cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3eee3-dccd-4a41-a778-42b23378ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re bringing them in full time, not just as consultants,"
        she said. "I think that''s going to help them when they try to enter this
        market."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b8fab-8add-4d59-b0ed-6673cc78e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d01145-b95a-4f1e-8fa2-2e924b2207c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vinfast currently has no plans to enter China, another one of
        the largest automotive markets in the world. said Lohscheller.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01a913-cd6a-4f9b-83ff-64015352ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa8d781-be12-4919-8b54-865a98505fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinfast follows other Asian automakers that have entered the highly
        competitive US market. Hyundai and Kia, two related South Korean brands, entered
        the US market in 1986 and 1992, respectively, with cheap compact cars. Decades
        before, Japanese brands like Toyota, Honda and Subaru got their start in the
        US with a similar strategy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb6161-4883-44ed-bd49-edc0be81a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7a1a2-3fa5-4817-8caf-85891e2fcdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vehicles Vinfast is bringing to the US don''t seem like
        tiny budget models, the company is, to some extent, following the model of
        their Asian predecessors, said Brinley. Hyundai and Kia have found success
        with customers who recognize they can get, for instance, a nicely equipped
        three-row SUV with luxury-like appointments for a price similar to a smaller
        vehicle from a luxury brand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d666f9a-6974-4103-b868-cbab0acd3728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19dad2f-cae2-4904-b3f5-e40d7620ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our branding position here in the US is inclusive," said Nguyen
        Van Anh, CEO of VinFast US. "We want to provide a premium product at a reasonable
        price."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027ea47-65f2-4d91-9abd-f31eff38aa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd09133-755b-42c8-bb7d-211e023ee99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinfast has not yet said how much, exactly, its new SUVs will cost.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3a0ad-e6f4-4bbf-8205-290227bafb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73809b2-f71b-46cb-b583-449557a5aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the two electric SUVs, VInfast also recently unveiled
        its US headquarters in Los Angeles. For now, the company plans to build these
        SUVs in Vietnam but there are plans for a US factory in the second half of
        2024, said Lohscheller.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23c5a1-b70e-4ac5-bf4c-cce6878fd474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478b1ae-5322-4430-8093-bbb8eceb7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will initially begin selling its electric SUVs next
        year in California through 60 company-owned outlets rather than through independent
        dealers, said Nguyen, as most cars in the US are currently sold.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30692aa6-7def-4c7f-bcf6-c849a42b7eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884ccee-0613-4c43-a135-678cbe51b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to provide an outstanding customer service to our customers,"
        she said. "So we want to control the customer journey from A to Z."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792b4a0-2fb9-4a18-8e19-f67e39abaed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53392d-e6c1-40fc-ab1e-c40dd1d9a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bypassing independent franchised auto dealers, something electric
        car start-ups like Tesla and Rivian also do, has led to legal battles in a
        number of states where an automaker selling directly to consumers violates
        state laws. Vinfast plans to roll out Vinfast showrooms in other US states
        in the coming years, Nguyen said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d808553-e476-48bb-bd59-58944a88dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:10:06.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/11/17/business/vinfast-electric-suvs-america/index.html"
        href="https://www.cnn.com/2021/11/17/business/vinfast-electric-suvs-america/index.html">Japan
        and South Korea cracked the American car market. Now a company from Vietnam
        wants to try</a>''</em></p>'
  'Biden-Catholic-communion':
    'author': 'Tom Foreman and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-18T08:22:07.871+08:00
    'imagesource': 'jcr:f17f3e2a-2da8-421f-b20c-4bbff79f2421'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f4863b-c26d-4e5d-841b-4c5ebd14099f'
    'lead': 'The US Conference of Catholic Bishops voted overwhelmingly Wednesday
      to approve a document that fell far short of refusing Holy Communion to President
      Joe Biden or others who support abortion rights, something conservatives in
      the Church have pushed for in spite of guidance from Pope Francis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T08:24:57.293+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:29:09.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:53.721+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catholic bishops approve document that falls short of denying Communion
      to Biden or other politicians who support abortion rights'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587789d-92c2-46d2-a4ef-f10f243e00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Conference of Catholic Bishops voted
        overwhelmingly Wednesday to approve a document that fell far short of refusing
        Holy Communion to President Joe Biden or others who support abortion rights,
        something conservatives in the Church have pushed for in spite of guidance
        from Pope Francis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33e70e-b6b0-4fd4-9eda-c509068a7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ebe9d-887b-4b9a-ab6b-d7f52872b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document -- which passed with 222 in favor, eight against and
        three abstentions -- would need Vatican approval before any action is taken
        that would directly target any elected official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7760a-54e8-432e-988d-f3df927996e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be705d3d-704e-4efa-9159-97ce7626a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really something that is meant to help Catholics understand
        the intent of the Eucharist," said Chieko Noguchi, spokesperson for the US
        Conference of Catholic Bishops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588c099-b2a9-4abe-ae73-b05b65bbca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea29b2f-5b19-4bf4-89c6-93d1cf461e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft of the document, which emerged from a summer of work, contained
        measured wording that fell far short of refusing Communion to Biden or others
        who support abortion rights. The only line that was seemingly pointed at the
        White House said, "Lay people who exercise some form of public authority have
        a special responsibility to embody Church teaching in their service of the
        common good."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ddf00c-9450-42e0-b75f-74628bb352c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea154b63-9d7f-42c1-9352-53440e291bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, while visiting Italy last month, said Pope Francis told him
        he was happy he was a "good Catholic" and said he should continue receiving
        Communion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcac0d-42d7-4ce4-b5eb-7c6b168808df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8233a-c034-45af-a648-f3ceb540fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who is a lifelong devout Catholic, was denied Communion in
        2019 at a Catholic church in South Carolina over his support for abortion
        rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07a03e-f8f7-4934-afb4-16c1ad0d2387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77afd5-fd93-487c-8acb-8a9f7fc04a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has spoken out against the moves by some American bishops
        to permit individual bishops to deny Communion to politicians who support
        abortion rights. The Communion refusal movement is driven by a more conservative
        wing of the Catholic Church.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebdaac-09e1-47f8-a5c2-6c61353a5b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4262d-ff36-423e-9a45-ba135cf547ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s support of abortion rights and gay marriage has
        often put him at odds with leaders in the church. Biden has said he is personally
        opposed to abortion but does not believe he should impose his views on the
        rest of society.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a7eeb-a9c7-45b9-8c26-dcce1ce9186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b167a-55b1-4987-8fd4-12e21ae56b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President attends weekly Mass, often wears his late son''s rosary
        on his wrist and frequently speaks about the important role his faith plays
        in his life, particularly in carrying him through grief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a3717-b210-4782-8808-abf33661e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac4ad2-dc6d-4bcf-8cee-a5b27dfc9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first wife and infant daughter were killed in 1972 in a
        car crash right after he had won his US Senate seat. Biden''s son Beau, an
        Iraq War veteran who served as the attorney general of Delaware, died in 2015
        from brain cancer at the age of 46.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc695577-cd85-408a-bc5b-8890064f2541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c08e1-be49-4ba4-b007-acab0083ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said his administration is "deeply committed"
        to a woman''s right to have an abortion and that his administration would
        "protect and defend that right." He recently blasted a Texas state law that
        bans abortion after as early as six weeks into pregnancy as "extreme" and
        said it "blatantly violates" a woman''s constitutional right to have an abortion,
        as affirmed by the landmark Supreme Court decision Roe v. Wade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f4b27-c01b-47d3-b6bf-7ae4c7c4879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda453b-da27-4095-b666-8928622c0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:24:57.295+08:00
      'mgnl:createdBy': 'glee'
