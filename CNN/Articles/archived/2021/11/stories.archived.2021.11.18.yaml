      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on current rules, travelers from "green" countries have the
        option to take a swab test upon arrival, but they have to undergo facility-based
        quarantine until they have negative results. Quarantine can be skipped if
        a negative result is received 72 hours before departure from the country of
        origin.</p>'
