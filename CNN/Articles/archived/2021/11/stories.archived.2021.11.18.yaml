      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Women''s Tennis Association (WTA)
        on Sunday called on the Chinese government to investigate allegations of sexual
        assault made by Peng Shuai against a former state leader, insisting the former
        top-ranked doubles player should be "heard, not censored."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab4758-43ff-4ea2-8a06-14893b1f78a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng, one of China''s most recognizable tennis stars, accused former
        Vice Premier Zhang Gaoli of coercing her into sex at his home three years
        ago, according to screenshots of a since-deleted social media post dated November
        2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9da33-73ef-47f4-ab34-914b6c36d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng''s post on Weibo, China''s Twitter-like platform, was deleted
        within 30 minutes of publication, with Chinese censors moving swiftly to wipe
        out any mention of the accusation online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e19c5d-7e6c-43ae-be95-87042e9faab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng has not been seen in public since the accusation and her whereabouts
        have not been publicly disclosed. Her Weibo account, which has more than half
        a million followers, is still blocked from searchers on the platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e1e1e-e616-4a10-b158-96e586a0f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, WTA Chairman and CEO Steve Simon said Peng''s accusations
        were of "deep concern" adding the allegations must be investigated "fully,
        fairly, transparently and without censorship."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb214749-1f05-4508-9a7a-0349546f9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peng Shuai, and all women, deserve to be heard, not censored,"
        Simon said. "Her accusation about the conduct of a former Chinese leader involving
        a sexual assault must be treated with the utmost seriousness."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4488fc6-e3ec-47b2-9563-898a8f585415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP Tour, a worldwide top-tier tennis tour for men, said in
        a statement Monday it was "encouraged by the recent assurances received by
        WTA that (Peng) is safe and accounted for and will continue to monitor the
        situation closely." No further details were provided as to the nature of the
        assurances -- or who provided them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879959e-4a09-4d93-8592-a5c1536271d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Separately, we stand in full support of WTA''s call for a full,
        fair and transparent investigation into allegations of sexual assault against
        Peng Shuai," ATP Chairman Andrea Gaudenzi said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c81c9-1fa2-4b7d-9832-e8fc4bb34fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, 75, served on the ruling Communist Party''s seven person
        Politiburo Standing Committee -- the country''s supreme leadership body --
        from 2012 to 2017 during Chinese leader Xi Jinping''s first term in power.
        He retired as vice premier in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1cfbac-2af7-4fbe-8631-450dc22bd892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, which reads as an open letter to Zhang, the 35-year-old
        tennis star alleges a relationship over an intermittent period that spanned
        at least 10 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec563412-275f-4ac9-9b7a-3afa94286c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did you have to come back to me, took me to your home to force
        me to have sex with you?" she wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8538f4c-d240-4d78-8425-8483b10e235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng said she did not have evidence to prove her allegations, and
        claimed Zhang was always worried that she would record things.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70d978-0ec2-4978-ae84-b7281f5e51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t describe how disgusted I was, and how many times I
        asked myself am I still a human? I feel like a walking corpse," wrote Peng.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76ac2f-6f50-4bad-9b3d-5d821ecc55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify Peng''s post, and has reached out
        to both her and China''s State Council, which handles press inquires for the
        central government, for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad2e288-8011-4180-9609-3d042be9814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the WTA statement, Simon praised Peng for "her remarkable courage
        and strength" in coming forward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19613e2-3a05-4e0b-8638-7732d6ebf365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women around the world are finding their voices so injustices can
        be corrected," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907591a8-a5af-4e71-afc8-066639b477ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former top ranking Czech American tennis player Martina Navratilova
        said she supported the WTA''s call for an investigation. "A very strong stance
        by the WTA — and the correct stance," she wrote on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ffe3d9-e50d-4c14-b59a-4c09834a1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swift censorship of Peng''s post in China stands in stark contrast
        to the response to other recent #MeToo cases, including the rape allegations
        against Canadian-Chinese pop star Kris Wu.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795cc8f4-c8a4-4985-8428-e4d592501754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That scandal was allowed to gain huge traction on social media,
        dominating top trending topics on Weibo for days, while state media amplified
        the accusation, censuring Wu for his moral decadence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da16907e-2c32-441d-a172-43d8c112d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of China''s most high-profile #MeToo cases involved an intern
        who took a prominent host at state broadcaster CCTV to court, accusing him
        of groping and forcibly kissing her in 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a126f3-b317-49f7-b94a-c7031ad96b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court said in September that there was insufficient evidence and
        ruled against the plaintiff.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7e99d-3208-4a22-9290-0f9186c89081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:32:59.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/14/china/peng-shuai-zhang-gaoli-allegations-wta-intl-hnk/index.html"
        target="_blank">Women''s Tennis Association calls on China to investigate
        Peng Shuai sexual assault allegations</a></em></p>'
