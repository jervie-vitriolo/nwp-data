    'title': 'Accusations vs Malampaya deal ''very destructive'' to Udenna

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ccc825-c161-48f9-9257-72154ef809f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Davao-based
        businessman Dennis Uy''s Udenna Corporation is taking a major blow from accusations
        being thrown at the company''s Malampaya deal, affecting thousands of employees,
        the embattled firm''s president said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe24ac-7e96-4967-8266-a0995a766ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymundo Martin Escalona, president of Udenna Corporation, turned
        emotional during a virtual briefing as he lambasted recent allegations against
        the group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659545fe-f790-435c-9e05-0aea5dfdf67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these accusations, I think personally it''s really political.
        Some people are trying to attack this administration and there''s not enough
        for them to attack this administration and they try to attack anyone who are
        perceived to be close to this administration," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e574182-67b6-48af-82df-16de20f4bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s unfair because we''re a collateral [damage] and they
        don''t realize there are livelihoods at stake," the official added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993eafb-054b-4ec3-9d0c-2e4e67335217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/11/17/Gatchalian-Udenna-Malampaya-deal.html">Senate
        Energy Committee has been digging into the deal</a> involving the sale of
        shares in the Malampaya to Udenna, as they questioned the firm''s capability
        to run the natural gas facility.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad803346-9095-43d2-bc46-6d5104c42e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Udenna fails to manage the facility, the panel''s chairman, Sen.
        Sherwin “Win” Gatchalian said up to four million households and 20% of the
        country''s power supply would be affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662f7d0-3b7c-430b-894f-ae21df4fa3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator even branded the transaction as "lutong macau", which
        means the decision was already preordained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d90c3-a419-4196-aa99-2c9fd683270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the deal must be undone and personalities involved
        should be held accountable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50dcca9-180d-4f36-8ee1-22f1c75178be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, <a href="https://cnnphilippines.com/news/2021/10/19/Cusi-Uy-graft-case-Malampaya.html">a
        complaint was lodged</a> against Energy Chief Alfonso Cusi and Udenna''s chairman
        Dennis Uy, claiming the government lost billions of pesos in profits after
        the Malampaya buyout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d76bff-43c4-4404-942d-4a97fa4513a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only the government took control for the remaining three years
        of the Malampaya contract, it could have gained an additional ₱42 billion,
        the complaint noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8ea89-9f53-4420-b6bf-97a685fdbf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Escalona said: "At the end of the day, the government enjoys
        64% of revenues from Malampaya for doing nothing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93cf6ad-c343-4b12-bd8d-1b5dd78b4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the consortium is left with 40% of all those revenues. From
        those revenues they deduct all expenses operational whatever that’s part of
        the business endeavor and were relegated to the net [income] at the of the
        day. PNOC-EC still gets 10% being 10% owner," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a5ee1-edb0-407a-a850-8af6239d9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Udenna president said Malampaya has already provided $12 billion
        worth of revenues to the Philippine government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97aa14f-3772-4632-95d1-d57a0134d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These accusations, Escalona said, are "very destructive" to the
        group as they already affected Udenna''s ability to financially close pending
        transactions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfe445-14fe-444c-afb9-7a71d46a33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:48:10.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:21:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s affecting livelihood as well of thousands of our employees,"
        he said.</p>'
  'Vince-Dizon-Isko-Moreno-campaign-team':
