      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Speirs won the Affinity Photo People''s Choice Award for his
        image of a pigeon with a leaf on its face, and Arthur Trevino won the Animals
        of the Land category with his shot of a small prairie dog facing off against
        a bald eagle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28457eb3-db19-42d0-81aa-de8439548a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:22:17.500+08:00
      'mgnl:createdBy': 'bamba'
