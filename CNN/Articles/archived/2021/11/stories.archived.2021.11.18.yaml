      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        Philippine National Police on Thursday released the ₱8.19 billion yearend
        bonus and cash gift for 222,418 personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4badfcc2-6448-4977-ac1b-ff9ffde3e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T19:20:32.827+08:00
