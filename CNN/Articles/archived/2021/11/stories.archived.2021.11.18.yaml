  'Pakistan-anti-rape-bill':
    'author': 'Sophia Saifi, CNN'
    'caption': 'Sex offenders convicted of multiple rapes could face chemical castration
      in Pakistan after lawmakers on Wednesday passed new anti-rape legislation that
      aims to speed up convictions and impose tougher sentences. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-18T16:46:34.829+08:00
    'imagesource': 'jcr:12f0f7cf-7555-404f-994a-9cf38016073f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdd6ac12-81d4-4805-b7c4-eb6a7036ca7d'
    'lead': 'Sex offenders convicted of multiple rapes could face chemical castration
      in Pakistan after lawmakers on Wednesday passed new anti-rape legislation that
      aims to speed up convictions and impose tougher sentences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T16:48:51.284+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:20:44.513+08:00
