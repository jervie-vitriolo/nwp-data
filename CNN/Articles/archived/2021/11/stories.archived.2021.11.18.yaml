      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4ac2a-82d3-4395-b645-a5ac17976939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:07:20.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video is a satire about the duality of two very separate Indias,
        that do different things," he said. "Like any nation has light and dark, good
        and evil within it. None of this is a secret."</p>'
