    'mgnl:tags': ['US', 'Conference-of-Catholic-Bishops', 'communion-for-public-figures',
      'Biden']
    'template': '1'
    'title': 'US Conference of Catholic Bishops votes to pass document that could
      lead to denial of communion for public figures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d56c4-889c-4880-848b-eeee19d1c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:14:15.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Conference of Catholic Bishops voted
        overwhelmingly Wednesday to approve a document that some conservative bishops
        had hoped would serve as a call to ban communion for President Joe Biden and
        other elected officials who support abortion rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b9ea8-205a-4a50-9119-bc58123db444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:14:15.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678cf81e-da7f-4f04-a45e-8682959a0388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:14:15.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document -- which passed with 222 in favor, eight against and
        three abstentions -- would need Vatican approval before any action is taken
        that would directly target any elected official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ef861-85d2-42a5-aab4-01d4b64d11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:14:15.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf014164-b7b0-4327-a47e-b2a24b8ee9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:14:15.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft of the document, which emerged from a summer of work, contained
        measured wording that fell far short of refusing communion to Biden or others
        who support abortion rights. The only line that was seemingly pointed at the
        White House said, "Lay people who exercise some form of public authority have
        a special responsibility to embody Church teaching in their service of the
        common good."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536cf15-190d-4ceb-a216-0fe3e5a8623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:14:15.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7eecc-3672-4baa-99f8-c8f26f53b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:14:15.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, while visiting Italy last month, said Pope Francis told him
        he was happy he was a "good Catholic" and said he should continue receiving
        communion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62268575-0984-4f95-9c4e-0a5dfb130732'
      'mgnl:activationStatus': true
