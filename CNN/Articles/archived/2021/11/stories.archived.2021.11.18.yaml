      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        COVID-19 growth rate in the National Capital Region is now at –7%, with the
        region expecting to see a steady decline in new cases as it remains at low-risk
        for the coronavirus, the independent OCTA Research group said Thursday.</p>'
