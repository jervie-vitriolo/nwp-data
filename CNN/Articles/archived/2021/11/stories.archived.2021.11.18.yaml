      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A stand-up comedian who knows the real meaning of the term ''stand
        up'' is not physical but moral," he said.</p>'
