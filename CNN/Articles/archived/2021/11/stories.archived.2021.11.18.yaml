      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s competition will donate 10% of its total net revenue
        to Save Wild Orangutans, which works to safeguard wild orangutans in Gunung
        Palung National Park, Borneo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02510689-7abf-4e84-a226-2739f8bf01d2'
