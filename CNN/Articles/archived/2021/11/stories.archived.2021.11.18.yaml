      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c8e6e-23b2-42fc-b0a2-58f0eedbfb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:22:17.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Video Category winner was Rahul Lakhmani, whose clip shows
        a white-throated kingfisher appearing to knock another bird over with an overenthusiastic
        hug.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc86d1-efce-4b51-a82f-4ecaa11da9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:22:17.501+08:00
