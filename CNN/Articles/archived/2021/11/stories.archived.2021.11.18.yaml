    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87314d31-e8a5-428d-98ee-949446dbaffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:22:17.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image of a mother otter getting tough with her pup took home
        the Creatures of the Water award for Chee Kee Teo, and Vicki Jauron won the
        Portfolio Award for a set of four images of a young elephant having fun in
        mud at the Matusadona Park, Zimbabwe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c4acc-58e6-41e0-bb44-ddd25d455391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:22:17.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.808+08:00
