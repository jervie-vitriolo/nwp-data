      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a lockdown for unvaccinated people came into effect in
        Austria, while Germany''s new government is pushing to introduce harsh new
        measures on people who have not been innoculated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
