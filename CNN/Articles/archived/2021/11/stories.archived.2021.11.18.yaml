      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e8aacd-452a-421b-88e2-36b0caad6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:22:17.500+08:00
      'mgnl:createdBy': 'bamba'
