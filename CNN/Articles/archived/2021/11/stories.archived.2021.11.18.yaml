      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102669de-028c-402e-bf8a-1f401a626f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:22:17.499+08:00
