      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a25a6-9843-408c-b742-09ffa0838861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T19:20:32.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yearend bonus is equivalent to one-month basic pay. The cash
        gift is pro-rated at ₱5,000, subject to the guidelines in reference to Fiscal
        Directive Number 2016-16 “Payment of Year-End Bonus and Cash Gift for FY 2016
        and Years Thereafter.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75804d55-29c9-4a26-9afd-a2ca9212d29c'
      'mgnl:activationStatus': true
