    'template': '1'
    'title': 'Face shields are no longer mandatory. Now, what?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e03079-8dbb-4988-92b9-487b3c1d9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> After
        almost two years, the use of face shield is ​*finally* no longer mandatory.
        So, the question is: what now?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5ccb0-8fd9-4bd1-9528-c95dde6b2f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First things first, don''t dispose your face shields. Instead, send
        them over to a recycling service, like The Plastic Flamingo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6028a1dd-27ac-4ebb-8a4f-2566791dde8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More popularly known as The Plaf, this local social enterprise specializes
        in transforming plastic waste — including face shields — into sustainable
        construction materials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af925e-fa68-4a96-863e-e66fd3ca559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Plaf, founded in 2019, aims to collect 500 metric tons of plastic
        waste by year-end, and 2,000 tons by 2023, through its network of partnerships
        within and beyond Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8642483-8d0e-447e-906f-eb794f45bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can bring your face shields to its <a href="https://www.facebook.com/theplaf/photos/pcb.2935337096737533/3043539869250588">drop-off
        points</a> near your homes or opt to send them via courier.</p>'
    '47':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftheplaf%2Fphotos%2Fa.2093226290948622%2F2935336943404215%2F%3Ftype%3D3&show_text=true&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56373b6-cd44-4d22-b4fb-98869332b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:04:06.741+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:26:26.748+08:00
