      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7180f571-3eb0-4030-9cde-b897bdf3f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:07:20.622+08:00
