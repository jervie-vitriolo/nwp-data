    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee32e5-ee06-4029-965c-0230cd3ce5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.562+08:00
