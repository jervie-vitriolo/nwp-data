      'jcr:uuid': '0ae07d8b-0e81-4754-b91a-d2804fb78461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden traveled to Detroit
        on Wednesday to tout the electric vehicle provisions of the recently signed
        bipartisan infrastructure law, making the case that his plan is a way to compete
        with China''s stronghold in the electric vehicle market and boost domestic
        supply chains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57493642-2af5-4026-b133-19fd6f28e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f27ac-1d03-4708-8ae8-8b2d1fc14d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most of the 21st century we led the world by a significant
        margin because we invested in our people. We invested in ourselves. But something
        went wrong along the way. China and the rest of the world are catching up.
        Well, we''re about to turn that around in a big, big way," Biden said during
        remarks at General Motors'' Factory ZERO electric vehicle assembly plant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598dada2-e424-4673-926b-fa5d86e1ef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b287d0-f57b-42bc-b9f7-2c407e5e7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden specifically made the case in remarks that the auto industry
        in Detroit is working to set a new pace for electric vehicles, months after
        GM announced it hopes to produce only zero-emission vehicles by 2035. He also
        argued that the US is now on its way to beating China in the global race to
        investing in the future of electric vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd9b2a-823c-49e5-8483-7761d0b7b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b9972-75d8-4e5c-b8b2-507d6ead4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up until now, China''s been leading in this race. That''s about
        to change because this law next year, for the first time in 20 years, in which
        American infrastructure investment will be far greater than China''s," the
        President continued, later adding that "we''re going to make sure that the
        jobs of the future end up here in Michigan and not halfway around the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df7bd5-7584-414c-8b57-4495be542e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1a019c-aae9-450d-98a8-027f9558bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking more broadly about America''s global leadership, the President
        said, "We don''t have to hurt any other nation," but "we have to get back
        in the game."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cc89de-aade-4800-b3bb-121a53f8fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee6240-ac86-4ea9-878f-48daba33544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I)f we don''t get back in the game able to do it, who else is
        going to deal with the crises in the Middle East? Who else is going to deal
        with the Palestinian issues? ... Who else is going to be the nation that decides
        that we have to have a plan to deal with the next pandemic and lead the world,
        so we''re not where we are now," Biden asked. "Folks, I''m betting on America."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f31866-1593-41dd-9238-d3a4d9a858b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6843fb3-de4d-4e61-9d05-0e85cd9c78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also celebrated recent the dramatic government revisions
        showing job growth was actually much stronger between June and September than
        previously estimated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9e747-2a22-438c-a084-acd95fde161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5878cb-a049-40df-91f5-557543d9ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found out today was when they looked back at the last four
        months, we actually created 710,000 more jobs than previously reported on
        top of the 5.6 million we already created and had been counted," Biden said.
        "So, it''s good news that Americans are working and wages are up as well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f1e78-d223-4ef3-b81c-1501030a36e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c952e4-681d-4f5d-adc3-fa522a34eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan visit marks his second stop to promote the passage
        of the bipartisan infrastructure law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01c9997-a64a-444e-bb28-7f85d859c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83463d92-6beb-4d48-b00a-5598ae0d574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Democratic Rep. Rashida Tlaib, whose district includes part
        of Detroit and its suburbs, got a shoutout from Biden during his speech, she
        wasn''t invited to join him aboard Air Force One. Tlaib was one of six House
        Democrats to vote against the infrastructure bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1422028-9a82-4c6a-a33b-0391c89e98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c9a25-1636-4945-8538-2da1a3cfd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was not invited to fly with the President," one senior Michigan
        Democratic official told CNN of Tlaib, with a second official confirming that
        she had not been asked to join the White House delegation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2203a-5f79-4260-ae11-be0c6673fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45d447-0626-4654-a24e-1030fde3b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said invitations were extended only to "Detroit-area
        representatives who voted for the infrastructure bill." Michigan''s five other
        House Democrats and the state''s two Democratic senators flew with the President
        and his contingent on Air Force One.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbe1d97-e697-4982-8ff1-d80089911492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a74a8f-648c-4bc4-b86e-3ead8fc3333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:30.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks to plant workers, Michigan lawmakers and GM executives,
        the President explained the law''s provisions aimed at bolstering the state''s
        broadband infrastructure, replacing lead pipes and building climate-resilient
        infrastructure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ec4f7-008d-4dfa-aeb9-f106b68a51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
