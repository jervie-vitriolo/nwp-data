      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the returning cast of colorful characters seem to be
        enjoying the notoriety "Tiger King" has brought them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d769d4-8575-442e-8531-1880a1a49ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:51:04.861+08:00
      'mgnl:createdBy': 'pia'
