      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baskin and her current husband, Howard, have said they felt betrayed
        by their portrayal in the first season of the show and declined to participate
        in the second. The series revisits the disappearance of Baskin''s first husband,
        Don Lewis, but doesn''t shed new light.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a412d0d-dd93-44af-9fcb-964c156ec486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:51:04.861+08:00
