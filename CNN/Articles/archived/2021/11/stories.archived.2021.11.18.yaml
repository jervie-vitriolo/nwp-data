      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one but no one sings a heartbreak ballad like Adele, so cue us
        all being shattered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff78d7-6a49-421d-b39e-120b75254121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:47:56.590+08:00
      'mgnl:createdBy': 'alyssa'
