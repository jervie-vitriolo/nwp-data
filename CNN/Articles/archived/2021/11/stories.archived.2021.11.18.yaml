      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, OCTA fellow Dr. Guido David said the NCR recorded an
        average of 379 new cases from Nov. 11 to 17, which is lower than the 407 cases
        from Nov. 4 to 10, resulting in a negative growth rate.</p>'
