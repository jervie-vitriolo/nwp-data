      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Presidential
        aspirant Ferdinand "Bongbong" Marcos Jr. will "remain focused" on his own
        plans ahead of the elections despite not being endorsed by President Rodrigo
        Duterte, his spokesperson said Thursday.</p>'
