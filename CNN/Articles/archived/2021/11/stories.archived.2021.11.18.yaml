      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        government’s economic managers are expecting the entire country to downgrade
        to the lowest COVID-19 alert level by the onset of 2022, Finance Secretary
        Carlos Dominguez III said on Wednesday.</p>'
