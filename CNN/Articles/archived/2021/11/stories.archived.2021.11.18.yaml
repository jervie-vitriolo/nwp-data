      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said economic managers are banking on adequate supply
        of COVID-19 vaccines and the government’s vaccination program.</p>'
