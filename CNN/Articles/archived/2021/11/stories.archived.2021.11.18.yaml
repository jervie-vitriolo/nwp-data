      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"30" drops Friday, which is not soon enough for the Daydreamers,
        as her hardcore fan base is known. "Daydreamer" was the title of a song on
        her debut album "19," which came out in 2008.</p>'
