    'title': 'Testing czar Dizon denies helping Isko''s presidential bid'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507ea0b-1092-462b-9d4c-c422ced1f53e'
      'mgnl:activationStatus': true
