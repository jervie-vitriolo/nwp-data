    'jcr:uuid': 'ebaba06e-8083-4caf-9a82-c1c067a2cf43'
    'lead': 'The Manny Villar-led integrated property developer disclosed a net income
      of ₱6 billion from January to September, posting a single-digit growth amid
      the 20% drop in real estate revenues and 25% increase in leasing income.'
    'mgnl:activationStatus': true
