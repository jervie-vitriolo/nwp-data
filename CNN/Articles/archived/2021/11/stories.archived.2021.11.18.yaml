      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Presidential
        Adviser for Entrepreneurship Joey Concepcion said the private sector is pushing
        to shorten the quarantine period for travelers from "yellow" countries to
        be the same as those from green-listed nations.</p>'
