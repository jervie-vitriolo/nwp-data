      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —&nbsp;</strong>The
        Commission on Elections (Comelec) said it will provide a platform for national
        candidates to conduct virtual meetings or "e-rallies" via livestreams on the
        agency''s official social media channels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc5187-004d-4632-a7bc-462f68ed5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T23:17:24.658+08:00
