      'Tito-Sotto', 'Vicente-Sotto-III', 'Bank-Secrecy-law']
    'template': '1'
    'title': 'Lacson, Sotto to waive bank secrecy rights if elected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d37f1-9cce-4509-9260-9382186645aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:48:50.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Presidential
        aspirant Senator Panfilo "Ping" Lacson and his running mate Senate President
        Vicente "Tito" Sotto III vowed to waive their rights under the Bank Secrecy
        Law should they win in the 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354fd36a-4a4d-48ce-84af-5b02e4c4c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:48:50.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, the standard bearer of Partido Reporma, said Thursday he
        would do this on his first day in office and would encourage his fellow public
        servants to do the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99650290-6d98-4f4c-8ffb-ffa01f3f17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:48:50.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:20:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ito hinugot ko lang sa hangin ngayon.</em> I''ve been
        filing sa mga bills, in all Congresses,<em> na ''yung i-exempt lahat ng</em>
        government officials from the provision of the bank secrecy law. Basta <em>pag
        pumasok sa gobyerno, dapat</em> automatic, <em>naka-waiver,"</em> he said
        at an online media briefing.</p>'
