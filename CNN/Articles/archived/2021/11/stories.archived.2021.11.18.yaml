      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Attention red cup fans: Starbucks
        is giving away reusable holiday cups for one day only.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5407e9-c2d9-4f62-ba1f-a86ee76355d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:48.560+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who order a handcrafted holiday beverage from US Starbucks
        locations on Thursday will receive their drink in a "limited-edition reusable
        red cup."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a2ce6-49a0-4c51-84e0-46ee3ae750b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:48.560+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks said supplies are limited and the offer applies to all
        order methods, including through its app, in-person, or via Uber Eats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08ad15-7e2b-463c-8c01-3f3e5f5f25f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:48.560+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s reusable cup design features a "classic holiday red,
        with playful swirls of shimmering ribbon dancing against a starry sky," according
        to a press release. The same design is also used on its paper cups as part
        of the chain''s broader holiday theme introduced earlier this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7fa2cf-fa60-4884-b63d-5814c137be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:48.560+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cup is made from 50% recycled materials and customers can bring
        it back to Starbucks for a 10-cent discount on future drink orders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826d755-c979-4f0e-9145-a21c56cea90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:48.560+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To receive the reusable cup, customers must order a handcrafted
        holiday drink or fall beverage (hot, iced, or blended). Those items include
        the apple crisp macchiato, peppermint mocha, pumpkin cream cold brew, and
        toasted white hot chocolate. Regular brewed and iced coffee is not included
        in the promotion, nor are the holiday coffee blends, such as Christmas Starbucks
        Reserve.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2087d-f53e-43d6-9362-85f2b99c2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:48.560+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:24:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks'' holiday-themed cups have become a tradition that drums
        up excitement among its loyal customers. This year, the chain expects to achieve
        record-breaking sales and anticipates more than $3 billion will be added to
        Starbucks'' gift cards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d3b83-81cc-4538-89b8-f0a77109d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:15:48.560+08:00
