      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vintners Federation of Ireland (VFI) said in a statement posted
        that the move was "a very disappointing measure for the many late-night pubs
        and nightclubs many of whom will be forced to shut just three weeks after
        reopening."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81083b5-ba9c-41a4-b9f1-ad1011ef499e'
