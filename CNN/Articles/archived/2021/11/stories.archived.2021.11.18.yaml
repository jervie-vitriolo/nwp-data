      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jensen shot the image on a bridge over the Xun river in Yunnan,
        southwestern China, in 2016, capturing the moment the male monkey sat on one
        of the supporting wires of the bridge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
