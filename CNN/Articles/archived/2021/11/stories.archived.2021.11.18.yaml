  'Rapper-Young-Dolph-shot-dead-Memphis':
    'author': 'Chloe Melas, CNN'
    'caption': '(Paras Griffin/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-18T08:43:05.141+08:00
    'imagesource': 'jcr:92b54d5f-713c-4ab7-a2ab-cc2e0a6ad6e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cfdc8d8-c7d5-42d0-892f-bc4187cd1960'
    'lead': 'Young Dolph, the rapper behind albums like ''Rich Slave,'' died in a
      fatal shooting in Memphis, Tennessee, on Wednesday at the age of 36. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T08:44:14.723+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:05.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:55.564+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young Dolph, popular Memphis-based rapper, dead at 36'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cfd7b-1c06-4964-ad02-c51f672256ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Young Dolph, the rapper behind albums like
        "Rich Slave," died in a fatal shooting in Memphis, Tennessee, on Wednesday
        at the age of 36, according to Memphis Police Chief Cerelyn "CJ" Davis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518c548-524a-42d9-9e4b-6771cbbcb006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper, whose real name is Adolph Robert Thornton, Jr., was
        reportedly buying cookies at Makeda''s Homemade Butter Cookies in Memphis
        when someone drove up and shot him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c7a96-0ec0-465b-bbb6-6896ca8c192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shooting is another example of the senseless gun violence
        we are experiencing locally and nationwide. Our hearts go out to the Thornton
        family and all who are affected by this horrific act of violence," Davis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82b19c-a290-4fc4-bdf1-852bdc0bb0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People we''ve lost in 2021</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f62af1-27d1-4ab8-bb4a-a2ba97461670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No suspect information is available at this time, according to Davis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5bb638-cc45-48bf-b326-93ed29a83f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us at APA are shocked and deeply saddened by the sudden
        and tragic loss of our dear friend and client, Young Dolph," a representative
        of the management company said in a statement to Variety. "The world has lost
        an icon, a great man and beloved artist who has been taken too soon. His dedication,
        drive, hard work and loyalty to all those around him always came first and
        he will be deeply missed. Our thoughts and prayers go out to his family at
        this most difficult time. "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea364b9-775d-4f2b-8994-9028dd68fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to APA representatives for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270c521-4ca7-464a-8089-e0ebfe2aa118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A native of Chicago who grew up in Memphis, Young Dolph released
        his debut album, "King of Memphis" in 2016. He went on to have several hits,
        including "Blue Diamonds," and "RNB" featuring Megan Thee Stallion. His fifth
        studio album, 2020''s "Rich Slave," rose to No. 5 on the Billboard 200 chart.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d248c49-2b34-430c-bd29-02308390efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he was nearly killed in a shooting incident in Hollywood.
        He spent weeks hospitalized after sustaining three gunshot wounds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c8097-b534-4d7f-80fb-944656b030ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been targeted since I was 17, 18, 19," Young Dolph told The
        Guardian about the incident in a 2018 interview. "I just knew that I was good."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba5655-0d12-4dee-ada0-15e62deb314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he wasn''t "a person that lives in fear."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354103a-fd2f-41ab-b77b-488b1665dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the news of his death, fellow artists and fans paid tributes
        to Young Dolph.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ef1b8-58bd-43b6-a88a-4c88750abb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God bless Dolph 🕊 independent Memphis rapper born in chicago.
        loved by millions of ppl," Chance the Rapper tweeted. "Always showed love
        everytime I seen him this is tragic God bless his family man."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8bfd00-e4fb-4345-91d4-6c2c16da0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"R.I.P. to my friend Dolph. this broke my heart," wrote Gucci Mane.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f921f-6024-4cd3-aa42-8f8a71d951d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:44:14.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young Dolph is survived by two children.</p>'
  'walking-versus-hiking':
    'author': 'Melanie Radzicki McManus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-18T09:06:45.249+08:00
    'imagesource': 'jcr:bd2f3d71-f07d-432c-b0ab-eb170c12ed8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd61e4964-5731-4f9c-80ec-7e31e0fb0d41'
    'lead': 'Which one is better for you?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T09:12:39.724+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:28:57.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:55.979+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Walking vs. hiking: Which provides the better workout? Here are the
      benefits of each'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd567fc9-a014-42e9-a056-e7b0a0d3b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Walking is the most popular aerobic
        physical activity in the United States, with 111 million people hitting the
        pavement in 2018 as part of their fitness goals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5bf2f-cb92-40e8-85e0-762c482b504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, walking''s sister activity, hiking, enticed 57.8 million
        Americans to get out on the trails in 2020, a figure that has increased notably
        since 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59279f4e-c212-4b6a-a77e-35ae6f08ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both tick the boxes for getting you moving outdoors, a low-risk
        activity in a pandemic. But are these two forms of exercise really that different
        from one another? And if so, which one is better for you?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4b41f-0f10-4612-afa3-eb81c55a486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking is generally an exercise that you do outside in an urban
        or suburban setting, or indoors in a gym on a track or treadmill. Hiking,
        in contrast, is walking that''s done in the outdoors and along natural terrain.
        You''ll usually encounter elevation changes when hiking, but not necessarily
        when walking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e5e3f0-d0f9-436a-85e3-dacfc5512fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both activities are low-impact cardiovascular exercises that can
        help you manage blood pressure and cholesterol levels. They are also great
        for your heart, said cardiologist Dr. Fahmi Farah, founder and medical director
        of Bentley Heart Medical Center in Fort Worth, Texas. "Walking is one of the
        best workouts for heart health for all ages, including those with heart problems
        and conditions," she said. "Hiking is also heart-healthy and provides a higher
        calorie burn in a shorter amount of time." Neither form of exercise is better
        than the other, according to Farah.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe653b6-ccb0-42c4-bc67-655b1c929fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both are great at improving heart and lung performance, and both
        hiking and walking can help you lose weight," said Darryl Higgins, a fitness
        expert and founder of Athlete Desk, a company that tests and reviews products
        such as treadmill and bicycle desks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a13fe00-d81b-4d54-ac11-26a1e1503f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which exercise is best for you depends upon your fitness goals and
        personal preferences. Here are four top considerations to help you determine
        whether to head out for a stroll or a hike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc74502-6af0-4def-8136-f010368c539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important note: Before beginning any new exercise program, consult
        your doctor. Stop immediately if you experience pain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2fbbc4-cd22-47c8-99ac-fdf9e6d94d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You want to burn the most calories: Go for a hike</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5632c-692b-4cca-890e-edfd7ae27ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of calories you can torch on a hike versus a walk mainly
        depends upon how much you weigh, the trail grade and how much weight you''re
        carrying on your back. Other factors include the weather, your age and sex,
        and the ruggedness of the terrain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3cf61-2f62-4db2-8ae3-78e4bde79d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you can burn around 100 calories per mile walking, you can
        easily double that figure when hiking. And if you strap a heavy pack on your
        back and tackle steep, arduous terrain, that number can soar to well over
        500 calories per hour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bc08f-844d-42a9-8947-cdab1d0705af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t have time to drive to a trail? Then strike out on an urban
        hike, where you load up a backpack and walk around a hilly neighborhood. If
        you use trekking poles and move at a brisk pace, the arm movement adds intensity
        to your aerobic workout, helping to increase your calorie burn, according
        to the Mayo Clinic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a8aec-ac7c-460e-a29e-e3b6d69d7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You want the least expensive option: Take a walk</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af56eb-0e20-4b04-977b-c3b3678cb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking is free. Just put on some comfy, loose-fitting clothing
        and supportive shoes, then head out the door. There really isn''t much more
        to it, but watch the <a href="https://edition.cnn.com/videos/health/2021/09/30/proper-walking-form-lbb-orig.cnn"
        target="_blank">video</a> above for some expert tips on proper form. Hiking
        can be as low-cost as walking if you''ve got easy access to a trail and are
        only heading out for a short jaunt. But that''s not typically the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece137e6-60eb-4b9a-b362-b585fa746e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiking often requires driving to a trail, which may be several hours
        away and require a user fee. And while you may be able to get away with hiking
        in the same clothes you use for walking, you''re better off wearing duds specifically
        made for trekking, such as trail shoes, hiking pants and breathable layers.
        You''ll also need at least some specialty gear, such as a backpack, trekking
        poles, and a water bottle or bladder. And if you''re backpacking, be prepared
        to potentially shell out hundreds of dollars for additional gear such as a
        tent, sleeping bag and camp stove.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea655d8-9c5c-4464-86be-e518dee80b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You want the safer activity: Take a walk</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d1c70-0da5-4c7b-ad01-a028da3582dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hiking isn''t a dangerous activity per se, it carries risks.
        "Hiking can be strenuous," Higgins said. "It may not be ideal for beginners
        unfamiliar with uneven terrain."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041449d-a93b-43da-b0a9-22d32dd59f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trip and fall on a rocky, root-filled path, and you could end up
        with a sprained ankle or broken bone. And there are the various insects and
        critters out in the woods, which range from pesky mosquitoes to the potentially
        life-threatening snakes, bears or cougars. Cell service is often spotty or
        nonexistent on the trail, too, so if you run into trouble, it might be hard
        to summon help.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca8385-261c-4b43-842e-8bf4e7e94bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking, in contrast, is much safer. Sure, you can still sprain
        an ankle while stepping off a curb. But if you do, help is nearby. If the
        weather turns nasty? You can call a friend for a ride or hail a cab. Perhaps
        the biggest concern comes with walking after dark. If this is your preferred
        time, make sure to wear reflective clothing and be aware of your surroundings.
        And don''t head out alone in the wee hours of the morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eeae5c-2768-41ee-86ed-23bfb092e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You want to de-stress: Go for a hike</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7674ecc-c0d3-4730-b106-59b88b7a7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both walking and hiking help dial down stress and anxiety, as do
        most forms of physical activity. Exercise is also great at improving alertness
        and concentration, lessening fatigue and boosting your overall cognitive function,
        according to the Anxiety &amp; Depression Association of America. But hiking
        delivers additional calming benefits because it''s done out in nature.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be5885-b951-45c2-b924-a9673a89b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of studies over the years have linked being in the great
        outdoors with mental well-being. A mere 10 minutes out in a natural setting
        increased happiness and lessened physical and mental stress, according to
        a 2020 Cornell University study. And a 2018 study published in Archives of
        Psychiatric Nursing showed that when people were out in nature, they became
        calmer, plus developed a sense of community, shared purpose and belonging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86beb4c3-f417-4b33-be4c-ea189361882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not able to go on a hike but could use a big dose of
        calm, walking outside around town or in a local park is still better than
        walking in the gym. But if you can wander through the woods, do it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0ef0e-d20d-449b-92a5-cc885556bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:12:39.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/17/health/walking-vs-hiking-benefits-wellness/index.html"
        target="_blank">Walking vs. hiking: Which provides the better workout? Here
        are the benefits of each&nbsp;</a></em></p>'
  'Euphoria-characters-next-season':
    'author': 'Leah Dolan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-18T09:17:12.471+08:00
    'imagesource': 'jcr:032a9b47-fc19-4f7c-a2f5-d9e850a15c1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1015390-2a39-4c34-a655-8adb82982d61'
    'lead': 'In most industries, getting your work noticed is the first step towards
      success. But for screen makeup artist Doniella Davy — who goes by Donni for
      short — the goal was for her hand to remain hidden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T09:20:22.686+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:28:45.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:56.391+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['euphoria-']
    'template': '1'
    'title': '''Euphoria'' makeup artist reveals change lies ahead for characters
      next season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f27492-d808-43fa-a464-d3ff5f17dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In most industries, getting your work
        noticed is the first step towards success. But for screen makeup artist Doniella
        Davy —&nbsp;who goes by Donni for short —&nbsp;the goal was for her hand to
        remain hidden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9c25c-e6ef-4d0b-9d3b-9c453a5dcf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know your work is good if it''s invisible," Davy said over
        the phone. "(The makeup) should exist beautifully within the story and add
        to it in a way that you almost don''t even realize it''s there."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b6424-70be-4d83-bddc-9d250f65cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keen-eyed cinephiles may recognize moments of Davy''s handiwork
        in recent Oscar-winning films, such as the slick luminosity of Trevante Rhodes''
        skin in the coming-of-age tale "Moonlight,"or KiKi Layne''s perfectly flushed
        cheeks in the emotional romantic film "If Beale Street Could Talk." But it
        was her involvement in HBO''s complex teen drama "Euphoria" -- starring Zendaya
        alongside then-newcomers Hunter Schafer, Alexa Demie and Barbie Ferreira --
        that catapulted Davy to beauty-industry fame for standout looks that were
        far from subtle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d031d8-36aa-4e80-b314-eca2203f131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the show debuted in the summer of 2019, the mesmeric makeup
        in the first season captured the attention of Gen Z viewers in particular.
        The looks quickly spread across social media: winged eyeliner fashioned out
        of iridescent gem-stones, eyes ringed with neon orange kohl and ivory white
        eyeshadow hand-painted into miniature clouds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6766456e-f921-47bb-a4e0-eab99a3a5ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months that followed the season finale, "Euphoria" continued
        to spawn countless TikTok trends recreating some of the season''s most striking
        looks. Davy was on the app, too, spurring on those brave enough to imitate
        her ambitious style. Then, in September, "Euphoria" was recognized with an
        Emmy win for its innovative makeup; by this February, Davy had a limited-edition
        collection of shimmering decals, inspired by the character Jules, with London
        brand Face Lace. Now, after two between-season episodes this past winter to
        keep fans satiated, the second chapter is on the horizon (Davy called in for
        her interview while on set) though no official date has been confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef13d0-e07e-4dbc-b865-e923384726c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few screen makeup artists have achieved the level of notoriety Davy
        has in her short career. In TV and film -- unless specified by storylines
        -- makeup is rarely bold and instead typically flies "under the radar," according
        to Davy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8b5d6-ce70-410c-beff-30d603cdabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But breaking her industry''s unwritten rule has brought her critical
        acclaim and a growing fanbase (she has nearly 250,000 Instagram followers
        and a further 73,000 on TikTok) -- something she admits is a dream of many
        in her line of work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff006c4f-867e-4cd5-a482-045eb0e32133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all secretly long for that recognition, for people to know and
        understand the amount of work and planning and thought and diligence that
        really does go with it," Davy said. "So it''s been a really unexpected and
        really special thing to have my work in film and TV recognized."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e660ab-dcc0-4521-bcea-4184a042e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There''s definitely pressure to do cool looks''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be37ec84-d479-4b92-a99f-f1194992cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear isn''t high up in Davy''s vocabulary. Not long after graduating
        from Pratt Institute in Brooklyn with a degree in photography, Davy took a
        leap of faith and enrolled on a crash course in cinematic makeup. She built
        up her portfolio by answering ads on Craigslists, helping out with student
        films and low-budget projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2f8cb-d697-4ff7-ac7e-1f95d5ac13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no anxiety about it at all," she said. "It was a gut decision."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad84073-6fc7-4121-86f5-48eb24f8ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, Davy can''t help but feel somewhat daunted
        as the second season approaches. "It''s a little scary, because I do know
        people are expecting something."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf36f9-4ead-4732-9b5c-254f7d25f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it a case of worrying about the sophomore album slump? "There''s
        definitely pressure to do cool looks....But there''s also that question of,
        well, how do I keep the conversation going with makeup?" Davy asked. "Because
        it doesn''t feel right to just go louder -- more neon, more chunky gold or
        more rhinestones. That''s not necessarily the right direction."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ee61b-c81d-4bf4-84b7-49f3d5baf7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many teen dramas, the adolescent characters face high emotional
        stakes, from substance abuse and sex work to drug raids and run-ins with the
        police. And it''s integral, Davy insists, that the makeup follows the fault
        lines of each character''s often splintered journey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc7382-8879-4e1b-9ba5-e04e28ddc9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a more grown-up ''Euphoria,''" Davy said of the second season.
        "A lot of time has gone by. Everyone''s grown up a bit. We''re picking up
        in the same place, but the world has shifted a little bit. The ''Euphoria''
        world, just as our world has as well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f9482-a37d-4e5c-aa68-af21c18a16d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having to keep mum, Davy says the makeup responds accordingly
        by pivoting to minimalism. "I feel like I''m continuously drawn to 1960s modern
        minimalism," she said. "It''s really different."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1cde1-0846-4686-aab3-481c172a6d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But loose time periods, quick sketches and abstract concepts are
        about as far as planning goes when it comes to Davy''s process, as she doesn''t
        receive scripts for the whole season, instead working non-chronologically
        on an episode-by-episode basis. Therefore, she relies on cast member''s intimate
        knowledge of who they are playing since she can''t predict their character
        arcs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76e1e0b-0cfb-4b7c-9305-1ec7bb8e6cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:55.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always a super collaborative process where it''s a conversation,"
        she explained. "I''ll say, ''So the scene before this, your character has
        left the party and was crying. And this is where I''m feeling she''s at now.
        And this is the makeup I have in mind. How do you feel about it? Do you think
        your character would still be wearing eyeliner at this point? Or does that
        feel ridiculous?''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a00cd4-892c-451c-b484-e1b6b040b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When next season airs, fans of the show may not be treated to the
        same kind of fantasy elements as the first season''s makeup, but that doesn''t
        mean Davy is toning down her creativity. On social media, Davy is a wellspring
        of inspiration for the aesthetically stifled: streaking baby pink eyeshadow
        through her highlights with her fingers and pairing green eyebrows with a
        pearl cat-eye. And there''s more for her on the horizon in the commercial
        makeup market.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc3d64-e683-4924-88b2-1fec12002a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s any turning back for me at this point,"
        she said with a laugh. "It''s like the beast has been unleashed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dce415-42dd-41f6-a802-8cedfe12278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:20:22.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/style/article/euphoria-season-two-makeup/index.html"
        href="https://edition.cnn.com/style/article/euphoria-season-two-makeup/index.html"
        target="_blank">''Euphoria'' makeup artist reveals change lies ahead for characters
        next season</a></em></p>'
  'Chinese-state-media-release-alleged-email-from-tennis-star-Peng-Shuai-amid-worry-over-whereabouts':
    'author': 'Helen Regan, Nectar Gan and Rhea Mogul, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-18T09:28:27.093+08:00
    'imagesource': 'jcr:7d012e21-f582-4d38-92e7-422d81f86684'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9c1044f-1c8e-4c7e-b11d-bc47a0d3f4d6'
    'lead': 'Chinese state media CGTN has released an email alleged to be from Chinese
      tennis star Peng Shuai claiming she is fine amid growing concern for her whereabouts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T09:47:54.579+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:28:27.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:56.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese state media release alleged email from tennis star Peng Shuai
      amid worry over whereabouts'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c0257-ff3a-4c8e-a4d2-e2ff123ed033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese state media CGTN has released
        an email alleged to be from Chinese tennis star Peng Shuai claiming she is
        fine amid growing concern for her whereabouts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca283b6a-526f-4897-9a94-5e8834d4f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purported email -- which has not been verified by CNN -- also
        appears to walk back Peng''s sexual allegations against a former top Communist
        Party leader. It was sent to the Women''s Tennis Association Chairman and
        CEO Steve Simon, CGTN reported Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de5919-a590-40c6-91d3-7467a3b08f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon has said he doubts the email is authentic, and that it raises
        his concerns for Peng''s safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162ca58-2356-41a8-aeaa-550d10fb5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement released today by Chinese state media concerning
        Peng Shuai only raises my concerns as to her safety and whereabouts," Simon
        said in a statement, "I have a hard time believing that Peng Shuai actually
        wrote the email we received or believes what is being attributed to her."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12df64-3d4f-43d4-8ee2-9cb182431a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Peng Shuai must be allowed to speak freely, without coercion
        or intimidation from any source. Her allegation of sexual assault must be
        respected, investigated with full transparency and without censorship."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b36c1-592b-4144-a5c9-b03924c26374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several prominent voices have raised concern over Peng''s whereabouts.
        One of China''s most recognizable tennis stars, Peng has not been seen in
        public since she accused former Vice Premier Zhang Gaoli of coercing her into
        sex at his home three years ago, according to screenshots of a since-deleted
        social media post dated November 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f6595-0af3-40d4-a6b4-0514ce7036c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her post on Weibo, China''s Twitter-like platform, was deleted within
        30 minutes of publication, with Chinese censors moving swiftly to wipe out
        any mention of the accusation online. Her Weibo account, which has more than
        half a million followers, is still blocked from searchers on the platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51431802-e7e4-4cfd-aa6e-131dd1a490b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis superstar Naomi Osaka was among the latest top athletes to
        voice concern for Peng. "Censorship is never OK at any cost, I hope Peng Shuai
        and her family are safe and OK. I''m in shock of the current situation and
        I''m sending love and light her way," Osaka said as part of a Twitter statement
        on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77d30f-8538-46eb-b8fb-712e325a5520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She included the hashtag #WhereIsPengShuai.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0c613-27c2-49f3-88ec-a3d11ad326fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis legend and 39 time Grand Slam championship-winner Billie
        Jean King said on Twitter, "Hoping that Peng Shuai is found safe and that
        her accusations are fully investigated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7fd3e4-eca3-401e-baff-067b6ae004a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former world No.1 Chris Evert said, "these accusations are very
        disturbing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb6750-e4a5-4625-9e4c-5e8186a687cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve known Peng since she was 14; we should all be concerned;
        this is serious; where is she? Is she safe? Any information would be appreciated,"
        she said in a post on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd5599-2619-4b00-8606-cb80061311f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An alleged letter from Peng</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675647c-6e5f-49c8-bdf5-40bae6303930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Women''s Tennis Association (WTA) called on the Chinese
        government to investigate the allegations, insisting the former top-ranked
        doubles player should be "heard, not censored."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9bfec-0590-4d2a-a76e-c201cf364f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng''s purported email walking back the allegations was released
        by CGTN on Wednesday. The state media network did not provide any video or
        further evidence verifying Peng''s whereabouts. It also didn''t explain how
        it obtained the letter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c8698-5060-498f-8dc6-0c833ea98865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email reads: "Regarding the recent news released on the official
        website of the WTA, the content has not been confirmed or verified by myself
        and it was released without my consent. The news in that release, including
        the allegation of sexual assault, is not true. I''m not missing, nor am I
        unsafe. I''ve just been resting at home and everything is fine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347c181-bc99-4468-b917-ca4899f2d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the WTA publishes any more news about me, please verify it with
        me, and release it with my consent. As a professional tennis player, I thank
        you all for your companionship and consideration. I hope to promote Chinese
        tennis with you all if I have the chance in the future. I hope Chinese tennis
        will become better and better," it continues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8322b3-6275-451b-b1a6-1d37e15c6ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP Tour, a worldwide top-tier tennis tour for men, had said
        in a statement Monday that it was "encouraged by the recent assurances received
        by WTA that (Peng) is safe and accounted for and will continue to monitor
        the situation closely," but did not provide any further details about the
        veracity of the assurances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4008889-1356-4a63-a39a-d5c6771d3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Separately, we stand in full support of WTA''s call for a full,
        fair and transparent investigation into allegations of sexual assault against
        Peng Shuai," ATP Chairman Andrea Gaudenzi said in the statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d73fe-2f2f-414d-a0fa-11f21019ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politically sensitive scandal</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e3e53-e012-4e45-b768-f0dc04910a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng''s explosive #MeToo allegations against a former state leader
        have reverberated across the Chinese internet, despite authorities'' attempts
        to to wipe out any mention of such a politically sensitive scandal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47498f53-228d-4ee6-a14e-40eecdd078db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, 75, served on the ruling Communist Party''s seven person
        Politiburo Standing Committee -- the country''s supreme leadership body --
        from 2012 to 2017 during Chinese leader Xi Jinping''s first term in power.
        He retired as vice premier in 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98cff63-633e-4758-9807-7c579ae0f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post, which reads as an open letter to Zhang, the 35-year-old
        tennis star alleges a relationship over an intermittent period that spanned
        at least 10 years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a63355a-ae13-417a-860c-232d1bdec1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did you have to come back to me, took me to your home to force
        me to have sex with you?" she wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d86810-100a-4e23-9061-61493414db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng said she did not have evidence to prove her allegations, and
        claimed Zhang was always worried that she would record things.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d78474-ed92-4314-bedb-35269472b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t describe how disgusted I was, and how many times I
        asked myself am I still a human? I feel like a walking corpse," wrote Peng.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a076d5-8d62-4f2f-8b92-90d72d62a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:41.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify Peng''s post, and has reached out
        to both her and China''s State Council, which handles press inquires for the
        central government, for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106691e-2fdf-47da-822b-4c331587affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China evaded questions from the media about Peng''s
        allegations against Zhang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076aaef4-a9d3-41a3-9301-b59c927bca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese MOFA spokesperson Zhao Lijian suggested reporters should
        reach out to the "competent department," despite reporters remarking on the
        lack of response from the Ministry of Public Security.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7bdac-b829-4f43-a7b3-b9c8d9aa82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference, Zhao was asked about the WTA''s
        concerns over Peng''s "safety and whereabouts" and if the government planned
        on taking any action, to which Zhao said the issue "wasn''t a diplomatic matter,"
        declining to comment any further.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f0309-7d9d-4648-b21a-3fbc744a35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters in the room continued to press on the subject, claiming
        they had reached out to the Ministry of Public Security for comment, but had
        not heard back, which resulted in questions about which department journalists
        should reach out to for more details.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773f47e-aa5a-4032-a0c4-76362a8bd1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think the Foreign Ministry spokesperson is omnipotent?"
        Zhao replied.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e472c75-c144-4288-9485-3a6d60ac1b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:28:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should go ask competent department," Zhao added, once again
        avoiding the reporter''s question.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b1f5c-8d85-4caa-bce4-72eb7db55236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T09:47:54.582+08:00
