      'mgnl:type': 'text'
      'text': '<p>Rodriguez added that an alliance between Marcos'' Partido Federal
        ng Pilipinas and the younger Duterte''s Lakas-CMD is in progress to formalize
        its "formidable" line-up of local and senatorial candidates.</p>'
