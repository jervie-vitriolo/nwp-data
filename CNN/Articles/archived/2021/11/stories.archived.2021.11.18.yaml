    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bc6d74-e690-4c09-8704-1c15b9a4cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T13:39:26.497+08:00
      'mgnl:createdBy': 'catherine'
