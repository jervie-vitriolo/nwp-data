      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huh?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91119948-86bc-4a9f-ae11-47e739981b02'
      'mgnl:activationStatus': true
