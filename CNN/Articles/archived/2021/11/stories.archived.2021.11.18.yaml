    'template': '1'
    'title': 'Adele debuts ''To Be Loved'' and we are devastated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b708b-5e24-46c1-a49e-73264c52e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:47:56.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:23:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>On Wednesday Adele shared a video in
        which she sang her heart out while simultaneously wrecking ours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f7fa1-e5bd-467c-8b62-78a4186f2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:47:56.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:23:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted the video of herself singing her song "To Be Loved" on
        Instagram and all of the feels isn''t even deep enough to explain the experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b437911-0115-4e44-b486-3ba76aec6433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:47:56.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:23:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be loved and love at the highest count/Means to lose all the
        things I can''t live without," she croons. "Let it be known that I will choose
        to lose/It''s a sacrifice, but I can''t live a lie/Let it be known, let it
        be known that I tried."</p>'
