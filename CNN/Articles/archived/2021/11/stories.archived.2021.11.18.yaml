      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, bonuses exceeding ₱90,000 are taxable and will affect a
        total of 15,587 personnel, the PNP clarified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458c9cc-d902-4bda-b629-ac9eaccdf9c3'
