    'created': 2021-11-18T18:43:39.910+08:00
    'imagesource': 'jcr:71f08a66-db4b-4589-bd37-cc1b2af8bf82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52b6e6e8-9a20-453c-9e1b-2bb4a8829bfb'
    'lead': 'Presidential aspirant Senator Panfilo ''Ping'' Lacson and his running
      mate Senate President Vicente ''Tito'' Sotto III vowed to waive their rights
      under the Bank Secrecy Law should they win in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T18:48:50.607+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:20:02.722+08:00
