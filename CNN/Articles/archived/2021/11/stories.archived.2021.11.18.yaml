      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1475cbf-cd17-4c04-9c71-ce2c9c741c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:40:53.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:25:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bipartisan infrastructure measure includes $7.5 billion to build
        a nationwide network of plug-in electric vehicle chargers, an initiative Biden
        promoted throughout his presidential campaign. The law also provides an additional
        $7.5 billion for zero- and low-emission buses and ferries, with the White
        House saying it will deliver thousands of electric school buses to school
        districts nationwide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d7ec1-0e18-4598-a05a-1b6d2f7afcd2'
