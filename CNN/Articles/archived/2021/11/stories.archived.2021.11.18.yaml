    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb1244-b353-48c9-8cab-72a548c1807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:22:17.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s winner was Mark Fitzpatrick''s photo of a turtle appearing
        to put its middle finger up to the camera, and two years ago Sarah Skinner
        came in first with her shot of a lion cub making a wince-inducing pounce toward
        the nether regions of a bigger cat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166526c-8145-4962-aa02-736d107132fc'
