      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Two
        local pharmaceutical firms, Faberco and MedEthix, have filed their applications
        with the Food and Drug Administration for the emergency approval of molnupiravir''s
        oral antiviral drug against mild to moderate COVID-19, FDA Director-General
        Eric Domingo said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bb8eb-e02f-4748-b915-1a5a5c506164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:59:02.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Two companies applied as of this afternoon, Faberco and MedEthix.
        Possible na [ma-approve] within the month (It is possible that their permits
        may be approved within the month), if they comply with all requirements,”
        said Domingo in a message to reporters on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58774ac4-565c-4900-a362-136154d68058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T13:39:26.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:23:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molnupiravir is currently being used in the country through a compassionate
        special permit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d145676-0c6f-405b-8b91-d574de8061af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T13:39:26.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:23:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Merck''s manufacturing licensees appointed Faberco to import
        molnupiravir.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c5cd9-3bf7-45fb-98a3-88c0d64bd7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T13:39:26.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:23:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faberco earlier said it has chosen Ritemed Philippines to distribute
        molnupiravir to the private sector, including hospitals, medical institutions,
        and treatment sites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944b118-009f-402a-9b07-8d9dd9749504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T13:39:26.498+08:00
