    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc859ee-093f-4e37-ad74-083564f189e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.815+08:00
