      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89588fc6-b1ec-4f43-a158-9b9d9b9aa28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:24:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Liz Cheney, a diehard conservative, daughter of a diehard
        conservative vice president, has been excommunicated from the Wyoming Republican
        Party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35cd18-2378-4dd9-b274-cf7a4fa61753'
