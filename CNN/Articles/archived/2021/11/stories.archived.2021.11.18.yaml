  'politics-twitter-united-states':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-18T10:52:12.904+08:00
    'imagesource': 'jcr:5b49d859-d2c9-4f63-98aa-cffa54ec38f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bbe16e4-94fa-4438-8c27-373bd43b2ab7'
    'lead': 'To have heard about the run-up to the 2021 election on political Twitter,
      you would have thought that Democrats were cruising to wins across the country
      — fueled by Republican opposition to President Joe Biden''s agenda and their
      slavish adherence to former President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T10:56:24.187+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:26:47.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:00.505+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'politics', 'Twitter', 'Democrats', 'Republicans',
      'Donald-Trump']
    'template': '1'
    'title': 'ANALYSIS: Why everyone should pay less attention to political Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab86aa5-b8ce-4c25-988c-ee5ebff4d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — To have heard about the run-up to the 2021
        election on political Twitter, you would have thought that Democrats were
        cruising to wins across the country — fueled by Republican opposition to President
        Joe Biden''s agenda and their slavish adherence to former President Donald
        Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ffa68-df1c-4547-a1e3-c217ad0358c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not what happened. Instead, Republicans won all three statewide
        offices in Virginia and nearly knocked off the Democratic incumbent governor
        in New Jersey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9958138-5301-42cf-b07c-cf11e678de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then comes a deep dive by the <a href="https://www.pewresearch.org/internet/2021/11/15/the-behaviors-and-attitudes-of-u-s-adults-on-twitter/"
        target="_blank">Pew Research Center</a>&nbsp;into Twitter and why the platform
        simply is not reflective of the broader views of the American electorate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866a04b-d5de-4b60-8f5f-efd39721056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start here: Only 1 in 4 Americans use Twitter, Pew found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5b3ee-84d9-4106-8bdf-74f46cd39f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that in perspective, that''s roughly the number of people
        who think the <a href="https://www.npr.org/sections/thetwo-way/2014/02/14/277058739/1-in-4-americans-think-the-sun-goes-around-the-earth-survey-says"
        target="_blank">sun rotates around the Earth</a>. Or the number of Americans
        who say they have <a href="https://morningconsult.com/2021/10/11/squid-game-netflix-popularity/"
        target="_blank">watched "Squid Game" on Netflix</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4304040-29f3-4fc2-8392-146e28262936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say no one uses Twitter — by a long shot. But neither
        is it anywhere close to a majority of the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10dde4-0820-4623-86a2-a7d1fced6df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s this: The most active 25% of Twitter users produce
        97% of the tweets on the site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52408c54-4311-41ff-985d-00664b9cd431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this: That most active group is publishing very little original
        content on Twitter. In fact, just 14% of their tweets are original posts.
        Retweets (49%) and replies (33%) make up the bulk of their "contribution"
        on the site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008dfc8-8035-4fd6-9ae6-528cba82e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take those three data points together and you get this: A tiny swath
        of an already small group is producing the bulk of content on Twitter every
        day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95bce0-c6f6-4f44-9f40-5446f9a18cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Pew''s researchers found "for a majority of users, Twitter serves
        mostly as a way to see what others are saying rather than primarily serving
        as a means of expression." That makes the vast majority of the content they
        are putting out, via retweets and replies, an echo chamber as opposed to original
        thoughts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4022d61-203a-4a65-b9f4-908d0461ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it any wonder that Twitter isn''t a useful approximation of what
        is really going on in politics or the world?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba12bb-662e-4a0b-ab81-ecfa0d0f5d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: Read the <a href="https://www.pewresearch.org/internet/2021/11/15/the-behaviors-and-attitudes-of-u-s-adults-on-twitter/"
        target="_blank">Pew study</a>. Bookmark it. And remember a whole world exists
        out there that thinks nothing like the world of Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5cca8e-bc0b-468c-a6e4-7da5774889d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:56:24.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was forst published on CNN.com, "<a href="https://edition.cnn.com/2021/11/17/politics/twitter-politics-audience-pew/index.html"
        target="_blank">Why everyone should pay less attention to political Twitter</a>."</em></p>'
  'gas-prices-germany-nord-stream-2-pipeline':
    'author': 'Mark Thompson and Walé Azeez, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-18T10:57:29.634+08:00
    'imagesource': 'jcr:6e4e1a6f-6e91-4399-8f89-4573290cb161'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea589faa-6273-44dd-b392-67a0b21aaaef'
    'lead': 'Natural gas prices in Europe soared on Tuesday after Germany confirmed
      that it has suspended the process of certifying a controversial new Russian
      pipeline called Nord Stream 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T11:03:05.389+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:26:36.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:00.892+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oil', 'gas', 'gas-prices', 'Germany', 'Nord-Stream-2-2']
    'template': '1'
    'title': 'Gas prices soar as Germany suspends approval for Nord Stream 2 pipeline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f45506-ac64-4468-ab3c-4e87817adc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:36.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business)</strong> — Natural gas prices in Europe soared
        on Tuesday after Germany confirmed that it has suspended the process of certifying
        a controversial new Russian pipeline called Nord Stream 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f0d1c-33cd-4c62-8870-06df7be89a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German energy market regulator <a href="https://www.bundesnetzagentur.de/SharedDocs/Pressemitteilungen/EN/2021/20211116_NOS2.html;jsessionid=F664F96CA64DFBBEC8AB9DC64F0D2C3A"
        target="_blank">said in a statement</a>&nbsp;that it could not certify Nord
        Stream 2 as an independent operator because the company was based in Switzerland,
        not Germany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067fa93c-b9e9-4f41-8c6c-af4beb26f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes at a time of rising tension between the European
        Union and Russia over <a href="https://edition.cnn.com/2021/11/10/politics/blinken-ukrainian-presser/index.html"
        target="_blank">Ukraine</a>&nbsp;and a migrant crisis on the <a href="http://edition.cnn.com/2021/11/15/europe/poland-belarus-border-crisis-nato-intl/index.html"
        target="_blank">Belarus-Poland border</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0008327-bf63-4f29-89f1-7d405c1e880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following a thorough examination of the documentation, the [regulator]
        concluded that it would only be possible to certify an operator of the Nord
        Stream 2 pipeline if that operator was organized in a legal form under German
        law," the German regulator said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b15ee-8a8c-42ed-bb03-18f9efef8c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European gas futures prices gained 10%, piling on the pain for businesses
        and households already paying much higher bills. Leading energy traders have
        already warned of the risk of rolling blackouts in Europe in the event of
        a colder than average winter and some analysts say the suspension of Nord
        Stream 2 certification means it now won''t begin commercial operations before
        the middle of 2022 at the earliest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a8a40-4603-44c5-a456-f55285424ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nord Stream 2 is the pipeline that can change the supply game in
        Europe and tip the scale, so delays in its utilization mean the current tight
        gas market conditions will persist through the winter," said Carlos Torres
        Diaz, head of gas and power markets at Rystad Energy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb55bae-a2dd-4f59-b142-2dee9fc96978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union gets about 40% of its imported natural gas from
        Russia. Nord Stream 2, which bypasses Ukraine and connects Russia directly
        to Germany, was completed in September despite years of opposition from countries
        including the United States, which warned that it would boost Moscow''s influence
        in Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff67107-ff07-4ba9-ab8b-72578d2e4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risk of ''rolling blackouts''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ffa21f-28cf-47d0-808e-c641247b6c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson said Monday that the European Union
        faced "a choice" between standing with Ukraine or approving Nord Stream 2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b6276-a981-4b15-82ef-b2dbeb49acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that our [European] friends may recognize that a choice
        is shortly coming between mainlining ever more Russian hydrocarbons in giant
        new pipelines, and sticking up for Ukraine and championing the cause of peace
        and stability," Johnson said in a speech in London.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabb999-1598-40ee-9a77-c26868c7dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:41.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied <a href="https://edition.cnn.com/2021/10/13/business/russia-energy-weapon-putin/index.html"
        target="_blank">withholding gas from Europe</a>&nbsp;this year in order to
        gain political leverage, but deputy prime minister Alexander Novak <a href="https://edition.cnn.com/2021/10/07/business/russia-nord-stream-2-europe-gas/index.html"
        target="_blank">said last month</a>&nbsp;that "early completion of the certification"
        for Nord Stream 2 would help "cool off the current situation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa4c201-d238-401b-809a-b33b2cc08ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas prices have rocketed this year in Europe, where the
        fuel plays an essential role in power generation and home heating. Leading
        industry experts were already warning of the risk of shortages this winter,
        before Tuesday''s news.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f5ad1-c451-4b46-8292-f428ccbd8900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t got enough gas at the moment, quite frankly. We''re
        not storing for the winter period," Jeremy Weir, CEO of energy trading company
        Trafigura, told a <a href="https://commoditiesasia.live.ft.com/" target="_blank">conference
        organized by the Financial Times</a>. "So hence there is a real concern that.
        . . if we have a cold winter that we could have rolling blackouts in Europe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b813dba-3d5b-4c31-96c8-65c645da053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukraine warns of Gazprom ''tricks''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2d8ec-209b-49a3-a4a4-0acc716450ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s energy regulator said Nord Stream 2, which is owned by
        Russia''s state-owned Gazprom, was planning to establish a German subsidiary
        to own and operate the German section of the pipeline. Once the main assets
        and staff have been transferred to the subsidiary, and provided it satisfies
        all relevant legal requirements, the certification process could resume, it
        added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88706c9e-be9d-4b1b-95fe-0b22222d6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine welcomed Germany''s decision to put the approval process
        on hold. But it urged the West not to fall for what it called "Gazprom''s
        tricks" in announcing the formation of a German subsidiary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2f878-d47f-4f58-a8a9-4d4752b7758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:44.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a mockery of European rules. This does not correspond to
        neither the spirit nor letter of the European legislation on gas pipeline
        certification," Yuriy Vitrenko, chief executive of Ukraine''s state energy
        company Naftogaz, said in a Facebook post confirmed to CNN by the company''s
        press office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1354c7-8f73-4084-8f7c-432c957eb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, we call on the US government to impose sanctions
        under US law on the Nord Stream 2 operator, which Gazprom claims to be creating.
        These new sanctions should last at least until Russia stops using gas as a
        weapon and acts in accordance with European rules," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc0df9-b0df-4019-9622-0d770fc517f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Matt Egan, Anna Cooban, Chris Liakos and Julia Horowitz contributed
        to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b90d84-a113-488b-9761-4c42b2683524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:03:05.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/16/business/germany-russia-gas-nord-stream/index.html"
        target="_blank">Gas prices soar as Germany suspends approval for Nord Stream
        2 pipeline</a>."</em></p>'
  'what-to-do-with-face-shields-PH-COVID-19':
