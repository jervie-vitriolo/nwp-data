      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c1307-e082-4d9c-b5a7-710ada5db9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:35:57.783+08:00
      'mgnl:createdBy': 'pilar'
