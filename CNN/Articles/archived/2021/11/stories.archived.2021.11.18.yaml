      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Benny Antiporda made the same suggestion,
        saying face shields may be mandatory again "if the situation worsens." But
        he stressed they will be more proactive in addressing the growing problem
        in COVID-19 waste disposal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df34b1b7-e869-47f2-8dcf-7a52b46f3b0e'
