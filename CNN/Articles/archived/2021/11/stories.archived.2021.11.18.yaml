      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> President
        Rodrigo Duterte and Japanese Prime Minister Kishida Fumio expressed their
        desire for "deeper security engagement and coordination" by considering a
        Foreign and Defense Ministerial Meeting or 2+2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0b179-18ea-4e76-9f46-c24ed16b9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.146+08:00
