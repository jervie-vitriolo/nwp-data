      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO of the Restaurants Association of Ireland (RAI), Adrian Cummins,
        said that given the country''s high vaccination rate, the "reintroduction
        of restrictions on hospitality shows that living with COVID is not viable
        for our country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bdcc9c-0df9-453b-a2dc-3023baa06b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.814+08:00
