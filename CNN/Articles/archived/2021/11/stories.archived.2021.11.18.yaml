      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956b961-d7ba-4b27-bcab-8788a4760756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T11:45:14.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:24:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what about those 13 House GOPers who dared to vote for the Biden
        infrastructure bill, which two-thirds of the American public actually wants?
        There''s talk of stripping them of their committee assignments.</p>'
