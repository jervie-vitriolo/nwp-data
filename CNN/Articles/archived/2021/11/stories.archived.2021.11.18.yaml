  'Biden-administration-boost-vaccine-supply':
    'author': 'Kaitlan Collins, Betsy Klein and Kate Sullivan, CNN'
    'caption': 'The Biden administration is seeking to boost COVID-19 vaccine manufacturing
      to increase the global vaccine supply, particularly in developing nations, as
      the US continues its efforts to share more vaccines abroad. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-18T16:49:04.738+08:00
    'imagesource': 'jcr:cac8493d-6d9a-4446-b9e6-83b624a34891'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c519643-efac-452c-be47-143471ddd8e1'
    'lead': 'The Biden administration is seeking to boost COVID-19 vaccine manufacturing
      to increase the global vaccine supply, particularly in developing nations, as
      the US continues its efforts to share more vaccines abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T16:51:46.158+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:20:36.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:10.860+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'COVID-19', 'vaccine']
    'template': '1'
    'title': 'Biden administration seeks to boost COVID-19 vaccine manufacturing to
      increase global supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7d55c-3f21-4867-ae2d-fe309fb05db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:51:46.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is seeking to
        boost COVID-19 vaccine manufacturing to increase the global vaccine supply,
        particularly in developing nations, as the US continues its efforts to share
        more vaccines abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d37ac1-1468-4f87-9986-1de5e18b786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:51:46.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to offer vaccine manufacturers who have demonstrated
        the capability to make mRNA vaccines substantial government resources to help
        them expand their domestic infrastructure and capacity (such as facilities,
        equipment, staff, or training) in order to make an additional 1 billion doses
        of vaccine available per year," an administration official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb25c9-19f5-4ec7-abba-bf34f7f753f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:51:46.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added, "In the short term, this would make a significant
        amount of COVID-19 vaccine doses available at cost for global use, and in
        the long term, it would help establish sustained domestic manufacturing capacity
        to rapidly produce vaccines for future threats. We hope companies will take
        us up on this plan to help get more people here at home and around the world
        vaccinated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf48c1-b8ae-407c-98c9-56f9c6bd3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:51:46.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported the effort by the Biden administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064a81c-2ce1-4fbb-b26a-f9f9e7df935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:51:46.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Health and Human Services intends to issue
        a "request for information" to private companies soliciting their feedback
        on the best way to proceed. The administration is looking to move quickly
        and hopes to have responses within 30 days of the request. It would essentially
        be the federal government subsidizing these efforts to produce a billion doses
        of the mRNA vaccines made by Pfizer and Moderna by the middle of next year,
        an official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1e0b4-31d0-49ab-96cd-eeb0f4b4fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:51:46.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has pledged to donate to more than 1 billion COVID-19 vaccines
        to low- and lower-middle-income countries around the world to help end the
        pandemic. The President has also called on other world leaders to increase
        their vaccine donations to countries that need them the most to help end the
        pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66771d-ccf1-4e4b-8883-6d746f3ccbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:51:46.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also said $2 billion in US contributions would
        go toward a global coronavirus vaccine initiative and would provide support
        to COVAX, which is an initiative led by Gavi, the Vaccine Alliance, along
        with the World Health Organization and the Coalition for Epidemic Preparedness
        Innovations. Biden also pledged an additional $2 billion in funding contingent
        on contributions from other nations and dose delivery targets being met.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bfdcad-ce9c-4232-a55d-a4de8a8369cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:51:46.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to vaccinate the rest of the world is happening as the
        Biden administration pushes to get as many Americans as possible vaccinated.
        The latest data available from the US Centers for Disease Control and Prevention
        shows that the risk of being hospitalized with COVID-19 is nearly 19 times
        higher for unvaccinated adults than it is for fully vaccinated adults.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bce2ef-4b1a-4fd9-9207-ed4acaf0759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:51:46.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now averaging more than 84,000 new COVID-19 cases each
        day, according to Johns Hopkins University, which is about a 13% increase
        over last week. Hospitalizations remain relatively steady overall, according
        to data from the US Department of Health and Human Services, but hospitalizations
        are rising steeply — up at least 50% compared to a week ago — in 10 states,
        most in the Northwest and Mountain regions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42129c7-6b28-489a-9569-4e3bc34d2b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:51:46.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration is also expected to decide on
        Friday whether to authorize emergency use of COVID-19 boosters for all adults.
        A CDC spokesperson said on Tuesday that the CDC''s vaccine advisers will also
        meet Friday to discuss expanding booster eligibility for Pfizer''s COVID-19
        vaccine. These advisers typically meet only once a vaccine has received authorization
        from the FDA, further indicating that a decision on the booster shots could
        come ahead of Friday''s meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9740ea6-b237-4203-b282-d9697a72f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:51:46.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/17/politics/covid-vaccine-manufacturing/index.html">Biden
        administration seeks to boost Covid-19 vaccine manufacturing to increase global
        supply</a>"</em></p>'
