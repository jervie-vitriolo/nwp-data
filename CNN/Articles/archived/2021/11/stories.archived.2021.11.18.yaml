    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb3a33-35f6-47a5-8d53-2a3b691cef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —&nbsp;</strong>Presidential
        hopefuls on Thursday touted economic recovery plans before a major gathering
        of businesses in a bid to gain their support in next year''s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e4ea0-1446-48b1-a161-d6d27b54ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274b666f-12d7-4d55-ab77-32e5e88f0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual conference organized by the Philippine Chamber of Commerce
        and Industry (PCCI), whose members comprise most businesses in the country,
        heard promises that ranged from  providing financial assistance to help small
        businesses, boosting the health care system, and social reform, among others.
        The speeches were pre-recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6f949-98c3-4f54-99f1-9542fec6acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a696f6-7e69-4906-a370-d78867f21e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno said he would devote the first two years
        to strengthening the national health system battered by the COVID-19 pandemic.
        He also promised better facilities to address malnutrition and mental health
        issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef04fd9-fd13-413c-a1c7-400ec0a7b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f0721-73cd-46b4-9c76-d4f6c50dda18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he will call on local governments to take advantage
        of higher share in tax proceeds in line with a Supreme Court ruling on internal
        revenue allotment. He added that local officials should use the additional
        funds to help micro, small, and medium enterprises (MSMEs) obtain credit from
        government financial institutions (GFIs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbba409-5cb0-4ddd-a80f-cfd621a14625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a333eb-c5a5-463c-a72b-72fd1ccd4dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called Mandanas ruling of the Supreme Court stemmed from
        a petition filed by Batangas Governor Hermilando Mandanas and the late Bataan
        Governor Enrique Garcia, Jr. It ruled that local governments are entitled
        to a share of all national taxes and not only from the Bureau of Internal
        Revenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f30635-8c59-4cfb-b6f0-6437c5d658ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:37.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2dca0-7ee3-407d-a123-ea09425a4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/10/22/Isko-Moreno-Bongbong-Marcos-oil-price-electricity-tax.html">Moreno,
        Marcos present similar proposals to curb effects of rising oil prices</a>&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c04fd0-4908-442a-8173-deb56f1f6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d9038-34fc-4d5b-a193-7dbe3969573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go vowed access to credit and financial aid for distressed
        businesses. He added he will direct GFIs to expand credit programs for affected
        MSMEs. He mentioned in particular the Pondo sa Pagbabago at Pag-asenso microfinancing
        program of the administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56870a50-e018-4741-b2d3-36ad91f6edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:39.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4f11f-fffa-4343-8cdf-864778eca404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In broad strokes, he promised to enhance the National Rice Program,
        Rice Competitiveness Enhancement Fund, and other programs for farmers and
        fisherfolk, and introduce tax reforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41970d96-f1b2-4a56-86c5-b4dba9f8b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:40.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f3d1a-6366-43b1-a920-d54c154e8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said he will push for free COVID-19 testing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088c3c7-3399-44dc-b28b-366ff6bdf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89c546-d3e3-4685-b77f-fa9590fcc382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker presented strategies to help MSMEs recover, including
        comprehensive and targeted stimulus packages, eviction and foreclosure moratorium,
        bigger loans with lower interests from GFIs, and employee retention incentives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803cdfd6-9f97-4b42-979e-96431a24bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406f8b88-c83c-4a3f-ade7-1312e6da27d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T21:50:35.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:19:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao said he will push for the creation of more
        jobs, free housing for informal settlers, and better health care services
        to promote economic recovery. He added he wants zero-interest loans for small
        businesses to generate work opportunities.</p>'
    '21':
