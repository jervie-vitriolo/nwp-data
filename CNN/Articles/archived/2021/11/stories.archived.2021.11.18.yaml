      'mgnl:lastActivated': 2023-01-25T00:22:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7952e-b1a0-48ca-9277-8e11229a41b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 2010s, Filipino music was reckoning with itself. Listeners
        and musicians alike were still coming to terms with loss of radio station
        and rock music bastion NU107.5, which had signed off in 2010 and left a big
        OPM-shaped gap on the airwaves. The “OPM is dead” debate that arose in late
        2012 was popping up sporadically across the papers, to varying degrees of
        causticity. But by this time, more and more musicians were learning to record
        and produce their own music in their own bedrooms — many of which could be
        found on an emerging platform called Soundcloud. Artists were transitioning
        from Yahoo! Groups to social media in order to promote their shows. Throughout
        it all, musicians continued to play, and music was still being made. No, Spotify
        wasn’t in the country yet. Yes, people still bought CDs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ab727-04c1-47e4-89f9-a61ca610fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in 2013, a community-run recording studio called <a href="https://www.facebook.com/Redverb">Redverb</a>
        opened along Matatag Street in Teacher’s Village, Quezon City. It began as
        a small business by RJ Mabilin, its owner, main sound engineer, and manager
        all-in-one. The studio was tucked inside a gated, semi-residential compound,
        and became a well-loved haunt of many musicians in the independent music scene.
        It housed the online live series with the gig production Alternatrip. Now,
        after an eight-year run, it closed its doors with “Last Song na Po,” a two-day
        online farewell show via Facebook last Nov. 6 and 7. Coincidentally, as guitarist
        and former NU 107.5 Jock Evee Simon pointed out, NU signed off on the seventh
        too.</p>'
    '34':
      'image': 'jcr:777810ef-a69f-4884-9c25-b41d153475c2'
      'imageCaption': 'Redverb Studio began as a small business along Matatag Street
        in Teacher’s Village, Quezon City. Photo by JANLOR ENCARNACION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2754a7-db34-41ae-a4fa-5edc095ef8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c1ae6a-02b0-457c-9b75-7673de3dc33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show’s lineup traversed genres, and more importantly, entire
        generations of music scenes: from <a href="https://www.facebook.com/bobby.balingit">Bobby
        Balingit</a> to <a href="https://catpukeph.bandcamp.com/">c a t p u k e</a>,
        <a href="https://twitter.com/aldussantos?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Aldus
        Santos</a> to <a href="https://www.youtube.com/watch?v=kTWycekgbiI">Shirebound
        and Busking</a>, and <a href="http://cnnphilippines.com/life/entertainment/music/2017/03/22/ang-bandang-shirley-cover.html">Ang
        Bandang Shirley</a> to <a href="https://soundcloud.com/formerly-maryknoll">Formerly
        Maryknoll</a>. Underground student bands, tight-knit shoegaze collectives,
        the <a href="https://www.facebook.com/groups/200122093890364/">Peenoise Music
        Chartposting</a> regulars — all of them found their way there. They all have
        a story to share about the studio itself, as a space that felt like a second
        home, where no idea was too crazy, and no amplifier was loud enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a901da-05f4-4298-a2bc-cd771d711c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will miss the vibe of the recording studio," musician Diego Mapa
        tells me over Messenger. His bands from Eggboy to Pedicab have all played
        at the studio. "RJ always ask[ed] what we needed, and [did] his best to give
        it." The farewell show was also the debut of his new band Kagid, whose members
        also hadn’t ever been in the same room at one time after the band formed during
        the pandemic. But bands have been finding ways to reinvent the wheel, by hook
        or by crook.</p>'
    '40':
      'image': 'jcr:66322fea-cc28-4912-8504-263447acc702'
      'imageCaption': 'Venues and recording studios like Redverb were hit as hard
        when the pandemic happened. In photo: The Geeks (Nigel Cristobal, Mags Borbon,
        Brian Sangco). Photo by JANLOR ENCARNACION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a625e3-057c-483f-8d72-3bb113310324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.206+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38ff17-59bf-45b2-8629-319ea3cfe4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janlor Encarnacion, the documentarist behind the channel <a href="https://www.youtube.com/c/JLEMusic">JLE
        Music</a> which releases music videos of live bands, also found a home in
        Redverb in 2017. “Redverb was the place where I made deeper connections with
        bands and friends while also improving my video production skills,” he says.
        “I feel that my photos show a humble little studio that wants to properly
        represent music and musicians.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a78ee1-ab4d-4595-8b94-4c4a945a90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venues and recording studios like Redverb were hit as hard when
        the pandemic happened, as if being a musician pre-pandemic weren’t precarious
        enough of a livelihood. There were no gigs, which was the main way musicians
        earned money for rehearsing and recording. Because there was none of the latter,
        the studio’s business was halted. Music had always been precarious, sure,
        but closing shop was a tough decision that Mabilin was forced to make as the
        rent backlog piled up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751c4e8-961f-48d7-84a1-c18a0e9842a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Redverb didn’t go down without a fight. Since March 2020,
        the studio has held several online shows and a superband series called “Friends
        of Alternatrip." Mabilin even co-wrote and organized the release of a song
        titled <a href="https://cnnphilippines.com/life/entertainment/Music/2020/7/9/ngayon-ang-panahon-alternatrip.html">“Ngayon
        ang Panahon,”</a> an indie anti-tyranny protest featuring over 30 musicians
        collaborating remotely, and standing in solidarity against the Anti-Terror
        Law in July 10, 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8eedc-92f2-4b69-a6c7-d1771887c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ba’t tayo umabot ng eight years?” Mabilin said over a Zoom call.
        Redverb started as his small family business, borne out of an insatiable thirst
        for music. Mabilin worked across different practices: playing guitar in the
        raucous, freewheeling protest rock band The Axel Pinpin Propaganda Machine
        while doing freelance filmmaking work. Running a studio became something he
        could do for income, while also offering affordable recording services for
        young musicians around Quezon City. And, as many who played at Redverb would
        attest to, (myself included), it sounded damn good.</p>'
    '35':
      'image': 'jcr:975053e3-cf68-4c47-9376-2055ac3be9c5'
      'imageCaption': 'Redverb Studio owner RJ Mabilin. Photo by JANLOR ENCARNACION'
