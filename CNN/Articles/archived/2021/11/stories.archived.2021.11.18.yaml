    'mgnl:tags': ['Netflix', 'Tiger-King', 'Tiger-King-2', 'Joe-Exotic']
    'template': '1'
    'title': 'REVIEW: ''Tiger King 2'' isn''t grr-reat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2559b6-e6c0-4785-8971-dbfbb2ebff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:51:04.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Netflix didn''t make "Tiger King 2" available
        in advance, and zapping through it, it''s easier to understand why.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec1d2be-91a9-41a0-a264-2ff1dbfe9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:51:04.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding relatively little to the story, and jumping all over the
        place, the project is mostly defined by how self-referential it is, with almost
        all roads leading back to the impact of the original docuseries, which was,
        let''s face it, 19 months ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa9943-f455-4c7a-a462-5a03a47ca075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:51:04.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re feeling nostalgic for the the early days of the pandemic
        for some reason or eager to see what Joe Exotic (as well as several lawyers)
        are up to, the five-episode season of "Tiger King 2" is streaming now on Netflix.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/pT4NYto3abM"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87411d0e-5e2f-4176-b916-b26244c4c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:51:04.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8521c3-19ac-4335-b984-6fbae739b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T10:51:04.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:26:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The docuseries picks up where the first season left off, with Joseph
        Maldonado-Passage serving a 22-year prison sentence for violating the Endangered
        Species Act and an attempted murder-for-hire plot against rival big cat sanctuary
        owner Carole Baskin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f58095-bedf-4392-aa8e-d65ebfe9e4d2'
