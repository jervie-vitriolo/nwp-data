      'mgnl:lastActivated': 2023-01-25T00:29:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranian government-sponsored hackers are
        actively targeting a "broad range of victims" across multiple US sectors,
        including transportation and health care, and in some cases have deployed
        ransomware against those victims, US federal agencies and their counterparts
        from the United Kingdom and Australia warned on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a28985-438b-4e01-b425-0750a7af9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e34ec-37e8-4667-b0a3-4b5a2a5b9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a rare case of the US government publicly linking Iran with
        ransomware, which is typically used by cybercriminals rather than governments.
        And it''s a reminder that America''s ransomware problem is not limited to
        Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb669b0e-d44d-480d-9806-e479b3cfe0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ede857-a2e5-4c81-9e5b-fedd6656b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian hackers are exploiting known flaws in software made
        by Microsoft and California-based vendor Fortinet to access systems and at
        times lock them up with ransomware, according to the advisory from the FBI,
        US Cybersecurity and Infrastructure Security Agency, Australian Cyber Security
        Centre and the UK''s National Cyber Security Centre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785d3da-a45b-4468-8bb4-858582923d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefa3de-c080-4b58-bd1b-82b35df46bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Iranian government-sponsored ... actors can leverage this
        access for follow-on operations, such as data exfiltration or encryption,
        ransomware, and extortion," the advisory states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40c8a4-c1bb-47fd-9f07-28c1e3624e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f54212-1b9a-4efb-beae-5cca756270f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Information Sharing and Analysis Center, a cyber threat
        sharing group for big US health care providers, said it would quickly share
        the US government advisory with its members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6afb9-5ca9-470a-bb31-6792c21c171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb415b-bd9e-4b75-ad80-54f7b8ac1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking it very seriously," Errol Weiss, the group''s chief
        security officer, told CNN. "I would have loved a chance to work on this with
        the government before it came out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86092d5-9394-4dc4-913e-88ecca587722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d67bf-668a-4e6e-b098-2a76a3042a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear which US health and transportation sectors were targeted
        by the hackers; federal officials do not typically publicly name hacking victims.
        The hackers appear to be focusing on exploiting the software flaws, rather
        than picking specific sectors to target, officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d177c5-530d-4f36-88be-c9c02b3a2e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1c776-6384-4a62-95f5-82c67fcb9142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care organizations have been strapped for resources, including
        cybersecurity services, throughout the coronavirus pandemic. But ransomware
        attacks -- often from criminal groups based in Eastern Europe and Russia --
        on those organizations have only increased, according to tallies of attacks
        from private-sector experts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16bb22-39e4-4e86-b893-4ae304a40b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1f63d-63d9-49cf-9b3a-85ebdec417c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian government''s alleged dabbling in ransomware, however,
        has received less public attention. But private-sector researchers have in
        recent months detailed Iran-linked hackers alleged use of ransomware, warning
        that hacks of companies in Israel and elsewhere are meant to disrupt business
        operations and intimidate victim organizations rather than recover actual
        ransom payments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a6dbc-919c-4695-9859-e6aa10e8b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878584a7-2d0f-4e90-a614-c0775b787ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 14 months, at least six Iranian hacking groups have
        used ransomware to "achieve their strategic objectives," Microsoft researchers
        said Tuesday. "These ransomware deployments were launched in waves every six
        to eight weeks on average."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce33ea-f5eb-4eef-9381-e996e63faafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f9c19a-fdd2-4e1e-a21f-b67a6cb96e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One suspected Iranian group posed as ransomware operators while
        conducting disruptive hacks of Israeli organizations this year, according
        to SentinelOne, another cybersecurity firm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b46981-cc0d-463c-8a14-36af405ee99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fcd0e7-b0a2-45b0-829d-d179dc0cf73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[R]ansomware activities provide deniability, allowing states to
        send a message without taking direct blame," SentinelOne concluded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c714c-d3d5-4cf4-92f3-cf0efd57b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f4009-fa1a-4f84-bf74-3bc84d74ff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second US advisory about Iranian hacking activity in
        as many weeks. The FBI on November 8 privately warned US companies, in a memo
        obtained by CNN, that Iranian operatives have searched cybercrime forums for
        sensitive data stolen from American organizations that could be useful in
        future hacking campaigns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eba879-5795-4f3d-a8cc-1bbe3f9fa92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T02:18:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/17/politics/us-iran-hackers-warning/index.html">US
        warns that Iranian government-sponsored hackers are targeting key US infrastructure</a>."</em></p>'
