      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Sec.
        Vince Dizon, an appointee of President Rodrigo Duterte, denied on Thursday
        that he is working with any 2022 presidential candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b28f49-f86f-4b01-8429-93b95363ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:58:20.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:21:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clarification came after presidential aspirant Isko Moreno''s
        chief campaign strategist Lito Banayo claimed that Dizon is going to serve
        as their deputy campaign manager and head of statistical research team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50799abf-0433-4837-ad68-57ba72dde6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:58:20.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:21:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not involved in any political campaign," Dizon said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbff61-6867-4977-b1de-263847b66414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:58:20.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:21:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he remains focused on the government’s COVID-19 vaccination
        and recovery efforts since he is the presidential adviser for COVID-19 response,
        the National Task Force Against COVID-19 deputy chief implementer, and testing
        czar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef860d30-9138-4ba2-aa2a-f5e502092ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:58:20.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:21:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banayo issued another statement saying they support Dizon''s pandemic
        tasks "even as we will welcome him in our team eventually."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49675234-e568-4963-b72a-d789d7184126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T15:58:20.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:21:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno is going against administration bet Senator Bong Go, among
        others, in the upcoming presidential election.</p>'
