      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who chairs a faction of the ruling PDP-Laban party, is
        backing his former aide Sen. Bong Go, the standard bearer of the Pederalismo
        ng Dugong Dakilang Samahan. The President endorsed the tandem of Go and his
        daughter Davao City Mayor Sara Duterte despite the latter’s announcement that
        she’s running with Marcos.</p>'
