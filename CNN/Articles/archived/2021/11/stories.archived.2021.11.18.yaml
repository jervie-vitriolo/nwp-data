      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s visit to Michigan marked his second trip to a battleground
        state in as many days as he looks to sell the bipartisan infrastructure law
        amid his low approval ratings and ahead of the 2022 midterm elections when
        Democrats are looking to defend their narrow majority in the House.</p>'
