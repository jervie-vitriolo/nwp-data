    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ca616-eb6a-4796-83b7-81c3b3911f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cdeec1-997d-40d4-862f-281148df5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redverb’s rehearsal studio drew in Jam Lorenzo, vocalist and guitarist
        of cult band The Geeks, who would also come to form Alternatrip, which produced
        and released numerous Live Sessions online, a la KEXP Sessions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8355f-05db-4517-88d1-683f3449b899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:51:08.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:22:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat ng bands na naging part ng history ng Alternatrip, in the
        first place ay puro mga outsider,” said Lorenzo. “[They had] nowhere else
        to play, so eventually nag-gravitate towards each other.” The Alternatrip
        show was a DIY live performance series by bands and filmmakers that released
        shows prolifically from 2015 to 2017. In the years after, it proved to be
        a high-fidelity record of the scene at the time.</p>'
    '1':
