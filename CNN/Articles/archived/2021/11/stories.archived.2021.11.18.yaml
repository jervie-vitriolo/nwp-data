  'Apple-iPhone-repair':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-18T08:24:26.260+08:00
    'imagesource': 'jcr:afa80a03-43cc-45af-9ab0-3f98dfa671cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aebb41a-ffb0-4ce5-b1bc-85e9227609db'
    'lead': 'Apple plans to give customers the ability to repair their own devices
      amid growing pressure from regulators and consumers around the world for manufacturers
      to ease restrictions on fixing products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T08:25:46.728+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:08.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:54.345+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple will let iPhone users repair their own devices'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878181e-bc78-4c09-9716-7899e13d9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple plans to give customers the ability
        to repair their own devices amid growing pressure from regulators and consumers
        around the world for manufacturers to ease restrictions on fixing products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd498364-fa75-42a3-ba04-5cb05f3749a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Wednesday announced a new program that will make
        spare parts for Apple products available to purchase starting early next year.
        The program, known as Self Service Repair, will let users fix broken devices
        using repair manuals that Apple will post on its website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02863b2c-f8bb-41e5-89c6-3d4b06aae74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple plans to start with some components that tend to require replacement
        such as displays, batteries and camera modules. The company says it will have
        more than 200 parts and tools available at launch and plans for more to be
        added later next year. The repair program will initially be available only
        for iPhone 12 and iPhone 13 users, but will later expand to Mac computers
        that use Apple''s new in-house M1 chip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f4800-7beb-4cbb-850e-815d4f0d3d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will only reveal the prices of its spare parts when
        the program formally launches next year, but Apple said it will charge individual
        users the same prices it currently charges independent repair providers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb82604-ccb1-444d-93f1-8e40b72c34b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s move comes as electronics manufacturers — as well as the
        makers of everything from tractors to hospital equipment — face increasing
        pressure to ease restrictions on independent device repair shops or DIY repairs,
        a push known as the "right to repair" movement. Companies have been criticized
        for using tactics that make it harder for independent repair businesses to
        access devices, such as using non-removable memory or batteries, or sealing
        devices with special glue. Critics argue these tactics can lead to more costs
        for consumers, hurt independent repair shops and be bad for the environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4532ae-0c1e-4913-a64f-79ca5bf059d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden passed an executive order in July that directed
        the Federal Trade Commission to issue rules requiring companies to allow DIY
        repairs. Days later, the FTC unanimously voted to condemn existing repair
        restrictions by manufacturers, with the agency''s chair, Lina Khan, vowing
        to "root out" illegal repair restrictions that may flout US antitrust and
        consumer protection laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f87bb-99c6-48ef-99cf-4bd70cf973b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators in the United Kingdom and Europe have also either already
        passed or are considering legislation to force device manufacturers to provide
        their customers with spare parts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e61b56-3b96-4e51-b7e1-6c890192f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just regulators. One of the noteworthy advocates for the
        "right to repair" movement has been Apple co-founder Steve Wozniak, who said
        earlier this year that he was "totally supportive" of the cause. "We wouldn''t
        have had an Apple had I not grown up in a very open technology world," he
        said in a video on the celebrity shout-out website Cameo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e6a3f-23ae-481b-9d21-5a1151bd6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iFixit, a popular online repair website for consumer electronics
        that has criticized Apple and other companies for not allowing self repairs,
        welcomed Wednesday''s announcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470e442-a316-4945-9c39-7e1676111634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thrilled to see Apple admit what we''ve always known: Everyone''s
        enough of a Genius to fix an iPhone," iFixit said on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19225769-54ee-4538-a46c-1b20ecca87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Apple have previously argued their repair policies
        were in place to ensure the products are properly repaired. "We believe the
        safest and most reliable repair is one handled by a trained technician using
        genuine parts that have been properly engineered and rigorously tested," Apple
        COO Jeff Williams said in a 2019 release announcing Apple''s independent repair
        shop partner program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6b82b-559c-422b-8c3c-5a11cb625c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Williams touted Apple''s announcement as giving "customers
        even more choice if a repair is needed." He also said the company "has nearly
        doubled the number of service locations with access to Apple genuine parts,
        tools, and training, and now we''re providing an option for those who wish
        to complete their own repairs."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be0f5f-bcaf-4584-b032-3eee9a7a773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said there are more than 2,800 independent repair providers
        across 200 countries that have access to its parts and repair knowledge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df299ad3-fc8a-441c-8832-e0bc11e3f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:25:46.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Self Service Repair program will only be available
        in the United States at launch, but Apple said it plans to expand the program
        to other countries over the course of 2022.</p>'
