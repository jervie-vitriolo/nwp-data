      'mgnl:lastActivated': 2023-01-25T00:20:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Pensioners
        will start receiving their Christmas cash gift from the Government Service
        Insurance System (GSIS) beginning next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a9c32-c3fd-4c41-b233-773889484a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:58.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:20:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime po ngayong first week of December, iru-run na po natin
        ang pag-grant ng Christmas cash gift sa lahat po ng mga old-age at disability
        pensioner," GSIS Executive Vice President for Core Business Sector Nora Malubay
        told CNN Philippines'' Newsroom Ngayon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded15cc-b425-4c45-b029-60cfd478246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:58.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:20:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Anytime this first week of December, we will start
        releasing Christmas cash gift grants to all old-age and disability pensioners.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b8de8-48b7-4c26-8d11-415693a51774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:58.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:20:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a board resolution posted on its website, the GSIS has
        earmarked ₱3.2 billion to provide at least ₱10,000 to all pensioners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b11ed4-5117-4a27-abea-829f6d95858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:58.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:20:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disbursement of the cash gift should start by December 1, it
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be9ac7-590c-46be-826b-3a38b80d6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:58.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:20:10.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who received more than ₱10,000 last December will be granted
        an amount equivalent to a month of the current pension, or a maximum of ₱12,600.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b3f49-65df-49ef-aaee-1b02e6db6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:58.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:20:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, pensioners who secured ₱10,000 and below a year ago will
        receive next month an amount equivalent to one-month pension, not exceeding
        ₱10,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b4c78-c821-4638-b879-b5732174acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T18:33:58.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:20:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS noted in the resolution that basic survivorship pensioners
        and dependent pensioners, as well as new retirees from 2017 to 2021 who availed
        of the option of a cash payment 18 times the basic monthly pension and immediate
        life pension, are not entitled to the holiday cash gift.</p>'
  'lacson-sotto-waive-bank-secrecy-rights':
