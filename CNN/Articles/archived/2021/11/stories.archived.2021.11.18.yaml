  'Duterte-presidential-candidate-cocaine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-18T22:26:02.732+08:00
    'imagesource': 'jcr:a1298da4-5063-4c81-8855-fed4371c9b8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd97c4de-6390-4147-9a14-4e5b28b28702'
    'lead': 'President Rodrigo Duterte on Thursday questioned the accomplishments
      and qualifications of one presidential candidate, who he claims is into cocaine
      and a ''weak leader.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T22:29:21.743+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:19:24.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:14.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte claims one presidential bet a cocaine user, ''weak leader'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ec9c0-336b-4f37-9e20-320516b463ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)—</strong>&nbsp;President
        Rodrigo Duterte on Thursday questioned the accomplishments and qualifications
        of one presidential candidate, who he claims is into cocaine and a "weak leader."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f189135-94ef-4cb3-9842-315936d31edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is even a presidential candidate <em>na nag</em>-cocaine
        (who uses cocaine)," Duterte said during his speech before the anti-insurgency
        task force in Mindoro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b1a5d-51cb-49ee-80eb-72e99a90ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:25.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong nagawa ng tao na ''yan?</em> What contribution has he
        made<em> para sa Pilipinas?</em> <em>Nagdo-droga ''yan ng</em> cocaine," he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2489b-4ab5-4d66-925a-289b9554bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What has this person done? What contribution has he
        made for the Philippines? He uses drugs, cocaine.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e448a-1cfe-48ae-b3b2-46107fc1cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte further dropped hints that the presidential hopeful appears
        to have a strong family name and following.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4afc671-bb15-4b71-b22b-57c5d5a2f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta sinabi ko sa inyo</em>, he is a very weak leader, <em>ang</em>
        character <em>niya.</em> Except for the name, <em>ang tatay</em>," Duterte
        argued. "<em>Pero siya, anong ginawa niya</em>? If that is what the Filipino
        wants, go ahead. <em>Basta alam ninyo.</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845b2fd-cb1c-4969-a900-e128e5e92933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m telling you, he is a very weak leader, his character.
        Except for the name, his father. But what has he done? If that is what the
        Filipino wants, go ahead. But at least you know.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23b7aa-ddd4-43cd-8c7a-b656309d516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, several presidential aspirants said they support the
        proposal for candidates to <a href="http://https://www.cnn.ph/news/2021/10/29/Drug-testing-2022-candidates-proposal.html">undergo
        mandatory drug tests</a> ahead of next year''s elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c790aea-9060-4464-a031-4cd4c23a7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have yet to react to Duterte''s latest claim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9209c192-f268-4fe5-b76d-5b0f2a5c65ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same event, the President reiterated his support for his
        ally and former aide, Senator Bong Go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43197b68-8aa7-4c3a-a2bc-89d80d641289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not into politicking, but let me just state for the record
        <em>ang kandidato ko pagka-presidente ay si</em> (my candidate for the presidency
        is) Bong Go," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e41dd0-fc33-459c-92ec-15e3cd4bfe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go is running under the Pederalismo ng Dugong Dakilang Samahan (PDDS),
        an allied party of the PDP-Laban faction which he and Duterte are part of.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180ca5d-5047-423f-9c38-f332f28d160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T22:29:21.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:19:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive is seeking a Senate seat in 2022 —&nbsp;also
        under PDDS.</p>'
