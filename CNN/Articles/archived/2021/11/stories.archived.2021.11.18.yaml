      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures which were agreed by the Cabinet earlier on Tuesday
        represent "an appropriate response to the situation we find ourselves in,
        " Martin said. "And I know that no one wants to go back to a world of widespread
        restrictions," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5a52a-ad90-4526-805e-899818adfb46'
      'mgnl:activationStatus': true
