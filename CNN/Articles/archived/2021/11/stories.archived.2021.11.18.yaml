      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sometimes, during a busy week in Washington,
        a recap is in order. So let''s take stock of the Trump GOP for a moment:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee1dc9-dff9-49c7-a8e4-3db3e67f869e'
