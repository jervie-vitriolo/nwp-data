    'jcr:uuid': '5684f215-1ed0-4a98-ae80-d83e24011cc0'
    'lead': 'Presidential hopefuls faced one of the country''s biggest business groups
      to present their plans to usher in economic recovery.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T21:50:35.929+08:00
