  'Frida-Kahlo-self-portrait-auction':
    'author': 'Isabelle Jani-Friend, CNN'
    'caption': 'A self-portrait by Frida Kahlo has become the most expensive work
      by a Latin American artist ever to sell at auction, fetching $34.9 million in
      New York on Tuesday. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-18T16:43:44.962+08:00
    'imagesource': 'jcr:12a33423-6957-48c2-9b3f-cf825d34f8ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '345f892d-7db5-4976-ac71-0a24f30a1077'
    'lead': 'A self-portrait by Frida Kahlo has become the most expensive work by
      a Latin American artist ever to sell at auction, fetching $34.9 million in New
      York on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T16:46:08.893+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:20:51.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:10.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Frida-Kahlo']
    'template': '1'
    'title': 'Frida Kahlo self-portrait fetches a record $34.9 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66157d-4977-421f-8738-575779ff5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A self-portrait by Frida Kahlo has
        become the most expensive work by a Latin American artist ever to sell at
        auction, fetching $34.9 million in New York on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f191953-483d-4beb-acbf-8c4aa87f3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price achieved by the painting "Diego y yo" ("Diego and I")
        more than tripled the previous record of $9.8 million, set by a work by Kahlo''s
        husband —&nbsp;and the inspiration for her painting —&nbsp;Diego Rivera, in
        2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a708855-9e42-49de-8d43-0f2843ff5426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction house behind the sale, Sotheby''s, said in a statement
        that the price tag "places Frida Kahlo center stage among the great titans
        of art history." The sum also smashed the public auction record for a work
        by Kahlo of $8 million, set in 2016, the auctioneer said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b69a8b-46d8-450d-aa3c-3675b4afdf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Painted in the same year her beloved Diego embarked on an affair
        with her friend, the Mexican Golden Age (actor) Maria Felix, this powerful
        portrait is the painted articulation of her anguish and sorrow," said Sotheby''s
        director of Latin American art, Anna Di Stasi, in a press statement following
        the auction. "You could call tonight''s result the ultimate revenge, but in
        fact it is the ultimate validation of Kahlo''s extraordinary talent and global
        appeal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd926a-9f7c-4fca-ad5c-6462f48aae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Diego y yo'' is so much more than a beautifully painted portrait.
        It''s a painted summary of all of Kahlo''s passion and pain, a tour de force
        of the raw emotive power of the artist at the peak of her abilities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efeb3aa-91f5-4b29-8bc7-15ae4f146caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahlo painted bust self-portraits, a format first popularized during
        the European Renaissance, throughout her career, and they are among her most
        famous works.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb0ce1-2177-4058-aa67-697eeadfc6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completed in 1949, five years before her death, "Diego y yo" is
        the artist''s final self-portrait of the 1940s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2025682-54f0-405e-930e-5fa0bcae5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her second marriage to Mexican muralist Diego Rivera —&nbsp;the
        couple remarried in 1940 after divorcing a year earlier —&nbsp;Kahlo was influenced
        by subjects ranging from Aztec and Eastern mythology to medicine and botany.
        She also depicted her debilitating health issues and her turbulent relationship
        with Rivera, creating a personal iconography in her work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b2662-4d5c-42fe-adbe-1f6c6d7a53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahlo met Rivera when she asked him to critique her work, and the
        ups and downs of their relationship became a key subject of her art.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187b885-083d-41a2-97b7-f2e4149f0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diego y yo" depicts Kahlo wearing a huipil, a type of blouse traditional
        to the women of the Isthmus of Tehuantepec in southern Mexico. She wears this
        particular red huipil in many of her best-known self-portraits, and in a famous
        series of photographs by Hungarian-American portraitist Nickolas Muray.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caaa649-4a26-4472-9101-8951b5919762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:56.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahlo''s loose hair, usually tightly braided, appears to almost
        strangle her. She has red flushed cheeks, and a tearful gaze.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d0bd7-cc38-4161-a9b5-772e82d25658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:57.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of her forehead are the head and shoulders of Rivera
        —&nbsp;a symbol of his central position in her mind. Rivera, in turn, is depicted
        with a third eye in his forehead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13875bf1-adf5-428d-9468-9ca373d54170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frida Kahlo is a global icon of modern art whose work is beloved
        around the world," Di Stasi said in a statement announcing the sale in September.
        "''Diego y yo'' epitomizes the painstakingly detailed rendering, complex iconography,
        and deeply personal narratives that are hallmarks of her mature painting."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d9d89-1c2d-403d-a2fa-5a35d8724b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:46:08.894+08:00
      'mgnl:createdBy': 'janine'
