    'jcr:uuid': 'fdf438c8-2a48-4095-8628-90465a357c84'
    'lead': 'Britain looks set to become the first major economy to hike interest
      rates since the Covid-19 pandemic began after inflation data showed prices rising
      at the fastest rate in a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T11:35:57.781+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:25:37.169+08:00
