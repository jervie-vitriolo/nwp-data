    'title': 'Chinese vessels blocked, fired water cannon on PH boats in Ayungin Shoal'
    'updated': 2021-11-18T12:51:00.000+08:00
    'visualType': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024ed6e-f0a1-49c8-8291-8a5d31a99540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Three
        Chinese Coast Guard vessels blocked and fired water cannon on two Philippine
        boats en route to transport supplies to military personnel in Ayungin Shoal
        on Nov. 16, government officials said on Thursday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c5ddc-bb1a-4857-9dba-6eea1e301d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser and National Task Force for the West Philippine
        Sea chair Hermogenes Esperon Jr. said two Chinese vessels blocked the Philippines''
        boats, while another one of its vessels blasted a water cannon for an hour.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Video showing China Coast Guard using water cannon on Philippine boats carrying
        out resupply mission for Filipino troops stationed in Ayungin/Second Thomas
        Shoal in the West PH Sea last Nov 16 | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <br><br>🎥NSA Sec <a href="https://twitter.com/GenEsperon?ref_src=twsrc%5Etfw">@GenEsperon</a>
        <a href="https://t.co/aozk4Lp0rW">pic.twitter.com/aozk4Lp0rW</a></p>&mdash;
        David Y. Santos (@davidyusantos) <a href="https://twitter.com/davidyusantos/status/1461218688342708231?ref_src=twsrc%5Etfw">November
        18, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f2727-38b1-4323-9522-221fde9f70a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T14:55:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb0b4f-7566-4f3d-a2f7-94f050cae203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was hurt, according to Foreign Affairs Secretary Teodoro
        Locsin Jr, but the Philippine boats had to abort their mission to bring food.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67deefb6-a71e-4b28-afba-eaeace33c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also said he talked to Chinese Ambassador Huang Xilian and
        Foreign Affairs Minister Wang Yi to condemn and protest the incident since
        Ayungin Shoal is part of the Kalayaan Island Group, which the Philippines
        considers part of Palawan province.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd73cb-1e3c-4e0e-b322-c83016686d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reminded China that a public vessel is covered by the Philippines-United
        States Mutual Defense Treaty. The acts of the Chinese Coast Guard vessels
        are illegal. China has no law enforcement rights in and around these areas.
        They must take heed and back off," he said in a statement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d9093-13f3-42f7-9098-b31537923e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that China''s "failure to exercise self-restraint threatens"
        the warm ties between President Rodrigo Duterte and Chinese leader Xi Jinping.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884570ca-e039-4ab2-8a32-a914dc9ac46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said it will continue to provide
        supplies to troops in Ayungin Shoal.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d701c0-ac4c-4a4d-aeb7-73c498092d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not ask permission to do what we need to do in our territory,"
        Locsin said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565173c2-c82c-4c14-ae31-6f6ed3e064cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kalayaan Island Group is part of the Philippines’ exclusive
        economic zone and continental shelf. The Philippines said it has sovereignty,
        sovereign rights and jurisdiction over the island group. However, China has
        been claiming the area through a historic nine-dash line, which a 2016 arbitral
        tribunal ruling has invalidated.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756cde1-64de-4755-b710-42f59d920daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing Chinese presence in PH waters</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cb722-6864-4f86-b9b7-06057e1eb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon expressed alarm after more of Beijing''s vessels were spotted
        in Ayungin Shoal and Pag-asa Island. He said there are usually only two Chinese
        maritime militia in the area of Ayungin, but the number increased to 19 in
        the past week. In Pag-Asa Island, the number of Chinese vessels spiked to
        45 — which the official described as a "record number."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1eae6-8a90-420f-88f6-b05f5de57da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very aggressive sila so we are protesting that... Some of them
        remain there, hindi sila umaalis dyan, maaring mabawasan, maaring mabawasan
        but last week umabot sila ng 45, masyadong marami," he said in an interview.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b55fa-d845-4fc5-a4cb-ab92377906b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are too aggressive so we are protesting that.
        Some of them remain there. The number may go down. but last week it reached
        45. That''s too much.]</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779289d-7ccc-4cb7-b544-8f197a6f8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DFA has been continuously filing diplomatic protests
        for China''s incursions in the West Philippine Sea. The Philippines has filed
        over 150 this year alone.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784b218-9b72-4c4a-8498-e7e90037bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outrage</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa34f1-33a2-4856-95ff-bd8d64140ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and local officials expressed outrage over the outright
        disrespect for Philippine territory.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d1602-85ff-4daf-8e65-950131debe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalayaan Vice Mayor Hermoso Ornopia said he will lead the passing
        of a resolution to "condemn in the highest terms" the militia''s harassing
        actions.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73004b62-23b4-43db-becc-88fb0f589284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tama na tayo ay aapihin sa ating sariling bakuran. Habang
        ginagalang natin ang karapatan ng atin mga kapitbansa, ay atin din namang
        marapat ipaglaban ang ating soberanya," he said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b070afba-7c3f-4c40-a5ad-9747599aa094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not right that we are being oppressed in our
        own territory. Although we respect the rights of our neighboring countries,
        we must continue to fight for our sovereignty.]</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15468016-1363-4def-83aa-a7deb05407af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelectionist Senator Risa Hontiveros showed supposed for the DFA''s
        move to protest China''s "incessant bullying."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b35c0c-b6a7-46ec-b0d2-beb330fecd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T12:51:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan, Tristan Nodalo, and David Santos
        contributed to this report.&nbsp;</em></p>'
  'Comedian-two-Indias':
