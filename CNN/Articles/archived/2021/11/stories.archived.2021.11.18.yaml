    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7ae4d-8760-4053-bd08-8c007369e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:48:05.146+08:00
