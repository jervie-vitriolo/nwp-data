      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslim comedian Munawar Faruqui was arrested in January for allegedly
        making "indecent remarks" about Hindu gods, according to CNN affiliate CNN-News18.
        Faruqui was granted bail by the Supreme Court in February, News18 reported.</p>'
