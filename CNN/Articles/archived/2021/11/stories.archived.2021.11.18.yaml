      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that shortening the quarantine period is vital to boost
        mobility in the country as more tourist destinations open up and more local
        government ease travel restrictions, which he said will also positively affect
        the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84267ab9-c3b3-4dd3-a7f3-b7c97a70401a'
