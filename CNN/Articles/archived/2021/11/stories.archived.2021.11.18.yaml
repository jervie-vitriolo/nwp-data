      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of "Tiger King''s" initial release in March of 2020,
        in hindsight, couldn''t have been better. The timing now feels like a bit
        of a snooze. Assuming that counts as the concept''s second life, let''s hope
        nobody''s planning on seven more.</p>'
