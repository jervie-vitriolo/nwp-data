      'mgnl:type': 'text'
      'text': '<p>Rodriguez admitted that "it''s always a plus" to get backing from
        the current administration, considering the popularity and solid following
        of Duterte. However, he remains hopeful that the non-endorsement would not
        translate to huge losses at the polls for Marcos.</p>'
