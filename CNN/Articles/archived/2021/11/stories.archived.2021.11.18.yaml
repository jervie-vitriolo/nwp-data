      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c80030-75ef-4198-a212-79e146ae556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.814+08:00
