  'Ireland-curfew-on-pubs-clubs-as-covid-cases-rise':
    'author': 'Niamh Kennedy and Rob Picheta, CNN'
    'caption': 'Courtesy: AG News/Alamy Live News'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-18T04:20:21.669+08:00
    'imagesource': 'jcr:5ba0d571-8c46-423a-8f29-808d34b5d851'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c15477b5-5266-45ce-b2a5-158e8d73fd0b'
    'lead': 'Ireland will impose a midnight curfew on bars, restaurants and nightclubs
      from Thursday, its prime minister Micheál Martin has announced, as the country
      tackles a fresh wave of Covid-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-18T04:24:00.812+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:29:30.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:49.030+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ireland', 'curfew', 'COVID-19', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'Ireland, home to one of Europe''s highest vaccination rates, imposes
      curfew on pubs and clubs as cases rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412131f0-9178-49bc-ae73-232d7cca7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ireland will impose a midnight curfew on
        bars, restaurants and nightclubs from Thursday, its prime minister Micheál
        Martin has announced, as the country tackles a fresh wave of Covid-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d724d-8b7a-4692-8420-705ddb1029f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9b6c7-321f-4ddd-bcb7-423c407fce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said the country''s rise in infections is "a cause of deep
        concern" as he unveiled a swathe of new measures aimed at "reducing socialization
        across the board."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117c7ed-b96b-4c06-aa88-cc99b0597458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832bb69-78d5-467e-98ec-f1470d5d8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include a return to guidance that people work from home and
        an expansion of where a vaccination pass is required -- people must now show
        them at theaters and cinemas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9e3ff-e1f4-4718-92cd-d2f47d09ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d87ed-462e-4e17-8fb3-74f4754b6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland has one of Europe''s highest vaccination rates, with 89.1%
        of people over the age of 12 having been immunized, but its booster program
        has only been available to those over 60, healthcare workers and at-risk people.
        The government is making plans to offer third doses to those in the 50s and
        people with underlying health conditions, Martin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb03d0-56ba-43eb-a39f-41b6a306f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daef1dc-313e-4c9a-a982-9b41b0f8dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister called for a "collective effort" to keep Ireland''s
        economy open, and pointed towards the "picture emerging across Europe," where
        cases are generally rising and causing governments to bring in fresh restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac7970-1b81-414f-8ae1-ffc13f05b50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2bed3-bfc7-4745-8816-a70ef2a3d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland recorded its highest case number since January last Friday,
        when 5,483 new infections were reported. Deaths remain at a far lower rate
        than during its January peak, but are inching upwards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803fdb9-6d26-4b80-9541-a2d77eec2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85694dee-0054-4cfb-b6fb-48b33ef241ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county also recorded its second highest rate of hospital admission
        in all of 2021 this week, according to Martin. One of the capital Dublin''s
        main hospitals, the Mater Hospital, moved to ICU surge capacity on Monday
        and is now ventilating patients outside intensive care, according to state
        broadcaster RTÉ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554057fa-1e37-468d-ba97-5b03d778b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceaf8a2-c695-4159-a46b-a239bc318f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T04:24:00.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new rules were met with disappointment across the hospitality
        sector -- particularly among the owners of nightclubs, which were only allowed
        to re-open last month after being shut since March 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
