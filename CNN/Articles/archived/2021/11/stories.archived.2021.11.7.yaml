  'Elon-Musk-Tesla-stock':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-07T08:22:58.207+08:00
    'imagesource': 'jcr:19bf2eed-40ba-4877-a85b-34a48d6b0779'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37afee90-134a-42ce-87b7-32fb0689910f'
    'lead': 'Elon Musk says he''ll let Twitter users decide if he should sell 10%
      of the 170.5 million shares he holds in Tesla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T08:24:53.701+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:24:06.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:32.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk asks Twitter if he should sell some of his Tesla stock

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a9dc6-6590-4e17-9ea6-80b528227c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Elon Musk says he''ll let Twitter users
        decide if he should sell 10% of the 170.5 million shares he holds in Tesla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47310f09-692f-4d9e-a1fb-e049a53bf8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, the company''s founder and CEO and posted a Twitter poll Saturday
        afternoon which said, "Much is made lately of unrealized gains being a means
        of tax avoidance, so I propose selling 10% of my Tesla stock. Do you support
        this?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55434eb6-f47c-4edb-9e90-7e89032b398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will follow the poll''s result whichever way it goes.
        Three hours after the poll was being posted more than a million people had
        voted, with 54.1% voting yes and 45.9% voting no.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd287f-2c5b-4f7a-96d5-ea70d2b8a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk receives no salary from Tesla. His 170.5 million shares of
        Telsa were worth $208.3 billion as of the close of trading on Friday. At the
        price of $1,2209.09 per share, 10 percent of them would be valued at $20.8
        billion. With a long-term capital gains tax rate of 20% for someone in Musk''s
        income bracket, it would equal a tax bill from the sale approaching $4.2 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbce59-e7f2-4a9c-99b9-3a339750a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has owned 80% of those 170.5 million Tesla shares since the company''s
        initial public offering in 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946a1c2-8cf1-4664-8c3f-fde9bf9ed469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ProPublica investigation in June found Musk paid no federal income
        taxes in 2018 — and in 2017 he paid only $65,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566285bc-8a25-41bf-bb95-cf00bd5e65e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Note, I do not take a cash salary or bonus from anywhere. I only
        have stock, thus the only way for me to pay taxes personally is to sell stock,"
        Musk tweeted on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f563d-2b72-4fd6-bd0d-b0acc7884655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Musk offered to sell Tesla stock ''right now''
        if the United Nations could prove $6 billion would solve world hunger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8768d79f-9559-4de3-bb5e-d684d37de92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments Monday came after UN World Food Programme (WFP) director
        David Beasley challenged the ultra-wealthy, and in particular the world''s
        two richest men — Amazon founder Jeff Bezos and Musk — to "step up now, on
        a one-time basis" to help solve world hunger in an interview with CNN last
        week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd59e40-6237-4c29-94b4-3ba8f9c1eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six billion dollars to help 42 million people that are literally
        going to die if we don''t reach them. It''s not complicated," Beasley said
        on CNN''s Connect the World program with Becky Anderson. The sum would equate
        to roughly 2% of Musk''s net wealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19abd47-4bea-4fca-89eb-5982084e18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William has also criticized billionaires who are focused
        on space tourism, which could include Musk, who also founded SpaceX. The company
        sent the first all-tourist crew to space in September, though most of the
        company''s revenue comes from commercial launches and NASA contracts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376c398-5e59-4f62-b43f-70be28d9ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, Musk is the richest man on earth with a total net
        worth of $338 billion, according to the Bloomberg Billionaires Index.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d5d0d-cbba-479d-9191-ea0bafc6be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:24:53.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/06/business/elon-musk-tesla-stock-sales-twitter/index.html">Elon
        Musk asks Twitter if he should sell some of his Tesla stock</a>".</em></p>'
  'antiviral-pills-for-covid-19':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-07T08:26:16.027+08:00
    'imagesource': 'jcr:91e1a385-2c98-4c64-93e8-95437295e8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d5b13ac-cc65-440d-8817-54740f008d4a'
    'lead': 'A pill to treat Covid -- Pfizer and Merck both generated excitement with
      news they have pills that could help keep people out of the hospital if they
      catch coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T08:28:25.762+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:24:05.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:32.598+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antiviral pills for Covid-19 -- not a cure, but a great tool

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828905c9-43e2-443d-bff4-6d8625fc1c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A pill to treat Covid -- Pfizer and Merck
        both generated excitement with news they have pills that could help keep people
        out of the hospital if they catch coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed133701-7916-4507-ab53-423c79d6f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer says its pill, which it proposes to sell under the brand
        name Paxlovid if it gets authorized, reduced the risk of death or hospitalization
        by 89% in people who got it within three days of symptoms starting. Merck
        says its capsule molnupiravir reduced the risk by about 50%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a572f-d8ff-4ac8-bf4d-1272f090ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither is a cure, and they don''t work like antibiotics do against
        bacterial infections. But doctors say easy-to-take antivirals can be important
        additions to hospital-based treatments such as monoclonal antibodies, the
        infused antiviral remdesivir and immune system modulators. They might help
        cut death rates from a virus that''s killed 750,000 people in the United States
        alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6fafb2-0516-4129-9037-3a7c642f37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see them as a one-two punch. Vaccines are prevention. These antivirals
        are early treatment. Both have utility," Dr. William Schaffner, professor
        of medicine in the Division of Infectious Diseases at the Vanderbilt University
        School of Medicine, told CNN. "Neither one is a substitute for the other."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b5249-209d-462a-9bcb-62c3ebc897b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having two possible treatments adds a lot, said Dr. Amesh Adalja,
        senior scholar at the Johns Hopkins Center for Health Security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fcf6aa-7001-42f1-96eb-22ad837af4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes the landscape a lot more promising because what these
        antivirals represent is more evidence of the ability to tame the virus," Adalja
        told CNN. "It gives us a big toolbox, makes it a more treatable infection.
        It brings it down from the level of being a five-alarm fire."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940aa4e-035d-4e21-888f-6db1a6aec6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, if someone gets sick with Covid-19, the options include
        quick treatment with monoclonal antibodies to boost immune response. If that
        is not available -- and monoclonals must be infused by a professional -- or
        if it doesn''t work and patients are hospitalized, there''s no single specific
        treatment. Patients might get infusions of the antiviral remdesivir, which
        can reduce the length of time someone is ill but doesn''t lower the risk of
        death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aadf50-8375-428d-84ac-0413f63596d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also likely to get blood thinners to stop the out-of-control
        blood clotting that killed many patients early in the pandemic, as well as
        steroids or other immune modulating drugs to control inflammation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259120d-2ae6-4273-b487-51a8a1eaef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing to specifically attack the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d07cf-793e-4b22-90eb-5be4d3bf1964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pills are designed to do that -- each by stopping different
        stages of its replication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad230d-5673-4784-9c80-70ae65a5205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a lot is known about either pill yet. Merck has applied for
        emergency use authorization for molnupiravir with the US Food and Drug Administration.
        Pfizer, which announced its interim results on Friday, says it is preparing
        to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47301f4c-ab6f-49e6-a61d-e446d864cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means what is known is the bare-bones information given by
        a news release. According to Pfizer, researchers gave its pills to volunteers
        within either three days or five days of their symptoms showing, and these
        are people who agreed to take part in clinical trials because they were considered
        at high risk of hospitalization or death from Covid-19 if they became infected.
        That means doctors will have been paying close attention to them and to their
        symptoms. Molnupiravir was started within five days of symptom onset.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48370fa4-71a3-4af9-94dd-264b6b6096ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t seen the safety data," Schaffner noted. Side effects
        he''d be on the lookout for include any evidence the drug may cause kidney
        or bone marrow damage. "We''d want to know a little bit more about the mechanism
        of action," he said -- how the drug is working. "And there is always the issue
        of pregnancy," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b79ba00-36cd-4dfa-a172-7448361151a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are all questions the FDA will want answered, and it means
        neither drug will be available quickly. Both companies will be asked to provide
        safety and efficacy data and now that there are three highly effective vaccines
        available, the pressure is off to authorize anything too quickly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693b660-3e6b-4a5e-9aab-07d61dd68543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the US and the world are hungry for antivirals to treat
        Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4d46e-4479-4ed7-ae26-d0b7c1bf6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective, early, oral medicines will be fundamental to ending
        Covid-19. Health agency Unitaid welcome additional small molecule antivirals
        -- supported by evidence -- and with meaningful commitments to access in all
        countries, including low and middle income countries," Herve Verhoosel, a
        spokesperson for the World Health Organization sponsored nonprofit, said in
        a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003e4a6-1287-4eff-bd26-0bef4ff5cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Raising expectations</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf68f84-f360-4e4c-896a-baf87b9939cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may have unrealistic expectations of an antiviral.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981e7dd-5274-440a-ada3-095446fbf13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a group of people who are really vaccine averse. They
        will see this as a port in a storm," Schaffner said. "They''ll say to themselves,
        ''Oh, I don''t like the vaccine but in case I get sick, I can get treated.''
        They may have too many expectations of this treatment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a3146-d1cd-47dc-9f00-1d70330a6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antivirals aren''t magic bullets in the same way antibiotics can
        be. One easy analogy is flu. Four prescription antivirals are available for
        flu in the US: Tamiflu, or oseltamivir; Relenza, known generically as zanamivir;
        peramivir, sold under the name Rapivab; and baloxavir, sold as Xofluza.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f455652-be05-4dea-9b12-f95b08036c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamiflu and baloxavir can be given as pills and work best if started
        immediately after someone tests positive -- or even, in the case of Tamiflu,
        to prevent infection in people who have been exposed. Zanamivir is inhaled
        and peramivir is injected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77ad35-add6-4d9f-8abf-ca6a600e7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adalja said it looks like the Merck and Pfizer drugs for Covid-19
        work more effectively than any of the influenza drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037c79c-99ad-4cd3-b18f-5c68597b7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that when you have oral antivirals that can decrease complications
        and decrease hospitalizations, that makes Covid-19 a much more manageable
        respiratory infection, and that''s always been the goal," Adalja said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6665d-1209-40a6-a03a-58418e087ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the road, if either or both drugs are authorized, an important
        question will be how they are delivered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac4c11-8423-4d76-86cc-1dd417637f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speed will be of the essence, Schaffner said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a17d89-0b97-45fe-af9f-d2400573daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be delivery mechanism. Can you get this at a pharmacy?
        Will there be some central mechanism to send it out to people at their homes?"
        he asked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca55e3-dca8-420a-999c-ff4bfed92761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, there will be the issue of making sure people take the drugs
        as directed. Molnupiravir is given as a batch of four pills taken twice a
        day for five days. "That sounds easy. But that''s not so easy for a lot of
        people," Schaffner said. "I think there are a lot of people who won''t take
        all the pills."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69075cde-bb78-4d92-9ff6-779f3c7e34d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adalja hopes having Covid-19 antivirals will kickstart a system
        that should have already existed, with tests available for a range of infections,
        from flu to strep. "People should have the ability to test themselves at home
        and have that linked to antiviral treatment," Adalja said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f7aec-e36e-429d-9629-55c730397ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I envision a kind of a world where someone has a cough or cold
        and they walk into their bathroom or their kitchen and they put a swab in
        their nose and they stick it in the machine and it spits out rhinovirus or
        flu or strep or whatever it might be," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59fde4-7480-4221-be13-3ff27098fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that test result could be sent to a pharmacy that would then
        deliver any appropriate medication to the patient''s home. The infected person
        would get treatment without wasting time standing in lines first to see a
        caregiver and then for a prescription, and best of all, would know to stay
        home from school or work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828ede1-b642-44a3-88be-ac4fb637940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the faster that antiviral gets into someone once they know they''re
        infected, the better the impact will be," Adalja said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61cb6b-4ed2-4c4b-8000-abd611897d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T08:28:25.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/06/health/antiviral-pill-covid-tool/index.html">Antiviral
        pills for Covid-19 -- not a cure, but a great tool</a>".</em></p>'
