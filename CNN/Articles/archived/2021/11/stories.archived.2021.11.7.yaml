      'mgnl:lastActivated': 2023-01-24T22:23:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Dumanquillas Bay in Zamboanga del Sur</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f813861-48a7-4ba3-ad8f-693100f212ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.344+08:00
