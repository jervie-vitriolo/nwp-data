  'US-Navy-ship-Harvey-Milk':
    'author': 'Andy Rose, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-07T23:00:31.253+08:00
    'imagesource': 'jcr:b12117d6-6003-4f99-913e-05eab5a9879c'
