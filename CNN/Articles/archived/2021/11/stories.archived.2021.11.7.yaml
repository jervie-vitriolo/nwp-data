      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Lianga Bay in Surigao del Sur</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d58c13-c28b-4dd8-b94b-0e9a6348ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Coastal waters of Baroy in Lanao del Norte</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a19229-3420-4412-ae70-a25e90610683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Coastal waters of Biliran Island</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af88b05-0bd1-4092-8ae0-bb77c6fad83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All types of shellfish and acetes sp. or alamang gathered from
        the areas shown above are not safe for human consumption," the advisory read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b381fc5-4530-4f91-829e-3bf2484d2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bureau, toxic shellfish taste and appear no different
        from nontoxic ones, and cooking does not destroy the red tide toxin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f6eeb-cf78-4cce-82c6-22340661268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating toxic shellfish, it explained, may result in paralytic shellfish
        poisoning, which immediately affects the nervous system. Symptoms include
        tingling of the lips and tongue which spreads to the face, neck, fingertips
        and toes, followed by headache, dizziness and nausea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608ef1b-e62b-4118-a061-153f1098ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFAR said that in severe cases, muscular paralysis and respiratory
        difficulty may occur within five to 12 hours. Deaths from respiratory paralysis
        have also been reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9374cd-fcbf-4d1d-8690-e7b69d71ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red tide occurs when there is high concentration of algae, resulting
        in the discoloration of water. Some of these algae produce toxic chemicals
        which are then consumed by the shellfish.</p>'
