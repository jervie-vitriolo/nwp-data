      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) –</strong> Kaya
        FC-Iloilo started strong in its bid to reclaim the Copa Paulino Alcantara
        with a 2-0 win over the Azkals Development Team (ADT) in the opening game
        of the tournament on Sunday at the Philippine Football Federation National
        Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db79a5-9104-474d-b307-0ba172eedf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:00:21.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581f054-4909-4881-88ab-5a9678940053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:00:21.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads went on a tactical battle in the first half as ADT,
        coming off its stint in the 2022 AFC Asian U-23 Cup qualifiers last month
        in Singapore, exerted more defensive pressure that left Kaya with a few chances
        to complete successful offensive attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b58b7e-a7a0-4c76-b7b7-afadd895f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:00:21.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee22efe-e844-49dc-9ea1-9a26a73f64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:00:21.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, the Iloilo-based football club became more aggressive
        in creating offensive set plays that exposed the defensive lapses by the young
        ADT side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265cb796-e16a-4121-bf6d-8a0f420a941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:00:21.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634dcb97-9c25-43aa-a59a-686586d6d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:00:21.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese winger Daizo Horikoshi delivered the wide-open first goal
        of the tournament in the 54th minute after the ADT defense was left scrambling
        following a cross by defender Audie Menzi.</p>'
    '7':
