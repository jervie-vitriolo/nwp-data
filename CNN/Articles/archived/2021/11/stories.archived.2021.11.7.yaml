    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environment group: PH should assert ''loss and damage mechanism'' in
      COP26  '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bca570-2766-48e4-aa23-770502f1e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T20:50:43.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> —&nbsp;Aksyon
        Klima Pilipinas convenor Rodne Galicha said the United Nations climate change
        summit or COP26 in Scotland is timely, as the Philippines commemorates the
        eighth year anniversary of Super Typhoon Yolanda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324dfe31-3e8d-47d3-9edf-b60119daeab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T20:50:43.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6382ac-bf74-41fe-87da-a17d91096ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T20:50:43.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Yolanda ravaged areas mostly in the Visayas, leaving over
        6,000 dead and causing damage to infrastructure of up to ₱93 billion. National
        weather bureau PAGASA describes Yolanda as the strongest tropical cyclone
        to hit land in recent history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6dd08e-77ac-4838-a02f-8a59f8aaf696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T20:50:43.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galicha said the Philippine delegation must push for financing for
        loss and damage from impacts of climate change, citing the thousands of deaths
        from typhoons like Yolanda. He cited the need for more discussion on financing
        through the Warsaw International Mechanism for Loss and Damage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f428e1-97ad-499d-b7e4-470c8d19f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T20:50:43.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132bf3e-a954-4477-a0be-026189500dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T20:50:43.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damages, the losses of the impacts of the climate crisis, we
        need to have more financing," he said in a phone interview. "The loss of lives
        and livelihoods we cannot deny. The mechanism or modality on financing previous
        and future losses of the climate crisis, the impacts should be financed fully."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0eff55-448f-4e20-931f-d58f36a9cc54'
