    'jcr:uuid': 'daa8db3b-1a87-410a-be33-39bc2209fcd6'
    'lead': 'The US Attorney''s office in Arizona announced the unsealing of two indictments
      that charged high-ranking members of the Sinaloa drug cartel with international
      drug trafficking, one of them the brother of Joaquin "El Chapo" Guzman, the
      convicted former leader of the cartel.

      '
