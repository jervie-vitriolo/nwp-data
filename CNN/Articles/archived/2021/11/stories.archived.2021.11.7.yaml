      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Barton tallied 15 points, seven rebounds and six assists for
        Denver, which won its second straight game despite shooting 9 of 40 (22.5
        percent) from 3-point range. Theis returned after missing two games with a
        sore right big toe and was 7-of-11 shooting in 32 minutes for Houston, which
        has lost seven in a row and eight of its first nine games.</p>'
