      'mgnl:type': 'text'
      'text': '<p>The Lakers continued to be without four-time MVP LeBron James, who
        missed his second straight game with an abdominal strain. Anthony Davis started
        against Portland, but the eight-time All-Star center played just seven minutes
        before departing because of a stomach illness.</p>'
