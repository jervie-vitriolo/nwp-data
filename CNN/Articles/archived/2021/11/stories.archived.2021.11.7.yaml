      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Life
        in Metro Manila is slowly but surely easing back to normal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d90360-c0ac-4fce-a665-5b772dc04f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after different establishments were allowed to raise capacity
        use and welcome back more people under Alert Level 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f054b-b4c1-4782-a7ee-839e4836ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first weekend under eased restrictions, many parents
        grabbed the chance to finally bring their children to public areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508a82b-ad1d-4276-a841-db8b69cf87f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobrang saya kasi</em> after two years <em>na rin kami hindi
        nakalabas. Parang nakatikim ng kalayaan,”</em> said one parent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608a772-2d78-42c8-9d88-b8f14b740a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are so happy. We have not been outdoors as a family
        for two years. It’s like getting a taste of freedom.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27365e-1100-4c65-a59c-d6cad3451adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, many families also went to church but some still preferred
        to hear mass outside the premises of the church in order to avoid transmission
        of COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb007c-b5ff-457c-87da-29aed15481d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments where families usually converge assured that they
        are taking precautionary measures to make sure that everyone is following
        safety protocols.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f29ef-dc38-40d2-af21-90f17dd7b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business establishments hoped that Alert Level 2 will be implemented
        throughout this holiday season to give them chance to work on bouncing back
        their profits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb51b0d1-ccd2-4d12-809a-afae78a7a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very optimistic that this coming Christmas, business will
        be better for all our micro small and medium enterprises (MSMEs) that are
        badly affected by the pandemic,” said Arlene Magtibay, senior vice president
        and general manager of Robinsons Malls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23c0f3-b864-4714-a0ab-24131de5c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families are not the only ones seen to be reunited in public under
        Alert Level 2.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff0642-7348-43ce-bc54-c6ab9d3ce2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Night life in Metro Manila as seen in famous hangout spots is slowly
        easing back to its old form.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d7522-7a3a-4c7d-ae83-2937d91bc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque has earlier noted that videoke
        bars are now allowed to operate but people still need to be wearing face masks
        as they reach for those high notes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
