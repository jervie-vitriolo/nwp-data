    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo camp to Filipinos: All eyes should be on Comelec-Dennis Uy deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f36a281-5b19-47de-9a51-c02bccd77791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:32:03.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        camp of Vice President Leni Robredo urges Filipinos to be watchdogs following
        the Commission on Elections’ ₱535.99-million deal with F2 Logistics, a Dennis
        Uy-linked company that has been chosen to deliver vote-counting machines during
        the 2022 election period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d5b1ca-4189-46bf-bd68-8d642d99312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:32:03.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Barry Gutierrez said during the vice president''s
        radio show Sunday morning that the poll body must ensure safeguards are in
        place to protect the integrity of next year''s general elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af924cb7-2022-4db3-b72b-472fa77ecd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:32:03.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call was made amid concerns raised about the Comelec decision
        to award the multimillion-peso logistics deal to a company chaired by the
        Davao-based businessman, widely known to be one of President Rodrigo Duterte''s
        top campaign donors in the 2016 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad2dc7-b077-4329-ad3b-dedf04a39737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:32:03.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mong malaking donor, kaibigan, dikit na dikit sa isang particular
        na pulitiko—tapos bibigyan ng ganung kontrata," he said during a radio show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f3724-1dc3-456c-b609-9aed8aa5c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:32:03.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patuloy lang dapat ang pagbabantay sa Comelec, pangungulit sa kanila.
        Kailangan ipaliwanag at patunayan na may sapat na safeguards na napapatupad
        para hindi magkaroon ng ''magic'' sa darating na election," Gutierrez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd970a494-5dc1-4cce-b499-28f6137bf014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:32:03.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are aware that he is a major donor, a friend,
        very close to a particular politician—but you still gave such a contract.
        We must continue to be vigilant about the deal of Comelec. It needs to explain
        and prove that there are enough safeguards in place so as not to have "magic"
        in the coming election.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029e0b5-7869-4a54-be1a-fcf7d36b49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:32:03.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said they are hoping the Comelec would allay the fears
        of the voting public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf162a9-e7c9-456b-a61a-e3d57e59c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:32:03.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez has said in the past that F2
        Logistics cannot affect the election results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13cf036-4e6f-4906-92ea-2fb44efc2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:32:03.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/11/2/Vote-counting-machine-F2-Logistics-Dennis-Uy-Comelec.html">RELATED:
        Comelec assures integrity of votes with F2 Logistics deal for 2022 polls</a></strong></p>'
  'space-science-planet-earth':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-07T13:41:02.498+08:00
    'imagesource': 'jcr:8965a767-c07d-482b-bd0d-20c8c9936ecc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1d91608-6ec2-4901-a2b6-8d1bc7291eee'
    'lead': 'Space may seem cold, dark and alien, but it''s not as far removed from
      us as we may think.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T13:51:59.521+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:23:57.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:34.450+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'science', 'research', 'planets', 'Earth']
    'template': '1'
    'title': 'The search for another Earth across the galaxy heats up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66a314-2f49-419d-bd4f-83407325b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — I''ve always been a bit dazzled by the
        fact that, as humans, we truly are made of star stuff. This week, an element
        found in our teeth was detected for the first time in a galaxy <a href="https://www.cnn.com/2021/11/04/world/fluorine-distant-galaxy-scn/index.html"
        target="_blank">12 billion light-years away</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e38a0-e1d6-48fb-8ad2-2656ba6c6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means during the early chaotic days of the universe, stars
        were exploding and releasing key elements from their core into space. Then,
        those elements ended up on Earth and inside our bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac5c08-68cb-4f3f-8e95-d5350a21146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space may seem cold, dark and alien, but it''s not as far removed
        from us as we may think.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07644d-922a-41ad-a90c-2563cf33e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts even hosted an out-of-this-world taco party on the International
        Space Station last week to <a href="https://www.cnn.com/2021/11/02/world/space-station-hatch-chiles-scn/index.html"
        target="_blank">celebrate and snack on the first chile peppers grown in space</a>.
        How cool (or hot!) is that?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b71554-ba75-49a0-a938-9b91e593ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If our future really is out there, at least we''ll have a way to
        spice up our food. And perhaps space isn''t so alien after all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9bd7e1-5034-4773-a8b9-5617fb7f0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Across the universe</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164ef47-f0ac-495a-a97e-0abce53dea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time to find other planets like Earth and understand if we''re
        <a href="https://www.cnn.com/2021/11/04/world/astro2020-decadal-report-habitable-planets-scn/index.html"
        target="_blank">truly alone in the universe</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2eae6f-6019-4122-8e32-5d3e356384e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the consensus of the highly anticipated Astro2020 decadal
        survey published this week, which acts as a road map for agencies like NASA
        when planning their missions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638452b3-4555-4e23-b3af-a6b42a9bdf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next decade, scientists will aim to unlock the secrets
        of the universe and identify Earth-like planets outside of our solar system
        to find other habitable worlds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163321a-b7b6-47f6-b9db-87bf7231b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 4,000 known exoplanets across the galaxy, including
        the intriguing <a href="http://www.cnn.com/2021/01/26/world/trappist-7-planets-composition-scn/index.html"
        target="_blank">Earth-size planets of the Trappist system</a>. But astronomers
        need more information to find actual signs of habitability and life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9317cbfc-8ec1-4d97-b9df-48339b45d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One mission that could help in this search is a large telescope,
        slated to launch in the 2040s and similar in scale to Hubble, that could seek
        signatures of life on about 25 potentially habitable exoplanets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73218a9b-0b57-4712-869b-42a77c8a68c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going green</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f7b1a-52e0-4c6f-a557-a0d088fd1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for our home planet, all eyes have been on the COP26 climate
        summit in Scotland as world leaders try to avert a global climate catastrophe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2c656-4116-4f70-ba7b-e12133d5705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap is widening between the impacts of the climate crisis and
        the world''s effort to adapt to them, according to a new United Nations report
        that will publish during the conference.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062feda-8de2-438f-825d-e32920af5cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A historic breakthrough was reached at the summit when <a href="https://www.cnn.com/2021/11/03/world/countries-agree-to-end-fossil-fuel-financing-abroad-cop26-climate/index.html"
        target="_blank">20 countries agreed to end financing for fossil fuel projects
        abroad</a>&nbsp;in a deal announced Thursday. Curtailing fossil fuels could
        limit long-term global warming.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b109dcc-088b-4185-9c15-240699e22a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to cut back on emissions? Converting classic cars, like
        a six-seat Rolls-Royce Phantom and <a href="https://www.cnn.com/2021/11/03/world/classic-car-electric-ev-c2e-climate-spc-intl-hnk/index.html"
        target="_blank">James Bond''s favorite Aston Martin DB5, into electric vehicles</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf74db-37ca-4495-b330-f654482673c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We are family</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9364150f-9039-4907-9f45-b0e0bcb0b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet Leti, the small child of an ancient human relative that lived
        between 236,000 and 335,000 years ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc0920-c897-42f8-8f2d-00e42ae8cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skull, from a child that was 4 to 6 years old at the time of
        death, is the first known to belong to Homo naledi.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdcac5-a2a9-4987-af95-f13817b450a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fragments of the child''s skull were found in an incredibly
        narrow passage of South Africa''s Rising Star cave, where Homo naledi fossils
        were initially unearthed in 2013.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5c8b2-fbbb-4166-8a50-cfa411184586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the discovery of a child fossil can help researchers understand
        how this enigmatic species developed, they are even more fascinated by <a
        href="https://www.cnn.com/2021/11/04/world/homo-naledi-child-fossil-scn/index.html"
        target="_blank">how Leti ended up in the cave in the first place</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aebba6-8b53-4481-aac0-4bb49c8c0ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fossils and fireballs</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e0008-c82b-4a7d-986e-e908990b4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South America, intense heat turned the Atacama Desert''s sandy
        soil into vast areas of glass stretching for 46.6 miles (75 kilometers) about
        12,000 years ago.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58eb4ec-4c93-49e5-a297-e21504624bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have attempted to figure out what caused this drastic
        change for years, even questioning if ancient wildfires were the culprit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3cd02-1f4d-443a-aec6-4623b68bfb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the dark green and black glass fragments scattered across
        the Chilean desert, scientists have found minerals with an extraterrestrial
        source.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132a846-d05e-479e-8cd6-cbb387247dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And where there are alien minerals, giant, explosive fireballs are
        <a href="https://www.cnn.com/2021/11/03/world/atacama-desert-glass-comet-scn/index.html"
        target="_blank">usually to blame</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5434ffe-d961-46ac-8fbb-f75d89593150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fantastic creatures</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac0af3-104e-4e16-991f-4af67216f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby seals know how to get attention — and not just because they
        are the adorable puppies of the sea. In fact, baby seals share a <a href="https://www.cnn.com/2021/11/02/world/baby-seals-vocal-learning-study-scn/index.html"
        target="_blank">rare vocal ability with humans</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9e03b-9af9-48e2-b008-a385526ccf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This adjustment, known as being "vocally plastic," is in response
        to factors that can otherwise drown out a seal''s voice. Clear communication
        is critical because it allows seals to escape from predators and find mates.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8907700-0145-4292-bdd0-a47fabd32bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists studied wild-born seal pups between 1 and 3 weeks old
        at a rehab and research center in the Netherlands and watched how they responded
        to recordings of sea noise.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda621e-0d55-486b-90bd-b2d8fe615289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, working with precious newborn seals sounds like a sweet dream
        come true.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8647d-09f1-4261-804d-b826ce4d85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Curiosities</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04a042-27bb-4e3f-bd77-d629fd9514a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check these out:</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758126a-db96-41b6-b0e6-e9f787e64e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— A <a href="https://www.cnn.com/2021/11/05/world/fossil-skeleton-discovered-canyonlands-scn/index.html"
        target="_blank">300 million-year-old fossil skeleton</a>&nbsp;excavated at
        Canyonlands National Park in Utah could be a new species.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204deb0-49ab-429a-b5df-93b30170f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Calling all space plumbers. Four astronauts returning to
        Earth this month <a href="https://www.cnn.com/2021/11/01/tech/spacex-crew-dragon-toilet-crew-2-scn/index.html"
        target="_blank">will have to rely on, er, something else</a>&nbsp;since the
        toilet on board SpaceX''s Crew Dragon capsule isn''t working.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce2cf04-0b73-49c0-95f2-850f6d9c9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Wish you could lay your eyes on extinct animals? <a href="http://www.cnn.com/2021/11/05/world/zoo-extinct-animals-augmented-reality-spc-intl-scn/index.html"
        target="_blank">Lost species come to life at The Zoo of Extinct Animals</a>&nbsp;in
        this unique augmented reality experience.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4d9d9-6bf4-44aa-9f35-891575b965a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Like what you''ve read? Oh, but there''s more. <a href="https://www.cnn.com/specials/wonder-theory?source=article"
        target="_blank">Sign up here</a>&nbsp;to receive in your inbox the next edition
        of Wonder Theory, brought to you by CNN Space and Science writer <a href="https://twitter.com/cnnashley?lang=en"
        target="_blank">Ashley Strickland</a>, who finds wonder in planets beyond
        our solar system and discoveries from the ancient world.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e20b6-55b6-4ed1-9f56-a6143937b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T13:51:59.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/06/world/science-newsletter-wt-scn-habitable-planets/index.html"
        target="_blank">The search for another Earth across the galaxy heats up</a>."</em></p>'
