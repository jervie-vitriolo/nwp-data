      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —&nbsp;</strong>The
        Philippine National Police on Sunday has ordered the filing of criminal complaints
        and initiation of summary dismissal proceedings against a policeman for alleged
        kidnapping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8f5e0-e401-4061-8e35-96e5b083d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:54:39.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6817fbd-80d8-43af-a402-3ebdec006dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:54:39.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrolman Wilfredo Mindanao of the PNP’s Police Security Protection
        Group and his cohort, identified as Romeo Aday, were arrested on Friday for
        allegedly kidnapping a man accused of illegal drug possession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4f77e-8c8e-46a9-bda4-9ae661ce7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:54:39.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fde43-1642-499a-8fed-fc621508f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:54:39.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apart from the filing of criminal complaints of serious illegal
        detention and usurpation of authority in the Manila Prosecutor’s Office against
        the suspects, I have instructed the Internal Affairs Service to initiate summary
        dismissal proceedings against Mindanao,” said PNP chief Gen. Guillermo Eleazar
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668f33c-73f1-42eb-bc21-9bc494a5e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:54:39.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b18ace-2b45-4396-95e5-0e80b0f76fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:54:39.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report received by the PNP, Mindanao’s accomplice
        Aday allegedly introduced himself to the victim as a National Bureau of Investigation
        agent and collared him for supposed possession of illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f509e0af-2f35-4341-b4b7-7a5250ed5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:54:39.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ac60a-43b1-4d33-a7ae-482fc8982f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:54:39.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the victim was then illegally detained at Mindanao’s
        house in Paco, Manila. The suspects allegedly demanded ₱50,000 in exchange
        for his liberty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f0c16-0bd4-47a6-9d21-157052bd31f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:54:39.079+08:00
      'mgnl:createdBy': 'vince'
