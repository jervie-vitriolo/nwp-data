    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:36.747+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Yolanda', 'super-typhoon-Yolanda', 'Eastern-Samar']
    'template': '1'
    'title': 'Simple rites for 8th ''Yolanda'' commemoration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a683f5e-fb4e-4599-ad90-e38ee786dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:07:55.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:48.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 7)</strong> —&nbsp;Local
        government units in Eastern Visayas will hold simple commemoration ceremonies
        to mark the 8th anniversary of Super Typhoon Yolanda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85834af0-8a86-4dab-b0e6-79c89407e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:07:55.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:48.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towns of Llorente, Giporlos, and Hernani in Eastern Samar; Tanauan,
        Palo, Tolosa, Hindang, Hilongos, Bato, Palompon and Matalom in Leyte province;
        and the city of Tacloban have all suspended work in government offices as
        well as classes for the solemn rites on Monday, Nov. 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283cc53-238d-42c4-93b5-5e92543eee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:07:55.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:48.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Joaquin parish in Palo will celebrate mass at 5 a.m. at
        the Yolanda memorial mass grave located in front of the church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a2e07-9183-4012-9953-4f72fd49b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:07:55.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate program in the afternoon will include a candle-lighting
        ceremony with at least 300 candles to be lit by residents at the San Joaquin
        Yolanda memorial site, the biggest mass grave outside Tacloban where around
        500 victims of the super typhoon were buried.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d18f4-69dc-4d1f-af13-a26a119ed097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:07:55.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tacoban City, the remembrance rites started on Sunday morning
        with a mass at the Anibong Shipwreck memorial site, which opened to the public
        in 2015. It was fashioned from the bow of the MV Eva Jocelyn, which plowed
        into the coastal village of Anibong, killing 11 people, including six children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b9c28-c10d-4621-b44e-dd52643b8a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:07:55.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the city government also prepared commemoration programs
        in two other sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c175599-1577-4b4d-a92e-bf06af6645c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:07:55.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the provincial government of Leyte also lined up simple
        rites, with a mass at the provincial capitol building in the afternoon, followed
        by a candle-lighting ceremony.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ae39e-daff-43ab-8cab-3046195541b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:07:55.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda was one of the strongest tropical cyclones in the country''s
        recorded history, according to weather bureau PAGASA, topping maximum center
        winds of 300 kilometers per hour. Its strength was comparable with that of
        Typhoon Reming that struck Catanduanes in 2006, the bureau added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e32e9-34f7-49da-9146-b1f7661e66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T20:23:47.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council also
        <a href="https://www.cnn.ph/news/2020/11/19/ex-ndrrmc-chief-denies-understating-yolanda-death-toll.html"
        target="_blank">listed</a> 28,688 persons injured, 1,062 missing and ₱93 billion
        worth of damage to infrastructure due to Yolanda.&nbsp;</p>'
  'PH-loss-and-damage-mechanism-COP26':
    'author': 'Paige Javier, CNN Philippines'
    'caption': 'Aksyon Klima Pilipinas convenor Rodne Galicha says the United Nations
      climate change summit or COP26 in Scotland is timely, as the Philippines commemorates
      the eighth year anniversary of Super Typhoon Yolanda. (Photo of Yolanda survivors
      taken in 2015)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-07T20:48:47.015+08:00
