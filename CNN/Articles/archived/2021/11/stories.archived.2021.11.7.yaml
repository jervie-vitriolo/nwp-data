      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/06/australia/australia-koala-chlamydia-intl-dst-hnk/index.html"><em>"Koalas
        are dying from chlamydia, and climate change is making it worse"&nbsp;</em></a></p>'
  'Iraqi-prime-minister-survives-drone-assasination-':
