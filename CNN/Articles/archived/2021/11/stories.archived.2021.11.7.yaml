      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Metro Manila now under a more relaxed Alert Level 2, the MMDA
        also lifted the 12 a.m. to 4 a.m. general curfew in the region since Nov.
        4. However, curfew hours for minors are still in place under existing ordinances
        of local government units.</p>'
  'Koalas-dying-chlamydia-climate-change-':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-07T11:47:57.194+08:00
    'imagesource': 'jcr:374120d7-4534-4f26-bb76-104c4923d720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71c0b64a-159f-4c45-8f1e-87272a96a679'
    'lead': 'A silent killer is spreading through Australia''s koala population, posing
      a threat that wildlife experts say could wipe out the iconic marsupial across
      large parts of the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T11:50:00.796+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:24:03.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:33.241+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Koala', 'chlamydia', 'climate-change']
    'template': '1'
    'title': 'Koalas are dying from chlamydia, and climate change is making it worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931519e-c374-4289-9ec0-1eb915224403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A silent killer is spreading through Australia''s
        koala population, posing a threat that wildlife experts say could wipe out
        the iconic marsupial across large parts of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c6746-e713-4e2c-a7c1-a309edea0c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culprit is chlamydia, a sexually transmitted virus that infects
        more than 100 million people worldwide annually and can cause infertility
        in humans if left untreated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f23045c-eea2-4760-83ca-c47446e4bc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea9a7c-f77b-44c6-b8c0-d7c40a8d2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For koalas, uncontrolled chlamydia can cause blindness and painful
        cysts in a animal''s reproductive tract that may lead to infertility or even
        death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ad38a-07d5-46da-a4f8-997cffaffa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da3c36-8c0f-4c8b-b26f-7b33745cbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse still, antibiotics used to treat the disease can destroy the
        delicate gut flora koalas need to consume their staple diet of eucalyptus
        leaves, leading some to starve to death even after being cured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa777ac-d6a6-4bc7-9dff-f5e8cc2e822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f65ef3-50f8-4474-8836-f25ec6f42965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease can also spread quickly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdfea7d-6a67-4a58-a36e-eebdfdc984f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b7aad-650b-4d54-89cf-838c68cfa360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, there was a "very, very low chlamydial prevalence" -- about
        10% -- in the koala population in Gunnedah, a rural town in northeast New
        South Wales, according to Mark Krockenberger, a professor of veterinary pathology
        at the University of Sydney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933efcaf-10f8-4c94-ab1d-8ac0af409805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e415c57f-19df-42ed-8a5b-62d20d34268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2015, that figure had risen to as high as 60%. Now, about 85%
        of that koala population is infected with the virus, Krockenberger said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc011009-fcc7-4be4-9101-56c0350cbc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912169a-b1e6-4e08-bda4-38ccceff2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about it, that''s not a viable population anymore
        because of infertility. Pretty much every female that''s infected with chlamydia
        becomes infertile within a year, maybe two years maximum ... Even if they
        survive, they''re not breeding," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2e174-d33a-4045-aca5-0fd2f670dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40f6dd-7727-4a97-a078-a0cf6d243d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say situations like that in Gunnedah are playing out among
        koala populations across Australia, threatening populations already vulnerable
        to worsening bushfires and habitat loss due to deforestation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489d6dc-f558-4229-ae6a-459c9d4bea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6dcdfd-9f62-41c7-8291-65093f04256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are now trialing vaccines against chlamydia to protect
        the animals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35707aac-7872-4c56-9cd5-8369a8c0066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6369ce2-8682-405e-ab78-9cfe05f86bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We run a very high risk, if this vaccine strategy doesn''t work
        ... of localized extinctions," Krockenberger said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23da2d9-1673-48ed-a2b9-c02aad239893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04aeac-83ff-41d2-ba61-699528a98e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Are koalas endangered in Australia?</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5cf67-b5b9-48e5-a6a0-47ffa18e613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few more emblematic Australian animals than the koala.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a6186-561c-44da-b15c-96560946e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb011a-737c-486c-8a1c-7f63bb8125e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gray, fluffy-eared marsupial, which eats leaves from the eucalyptus
        tree and carries its young in its pouch, can only be found in Australia and
        is regularly seen in cultural representations of the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd287bf1b-7743-42e3-acce-401c059d8488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade3966-9a7c-4a75-81d1-af011d6416e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But koalas face a number of threats to their survival. Apart from
        disease, the marsupials suffer habitat loss and are often attacked by wild
        dogs and hit by cars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b1e0f-1308-4728-8286-6e16c1d7def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3acb61d-cd14-473e-94b4-c4591e3d2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The koala is listed as "vulnerable" on the International Union for
        the Conservation of Nature''s (IUCN) Red List, which catalogs species at risk
        of extinction. The IUCN says there are between 100,000 and half a million
        koalas in the wild, but the Australian Koala Foundation says the number is
        closer to 58,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa892fd-cb76-48a8-8161-4f0d251f9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a7a707-8fdb-41e5-a714-d1f502eea1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion about the size of Australia''s koala population inspired
        the government to commit 2 million Australian dollars ($1.47 million) last
        year to a national koala census to work out where they are and how many are
        left.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de013d9-e1cf-4d6b-8e88-098cda1de31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1d778-66fb-4340-a225-5e93c0106ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s koala population suffered severe losses during the
        catastrophic bushfires of 2019, which destroyed more than 12 million acres
        (48,000 squares kilometers) of land across New South Wales alone.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636e9d0-e275-4ddc-9f59-84bb825c69ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70dd2cf-a2a0-4fbf-bd89-0719e770d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires killed or displaced nearly 3 billion animals, according
        to the World Wide Fund for Nature (WWF). That figure includes more than 60,000
        koalas that either died, lost their habitat or suffered injury, trauma, smoke
        inhalation and heat stress from the flames.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c1b91-cb3a-4eb9-9d28-317342a267da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d536f52-fdf5-4a08-9f25-96ad52ca5683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2021, an Australian government report on the conservation
        status of koalas recommended the animal''s status be changed to "endangered"
        in Queensland, New South Wales and the Australian Capital Territory, as a
        result of the rapid population decline in those areas. In some regions, the
        report found populations had almost halved over just 20 years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d339b-00f9-4483-bf67-239a76b4c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d35748-da3e-4298-8f4a-ba819986c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government is drafting a National Recovery Plan for
        the Koala which will be reviewed in December 2021 before potentially becoming
        law in 2022.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cbdd94-2905-4f1f-abf5-89d25c2d6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b2be9-5bbb-494e-ba6c-92cdf8c02ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Deborah Tabart, chairman of the Australian Koala Foundation,
        says much more needs to be done to protect koalas and their habitat across
        the entire country, warning the marsupials could be wiped out within three
        generations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79853e29-b399-4018-807f-50a9f16ba181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e673e70e-be12-493f-8fcb-c594079d1963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a Koala Protection Act," she said. "If you really are serious
        about protecting this species you would have legislation that is effective
        and that means protecting the trees," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ec58f-7e58-427e-a0e5-3de4c61424e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88627ec6-a1c1-49dd-90ca-d4794d9ba49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners say it would be akin to the Bald Eagle Act in the United
        States that protects the country''s national emblem from threats to its population
        and habitat.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0f326-0c74-43fc-818c-6021eaa59512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0caf0-2be5-4da2-a938-95ef3fd5ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How does chlamydia spread?</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb62bf-1d05-4e59-b8b9-298bdf477c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When faced with the threats to the koala''s habitat and food supply,
        chlamydia might seem like a secondary issue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8308e-dd9a-46bb-8bb3-d03878b61dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b4bcf5-0da1-4b3e-96b1-587e12631080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with numbers dwindling, experts said reproduction has never
        been more important.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859eac4-f765-43d5-a8cc-840cc06e8442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b4d30-d306-4782-8d1a-b39edcfb6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two varieties of chlamydia in Australian koalas, one of
        which, chlamydia pecorum, is almost entirely responsible for the most severe
        cases of the disease in the population.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713324a-4669-4b93-b749-bd9ed371fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c29e40-92f8-4bd4-bde5-63b6a251d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A paper published in September 2020 in FEMS Microbiology Reviews
        said the more dangerous strain of chlamydia may have originated in domestic
        livestock brought to Australia by European colonizers in the 19th century.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b1cbb-d9f0-4f45-b0f9-6b694b472336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f110a9-d6e6-44b6-beae-6fe30fd6d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease spreads in koala populations through reproduction and
        social behavior connected to mating, though joeys -- baby koalas -- can catch
        the disease from their mothers.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1de63-9112-4603-90b5-31536b076279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3213db-63ac-4592-85f4-9c5f8d896aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the University of Sydney, infection rates in some populations
        of mainland koalas in Queensland, New South Wales and Victoria can be as high
        as 100%, rendering them entirely infertile.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51bed30-e3c4-45a1-82d9-7e0e7946eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da15926-e6f6-4824-951b-724822de40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting the virus'' lethal potential, a study in the Journal
        of Applied Ecology in March 2018 found that of 291 koalas examined over four
        years, 18% had died of chlamydia or related complications.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee099e2-9991-42f7-81b3-860bbf64f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e11b61-3d97-46e7-a507-5a23142760b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disease was the second highest cause of death, after animal attacks.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34195317-ac4b-4487-b9c1-666bed2f7824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2967f799-e55c-49c0-8f5d-108496fd5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Climate change is making the problem worse</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18de95a-31d1-4a18-85d0-8d499d5abb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis has made Australia more vulnerable to devastating
        bushfires, such as those seen in 2019, as well as drought and heatwaves. It''s
        also making koalas more susceptible to disease.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6c8dd-d3f1-48b3-9b29-a8a3511c0fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993ab65-e7b7-4b4a-a145-18980e12454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Australia''s leading scientific body, the Commonwealth
        Scientific and Industrial Research Organisation (CSIRO), the country has already
        warmed by about 1.44 degrees on average since 1910.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547fdfac-f8fe-41c0-a014-0c641570ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4098e-c2c6-4e01-809a-db742a170fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government report said when the marsupials are exposed
        to unusually stressful environmental conditions, including "hot weather, drought,
        habitat loss and fragmentation," chlamydia spreads more quickly through their
        population.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee316ea2-e3b8-4ec1-8b31-6ecb3325f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa85d8-2896-43a1-8539-3ca18ed9ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say they have witnessed similar rapid explosions of disease
        in the wild. Krockenberger said in his Gunnedah sample population, a series
        of heatwaves and droughts in 2009 and 2010 preceded a doubling of chlamydia
        cases.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f7acb-85a7-4f6c-86c0-26f6dc9ac843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d301715-9783-4457-8b12-ed9e67483e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Timms, professor of microbiology at University of Sunshine
        Coast in Australia, said once koalas'' stress hormones rise due to environmental
        problems, infections often progress from a relatively minor problem to "one
        that is more serious."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b7577-630d-44dd-a218-0f1befb25fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aeb017-96e5-44fd-a14a-31e39ee56c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a combination of habitat loss and climate change is causing
        koalas to be "chronically stressed," depressing their immune systems.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec16d39-69f8-4892-acac-30cf641d8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7fe2b-6dc3-4d80-9422-d8787b869134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that leads to poor chlamydia response. It gets them from low
        grade chlamydia infections to more serious disease," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a269c-e2b8-41df-af04-bd31beaaee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f05b2-9f83-45aa-ab8f-474c9ba6eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what we''re doing to them. And we''re doing it on all fronts."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72da980-f88c-4c4d-acd8-fd3eef91d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c1d87-e965-4414-90d5-80df9bcff4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Chlamydia vaccine trials for koalas</h3>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb64806-8f8f-450f-82b1-acb846268a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But help could be on the way for Australia''s koalas.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e639e0f-2384-466e-82b4-24f9637d41c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1e413-ec29-4cbe-a265-79cef1587316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chlamydia vaccine, developed by researcher Timms over the past
        decade, is being tested among the country''s koala population as a way to
        protect the animals from serious infections.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a0252-7ee0-4166-a1c5-12934e647f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbbf01-ffcf-4b7d-a893-4c664aa7f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control trials are ongoing to test the effectiveness of the vaccine
        on small groups of koalas -- often about 20 or 30 at a time, Timms said. The
        current trial is the largest yet, involving 400 koalas.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1ef9a-f3b7-4f16-adf7-42b60167e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1878b72-7d2b-4cdb-b667-604c9a91d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some koalas are vaccinated when they are brought to veterinary hospitals
        with complaints other than chlamydia, while others are given the shot as part
        of coexisting conservation efforts, he added.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d58de5-1233-4ad2-9912-7bb9f700b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f3a42-e352-4e6a-9f3d-267c9f186644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the vaccine can reduce the infection rate," Timms said.
        "It doesn''t reduce it to zero. There are no vaccines that do that, but it
        quashes the infection load way down."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238db810-ec52-4bef-b48d-00d081f0942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0c02d-9e37-49df-a2f4-3e205990d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while it is hoped the process will reduce the infection
        rate, it is hard to monitor the spread of chlamydia in a wild population.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da639de-23fa-4766-97c5-e20d93640e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d75c1-91bf-4b40-8a65-f0ce732c4504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Sydney''s Krockenberger, who is involved in a separate
        vaccine trial, said the purpose of the drug isn''t to reverse the progress
        of the disease in individual koalas. "Once they''re chronically infected,
        they''re often able to live reasonably happily, they just can''t breed," he
        said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d9484-7f74-43f3-bf95-e95bdf2d2b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59cb0c4-812c-46b8-b693-fe6c07fc8659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said instead the hope is that by reducing the levels of infectiousness
        in koalas with chlamydia, researchers will be able to prevent the virus from
        spreading to new hosts and thereby maintain a breeding population.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c72c634-c62e-4dab-b77a-d8453e1573dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff02cb2-0674-4d80-b019-655590e314bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also hope that the unaffected animals, when they''re vaccinated,
        are more resistant to picking up the infection," he said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d02cc-2672-4598-8336-19b79d38a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2a0e1-951c-4efe-ba30-8396448d488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timms said once the vaccine is proved to be safe and effective,
        he hopes to roll it out to wildlife hospitals around Australia to vaccinate
        any koalas who come through their doors.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aafda4-aa46-49e1-98d8-4b2f124e5e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b3a3d-ba5d-4a2b-805c-4f4dc2f9233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that people often ask him how he is going to vaccinate "the
        last koala in the last tree" for chlamydia, to which Timms responds he''s
        "not even going to try." All he can do is try to save as much of the population
        as possible.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae345cf5-4b83-4299-810a-d998efb71f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0adce52-9147-48a7-a011-04ef54d8c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, "these are wild animals," he said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa92a946-edb6-4ff3-bc4c-cb4a392b0c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:50:00.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:03.403+08:00
