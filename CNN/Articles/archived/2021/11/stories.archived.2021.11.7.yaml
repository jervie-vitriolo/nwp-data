      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Theis scored 18 points and hit a 3-pointer with 2:46 left
        to give the Rockets a 94-89 lead. Gordon responded with six straight points
        before Jokic sealed the victory with a block of Jae''Sean Tate''s layup at
        the buzzer.</p>'
