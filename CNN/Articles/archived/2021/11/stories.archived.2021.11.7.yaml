      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a68b14-5e1e-411b-bb1f-a7ffd8cbef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agra added that Marcos'' act of failing to file his ITRs is not
        a crime involving moral turpitude.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66435c86-48af-46a3-b10e-57e0ab7cae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff13cc-7432-4070-9239-9dd1b2430749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Omnibus Election Code, a candidate''s COC may be cancelled
        if the person is convicted of a crime involving moral turpitude or found guilty
        and punished with more than 18 months of imprisonment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c056a-a716-4ff4-930d-fdff79e339eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7d968-999b-4994-b178-5a1d7514f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakalagay sa batas ay kailangan</em> sentenced, <em>may</em>
        final judgement of imprisonment. <em>Ang nangyari nang binasa ko ang kaso,
        wala si</em> presidentiable BBM, <em>hindi siya</em> sentenced to imprisonment.
        Guilty <em>siya</em> to pay fine," said Agra.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95785e98-e1b1-443a-be3a-3ee9066741e9'
