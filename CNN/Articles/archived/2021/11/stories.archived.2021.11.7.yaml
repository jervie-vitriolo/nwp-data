    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Navy launches ship named for gay rights activist Harvey Milk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14807024-c699-4c87-ba8e-095ad475ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Navy ship named for gay rights activist
        Harvey Milk, who was made to resign from the force because of his sexual orientation,
        was launched in San Diego Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623bbf1-9dd5-4c26-90b3-dab4abe90667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f1d98-0c92-48d2-b232-b1f8b4c35be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USNS Harvey Milk is a replenishment oiler, which refuels aircraft
        carriers at sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441d8a1-0a0e-488c-b59d-d3d189463a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656b955-efbd-4d8d-b29a-56b8aa90612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made a difference. That''s the kind of naval leader that we
        need," said Secretary of the Navy Carlos Del Toro during the christening ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f0705-7bde-4ac1-971e-7fb1e979b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afb446-cd2a-47bf-bbaf-babde7afcf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was co-sponsored by US Sen. Dianne Feinstein (D-CA), who
        was the president of the San Francisco Board of Supervisors when Milk served
        on the board. She publicly announced Milk''s assassination in 1978 at the
        age of 48. He was the first openly gay elected official in the state of California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a57a3-aa42-48ba-bcfd-f207ce8408c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec9a25-e6d0-4ced-a69d-30525d3b2a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The christening was attended by Milk''s nephew Stuart Milk, who
        is the co-founder of the Harvey Milk Foundation. Because of Covid-19 protocols,
        the event was not open to the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca29c59-6387-405c-b2ad-81073fb02b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf1ebb-8a0e-4549-983b-bcccf70eaa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USNS Harvey Milk is one of the oilers in a class named after
        Georgia Congressman and civil rights icon Rep. John Lewis, which also includes
        vessels named for Sojourner Truth, Lucy Stone and Robert F. Kennedy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f8750a-760d-47d7-81af-a8577c96e722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9f88e-75ea-42d2-8c98-5c48d8ec1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who was Harvey Milk?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837a93b-e13f-4e79-ad8d-1b86eb8b4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milk served in the Navy as a diving officer during the Korean War,
        at a time when gay service members were not allowed to openly acknowledge
        their sexuality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9d6bd-401d-4b6f-ab4c-50fa0c337db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a300c88-ccb3-41bb-8362-a6615b21b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time as a diving instructor in San Diego, California,
        in the 1950s, his supervisors caught him at a park popular with gay men, according
        to his nephew Stuart Milk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f936b0d-2351-4842-bd6b-a7ce2c176a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1a236-0838-4bce-8bad-fc597d8a7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1955, after the Navy officially questioned him about his sexual
        orientation, he was made to resign with the rank of lieutenant junior grade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d0f36-7139-41f1-94fd-f8b4859ba1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdcb29e-d1d8-4a3b-b6c7-4f7b5799336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milk was one of the first openly gay politicians elected to office
        in the United States, and the first openly gay official elected in California.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c2ec0-1b29-479d-b3c8-102baede8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd0b54-d5b7-483b-b5f0-d14b66f38ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After moving from New York to California, Milk helped start the
        Castro Village Association, one of the first predominantly LGBTQ-owned business
        groups in the country. In 1977, he was elected to San Francisco''s Board of
        Supervisors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6d2ef-b83a-4c28-86c1-0bd7c6e28fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0de36-370e-4217-83d7-af40fdd6d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While serving as a city supervisor, Milk introduced legislation
        to protect the gay community, including a gay rights ordinance in 1978 to
        ban discrimination against LGBTQ in housing or employment. He and other activists
        also succeeded in striking down Proposition 6, which would have mandated the
        firing of gay or lesbian teachers in California.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4645af-7d0d-4953-96c2-df21001c47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee36ade-ca2d-41a6-b631-e0270af619a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a year after Milk was inaugurated as city supervisor,
        he and Mayor George Moscone were shot to death in the San Francisco City Hall
        by a former fellow city supervisor over a job dispute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d5729-8bb5-4c89-8a7d-4d2f3beff9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f6506-03c8-4c45-a5c3-4a4d3d6a18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his killer was sentenced to seven years, riots broke out over
        what many perceived to be a lenient sentence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a505a-3852-4c1a-b6d1-eddc4413b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T22:59:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/07/us/harvey-milk-navy-ship-intl-scli/index.html"
        target="_blank">"US Navy launches ship named for gay rights activist Harvey
        Milk"</a></em></p>'
  'Travis-Scott-speaks-out-after-Astroworld-Festival-tragedy':
    'author': 'Andy Rose, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-07T23:35:55.692+08:00
    'imagesource': 'jcr:24a73994-4a69-4aa2-b0ad-46083b41808d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a61fe077-ba25-4693-a9e8-1f4a1a677b4d'
    'lead': 'Rapper and producer Travis Scott, the organizer of the Astroworld Festival
      in Houston where at least eight people died, gave his first on-camera statement
      in a video posted to his Instagram account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T23:26:35.600+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:23:45.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:37.679+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Travis Scott speaks out after Astroworld Festival tragedy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680260e-47f1-4f2f-afbe-8b5d6aa8ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Rapper and producer Travis Scott, the
        organizer of the Astroworld Festival in Houston where at least eight people
        died Friday night, gave his first on-camera statement in a video posted to
        his Instagram account Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e0dcaf-fd35-4dde-ae32-1b6e987fb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872648de-d0f9-4062-aac7-05489d2f91fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m honestly just devastated," Scott said as he repeatedly sighed
        and rubbed his forehead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d77eda-1bb7-4258-9cdb-7f5505f19ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25560138-233b-4442-a04c-83b609b57ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re actually working right now to identify the families so we
        can help assist them through this tough time," said Scott.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80706a5-be2b-40ac-b26b-d507ea00d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7b9a5-0547-4ee0-b98f-eb8e271fe726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some concertgoers have criticized organizers for continuing the
        show even as unresponsive people were being given CPR and carried away, but
        Scott indicated he was not aware of how severe things had gotten. "Any time
        I could make out, you know, anything that''s going on, you know, I just stopped
        my show and, you know, helped them get the help they need."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc1d83-dc36-4888-ad40-1cc7a08a43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dea5a4-26f4-4237-89b3-56e92735d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the concert''s live stream showed Scott pausing his performance
        and looking on in confusion as an ambulance pulled into the crowd before finishing
        the concert.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a7c8d-4c69-4963-9eed-5096a6fda98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97717c-c220-477d-8e53-c218c13688a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the deaths has not been determined, and officials have
        not released the identities of the victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b31298-374e-4977-80bf-8cfe37f6fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac0986-af51-423b-ac59-f19c7d6c93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are with the Astroworld festival family tonight -- especially
        those we lost and their loved ones," Astroworld organizers said in a statement
        Saturday. "We are focused on supporting local officials however we can."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee59db-4c44-4e1e-9de4-8dea370454a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aff24d-fc0e-4717-8e36-ad6c72075f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott, a native of Houston, has multiple philanthropic projects
        in the community geared toward providing resources to city youth. The third
        annual festival, part of a week of charitable activities where Scott and partners
        unveiled several education and park beautification projects, is named after
        his 2018 album "Astroworld."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715ebf6-92d9-40d9-a7d4-dd10cc19b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53559a2a-131e-43db-9431-e11f951b4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My prayers go out to the families and all those impacted by what
        happened at Astroworld Festival," Scott tweeted Saturday. "Houston PD has
        my total support as they continue to look into the tragic loss of life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d851abc-44df-4cf9-add7-ffecc4a95734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T23:26:35.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:45.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/07/entertainment/travis-scott-speaks-out/index.html"
        target="_blank">"Travis Scott speaks out after Astroworld Festival tragedy"</a></em></p>'
