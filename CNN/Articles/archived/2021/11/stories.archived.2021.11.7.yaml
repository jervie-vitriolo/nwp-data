      'mgnl:type': 'text'
      'text': '<p>The US State Department condemned the "apparent act of terrorism"
        in a statement on Sunday. "We are in close touch with the Iraqi security forces
        charged with upholding Iraq''s sovereignty and independence and have offered
        our assistance as they investigate this attack," spokesperson Ned Price said.</p>'
