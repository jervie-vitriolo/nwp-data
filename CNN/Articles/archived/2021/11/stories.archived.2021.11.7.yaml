    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '740d7aa8-f201-4338-9c78-c25db5fd1fc6'
    'lead': 'The camp of Vice President Leni Robredo urges Filipinos to be watchdogs
      following the Commission on Elections’ ₱535.99-million deal with F2 Logistics,
      a Dennis Uy-linked company that has been chosen to deliver vote-counting machines
      during the 2022 election period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T13:32:03.906+08:00
