    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8acef0dd-3b42-4ba7-a1a7-9f1be48f173b'
    'lead': 'Aksyon Klima Pilipinas convenor Rodne Galicha says the United Nations
      climate change summit or COP26 in Scotland is timely, as the Philippines commemorates
      the eighth year anniversary of Super Typhoon Yolanda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T20:50:43.324+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:23:48.436+08:00
