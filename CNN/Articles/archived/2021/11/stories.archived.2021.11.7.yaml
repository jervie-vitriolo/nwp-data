      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        House of Representatives will prioritize the ratification of the ₱5.024 trillion
        national budget for 2022 as sessions resume on Monday, Nov. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40188294-eae0-429c-871e-c4a636bd6e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f6272e-c293-4ba1-96f7-46f9e46d19b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our commitment is to ensure that the budget bill, which is focused
        on getting the Philippines back on the road towards full recovery from the
        COVID-19 crisis, reaches President Duterte’s desk before the yearend,” House
        Speaker Lord Allan Velasco said in a statement on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e867ae-3781-4f17-8e06-d56809073ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dab0a8-63e3-444d-ac70-a6b304f1dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco also welcomed the assurance from the Senate that it will
        not allow a reenacted budget for next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b19e4-c91c-4844-aa82-9c0e83566c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60b98b-86e1-452e-9c3c-9615ca2c3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are glad that the Senate is on the same page as the House insofar
        as the national budget is concerned,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687437a-fce1-4b96-b4aa-29e4f11457dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abcbf2-2137-4d78-ad61-c91e67343aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber approved on third and final reading its version
        of the 2022 General Appropriations Bill (GAAB) last Sept. 30 and was transmitted
        to the Senate on Oct. 25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3573756-d4a9-478e-adfb-bde3cef87dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a1f55-24e3-4716-afe1-0f33c907a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As soon as the Senate is done with its own version of the budget,
        the House will be selecting the contingent to the bicameral conference committee
        to help reconcile the two versions,” Velasco added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30f4f3-ce1a-411c-b491-7fc34233486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f57632-3f1f-4fb6-980d-6b3333a77210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber will start its plenary debates on the national
        budget on Nov. 8. Based on the Senate Committee on Finance’s calendar, the
        target date for the third reading approval of the Senate version of the 2022
        GAAB is on Nov. 25.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de14989-17b0-476f-8f40-7210a56ecc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aad563-abe4-4972-969d-b2ce9865d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Senate approval, both houses of Congress will seek to
        approve by December the bicameral conference committee report on the proposed
        national budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd69c48-d5da-407f-a5c3-3833f73eeb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571fbf8-dcff-4d2b-b9f4-e5dffb1fb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also upon resumption of sessions, the House will discuss proposals
        to either suspend or cut fuel excise taxes, according to the speaker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0bd4f7-3294-451f-a8b0-fff1986a1cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31105d7-6b89-457c-8124-a5242a4c6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:15:16.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Congress would like to be informed of how fuel prices have shot
        up so fast in a matter of weeks, so that we can possibly come up with measures
        that will help mitigate this emerging obstacle towards our recuperation,”
        said Velasco.</p>'
