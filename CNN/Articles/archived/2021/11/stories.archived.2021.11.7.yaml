      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef85c3-a256-4ef8-9e40-fe5790ffe8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T14:14:15.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Filipinos
        who are still hesitant to take COVID-19 vaccines must be wooed with incentives
        instead of scare tactics, the Office of the Vice President said Sunday amid
        a proposal that beneficiaries of the Pantawid Pamilyang Pilipino Program (4Ps)
        will not receive assistance if they refuse to get inoculated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50577de7-ab91-4a54-85fe-fd3f5ade12a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T14:14:15.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kailangan ay incentive, bigyan ng katiyakan na kahit ikaw ay
        lagnatin, kailangan magpahinga ng isa o dalawang araw, hindi mo kailangang
        alalahanin ang iyong pamilya,” Robredo''s spokesperson Barry Gutierrez said
        during the vice president''s radio show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e425c1f-0564-4a5e-adff-da49a2999d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T14:14:15.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming solusyon na hindi kailangan ng pwersahan, ''yun ang sinasabi
        ni VP Leni," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b45fd-64cb-4160-994e-451dd5416934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T14:14:15.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is needed is an incentive, a reassurance that
        even if you develop a fever, need to rest for a day or two (after your vaccination),
        you don’t have to worry about your family. There are many solutions that do
        not need to use force, that''s the stand of VP Leni.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603c775-8bae-4340-b702-e283eb4c6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T14:14:15.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) hinted
        at the possibility of a mandatory vaccination scheme after learning from officials
        of localities around the country that "many" of the more than 4 million 4Ps
        beneficiaries are yet to receive COVID-19 vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f6c88-7b3a-405e-b1a6-0149c841aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T14:14:15.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 4Ps is called a conditional transfer because before you can
        get your regular subsidy from the government, you have to meet certain conditions,"
        DILG spokesperson Undersecretary Jonathan Malaya said during a radio interview
        on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a204abb-5950-4776-bc03-326ea29b38b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T14:14:15.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the government may decide to add another condition,
        which is vaccination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984752d-1464-4659-a864-84d6ed9ba63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:05:24.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:56.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also reacting to the proposal, Senate Minority Leader Franklin M.
        Drilon hit the DILG, saying it is "detached from reality and unaware of the
        real plight of the poor."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e5658-3edb-4fdb-8857-da38131f9a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:05:24.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:56.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon branded the "no vaccine, no subsidy" proposal as "absolutely
        unacceptable, inhuman and callous".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335ac91-ff72-40e7-818c-6bbd18e41eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:05:24.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It pains me to see a government that has shown nothing but a total
        callous disregard for the vulnerable sector of our society. It is yet another
        display of the government’s callousness," Drilon said in a statement released
        Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f7b10-a0a3-498d-b696-6f22551da559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:05:24.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the DILG should recall its proposal. He also urged
        the Department of Social Welfare and Development to protect the 4Ps beneficiaries
        against the looming condition.</p>'
