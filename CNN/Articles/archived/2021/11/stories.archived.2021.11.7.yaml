    'template': '1'
    'title': 'Families troop to parks, churches, malls in NCR’s first Alert Level
      2 weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072cba46-da70-4058-8fe9-bb1ddc62a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.076+08:00
