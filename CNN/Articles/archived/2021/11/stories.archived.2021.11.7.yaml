      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Tyler Herro had 29 points and Jimmy
        Butler added 27 as the host Miami Heat used a multi-dimensional offensive
        attack to build a big lead before holding on to defeat the Utah Jazz 118-115
        on Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c952d5-4b4d-4288-9015-41928b6018cd'
      'mgnl:activationStatus': true
