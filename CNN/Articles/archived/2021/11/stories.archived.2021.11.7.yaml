      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7668e-7bb9-44cd-bb48-6656fd66ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical personnel were so overwhelmed with the injuries that audience
        members attempted to administer CPR.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b272bd3-6ec4-4b5b-b908-d05044eb492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.524+08:00
