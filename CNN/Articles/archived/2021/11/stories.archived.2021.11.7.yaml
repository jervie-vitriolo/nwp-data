      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is provided in the law is the candidate should
        be sentenced and there is a final judgement of imprisonement. When I read
        the case, presidentiable BBM was not sentenced to imprisonment. He''s only
        guilty to pay fine.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9732da6-324b-44d3-9f63-3a2c23260458'
