      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Justice Secretary Alberto Agra said that he sees
        no defects in Marcos'' certificate of candidacy (COC) as the case filed against
        him is not concerning tax evasion but only a failure to file his income tax
        returns (ITRs) from 1982 to 1985.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc26af7-3216-475d-99bd-9891896b2278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.514+08:00
