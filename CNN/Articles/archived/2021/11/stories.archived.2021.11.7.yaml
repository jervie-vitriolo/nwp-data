      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two petitions set to be filed this week by Bagong Alyansang
        Makabayan chairperson Carol Araullo and Dr. Rommel Bautista highlight that
        Marcos lied in his COC, after checking the box that stated he is qualified
        to run for office even though he was found guilty for not filing his ITRs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d6205-b8a8-4a5b-a86e-881b3414edaf'
