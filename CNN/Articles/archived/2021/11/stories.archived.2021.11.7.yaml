      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a battle of teams that had combined for just three losses entering
        the game, the Heat used 60.3 percent shooting overall and 52.4 percent accuracy
        on 3-pointers to win for the sixth time in their last seven games.</p>'
