      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Attorney''s office in Arizona announced
        the unsealing of two indictments that charged high-ranking members of the
        Sinaloa drug cartel with international drug trafficking, one of them the brother
        of Joaquin "El Chapo" Guzman, the convicted former leader of the cartel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1202003-ebb8-4385-910e-113646be5ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:56:02.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c535e8-5533-4289-81fb-f1778d6fe7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:56:02.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal grand jury in Tucson returned superseding indictments
        in November 2019 and February 2020 against cartel members Aureliano Guzman-Loera
        of Sinaloa, Mexico, along with brothers Ruperto, Jose, and Heriberto Salgueiro-Nevarez
        of Guadalupe Y Calvo, Mexico, according to a press release from the US Attorney''s
        office on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367f5f6-93c8-4e1c-876d-e694fd01eca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:56:02.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd01d74-6567-488a-b365-e6af7aac5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:56:02.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The indictments allege various violations of United States law
        related to the international distribution of controlled substances, including
        fentanyl, heroin, cocaine, methamphetamine, and marijuana, occurring over
        several years," the release said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e398d-d343-4930-88a6-c425532d268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:56:02.313+08:00
