    'template': '1'
    'title': '''Beyond your control.'' The recipe for a deadly crowd crush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5864ae5-d547-48f5-a15e-2e32b7c928ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Houston''s sold-out Astroworld Festival
        was packed Friday night with about 50,000 people in another sign of a nation
        anxious to escape the pandemic gloom and let loose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0fe3d-801e-47f8-8ea5-0f4adf06894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb76b1-9bef-4892-b228-a1e00170b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, just after 9 p.m., with rapper and event organizer Travis
        Scott performing, the densely packed crowd began pushing toward the illuminated
        stage, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6d7d1-6985-4b0e-9dbb-7de35fceb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a6b81-abbe-44d4-a0b1-992c72057105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people were killed and dozens injured in the ensuing
        crowd surge that, according to people at the concert, apparently overwhelmed
        event staff and medical personnel at NRG Park. The dead ranged in age from
        14 to 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7331a3-e17b-489a-9283-fe57dd08baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411fbfd-c06d-48d0-bad8-bd2c2ec63335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Wertheimer, who founded the Crowd Management Strategies consulting
        firm and has campaigned for safer concert environments for decades, called
        what happened at the festival a crowd crush -- a highly preventable tragedy,
        he said, as old as rock ''n'' roll.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4302e1-539d-42f8-88d9-89c7d9fd37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38f5d7-d110-4ef2-842b-f931b0d76786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Standing room environments -- often called festival seating --
        are the most dangerous and deadly crowd configuration at live entertainment
        events," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb62a15-0110-4dca-8187-e34f1aa0b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb8845-a969-4996-b5ad-925277393990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It forces people in a crowd to compete against each other for the
        best location or best area to be. And in crowd safety, that''s the last thing
        you want to occur. You want people working together."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b30360-5467-41a8-a7c8-7036aca87370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8103d2-301a-4520-a057-0f240808b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wertheimer, 73, has been promoting crowd safety since 11 people
        were killed in a crush of thousands trying to enter Riverfront Coliseum in
        Cincinnati for a December 1979 Who concert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd3128-ae2c-43d7-9bd4-7a64485793f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea25d0-31c4-491a-8c1b-5a3a39725324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wertheimer said authorities often mischaracterize the actions of
        concert goers during a crush.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89955a7-15b6-44a7-a02f-8f8585e48da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f7850-6f92-4d93-97fc-3517068ee040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you try to save your own life or the lives of people around
        you, that''s not panic. That''s self preservation," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c481bf-8ba6-4c63-8421-1ba765a2bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319f37f-aa8f-411a-9dcd-58d2c581dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re being crushed by 5,000 people behind you and you''re
        up against people in front of you who are being crushed, you''re trying to
        save your life because you''ve been put into a position and an environment
        which is beyond your control."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d2661-f960-4494-bdf7-9588c59ace56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111a03a-bc07-4f02-890a-79ba24b3bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many details surrounding the tragedy remain unclear, Wertheimer
        said crowd surges typically unfold over time. They don''t just happen. He
        said investigators will have to look at staffing levels as well as training.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa5e741-4d40-461b-91fe-31567ca739a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81140b-00ef-4674-a8f4-dd98d41536a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When authorities say a surge happened quickly, that''s not really
        how it works," he said. "It takes time to build up density in a crowd. It
        will create the surge or the crowd crush or the crowd collapse, which occurred
        over time. Crowd safety experts know this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9c998-c943-47a5-8a67-f73bf25aab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7564e-b0e3-4a18-a3d0-c37aa9cf1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>People rush through VIP entrance</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67104650-8979-4b8f-b26f-0447acad37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly Houston surge came hours after at least one person was
        injured when people rushed a VIP entrance on Friday afternoon, according to
        officials and video from the scene.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd784d-5812-47ce-aeff-254a22868ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a77528-f722-46c7-8f29-cd6dff227c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, three people were trampled and injured at the same
        festival as many rushed to enter in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2dd9c-817e-4b57-a80e-9425c0a68587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6296f-dbac-4221-a56a-bd5f5cf9fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certainly looking at all of the video footage," Houston
        Mayor Sylvester Turner told CNN on Saturday, referring to the investigation
        into the cause of Friday night''s crush.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2226ade-7847-44a4-b5e1-22e6214fa31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd6c081-4cbc-43e9-8204-e3ad524c89c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking to witnesses. We are talking to event organizers...
        We''re looking at everything."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756b909-9bac-4210-acfc-3fc2979aafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f21391-5e50-4bb2-8602-3b591a0d631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Fire Chief Sam Peña said the crowd "for whatever reason
        began to push and surge towards the front of the stage, which caused the people
        in the front to be compressed."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202117e-c08b-4876-97ac-f96cbaeebe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe9c7f-a928-4611-b65b-9d653ecf02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Travis Scott ''absolutely devastated''</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec6065-fe9b-4cfc-ad01-54523fb4ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients were in cardiac arrest, Peña said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94974e82-7ad3-4be8-bc30-d58312ae2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e3f4c-acdb-4eca-a582-911a114b917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People began to fall out, become unconscious," Peña said at a news
        conference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c86ca1d-6f64-4074-ab5f-4c4d0a27d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d9dc0-8790-4cd8-ae54-8a9710c68a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Twitter Saturday morning, festival organizers
        said "our hearts are with the Astroworld Festival family tonight -- especially
        those we lost and their loved ones," and that they "are focused on supporting
        local officials however we can."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512e6e1-9625-4541-98a1-b291ab1b9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503e687-5dc0-4e26-88a9-311084b8a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott via Twitter said he is "absolutely devastated by what took
        place last night."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b053f-3b2c-4e22-afbe-6083320a2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bbd66-2171-4871-beac-dca5cf1f4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My prayers go out to the families and all those impacted by what
        happened at Astroworld Festival," Scott''s statement reads.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12d0d2-24c7-490e-a965-a977358df09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a309c99-87e6-4f19-8a4c-07308d0a4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Houston PD has my total support as they continue to look into the
        tragic loss of life," it continues. "I am committed to working together with
        the Houston community to heal and support the families in need. Thank you
        to Houston PD, Fire Department and NRG Park for their immediate response and
        support."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d75570-e514-44fc-8bb9-1600078d7d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed4b4c-1853-4d72-bc00-e46917d059f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Lifted out of their shoes''</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fed225-d108-4dc6-931d-e27421e06102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Fruin, a retired research engineer, wrote in a paper titled
        "The Causes and Prevention of Crowd Disasters," that individual control is
        lost in a crush and "one becomes an involuntary part of the mass."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a624bc-01dd-4920-b9a8-3db05d01ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c8375d-5bd5-45c5-9be0-2d01d87f8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At occupancies of about 7 persons per square meter the crowd becomes
        almost a fluid mass. Shock waves can be propagated through the mass sufficient
        to lift people off of their feet and propel them distances of 3 m (10 ft)
        or more. People may be literally lifted out of their shoes, and have clothing
        torn off," Fruin wrote in the paper originally presented in 1993 and revised
        in 2002.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4b448-a84c-4e00-a2af-08d28e661f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3669ac3-4f54-49e6-96bb-a17917171d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intense crowd pressures, exacerbated by anxiety, make it difficult
        to breathe. The heat and thermal insulation of surrounding bodies cause some
        to be weakened and faint. Access to those who fall is impossible. Removal
        of those in distress can only be accomplished by lifting them up and passing
        them overhead to the exterior of the crowd."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59573c-c5e2-42c7-999b-49fe80b89575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87d906-0846-4575-a8a1-569ec2749505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fruin wrote that most crowd deaths result from "compressive asphyxia"
        rather than trampling. He described steel guardrails capable of withstanding
        a thousand pounds of pressure bent by the "domino effect" of the crowd force.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ee55f-e35b-40c6-bfb0-46d8d73a420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb31115-66de-4be9-952a-120574a88ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I felt like I couldn''t breathe''</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1eb0e-0811-4cd0-99ec-13e2fc1a9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston festival goers described being increasingly squeezed as
        Scott''s performance approached, as well as feeling crushed and seeing others
        pass out and scream in terror when the performance began.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e6138-54a0-44b1-a0e5-4801268ee2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab41bc-9685-4b4b-92c1-a71732354b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crowd was squishing me so much that I felt like I couldn''t
        breathe," Emily Munguia, 22, told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe53cb-27a9-4e22-b34b-2a2ecc919a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e5b90-f6bc-4709-b373-0cc1662232c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman in the crowd, Madeline Eskins, ultimately passed out
        and was apparently crowd-surfed to safety, she wrote in an Instagram post.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9082b8-00ca-42d6-a2ed-eec4f16fe59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebdfa1-7381-4a0a-948a-a563b40346f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.524+08:00
      'mgnl:createdBy': 'vince'
