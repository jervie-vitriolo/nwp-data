    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569745c-2496-470a-a053-0ec7651d7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.344+08:00
