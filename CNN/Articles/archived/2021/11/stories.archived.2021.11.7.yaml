      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife of El Chapo, Emma Coronel Aispuro, pleaded guilty in June
        in a federal court in Washington to drug trafficking and money laundering
        charges related to her husband''s narcotics empire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
