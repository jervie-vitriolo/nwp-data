    'title': 'Kaya edges Azkals Development Team in Copa opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7fa1a5-6d0b-4b01-9e6d-d4941aaf3187'
      'mgnl:activationStatus': true
