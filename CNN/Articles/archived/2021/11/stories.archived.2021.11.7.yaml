      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2019, El Chapo was convicted on 10 counts, including
        engaging in a continuing criminal enterprise, conspiracy to launder narcotics
        proceeds, international distribution of cocaine, heroin, marijuana and other
        drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d779c38-d977-4950-9b8c-b709ea52522a'
