    'jcr:uuid': 'aa96380e-36e3-44f7-ac26-18ba2bff7d5d'
    'lead': 'A US Navy ship named for gay rights activist Harvey Milk, who was made
      to resign from the force because of his sexual orientation, was launched in
      San Diego.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T22:59:25.467+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:23:46.749+08:00
