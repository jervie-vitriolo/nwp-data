      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e4e09-0f29-482c-b7f7-607206b891fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators will review how the venue was laid out and whether
        it had enough exit points, Peña said. They will also explore "what caused,
        one, the issue of the crowd surge, and two, what prevented people from being
        able to escape that situation," he added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c8898-3655-4124-8766-825cd292689f'
      'mgnl:activationStatus': true
