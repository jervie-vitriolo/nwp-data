      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74746f2f-f796-41d7-b233-bc9db2dc1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner, at a news conference Saturday afternoon, said city officials
        were speaking with festival organizers, promoters, witnesses and others "to
        try to get a much better understanding of what took place, what went wrong,
        where were the missteps."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a11113-11a0-4df3-8a22-c01060144f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.524+08:00
