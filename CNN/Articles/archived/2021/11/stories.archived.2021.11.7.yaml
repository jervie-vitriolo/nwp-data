      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/06/us/what-is-a-crowd-surge/index.html"><em>"''Beyond
        your control.'' The recipe for a deadly crowd crush"&nbsp;</em></a></p>'
  'yolanda-eastern-samar-commemoration':
    'author': 'Wilmark Amazona, Tacloban-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-11-07T18:04:39.541+08:00
    'imagesource': 'jcr:06d5758a-bd55-4c35-9305-5e6390e8cdab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c628729-a092-40bc-890d-f41ec72a21e3'
    'lead': 'Local government units in Eastern Visayas will hold simple commemoration
      ceremonies to mark the 8th anniversary of Super Typhoon Yolanda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T18:07:55.421+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:23:48.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
