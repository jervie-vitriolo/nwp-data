      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said that the adjusted mall hours will help ease the traffic
        this Christmas season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047de58a-72a9-4b42-9d46-6403d6633727'
