  'Sierra-Leone-fuel-tanker-explosion-death-toll':
    'author': 'Teele Rebane and Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-07T06:45:54.743+08:00
    'imagesource': 'jcr:a1d8b7d3-ae65-4782-b031-71bcd6a5ac85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df972b3-33fe-4d2c-90ad-9b085f2a55d1'
    'lead': 'At least 98 people died on Friday after a fuel tanker exploded in a suburb
      of Sierra Leone''s capital, Freetown, according to authorities in the West African
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T06:47:36.848+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:24:10.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:31.631+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 98 killed in Sierra Leone fuel tanker explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e458a-3e37-4cca-96b6-30ca278f6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 98 people died on Friday after
        a fuel tanker exploded in a suburb of Sierra Leone''s capital, Freetown, according
        to authorities in the West African country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae76ff5-fe45-4f88-8f68-5baafb85c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Lamrane Bah, director of communications for Sierra Leone''s
        National Disaster Management Agency (NDMA), told CNN that several people were
        also in critical condition following the explosion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a678f40-6ac7-493b-bad8-250cf0aa488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have transferred injured people to hospitals and collected
        the bodies, and the rescue effort at the scene has ended, Bah added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65032e7a-d4a8-413e-ad3a-edcd130a0a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred after two vehicles collided on the highway
        while the fuel tanker was about to enter a nearby filling station to discharge
        its fuel, the NDMA said in a statement posted to Facebook on Saturday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda1d6d-67e9-4b33-90aa-ee7e45ac0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Footage and eyewitnesses intimated that while the collision took
        place, both drivers came out of their vehicles and warned community residents
        to stay off the scene while trying to address a leakage emanating from the
        collision," the statement said. It added that while that was happening, "some
        community members rushed to the scene and took advantage of the leakage to
        scoop fuel and store it in nearby makeshift structures."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54083c90-c97c-44b6-91cf-426e1f672108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the cause of scooping the fuel, there was a major explosion
        that resulted in the fire disaster that occurred," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783cd05-0baa-4112-8a53-03042f834d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDMA immediately visited the scene and coordinated emergency
        response with partners. Ambulances were assembled to take corpses and those
        in critical situations to various hospitals in Freetown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e20a93-3b81-46dc-80f7-bd35c8cf3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 92 people admitted to hospitals within Freetown,
        the NDMA statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689b4aa-ba32-44e9-bde7-38d4450f4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freetown Mayor Yvonne Aki-Sawyerr said in a statement on Facebook
        that she was "saddened to hear about an explosion along Bai Bureh Road, Wellington,
        after a truck carrying fuel collided with another truck."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f13ca3-dcd2-43c3-aac0-d5f9dd0578aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video and photo footage making rounds on social media are harrowing,"
        Aki-Sawyerr added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7b4ae-a9a6-4bb8-a170-8100231638fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sympathies go out to the families and loved ones of the victims
        of the explosion. May the souls of the departed rest in perfect peace."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674efa2-eea7-43e9-8637-59c74caa5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T06:47:36.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/06/africa/sierra-leone-explosion-intl/index.html">At
        least 98 killed in Sierra Leone fuel tanker explosion</a>".</em></p>'
  'US-Congress-passes-bipartisan-infrastructure-bill':
    'author': 'Annie Grayer, Manu Raju and Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-07T07:10:51.488+08:00
    'imagesource': 'jcr:71948208-2792-48f2-b8f6-9ee3c0ad9461'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1457c3f-fa9a-4778-8aa5-4698d4f108a8'
    'lead': 'US Congress has passed a $1.2 trillion bipartisan infrastructure bill,
      delivering on a major pillar of President Joe Biden''s domestic agenda after
      months of internal deliberations and painstaking divisions among Democrats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T07:13:10.477+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:24:09.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:31.960+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Congress passes $1.2 trillion bipartisan infrastructure bill, delivering
      major win for Biden

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e4512b-2e83-4276-ba83-0f9f07330964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US<strong>&nbsp;</strong>Congress has
        passed a $1.2 trillion bipartisan infrastructure bill, delivering on a major
        pillar of President Joe Biden''s domestic agenda after months of internal
        deliberations and painstaking divisions among Democrats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f3d38-39a7-4539-afb5-c8e9787db029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final vote was 228-206. Thirteen Republicans voted with the
        majority of Democrats in support of the bill, though six Democrats voted against
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70176f2c-524a-44f4-9c52-1e40ea6b8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill now heads to the President''s desk to be signed into law,
        following hours of delays and internal debating among Democrats on Friday,
        including calls from Biden to persuade skeptical progressive members of the
        Democratic caucus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df906f34-362e-4e6a-911d-47890256e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation passed the Senate in August, but was stalled in
        the House as Democrats tried to negotiate a deal on a separate $1.9 trillion
        economic package, another key component of Biden''s agenda that many Democrats
        had tied to the fate of the infrastructure bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1c716-bf6f-4d29-af59-e0c83e525fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation that passed Friday night will deliver $550 billion
        of new federal investments in America''s infrastructure over five years, including
        money for roads, bridges, mass transit, rail, airports, ports and waterways.
        The package includes a $65 billion investment in improving the nation''s broadband
        infrastructure, and invests tens of billions of dollars in improving the electric
        grid and water systems. Another $7.5 billion would go to building a nationwide
        network of plug-in electric vehicle chargers, according to the bill text.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309431c-79c3-4fb1-bed0-7ec146b31db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called House Speaker Nancy Pelosi just before midnight to
        congratulate her on the passage of the infrastructure bill, a source familiar
        with the call told CNN. On the call, Pelosi thanked Biden for his help in
        getting the bill over the finish line as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee6344-6ccd-4210-bbcc-91e5a97d2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into Friday, Pelosi said it was her intention to vote on final
        passage of the infrastructure bill and the economic package known as the Build
        Back Better Act. Instead, early Saturday morning, the House passed the rule
        that will govern debate on the Build Back Better Act on a party-line vote,
        before adjourning for a week-long committee work period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5beeba-8bba-48f3-8d40-b9aabaa12a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pelosi later in the afternoon indicated that they would
        solely move the infrastructure bill amid push back from moderates that the
        separate economic agenda bill needs an official cost estimate from the Congressional
        Budget Office, a process that could take about two weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b3915-4c9a-4ffa-9a89-6ea6d978dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hours of negotiating, the House finally moved forward to send
        the infrastructure bill to Biden''s desk, despite opposition from progressives
        who had warned that they would sink the infrastructure bill if it moved ahead
        without the separate economic package.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74d123-32fc-44a7-894e-624a978fd58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party had been struggling for months to unite its moderate and
        progressive wings to enact the President''s agenda, but those efforts had
        repeatedly stalled out, delivering a series of blows to congressional Democrats
        and the White House. The party had already had to punt on voting on the infrastructure
        bill twice in two months due to a separate set of demands from progressives.
        Biden has gotten personally involved, visiting the Hill twice to rally Democrats,
        and working the phones with moderates this week. That has still not resolved
        the impasse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9200b34-942a-40d6-8681-d9020622681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the infrastructure vote, a group of moderates that represented
        key holdouts on the social spending package issued a statement detailing their
        commitments to vote for the social spending bill, which was aimed at getting
        progressives on board to support the infrastructure bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2707a-747b-4086-852b-ad1797d1a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, Congressional Progressive Caucus Chairwoman Pramila
        Jayapal released a statement saying that the caucus had reached a deal with
        fellow Democrats to vote on the infrastructure bill Friday night, abandoning
        a key tenet of their position, which was to only vote for the infrastructure
        bill when the social spending bill also would receive a final vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2232eb9-b435-490c-a6d5-bd784febb220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Jayapal''s statement brought a significant number of
        progressives onboard, there were still six progressive holdouts who stuck
        to their original plan of voting against infrastructure until the social spending
        plan also received a final vote. The brokered deal between Jayapal and moderates
        did peel off a significant number of progressives from the vote down infrastructure
        camp, as that number was as high as 20 at one point during the day on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c4cea-bebd-47e8-b773-9e9a340d2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pelosi''s whip count</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b1a2a-7420-4ad6-a8cc-6fec52b72395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As frustration over the holdup intensified, House leadership pressed
        ahead with a plan to vote on the infrastructure bill and a separate rule governing
        debate for the social spending bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa82152-ca24-4763-bd31-0f69a8ee011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi held firm at a news conference that the new plan will go
        forward and sounded confident about the prospects of passing the infrastructure
        bill, though she did not explicitly say there is enough support to approve
        the measure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076a616-3898-48de-a664-f59c3f96af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she has 218 votes to pass the infrastructure bill without
        the social spending bill, Pelosi only said "we''ll see."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061cbe43-a30b-4cb7-855e-061d8702f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said with a smile at one point, "I have the speaker''s secret
        whip count."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3700167-88c2-4833-9d8a-00678dd96d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe there are a large number of members of the progressive
        caucus who will vote for the bill," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06ac1c-453d-4b84-90a6-24be5d62c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden calls progressives</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cca04-54a8-4d76-9082-809bd29ccc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called Jayapal, a Washington state Democrat, this afternoon
        amid the standoff, according to three sources familiar with the matter. She
        left a meeting of the Congressional Progressive Caucus early to take the call.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59317790-104d-4420-a488-1166ae2b3a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the call, Jayapal asked for a show of hands of those who would
        not back the infrastructure bill, roughly 20 progressives raised their hands,
        according to a source in the room.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd272519c-1878-43d5-acb9-1cca01c8d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President separately called into a meeting of the Progressive
        Caucus itself and spoke on speakerphone to the members, according to two sources
        familiar with the call, pushing a vote on the infrastructure bill. Biden also
        scrapped his travel to Rehoboth Beach, Delaware, on Friday night as initially
        planned, according to a White House official, as he continues to push for
        a path forward on advancing his agenda.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a972e-2572-46cb-97bf-e1f4bb287ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Biden''s message to progressives Friday is that he was willing
        to work with them to find some kind of solution, so long as they agreed to
        vote for the infrastructure bill in the coming hours, according to a source
        familiar with the call. Things moved toward the process of crafting a statement,
        backed by the moderates and Biden, that would provide explicit and concrete
        assurances related to the future vote on Biden''s economic and climate agenda
        bill, known as the Build Back Better Act, the source said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5be7b-0d31-4d53-bb6b-1db53cb3500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources told CNN that Jayapal and moderate Democratic Rep.
        Josh Gottheimer of New Jersey were in direct talks as they tried to finalize
        a deal that could get the infrastructure bill to the President''s desk Friday
        with concrete assurances the moderates would back the Build Back Better Act.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e63cc-d015-4061-b5cb-ede1e9b08134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo issued by five moderate members of the Democratic caucus
        was aimed at giving those assurances. Gottheimer and fellow moderate Democratic
        Reps. Ed Case of Hawaii, Stephanie Murphy of Florida, Kathleen Rice of New
        York and Kurt Schrader of Oregon vowed to vote for the social spending package
        "in its current form other than technical changes, as expeditiously as we
        receive fiscal information from the Congressional Budget Office -- but in
        no event later than the week of November 15."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56abdeb-b07d-4917-9705-729df44451ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frustration throughout the day</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3c7c5-47a6-4d72-b6e7-1378ff9c8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some House Democrats were angry at the handful of moderates holding
        up action over demands that the $1.9 trillion bill get a cost estimate from
        the Congressional Budget Office, a process that could take weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e1b51-26dc-4643-885f-98d0cd966cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mark Pocan, former chair of the progressive caucus, described
        today on the Hill colorfully, telling reporters, "Well, the whole day was
        a clusterf***, right?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f00bc-f5ca-4bec-904a-c06ec7df6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not one of my constituents cares about the CBO," said one member.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf77bb1-5d1d-45da-a509-1f1de5c049f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is anxious to get this done," another member said. "There''s
        growing frustration that the Blue Dogs keep moving the goal post. Every time
        we get close, they come up with a new demand." The Blue Dog Coalition is a
        group of centrist House Democrats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29769a8e-0083-485c-845c-6b9910e4c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive members were also not happy with the new plan being
        pushed by leadership of letting infrastructure pass without the social spending
        bill, multiple sources told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797357f-be54-41c7-8cc1-08b75af224f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would lose at least 20 votes of Pramila, squad and core progressives
        for BIF if they chose that route. It won''t pass," one progressive told CNN,
        referring to Jayapal, the Congressional Progressive chairwoman, and other
        members of the caucus and the bipartisan infrastructure bill, which is frequently
        referred to as BIF.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd348b8-9afd-4bae-aab1-2c1a8852fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderate demands stall push for votes</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c8d179-fa61-4517-9623-aad752450630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five moderates signed onto a letter this week calling for a CBO
        score, before floor consideration of the Build Back Better Act.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ccd69-d62f-4dfc-a4f4-edfd097f38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBO scores of legislation provide an estimate of the effects the
        policies could have on revenue and spending. Moderates, many of whom have
        expressed concerns over the overall cost of the bill, argue it is important
        to have that information and a full picture of the potential impact of the
        sweeping social safety net plan before holding a vote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34969425-1e14-4bfb-a6d8-87328ab61cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could take some time to prepare such a cost estimate. In
        the meantime, Democratic leadership is relying on a White House analysis saying
        the bill is fully paid for, based in part on the non-partisan Joint Committee
        on Taxation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada9c97-9350-4539-800d-b08f547fd29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Budget Chairman John Yarmuth, a Democrat from Kentucky, told
        CNN he expected a CBO score to take about 10-14 days, and wouldn''t be done
        until the week before Thanksgiving. Some think it could slip until the week
        of Thanksgiving, though preliminary estimates could be done earlier.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193ec8b-8cb8-4c9f-8b73-0874e9472009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schrader, who signed onto the letter calling for a CBO score, left
        Pelosi''s office earlier on Friday and told CNN "we have no resolution that
        I know" when asked if he is ready to vote on Build Back Better.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9804ed3-e6a4-4668-8a3e-893666fd98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one sign of progress for leadership, after meeting in Pelosi''s
        office, Democratic Rep. Carolyn Bourdeaux of Georgia tweeted that she is not
        against voting for the social spending bill and that the CBO score is not
        a red line for her.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff34fce-1818-4363-9f6c-cc361e4b93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of rumors swirling. Let me be clear — this bill
        is paid for and it has a number of my priorities in it. If it comes to the
        Floor today — I will support the Build Back Better Act," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d75225-d701-4bff-9bbd-28b1522a5254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some issues resolved</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55aa0fc-21d2-4cb8-8ee2-bba25e9625c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic sources say that negotiations over immigration provisions
        have been resolved — and the last remaining hurdle to passing a bill is the
        demand by five moderates that they get a CBO score before a vote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca5255-30fd-4178-95eb-bb41e072a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that a deal is getting closer, House Democrats have also
        resolved another sticking point: How to deal with state and local tax deductions,
        according to multiple sources familiar with the matter. Democrats from the
        Northeast and West Coast have been pushing to loosen the caps imposed by the
        2017 tax law.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077146d5-c0e8-40d5-a02f-5c6c3d95eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new SALT deal, deductions would be capped at $80,000 per
        year over a nine-year time span, according to Rep. Tom Malinowski, who helped
        cut the deal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6751cbb-de34-4114-aa5d-53c45d877ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:10.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this week, demands from progressives had taken center stage
        in the push to pass the bills in the House. Progressives have demanded that
        both the social safety net plan and the infrastructure bill move in tandem.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290aae45-ea3f-4ac9-972b-10bd90f82f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:13:35.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/05/politics/house-votes-infrastructure-build-back-better/index.html">Congress
        passes $1.2 trillion bipartisan infrastructure bill, delivering major win
        for Biden</a>".</em></p>'
  'missing-swimmer-shark-attack-Western-Australia':
    'author': 'Angus Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-07T07:40:36.148+08:00
    'imagesource': 'jcr:e44c2604-00f2-4245-bd80-db93e30d60f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8377308-270d-4719-a02c-6ef4cc1d2874'
    'lead': 'A man is missing after a reported shark attack at a beach in North Fremantle,
      Western Australia according to police and the state government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T07:42:17.705+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:24:07.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:32.163+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police searching for missing swimmer after a shark attack in Western
      Australia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3857d-bb83-4ffd-a2d0-836e71fa34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man is missing after a reported shark
        attack at a beach in North Fremantle, Western Australia according to police
        and the state government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc6c4f-8fd1-444c-9562-3c7c7f08b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and surf rescue helicopters as well as water police and surf
        lifesaving personnel responded to reports of the "serious shark bite incident"
        at Port Beach around 10 a.m. local time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6c2e2-8303-4a94-8f75-a07b8f40cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for the person is continuing, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdacac07-8b92-4fd4-a5d7-b7c86a68f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Fremantle and nearby City of Cottesloe have closed beaches
        in the area for the next 24 hours, according to the state''s Fisheries department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7f621-92c0-4f02-8f36-8e33da136bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Inspector Emma Barnes, Western Australia Police Force, said:
        "A male adult has been attacked by a shark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959984eb-15f2-43aa-998b-c11a99f95d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say that the actions of the witnesses were heroic and very
        brave: for getting everyone else in the water out of the water and notifying
        everyone of what was happening."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf61115-9b18-487b-bc8c-8b797727dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate 9News said the attack was witnessed by a group of
        teenage boys who tried to help the victim, then warned other swimmers to get
        out of the water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971ca80-8f0d-431e-9a56-73e67a676458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 9News, police are searching for a man in his 50s and
        they have said that the victim was a regular swimmer at Port beach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa6ad5-2a4f-4d4b-87f7-904a171ec3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Primary Industries and Regional Development (DPIRD)
        patrols will continue the search until sunset and resume at sunrise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a7f26-1fee-4e92-ab29-0422c23ca439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was another shark attack off an Australian beach in September
        this year which resulted in the death of a man in his 20s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ee480-f49e-4f0e-9e5b-393620ca2c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia ranked behind only the United States in the number of
        unprovoked shark encounters with humans in 2019, according to the University
        of Florida''s International Shark Attack File, Reuters said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead29630-6700-4a47-afbc-a959cfa06db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:42:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/06/world/shark-attack-australia-intl/index.html">Police
        searching for missing swimmer after a shark attack in Western Australia</a>".</em></p>'
  'two-students-charged-death-of-Spanish-teacher':
    'author': 'Raja Razek and Melissa Alonso, CNN'
    'caption': 'Chautauqua Park in Fairfield, Iowa, where the remains of Nohema Graber
      were found.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-07T07:44:41.367+08:00
    'imagesource': 'jcr:55997ef6-7042-47a6-92b3-9023a983fffe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5774091c-0552-4680-8525-3377678e43a5'
    'lead': 'Two 16-year-old high school students have been charged with first-degree
      murder in the death of a Spanish teacher at their Iowa school, court documents
      show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T07:46:17.892+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:24:07.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:32.279+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 students are charged with first-degree murder in death of Spanish
      teacher who taught at their Iowa school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652af197-8a04-4833-b49c-de1a469a0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:46:17.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two 16-year-old high school students have
        been charged with first-degree murder in the death of a Spanish teacher at
        their Iowa school, court documents show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048efc6e-fed7-4086-831e-2b95d5dd1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:46:17.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of Nohema Graber, who was a Spanish teacher at Fairfield
        High School, were discovered in Chautauqua Park in Fairfield, Iowa, on the
        same day she was reported missing, according to a statement posted on the
        city''s Facebook page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991afdb8-4dc5-497d-9600-34fad31fbb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:46:17.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willard Noble Chaiden Miller and Jeremy Everett Goodale, both 16,
        have been criminally charged as adults based on the circumstances and their
        ages, the city said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc4751-e4b7-427d-89b0-e7ba9e006d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:46:17.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each is charged with first-degree murder and conspiracy to commit
        a forcible felony, according to court records, which also show they are held
        on a $1 million bond. It is currently unclear whether Miller or Goodale have
        attorneys.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e41724-0077-42ca-85a5-e188c3432090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:46:17.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary investigation at the scene indicated that Graber --
        whose remains were concealed under a tarp, wheelbarrow and railroad ties --
        had suffered inflicted trauma to the head, according to a criminal complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0875542-0c1a-4faa-af55-43974fb1b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:46:17.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, "an associate" of Goodale and Miller provided authorities
        with exchanges in social media that indicated Goodale had "specific details
        of the disappearance and subsequent death of Graber," the criminal complaint
        stated. The social media interactions also showed that Miller was "involved
        and present for the death of Graber," according to the complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44cc784-5b30-4c96-94b0-df2e027fe5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:46:17.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The details included, but were not limited to, the motive for killing
        Graber, the planning and execution of the means to kill Graber, as well as
        deliberate attempts to conceal the crime," authorities wrote in the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4690d29-110d-4679-b4f6-99b247723083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:46:17.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller admitted in an interview to being in Chautauqua City Park
        "as the murder was taking place, providing materials utilized in committing
        the murder and aiding in actions taken to conceal the murder," according to
        the complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cde93-22f9-4f26-b9d6-3de93c16acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:46:17.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:24:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fairfield Community School District is saddened by the tragic death
        of longtime teacher, Mrs. Nohema Graber," District Superintendent Dr. Laurie
        Noll said in a statement. "In her nine years with Fairfield High School, Mrs.
        Graber touched the lives of many students, parents, and staff."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d9018c-b60b-4492-ba1e-8c136372a855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T07:46:17.893+08:00
