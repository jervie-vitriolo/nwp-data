      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjusted mall operation hours are prescribed under MMDA Resolution
        21-25 approved by the Metro Manila Council, which is composed of 17 mayors
        in the capital region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d00e26-29f7-451c-8a47-68e162587ca3'
