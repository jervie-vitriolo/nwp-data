      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Lowry scored 20 as part of a triple-double for the Heat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6785e5-9174-498b-b3a9-05461257a804'
