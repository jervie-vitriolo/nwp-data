    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6097d-1570-4c8b-ad15-078b1a66a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.515+08:00
