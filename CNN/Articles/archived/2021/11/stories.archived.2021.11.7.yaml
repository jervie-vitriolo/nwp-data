      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a timer on a screen counted down 30 minutes to Scott''s performance,
        "people compressed up against each other and were pushing forward and backward,"
        and it got progressively worse, Eskins told CNN Saturday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260df94-8b56-47bf-a766-451bf72d8a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.524+08:00
