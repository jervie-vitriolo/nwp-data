      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d55106-ecce-451d-afc6-e90a9677370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was having constant pressure on my chest, constant pressure on
        my back. From the side, I was being squeezed," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10b6bc-eadc-4175-97da-4c471fc6c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T17:21:07.524+08:00
