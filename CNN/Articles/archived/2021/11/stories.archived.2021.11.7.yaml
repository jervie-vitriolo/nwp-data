  'duterte-political-dynasties':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-07T12:15:15.536+08:00
    'imagesource': 'jcr:54f8f86f-8c15-4bc3-bc21-8522141ca558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ce1eaf4-db90-4d65-bcea-bbf1d3acba8d'
    'lead': 'President Rodrigo Duterte has come unexpectedly to the defense of political
      dynasties in the country, saying these were "not bad" and could only be removed
      if the Constitution was changed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T12:20:19.706+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:23:59.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:34.031+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Siargao', 'political-dynasties', 'Rodrigo-Duterte', '1987-Constitution']
    'template': '1'
    'title': 'Duterte: Political dynasties are ''not bad'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a51c12-a06a-4396-8ccb-877664993300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — President
        Rodrigo Duterte has come unexpectedly to the defense of political dynasties
        in the country, saying these were "not bad" and could only be removed if the
        Constitution was changed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49add1c3-abf5-4b0c-a5fb-5f8b3f7d9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless you change the whole picture, unless you change the Constitution,
        unless you change the culture, <em>puwede pa siguro. Pero og ani lang gihapon</em>
        [But if we stay like this], we will have dynasties. And dynasties are not
        bad," Duterte said at an event in Siargao on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b999ec-de69-44ac-a63f-652b70ae2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/constitutions/the-1987-constitution-of-the-republic-of-the-philippines/the-1987-constitution-of-the-republic-of-the-philippines-article-ii/"
        target="_blank">Article II, Section 26</a> of the 1987 Constitution says,
        "The State shall guarantee equal access to opportunities for public service,
        and prohibit political dynasties as may be defined by law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076c4ff-dad7-43ed-b97b-1777443a4784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no law has been passed concerning the provision. <a href="https://cnnphilippines.com/news/2020/1/28/House-against-ban-on-political-dynasty.html"
        target="_blank">In 2018</a>, some lawmakers suggested a political dynasty
        ban under a proposed federal constitution, but has never advanced.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ec50d-ed20-443a-b902-2c4864258868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/2/4/political-dynasty-provision-charter-change.html"
        target="_blank"><strong>RELATED: Proposed charter change seeks restrictions
        – not ban – on political dynasties</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a485d92-7bbf-45fa-a713-1a80ee895e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the provision on political dynasties would never push
        through because, he argued, people would tend to choose someone from the same
        family to replace a retiring leader.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584159b-5b2d-4508-a4fb-4285a622348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s the people who… If you tell them, ''Choose a replacement because
        I’m already old,'' they would say, We choose another Duterte.''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e349f10-cb6b-422b-8bc0-f6f3ff252d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2018/01/09/Anti-political-dynasty-political-reforms-proposed-federal-constitution.html"
        target="_blank">2015 study</a> by the Asia Institute of Management Policy
        Center showed there are strong links between the existence of dynasties and
        poverty. It found that the "fattest dynasties" – or those with the most number
        of family members in office – are concentrated in the poorest parts of the
        country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ebff1-49f7-4690-b581-8387774d31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://apssr.com/wp-content/uploads/2020/12/RA-7.pdf"
        target="_blank">research article</a> in the Asia-Pacific Social Science review
        in 2020 said "supplying alternative leaders and strengthening&nbsp;political
        parties is also key in political reform towards&nbsp;reversing the dynastic
        nature of Philippine politics."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df29231-cde6-4b09-abbb-5e15bb56bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave his time as mayor of Davao City as an example of people
        preferring leaders coming from one family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00965a14-3560-4f5b-9971-4446eb4c3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I stepped down as mayor, I had three terms, I told the people,
        I called the barangay leaders, ''It’s time to choose who would replace me...''
        Even the leader of our group, Hugpong, unanimously they wanted Inday (Sara
        Duterte). Then for congressman, majority of the barangay captains wanted Pulong
        (Paolo Duterte)," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbf8fb-2bf5-48b4-a487-6cee0ded1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T12:20:19.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the problem with dynasties would be if the family
        that rules in a certain area begins to monopolize businesses, kill their enemies,
        and even become involved in the drug trade.</p>'
  'Robredo-camp-on-Comelec-Dennis-Uy-deal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-07T13:30:20.996+08:00
    'imagesource': 'jcr:49ce18c3-b6f9-4970-9f85-165a6966cbc7'
