      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 2, customers allowed in many establishments such
        as restaurants and bars have been raised to 50% of capacity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966fd4cc-a9d5-480e-93af-c6866bb1a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:23:26.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to dine in may do so provided that they have completed
        their vaccination, supervisors said.</p>'
  'PH-EPS-workers-deployment-South-Korea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-07T15:25:14.166+08:00
    'imagesource': 'jcr:acbc4eaa-6590-4097-828d-b79d5b15b178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a98a45cb-e04b-475a-9c66-99c1e1887335'
    'lead': 'The Philippine government will resume processing documents for the deployment
      of workers to South Korea, after it resumed accepting migrant workers under
      its entry permit system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T15:26:09.969+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:23:53.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:35.563+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to redeploy workers to South Korea after easing of restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26ecf0-f94d-4d26-a1b2-1085dd20b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:26:09.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> —&nbsp;The
        Philippine government will resume processing documents for the deployment
        of workers to South Korea, after it resumed accepting migrant workers under
        its entry permit system (EPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d60b9a-4297-4130-af4b-ffc3a2b91b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:26:09.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment on Sunday said it has directed
        the Philippine Overseas Employment Administration to also discuss with Korean
        authorities the requirements and procedures for the safe re-entry of workers
        to the East Asian country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95001ad-dbbf-40b1-b5f1-698ea6773c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:26:09.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Korea’s Ministry of Employment and Labor announced the
        easing of restrictions on more EPS workers from all sending countries, including
        the Philippines, before the end of the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9bd4db-85b2-4d6a-a967-788f26703a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:26:09.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Embassy in Manila said it is still awaiting guidelines
        on the issuance of the E-9, or non-professional employment, visas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab62f1-8748-492d-a819-c7bd50184a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:26:09.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Labor Secretary Silvestre Bello III meanwhile welcomed
        the relaxed rules, saying thousands of Filipino EPS workers have been waiting
        for their deployment since last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a2063-db37-412b-975c-c6daa766ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:26:09.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a very good news not only to our EPS workers and their
        families, but also to the Korean employers who have been waiting for our workers
        to return,” he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b562a8-7ec8-4230-b6eb-8665b697efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:26:09.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Korea’s labor ministry, the workers will be required
        to be fully vaccinated against COVID-19, as well as to present a negative
        RT-PCR test result, before departure. They will also be mandated to undergo
        quarantine and another swab test upon arrival in South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a5da8-7d60-4dee-8826-8d45b656a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T15:26:09.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of Filipino workers to South Korea under the EPS,
        which began in 2004, was halted since June last year due to COVID-19 restrictions.</p>'
  'PH-new-covid-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-07T16:12:18.431+08:00
    'imagesource': 'jcr:80295ac4-5570-49e4-a944-a00415cea5bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '658f2554-f324-4167-a226-888418788195'
    'lead': 'The government reports 2,605 new coronavirus cases, pushing the country''s
      official count to 2,803,213.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T16:13:21.222+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:23:53.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:35.689+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH logs 2,605 new COVID-19 cases, 191 more deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831c961-182f-4b20-8051-27bab5d6991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:13:21.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        government reported 2,605 new coronavirus cases on Sunday, pushing the country''s
        official count to 2,803,213.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98552954-d372-48d5-a9a7-d7fd3712edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:13:21.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health show that 1.2%, or 33,526 of
        the cumulative tally, are active cases, with 66% classified as mild, 5.7%
        as asymptomatic, 15.41% as moderate, 9% as severe, and 3.8% as critical.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3eedba-a0b6-47f5-ae25-15ae803a0974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:34:45.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said active cases may drop to 22,000 by next week
        if the current mobility restrictions and compliance with protocols are maintained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf98e9-1c8c-41de-b203-d87eda444908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:34:45.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it also warned the number could jump to over 52,000 if
        rules are eased.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9544d2-4120-49c3-b12b-f3fd78c75cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:34:45.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin meanwhile listed 191 new fatalities, of which 151 were
        earlier erroneously tagged by the agency as recoveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459347f-6a94-479e-af9d-e411d2b7c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:34:45.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These brought the death toll to 44,430, or 1.58% of the case count,
        the department said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8bdf6-dd8a-487e-b15b-0c75886df351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:34:45.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 3,901 survivors, on the other hand, raised the total number
        of recoveries to 2,725,257, which accounts for 97.2% of all infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc053ed1-41a4-46e9-ba4b-af986a9e76ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:34:45.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said the latest daily positivity rate was at 5.2% based
        on 48,450 tests reported on Nov. 5.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe5d30-dc3a-406b-853e-774913158945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:34:45.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark rate of below 3% indicates that testing efforts are
        sufficient, according to US nonprofit Covid Act Now. For the World Health
        Organization, the positivity rate should be below 5% to indicate infection
        has been controlled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a96a9-9747-4188-ad07-d3a4f552c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:34:45.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the update excludes data from two testing laboratories
        which contribute around 0.5% of all samples tested and 0.5% of all positive
        cases, based on reports over the past two weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be5486-8bd8-4c68-863b-62c05b40d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:34:45.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also deleted 13 duplicates from its data, including nine recoveries,
        after final validation.</p>'
  'legal-experts-weakness-Marcos-petitions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-07T16:45:54.401+08:00
    'imagesource': 'jcr:7571212b-afa1-4c3a-b7fd-c0d2c5b2892f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6330f6cf-e209-446a-be17-bd79005fd704'
    'lead': 'UST Faculty of Law Dean Nilo Divina and former Justice Secretary Alberto
      Agra think the petitions with the Comelec for the disqualification of Bongbong
      Marcos in the 2022 presidential race will not succeed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-07T16:44:39.514+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:23:52.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:23:35.900+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legal experts see weakness of petitions for Marcos disqualification'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a483af2-337b-4404-a95d-6b5d89d57556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) –</strong> Two
        legal experts think the petitions seeking the disqualification of Ferdinand
        "Bongbong" Marcos Jr. in the 2022 presidential race will not succeed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd699a-a678-4373-8190-e91a3c1c0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa44b98-bc87-4d76-b21d-9d5662b36be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Santo Tomas Faculty of Law Dean Nilo Divina said the
        <a href="https://cnnphilippines.com/news/2021/11/2/bongbong-marcos-disqualification-petition-comelec.html"
        target="_blank">petition filed by civic leaders last Nov. 2</a> with the Commission
        on Elections (Comelec) focused only on the Marcos family and failed to present
        any factual and legal basis on why Bongbong must be disqualified from the
        presidential polls.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda831d0-8781-4c26-833c-87b53b865b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c128318f-c310-402f-bb3d-22d2456122a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ad hominem, or an attack against the character of the respondent,
        that may weaken the petitioners'' position. It is the law, always, that matters,"
        said Divina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9755a-e6be-4301-8169-b9c9d87a0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T16:44:39.514+08:00
      'mgnl:createdBy': 'david'
