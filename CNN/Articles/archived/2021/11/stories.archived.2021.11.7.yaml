      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA chairperson Benhur Abalos earlier said that mall operators
        “agreed” with the adjusted operating hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed9e63-f793-4a4a-93a7-7332cc8043ba'
