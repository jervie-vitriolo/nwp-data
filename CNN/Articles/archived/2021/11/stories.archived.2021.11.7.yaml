      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Coastal waters of Dauis and Tagbilaran City in Bohol</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc60a31-5350-4d7c-9661-aac19aab10ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Coastal waters of Daram Island, as well as Villareal, Cambatutay,
        San Pedro, Maqueda and Irong-Irong bays in Western Samar</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0caa46f-8d5a-4dd9-bf39-0b9aec809d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Coastal waters of Leyte town, as well as Carigara and Cancabato
        bays in Leyte province</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242462ba-63ab-484c-9cd4-706ece610784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Matarinao Bay in Eastern Samar</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869df0d5-7a51-492c-84a0-217a7d9b3bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T21:04:00.344+08:00
