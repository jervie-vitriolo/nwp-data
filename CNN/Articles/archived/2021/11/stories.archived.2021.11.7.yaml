      'mgnl:lastActivated': 2023-01-24T22:23:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said they are conducting further investigation into the
        incident.</p>'
  'deadly-crowd-crush-Houston-Astroworld-':
