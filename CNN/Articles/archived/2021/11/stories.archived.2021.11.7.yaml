      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iraqi Prime Minister Mustafa Al-Kadhimi
        escaped an assassination attempt on Sunday after an explosive-laden drone
        targeted his residence, the country''s military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b57f4-d671-4f22-b8e5-6936ab707a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcaaef2-eb78-49b2-9308-3d9c0f25a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Kadhimi went on to Twitter moments after the attack and called
        for "calm and restraint from everyone."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875333d-bc1e-403d-9efc-583be5c07125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15edad3-fe38-4ab8-bd52-024cc96e4fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank God, I am fine and among my people," he tweeted on his official
        account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4939a3-077a-4f64-974a-eec541915565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b5521-7394-4bc5-a7f6-b88d37164e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was and still am a redemption project for Iraq and the people
        of Iraq. The missiles of treachery will not discourage the believers and will
        shake a hair of the stability and determination of our heroic security forces
        to preserve people''s security, achieve justice and set the law in place,"
        he tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9292a-3622-4222-9bc1-75e3eee0f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f95f3-a18a-445c-8e18-38b7d9020b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi military said afterward that Al-Kadhimi was unharmed and
        in good health, and that security forces were "taking the necessary measures
        in connection with this failed attempt."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb8cda7-e74d-4964-92a6-42b29fb6aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38681be8-d5ba-4b79-be09-8bf3daa7f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the Iraqi leader said Sunday that Al-Kadhimi was
        returning from overseeing security forces engaged in a stand-off with protesters
        at the southern gate of the Green Zone, the heavily fortified area of Baghdad
        where the the Prime Minister''s residence and other government and diplomatic
        buildings are located, around the time of the drone attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d7cd2-71a1-4e4f-a1e3-30f5b9e07268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e579bd09-559f-4215-96d9-de9138088177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T11:53:07.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:24:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was just entering his residence, a booby-trapped drone targeted
        that location, wounding a few of his residence guards and causing minor damage,
        the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18640c51-61d3-4a5b-8a53-b3e96b4ba74d'
