      'mgnl:lastActivated': 2023-01-24T22:23:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFAR, in a bulletin dated Nov. 5 but released on Sunday, identified
        these areas in Visayas and Mindanao as follows:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53147833-8c0e-4783-8cd8-fcff43db524c'
