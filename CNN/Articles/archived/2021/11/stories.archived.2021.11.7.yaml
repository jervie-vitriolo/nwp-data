      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international mechanism was established at COP19 in 2013. It
        aims to implement strategies <a href="https://unfccc.int/topics/adaptation-and-resilience/workstreams/loss-and-damage-ld/warsaw-international-mechanism-for-loss-and-damage-associated-with-climate-change-impacts-wim">to
        address loss and damage</a> caused by climate change impacts in developing
        countries, including financial support. However, there are no provisions for
        liability and compensation for loss and damage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf707f0-42b3-4361-9fe4-d7987df74668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T20:50:43.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galicha said there are some countries like Scotland that allotted
        funds for loss and damage projects. However, the amount is not enough to cover
        all vulnerable countries, which includes the Philippines. He hopes other nations
        follow suit in highlighting the importance of financing for loss and damage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec4063-ed9a-423e-aed4-8ff22586c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T20:50:43.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have one week here in Glasgow to lobby and assert that
        entitlement we have, dahil meron lang tayong [because the Philippines only
        has] more or less 0.3 or less than 1% of carbon emissions, but we still suffer
        the impacts of the climate crisis," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d19dff-33b5-4552-91fe-e7a42afdb3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T20:50:43.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace Southeast Asia Executive Director Yeb Saño earlier said
        there are some countries that can no longer adapt to climate change, incurring
        loss and damage in the form of people, cultures, etc. He cited the importance
        of bringing financial support from rich countries to vulnerable nations to
        prevent further occurrence of loss and damage.</p>'
