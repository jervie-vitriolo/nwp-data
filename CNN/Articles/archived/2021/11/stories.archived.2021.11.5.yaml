      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text on the video said "<em>Pag dumaan ''yung</em> cute <em>na</em>
        student <em>mo...Tamang pa</em> cute <em>lang</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f48f4e-c2c9-4448-b710-67e970765d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:26:19.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When your cute student passes by...show a cute side
        of you.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04934922-ce96-4cb7-98a7-8c243582f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:26:19.377+08:00
