    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f149772-3ca4-4d01-ae4c-58aa5eb4f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:49:38.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:04.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        Civil Aeronautics Board is hoping the national government will further increase
        the daily cap for international passenger arrivals amid the improving COVID-19
        situation in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b27a3-bffc-4433-b130-1c761caa7eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:49:38.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully with the decline in the rate of infection, tuloy tuloy
        na. Umaasa tayo na sa susunod na linggo, tumaas pa ito, maging 5,000 or even
        more," CAB executive director Carmelo Arcilla said during a virtual briefing
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7def78-f869-4ea4-abc5-9a2a9c345801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:49:38.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully with the decline in the rate of infection,
        it will continue. We hope that by next week, the cap will increase even more
        to 5,000 or even more.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f9165-4817-4d0f-ad47-5ce12d6320c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:49:38.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/15/DOTR-relaxing-daily-cap-on-international-inbound-passengers.html">RELATED:
        Govt allows more travelers from abroad to enter major airports</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdacfb3c-c820-4d97-ba30-986437102d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:49:38.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country''s main air hub Ninoy Aquino International
        Airport is only allowed to welcome 4,000 international passengers per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebaf626-51a7-4798-9e24-a12665cdb257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:49:38.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla noted that the Philippines is used to witnessing an "uptick"
        in passenger traffic every December as Filipinos living abroad traditionally
        travel back home for Christmas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76fbea-8778-4ca5-ad4d-eb51759e76b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:49:38.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino workers continue to be a strong driver of the
        country''s airline sector, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec76759-19ee-4a56-9c01-5b61dd966331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:49:38.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handa kami magkaroon ng chartered flights or special flights dahil
        may limitasyon pa rin sa arrival sa NAIA," the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce41c52-cad5-4c54-a63c-e09ff2ec4992'
      'mgnl:activationStatus': true
