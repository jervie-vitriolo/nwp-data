      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c28d86-1940-4b1d-a04d-540986702e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:49:09.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External trade grew by 16.9% during the month, climbing to $17.35
        billion. The rate of increase softened from the 25.9% in August, when the
        Philippines'' overall trade settled at $16.58 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c080e-28a3-42e8-b8b8-c4fa0d6e59c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:49:09.748+08:00
