      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264628ab-d08b-4803-8689-f120e6d52bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:27:15.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart, misunderstanding the comment, believing Kotb was referring
        to Fieri, replied, "I know. Is he joking?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a5bbec-7488-4950-89da-660c20f4ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:27:15.890+08:00
