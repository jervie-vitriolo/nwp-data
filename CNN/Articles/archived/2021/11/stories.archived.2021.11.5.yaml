      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All top ten major commodity export groups reported positive growth
        rates in September —&nbsp;save for machinery and transport equipment, metal
        components, along with ignition and other wiring sets. Chemicals led the set
        with a 55.4% annual increase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a483c-9a11-4781-afe9-d9edb5dad018'
