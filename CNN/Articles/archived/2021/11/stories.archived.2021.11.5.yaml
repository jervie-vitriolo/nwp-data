      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen and her husband, singer John Legend, have been close friends
        with Kardashian and Kanye West whom she filed for divorce from in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35646000-27e7-4dc7-bfa5-a60131087a68'
