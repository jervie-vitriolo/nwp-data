    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5a499-8537-47bd-ac2c-2eb584fb6eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=ZxarOZ0JBcc">The video</a>&nbsp;plays
        out like a queer period romance turned slasher film — think “Portrait of a
        Lady on Fire” meets “Blood and Black Lace.” Jordan plays a dressmaker who
        spots her ex-lover at a party with a dandy and goes at him with a knife. The
        video ends in carnage and bloodshed, but doesn’t lose sight of the tenderness
        of the protagonist’s devotion. In the last few seconds, Jordan sits drenched
        in blood, gorging on chocolate cake as she imagines herself dancing with her
        lover again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a5604-710e-4fb2-af18-354c3188986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it’s here where we see the fullness of her vision for the
        entire record: love as something dreamy, delicate and dressed to the nines,
        but also an experience that can take a turn for the grotesque and visceral.
        Desire is the electricity that runs through the record. It thrums through
        the synths and guitars and surges through Jordan’s masterful vocal performances.
        When “Valentine” ends, what has she said about love? Perhaps that it’s overwhelming
        and complex, that not everything about it can fit on a record, but it’s worth
        unraveling with the tenderness of someone in love.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b57a2-1763-42df-8b8d-5b85d8e2e80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once you get into, like, serious love stuff, there is no room for
        a pedestal and there’s no room for looking up at somebody. And I think that
        the record goes into that a lot, because it''s like: What happens when you
        get everything you want?” Jordan laughs, “You discover that it''s a <em>lot</em>.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d04b6-0029-483a-979e-f85529b4209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Valentine” is out now via <a href="https://www.snailmail.band/">Matador
        Records</a>.&nbsp;An audio version of this interview will be broadcast in
        a special one-off show on Manila Community Radio on Nov. 7.</em></p>'
  'Aboitiz-Power-fossil-fuels':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-05T10:51:38.087+08:00
    'imagesource': 'jcr:e933c005-84e0-4b62-a0ed-746c0befcb6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '616e8f19-63e3-46fb-a461-0f7bbbcfa4cd'
    'lead': 'Listed energy giant Aboitiz Power Corporation would have its ''net-zero
      vision'' blueprint ready in the next six months as it pushes the envelope for
      the country to wean off fossil fuel reliance, the company’s top official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T10:53:55.202+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:22:13.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:11.255+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aboitiz Power pushes shift away from fossil fuels amid global energy
      crunch'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c0c26-d2a4-426a-9a60-620de9f8c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Listed
        energy giant Aboitiz Power Corporation would have its “net-zero vision” blueprint
        ready in the next six months as it pushes the envelope for the country to
        wean off fossil fuel reliance, the company’s top official said on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431cbc9-ee55-4902-bf10-695f45c303f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz Power joins the growing global list of companies that have
        set a target of net-zero carbon emissions — a goal that may be challenging
        for many given that crude oil, coal and natural gas supply most of the energy
        used in the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40389491-d683-4ded-b17e-8fe49a82d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-listed energy giant earlier sold a 27% stake to Japan’s
        JERA Co., Inc. in a $1.58-billion deal that allows Aboitiz to tap Japanese
        expertise in alternative energy sources.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03fb91a-ab04-423c-834e-200436aa176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz wants to increase its clean energy portfolio to 4,600 megawatts
        by 2030 without new coal plants, so that its portfolio mix will be an equal
        balance between renewable and thermal capacities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa982c-6a7d-4352-aa90-95a4dae202e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a path. We have a roadmap. And the first milestone is the
        2030 declaration of Aboitiz Power that we have 50:50 balance between renewables
        and thermal. And beyond that, we’re evaluating what are the technologies available,”
        Aboitiz Power president and chief executive officer Emmanuel Rubio said in
        a virtual briefing Thursday night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1108b-76fb-417b-9044-ca35f43ed5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be ready to come up with our net-zero vision within the
        next six months,” he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb185ab3-c5d7-4733-8401-456af1ec91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio also said the Philippines can learn from the experience of
        Europe, which transitioned “far too quickly” from traditional energy sources
        to renewables and “shut down thermal plants” but recommissioned these plants
        in the United Kingdom and Germany amid a global energy crunch.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560e450-8fa1-4ff3-a4aa-d3fa8f8f4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What the situation in Europe is telling us is that we really need
        to make sure that we come up and develop a transition policy that will actually
        allow us to manage the consequences of a fast-paced conversion to renewables,”
        the Aboitiz Power executive said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837cd43d-2f29-4735-812f-c5558327586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the Philippines, important really is to be realistic, be pragmatic
        about the situation. We believe that the future needs decarbonized. But let’s
        understand how we’re going to transition towards that. And really have a manageable
        plan, a realistic plan – something that will allow us, the country, to continue
        to deliver needed energy to feed economic growth. And not just realize one
        day we wake up all of a sudden [to] the shortage of electricity,” he pointed
        out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568029b-780f-475a-a884-769ea8b4f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz’s net-zero vision will be consistent with its ESG (Environmental,
        Social and Governance) goals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2d979-87a4-4dfc-b1b0-19e9da735245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s important for us, for Aboitiz and Aboitiz Power, is to understand
        what net zero really looks like. We do can say we will shut down our coal
        plants in 2040, 2045 because most of our coal plants, if not all, have useful
        life up to 2040, 2045. Fully depreciated by that time. The problem is after
        that, what then?” Rubio said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e1a09-8c5e-4330-a271-003f94ab8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:53:55.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we want to present a plan… something that we really understand
        and not just come up with a declaration that we may not be able to achieve,”
        he added.</p>'
