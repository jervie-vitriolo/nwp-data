    'mgnl:tags': ['Latinos', 'social-mobility', 'discrimination', 'study', 'Pew-Research-Center']
    'template': '1'
    'title': 'Many Latinos think that having a darker skin color hurts their ability
      to get ahead, Pew survey finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1dad1-75a7-4c57-b68c-408e42e9b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than half of Latinos think their skin
        color hurts their chances at social mobility and makes them a target of discrimination,
        a new study from the Pew Research Center shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d5264-c9bc-4729-8c3f-50dd90aa4e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eed125-cb71-469b-8e04-590b96e67103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published Thursday, is based on a survey of more than
        3,300 Hispanic adults in March of this year, and details how Latinos fit in
        the changing landscape of race relations in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09691d1d-cf45-4d79-a020-0bae446442bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392eec1-124b-4d82-ae41-f7cfc20f51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most Latinos said having a college degree or living in the
        US legally are the top factors that help or hurt the group''s ability to get
        ahead, more than half consider that skin color has a significant impact on
        their lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114565c-07bd-4a32-b712-d3c1283ea07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91320ea-eb32-46ea-940a-45e7caa03269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 59% of respondents said that having a lighter skin color helps
        the group get ahead in America, the report states. Meanwhile, 62% of Latinos
        said a darker skin color hurts them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b134d8-b2aa-40be-a535-c4a700c0daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12efb0a-f1f8-437b-abce-06758ee32b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the survey, researchers noted that they used 10-tone
        skin color scale to learn more about the identity of the respondents. A total
        of 80% said they had lighter skin tones, compared to 15% who reported having
        the darker skin colors in the scale.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9009c3-7014-4150-8202-16d1199a6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480575e-8deb-4ca6-b35b-a211ec366e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorism is a longstanding issue in Latin American cultures and
        it runs deep in the Spanish language, scholars have previously told CNN. One
        example of that is the popular phrase "mejorar la raza," which means to improve
        the race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3fb9f-e2b3-4a91-a3d6-a443a3f45726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb2da4-e4d2-443e-b5ae-0d89dd88a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations around colorism in the Latino community have taken
        the spotlight in recent months. When the movie "In The Heights" was released
        this summer, producers were criticized for the lack of dark-skinned, Afro-Latinx
        performers in the leading roles. Several authors tackled the issue in "Wild
        Tongues Can''t Be Tamed," a collection of personal essays and poems that published
        this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1fe89-b721-45ac-8f4e-d7ddf4a0130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc836d-e886-456f-bfed-536d0e76e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anti-Blackness and colorism are something that has divided the
        Latinx communities for so long. Though we are having more and more open conversations
        about these pain points in our community, there are those who still tend to
        put Whiteness in the spotlight," Saraciea J. Fennell, a Black Honduran writer
        who edited and contributed to the book told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671d2e0a-40c8-47ee-beb1-38c56211ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca8ff41-ef33-4a4c-93ab-764a09072d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>64% of darker skin Latinos experience discrimination</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675fdf8-14f6-4beb-b9c3-620f1d23fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Gonzalez-Barrera, a senior researcher at the Pew Research Center
        and one of the report''s authors, said the findings released on Thursday are
        part of the most in-depth analysis pertaining to colorism in the Latino community
        her team has done in a survey so far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d012ad1-9d84-414c-ad92-0b44e04a37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55dc872-9605-4c01-922d-aa3eed9a38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (colorism) is something that is very present in Latinos''
        life and it''s an important topic that has a real impact," Gonzalez-Barrera
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6b0f9-3262-4bcf-955d-715fc50c161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcedb66-c6ad-44ae-abff-64a0cb54d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says Latinos with darker skin color are more likely to
        experience at least one discrimination incident than those with lighter skin
        colors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160daaf-96ed-4a8f-b330-dc6a27eaedfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da98cb-9ad2-4abb-bb6e-805f8f035668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 64% Latinos with darker skin reported that they experienced
        at least one of eight examples of discrimination. The incidents used in the
        survey included being told "to go back to your country," criticized for speaking
        Spanish in public, called offensive names and being treated unfairly by either
        a non-Hispanic person or someone who is Hispanic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92eed6-be1f-4b8d-9a44-3f3467581297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b65cdc-8d98-4f10-a8d9-ad761cfa2270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most reported type of discrimination was "being treated as if
        they were not smart," the survey showed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b87594-9263-422b-bd58-8dba29f63e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
