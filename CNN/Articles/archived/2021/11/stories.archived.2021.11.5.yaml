  'Blue-Origin-HLS-lawsuit-SpaceX-NASA':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-05T16:39:16.767+08:00
    'imagesource': 'jcr:09daf28d-7853-4b4e-a44d-18993a1fe24e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8790ad5b-50fe-41f4-835f-8bd3a4fa4cd8'
    'lead': 'A federal judge delivered a major blow to Jeff Bezos'' space company,
      Blue Origin, on Thursday by ruling in favor of NASA in a dispute over who will
      build the lander intended to take humans back to the moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T16:42:27.458+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:21:59.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:14.236+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeff-Bezos', 'Elon-Musk', 'SpaceX', 'NASA', 'Blue-Origin', 'judge']
    'template': '1'
    'title': 'Judge rules against Blue Origin in standoff with SpaceX, NASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50b29b-f703-4d58-9af8-b500124f9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A federal judge delivered a major
        blow to Jeff Bezos'' space company, Blue Origin, on Thursday by ruling in
        favor of NASA in a dispute over who will build the lander intended to take
        humans back to the moon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b3c67-7b1b-44b0-9d1c-fdd6ea6a392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea657c26-b96c-4b38-96a8-e17a6b0797a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Bezos and Elon Musk, the two wealthiest people on this planet,
        each want their own companies to be at the center of NASA''s plans to return
        astronauts to the moon. But NASA only has enough money for one of them, and
        it went with Musk''s SpaceX. Blue Origin has fought that decision ever since,
        saying NASA unfairly favored SpaceX, and argued that the space agency would
        be better served by funding both SpaceX and Blue Origin''s plans to develop
        vehicles capable of landing on the moon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbf532-1552-49be-b84a-4965ea4257d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59499cee-c6f3-4d2b-818a-b6296cc4a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of Blue Origin''s efforts thus far to overturn NASA''s decision
        have fallen flat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583cdea-0482-4f51-8f38-291ec746f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296be66a-0322-45fa-8e60-49f48d352fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal dispute had put NASA and SpaceX''s work on the contract
        for the Human Landing System (HLS), as the program is called, on hold. That
        work will now resume "as soon as possible," the space agency said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8468ada-5b1a-4036-81fe-a45c3f833ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a2ecb-f08d-4e08-8b48-ea809cb1aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the lawsuit, which was filed in federal claims court
        in August, have been sparse, as the companies asked the judge to keep much
        of the proceedings secret. A Thursday filing said lawyers will meet on November
        18 so they can come to an agreement on releasing a redacted version of the
        judge''s opinion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd13dff-d862-442d-859e-74e81d8d2e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7719be-93ee-40ee-b0be-1342fa6e5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a Blue Origin spokesperson said its lawsuit "highlighted
        the important safety issues with the Human Landing System procurement process
        that must still be addressed," though the company also said it still strongly
        supports NASA''s plans to go back to the moon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd997c1-251f-4322-950d-e6e1a88fdaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232fdbd6-8c86-4d66-b011-1634852c2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Returning astronauts safely to the Moon through NASA''s public-private
        partnership model requires an unprejudiced procurement process alongside sound
        policy that incorporates redundant systems and promotes competition," the
        statement said. "We look forward to hearing from NASA on next steps in the
        (Human Landing System) HLS procurement process."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff4467-d468-4071-8c2e-b730f23c24bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515357d8-9d7b-4e43-a134-b70cfa566275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos also weighed in with a tweet, saying it''s "not the decision
        we wanted, but we respect the court''s judgment, and wish full success for
        NASA and SpaceX on the contract."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01169d79-f583-43f9-8aa6-d409505146e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5f659-77c5-460f-8223-248deb5cc7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The backstory</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b1c1d-db3d-4328-951e-9ea388ff789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies gave NASA two wildly different proposals for getting
        boots on the moon. SpaceX plans to use the Starship, a gargantuan rocket and
        spacecraft system in development that Musk hopes will go on to colonize Mars
        one day. And Blue Origin gave a more straightforward plan to develop a lunar
        lander much like those used for the mid-20th century NASA Apollo missions,
        which remain the only missions that have ever put humans on the moon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93638a8-5b3e-4680-85ea-fdb52188cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba380ac-33d6-4893-b2f9-f63613e59dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Blue Origin did initially receive some development money
        from NASA, the current drama was kicked off whenCongress allotted NASA about
        two billion dollars less for HLS than the $3.4 billion it had requested. In
        April the space agency chose to go with only one contractor, SpaceX, for HLS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5aaf47-07d0-47ac-8cbd-bb33c5f03d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ca0a1-446b-4288-a167-c398eff5860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s bid was by far the cheapest at $3 billion. Blue Origin''s
        offer came in at $6 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419d334-92a3-4593-9b76-e4ba070e719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65195c-7d2d-425e-8258-7c693fc919d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has repeatedly said cost was a large motivating factor in its
        decision to choose SpaceX as the sole awardee for the HLS program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f5cfe-43bd-4b7d-b0d0-170a49e2decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00409e6b-44a7-4030-94d6-31f4f3a44a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin first attempted to fight the decision with the Government
        Accountability Office but was shot down in July.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaec67b-085b-422b-844b-488867764c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4405426-a3c8-47fd-9cc4-8af956fe631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That happened despite an attempt by Bezos to personally intervene
        by sending an open letter to NASA Administrator Bill Nelson in which he pledged
        to waive $2 billion of development costs if doing so would get Blue Origin''s
        hat back in the ring.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb5ccd-8d58-45b8-9b2e-25d98225378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cebec-15fe-486f-a176-6363f5c1349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without competition, a short time into the contract, NASA will
        find itself with limited options as it attempts to negotiate missed deadlines,
        design changes, and cost overruns," Bezos'' lettter reads. "Without competition,
        NASA''s short-term and long-term lunar ambitions will be delayed, will ultimately
        cost more, and won''t serve the national interest."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60c841-e625-4dc1-b50c-de1aeb767fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0df63-77a0-4145-a90c-7c0e98ecf01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nelson was apparently unswayed, and then Blue Origin escalated
        the standoff again by filing the lawsuit in federal claims court about two
        months ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daa8309-3498-4f17-86ef-45448f00d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9fb5b-ab2c-4ecf-bb33-486ddb590435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PR offensives began. Blue Origin put out an infographic
        on social media that attempted to paint SpaceX''s plans — which involve using
        multiple launches to get Starship vehicles and tankers full of fuel into orbit
        — as outlandish, straying too far from technology that has already been proven.
        "Immensely complex and high risk," the infographic''s headline blared.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e40f9d-eab8-4cec-8ea2-9aac959b8ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1bf14-d73b-4a57-96da-4d72c7b05f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk personally shot back on Twitter, posting that if "lobbying
        &amp; lawyers could get u to orbit, Bezos would be on Pluto [right now.]"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f03c4-c734-49d2-a866-a79f7d5a3408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ad672-ef92-4d6f-90cc-5eacb707507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not return a request for comment, however Musk posted
        a meme on Twitter featuring Sylvester Stallone''s "Judge Dredd"character from
        the 1995 action film Judge Dredd, declaring "you have been judged."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d5d7d-6a0f-4a3d-8508-1b73408f4884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab30bfd-2eeb-440d-88e3-56e1077f28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the United States Senate has indicated it wants NASA
        to expand the HLS program to include two contractors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43d62b-9c41-4ca5-809e-07e81c32e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eda204-01ff-489d-b64d-b5d60e16f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA did not immediately respond to a request for comment on that
        matter. But in its statement Thursday, the space agency indicated that it''s
        sticking with its plans to work solely with SpaceX for now, though Blue Origin
        may have a chance to compete for future contracts to build an astronaut-worthy
        lunar lander.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd0fa1-6493-422e-8f49-2d88549096c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf0098-7055-431f-8ab7-1ddf3231951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be forthcoming opportunities for companies to partner
        with NASA in establishing a long-term human presence at the Moon," the statement
        said, "including a call in 2022 to U.S. industry for recurring crewed lunar
        landing services."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cabc603-231a-48a5-9119-5e0d7b01416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:42:27.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/11/04/tech/blue-origin-hls-lawsuit-spacex-nasa-decision-scn/index.html"
        href="https://edition.cnn.com/2021/11/04/tech/blue-origin-hls-lawsuit-spacex-nasa-decision-scn/index.html">Judge
        rules against Blue Origin in standoff with SpaceX, NASA</a>."</em></p>'
