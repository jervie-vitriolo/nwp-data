      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404bb12-7bdc-4b24-9d06-a862c96df4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Clarkson came off the bench to score a season-high 30 points
        and lead visiting Utah past Atlanta to its third straight win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71490d81-5d90-4af6-9b95-307183af54f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson was 10-for-19 from the field and made four 3-point baskets.
        He combined with Joe Ingles, who had a season-high 19, to offset the absence
        of Donovan Mitchell (24.9 points per game), who missed the game with a right
        ankle sprain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4071be-7a0c-4fc9-9503-5a88dabfe3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trae Young led the Hawks with 21 points, though he hit just 8 of
        20 field-goal attempts and missed all four of his 3-point tries. Clint Capela
        contributed 13 points and 10 rebounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78425b93-7de7-4868-b04b-bdb395bdfe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Suns 123, Rockets 111</strong></h2>'
