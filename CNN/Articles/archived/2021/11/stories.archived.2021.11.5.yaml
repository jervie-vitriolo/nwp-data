    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF OKs limited in-person classes for all degree programs in schools
      under Alert Level 2 areas'
    'updated': 2021-11-05T16:37:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c2efb-5224-4b9f-a120-3e3cb52ce1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T12:02:53.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> —&nbsp;The
        Inter-Agency Task Force has given its go signal for limited face-to-face classes
        with up to 50% capacity in all degree programs for schools located in areas
        under Alert Level 2, subject to three conditions, Commission on Higher Education
        Chairperson Prospero de Vera announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c937aa-9cd5-450d-834b-386915edde49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T12:02:53.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said these conditions are:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a48515-1536-4ace-8ffd-f24c907956c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T12:02:53.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. students, faculty, employees are vaccinated, and the vaccination
        rate must be high</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fedfc5-ab13-4b1c-bb85-524ef2b362a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T12:02:53.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. the local government is okay with it</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e02e54-6b8e-4c46-8f2e-c2716f9f65c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T12:02:53.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. the facilities must be retrofitted and inspected</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6286434c-189c-40c2-88c6-b1716cb3cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T12:02:53.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-approve po sa IATF kahapon (IATF approved this yesterday), that
        [Alert Level 2] is equivalent of MGCQ (modified general community quarantine)
        areas," he said during his speech at the ceremonial COVID-19 vaccination in
        Palawan State University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df4913-aa3b-48ef-990e-e9218f9ec6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T12:02:53.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera added, "Most probably, that would probably happen in areas
        where vaccination rate is already high like maybe in Metro Manila universities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24643b01-8833-44f1-9084-51b82c2e0d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T12:02:53.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED chief, citing data from higher education institutions,
        said the nationwide vaccination rate among faculty members and other employees
        is 73% while the coverage among students is less than 30% as they were only
        recently included in the list of people who can receive COVID-19 vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7bb5b-23e4-4535-b66f-294837cbd794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:48.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e280718-46df-4dff-ae23-e240092396c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:48.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera also said he intends to push in-school vaccination in the
        tertiary level to speed up the inoculation process, given the universities
        and colleges have the masterlist of their students and some of them are being
        used as vaccination centers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c2c6c-f6b5-4326-b846-8edbe2408981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:48.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795faee3-ce60-4e51-b6c8-8cf320fe2815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:48.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napansin namin sa aming pag-iikot, mas komportable ang mga
        estudyante kapag ang</em> vaccination <em>ay nasa eskwelahan kasi nakikita
        nila yung kanilang</em> school <em>at mga kaibigan</em> (We had observed that
        students are more comfortable if the vaccination will be done in schools because
        they are seeing the campus grounds and their friends). There is a certain
        level of comfort in vaccination in schools," De Vera told CNN Philippines''
        Newsroom Ngayon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3c460-2f16-44f2-b0ad-b29c004317a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:48.690+08:00
