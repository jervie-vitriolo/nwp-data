      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet later in the day, David noted that the country''s seven-day
        average in cases is now at 2,816, the lowest since March 2 to 8 this year.</p>'
