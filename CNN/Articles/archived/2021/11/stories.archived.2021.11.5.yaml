    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7437eb8-c412-49f4-b42a-154bb1004944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.873+08:00
