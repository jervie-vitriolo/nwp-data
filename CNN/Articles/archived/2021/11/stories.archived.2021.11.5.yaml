    'template': '1'
    'title': 'Newsmax reporter''s tweets blocked for claiming Covid vaccine contains
      satanic marker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901e327-9305-4a6c-aee8-3f62fc2f67cd'
      'mgnl:activationStatus': true
