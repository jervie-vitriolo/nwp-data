      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States emerged as the Philippines'' top export trading
        partner for the month - contributing $1.17 billion of total export sales in
        September - followed by China, Japan, Hong Kong, and Singapore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1263c24-54ea-4747-9f79-48623d91cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:49:09.748+08:00
