      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfb8f1-4ece-48fc-bfaa-8757e3497587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:08:42.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s new big boss has over three decades of leadership experience
        - having held top posts in PLDT Inc., Jollibee Foods Corp., and NIKE Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee57f9-9c55-40f5-9242-6c7b955850ba'
      'mgnl:activationStatus': true
