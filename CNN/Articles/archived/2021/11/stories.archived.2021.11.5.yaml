      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TMZ caught Teigen and Legend out and about and asked the pair about
        a possible Kardashian and Davidson relationship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c5bb2-e707-46c9-8249-20fd3abdfbaf'
      'mgnl:activationStatus': true
