      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shai Gilgeous-Alexander scored 28 points, capped by a 34-foot 3-pointer
        with 1:18 remaining, as visiting Oklahoma City continued to find success against
        Los Angeles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49bfc1f-96f7-46cb-8766-303cfb346481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luguentz Dort added 17 points as the Thunder defeated the Lakers
        for the second time in nine days. They are the only two victories for Oklahoma
        City in eight tries this season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e125b-a428-47f8-8f76-482897e45688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Westbrook had 27 points for the Lakers, and Carmelo Anthony
        had 21 off the bench. LeBron James did not play due to an abdominal strain
        that is expected to sideline him for a week.</p>'
