      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/PVU-5k_0MBY"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
