      'jcr:uuid': 'f81b2f3c-388a-40c7-bce2-8c254345ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: A version of this story appeared in CNN''s
        Meanwhile in China newsletter, a three-times-a-week update exploring what
        you need to know about the country''s rise and how it impacts the world. <a
        href="https://www.cnn.com/specials/meanwhile-in-china">Sign up here</a>.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aeb49d-2018-4185-8144-5f6082df84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9d249-f79f-4113-b083-1ddb65a05cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Few issues are more important to Beijing
        than food security. For centuries, ruling governments have grappled with the
        challenges of feeding a large, expanding population. Droughts, floods and
        famines feature prominently throughout Chinese history — and rebellions launched
        by starving peasants toppled numerous imperial dynasties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afdabc5-2d05-4668-8604-c18ef298d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002decb-d470-4b7a-9cb8-2a66653cb200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government''s latest attempt to head off concerns about
        pricing and supply appears to be spiraling out of control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c656953-6110-4cfa-9c51-763538224140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc2116-1c72-4d60-b4e3-8cc599910bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A missive about stockpiling food from China''s Ministry of Commerce
        sparked panic buying among the public and frenzied online speculation this
        week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997f57a-a372-4f95-8e1a-45fa3a2c4874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17021bf-065f-44b9-9210-45413594cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, the notice doesn''t seem too different from the
        typical directives the Chinese government has sent in the past stressing the
        need to shore up supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e23797-30ea-4c49-b073-1a474c885648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66aa26-61c4-4931-b2f9-4b93e78740b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one orders local authorities to ensure that their citizens
        have an "adequate supply" of essentials this winter. It also instructs those
        governments to keep food costs stable — a point of concern in recent weeks,
        as extreme weather, energy shortages and Covid-19 restrictions threaten supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e99a93-bc56-41e4-89be-50c16bfc0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294daacf-407e-42db-8965-19d6268f0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday''s directive has attracted the attention of everyday
        Chinese in a way that few other government notices have.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe5abc-8aab-47a9-9d3d-93f75f551a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c4361-22a3-4e69-bb6d-f1b6764b239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In part, that appears to be because it includes rare language about
        the need for local authorities to encourage families to stockpile "daily necessities."
        Even if the notice wasn''t intended for the average household to read, many
        online have seized on it as a personal warning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0dcee-bcfa-42fe-9d6e-22c7565a6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24704f50-c113-4e6f-8bcc-798b57b8086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government "didn''t even tell us to stock goods when the Covid
        outbreak erupted in early 2020," wrote one user on the Twitter-like Weibo
        service earlier this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b99490-7ac1-4576-a0c4-642a65a999eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb373c23-3afc-49ff-a20f-5d1d2c25dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction has since escalated. One video posted on Weibo by the
        state owned news magazine China News Weekly shows long lines of shoppers at
        grocery stores in Changzhou, a city in Jiangsu province. Their carts are stacked
        full of produce and other supplies, while shelves throughout the stores are
        empty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df57f6a-6124-43f2-8991-dbf33df53e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38d828-5033-401e-905e-db1db7213c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food is a very sensitive issue in China. The Great Chinese Famine
        during the 1950s and 60s led to the deaths of an estimated tens of millions
        of people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96400caa-a20c-4e8c-9bf2-cdf65cc18f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b63eb-5e76-46f2-bf09-1867bbfc1c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy remains within living memory for many in the country.
        And while China''s economy has since undergone a dramatic transformation,
        concerns about food security linger: The government, for example, recently
        unveiled an "action plan" encouraging people not to order more food than they
        need, and to report restaurants that waste food.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0bdbfa-8cff-4ba4-92e7-b2dc98998752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62236475-3467-4927-a5e4-8cf1780efa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the unease caused by the commerce ministry notice has been
        unusually intense. Rampant speculation has even linked the call to stockpile
        food with rising tensions between Beijing and Taipei. China considers Taiwan
        an "inseparable part" of its territory, even though the Chinese Communist
        Party has never ruled the self-governing island.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973a887-7688-409d-908a-e6a7e23e83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201aa6e-474b-4939-b8a1-c1e60f544c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing whatsoever to substantiate any rumors that China
        is preparing for imminent war. But the online panic does suggest some brewing
        tension, according to Willy Lam, an adjunct professor in the Department of
        History at the Chinese University of Hong Kong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba12db3-0beb-49b8-bd0e-de7f9ca3ef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525bb26-fc77-4a57-b8b3-03fdc8e3915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a reflection of the tense geopolitical situation between
        China and neighboring countries," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210aa660-8457-4620-b21c-8ffe76cae5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47382177-69e1-4242-9ada-b106ea9783f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam also pointed to several economic anxieties that may be contributing
        to the turmoil. This year''s energy crunch forced factories to suspend some
        production and triggered blackouts for households — problems that in some
        cases "happened without any prior notice from the government," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637fd84-7e71-4419-80ec-1a35f936712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea73a0-0501-4fef-b854-5737e16882b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reflects the anxiety of the people regarding further drastic
        rises in food [costs] and also a mistrust of the government," Lam added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c207e2-be5c-4fa8-9374-095adad91128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f519b58-dd64-4187-a5fa-1313945ca8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government and some state media outlets have tried to
        allay fears about food shortages.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbec3c-f65d-45ca-80a7-414ce03ffb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862ab9b-55b4-4753-aab5-20ab7916e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu Xiaoliang, a commerce ministry official, told state broadcaster
        CCTV this week that there''s plenty of supplies to go around. Zhu stressed
        that the directive was intended for local authorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7260924-cb7c-419b-a9f8-44ccb392903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd631ce5-25e1-4901-a31a-8d684eb4f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jiangsu Department of Emergency Management, meanwhile, acknowledged
        concerns about "emergency supplies" on its WeChat account Tuesday. But the
        agency said any recommendations for stockpiling are "normal" and intended
        to "improve the public''s awareness of disaster prevention."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37937eba-6be2-4053-9cd7-4f5d19e1086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b9f19-c90d-4dc4-9d48-bbdc9cb8a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s commitment to a zero-Covid policy — even as countries
        around the world reopen and learn to live with the coronavirus — is also likely
        a factor. Just a single case can spur Chinese authorities into action, locking
        down entire areas and carrying out mass tests or quarantine requirements.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204015dd-4171-40e2-94f2-793e44c8052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef42a16-e4ce-4e5f-9826-7a513eba3e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such measures "will likely impact residents going to shops, and
        also impact the operating hours of markets," said Chenjun Pan, a senior analyst
        at Rabobank who researches agriculture in China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b415484-f09c-41ed-8b23-02941132a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4c6e6-f4e9-4879-9529-3470225bc205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Hongcun, an official with the Beijing Municipal Commerce Bureau,
        acknowledged last week that strict containment measures may be contributing
        to the rising cost of food, adding that the cost of transiting across regions
        could increase. He pointed out that the prices of some vegetables in the nation''s
        capital had soared 50% or more in October.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ef6ac-27dc-42e8-9971-692080f4057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e8617-d0f9-4740-a4d8-470698cf6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said Beijing is not likely to change course, either, meaning
        that cities have to prepare to endure potentially long lockdowns as the government
        tries to keep its coronavirus case count low.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d091641-0cee-4e65-91f4-9afffd3a5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5196da7-ea31-40e4-bad1-3aa1e5a87063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a preparation for the fact that these lockdown conditions
        will continue, even though by and large, the total numbers for China are actually
        very low compared to other countries," he added. "It''s unlikely that Beijing
        will stop this zero tolerance policy."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3066df-f821-4c93-bcd6-9f94c45903b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:47:25.628+08:00
      'mgnl:createdBy': 'pilar'
