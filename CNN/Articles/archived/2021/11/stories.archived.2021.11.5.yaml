      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE will be working with the Department of Finance and the Energy
        Regulatory Commission in ensuring the proper mapping out and incorporation
        of the country''s Energy Transition Mechanism, or ETM —&nbsp;a partnership
        with the <a data-cke-saved-href="http://cnnphilippines.com/news/2021/11/3/ADB-Philippines-Indonesia-ETM.html"
