      'jcr:uuid': '6f20a892-0e1e-4d16-8b6e-d25e355fa58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:38:25.011+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with all vitamin C supplements, FERN-C helps boost the immune
        system, thus improving your resistance against viral and bacterial infections...
        FERN-C also promotes healthy gums, teeth, bones, and skin for better overall
        health. The DSM Quali-C seal stands for FERN-C''s world-class quality, traceability,
        and supply reliability, thus ensuring you of the product''s safety and efficacy,"
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384fae6b-79d8-43fc-bbb6-403ae185f923'
      'mgnl:activationStatus': true
