    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ford', 'COVID-19', 'vaccination', 'mandate']
    'template': '1'
    'title': 'Ford is first major US automaker to mandate vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78909e9-9310-4772-b3e7-47dfd9bf305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ford will mandate vaccines for its
        most of 32,000 US salaried employees, a spokesperson for the company said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357736f-7cd9-42b9-a469-b393041602b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145afa77-ca68-40ae-ab19-62d4f64138e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those workers have until December 8 to be fully vaccinated. Employees
        who refuse to do so and do not have an approved religious or medical exemption
        could be put on paid leave for a maximum of 30 days. After that time their
        job protection expires, according to the spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb7676-f437-4218-9a64-7bd00c36ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d0134-070e-4561-919d-304a66d3b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to achieve highest possible vaccination rate without
        severe consequences to any employee," said the spokesperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08029bdf-2c97-464f-8dc9-2552e7ba12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2204a3-91d7-4988-ba59-690fd48b68c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, however, said it is working with some employees who
        may not be able to meet the company''s deadline for a variety of reasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465926c-dcc5-4271-af42-02b0785dc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd0c371-882e-4d0c-9774-1fe812ee0eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take employees jobs as well as health and safety seriously.
        We understand there are many individual circumstances and want to help employees
        work through it," a spokesperson said. "If employees are making a good faith
        effort to comply but they have extenuating circumstances that may prevent
        them from being fully vaccinated by the deadline, we will work them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144cb2c-99c9-4e8b-b3d8-1a2dd14264ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50578f2d-f720-42d5-852f-406fa63bfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford is the first of the big-three US automakers to mandate vaccines
        for its US employees. The company''s previous policy was to encourage vaccines
        among its US workforce of 88,000 — but the company did not make them mandatory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c2266e-38b5-41d4-9c42-272896e7fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47585f41-b752-4bd1-876f-59ae15b868f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford, General Motors, and Stellantis already require their employees
        in Canada to be fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c7ed9-5db8-4557-83d3-1fcabd785f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9a0a3-788b-4836-83bd-e38c3790ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health and safety of our workforce remains our top priority
        and we have been very encouraged by the support of our employees to comply
        with our protocols, including the more than 84% of US salaried employees who
        are already vaccinated," the spokesperson said. "As we continue to put measures
        in place to protect our team, Ford will now require most US salaried employees
        to be fully vaccinated against COVID-19 by Dec. 8, which also aligns to federal
        contractor guidelines."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eaf072-b638-49eb-8d20-283f2193955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a0c2c-e023-43fb-be32-8045c8b0c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rest of Ford''s employees, represented by unions, will not
        fall under this mandate right away due to federal and collective bargaining
        requirements, said the company''s spokesperson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e238980-20cf-482c-a145-6886d83831c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604534b6-a3b4-446f-8592-5db409565e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OSHA-ETS guidelines have yet to be released and is subject to bargaining
        with the UAW," the spokesperson said. "How the OSHA requirements will apply
        is currently being reviewed and discussed with union leadership."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea4678-ba4f-4b90-bf46-75b43bc90776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:29:27.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:31.351+08:00
