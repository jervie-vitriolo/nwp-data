      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Philippine government expanded the vaccination drive
        to include adolescents aged 12-17.</p>'
  'Europe-COVID-19-epicenter':
    'author': 'Rob Picheta, CNN'
    'caption': 'Europe is facing a potentially devastating winter that could see half
      a million people die with COVID-19, the World Health Organization (WHO) warned
      on Thursday, as it sounded the alarm over a surge in cases and bemoaned stuttering
      vaccination rollouts on parts of the continent. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-05T14:24:52.738+08:00
    'imagesource': 'jcr:515bcf85-bd0c-4dd8-a1cf-632f9ef17a21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7f24b5a-b5dd-4dd3-ae3a-1b1527ff957b'
    'lead': 'Europe is facing a potentially devastating winter that could see half
      a million people die with COVID-19, the World Health Organization (WHO) warned
      on Thursday, as it sounded the alarm over a surge in cases and bemoaned stuttering
      vaccination rollouts on parts of the continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T14:30:46.262+08:00
