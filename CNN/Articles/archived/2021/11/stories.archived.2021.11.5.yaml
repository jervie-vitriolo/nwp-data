    'lead': 'Filipino-Japanese golfer Yuka Saso still proud to be Pinoy even as she
      confirms that she will pledge allegiance to Japan. Saso released a statement
      after news of her decision broke. Saso explains she made the decision to comply
      with the Japanese Nationality Law which states that those with dual citizenships
      shall choose between the nationalities before he or she reaches the age of 22.


      Saso played for the Philippines in major international competitions in the past
      including the 2018 Asian Games, where she won two gold medals as well as the
      Tokyo Olympics earlier this year.


      Joining us to go all out on this story is Bones Floro, the Secretary General
      of the National Golf Association of the Philippines.'
