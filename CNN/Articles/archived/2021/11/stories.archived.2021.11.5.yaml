  'National-COVID-vaccination-day-DOH-Galvez':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T16:53:07.404+08:00
    'imagesource': 'jcr:3fc3e27d-2231-47db-81f4-3e30a2a96d40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c184d71f-1134-4d9d-8dd7-9938f6cbdae8'
    'lead': 'All government agencies and the private sector are working together to
      stage three days of amplified nationwide vaccination drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T16:54:40.689+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:21:52.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:15.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All hands on deck for 3-day intensified nationwide COVID-19 vaccination
      drive'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e86ca-b5b2-4da3-baf3-a74165639c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:54:40.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> All
        government agencies and the private sector are working together to stage three
        days of amplified nationwide vaccination drive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e52a4-212f-48eb-b2d6-44f2116cec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:54:40.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Friday said planning
        is underway for the National COVID-19 Vaccination Day, which will be held
        for three consecutive days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e58232-f38d-494b-8bbe-0d33a7d91912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:54:40.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said all healthcare workers will be asked to join the program
        since the initial vaccination target is to administer five million shots per
        day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2600e4-d019-4346-a731-9cac529acae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:54:40.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that vaccination sites will be set up in public areas
        with high foot traffic, and the public will be enticed with vaccination perks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d5884-f40a-4ff2-9ce3-529ec77c9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:54:40.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maglalagay po tayo (ng vaccination sites) sa department stores,
        mga common areas, maglalagay din tayo sa ibat-ibang lugar kung saan pumupunta
        ang mga tao," she said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bbf15c-a1ca-4fb7-8390-dfb85775fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:54:40.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will put up vaccination sites in department stores
        and common areas where people usually go.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46018c85-cf3a-488b-a29b-18df88911117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:54:40.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:21:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Friday said 1,119,389 COVID-19 shots were administered
        on Thursday - a new record high in the country''s vaccination campaign that
        started in March. A total of 28.71 million individuals are now fully vaccinated
        while 33.75 million already received their first dose.</p>'
