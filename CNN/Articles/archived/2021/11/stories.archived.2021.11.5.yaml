      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter suspended Newsmax White House correspondent
        Emerald Robinson for posting blatant misinformation about the COVID-19 vaccine,
        including claims the shots contain tracking devices linked to the devil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63013fa-e32a-4001-8d57-6bf03891de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:51:27.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf3f77-1b9a-41c2-abb2-97a32b517ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:51:27.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Christians: the vaccines contain a bioluminescent marker called
        LUCIFERASE so that you can be tracked. Read the last book of the New Testament
        to see how this ends," Robinson wrote in a now-deleted tweet. That claim has
        been debunked: The COVID-19 vaccines do not contain luciferase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3033e-d1ec-4469-9f3a-ffa8a9c8ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:51:27.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0db33-131e-4b5d-9bc9-82d7a67f51d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:51:27.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said Robinson''s account was "temporarily
        locked for repeated violations of our Covid-19 misinformation policy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b6d69-094b-4572-9854-282d45d6097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:51:27.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a772b47-476b-4ffc-b00e-364eabe7dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:51:27.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson has stated similar misinformation in the past, writing
        in September that if people want to avoid "taking the Mark of the Beast,"
        then they should not get "anything that injects LUCIFERASE into your body."
        That tweet, as well as others that are steeped in conspiracy theories, remains
        on her feed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb48a9-9fa4-4452-8f6a-1c7a7265080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:51:27.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a831f-736c-46e5-96c4-2dca4cea4ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:51:27.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several other of her recent tweets were also deleted because
        they violated Twitter''s rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47609cc4-c27c-43c5-b527-bebb1819ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:51:27.464+08:00
