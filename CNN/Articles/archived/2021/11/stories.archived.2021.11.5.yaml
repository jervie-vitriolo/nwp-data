      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Guy Fieri has said "I do," to officiating
        Kristen Stewart''s wedding -- and she seems thrilled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629b95b-19b1-4620-a45a-08f14fdd541a'
