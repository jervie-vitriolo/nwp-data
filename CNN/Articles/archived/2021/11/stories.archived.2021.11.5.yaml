      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of FERN-C''s edge among its competitors is it is better tolerated
        in the stomach, thanks to its Sodium Ascorbate formulation, thus it can be
        consumed even if you haven''t eaten anything. It has the effect of vitamin
        C without the acidic feel.</p>'
