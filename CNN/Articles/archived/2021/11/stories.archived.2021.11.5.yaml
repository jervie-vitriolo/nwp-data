      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09246e49-0839-4ce5-808d-38c0757424a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:08:42.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermin is MGI''s new president —&nbsp;replacing Robert Trota, who
        will stay on as the listed firm''s chief executive officer for "long-term
        strategic oversight."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb88406-3df9-43b0-bd8b-425d6fae793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:08:42.004+08:00
