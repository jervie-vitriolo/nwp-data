      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75121644-b6bb-4af4-8c8c-58da01d94740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
