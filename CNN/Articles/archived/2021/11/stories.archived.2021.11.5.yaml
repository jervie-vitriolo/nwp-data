  'lawmaker-wants-2022-brgy-SK-polls-moved-2024':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T20:40:52.760+08:00
    'imagesource': 'jcr:3c74f3b6-fcd2-4d26-9cc7-35903cfd31d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5932bc7b-bf3d-49a9-84b0-843bfba4d699'
    'lead': 'The impact of the COVID-19 pandemic is the primary reason cited by Davao
      Oriental 2nd District Rep. Mayo Almario in filing a bill to postpone the December
      2022 barangay and SK elections to May 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T20:39:47.449+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:21:42.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:18.174+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker wants 2022 brgy, SK polls moved to 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b14324-15bf-457d-a672-a63ec4d1460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) –</strong> A
        bill has been filed at the House of Representatives seeking to postpone the
        next barangay and Sangguniang Kabataan (SK) elections slated for December
        2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aba963-a56c-471d-abdd-d5c2c4df2b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d35ea-0b62-4b54-a559-5d6c56e19ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure filed by Davao Oriental 2nd District Rep. Mayo Almario
        seeks to move the polls from Dec. 5, 2022 to May 6, 2024.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c90d74-dd98-47d0-8825-d0e950206240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828d2e3-d67b-4942-980f-749a5f533730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almario cited the impact of the COVID-19 pandemic as the primary
        reason for his bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb3a89-fdff-4037-88f6-6fdc254cface'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8025d-20ff-44e0-b0e0-e6e87c7777f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that keeping barangay and SK leaders for the
        duration of next year will help the new set of officials elected in the May
        2022 elections in terms of their local pandemic response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2cd6a-3a30-477f-8d2a-bb7cc3cf25c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4cf46-a11e-4ed8-a072-ffa98b944c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country cannot afford to have all new leaders in 2022, from
        the President of the Republic down to the last Sangguniang Kabataan official,
        as doing so will add more pressure to the efficient delivery of governmental
        services. Our collective lead against the pandemic may be threatened of sliding
        back," Almario said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49128c-1679-4a59-b846-cdc845ae265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa57700-2a03-46de-8055-372c56c13675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the measure gets signed into law, this will be the second time
        that the next barangay and SK elections will be moved to a new date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f8d5d-c191-4fc2-b3e5-9c168013cec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de607a94-9e4e-48c4-975b-f2fee155d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Republic Act 11462 in December
        2019 to postpone the May 2020 barangay and SK polls to December 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb24f9-889c-42d1-8b44-b5daf067baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ca0d7-2ae4-4c00-945b-d974a82188c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:39:47.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last barangay and SK elections were held in May 2018 - also
        postponed twice from its original October 2016 date.</p>'
  'Ariana-Grande-Cynthia-Erivo-Wicked-movie':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-05T21:16:48.735+08:00
    'imagesource': 'jcr:0a5564b5-5267-4448-b74e-0c1311478dd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '081c1aff-5a0f-460a-9717-e17eed32723d'
    'lead': 'Pop star Ariana Grande and British actress Cynthia Erivo are set to star
      in Universal''s big-screen adaption of the Tony Award-winning musical ''Wicked.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T21:20:34.425+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:21:42.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:18.326+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Grande and Cynthia Erivo are set to star in ''Wicked'' movie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d8b91-51f3-41a8-bd7e-10d4cc82bf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Pop star Ariana Grande and British
        actress Cynthia Erivo are set to star in Universal''s big-screen adaption
        of the Tony Award-winning musical "Wicked."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da0ddc-ef5a-4ac8-962c-0626c07aeb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande announced the news of her casting to her 274 million Instagram
        followers on Thursday with a carousel of images that summed up her excitement
        to be part of the project, along with the caption "Thank goodness."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0e56a-59a6-4fd9-a03b-bc0406b1be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one photo, the "Thank U, Next" singer is seen on a video call
        with director Jon M. Chu ("In the Heights," "Crazy Rich Asians") and her co-star
        Erivo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1fade0-ad1d-41dd-aea4-d5239cad6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande also shared a snap of the flowers Erivo sent her, which included
        a note that read, "''Pink goes good with green.'' Congratulations Miss A,
        the part was made for you, I look forward to sharing this musical journey
        with you."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2e36e-e61c-4ed2-a23a-2e4b3764ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erivo won a Tony, Grammy and daytime Emmy for her performance as
        Celie in the stage revival of "The Color Purple," and was recently nominated
        for an Emmy for her portrayal of the Queen of Soul, Aretha Franklin, in National
        Geographic''s "Genius: Aretha."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1dc3a-9782-48c8-a2e1-5e8195a0e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also confirmed her gravity-defying next role with an Instagram
        carousel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978bec1-42a3-413a-aeb7-3360e4f598fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her posts was bunch of flowers from Grande, with a note that
        read: "Dear Cynthia, honored doesn''t even begin to cover it. I cannot wait
        to hug you. See you in Oz."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b1583-f0a2-47db-8ab6-ad379132eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving as a prequel to "The Wizard of Oz," "Wicked," tells an alternative
        version of events in Oz before Dorothy''s arrival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301871c-2281-488a-801c-e48876a37a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical, written by Stephen Schwartz and Winnie Holzman, follows
        the misunderstood Elphaba, who later becomes the Wicked Witch of the West.
        Grande and Erivo will be playing Glinda and Elphaba, respectively, in the
        movie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88991dbd-8ce2-44d3-b4ed-afb03a85c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the theater news website Broadway World, "Wicked" is
        one of the most commercially successful musicals of all time, making $14.8
        million at the Broadway box office last year alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3ef8c-9061-45e3-ae29-ae4d73cbb99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Twitter, Chu told fans of the musical to "Get ready
        for a match up like you''ve never seen!!! In pink and green!!!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853db87c-1657-4e27-be2e-3d5d9ff470fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it seems the choice for the two leads is a popular one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f292a-979f-4b12-a52e-af21331b0379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frozen" star Idina Menzel -- who won a Tony Award for playing Elphaba
        on Broadway -- took to Instagram to congratulate the pair.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2ce0b-fd68-48e8-a926-aa04e5e337e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congrats to two amazing women," she wrote. "May it change your
        lives for the better forever and ever as it has for us. So much love. @cynthiaerivo
        @arianagrande."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b508f8-b7ef-4e57-bb41-8dea95cd4203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande is no stranger to the "Wicked" world. In 2018, the 28-year-old
        singer, who starred in the 2008 musical "13" before becoming a household name,
        performed "The Wizard and I" for " A Very Wicked Halloween: Celebrating 15
        years on Broadway."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb45e25-5811-4852-b0a1-343188068c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:34.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/11/05/entertainment/ariana-grande-cynthia-erivo-wicked-intl-scli/index.html">
        "Ariana Grande and Cynthia Erivo are set to star in ''Wicked'' movie."</a></em></p>'
  'Pfizer-experimental-pill-covid':
    'author': 'Maggie Fox and Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-05T21:20:51.493+08:00
    'imagesource': 'jcr:f979c629-22b3-41dc-b06d-13821b0cc8e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fde5289d-dd42-4af8-9940-b38f4863ad3e'
    'lead': 'Drugmaker Pfizer said its experimental pill designed to fight coronavirus
      reduced the risk of hospitalization and death for high-risk patients taking
      part in a trial of the drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T21:20:45.455+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:21:41.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:18.498+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer says its experimental pill reduces risk of hospitalization, death
      from COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c3c12-f971-46ab-8b71-437e023d0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Drugmaker Pfizer said Friday its experimental
        pill designed to fight coronavirus reduced the risk of hospitalization and
        death for high-risk patients taking part in a trial of the drug.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abebaacb-6fdf-4d73-beab-7d892901e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hopes it can eventually offer the pill, given in combination
        with an older antiviral drug called ritonavir, to people to take at home before
        they get sick enough to go to the hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483dc309-b886-43e9-b615-5dac9da0def3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a2d68-d351-47e3-831f-545a60c80713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A so-called interim analysis -- done before the trial was scheduled
        to end -- showed an 89% reduction in the risk of hospitalization or death
        from COVID-19 if patients got it soon enough, the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e321edf-0ed4-44a2-a8db-ef45ecd84bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cecca33-f1e5-4b0b-96b9-67b55aca8a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer released the results in a news release and did not provide
        scientists to discuss the data ahead of release. The data has not been peer
        reviewed or published. The company says it will share more specifics in a
        peer-reviewed paper and with its submission to the US Food and Drug Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2803b94-54eb-4929-bfa0-a46089e2d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599571f-7362-4875-a5a5-5096f123b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been testing the drug in adults with COVID-19 who
        are considered at high risk of progressing to severe illness. The volunteers
        have been randomly given either the pill combination or a placebo within three
        days or five days of their symptoms starting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efc7b9-464b-465d-8610-a86690097ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872cd40-50a6-468c-ade9-9b4bfdb7fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pill, still known by its experimental name PF-07321332, is what''s
        known as a protease inhibitor. It''s designed to stop the virus from multiplying.
        Giving it along with ritonavir slows its breakdown in the body, the company
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807daab-09db-49de-9e12-02addc572734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894ce1e-9886-4c3e-acef-8066f28a7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said 0.8% of patients who got the drug combination within
        three days were hospitalized within four weeks -- three out of 389 patients
        -- compared to 7% of patients who got placebos, or 27 out of 385. And seven
        of those who got placebos died, Pfizer said. No one who got the treatment
        died within a month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ffe81-0f08-44d6-8b8a-6224d5d3d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbee5a-c9d9-4a0d-87e9-94544a48edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar reductions in COVID-19-related hospitalization or death
        were observed in patients treated within five days of symptom onset; 1% of
        patients who received PF-07321332 (with) ritonavir were hospitalized through
        Day 28 following randomization (6/607 hospitalized, with no deaths), compared
        to 6.7% of patients who received a placebo," the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86441ffa-d4cc-4e72-9078-51e46212b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee0c97-949f-4a9a-8495-aee09979ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 19% of patients given the treatment suffered adverse events,
        compared to 21% who got placebo, but declined to disclose what those adverse
        events were.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e89c7b-8a99-4d90-a7ea-4596f8d84c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e277b7-0ff5-42c2-98b8-45360b766f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data suggest that our oral antiviral candidate, if approved
        by regulatory authorities, has the potential to save patients'' lives, reduce
        the severity of COVID-19 infections, and eliminate up to nine out of ten hospitalizations,"
        Albert Bourla, chairman CEO of Pfizer, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2feaf4d-2383-47ac-a87f-2f1c3e240820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768c5b4-8dd7-480b-8f49-55f1892649d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, remdesivir, sold under the brand name Veklury, is the
        only antiviral approved by FDA for treatment of COVID-19. It''s given by intravenous
        infusion, so it''s not as simple to administer as a pill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e4840-6c27-46e6-a768-4534756dd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938e332-e30d-4047-8bdb-bdaf5b6c7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can also be treated with monoclonal antibodies, which are
        injected or infused therapies that kickstart the immune system to help fight
        off infection. They are not as easy to take as a pill and must be administered
        by a trained professional.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9692ce-156b-4722-ae42-70af013a53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a61a4-b918-4fc7-bcad-04d2ac558d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck is seeking FDA emergency use authorization for molnupiravir,
        an antiviral capsule people could take at home. It''s been shown to reduce
        the risk of hospitalization or death by about 50%. On Thursday, UK drug regulators
        authorized molnupiravir under the brand name Lagevrio.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd1a54-5302-4466-9432-288845e20434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:20:45.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, <a href="https://edition.cnn.com/2021/11/05/health/pfizer-covid-antiviral-pill/index.html"
        target="_blank">"Pfizer says its experimental pill reduces risk of hospitalization,
        death from COVID-19"</a></em></p>'
