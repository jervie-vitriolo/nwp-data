      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 108 million doses have been delivered to the country as
        of Nov. 2, with 28.71 million individuals now fully vaccinated against COVID-19.</p>'
