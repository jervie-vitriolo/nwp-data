      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Department of Health said the number
        of coronavirus shots administered on Thursday, Nov. 4, reached a record high
        of 1,119,389.</p>'
