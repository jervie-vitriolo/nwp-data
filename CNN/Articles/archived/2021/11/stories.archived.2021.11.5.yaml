      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e4857b-3358-4f07-ba39-818feaead78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.874+08:00
      'mgnl:createdBy': 'pilar'
