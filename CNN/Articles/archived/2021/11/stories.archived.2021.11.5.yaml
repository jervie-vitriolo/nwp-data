      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa80cc2-c7ae-4996-8640-2f9b52aaf653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:27:15.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of that man -- that sweet, sweet, spiky-headed man --
        coming to our wedding and officiating, it just makes me laugh so much," she
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97707277-df8f-4d94-ab90-9a90a29d9218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:27:15.889+08:00
      'mgnl:createdBy': 'bamba'
