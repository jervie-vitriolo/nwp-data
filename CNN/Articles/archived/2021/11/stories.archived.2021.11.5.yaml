      'jcr:uuid': '6308acd8-fec8-4fbe-b974-7dd0601dfd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:26:19.376+08:00
      'mgnl:createdBy': 'janine'
