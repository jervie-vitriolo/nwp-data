  'snail-mail-talks-valentine':
    'author': 'Apa Agbayani'
    'caption': 'In conversation with Lindsey Jordan on entering her 20s, rockstar
      reinvention, and writing a breathtaking sophomore record. Illustration by JL
      JAVIER with photos by TINA TYRELL and GRAYSON VAUGHAN/MATADOR RECORDS'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-11-05T10:09:32.710+08:00
    'imagesource': 'jcr:c5e4da9c-c49b-448a-8f41-4e2b7e7ade15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d830525-cfd7-4d40-bc8f-71816d79d501'
    'lead': 'In conversation with Lindsey Jordan on entering her 20s, rockstar reinvention,
      and writing a breathtaking sophomore record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T10:28:20.564+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T22:22:14.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:11.049+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Snail Mail’s gonna write you a love song'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07d1f2-4a53-45a1-b36f-d9a8b1dca854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her new album, Snail Mail writes about love.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea93d0-6840-4fe2-aa87-da98ce9c0b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out Nov. 5, “Valentine” finds Lindsey Jordan of Snail Mail navigating
        every nook and cranny of the experience of desire, from the delicate ruminations
        on devotion in “Light Blue” to the blistering acerbity in the second single
        “Ben Franklin” to the sparkling, wistful longing in “Mia.” In an interview
        on Zoom, Jordan talks about the forthcoming record, the ways she’s taking
        control of every facet of her work and the ways her perceptions of love have
        changed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8784b6-b85a-4855-8fea-cf23dccd8417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snail Mail made one of the boldest debuts of the last decade in
        2018 with her album “Lush” — an eviscerating, moody rock record that rounded
        out the lo-fi grunge of her 2016 EP “Habit” with fuller production. “Lush”
        saw the then 19-year-old Jordan rounding out her teens in the limelight, touring
        this critically acclaimed album of gut-wrenching love songs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7789a9e-53f2-40ce-a77a-56e15d0630fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming a rockstar overnight had a profound impact on Jordan and
        she feels she’s had time to grow in many ways in the time since. “I think
        I just got really, like, equal parts cocky and also scared,” she says. “A
        lot of people made me feel like a concept and so I kind of feel like I started
        just being a concept to myself, too, like a caricature of myself, which totally
        works for the job. It honestly benefits you for the job: being a character
        even in your off time, just being like, ‘Damn, I''m like a wind-up toy. I''m
        like a rockstar doll.’ Just literally being like, ‘I don''t need any depth.
        I have it all right here.’”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804bbfb-9dfd-49a4-ae16-54f7529b19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was living like that for a long time, I guess. A big coming-of-age
        thing for me has just been existing out of that and just learning to be a
        good boss, you know, how to be a good band leader, how to bring good energy
        and stuff like that, how to make my own decisions and have good boundaries,
        and be self-aware, and be a person with substance and depth and morals — just
        all of the adult stuff… I feel much more open to challenges and hard decisions
        and responsibility, which is just all the stuff that I would’ve been running
        from before.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35afb4-5e02-47c9-a68a-8654d7813476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Valentine’ is very much [a] post-exploration of real love
        and loss. A big thing that I''m exploring on the record are my own faults
        and what''s gotten me into these heartbreaking situations, but also the discovery
        that love is ultimately between a person and a person and never a person and
        a concept.</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f77d2b-05f8-48df-8ede-0b87db8f843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now at 22, Jordan still wears her heart on her sleeve in her songwriting,
        but the way she’s come to see love has evolved, too. She says, “The record
        is very much a departure from ‘Lush’ because ‘Lush’ is all about that yearning
        phase of being young and wistful and excited about love and life. And I think
        that''s really beautiful in itself but, like, there is this toxic idealism
        in it — I mean it''s beautiful and it also leads people into shit. I was like,
        ‘Oh my God, this crush that I have is everything. It''s going to complete
        me, it’s this and that’.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd4167-b957-4b25-a654-f5b033cfc43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And then ‘Valentine’ is very much [a] post-exploration of real
        love and loss. A big thing that I''m exploring on the record are my own faults
        and what''s gotten me into these heartbreaking situations, but also the discovery
        that love is ultimately between a person and a person and never a person and
        a concept. It''s just earth-shattering. It''s earth-shattering in life and
        it''s earth-shattering in all of the songs, because it was just like this
        big turning point moment in my life where I finally had some time off tour
        and I experienced love, and I experienced different relationships, and I experienced,
        like, all kinds of real stuff,” she says. “There’s just, like, a self-awareness
        budding into this record that isn''t there necessarily on ‘Lush.’”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e770a-8945-4bad-9ad5-54d9b749ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan paints these narratives of heartbreak and longing across
        the record. In the dreamy yacht rock track “Forever (Sailing)” she sings,
        “No matter what we are / I love you from the city to the stars / but nothing
        stays as good as how it starts.” In “Headlock,” she begs, “Sorrow snuck into
        our secret place / Drag me with you to nirvana, baby / take me all the way.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52376e-f811-4a4d-98af-36df9da60d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On making her way to the self-awareness in “Valentine,” she laughs
        and says, “It was such a bitch! It''s been a bitch. It''s, like, so nice to
        live in a fantasy world. I think coming right out of high school and getting
        my dream job, that is a good way to live in a fantasy world.“</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8bbca-5396-48d3-bbe7-e144aa3829d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continues, “Having to live real life as a person that wasn''t
        on tour all the time and isn''t necessarily getting applause all the time,
        it’s such an adjustment. I was like, ‘Oh my God, real life exists where Snail
        Mail doesn’t exist.’ And I have to learn how to cook, I have to learn how
        to be a good friend and I have to learn how to be a good partner.”</p>'
    '1':
      'image': 'jcr:95ea6c79-ed77-487d-92da-f0cffd7592d6'
      'imageCaption': 'The production on “Valentine” shows an expanded sonic palette
        for Snail Mail. Photo by TINA TYRELL/MATADOR RECORDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90466943-cd2b-4c7e-ad96-1aeb8d5bc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:38:10.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdb6e7-d8f6-432e-b5ba-b54dcf646ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production on “Valentine” shows an expanded sonic palette for
        Snail Mail, led primarily by Jordan’s own desire for sonic experimentation
        and aided by co-producer Brad Cook. Eerie synths open the title track before
        the massive arena rock chorus comes in. “Madonna” has a serpentine slink in
        its full-band arrangement while “c.et. al.” is set to just dreamy finger-picked
        guitar. Melancholy piano and strings fill out the closing track “Mia.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ade475-14dc-42de-a9cb-767fa969b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan says, “I guess [it was] just wanting to bring the songs to
        another level and wanting to do it very intentionally with all of the different
        parts... I''m not crazy about people just, like, throwing budget at stuff,
        you know? Like, ‘Here, we have money. Let''s get some violins in!’ It was
        very much a matter of wanting to experiment around with stuff like that but
        just wanting to make sure all the parts were right and the songs were totally
        done first, so most of it would just start with me and the guitar. And then,
        like, a lot of the times I added synths by myself and we would be like, ‘What
        does the song need?’ And my instinct was, I guess, to make the songs different.
        I was just excited to just see what sounded cool.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb23a44-7bce-4b3c-8525-0f58234529d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s breathtaking to see an artist like Jordan coming into her own
        as a storyteller and quite literally finding her voice. One of the most palpable
        ways she’s grown in “Valentine” is this newfound command of her voice as an
        instrument. “I think now it’s, like, obvious to me that my voice has changed
        even more because I started doing vocal lessons for vocal health and stuff
        ’cause I always lose my voice, since it sits in like a lower register,” she
        says. “It gets husky really quickly, and I think, like, the way that I’m singing
        on the record is sort of just how I learned on tour to, like, try to honor
        the fact that it’s become lower somehow.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e0c65-e1bd-4ba5-a842-d558706cfa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether she’s belting, whispering or snarling, Jordan’s vocal delivery
        works intentionally to color the emotional worlds of these songs. “I guess
        learning dynamics subconsciously that work with the songs, like, I''ve been
        experimenting a lot and then that just became the most natural way to go about
        what you hear on the record.”</p>'
    '29':
      'image': 'jcr:6e1bc080-a208-4d96-ae30-449ca88b70b0'
      'imageCaption': '“It was a big thing for me to want to work closely with someone
        who did styling. I think a major mark of the style on the record is that it''s
        very androgynous and it''s glam but it’s understated," says Snail Mail''s
        Lindsey Jordan. Photo by GRAYSON VAUGHAN/MATADOR RECORDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413a6d5-6286-4b02-a44f-d71fe93ea193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2acad-80b4-4a7f-9cf8-ed2d84a80644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the album’s visuals, we see Jordan slipping into something
        new. On the cover, she poses in a ruffled dress shirt and a plush pink suit
        adorned with a cameo brooch and a rose boutonniere. “It was important to me
        on the first record for authenticity''s sake for us all to just have T-shirts
        and jeans and stuff and, like whatever. I was like, ‘This is how we all dress,
        whatever.’ And now, all of a sudden, I''m like, ‘Hey, I have these ideas and
        I want them to be translated well. How can I make it so that everything is
        just concise and exactly as I want it?’”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7e5e0-7ff9-467d-a642-7da8e341b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collaborating with Alexa Lanza, who’s styled all of the visuals
        for “Valentine” thus far, Jordan’s been able to execute her sartorial vision
        for the record. “It was a big thing for me to want to work closely with someone
        who did styling. I think a major mark of the style on the record is that it''s
        very androgynous and it''s glam but it’s understated. It works really well
        with how I want everything to be presented,” she says. “It''s been super rewarding
        and it''s also just really fun. I think that there’s so much of my identity
        that I feel like I''m able to present in fashion stuff and it''s liberating
        as fuck to dress exactly how I picture myself in an ideal world.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1158ce-fa88-423c-9a5d-11f760810f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a big part of this second record for me has just been taking
        things more into my hands,” Jordan adds, “being a co-producer, working directly
        on the videos, wanting everything onstage to look really great, and a major
        goal for the record for me has just been making everything presentable and
        clean and professional.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24cddc-4734-4e35-bdd5-cf0c6fd63111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:28:20.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:22:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan wrote the initial concept and script for the “Valentine”
        video before handing the reins to director Josh Coll to bring her gory Edwardian
        fantasy to life. “I was wanting to, like, enter into the horror realm a little
        more. A lot of the movies that I''m really interested in are horror movies,”
        she shares. “My initial character was an ex that had, like, become a stalker
        and was doing all kinds of murdering and, like, hiding things and putting
        together a shrine and all that stuff. And there was a big chocolate cake in
        there, and there [were] tears and there was alcohol and all that stuff. A
        lot of the imagery made its way over to the concept that Josh came up with.”</p>'
    '27':
