      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:38:25.010+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abarientos emphasized that the quality of FERN-C is "unsurpassed"
        given that the sodium ascorbate formula in every capsule is manufactured by
        DSM Switzerland, a European vitamin C manufacturer that offers premium preparations
        of all vitamin C forms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fcf82b-3dc0-4c9d-9e29-191c8b2be2bd'
      'mgnl:activationStatus': true
