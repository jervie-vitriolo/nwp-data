      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c597ec-85b1-4f2b-b46c-2301fef5fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.371+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abregana recognizes that the wide array of sources available online
        also means that not everything boosted can be trusted. Fortunately for her,
        she knows how to double check a post’s references — a skill that many other
        people online still need to practice. She recalls a suspicious Reddit post
        touting various concoctions that would prevent pregnancy after sex, for example.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85deb66-add5-4dd2-a5b6-f4d0d1cca460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.371+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the trustworthy resources online, Abregana laments
        that the majority of what she reads are foreign-centric stories, and that
        there is still a lack of information that caters to the Philippine context.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3431166d-94d0-40c0-8782-5e29ccb6d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.371+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, “I guess yung example ko lang din po since nakikita ko
        nga po sa information online about like birth control options, gusto ko rin
        po malaman or curious lang po to know kung ano yung options natin dito sa
        Philippines. Usually parang walang masyadong information&nbsp;on [what is]
        available available, unless kayo po yung physically pupunta sa mga clinics
        or hospitals.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84955ec2-dad7-4b5f-a249-e1bc78b4d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.371+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond gaps in information, one more downside to the increased
        reliance on social media for sex education in this pandemic are deliberate
        misinformation campaigns.</p>'
    '25':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
