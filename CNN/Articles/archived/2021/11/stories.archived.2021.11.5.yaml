  'Senate-arrest-Lloyd-Lao':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T13:39:48.041+08:00
    'imagesource': 'jcr:b0d34172-91dc-4af0-a3cc-6cb4398e587a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35335aea-33be-4bde-80d5-2b3ed404d204'
    'lead': 'The Senate has ordered the arrest of resigned Budget Undersecretary Lloyd
      Christopher Lao, the former head of the Procurement Service, who was cited in
      contempt for snubbing hearings on anomalies in the purchase of COVID-19 supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T13:43:49.920+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:22:09.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:12.176+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Procurement Service head Lao ordered arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758361cd-9ddc-42d6-a7e3-57bc23bfdbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:49.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)—</strong> The
        Senate has ordered the arrest of resigned Budget Undersecretary Lloyd Christopher
        Lao, the former head of the Procurement Service, who was cited in contempt
        for snubbing hearings on anomalies in the purchase of COVID-19 supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321153ed-caf5-4e72-ad05-900607fd94a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:49.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters on Friday, Senate President Vicente
        “Tito” Sotto III confirmed that he has signed the arrest order for Lao.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">LOOK: Senate&#39;s arrest order for former Budget Undersecretary
        Lloyd Christopher Lao. <br><br>It states that Lao will be arrested and detained
        at the Office of the Sergeant-At-Arms until he submits the subpoenaed documents
        or purges himself of the contempt citation | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <a href="https://t.co/veTwe1iV44">pic.twitter.com/veTwe1iV44</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1456496481179881474?ref_src=twsrc%5Etfw">November
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c50692-89fa-4ba6-a928-17fc6020ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:49.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3aed03-414b-460d-8aa3-fbb3b998af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:49.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:09.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao did not attend the past four hearings of the Senate Blue Ribbon
        Committee, simultaneous with the no-show of Cabinet secretaries and other
        officials of the executive on President Rodrigo Duterte’s order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecfc293-6b3a-4ba4-a986-9034cf2d26b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:49.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday’s hearing, Senate Blue Ribbon Committee chairman
        Richard Gordon pointed out that Lao is now a private citizen and is no longer
        covered by Duterte’s memorandum. The panel then approved a motion to cite
        Lao in contempt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f364ecb-5b60-4f2a-b3a4-fb13697ae317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:49.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao denied any wrongdoing during the previous hearings. He is backed
        by Duterte, who has repeatedly defended the government’s emergency procurements
        during the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb306937-8082-4c5a-8ed4-cd5e58b4e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:49.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao is the fifth personality that the Senate has ordered arrested
        during the course of the marathon hearings on the government''s transactions
        with controversial supplier Pharmally Pharmaceutical.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a3fd4-42ab-47e8-949e-301df408ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:49.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally director Linconn Ong has been detained in the Senate since
        September for allegedly lying and evading lawmakers'' questions. There are
        pending arrest warrants for two other Pharmally executives, Mohit and Twinkle
        Dargani, as well as the corporation''s  supposed financier, Chinese businessman
        and former presidential economic adviser Michael Yang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc04d4c-1066-4915-961d-179328458860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:49.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon wants them charged for graft and corruption but no formal
        recommendation has been made yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e9de2b-4f11-44ef-854a-71d76336cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:49.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings have shown that Pharmally has bagged more than ₱10
        billion in government contracts despite lack of financial capability. It also
        sourced medical goods from other suppliers, resulting in jacked up prices.
        Senators have requested the Bureau of Internal Revenue to conduct a special
        audit on Pharmally for suspected tax evasion.</p>'
  'vaccinated-breakthrough-infections-':
    'author': 'Maggie Fox, CNN'
    'caption': 'Even if they get a breakthrough infection, vaccinated people don''t
      get as sick with COVID-19, two different teams of researchers reported Thursday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T14:16:01.631+08:00
    'imagesource': 'jcr:0c90dec3-1c18-4bb2-bbf6-c482259fcc87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e26312e-7bea-498f-9c08-34af453a7e01'
    'lead': 'Even if they get a breakthrough infection, vaccinated people don''t get
      as sick with COVID-19, two different teams of researchers reported Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T14:24:31.428+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:22:09.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:12.329+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'breakthrough']
    'template': '1'
    'title': 'Even if they get breakthrough infections, vaccinated people don''t get
      as sick with COVID-19, studies show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83b2ee-47b1-4f32-84f2-43bc1fac2503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Even if they get a breakthrough
        infection, vaccinated people don''t get as sick with COVID-19, two different
        teams of researchers reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb37cd9-d01c-40c2-8e27-cb52443d2da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies show the vaccines strongly protect against severe disease
        and death, even months after people were first vaccinated and as the more
        transmissible Delta variant renewed the spread of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb683f6-adb2-444d-bcab-9e5c9b10c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One large, ongoing study of 780,000 veterans shows all three vaccines
        being used in the US provide strong protection against death from COVID-19,
        even as their efficacy against mild and asymptomatic infection fell off dramatically.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf2410-d427-4174-b5e0-7b2f829e1402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looking at men and women getting treatment at Veterans
        Health Administration facilities found that overall vaccine efficacy against
        all types of infection fell from 87.9% in February to 48.1% in October. They
        only counted fully vaccinated veterans, and only counted test results from
        polymerase chain reaction (PCR) tests, the gold standard for determining infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918fecc-5cf6-41b1-bfc0-29e68f9d2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although breakthrough infection increased risk of death, vaccination
        remained protective against death in persons who became infected during the
        Delta surge," the researchers wrote in their report, published in the journal
        Science.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af2bd5-db66-4c66-9a54-0ac4e75d44bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis by vaccine type, including the Pfizer-BioNTech, Moderna,
        and (Johnson &amp; Johnson''s) Janssen vaccines, suggests declining vaccine
        effectiveness against infection over time, particularly for the Janssen vaccine.
        Yet, despite increasing risk of infection due to the Delta variant, vaccine
        effectiveness against death remained high, and compared to unvaccinated Veterans,
        those fully vaccinated had a much lower risk of death after infection. These
        results demonstrate an urgent need to reinstate multiple layers of protection,
        such as masking and physical distancing — even among vaccinated persons —&nbsp;while
        also bolstering current efforts to increase vaccination."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6352f3-37a7-47c0-b9bf-40fc1c680bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say their data is more up to date than data provided
        by the US Centers for Disease Control and Prevention, although it looks only
        at veterans, who may not be representative of the US population. The group
        studied represents 2.7% of the US population and while it skews more heavily
        in favor of males, it may represent more minorities than other study groups,
        Barbara Cohn, an epidemiologist at the Oakland, California Public Health Institute
        who helped conduct the study, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e0606-4c42-420d-b660-dda8a8229c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Johnson &amp; Johnson''s vaccine was 86.4% effective in
        preventing any type of infection. By September, this had fallen to 13%, they
        reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf72300-9fac-4c37-a0d6-282c74ee8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Moderna''s vaccine was 89.2% effective in preventing any
        infection. This fell to 58% by September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7983dea4-f470-4be2-bc2c-e943ebf2bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine was 86.9% effective against any infection in March
        and effectiveness fell to 43.3% by September, they reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310ec85-f676-46e8-95c8-f2990bc3f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From July to October 2021, they found, vaccine effectiveness against
        death among veterans under 65 was 73% for J&amp;J''s Janssen vaccine, 81.5%
        for Moderna''s, and 84.3% for Pfizer''s and for those 65 and older it was
        52.2% for Janssen''s, 75.5% for Moderna''s, and 70.1% for Pfizer''s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08e5e3-9336-4da6-adf1-796caae3cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody does better if they are vaccinated, Janssen people included,"
        Cohn said. "Vaccination is keeping people out of the hospital, even during
        Delta."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e7451-8f02-4eff-9b2b-3ad5fa57b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second study was coordinated with the CDC and found that people
        vaccinated with either Pfizer''s or Moderna''s vaccines are much less likely
        to end up in the hospital on a ventilator or to die from infection than unvaccinated
        people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eda737-9018-4e78-83c1-dfe94ec1a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated patients accounted for 91% of COVID-19 deaths and nearly
        94% of those with a combined need for ventilators or death, the team reported
        in the Journal of the American Medical Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d14b50-bd3f-47e1-8187-da33202a5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very confident now that the vaccine is still helping you,
        even if you get Covid," Dr. Wesley Self, an associate professor at Vanderbilt
        University who led the study team, told CNN. "Even those who get sick don''t
        get as sick as they would if they were unvaccinated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f1548-9605-430f-a033-f38d1d8be497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at 21 US hospitals in 18 states studied 4,513 patients
        admitted to hospitals with respiratory diseases between March and July. "Unvaccinated
        patients accounted for 84.2% of COVID-19 hospitalizations. Hospitalization
        for COVID-19 was significantly associated with decreased likelihood of vaccination,"
        the team wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0308f-3c7e-42c2-a45e-3a38c982887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not enough people had been vaccinated with Johnson &amp; Johnson''s
        Janssen vaccine to provide sufficient data for the study, Self said. He noted
        that other studies have shown the Janssen vaccine is less effective than the
        mRNA vaccines made by Pfizer and Moderna.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5beea2a-88a4-49a7-a7e8-20fb61a5183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have known for several months that the mRNA vaccines prevent
        people from being infected with Covid and prevent people from being hospitalized
        with Covid. What was not clear from data before was if people still get Covid
        despite being vaccinated. Was the vaccine beneficial? The answer is a resounding
        yes," Self said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df9c9d-b828-4d8c-941e-66ffbd437aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are far less likely to become critically ill and die. That
        tells us the vaccines are attenuating the severity of disease."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6ba21-58f6-44cb-9eeb-b23e358faa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:24:31.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/04/health/vaccines-covid-breakthrough-studies-wellness/index.html">Even
        if they get breakthrough infections, vaccinated people don''t get as sick
        with Covid-19, studies show</a>"</em></p>'
  'more-groups-to-oppose-Bongbong-Marcos-candidacy':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T14:22:08.702+08:00
    'imagesource': 'jcr:d1b33efe-89f3-4c85-89f4-99a5e906844f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acf667b8-0f5a-433e-9749-016c8a3bfd68'
    'lead': 'Two more groups are looking to stop the presidential bid of former Senator
      Bongbong Marcos. Lawyer Howard Calleja says new petitions will be filed next
      week before the Commission on Elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T14:25:52.835+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T22:22:08.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:12.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong', 'Marcos', 'Howard', 'Calleja', '2022', 'presidential',
      'elections', 'disqualification']
    'stories': ['d4e4a078-1ea6-4cb8-9317-cfd9f23451b2']
    'template': '1'
    'title': 'More groups to file petitions vs Bongbong Marcos’ presidential bid'
    'updated': 2021-11-05T23:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8081d5-4200-4c69-9e55-faeacbf727aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Two
        more groups said they will seek to boot former Senator Ferdinand "Bongbong"
        Marcos, Jr. out of the 2022 presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4478dd-f36a-4957-bee9-62599ea964f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard Calleja, a litigation lawyer and law professor, told reporters
        on Friday that he is assisting two groups in preparing either a motion to
        intervene to support the <a href="https://cnnphilippines.com/news/2021/11/2/bongbong-marcos-disqualification-petition-comelec.html?fbclid=IwAR2rAMOqn5u-Zr2G_r3ms4Oz_TzMQTpEo_2alexLBB4-O__ZfjtPmU3ctnc">Nov.
        2 petition to cancel Marcos'' certificate of candidacy</a> (COC) for next
        year''s polls, or a disqualification case before the Commission on Elections
        next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abacc92-0ea4-4609-897d-a693d5c4250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group is led by Carol Araullo, chairperson of the Bagong Alyansang
        Makabayan, to represent victims of human rights abuses during the Martial
        Law; and the other by Dr. Rommel Bautista on behalf of civil society and professionals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653345e1-b7e8-40f8-908c-1cb1d08c86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition to cancel a COC and disqualification are two different
        remedies, Calleja explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adaca5-7d83-4428-8efe-dd06b23159b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first is based on the claim that an aspirant made false
        statements in his COC, while disqualification covers individuals who have
        been sentenced to a penalty of more than 18 months for a crime involving moral
        turpitude, or those declared as insane or incompetent by authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef8a93-e562-490c-81a9-914b1cd2b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the poll body would rule to cancel Marcos'' COC, it means he
        was never a candidate and cannot be substituted, Calleja pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd7d0b-e166-4bb6-841b-ccc01607173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new pleas would be based on two important grounds: First, that
        the son and namesake of the former dictator Ferdinand Marcos cannot run after
        supposedly lying in his COC, where he checked the box saying he is qualified
        to run for office even though he was found guilty for not filing his income
        tax returns (ITRs) from 1982 to 1985.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cf19f-d0a7-4ae7-b387-ef24c3d6e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calleja said the repeated failure to file an ITR should fall under
        moral turpitude – or acts that go against "justice, modesty, or good morals"
        – which is a ground for a candidate''s disqualification, according to the
        Omnibus Election Code.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e45775-50bc-4324-bc79-4ee477b96156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the lawyer said Marcos can no longer run because under the
        National Internal Revenue Code, anyone who violates tax laws is perpetually
        banned from holding public office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde39e4-e898-4f3f-a0e7-8ba0be95626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:46:56.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:08.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson Vic Rodriguez responded, saying they are ready
        to battle in court. He added that the recent legal actions against Marcos
        did not faze the presidential aspirant or draw him away from the race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb29736-084f-43ec-b3d0-fda52b413b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:46:56.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:08.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Withdrawal is never on the table," Rodriguez said. "BBM is running
        for president and the people are, the support of the people every day are
        becoming more pronounced and in fact, <em>mga tao na nga ang sumasagot at
        nagde depensa para kay</em> Bongbong Marcos <em>at sila na rin ang nagsasabi
        na tigilan na ang pang-aapi ninyo kay</em> Bongbong Marcos [the people themselves
        are responding and defending Bongbong Marcos and they themselves are telling
        others to stop persecuting him]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed8dc8f-ae26-4fe7-b07f-957c307b8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, meanwhile, said public officials must always be held to
        higher standards and accountability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d76a00-9d18-4b20-97b3-955799464ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ang ating mga simpleng empleyado lang sa opisina ay hinihingan
        natin ng NBI clearance</em> [If we ask a simple employee to present an NBI
        clearance] to give us some measure of security that a person we are about
        to hire or considering in hiring is somebody without a criminal record, why
        should it not be applicable to somebody running for the highest office of
        the land?," Bautista said in a media briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956f9f9-111b-4939-97c1-00c0c3c3ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:02:55.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:08.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, he also emphasized that apart from
        plans and platforms, Filipino voters have the right to know the past of those
        running for public office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39fe0ad-5896-4b42-ac1a-adccdafc6862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:02:55.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:08.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my understanding that somebody who aspires to be a public
        servant...needs to have a clean background and again through the research
        it appears that the presidential aspirant Mr. Marcos...seems to be not exactly
        very forthcoming with all the voters," Bautista said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c7a5f-cfa1-4f36-8d5a-8ff603c47906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:02:55.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they have been receiving a lot of support from various
        groups that are also willing to file the same petition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da214ab-62cd-4e59-b6f2-c62091b8be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp earlier labeled the petition to stop his 2022 presidential
        bid as a mere <a href="http://cnnphilippines.com/news/2021/11/3/Bongbong-Marcos-disqualification-petition-Comelec-tax-evasion.html">nuisance</a>,
        adding that the former senator was only convicted of the non-filing of ITRs
        but not for the failure to pay taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6d999-cac9-4cd5-a22a-af7b6f4ca38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/11/4/Comelec-launchpad-yellow-propaganda-Bongbong-Marcos-candidacy.html">Marcos
        camp denies ''tax evader'' claims, says ''yellow wannabes'' using Comelec
        in petition</a>&nbsp;</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591e7a8-8517-42ee-8378-45d63e97a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not political because it is a suit that is applicable to
        all citizens of the republic," Calleja argued. "His COC is void, therefore
        he is the nuisance candidate in this situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b3fa7-e0f8-4721-b9f3-0a1af317f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "<em>Hindi po siya ang biktima</em> –– actually, <em>siya
        po ang nambiktima sa Pilipino</em> [He''s not the victim here –– actually,
        he victimized Filipinos], having lied to the Filipino people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc9de3-ef9a-4005-8928-e1c7834a22ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer added that they will also include a plea to review and
        declare as void the decision of the Court of Appeals that removed the jail
        sentence meted by a Quezon City regional trial court against Marcos as part
        of the penalties for the non-filing of ITRs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba1d06-e93a-4a54-8cc2-d814cfddf1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed hope this may be tackled by the Supreme Court when
        the case is elevated or appealed by either party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a6f11-633f-4dd8-9d76-60c74173ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calleja, also a convenor of the opposition group 1Sambayan, said
        he believes the groups have "a very strong case" against Marcos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0c0ac-7ed9-4842-a76d-60e1e2087b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if he ran before, that doesn’t, <em>kumbaga</em> (so to speak),
        validate that he can run now," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efb527-e312-446c-8f4c-ac094b64f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:02:55.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is relevant is that Mr. Marcos has been convicted of a crime
        and that conviction carries with it the penalty of moral turpitude and the
        penalty of perpetual disqualification to hold public office," Calleja said
        in a separate interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48725f23-63e1-4747-a8d9-64a21efa2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Court of Appeals ruling in 1997, Marcos managed to run
        as Ilocos Norte governor, congressman, senator, and vice president, where
        he lost to Vice President Leni Robredo in a tightly-contested race.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2728ae-e827-484e-9d2b-843b640baf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:25:52.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:22:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/11/4/Comelec-Marcos-petition-candidacy.html">Resolution
        on plea to void Marcos'' candidacy likely out by December - Comelec</a></strong></p>'
  'FDA-Pfizer-COVID-vaccine-for-Filipino-kids':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T14:28:39.463+08:00
    'imagesource': 'jcr:12a96272-e7e7-4c0b-bf35-c2e09622b318'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cab422b-5ca4-4e66-b82c-bf3158c06990'
    'lead': 'The Philippines'' Food and Drug Administration expects US company Pfizer
      to apply for an amendment of the emergency use authorization given to its COVID-19
      vaccine so that it could cover  minors aged to 5-11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T14:30:27.115+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:22:07.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:12.679+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA: Pfizer may seek approval this month for use of COVID-19 vaccine
      for Filipino kids aged 5-11

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce81dd-62a5-4443-afa9-a0d869880c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:27.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        Philippines'' Food and Drug Administration expects US company Pfizer to apply
        for an amendment of the emergency use authorization given to its COVID-19
        vaccine so that it could cover minors aged to 5-11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c20638-56f0-4c23-a557-6f73e62f40be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:27.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with state-run PTV, FDA chief Eric Domingo said
        Pfizer may submit its application "within this month".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3171e3-a2dc-4353-9284-cfc77784f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:27.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US FDA advisers earlier recommended the use of the Pfizer COVID-19
        vaccine for children in that age group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cd40f-91c1-4389-8f60-f1c42b3f3b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:27.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Pfizer showed that the vaccine is over 90% effective at
        preventing symptomatic illness among these youngsters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97013bf-c011-4452-9c34-bfcb448058b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:27.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be waiting for that application para marebisa ng ating
        mga expert ang kanilang safety and efficacy data," Domingo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e046540-470c-4b81-82c8-5517895b443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:27.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be waiting for that application so our local
        experts could review its safety and efficacy data.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27397d-85fa-436a-84ab-f279843c3fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:27.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Health Undersecretary Myrna Cabotaje, who also heads
        the National COVID-19 Vaccination Operations Center, said the government is
        targeting to start the COVID-19 inoculation of children aged five to 11 years
        old next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0abf4-400d-4a02-9eed-c0c44f28c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:27.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/11/3/PH-COVID-19-vaccine-5-to-11-2022.html">READ:
        Govt mulls giving COVID-19 vaccines to 5-11-year-old kids in 2022</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201093c-9fa9-4e5e-a1a2-68220ba9630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:27.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:07.031+08:00
