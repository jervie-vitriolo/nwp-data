      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> President
        Rodrigo Duterte took full responsibility for the drug lords and mayors killed
        in Oplan Tokhang, the anti-drug operation of the Philippine National Police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6e05a5-6b03-42e9-aeb2-3a53c1c15d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:31:00.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the PNP should not be blamed for the killings as they
        were just acting upon his orders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152bf3d-437f-42d9-aabc-8c76c3937354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:31:00.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung mga</em> drug lords <em>na ni</em>-raid <em>tapos pinatay
        at ‘yung mga</em> mayors, <em>akin ‘yan. Iyong mga lahat na</em> raid <em>na
        namatay na</em> mayor,<em> akin ‘yan</em>. I assume full responsibility,”
        the President said in a speech during an inauguration in Palawan on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b4003-522f-498b-8bc2-4635c35af651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:31:00.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The drug lords and mayors killed in raids, those are
        mine.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656b8b8-ccae-4c1c-aee8-0cbca3756d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:31:00.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there’s anybody who should go to prison, it should not be the
        police nor the PDEA (Philippine Drug Enforcement Agency), it should be me,”
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a705f7-7b13-4e2e-8e28-153b11bd24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:31:00.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also admitted that he committed wrongdoings, which he said
        were unintentional.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb74db4-3589-4b25-9532-9e19d34df2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:31:00.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the <a href="https://www.cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">International
        Criminal Court’s pre-trial chamber</a> authorized the full investigation into
        the Duterte administration’s drug war, including the extrajudicial killings
        allegedly committed by the Davao Death Squad when Duterte was the mayor of
        the city.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4835243-94f2-45f1-a871-d9b2b36997ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:31:00.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/10/22/ICC-arrest-warrants-heads-of-state.html">
        ICC may issue arrest warrants vs heads of state if necessary</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6602ca7-6800-45bb-8a16-af3c4838dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:31:00.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Duterte reiterated that he would not cooperate with
        the proceedings, arguing that the ICC has no jurisdiction over the Philippines
        following the country’s withdrawal from the Rome Statute, the treaty that
        established the court.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a117afb-237e-4d72-b3f9-92eb5ff89cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:31:00.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/16/Duterte-drug-war-Philippines-ICC-investigation.html">PH
        won''t cooperate as ICC opens drug war probe, Duterte''s counsel says</a></strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff63f65-9a9a-4b94-a830-a2bd3374cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:31:00.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC maintains it retains jurisdiction over the crimes committed
        while the Philippines was still a member.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e03ad-c682-4715-a053-bb0dd91f0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:31:00.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he wants to deliver a speech before The Hague
        without necessarily submitting himself to prosecution. He added that if “worse
        comes to worst", he wants Senator Leila de Lima, one of his staunchest critics,
        to be the first witness if he would be put into trial.</p>'
  'BARMM-food-aid-from-Japan':
    'caption': 'Courtesy: Embassy of Japan in the Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T05:32:22.231+08:00
    'imagesource': 'jcr:7701a04d-73bb-408d-abf4-86120702cb6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e9cc52-a93f-4ad1-be57-bc41094e69ac'
    'lead': 'The Japanese government says it will give food aid to 9,877 farming and
      fishing households, decommissioned combatants and indigenous peoples in the
      region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T05:36:23.941+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:22:27.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:08.308+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Japanese-Embassy-in-the-Philippines', 'BARMM', 'food-aid']
    'template': '1'
    'title': 'Japan to provide ₱155-M food aid to Bangsamoro region '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325f2ff-07bb-4dbe-9802-d7e65be9d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:36:23.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Japanese government has committed to providing food aid worth 350 million
        yen, or around ₱155 million, to the Bangsamoro Autonomous Region in Muslim
        Mindanao (BARMM).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f569e6-5927-4767-b50c-1ddd265e13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:36:23.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Ambassador Kazuhiko Koshikawa and World Food Programme
        (WFP) representative and country director Brenda Barton signed the grant on
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e4cb8-d7d3-427b-89c8-fecd034ea302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:36:23.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the program implementer, WFP will procure from Japan 1,788 metric
        tons of rice to support 9,877 farming and fishing households, decommissioned
        combatants and indigenous peoples in BARMM, the<a data-cke-saved-href="https://www.ph.emb-japan.go.jp/itpr_en/11_000001_00616.html"
        href="https://www.ph.emb-japan.go.jp/itpr_en/11_000001_00616.html"> Japanese
        Embassy</a> said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a40f5-e736-40b9-91df-561ac108a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:36:23.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To supplement the food and nutrition needs of the targeted population,
        the Japanese rice will be fortified with iron prior to distribution. Provision
        of technical assistance by the WFP to the target communities will further
        strengthen and assist in restoring their livelihoods,” it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29673ae-0862-482d-b90b-8d41bdf96d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:36:23.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WFP will also collaborate with the regional government in the
        implementation of the project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d76db-f57d-41e2-b647-25d2e89e93e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:36:23.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through this undertaking, vulnerable and conflict-affected communities
        in BARMM are expected to have improved food security, resilience, and livelihood,
        which will enhance peace and achieve development in the Region,” the embassy
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec997799-b6e6-45ca-b55b-80a96c24b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:36:23.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present in the event were Office of the Presidential Adviser
        on the Peace Process Secretary Carlito Galvez, Jr., Foreign Affairs Acting
        Secretary Ma. Theresa Lazaro, and BARMM Ministry of Agriculture, Fisheries
        and Agrarian Reform Deputy Minister Ammal Solaiman.</p>'
  'Moderna-vaccine-supply':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-05T06:17:44.757+08:00
    'imagesource': 'jcr:5b694244-8ccd-4653-adb6-95419e34aebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42879a78-c243-4af9-973b-4e3d6142c45f'
    'lead': 'Moderna warns its full year shipments of the COVID-19 vaccine will not
      meet its forecasts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T06:20:13.787+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:22:26.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:08.431+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna warns its COVID-19 vaccine shipments are falling short. Stock
      plunges'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb9388-1796-4062-8942-b43105a32755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Moderna fell short of profit and sales
        expectations for the third quarter, and the COVID-19 vaccine maker warned
        that its full year shipments of the vaccine will not meet its forecasts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4657cd8-cdf3-4852-ab2c-f9da7c0a3de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Moderna plunged nearly 20% at their low point of the day
        Thursday and closed down 18% for the day. The share price had more than tripled
        so far this year before Thursday''s plunge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d8d3e-2407-4c97-9087-eafa13d87bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company earned $3.3 billion, on revenue of $5 billion in the
        quarter. But analysts surveyed by Refinitiv had forecast that income would
        reach $3.9 billion on revenue of $6.2 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c820c9-846b-4303-9614-c9799b3a3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More concerning to investors is that the vaccine maker now says
        it expects full-year revenue of between $15 billion to $18 billion. Three
        months ago it had predicted revenue of $20 billion for the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85c749-02f1-49a5-bda7-9513d747892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said it is dealing with production and shipment issues that
        will push some of its deliveries back to 2022, especially for exports overseas.
        The company expects to ship between 700 million and 800 million doses of its
        vaccine, down from the range of 800 million to 1 billion doses it had been
        expecting. Moderna said it will give priority to low-income countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebad9a1-069a-41f1-abbe-b5f26e09291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid vaccine is the first major product Moderna has produced
        and is responsible for almost all of its business, although it is at work
        on other drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3206d14-131d-403c-8b86-08729f743471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s executives admitted Moderna has been going through
        growing pains as it shifted from research and development to providing a product
        in great demand around the globe. It said that part of the reason for the
        reduced guidance on 2021 shipments is because of longer delivery lead times
        for international shipments that may shift deliveries to early 2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7ebb2-3b83-4f7c-bf6f-0da83a308c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The supply chain became more complex with increased deliveries
        to many countries around the world," said CEO Stéphane Bancel, during comments
        to investors Thursday. "At the beginning of the year, we supplied just a few
        large countries. We are working through these challenges."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e3fad-8bf6-4620-a32e-d4334dd5dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the supply chain issues, some of the problems with deliveries
        were due to difficulties in ramping up production capacity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a8e09-b120-4b96-b033-1d2bb1a8a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have expanded our capacity with our manufacturing partners,
        which had the temporary impact on our shipments," said Bancel. "That work
        is complete now and we should see a positive impact from this expansion very
        soon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621ba2f-8fca-4143-b02e-de99c076e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the problems the company ran into earlier this year was finding
        the vials it needed to hold the vaccine, Bancel told investors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c1e05-fc94-40af-bf62-2ed91161a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Q1, it was all about making enough drug substance, and we were
        literally not waiting to have enough ... vials," he said. "In Q2, the challenge
        we had internally was all about finding vials."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a15d0-41c3-41a3-a537-5e7128ef4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the issues with vial supplies is now mostly behind it,
        and the problem has shifted to the difficulty of delivering the vaccines.
        Early shipments to the US government and governments in Europe were relatively
        straight forward, but the company has struggled now that it is shipping to
        dozens of different countries around the globe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f058f2cd-2364-432f-858f-a1678fdb66cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really believe we can fix those short-term supply issues," Bancel
        said. "Those are what I would qualify as problems of scaling up so fast."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658cd89-ee65-4544-ab47-81164bdc73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:20:13.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:26.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was a sharp contrast to that of established pharmaceutical
        giant Pfizer, another maker of a Covid vaccine, which earlier this week reported
        better than expected earnings and raised its guidance.</p>'
  'Venezuela-crimes-against-humanity-ICC-investigation':
    'author': 'Radina Gigova and Gerardo Lemos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-05T06:20:55.133+08:00
    'imagesource': 'jcr:b83694fa-fcdf-4432-9e5f-be9104f40c5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '731afb24-921e-4398-9f9e-420421fa9d52'
    'lead': 'The United Nations has accused Venezuelan security forces of using excessive
      force and arbitrarily detaining thousands of people over the course of several
      months during protests against Nicolas Maduro''s government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T06:22:38.718+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:22:25.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:08.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICC to investigate allegations of crimes against humanity in Venezuela'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca7a56b-dcad-45c1-acee-84d5204e4576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Criminal Court (ICC)
        will formally investigate allegations of crimes against humanity in Venezuela,
        the court announced Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5a5cb-d10a-4f77-91c7-0efffddfab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC Chief Prosecutor Karim Khan and Venezuela''s embattled President
        Nicolas Maduro signed a "''Letter of Understanding'' to facilitate cooperation
        and mutual assistance to advance accountability for atrocity crimes," the
        court said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b4134-bf58-44fe-a755-22c53ce2e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maduro government has been under preliminary examination at
        the ICC since February 2018. The court is determining whether Venezuela merits
        a trial for alleged crimes against humanity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba291d5-0db6-4b1b-9f7f-32db72a7d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has accused Venezuelan security forces of using
        excessive force and arbitrarily detaining thousands of people over the course
        of several months during protests against Maduro''s government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce9ff39-5cbd-44d2-8c03-396468ba655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 120 people died in protest-related incidents, according
        to the UN Human Rights Office, which based its estimates on interviews with
        demonstrators and witnesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43abc6f8-e165-4d18-ba66-7784f61d95cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm those claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b2357-9c07-4f1b-8e9e-75a88d0f07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecutor of the International Criminal Court has concluded
        the preliminary examination of the situation in Venezuela," the letter reads,
        "and has determined that it is appropriate to open an investigation to determine
        the truth in accordance with the Rome Statue."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058cfbb-1614-4a89-b244-5bb537dde26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela "considers that the allegations should be investigated
        in the country by existing national institutions created for this purpose"
        but "despite the differences of views on this issue, the parties remain committed
        to actively engaged with each other and support efforts further to the principle
        of complementarity," it also says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e34089-5294-4d2e-8d47-b3d8556c3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fully aware of the fault lines that exist in Venezuela, the
        geopolitical divisions that exist, we are not political, we are guided by
        the principals of legality and the rule of law," said Khan after signing the
        letter of understanding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1280f-dbda-4311-8d6d-7e5940fc3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro, also after signing the letter on Wednesday, said: "the doors
        of Venezuela are open because we want truth, because we want justice, because
        we want to improve, because Venezuela guarantees justice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d012fad-a33a-44e4-a799-004ff4759d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Juan Guaidó, who has been backed by dozens of
        countries as Venezuela''s legitimate president, welcomed the move by the court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5437f2-c784-4efc-bb80-781af17fe337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The formal opening of the investigation for crimes against humanity,
        by the International Criminal Court, vindicates the right to obtain justice
        that has been denied in Venezuela for the victims and their families," Guaidó
        said Wednesday on his official Twitter account.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b514fc6-77f1-4663-8f7f-4e2ea4394eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite broad international support for Guaido, Maduro has managed
        to retain power amid a collapsing economy and US-backed efforts to remove
        him from power through coordinated Western sanctions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7865f2a-8c5d-4581-92a5-1dc8c79f6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:22:38.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision -- the first in Latin American history -- gives hope
        of justice to the hundreds of victims of brutal repression by the Maduro regime,"
        said José Miguel Vivanco, Americas director at Human Rights Watch, on his
        official Twitter account Wednesday.</p>'
  'HPV-vaccine-cervical-cancer':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-05T06:26:00.239+08:00
    'imagesource': 'jcr:064bd03d-9944-44ee-af7b-074174e0de68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcc865d9-573b-4448-a252-a573643b8c29'
    'lead': 'The first generation HPV vaccine cut cervical cancer rates among women
      by 87%, British researchers report. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T06:27:06.624+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:22:24.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:08.734+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HPV vaccine reduced cervical cancer rates by 87% in women, UK study
      finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a24020-1763-4256-af96-156040cb71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>he first generation HPV vaccine cut cervical cancer rates among
        women by 87%, British researchers reported.<strong>(CNN) —</strong> The first
        generation HPV vaccine cut cervical cancer rates among women by 87%, British
        researchers reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd660f-a2d5-4e56-8f0f-af327636b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal The Lancet estimates
        that by mid-2019, there were 450 fewer cases of cervical cancer and 17,200
        fewer cases of pre-cancers than expected in the vaccinated population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115965de-16cc-43a6-8d81-30de6e74877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Kings College London and the British government looked
        at population-based cancer registry data in the UK between January 2006 and
        June 2019 for seven groups of women, comparing those who were vaccinated to
        those who were not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238cb48-258d-489a-9796-1246754ecbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were looking at data covering the Cervarix vaccine, which protects
        against two strains of cancer-causing human papillomavirus or HPV. Newer vaccines
        sold under the Gardasil brand protect against even more strains of cancer
        causing viruses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd2f6e-8f30-4803-86b9-30de79463106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three groups that were vaccinated, each were vaccinated at
        different ages. One group was vaccinated at age 12-13, another at 14-16, and
        another at 16 -18. Those vaccinated at the earliest ages were the most protected,
        the team reported. Those who got the shot between the ages of 14 and 16 saw
        an 62% reduced rate, and rates were reduced by 24% among those vaccinated
        between 16 and 18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401e60a-87bd-41fa-a4b6-ccdc40668120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study provides the first direct evidence of the impact of
        the UK HPV vaccination campaign on cervical cancer incidence, showing a large
        reduction in cervical cancer rates in vaccinated cohorts," study co-author
        Dr. Kate Soldan from the UK Health Security Agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b177d3-f7bd-4699-a15f-cb30e59cb52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This represents an important step forwards in cervical cancer prevention.
        We hope that these new results encourage uptake as the success of the vaccination
        program relies not only on the efficacy of the vaccine but also the proportion
        of the population vaccinated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f53f7-7c52-4b8e-976c-ea8eefb923ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cervical cancer is rare among young women, so it is still too early
        to determine the full impact HPV immunizations have on overall cervical cancer
        rates. The UK also stopped using the HPV vaccine in this study in 2012. Now
        instead of the Cervarix vaccine, the UK uses the Gardasil vaccine instead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac67cc-58af-4b8d-9585-1c8f3cebaec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the World Health Organization launched the Global Strategy
        to Accelerate the Elimination of Cervical Cancer, the first-ever global commitment
        to eliminate cancer, setting a target of getting 90% of girls fully vaccinated
        against HPV by the time they turn 15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be1695-5634-40ad-94b9-ab962654185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the US Department of Health and Human Services also
        launched a campaign to increase HPV vaccination rates. The campaign specifically
        targeted states with some of the lowest HPV vaccination rates, including South
        Carolina, Texas and Mississippi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287386b-854f-49cb-ac55-f5d3c6cb4a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the American Academy of Pediatrics found that the HPV vaccination
        rates are getting better, but fewer than half of young adults in the US have
        received one or more doses, and the HPV vaccination rate has not yet caught
        up to the rate of other vaccines. The CDC began recommending the HPV vaccine
        for girls 11-12 years old in 2006. A 2021 CDC report found that cervical cancer
        rates in the US have dropped significantly thanks to the HPV vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9351f9-49f3-48c2-8196-a7537548dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:27:06.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPV is the most common sexually transmitted virus in the US. While
        it usually resolves on its own, persistent HPV infection puts women at an
        increased risk for cervical cancer, cancer in the back of the throat and anogenital
        cancer. HPV also puts men at an increased risk of anal, penile and throat
        cancer.</p>'
  'Joe-Exotic-prostate-cancer':
    'author': 'Raja Razek, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-05T06:27:55.369+08:00
    'imagesource': 'jcr:6f399982-8676-4c19-908d-ced39a439e66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cdd38ed-bc51-462a-a9ec-e02c60531080'
    'lead': 'Joseph Maldonado, known as Joe Exotic on the 2020 Netflix docuseries
      ''Tiger King: Murder, Mayhem and Madness,'' has been diagnosed with an aggressive
      form of prostate cancer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T06:32:45.094+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:22:24.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:08.847+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tiger King'' Joe Exotic says he has been diagnosed with aggressive
      form of prostate cancer'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52432eeb-0b9a-43a2-8025-2ca9c885f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:32:45.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joseph Maldonado, known as Joe Exotic on
        the 2020 Netflix docuseries "Tiger King: Murder, Mayhem and Madness," has
        been diagnosed with an aggressive form of prostate cancer, according to a
        letter written by Maldonado.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5549e-f7d4-4653-a6bc-ee156c0f73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:32:45.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a sad face that I have to tell you the doctors called
        me in today to break the news that my prostate biopsy came back with an aggressive
        cancer. I am still waiting on the results from other test as well," he wrote
        in a letter provided to CNN by his attorney John M. Phillips.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b11f8-ca67-4f37-a658-049a68ff2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:32:45.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I don''t want anyone''s pity," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67722941-ae90-4f85-8a96-2e7bd2a35be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:32:45.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldonado has been undergoing medical treatment and tests for a
        host of issues, according to his attorney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d28cf-13e9-4b2d-b37c-c013b2f36794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:32:45.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PSA test is a blood test used primarily to screen for prostate
        cancer. It was high. He finally obtained biopsies. They revealed cancer. Medical
        care is different in a prison environment and fewer options are available,"
        Phillips said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9da209-76a9-4adf-a573-28d1e23ce05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:32:45.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldonado was convicted in 2019 in a murder-for-hire plot against
        animal rights activist Carole Baskin as well as other crimes that include
        animal abuse. Baskin, who owns a tiger sanctuary in Florida and had secured
        a million-dollar judgment against him, had a longstanding feud with Maldonado
        that was chronicled in the "Tiger King" series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e8882-ef85-4fea-9965-a749e5c38430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T06:32:45.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldonado is due to be resentenced following a court order in July.
        The US 10th Circuit Court of Appeals vacated Maldonado''s 264-month prison
        sentence upon appeal.</p>'
  'One-habit-could-reduce-your-fears-of-public-speaking':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-05T07:50:17.095+08:00
    'imagesource': 'jcr:3db9741d-eaa0-46b0-8d98-01b10ed16918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c785caf7-9afb-4623-9c8d-c7dc4a66005c'
    'lead': 'As a lawyer whose job involves lots of talking and being the center of
      attention, Jeena Cho''s fear of socializing was debilitating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T07:51:54.281+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:22:23.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:08.991+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One habit could reduce your fears of public speaking, criticism, failure
      and more

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86358e01-7764-4c1b-8fe6-482fded4f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As a lawyer whose job involves lots of
        talking and being the center of attention, Jeena Cho''s fear of socializing
        was debilitating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65775336-d9ef-4c6c-aa89-1296917b9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would constantly mentally critique my own performance," said
        Cho, who is also a mindfulness instructor and coauthor of "The Anxious Lawyer:
        An 8-Week Guide to a Joyful and Satisfying Law Practice Through Mindfulness
        and Meditation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb7feb-432e-4dca-96be-e547f89c952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had to go into a hearing and I can feel my face was getting
        red, my palms are sweaty ... I would think, ''Oh, my gosh, everyone in the
        courtroom is going to know that you''re super anxious. And you''re going to
        freeze and you''re going to forget what you''re going to say,''" Cho said.
        "Of course, all of those thoughts would then retrigger all the physiological
        reactions, then my heart would race even faster."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1667bd-8713-4a26-88df-60fefd4c5c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being diagnosed with social anxiety in 2011, Cho learned that
        researchers had been studying the potential for mindfulness practices, such
        as meditation, to help reduce fear responses like hers. According to studies
        from 2015 and 2020, some students have successfully used mindfulness-based
        stress reduction programs to lessen their fears of academic evaluation, which
        interfered with their abilities to study. People who struggled with social
        phobias or fears related to post-traumatic stress also benefited from mindfulness
        training, according to research published in 2010 and 2017, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc883f1-0ad1-4df9-9664-72f4b7a221b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling her fears had kept her world very small, Cho signed up for
        an eight-week mindfulness-based stress-reduction program at Stanford University
        to try to change her life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1c697-d5b5-4354-b3fd-95f594e8afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new outlook on fear</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bf753-a36d-4c54-90e3-21e03532e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of two hours'' worth of mindfulness classes weekly,
        daily 45-minute meditations and homework that challenged rigid beliefs, Cho
        learned how to distance herself from fearful thoughts and to be kinder to
        herself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8cc40-e6d4-47ba-b7de-1561aa8bf977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mind says, ''You have a hearing tomorrow, and you''re going
        to be terrible at the hearing and you''re going to lose, and if you lose,
        your clients are going to sue you for malpractice. And then you''re going
        to become disbarred, and you''re going to become homeless,''" Cho said. "I
        was able to look at that thought and be like, ''Oh, you know what, that''s
        just mental conditioning. That''s just some thoughts that my mind made up
        somewhere along the line, but there''s no evidence for it.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1152679-8ccf-40e0-90fe-a4e89d0cd06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that she doesn''t experience fear or anxiety anymore,
        but her response to them has changed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ba1ba-626d-40f7-b760-0fbf0f85f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can recognize those thoughts as just random thoughts that my
        mind was making up," Cho added. "I would go, ''Oh, yeah, my mind is doing
        that catastrophic thinking again. What''s the more helpful thought that I
        can have?''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e00ec-e34b-40c7-8f2c-d2aa80ae8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults who did four weeks of guided mindfulness meditation training
        using the smartphone app Headspace saw similar results. They had an easier
        time overcoming their fear reactions in comparison to a control group that
        didn''t go through mindfulness training, according to a small 2019 study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df9f58-3d39-42a7-b899-e6c274562a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headspace let the participants use the app''s 10- to 20-minute daily
        guided meditations for free and provided adherence data to the researchers,
        but otherwise didn''t have any further involvement in the study, according
        to the study''s authors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4308af-49a3-4eeb-9d55-c1ed4f21cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings suggested that "mindfulness training appears to improve
        the retention of fear extinction memories," said the study''s first author
        Johannes Björkstrand, a researcher in psychology at Lund University in Sweden.
        In other words, fear extinction is the brain''s ability to form and save memories
        that tell it a once-feared situation is now safe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f676cb2-e248-4599-a53f-b7753158d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How mindfulness changes minds</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b99428-7cad-4395-a10e-2d18686e914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho''s experience, backed up by all these studies, was that practicing
        mindfulness helped her to restructure a negative mindset or to stop expecting
        the worst possible outcome in every situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b822f-4b41-4e18-a0e9-81e80ec1fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most find the practice of intentionally focusing one''s awareness
        on their breathing, bodily sensations and emotions helpful for regulating
        overthinking, fear and shame, according to the 2015 study on college students
        with fears of academic evaluation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29238060-6efc-4cdc-ab5a-c823b67217c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-week mindfulness course the students took gave them calm
        "and made them feel more accepting towards themselves and their anxiety problems,"
        said Aslak Hjeltnes, the study''s first author, via email. "The participants
        started using mindfulness when they were distracted by anxious feelings in
        academic performance situations. Some participants described a gradual shift
        in their everyday life, where they experienced less fear and more curiosity
        in their own academic studies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70988525-cabd-4187-b38e-ac52a099751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a way to bring myself back down to earth and just tell myself
        that ''It''s no big deal, now I can just go and do the exercises, and then
        it will be fine afterwards,''" one study participant told the researchers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a2feb-fedb-4b64-81a4-481425f39bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who still feel fear in response to certain situations,
        mindfulness can help them stay or sit with these experiences and learn they
        can cope through them, said Auretta Sonia Kummar, a clinical psychology doctoral
        student at Murdoch University in Australia, via email. "It is the regulation
        of emotions, and hence, also the regulation of behaviour (i.e., how I intentionally
        respond to the fear stimulus as opposed to automatically react to it)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a818302-1ab3-4a92-9e40-9c3d70bbe905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the effects of this type of training can be long-lasting. "Neuroscientific
        studies indicate that eight weeks of (mindfulness-based stress reduction)
        training can lead to changes in the brain, for example in reduced activity
        in the amygdala, one of the neural systems that processes fear," Hjeltnes,
        an associate professor in clinical psychology at the University of Bergen
        in Norway, said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0f9aa-09be-4219-bc33-f02c2704097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistently confronting fears with mindfulness on a regular basis
        is important for the practice to work, Hjeltnes said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1031542-e953-48fb-9b74-742a3e1a8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several years after Cho''s first experience with mindfulness training,
        the practice is still critical for her. "I realized that these tools and techniques
        are really things that I think everyone can benefit from," Cho said. "I started
        teaching it to other lawyers, and then I wrote the book ''The Anxious Lawyer.''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f6d53-c10a-4dc0-9242-0d5ef4d4c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I have to give a talk, I definitely still feel anxious.
        I still notice the little butterflies in my stomach, my heart races a little
        bit faster," she added. "But I''m able to recognize those physiological reactions
        as my body''s way of letting me know that I''m about to do something important."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed20c4-a641-45e8-848d-996997934999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that intense anxiety is in her rearview mirror, Cho said she
        experiences the world differently. "I will definitely stop and smell the roses
        when I see them, look up at the sky, look at the clouds go by," she said.
        "I''m able to just enjoy the day-to-day, momentary experiences of joy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5489d-110b-48eb-93d5-badb93252971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:51:54.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/04/health/mindfulness-practices-for-fear-benefits-wellness/index.html">One
        habit could reduce your fears of public speaking, criticism, failure and more</a>".</em></p>'
  'Joe-Biden-America-jobs':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-05T07:52:29.661+08:00
    'imagesource': 'jcr:6c4452a5-cfa9-45df-ac2d-55154403652d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15a7eb2a-18c3-47bd-abfc-1b626eb56eaf'
    'lead': 'America''s job market recovery hit a roadblock in the late summer and
      early fall. In recent months, the tally of jobs added to the economy has been
      disappointingly low.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T07:54:07.634+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:22:22.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:09.173+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Good news for Joe Biden: America is getting back to work

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd74bb-8151-4850-9d2d-9093465a519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> America''s job market recovery hit a roadblock
        in the late summer and early fall. In recent months, the tally of jobs added
        to the economy has been disappointingly low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81840370-51d7-4bca-a79f-22c8289fd2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But economists have high hopes that the streak of bad news will
        end with the October jobs report, which is due Friday morning. That could
        be some welcome news for President Joe Biden after voters sent a strong message
        this week about their disappointment in America''s economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab222e-5d7f-4d3b-bd76-6a2f468de2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts polled by Refinitiv expect some 450,000 jobs were added
        to the economy last month, more than in both September and August. The employment
        numbers in those months came in well below forecasts, worrying economists
        about the state of the recovery. But infections from the Delta variant, which
        were largely to blame for the slow hiring, are fading, giving economists hope
        that the job market can quickly recover again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147f783-bce5-4f5c-b3ba-e35dd71a54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The easing of the Delta wave will reduce disruptions to schools
        and encourage businesses to resume hiring," said Glassdoor Senior Economist
        Daniel Zhao. "The latest wave has not completely receded, though, so gains
        are still likely to be muted compared to the summer''s hot jobs growth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb68137f-762a-410a-a185-cae2ad1af842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that summer hot streak, the US economy added 2.7 million
        jobs between May and July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda38cf-758c-42f5-9a8d-786f66b53f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the ADP Employment Report, which counts private payrolls
        in the United States, showed a healthy 571,000 jobs added in October. Last
        month, the ADP report overshot the government''s official jobs tally, mainly
        because government jobs were lost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74c799-b068-46e7-99d5-1610fa6f207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimism that October will finally get the nation''s jobs growth
        back on track comes with a range of expectations for Friday''s report. Economists
        at Japanese bank Nomura predict as many as 650,000 jobs were added last month,
        while Goldman Sachs expects 525,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5abd05-6e9b-4ea9-a4a8-a9e2685d4593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sign the jobs recovery is chugging along is the steady decline
        in weekly jobless claims. Last week, claims for unemployment benefits fell
        to a new pandemic-era low of 269,000, adjusted for seasonal swings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382a0e5-e44e-485e-9651-6e9748afc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, no matter how good Friday''s report turns out to be,
        it won''t solve America''s worker shortage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af44a22-0ab2-499b-a732-316c8bb5ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worker shortages will persist</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca77d84-94f4-41f3-9222-161448afe2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the economy reopened fully over the summer and consumer demand
        went through the roof, businesses stepped up their hiring efforts. That created
        a labor market in which workers have their pick of jobs, making business work
        harder to attract and retain staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a199215-a8bd-4f8b-a135-7a709fdf8639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, a record 4.3 million workers quit their jobs, for example
        — proof of the leverage employees have in the pandemic economy. The number
        of open jobs in that month stood at 10.4 million, down from the historic peak
        of 11.1 million reached in July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b785cf4-d1f5-4b10-802d-f79230cab43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of schools — along with the expiration of enhanced
        pandemic-era unemployment benefits at the start of September — may have pushed
        some Americans back into the workforce since the summer, "but not enough to
        meet the high labor demand," Zhao said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ec84f-9049-4532-84fc-f9c84f56f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T07:54:07.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers are likely to continue to raise wages in shortage-affected
        sectors, though at a slower pace than during the summer," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
