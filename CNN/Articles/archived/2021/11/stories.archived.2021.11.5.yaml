      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if a comedian would be a good fit for Kardashian, Teigen
        said "Funny guys do a lot."</p>'
