      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong>&nbsp;The
        country''s total number of COVID-19 deaths surpassed 44,000 on Friday after
        260 more people lost their lives, the Department of Health reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0f4dd-01cf-4eb6-989a-0d148a01fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:14:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said in its latest case bulletin that 44,085 people have
        died due to COVID-19, which comprises 1.58% of the total number of cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991c69a-ea1e-42f2-a20e-f927846b13be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:14:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide case tally is at 2,797,986 with 2,376 new infections.
        Of this number, 1.3% or 37,377 are active or currently sick patients, with
        at least 69% experiencing mild symptoms, 13.94% in moderate condition, 8.2%
        with severe symptoms, 5.4% asymptomatic and 3.5% in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed447d22-ddee-4ddf-9e3a-9c524d36eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:14:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,109 more patients have recovered, bringing the survivor
        count to 2,716,524 or 97.1% of the case tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9dc1a2-5f9e-4b11-a34b-8c939d9446bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:14:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 219 survivors into deaths after validation,
        and deleted 32 duplicate cases, including 24 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be9df8-763d-42fc-882d-a441576160db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:14:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four laboratories did not submit their data and were excluded from
        the total. These laboratories contributed an average of 1.4% of tested samples
        and 0.9% of positive individuals in the last 14 days, the agency added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8d0d8-4193-47f6-8c74-114704d00417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:59.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - dropped slightly to 6.5% based on 44,182 tests reported on Nov.
        3. On Thursday, the rate was at 6.6% based on 34,870 tests reported on Nov.
        2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174460cd-d05b-49cf-902b-a48493136d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:59.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team also projected that the daily cases would
        go down to <a href="https://cnnphilippines.com/news/2021/11/5/COVID-cases-triple-digits-ahead-of-Christmas-OCTA.html">triple-digit
        numbers</a> before Christmas. OCTA fellow Guido David told CNN Philippines
        that this is due to the improving hospitalization utility rate and daily attack
        rate in the National Capital Region alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f638c-fe96-450f-a4e9-5528429867c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:59.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also shared that the seven-day average of new cases in the
        country <a href="https://twitter.com/iamguidodavid/status/1456487334782799880">decreased
        to 2,816</a>, the lowest since March 2 to 8.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654faff4-bd55-45e4-a50c-96a7c6c76cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:59.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, deaths are at a "<a href="https://twitter.com/iamguidodavid/status/1456532338569977864">high</a>"
        rate with a seven-day average of 209, he added.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088bc67-f1f0-4e0f-941d-17671c83a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:59.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila''s case average is at 493. The last time the number
        had been below 500 was on Feb. 18, David <a href="https://twitter.com/iamguidodavid/status/1456439557927301122">pointed
        out</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2aaa3-9adc-41da-a006-24d6db448a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:59.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila <a href="https://cnnphilippines.com/news/2021/11/4/NCR-to-ease-to-Alert-Level-2-starting-Nov.-5.html">eased
        to Alert Level 2</a>, on Friday until Nov. 21, increasing capacities of more
        industries.</p>'
  'Cebu-COVID-19-endemic-DOH-OCTA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T16:17:29.749+08:00
    'imagesource': 'jcr:02d2cb56-35a0-4b82-8663-219edaaf537a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34f0e9d2-9d70-49f4-b3e3-41888b44e234'
    'lead': 'Health Undersecretary Maria Rosario Vergeire slams pronouncements that
      Cebu City could be moving close to the ''endemic stage'' of the COVID-19 pandemic,
      saying such careless remarks could lead to complacency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T16:20:22.447+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:22:00.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:13.803+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Declaring COVID-19 endemic requires more than drop in cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741c1f4-869d-40ef-8356-d5b65e08a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:20:22.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Health
        Undersecretary Maria Rosario Vergeire on Friday slammed pronouncements that
        Cebu City could be moving close to the "endemic stage" of the COVID-19 pandemic,
        saying such careless remarks could lead to complacency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b475c4-af3c-40a0-9d2e-c36db56966ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:20:22.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David on Thursday said Cebu City
        is "probably close to what we call the endemic stage" because it is only recording
        an average of 15 new coronavirus cases per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ffb1c1-410a-4ff3-8f0c-eff3bd063651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:20:22.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire stressed that it takes three to five years of intensive
        evaluation alongside the World Health Organization before a disease can be
        classified as endemic. She added an area needs to be observed for years and
        swab tests need to be taken from the general population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5886820-4f01-42ff-80ec-475bb3d1f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:20:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga criteria po na ginagamit para masabi na endemic na po ang
        isang lugar sa isang sakit. Hindi porket bumababa na ang kaso ay masasabi
        na po nating endemic," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d8c1ae-750a-49e9-89eb-deeec1bcbee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:20:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are criteria being used before a disease can
        be called endemic in an area. We cannot say it is already an endemic disease
        just because cases are going down.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f81e82-64fc-40d2-a679-e14b0580263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:20:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official urged personalities to be more careful when
        making such statements because Filipinos may put their guards down against
        COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb127dc-c904-4f36-9a0b-1190ead2a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:20:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 has a lot of uncertainties and unknowns. Hanggang ngayon
        ang ebidensya natin hindi pa kumpleto [Until now the evidence is not yet complete].
        We still have a lot of variants we are monitoring across the globe. Hindi
        pa ho tayo [We''re not yet] out of the woods to say there are areas in our
        country already at that endemic stage," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682d41d-93c9-4ee3-8f69-2914c8a09b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:20:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the endemic phase, the number of infections become relatively
        constant across years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de30785-678e-403b-9b9d-1e8cf8c682bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:20:22.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Centers for Disease Control and Prevention described
        an endemic as the constant presence of a disease in a population within an
        area, while a pandemic refers to an epidemic that has spread over several
        continents.</p>'
