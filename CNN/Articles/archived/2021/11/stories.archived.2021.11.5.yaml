  'OPEC-Russia-rising-oil-prices':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Courtesy: Maxim Shemetov/Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-05T00:44:01.149+08:00
    'imagesource': 'jcr:17faeb89-622c-4463-a3d5-35c40202328f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce636bfb-daad-4e32-8238-924739a1dc90'
    'lead': 'OPEC and its allies have disregarded calls from US President Joe Biden
      to do more to tame soaring energy prices that are fueling inflation and hurting
      vulnerable households.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T00:48:03.712+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:22:39.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:06.622+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OPEC', 'Russia', 'oil', 'gasoline', 'prices']
    'template': '1'
    'title': 'Gasoline prices are soaring. OPEC and Russia aren''t coming to the rescue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676810b-8b78-489d-a3ae-2b5493ee5f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> OPEC and its allies have disregarded calls
        from US President Joe Biden to do more to tame soaring energy prices that
        are fueling inflation and hurting vulnerable households.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4ef0b-be6d-47ea-98c8-539137f78e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c11b25-9295-42f1-8ef6-58648e64f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy ministers from major oil and gas producers, including Saudi
        Arabia and Russia, decided during a virtual meeting on Thursday to stick to
        their plan to gradually increase production. The coalition said in a statement
        that it will increase output by only 400,000 barrels per day in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ba321-1cab-4251-8164-6d8d440d9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044cb815-f9e6-49ab-ba1a-5b220873b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the world debates the end of fossil fuels at COP26 in Glasgow,
        OPEC and its partners were facing calls from major energy consumers including
        the United States, Japan and India to open the taps wider to help bring down
        prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb83ad-dc0b-412e-87a7-3d1da8270367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af33baa-051a-41ad-8c7f-21319f15fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the climate summit on Tuesday, Biden said that rising
        gasoline prices are "a consequence" of "the refusal of Russia or the OPEC
        nations to pump more oil."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763d9e5-6a95-4122-b5a3-3063f3cba3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3633595-024c-4dcc-9b9b-18bf6b40108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of Brent crude oil, the global benchmark, has doubled
        over the past year to $83 per barrel as the global economy rebounds from its
        pandemic slump. Bank of America predicts that prices will zoom even higher
        and hit $120 per barrel by June 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82b98a-9c26-4d49-bb6c-c18f6112b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17fc7b-0b5b-40bd-90b5-7d625fd2b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC members produce about 40% of the world''s crude oil. OPEC has
        been coordinating production decisions in recent years with other major suppliers,
        including Russia, as part of a larger grouping called OPEC+. It has been adding
        back supplies that were slashed during the pandemic when demand collapsed,
        but in a very gradual way in a bid to meet rising consumption without triggering
        sharp price falls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510aaab-a291-4ba9-9d4e-037431e55251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4986d-c3ef-42bf-a315-3066e50493c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the US, yes we have been having discussions at all
        levels and we still believe we are doing the right job and the most convenient
        job," Saudi energy minister Prince Abdulaziz bin Salman said on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215f9e5-0339-442e-8618-94d6fbaff7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc33f6d-e936-4e8b-8f4f-553394ca76c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But consumers may not see any relief for some time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee42a91-d9ab-4d09-9067-97f4226ae807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18b659-2327-4e5e-add8-fe29c7932e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prices of over $80 per barrel are, of course, [one] reason why
        OPEC+ will not be in any hurry to add supply to the market, particularly given
        that US producers have shown little inclination to raise output," Caroline
        Bain, chief commodities economist at Capital Economics, said following the
        decision on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8e01c-6a66-4b8e-a93d-35c3be185f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830be0ec-e98c-4a7e-86ca-bd689e418b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring oil prices are dampening the economic recovery at a crucial
        moment, and elevated gasoline prices could have political ramifications for
        Democrats heading into next year''s midterm elections. US gas prices have
        surged to a seven-year high of $3.40 a gallon nationally and are flirting
        with $4 in Nevada, Washington and Oregon. Gasoline and diesel prices have
        hit record highs in part of Europe and the United Kingdom too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6629a4-582c-4b97-bec0-694ddabbd206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509bba2-4fdb-4894-a0d9-13217360fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas prices are also soaring, piling on pain for low income
        households around the world as they turn on their heating at the start of
        the northern hemisphere winter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d66e7-8a4a-4179-b63d-86482301a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0107f7c-5603-442d-989f-32dc092e9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The external flex on OPEC+ from oil producing countries is mounting,
        especially from the United States, and has led to speculation that if the
        alliance itself doesn''t add supply to the market, the United States, possibly
        in coordination with other states, will be forced to quell the oil price rally
        by releasing crude from strategic reserves," said Rystad Energy analyst Louise
        Dickson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97854e89-bfff-460d-8080-95a45150e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85f7be-5772-44b5-ba44-ec6dfd58dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Energy Secretary Jennifer Granholm suggested that tapping
        the US Strategic Petroleum Reserve was under active consideration — before
        the Energy Department later walked back her comments by clarifying there was
        no "immediate plan" to do so.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ab8ec-8963-4a30-82b6-9ebae9441f91'
      'mgnl:activationStatus': true
