      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5883c-ac6c-4c1d-bef2-df8ccecd7095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:49:09.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mineral fuels, lubricants, and related materials logged the highest
        expansion among the top major import commodity groups, registering a 117.4%
        growth rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f747d-6414-4816-84dd-f7cc63dd7dbb'
      'mgnl:activationStatus': true
