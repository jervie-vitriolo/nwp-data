    'title': 'NBA ROUNDUP: Celtics end Heat''s five-game win streak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20955fad-8316-450e-8b7a-ecefe65ab09f'
