      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the surface, it seems like an irony, but the truth of the matter
        is ... the idea we''re going to be able to move to renewable energy overnight
        and ... from this moment on, not use oil or not use gas or not use hydrogen
        is just not rational," Biden told reporters on Sunday.</p>'
