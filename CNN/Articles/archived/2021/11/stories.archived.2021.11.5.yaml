  'better-enforcement-PH-renewable-energy-laws-climate-crisis':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2021-11-05T21:42:09.646+08:00
    'imagesource': 'jcr:bee8c6f9-a0ab-4cc2-ac61-16b4d0fa31ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75de8c73-3067-4382-be41-00b9e39c7fd6'
    'lead': 'An environmental organization and a listed renewables platform tell CNN
      Philippines that while the country has policies in place to promote renewable
      energy, there''s a need to improve their implementation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T21:49:17.750+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:21:40.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:18.820+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['renewable-energy', 'Philippine-Movement-for-Climate-Justice', 'AC-Energy',
      'Ian-Rivera', 'John-Eric-Francia', 'climate-change', 'climate-crisis', 'laws',
      'policies', 'Department-of-Energy', 'DOE']
    'template': '1'
    'title': 'Better enforcement of PH renewable energy laws sought amid climate crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad8988-1084-4466-ba2c-04612a5199b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong>&nbsp;As
        the Philippines joins other countries in the resolve to combat the climate
        crisis, an environmental organization said there''s a need to improve the
        country''s current renewable energy laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ff51b-6552-45ec-80e9-855e617bca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8bf2b8-8b9e-4e19-9c62-606e429ac614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The laws are there but they''re not enforced. There are still policy
        gaps for renewable energy to really take center stage in our energy transition,"
        Philippine Movement for Climate Justice (PMCJ) national coordinator Ian Rivera
        told CNN Philippines'' <em>The Exchange</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d099ca-630c-465e-a318-8055a7b379c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed5f17-73e5-420a-abf7-7c6cc90eecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera recounted how they filed a petition for writ of continuing
        mandamus against the Department of Energy (DOE) in 2017, arguing the agency
        did not flesh out the implementing rules and regulations for important provisions
        of the Renewable Energy Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca55a0-cea6-42a3-b484-11c98abf3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c5b3f-496d-4d08-99bd-964632b32492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Energy has not prioritized implementing the rules
        and regulations in order to guide renewable energy players in providing the
        necessary energy mix of our country," Rivera said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628b10b-b0c1-490f-a8c8-c31be22dae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361eeb42-8d01-4ddd-a6f4-fce6e87a3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Energy, meanwhile, noted there''s already demand for renewable
        energy, but policies in place must be enforced so energy platforms can all
        the more participate in the transition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c5b7e-56f7-4624-9bfc-b7b39116e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c956a16e-cf9c-42a1-b91b-bfef85f44824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still waiting for example, the renewable energy market to
        come alive where you can trade those green certificates. So that''s part of
        the Renewable Energy Law but it hasn''t been implemented yet," AC Energy president
        and CEO John Eric Francia explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d10035-e248-40c0-8c8f-da194d500f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:49:17.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:40.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40602ff5-0c44-4fa6-bd3d-7c39d1b3e9f7'
      'mgnl:activationStatus': true
