      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8fef6-0c26-4fea-a8b1-35c65f69afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:08:42.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am excited by the opportunity to assume greater stewardship of
        MGI through its newest chapter using my experience and perspective to help
        the group navigate its most dramatic evolution yet, all the while continuing
        to work closely under the guidance, culture, and values of our founding families,"
        Fermin said.</p>'
