      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0303fe4-6294-466f-9a93-2f30fc16e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:08:42.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermin will now be responsible for the overall commercial and operational
        performance of the company behind the brands Max''s Restaurant, Pancake House,
        Yellow Cab, Krispy Kreme, Jamba Juice, and more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc9ce5-2207-446f-bc9d-df279774b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:08:42.004+08:00
