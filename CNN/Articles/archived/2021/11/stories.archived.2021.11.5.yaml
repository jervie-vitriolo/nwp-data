      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd1395-b19c-4428-a3a4-da18f42a2bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:51:27.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been cracking down on misinformation surrounding COVID-19
        and vaccines. Users are allowed to report tweets that contain misinformation
        to the social media platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd05d1f-099d-412e-a591-1e52a807b3c8'
      'mgnl:activationStatus': true
