    'jcr:uuid': '9a863fe0-68e4-4fdd-87ff-076b464f2e84'
    'lead': 'Ford will mandate vaccines for its most of 32,000 US salaried employees,
      a spokesperson for the company said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T03:29:27.638+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:22:31.332+08:00
