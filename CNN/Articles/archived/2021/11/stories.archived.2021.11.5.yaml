  'marines-new-headquarters-bataan':
    'author': 'David Santos, CNN Philippines'
    'caption': 'The Philippine Marine Corps (PMC) is moving its headquarters to Bataan
      from Taguig City. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T17:39:25.914+08:00
    'imagesource': 'jcr:3c56ba5a-835a-4977-9f02-0a34d5f6b37a'
