    'mgnl:lastActivated': 2023-01-24T22:22:06.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:12.814+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'COVID-19', 'Covid', 'WHO', 'coronavirus']
    'template': '1'
    'title': 'Europe facing 500,000 more COVID-19 deaths by February, WHO warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83931399-4ba3-4096-b091-ba5efae2cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Europe is facing a potentially devastating
        winter that could see half a million people die with COVID-19, the World Health
        Organization (WHO) warned on Thursday, as it sounded the alarm over a surge
        in cases and bemoaned stuttering vaccination rollouts on parts of the continent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790eed9-5c79-4ea8-b448-db2aefe27889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Europe is battling spikes in infections, with Germany on
        Thursday reporting its highest number of daily new cases since the pandemic
        began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416aa600-429e-4dfa-9b83-77a85c3d43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a dire new warning, WHO regional director Hans Kluge said
        the pace of transmission across the region was of "grave concern."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb5d20-38e1-4263-b62e-dbfe59b927ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are, once again, at the epicenter," Kluge said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ca066-4756-4338-961a-80f864537e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to one reliable projection, if we stay on this trajectory,
        we could see another half a million COVID-19 deaths in Europe and Central
        Asia by the first of February next year," he warned, adding that 43 of the
        53 countries on his patch could also see high or extreme stress on hospital
        beds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33555dfd-c996-4361-a18a-1511eb7cf0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swathes of the continent are battling to beat back surges
        of the Delta variant, which has complicated the relaxing of restrictions in
        many countries. Eastern Europe is particularly badly hit; cases are at record
        levels in Russia and now Germany, while Ukraine''s capital Kiev introduced
        strict new restrictions on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2296c-af19-476a-8d78-e1ea7be2438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts have expressed concern that further rises in infections,
        coupled with seasonal winter colds, could place health care workers under
        unmanageable pressure through Christmas and in the New Year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356e088-a789-40fa-9ddb-9f80c123b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest weekly update, WHO said Europe recorded a 6% rise
        in cases on the previous week. That was the highest of any global region,
        with every other region registering "declines or stable trends."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c937de7-8b45-48e7-aff3-6e8f24f66ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at another critical point of pandemic resurgence," Kluge
        said. He blamed two factors for the new wave; the relaxation of COVID-19 measures,
        and a lack of vaccination coverage in the Balkans and towards the east of
        the continent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e4521-d3da-4f19-8731-e5d53dfa3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitalization rates in countries with low vaccine uptake are
        markedly higher and rising more quickly than in those with higher uptake,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae52a08-b414-4083-a285-ef9d2bd8254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s health minister Jens Spahn on Wednesday warned that stricter
        measures are needed for those who refuse to get vaccinated. Spahn also told
        reporters at a press conference on Thursday that he was asked for his vaccination
        certificate in Rome during the G20 more often in one day than in Germany in
        four weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb3672-8238-4629-904c-1ff19d13c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to a dramatic rise in infections in the country;
        33,949 new cases were registered on Thursday, breaking the previous record
        set in December 2020. Hospitalizations and deaths remain far lower than they
        were in that pre-vaccine peak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff45a47-71a7-47ea-8c88-bb375a1c4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spahn said Germany was experiencing a "massive" pandemic of the
        unvaccinated, adding: "The truth is that there would be far fewer COVID-19
        patients in [intensive care] if everyone who could do it got a vaccination."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288dc3d9-b96a-4198-9733-eaf8300737b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has also been enduring a stubborn streak of new infections
        since the end of the summer, but has resisted implementing measure like mask
        mandates or vaccine passes that have become commonplace across Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f574db8-a7a7-4246-9d4d-c3c59db80bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world passed a milestone of 5 million COVID-19 deaths since
        the beginning of the pandemic on Monday —&nbsp;a mark the UN Secretary-General
        Antonio Guterres called "a painful new threshold."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24854741-4943-45e8-ad18-f9792bb286b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:30:46.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/04/europe/europe-covid-winter-who-projection-intl/index.html"
        href="https://edition.cnn.com/2021/11/04/europe/europe-covid-winter-who-projection-intl/index.html">Europe
        facing 500,000 more Covid deaths by February, WHO warns</a>"</em></p>'
  'drug-resort-Mexico':
    'author': 'AJ Davis, Karol Suarez and Matt Rivers, CNN'
    'caption': 'A hotel in Mexico popular with American tourists was sent into chaos
      Thursday amid reports of gunfire. According to local authorities, a confrontation
      between drug dealers had exploded into lethal violence on a beach nearby. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-05T14:31:00.815+08:00
    'imagesource': 'jcr:b9f1bbdd-581c-4547-b63d-a238d3fcd0cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8215a529-b7f5-441e-ace9-cf62e1a2b713'
    'lead': 'A hotel in Mexico popular with American tourists was sent into chaos
      Thursday amid reports of gunfire. According to local authorities, a confrontation
      between drug dealers had exploded into lethal violence on a beach nearby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T14:34:15.738+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:22:05.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:12.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico']
    'template': '1'
    'title': 'Drug violence sparks chaos at popular tourist resort in Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202f1a0-38e9-46af-b3b1-42b77bf0b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:34:15.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A hotel in Mexico popular with American
        tourists was sent into chaos Thursday amid reports of gunfire. According to
        local authorities, a confrontation between drug dealers had exploded into
        lethal violence on a beach nearby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7e61d-b6b3-4b44-b961-b09c3484bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:34:15.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a confrontation between members of hostile groups of
        drug dealers on a beach in Bahía Petempich, Puerto Morelos. Two of them lost
        their lives at the scene," the Quintana Roo state prosecutor''s office tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95f4a5-4399-4e9c-8b3b-246389034888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:34:15.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other serious injuries have been reported, it said. A tweet by
        the state secretariat of public security also emphasized that "there are no
        seriously injured or kidnapped tourists."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c26a731-3994-45a6-9fc4-bd598aa6b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:34:15.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:05.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Morelos is a popular tourist area on Mexico''s eastern coast,
        about 25km (about 15 miles) south of Cancun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d91734b-3ea7-47dd-a7f2-72e722506d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:34:15.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:05.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several guests staying at the Hyatt Ziva Riviera Cancun told CNN
        they had been told to shelter in place for fear of a threat to the hotel.
        One said they had heard multiple gunshots while at the pool area and staff
        briefly led them into hiding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f62d8-9f74-48fa-a2a5-961343a68053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:34:15.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:05.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was by the pool when multiple successive gunshots occurred. It
        went on for a little while and everyone dove for cover," said the guest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8cbe9-6e56-406c-8bd2-be5418fa6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:34:15.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:05.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We manned the entrances to the basement and were given metal sticks,
        even a pedestal bathroom sink, to defend ourselves," the guest said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7c82d-6241-48e1-b693-f9c3af399b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:34:15.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:05.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hyatt hotel company said local staff are working with law enforcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59314948-ba25-421c-b22e-18425b40298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:34:15.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and wellbeing of guests and colleagues is always a top
        priority. We are aware of a developing situation at Hyatt Ziva Riviera Cancun.
        We understand the hotel team immediately engaged local authorities who are
        on the scene investigating the situation," a Hyatt spokesperson said Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957134cc-a921-4c69-86bf-8869bea621f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:34:15.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Mexico City is also "aware of the reports and
        the consulate in Merida is looking into the incident," a spokesperson told
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545abcf3-b69e-478d-a894-4cd70f9ea750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:34:15.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/04/americas/cancun-shooting-intl-latam/index.html">Drug
        violence sparks chaos at popular tourist resort in Mexico</a>"</em></p>'
  'DOH-face-shield-cinema':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T14:45:36.371+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2424907f-75d9-4351-b103-3da46bee92f3'
    'lead': 'The Department of Health is in favor of easing the use of face shields
      in enclosed spaces, but it is reevaluating evidence before making a formal recommendation
      on its possible removal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T14:46:56.231+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:22:04.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:13.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH backs easing of face shield policy, even in cinemas'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6f5f2-97d5-47ba-8e76-e2a034997c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:46:56.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Department of Health is in favor of easing the use of face shields in enclosed
        spaces, but it is reevaluating evidence before making a formal recommendation
        on its possible removal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cde840-11be-44f2-a6ed-e0d1f387fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:46:56.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely the Department of Health supports itong pag-ease ng
        mga protection, gaya ng face shield, dito sa mabababa ang transmission. Kailangan
        lang natin ng ebidensya para mas mabuo natin ang rekomendasyon sa IATF," DOH
        spokesperson Maria Rosario Vergeire said in a media briefing on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a91a9-162b-4c39-91d9-4dfa5215ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:46:56.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Department of Health definitely supports the easing
        of this kind of protection, the use of face shields, in areas with low COVID-19
        transmission. We just need more evidence to complete our recommendation to
        the IATF.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e9337-88eb-4b7d-9390-ff8f528540ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:46:56.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said experts from the Living Clinical Practice Guidelines
        are reevaluating the existing evidence on the protection face shields offer.
        DOH will present its recommendation to the COVID-19 Inter-Agency Task Force
        on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c013297-fac2-4855-bada-c6f841fa9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:46:56.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the health official said it''s safe to forego the use
        of face shields in cinemas as long as the other health standards are followed,
        namely physical distancing, proper wearing of face masks, and proper ventilation
        inside the theaters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de309b7-a0df-4069-8ea3-5cd3b2c9af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:46:56.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Department said moviegoers can remove their face shields
        inside the cinemas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5df5e9-a912-436e-83d9-dcb720ea0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:46:56.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie houses in areas under Alert Levels 3, 2, and 1 are allowed
        to resume operations at limited capacity for fully vaccinated individuals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4bae1b-9acf-449b-b6f6-8aae4a532ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T14:46:56.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectiveness of face shields has been a contentious issue among
        the public and lawmakers. A wind engineer from the University of the Philippines
        earlier said face shields would only trap COVID-19 airborne particles and
        that they offer no additional layer of protection.</p>'
