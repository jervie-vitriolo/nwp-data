      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        country''s total trade of goods expanded in September, but at a milder pace
        from the month prior, Philippine Statistics Authority (PSA) data published
        on Friday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf834c-b8e0-477d-9583-779dbbddeb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:49:09.748+08:00
