      'mgnl:lastActivated': 2023-01-24T22:22:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d55d1-8d2d-4c8f-b4a4-e6e92329a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T11:05:54.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We [did not]  just reverse the Delta surge, we are now actually
        on the way to seeing the numbers we are seeing last year around December which
        is around 400 cases a day," he said.</p>'
    '13':
