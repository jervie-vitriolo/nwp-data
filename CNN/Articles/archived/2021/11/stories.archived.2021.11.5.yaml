      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae5610-48a5-4958-b40e-e4afa0e08716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:27:15.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Today Show, doing God''s work, asked Fieri on Stewart''s behalf,
        and it turns out, he''s "all in," according to a video response they played
        for the actress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed21c8-d794-4e62-ac48-24304f325800'
