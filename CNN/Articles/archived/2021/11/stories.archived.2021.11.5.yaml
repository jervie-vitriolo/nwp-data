      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Princess Diana lived a life so sensational
        and so public that it''s no wonder writers and directors have mined it for
        TV and film since the world first learned her name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db059eda-dc57-4bca-b16c-338f2dd234b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf77576-60c5-4252-b8d4-e13287c8299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a 19-year-old aristocrat when she got engaged to Charles, a
        20-year-old princess when she became one of the most famous women in the world
        and a 36-year-old divorcee and mother of two when she died in a car accident
        in Paris, the princess''s life was brief but rich. And in the years before
        and after her death in 1997, filmmakers have used the most dramatic elements
        of her life as storytelling fodder, most recently Pablo Larraín''s arthouse
        drama "Spencer," starring Kristen Stewart as the people''s princess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db8e30f-4466-46be-ab48-2b63f6d17599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78252975-b883-43be-bfbe-5b6d89f1e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s easier to nail Diana''s shy smiles and upcast eyes than
        it is to capture her interior pain and quiet defiance. Physical mannerisms
        alone do not a great performance make. Many have portrayed the late Princess
        of Wales in film and TV -- People counted at least 12 -- to varying degrees
        of success. Take a look at some of the most memorable Dianas seen onscreen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e5148-e93d-463e-81fc-86aef8cf5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45244619-4f47-4c4f-ab75-5290a70b74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Naomi Watts, "Diana" (2013)</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be0fa5-c339-40f4-9123-eede63016bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts certainly looked the part in this otherwise dull adaptation
        of the final years of Diana''s life, but the staid film was "shredded by Brit
        critics," CNN reported at the time of its release. Though the film dramatizes
        some of the Princess of Wales'' most iconic moments, including her walk through
        an Angolan minefield as part of a campaign against landmines, the film was
        panned for lacking drama and feeling, among other important qualities. A critic
        for Guardian, in a single-star review, openly wondered whether the film was
        "an MI5 plot to blacken Diana''s name and make her look plastic and absurd."
        Though some gave her props for her accent, most critics were "meh" on Watts''
        portrayal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c4742-ffa1-4647-9ec3-13ccedf61baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28fa42b-1ca2-4ffd-8fb5-4d7ee73d65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emma Corrin, "The Crown" season 4 (2020)</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321895bf-e31d-4abd-af9a-6f1451b900bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most aching adaptation of Diana put to screen, Corrin''s
        young Spencer was written as perhaps the most sympathetic figure in the series.
        Over the course of the season, viewers watched Diana grow from a vibrant,
        naive aristocrat into a fierce mother and defensive wife (or, ex-wife, as
        we''ll presumably see Diana divorce Charles in "The Crown''s" next season).
        Her performance was so moving -- and the reaction toward the real-life royals
        the series depicted so negative -- that the UK''s culture minister pleaded
        with Netflix to add a disclaimer so audiences would know the series was a
        work of fiction. For her performance, Corrin won a Golden Globe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2d8f1-d1a8-4f43-811d-9807514a186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c25f9-f9c2-452a-8001-ee5be7d444d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jeanna de Waal, "Diana: The Musical" (2021)</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7eb89c-5845-4f12-8f56-f11ce28b0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the musical in which she stars was universally reviled upon
        its release on Netflix -- filmed for the streamer with plans to open on Broadway
        later this month -- de Waal at least injects some warmth into ''80s-style
        power ballads with wanting lyrics. Restrained even as she dives off a stage
        and rips her emerald gown to reveal a Maddona-esque lacy white slip, de Waal
        manages to make something out of lyrics like "Harry, my ginger-haired son/You''ll
        always be second to none." A reviewer for RogerEbert.com called her performance
        "capable, if a bit stiff," even in scenes in which Diana is in private. It''s
        a curious choice, especially for an art form as imaginative as musical theater.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af4c1f-ed85-491b-9c82-f783dee82285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b01f7-7684-4493-b7ba-6b1da7de3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana''s temperament might just be difficult to translate in song:
        Drag queen extraordinaire Katya also played Diana in a musical number on "RuPaul''s
        Drag Race: All Stars," a performance Rupaul found lacking. Unlike de Waal,
        though, Katya''s drag Diana was allowed to rock out some, even hurling her
        tiara off her blonde head.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753b58e-fda2-41e2-af0c-4b98cd496807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac9110-9689-4e0e-9f48-c0e596b5309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kristen Stewart, "Spencer" (2021)</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a925075-b2ae-4faa-8ada-2cb7d9f81694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the "they don''t" heard ''round the globe. Stewart uttered
        just two words as Diana in the teaser for "Spencer," most of which focused
        on her silently breaking down in the Royal Family''s lavish, haunting Sandringham
        Estate, but those who doubted that the "Twilight" star could nail Diana''s
        accents were briefly proven wrong. Director Pablo Larraín called Stewart a
        "force of nature" as Diana, grounding the often-fantastical film that is,
        per CNN''s Brian Lowry, more indulgent fable than reliable biopic (the specter
        of Anne Boleyn makes an appearance at one point). Though her film is likely
        to divide audiences seeking a straightforward account of the people''s princess,
        Stewart is already attracting considerable Oscar buzz for her capital-A acting
        in "Spencer."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7e648-225d-4056-9258-3bbb77fc1646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b350f6-e563-4e99-a263-c157236e823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The TV movie/miniseries Dianas</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df9456-66be-4873-be24-4e02a01a67d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women have played Diana in made-for-TV films over the last
        nearly 40 years, including "Dynasty''s" Catherine Oxenberg (twice, 10 years
        apart) and "Star Wars" star Genevieve O''Reilly. Many of those films and miniseries
        were critical failures, but only one was adapted from the biography Diana
        cooperated with: "Diana: Her True Story," a 1993 miniseries starring Serena
        Scott Thomas. Her Diana was icy and removed -- the film''s focus was largely
        her crumbling marriage to Charles -- and exclusively donned bowl-like wigs.
        The hair was not good, but reviews were relatively warm: In a supportive assessment,
        Variety called the series "engaging and entertaining," though Entertainment
        Weekly questioned its negative portrayal of Charles, a "selfish, pessimistic,
        melancholy mope" -- this was Diana''s story, after all.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f709e1-aed4-47a9-925f-87fc87722999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9ed27-e481-4798-9da1-8021ebb0d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next: Elizabeth Debicki, "The Crown" season 5 (2022)</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e1d54-0636-4539-a0c8-e001ae5eeee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve not seen anything of Debicki''s Diana beyond photos taken
        on set, but she bears a striking resemblance to the princess (though, at over
        6 feet tall, Debicki has a few inches on the Princess of Wales). She''ll play
        Diana for the final two seasons of "The Crown," taking up the mantle from
        Corrin. We''ll likely get to see Debicki don Diana''s strappy black dress
        and relive Di''s revealing interview with Martin Bashir, who was investigated
        decades later by the BBC on accusations that he deceived Diana using fake
        documents to score the interview. (And with any luck, Debicki, too, will rock
        oversized sweatshirts and bike shorts, a casual style Diana popularized long
        before Kim Kardashian and young TikTokkers copied the look.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43bf03-5fb1-4b89-875b-cf3afab7b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:15:08.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/04/entertainment/princess-diana-spencer-film-actresses-cec/index.html">The
        most notable versions of Princess Diana seen onscreen</a>."</em></p>'
