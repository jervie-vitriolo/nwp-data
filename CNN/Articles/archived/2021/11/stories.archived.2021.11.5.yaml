      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teacher even tagged DepEd in one of the hashtags in the caption.&nbsp;He
        also added a tag indicating he was from Pampanga. His account is no longer
        available on the app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6997204-823c-477b-b14c-b4ae88724719'
