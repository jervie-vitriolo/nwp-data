      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2b15f-5dd6-4543-82f3-e1c65db33b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the survey, nearly a year had passed since the killing
        of George Floyd and researchers knew race relations continued to be an important
        topic across the country, Gonzalez-Barrera said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984c6cf-5961-41eb-a276-71f13048c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661d3a9-911c-4fb9-ab95-a8b58e0387f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they measured the sentiment among Latinos and how it compared
        to previous years, Gonzalez-Barrera said, they found there are fewer Latinos
        saying there''s not much attention being paid to race and racial issues nationwide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66855797-f8b7-40a3-b74b-056d9710962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2064c3-26ca-4476-b622-1867355045cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But about half of all Latinos said too little attention is paid
        to racial issues that concern to their specific ethnic group, the report states.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2310eaf-0547-4de6-82c2-aca82112cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72662e26-aaa0-44ef-bced-66e31bfa0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment could be a reflection of the attitude and behaviors
        toward the race of people outside and inside the Latino community, where in
        some cases there are few conversations surrounding that topic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f865cf1-b443-452f-a715-aaf99ab4e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea5cac-4a14-46f0-8da0-eaeeb5845b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the survey found that roughly half of Latinos say discrimination
        due to race or skin color come up in conversations with family and friends
        at least sometimes, about half of them also say they rarely or never have
        those conversations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528519a8-7a48-4c21-9f22-e46850771d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T03:25:17.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/04/us/latinos-colorism-pew-study/index.html">Many
        Latinos think that having a darker skin color hurts their ability to get ahead,
        Pew survey finds</a>."</em></p>'
  'Ford-COVID-19-vaccination-mandate':
    'author': 'Vanessa Yurkevich, CNN'
    'caption': 'Courtesy: JEFF KOWALSKY/AFP via Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
