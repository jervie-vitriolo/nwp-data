      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592d2f8-19be-42fe-a90b-fc5ebf97fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:49:09.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, total imported goods amounted to $10.67 billion — a 24.8%
        jump. This is also milder than August''s 30.9% increase, with the total value
        reaching $10.04 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d964d-3d41-4a5d-81dd-121972ca03c3'
      'mgnl:activationStatus': true
