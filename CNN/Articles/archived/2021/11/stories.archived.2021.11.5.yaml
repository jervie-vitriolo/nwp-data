      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12026d-39e4-44fb-ac31-f4d1c16154cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:49:09.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Export sales totaled to $6.67 billion, growing by 6.3% annually.
        The rate is slower than 18.9% in August, when total exports sold were valued
        at $6.54 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e8799-0b19-4736-b772-aa11b239e4e5'
      'mgnl:activationStatus': true
