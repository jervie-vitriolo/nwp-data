      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenshots of the video on the TikTok app showed a man in a teacher''s
        uniform.</p>'
    '4':
