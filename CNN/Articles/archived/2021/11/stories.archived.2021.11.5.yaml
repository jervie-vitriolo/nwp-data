      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)—&nbsp;</strong>The
        Philippines reached a new milestone in its COVID-19 vaccination program this
        week as daily inoculation surpassed the one million mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006cceb-b92b-4ab2-9cdd-b49462b8adf6'
