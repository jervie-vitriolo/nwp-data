      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8144b-a847-4f5d-9f73-49453d6baba5'
