  'tom-hanks-finch':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-05T10:01:42.423+08:00
    'imagesource': 'jcr:c414c418-e5cd-4414-bcb7-617fb35d711b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd9b6baa-cac4-4ce0-9b02-b38ecec95eab'
    'lead': 'Review: Apple TV+ must really like Tom Hanks, with "Finch" representing
      the second movie featuring the actor the service scooped up during the pandemic'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T10:10:02.462+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:22:16.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:10.514+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tom-hanks', 'finch', 'appletv']
    'template': '1'
    'title': 'Tom Hanks is alone again in ''Finch,'' with only a dog and robot for
      company'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89d519-2de2-4917-a59b-dc9ef9390078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:10:02.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple TV+ must really like Tom Hanks,
        with "Finch" representing the second movie featuring the actor the service
        scooped up during the pandemic. Like "Greyhound," this one is in a modest
        affair that would likely have been hard-pressed to make waves in theaters,
        casting Hanks in a last-man-on-Earth scenario that''s part "Cast Away," part
        "WALL-E."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df43678-4b22-4f83-8dff-6c7cd91f8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:10:02.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, although production wrapped before the pandemic, the premise
        -- which casts Hanks as the title character, a robotics engineer by training,
        who survives an apocalypse (eventually explained) with only his dog and a
        newly operative robot -- would have been ideal for shooting under Covid protocols
        with such a limited cast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b69fe-8e19-4e1a-a8c5-df7c7e356a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:10:02.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robot (performed Caleb Landry Jones) takes the name Jeff, and
        like a number of recent projects, "Finch" winds up being an exploration not
        only of the man''s fight for survival but the machine''s dawning humanity,
        with Finch programming it to make caring for the dog, should anything happen
        to him, its prime directive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bca9f0-6c8a-4972-a640-86ebbd72882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:10:02.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the movie focuses on Finch and his companions struggling
        against the elements, forced to flee by unpredictable weather and massive
        storms while searching for places that "haven''t been ransacked or looted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f926ef47-1282-4667-bf78-1c808a3dc808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:10:02.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, Finch teaches Jeff how to drive (the robot insists
        he''s "an excellent driver," inviting a "Rain Man" reference), tells stories
        that offer a modest window into his past and searches for canned food for
        man and beast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6951d1-acf5-4906-97c9-2512a0884b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:10:02.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Miguel Sapochnik ("Game of Thrones") does what he can to
        wring the maximum amount of emotion out of this unlikely trio, finding moments
        of tenderness and humor in their interactions. The on-the-road format also
        owes something to another recent Hanks movie, "News of the World," traveling
        there by wagon instead of RV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36308457-71e5-49c6-8073-cb662f91ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:10:02.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even with Hank''s innate likability that feels like a limited
        template, making this one of those road movies that proceeds at a decent pace
        but doesn''t really seem to be going anywhere. Moreover, the underlying scenario
        is so bleak as to somewhat offset the lighter elements, despite the very good
        boy and robot that accompany him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a356a00-e519-41f4-be41-df72309f36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:10:02.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studios have been fairly shrewd about which movies to hold until
        theatrical release became possible and which to sell to streaming services
        hungry for programming, especially with someone like Hanks to help promote
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c773a-61c6-4efb-9103-c16f47a0918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:10:02.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finch" is practically a poster child for that latter category,
        the kind of film that delivers a bigger pop as an entry on Apple TV+''s playlist
        than it does on your screen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f77424-4ea4-4eb9-95ad-5b91e6615a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:10:02.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Finch" premieres Nov. 5 on&nbsp;Apple TV+.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a79b88-7ac4-414e-b6d1-683f7815157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:10:02.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/11/04/entertainment/finch-review/index.html"
        href="https://edition.cnn.com/2021/11/04/entertainment/finch-review/index.html"
        target="_blank">Tom Hanks is alone again in ''Finch,'' with only a dog and
        robot for company</a></em></p>'
  'teeth-element-faraway-galaxy':
    'author': 'Ashley Strickland, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-05T10:11:10.044+08:00
    'imagesource': 'jcr:7e0e63d8-09d4-4dfb-b706-5783902ddb2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e42ed6-ee33-44de-8ebe-98722ed4164f'
    'lead': 'We truly are made of star stuff, as astronomer Carl Sagan once said'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T10:15:26.028+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:22:16.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:10.675+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Element found in our teeth detected for the first time in galaxy 12
      billion light-years away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41636a-4c7a-4ecc-8e8f-059de088ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;We truly are made of star stuff, as
        astronomer Carl Sagan once said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b69041-41ef-4462-8be0-a766b6e79005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, astronomers have detected an element found in
        our bodies in a galaxy that is more than 12 billion light-years away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d38b4-7302-4507-a514-86fca0375292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The element, fluorine, can be found in our bones and teeth as fluoride.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c5d47-c7f8-4c99-8910-8ba1e89e2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know about fluorine because the toothpaste we use every
        day contains it in the form of fluoride," said lead study author Maximilien
        Franco, an astrophysics postdoctoral research fellow at the University of
        Hertfordshire in the United Kingdom, in a statement. "We did not even know
        which type of stars produced the majority of fluorine in the Universe!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f27ff3-6c4c-4f18-81fd-9f43e6007bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elements found across our solar system, on Earth and even in
        our own bodies originated inside the cores of stars, which released them in
        stellar explosions. But the mystery of how fluorine was created within these
        stars has persisted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4125ffda-d990-4dcc-a869-1ebd1a6c0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used the Atacama Large Millimeter/submillimeter Array
        of telescopes in Chile to make the detection of fluorine in an incredibly
        distant star-forming galaxy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a442f5-bdf7-4af4-9203-7914678be985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Massive star origins</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ec8eda-ae06-4a92-95b5-6fd62832e5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fluorine was present as hydrogen fluoride in gas clouds of the NGP-190387
        galaxy. The light from this galaxy has traveled over 12 billion years to reach
        us, so astronomers view the galaxy as it appeared when the universe was only
        about 1.4 billion years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c82f7-1f60-42cd-ba7c-bdf3964c6bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars that released fluorine throughout the universe likely
        lived fast and died young, the researchers said, which pinpoints Wolf-Rayet
        stars as their likely origin. These evolved stars are incredibly massive,
        but they only survive for a few million years -- a short timeline when compared
        with the 13 billion years our universe has existed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a888458-8b5b-4ee0-b02a-4aa646975c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only some massive stars evolve into Wolf-Rayets as they approach
        the end of their lives. This stage lasts a few hundred thousand years, but
        in the lifetime of a star, that''s very short. Only one out of a hundred million
        stars are massive enough to be Wolf-Rayets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a631e8-242b-4fc8-afa0-2865b88bb9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, researchers thought Wolf-Rayet stars were the likely
        sources of fluorine, but this direct detection confirms it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8f770-741e-4359-9577-2dfeee75fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have shown that Wolf-Rayet stars, which are among the most massive
        stars known and can explode violently as they reach the end of their lives,
        help us, in a way, to maintain good dental health," Franco said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f9739-d59e-4da1-bfb4-76f3958bf52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing these findings published Thursday in the journal
        Nature Astronomy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80a309-066f-4875-9778-50d135fa272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fluorine and the early universe</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2983f6ec-9a87-4cbe-901a-7348df57cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other potential sources of fluorine that scientists have considered
        include asymptotic giant branch stars, which are pulsing stars with masses
        a few times that of our sun. But the evolution of these celestial bodies occur
        over billions of years, which would take too long and wouldn''t explain the
        amount of fluorine detected in the distant galaxy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59953c-d2c3-471e-a6d9-acecb24dbd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this galaxy, it took just tens or hundreds of millions of years
        to have fluorine levels comparable to those found in stars in the Milky Way,
        which is 13.5 billion years old. This was a totally unexpected result," said
        study coauthor Chiaki Kobayashi, a professor at the University of Hertfordshire,
        in a statement. "Our measurement adds a completely new constraint on the origin
        of fluorine, which has been studied for two decades."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc13999-4b67-49be-a163-d31fbf663eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding fluorine in such a distant galaxy expands the reach of this
        element. Prior to this discovery, it had only been detected in our Milky Way
        galaxy and its neighbors, as well as in some distant quasars, or bright celestial
        objects that are powered by supermassive black hole engines at the center
        of some galaxies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7149b5fc-f4b5-479f-9682-ae172b88c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this detection places fluorine as an element that existed early
        on in the universe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c8dde-b2a6-464e-bb63-1d94128b74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers look forward to observing the galaxy using the Extremely
        Large Telescope, currently under construction in Chile and expected to begin
        observations in 2027, which could reveal more details about NGP-190387 and
        its mysteries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa0d03-1600-44f9-9828-ad1c19cb6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T10:15:26.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/11/04/world/fluorine-distant-galaxy-scn/index.html"
        href="https://edition.cnn.com/2021/11/04/world/fluorine-distant-galaxy-scn/index.html"
        target="_blank">Element found in our teeth detected for the first time in
        galaxy 12 billion light-years away</a></em></p>'
