      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899dc90-ef94-4c01-a545-595a9e0a0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:08:42.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also handle identification of external and internal opportunities
        for expansion, new industry developments and standards, and execute corporate
        policies, programs, and guidelines in line with MGI''s vision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a09d5-0eec-43b8-b7e0-56d9bb7bb266'
      'mgnl:activationStatus': true
