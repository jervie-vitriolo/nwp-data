      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd515df1-f37c-4f14-818a-243b6a699963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T11:05:54.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said that the capital region had an average of 493 cases
        daily with a reproduction number of 0.40 the past seven days. This is the
        first time since February that Metro Manila went below 500 average cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ab32d-fc33-4381-9575-3d6a80a127fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T11:05:54.962+08:00
