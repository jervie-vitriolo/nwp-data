      'mgnl:lastActivated': 2023-01-24T22:22:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548dfc32-3a36-482c-82b2-252a4e91dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Booker recorded 27 points, nine rebounds and five assists
        to help Phoenix beat visiting Houston.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf80364-501c-48dd-9238-d479469e9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landry Shamet scored 19 points off the bench, Deandre Ayton added
        16 points and 11 rebounds and Mikal Bridges also scored 16 points as the Suns
        won their third consecutive game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963dda4-030a-450a-8626-d0c1b0c0ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Porter Jr. scored 20 points and Christian Wood added 18 points
        and 15 rebounds for the Rockets, who lost their sixth straight game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d50d9-913f-477f-9644-3763cc2547af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Thunder 107, Lakers 104</strong></h2>'
    '24':
      'image': 'jcr:3ecc12f2-75bc-4d7a-b4d5-cfd93f0c21bd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6116b2-67cf-40bc-b912-fa878eea573b'
