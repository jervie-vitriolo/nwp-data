    'lead': '#NBA ROUNDUP: Jaylen Brown scored 17 points to lead six Boston scorers
      in double figures as the visiting Celtics routed the Miami Heat 95-78, using
      an impressive defensive effort to snap the Heat''s five-game winning streak.'
