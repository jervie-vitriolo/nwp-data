      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Jaylen Brown scored 17 points to lead
        six Boston scorers in double figures as the visiting Celtics routed the Miami
        Heat 95-78 on Thursday, using an impressive defensive effort to snap the Heat''s
        five-game winning streak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45836844-da33-4143-af88-729fb1796562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Schroder scored 14 points, Aaron Nesmith had 13 and Romeo
        Langford chipped in 12 for Boston, which won its second straight following
        a three-game losing streak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da7b70-7c66-49ca-8cdc-47d21eefb48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami, which entered the contest averaging a league-high 115.6 points,
        recorded a season-low point total and shot 34.6 percent from the field and
        9 of 41 (22 percent) from 3-point range.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9d16e-f20c-4afd-af5e-326bdbb6c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler scored 20 points, Duncan Robinson had 16 and Bam Adebayo
        recorded 13 points and seven rebounds for Miami. Lowry committed six of the
        team''s 18 turnovers. Kyle Lowry had six points for Miami before leaving at
        the end of the third quarter due to a sprained left ankle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df8653f-291a-4830-a98a-63953788b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.743+08:00
