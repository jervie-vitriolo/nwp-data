      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2003, FERN-C is the first sodium ascorbate in the Philippines
        and is the #1 non-acidic vitamin C in the country in the Vitamin C plain Category
        as of June IQVIA data 2021.</p>'
    '9':
