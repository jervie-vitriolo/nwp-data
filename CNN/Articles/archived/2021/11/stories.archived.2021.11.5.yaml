    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73b8a4-90b9-4ca3-a42c-9ad7fe626491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
