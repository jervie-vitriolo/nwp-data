      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children ages 5 through 11 became eligible to receive the COVID-19
        vaccine this week, allowing about 28 million more kids in the United States
        to receive the two-dose shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1758ed-f8f1-4436-a53f-93499195835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0c42d-540c-4921-887c-398bf5752728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal agencies must grant employees up to four hours of administrative
        leave per dose, according to the Office of Personnel Management.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc819428-1aae-4e51-aa3a-08b91f24cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c44dd-61c0-485e-a018-891a51f7b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is based on President Joe Biden''s direction that the federal
        government should "work to aggressively maximize" the number of people getting
        vaccinated, the guidance said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1da66-1f03-48a7-abc0-fdd0bde5477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf023a7-3edc-43f6-a94c-a55541abb453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal workers were already eligible for paid leave when getting
        their own vaccine shots. In the case of booster shots, the paid leave may
        be applied retroactively to the time when authorized booster shots became
        available. About 89% of American adults are now eligible for a booster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6eb887-2172-48c4-a64a-67220ed4f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b3e6e-c273-4a44-b0f6-cf8a2abbf9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For private sector workers, it''s largely up to their employer whether
        they can take paid time off to take their children to get vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf0013-1b44-4a54-8d00-db2c42587cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f01929-2811-458e-aefe-2e1d68fa6578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Biden administration announced a new mandate requiring
        workers at large private businesses and some health care workers and federal
        contractors to get vaccinated by January 4. The mandate also requires private
        employers to provide workers with a "reasonable" amount of paid time off to
        get the vaccine, as well as paid sick leave to recover from side effects --
        though the mandate didn''t mention paid time off for parents taking their
        children to get vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb14ecb-9215-4fc5-b2d8-19a2460d90eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb18b41-84ee-4577-85ea-0cd4420c9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some small and midsize private employers were previously eligible
        for a federal tax credit meant to reimburse them for the cost of providing
        paid leave to employees for getting the vaccine. That benefit expired at the
        end of September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f903516-a83a-4494-8a5f-c5a3476f8c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c199905-68fd-4b3b-bdc0-2134b57461dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 21% of American workers have no paid sick leave, according
        to the Bureau of Labor Statistics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29dafdf-bc75-4855-aae6-c9e2a412a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:24:46.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/04/politics/paid-time-off-child-vaccinations/index.html">Federal
        workers can take paid leave to get their kids vaccinated</a>."</em></p>'
