  'POEA-health-workers-deployment-cap-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T08:43:35.902+08:00
    'imagesource': 'jcr:d42fc5a4-6f37-4092-beb8-56dd95e3215b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf3c1cd4-26df-48a1-864a-17555ee33753'
    'lead': 'The government has suspended the deployment of nurses and nursing aides
      this year after the 6,500 cap was reached last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T08:45:48.516+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:22:20.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:09.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH suspends deployment of health workers after reaching annual cap'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac9144-bb27-45e3-8fe6-2b950b4b43ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T08:45:48.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        government suspended the deployment of nurses and nursing aides this year
        after the 6,500 cap was reached last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a28c89-c763-41c2-b908-df379ed3a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T08:45:48.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory dated Oct. 26 but only released this week, the Philippine
        Overseas Employment Administration (POEA) announced that “the processing,
        issuance of overseas employment certificates (OECs), and deployment of new
        hires for nurses and nursing assistants are suspended effective immediately.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95aead5-2447-461b-ba4b-8abb52b1914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T08:45:48.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA Administrator Bernard Olalia said “the ceiling has been reached”.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd472bf-ae01-465f-af16-600df5def6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T08:45:48.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers who have OECs can still leave for their overseas
        employment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5882b3-30fb-4db2-8b54-ca3b44152562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T08:45:48.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA said the suspension will remain in effect until the Inter-Agency
        Task Force issues a new resolution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615bca9-bd33-4e4b-afb5-4604b1f7208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T08:45:48.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:22:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the IATF raised the cap from 5,000 to 6,500. In late 2020,
        the government imposed the cap considering the "national demand" for healthcare
        workers amid the COVID-19 pandemic.</p>'
  'PSA-October-inflation':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-05T09:18:39.013+08:00
    'imagesource': 'jcr:328a1c0a-1d0a-42c4-82ac-2e79a3319d0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e265b454-534e-446e-a022-aa08c26fa35d'
    'lead': 'Oil price hikes failed to fuel the country''s inflation rate in October
      as basic commodity prices increased at a milder rate, the Philippine Statistics
      Authority reported Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T09:18:36.554+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:22:20.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:09.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation eases anew to 4.6% in October despite fuel price hike rally

      '
    'updated': 2021-11-05T13:26:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb2097-b5ba-42ec-9197-ca169d30af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Oil
        price hikes failed to fuel the country''s inflation rate in October as basic
        commodity prices increased at a milder rate, the Philippine Statistics Authority
        reported Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b4045-00f0-49e7-acf7-6f8400b633ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation stood at 4.6% during the month, National Statistician
        Claire Dennis Mapa announced in a virtual briefing. The pace is slower than
        4.8% this September, but faster than 2.5% in October last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241b9a1-fb3f-4671-bacf-68d30f9c2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent figure falls within the central bank’s target 4.5-5.3%
        range for October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4694ca-3035-4e85-a9b4-5cb59a789d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:17.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month’s outturn brought the average inflation for this year
        so far to 4.5%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04595c6-a5a9-495b-a10d-e00b2297d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:43:17.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inflation is expected to average above the target range of 2-4
        percent in 2021 but is projected to ease close to the midpoint of the target
        range in 2022 and 2023,” BSP Governor Benjamin Diokno said in a separate statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af35dae-c8aa-476c-b954-37c142215d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PSA also reported an inflation rate of 3.2% for Metro
        Manila in October, slower than the 3.5% recorded the month prior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0310cef4-bac3-49b0-a06c-422a92090bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation for areas outside the capital, on the other hand, also
        eased to 5% in October from 5.2% in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a5dc9d-555f-407d-956f-8cee0e42c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s bottom 30% income households, meanwhile, had a 4.8%
        inflation rate in October, down from 5% in September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb105447-44a4-4049-9682-066c9928d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas earlier projected that successive
        oil price hikes could push inflation up during the month, along with higher
        Meralco power rates, prices of fish and fruits, and the peso’s weaker performance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7573169-7308-409e-9b80-0cd790ec6845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mapa said the dip in food prices cushioned the impact of successive
        increases in petroleum products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba56664-231b-45a6-851c-c1752609bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang good news ay ''yung food basket natin ay hindi na siya tumaas.
        Ito ay mas malaki ang weight sa inflation. ''Yung sa meat, bumaba ang presyo
        ng pork, chicken," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528bc0b1-f99d-4640-9646-43bb37f29a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The good news is that the prices in our food basket
        have not increased. This has greater weight on inflation. As for meat, the
        prices of pork and chicken have dropped.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d5469a-9f3f-46cb-bf93-387d9ba6ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the PSA showed food and non-alcoholic beverages mainly
        led the slower inflation print in October, recording 5.3%. This group recorded
        a 45.2% share in the overall inflation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1f602-170d-45e0-b998-8356b549be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa noted the consumers witnessed a slower increase in the prices
        of meat, which has inflation of 11.9% from 15.6% in September; vegetables
        with 11.4%; and fish with 9.5%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19788367-3943-46b8-8347-08a893480363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also listed housing, water, electricity, gas and other
        fuels as the second primary driver of inflation for October, with 4.4% rate
        and 21.6% share to the total.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253b7c1-2b7d-4af1-9230-1bc52e5e770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, transport was considered as the third top commodity group
        to the overall inflation, with 7.1% rate and 12.7% share in the total.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea468b54-49ad-4829-858b-0d25c7977db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pangunahing nag-ambag sa inflation ng Transport nitong Oktubre
        2021 ay ang petroleum and fuels, 32.9% inflation; pamasahe sa tricycle, 2.7%
        inflation; at pamasahe sa eroplano, 6.2% inflation," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8fa37-5da1-4f62-a3f0-25c90fc66dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The main contributors in the Transport inflation were
        petroleum and other fuels with 32.9% inflation from 21.3% in September, followed
        by tricycle fare with 2.7% inflation and domestic air fare with 6.2% inflation.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f2df6-8ae8-4409-8869-04216d134cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel prices have been increasing for the past two months, hurting
        the transportation sector. Groups earlier urged the government to impose fare
        hikes—an idea that was rejected by the Department of Transportation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f24ef-cf12-479c-82bd-41a54f409547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government committed to releasing ₱1 billion in subsidy
        to assist public utility vehicle drivers affected by the oil price adjustments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e525ad-9e48-491a-aaf1-3b229a7d68f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic response task force also moved to boost the public
        transport passenger capacity to 70%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff47df-dcf7-473f-9338-ca021430068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said he still expects the rising fuel prices to spill over
        to other commodity groups.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c91865-1065-44d8-840d-1ebfe1f7fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita na rin namin na mayroon talaga siyang epekto... We will
        be tracking this, ''yung epekto ng petroleum prices doon sa iba pang commodity
        groups," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208ce5d-43e3-424f-8c9c-3aa69e44e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:27:06.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are seeing the effects already... We will be tracking
        the effects of the petroleum prices to other commodity groups.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b282e-b6d2-4ccd-a1b7-4cdc13781151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:31:09.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lisbet Esmael, Pilar Manuel contributed to
        this report.</em></p>'
  'habitable-worlds-top-priority-astronomers':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-05T09:26:22.793+08:00
    'imagesource': 'jcr:488098cf-e745-41c2-a5f9-06ba19a5665d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eba2167e-da72-4767-8481-c1032749168c'
    'lead': 'It''s quite a large to-do list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T09:31:04.402+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:22:19.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:09.979+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Identifying ''habitable worlds'' is a top priority for astronomers in
      the decade ahead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9ab1b-b351-4876-bb11-c6a9cad55300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s quite a large to-do list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef36a2-b25b-4107-b46a-21998df7acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next decade, scientists aim to unlock the secrets of the
        universe and identify Earth-like planets outside of our solar system to find
        other habitable worlds. Ultimately, this research could reveal if we truly
        are alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c8f21-5e82-4f6f-9588-592aef3ee05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the top priorities outlined in the highly anticipated
        Astro2020 decadal survey, published Thursday by the National Academies of
        Sciences, Engineering and Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e49d4-306e-498b-af81-f711a79613eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More about what happened right after the birth of the universe,
        the nature of black holes and neutron stars, and understanding how galaxies
        originated and evolve are also on the survey''s agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ead9b5-1a09-40bd-9c84-29cf60fad0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past 10 years have been filled with trailblazing scientific
        discoveries, including gravitational waves, direct imaging of exoplanets and
        a black hole, and even the detection of heavy elements created when two neutron
        stars collided. Much of the 2010 decadal survey has been fulfilled, so scientists
        agree that it''s time to look ahead at what''s possible using space and ground-based
        astronomy to study the universe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0bf236-9585-4f1f-bad2-9d90071ddebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the questions at the forefront of the survey''s themes
        could not have been framed even a decade ago," the authors wrote in the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298358b3-f639-4154-b0eb-0f53fc430d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 exoplanets have been found in our galaxy, but it''s
        less apparent which of those worlds are potentially habitable. The quest continues
        to find worlds similar to Earth. The authors reinforce the idea of being able
        to image and better characterize these potentially habitable planets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a849fb-b411-4fd4-bb6e-9225923963b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-messenger astronomy, or the combination of observations from
        space and ground-based telescopes in multiple wavelengths of light, was a
        key factor in some of the biggest discoveries of the past decade. In order
        to better understand black holes and neutron stars, including the explosive
        events that create them, the report suggests delving deeper into studying
        gravitational waves. These ripples in space-time could reveal what happened
        right after the big bang that created the universe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326f991-45eb-4386-bb4d-bc5c6afc45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our universe is filled with galaxies, but how did they form and
        evolve over time? The authors suggest that the answers could be within the
        cosmic webs of gas that act as the foundation of galaxies and eventually leads
        to the birth of stars filling each galaxy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67473b1-c49b-455f-82f9-b7c7193614b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering these big questions means investing in key missions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f9f6d-973a-458b-a285-6ed0eeecfab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the report recommend that NASA create a way to develop
        large strategic missions that feed into the goals of the survey. These missions
        would be developed under a new Great Observatories Mission and Technology
        Maturation Program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15df4f-0bae-4f34-a6f8-7c0e91f69df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first mission after this program is developed would be a large,
        high-contrast telescope that can observe in infrared, optical and ultraviolet
        light. It would be comparable in scale to Hubble Space Telescope or the James
        Webb Space Telescope and could launch in the 2040s to aid in the search for
        signatures of life on about 25 potentially habitable exoplanets. The estimated
        cost for this mission is $11 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dedbd52-2ce0-4d09-9538-c0a3b442b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do discover the signature of life in another planetary system,
        it will change our place in the universe in a way not seen since the days
        of Copernicus — placing Earth among a community and continuum of worlds,"
        the authors wrote. "The coming decades will set humanity down a path to determine
        whether we are alone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6a953-7061-422f-930e-2769b6c8e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of discovery</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b6180-6cc2-4580-a6c5-76471aad3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the pandemic, the report, called Pathways to Discovery in
        Astronomy and Astrophysics for the 2020s, was delayed from being released
        last year. Agencies like NASA and the National Science Foundation rely on
        these recommendations when making decisions regarding funding research, missions
        and programs for the next 10 years. It''s the result of years of work by the
        astronomical community and acts as an outlook for the years 2023 through 2032.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8db111-2eff-47fc-803b-462f1fc5e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report sets an ambitious, inspirational, and aspirational
        vision for the coming decade of astronomy and astrophysics," said Fiona Harrison,
        chair of the division of physics, mathematics, and astronomy at the California
        Institute of Technology, and cochair of the National Academies'' steering
        committee for the survey, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eaaaad-cc0f-4fe7-8e8a-6cfa00a0e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In changing how we plan for the most ambitious strategic space
        projects, we can develop a broad portfolio of missions to pursue visionary
        goals, such as searching for life on planets orbiting stars in our galactic
        neighborhood — and at the same time exploit the richness of 21st century astrophysics
        through a panchromatic fleet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d438bc-562e-4dc5-ab9a-60d965b92327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report isn''t just a future vision for the science that
        has become possible in this golden age of discovery and technology. The authors
        also focus on how to improve program funding and conditions for the people
        who work in these fields, conduct the research and make such groundbreaking
        discoveries possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd403ea39-12b7-4401-8d17-920f9152a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand on the threshold of new endeavors and scientific capabilities
        that could transform our understanding of how galaxies form and how our universe
        began," said Robert Kennicutt, professor at The University of Arizona, professor
        of physics and astronomy at Texas A&amp;M University, and steering committee
        cochair, in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed16f25-a83f-41fc-844b-6420dffa20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our report says serious attention also needs to be paid to
        investments in the foundations of this research — including in the people
        who carry it out — and in ensuring that the U.S. community is well equipped
        to capitalize on the wealth of information that will keep it on the cutting
        edge of the worldwide endeavor to understand the cosmos."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4b487-1266-46da-83b7-f2badce1d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What needs to change</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ef44b-0057-41ca-8c2f-6dc912e08b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report called out a need to diversify the scientific workforce
        and ensure that policies are in place at NASA, NSF and the US Department of
        Energy to make sure that harassment and discrimination are treated as forms
        of "scientific misconduct."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a2881-11c3-47e1-bb30-d21df5b649ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fostering interest and access to STEM education, providing more
        funding, and creating stepping stones could allow for more diversity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7276318-2c2c-4b6f-a711-4eb3778ae5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more women have joined these fields, there is still a need
        for them in top leadership positions. Racial and ethnic diversity remains
        low among astronomy faculty, with Blacks at just 1% and Hispanics at 3%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4299d5-b57b-4b48-9ffc-6b25cad66584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observatories have also been built on land where Indigenous
        communities maintain a cultural stake. The authors suggest respecting, empowering
        and benefiting local communities by building partnerships and creating pathways
        for Native Americans to begin science careers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e479c51-c0a7-4e60-ac02-3eb8b57eeb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted the impact of travel on climate change, saying
        the "astronomy community should increase the use of remote observing, hybrid
        conferences and remote conferences."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57fa85d-d817-4c4c-a62c-151f31f0239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey committee agreed with NASA that the agency should discontinue
        operations of SOFIA, or the Stratospheric Observatory for Infrared Astronomy,
        in 2023. The modified Boeing 747 carries a 2.7-meter (106-inch) reflecting
        telescope and flies into the stratosphere. While the unique aircraft has led
        to some interesting scientific discoveries, the authors didn''t think the
        mission was worth the cost to continue it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c4529-1f6e-40a6-a78e-853b88e6d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing concern over the frequent launches of megaconstellations
        of satellites is also addressed in the report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec678466-05f6-4d88-895f-faf94b202d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientifically the greatest impact is on searches for Near Earth
        Objects," the authors wrote. "The National Science Foundation should work
        with the appropriate federal regulatory agencies to develop and implement
        a regulatory framework to control the impacts of satellite constellations
        on astronomy and on the human experience of the night sky."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897bbe59-6421-45a8-9e8f-9a0d65fda3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:31:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/11/04/world/astro2020-decadal-report-habitable-planets-scn/index.html"
        href="https://edition.cnn.com/2021/11/04/world/astro2020-decadal-report-habitable-planets-scn/index.html"
        target="_blank">Identifying ''habitable worlds'' is a top priority for astronomers
        in the decade ahead</a></em></p>'
  'Day-4-COP26-takeaways':
    'author': 'Ivana Kottasová, Amy Cassidy, Ingrid Formanek and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-05T09:35:51.935+08:00
    'imagesource': 'jcr:84466170-5c75-4163-9e1a-e1f5d3d78a6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a8971a-07ad-436e-bbcc-7e7a7beacbf1'
    'lead': 'It was energy day at the COP26 climate conference in Glasgow on Thursday
      — and some pretty big announcements were made on the end of coal and fossil
      fuel financing'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T09:38:57.585+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:22:18.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:10.302+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 takeaways from Day 4 of COP26: 1.8 degrees within reach, a deal on
      coal, activists request fewer police'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf156e-7c9b-42bb-8c3d-4e49ad692dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was energy day at the COP26 climate
        conference in Glasgow on Thursday —&nbsp;and some pretty big announcements
        were made on the end of coal and fossil fuel financing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e97ef-6a86-4d4b-a005-9e48441fb121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what happened on the fourth day of the climate summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad3085-9d9d-4929-be9e-36f4267cfbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COP26 pledges could limit warming to 1.8 degrees</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1153c04-c09f-453e-8dc6-24ef167eca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say global warming must be kept to 1.5 degrees above
        pre-industrial levels to avoid the worst impacts of climate change, and the
        goal of COP26 is to keep that target in reach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3512dd9-235e-4357-9640-d311dc746e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency reported Thursday that warming could
        be limited to 1.8 degrees Celsius above pre-industrial levels by 2100, if
        all COP26 commitments made as of Wednesday night are fulfilled on time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cd271-8d7e-4359-b129-a1832456648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s big news for COP26, since the UN reported in September the
        planet is careening toward 2.7 degrees. That analysis took into account countries''
        pledges before COP26, but didn''t include the most recent developments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7050add-6ef0-47ee-9a9f-9550e0733e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result is extremely encouraging," IEA Executive Director Fatih
        Birol told an audience at a COP26 event. "If all the pledges on carbon neutrality
        and methane pledges were to be fully implemented, we would have a temperature
        increase trajectory which is 1.8 Celsius. This is excellent."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421a507-e081-4c97-9a5b-b635356a007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Historic breakthrough''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebfbfc-3764-449b-983b-f062f92370b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty countries agreed to end financing for fossil fuel projects
        abroad in a deal announced Thursday. Several countries had already agreed
        to end international financing for coal, but this agreement is the first of
        its kind to include oil and gas projects as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563be08-f8a8-46f6-8d61-9dbbe30ce9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength of the agreement will depend on how many countries
        ultimately sign up to it, and whether it can get some of the world''s biggest
        fossil fuel financier nations on board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782fd441-e365-4276-ae6e-86c17459073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic breakthrough that would not have been possible
        just a few years ago," Iskander Erzini Vernoit, a climate finance expert at
        think tank E3G, told CNN. "This leadership group of countries shows how quickly
        norms on energy are changing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf62bb-440d-44fe-8969-7ff0fe7f0285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake Schmidt, a senior strategic director at the Natural Resources
        Defense Council, said the deal "will help drive the transition to renewable
        energy," but also noted that President Joe Biden still has work to do to make
        sure the US is fully on board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c4323-51e5-4410-9616-de41e4823583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key players missing on coal agreement</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe4a556-035b-40c7-9953-3e3fba15d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government on Thursday announced 23 new countries made commitments
        Thursday to phase out coal power, but some of the biggest greenhouse gas emitters
        have so far declined a commitment to phase out the use of coal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195b7bd-6002-4cee-8cf3-a9b3c02e18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP26 President Alok Sharma said that an agreement on coal phaseout
        is one of the top goals of the summit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236223f-224b-40bd-9b1b-3890a880883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, India and the US did not sign on to the Global Coal to Clean
        Power Transition Statement. The new commitments take the total number of signatories
        to 46, and includes some big coal users, including Indonesia, Ukraine and
        South Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12e602-d487-4b6c-891c-5aeda9247937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targets fall short of what experts, including the IEA, say is
        required to achieve net-zero by 2050. Net-zero emissions can be achieved if
        countries reduce current greenhouse gas emissions and also remove some of
        what''s already in the atmosphere, so the net addition is zero.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067dda08-7e5f-41b5-acda-7b1eb03c54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Developing countries need more money to adapt</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62cbedd-f9fd-41c8-b143-fa069288a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Environment Programme reported Thursday that the gap is widening
        between the impacts of the climate crisis and the world''s effort to adapt
        to them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4559ae0-613e-4f6b-b2ae-8c871c8cb0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to promising to limit warming, governments from wealthy
        nations in the 2015 Paris Accord reaffirmed their commitment to contribute
        $100 billion a year to poorer nations to move away from fossil fuel and adapt
        to climate change-fueled disasters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc6d3d-72e7-479e-beed-620908f6b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing nations, particularly those in the Global South, are
        most likely to endure the worst effects of the climate crisis, despite the
        small amount they contribute to global greenhouse gas emissions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd754f1-11ca-46ee-b812-015e74ad9e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wealthy countries not meeting their original pledge, and the
        pledge itself hasn''t kept pace with the climate crisis''s impacts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c9caa-10e2-49bb-a182-a8893b508a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Paris Accord says adaptation and mitigation funding needs to
        be in a degree of balance," Inger Andersen, executive director of the UNEP,
        told CNN. "Those in poorer countries are going to suffer the very most, so
        ensuring that there''s a degree of equity and a degree of global solidarity
        for adaptation finance is critical."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dab717-6d1f-4840-a52a-bfe3102f8ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Activists ask police to back off</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935fdc30-8c83-4702-b8bc-850a12268ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the negotiations, climate activists are urging the Scottish
        First Minister Nicola Sturgeon to intervene in what they say is a heavy police
        presence in Glasgow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44be5d-a966-4bcf-a6bb-a522e971518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to the First Minister, three groups -- COP26
        Coalition, Stop Climate Chaos Scotland and the Climate Coalition -- said "the
        disproportionately high number of officers deployed, combined with intrusive
        police surveillance" is creating "an atmosphere of fear and intimidation and
        unacceptable chilling effect on the right to protest."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4606961-b512-4099-abc2-f43b9d498d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Sturgeon''s office but did not immediately receive
        a response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187117df-3e51-44ce-be2a-1edf0e0e866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes before the Global Day of Action for Climate Justice
        on Saturday, which will attract a large numbers of protesters in Glasgow and
        around the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c82405-97d1-4169-b41f-fde1b0275749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists are asking Sturgeon to ensure that Scotland police commit
        to protecting their right to protest and not engage in excessive use of force
        or "targeting organizers for arrest," especially people of color and people
        with disabilities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8da11-f00c-49cc-b796-a1691d473e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we hurtle ever closer to climate catastrophe and negotiators
        determine the fate of billions around the world it is absolutely vital that
        civil society movements from Scotland, the UK and around the world are able
        to make their voices heard on the streets of Glasgow," Mary Church said in
        a statement on behalf of COP26 Coalition. "Yet police are using intimidatory
        tactics and abusing their powers to stifle the fundamental right to peaceful
        protest."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a0730-c00f-4842-b480-8f14a9509322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EU pushes against climate reparations</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091b4b9-6dfa-465b-a250-3b1841304c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is not keen on the idea of climate reparations,
        a big topic of the COP26 summit. Many of the world''s least developed and
        small island countries are pushing for "loss and damage" financing, asking
        to be compensated for the hardship climate change has already caused their
        people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c9fac-2639-4e87-a04f-a77feb040e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries say this should come on top of the $100 billion a
        year in climate adaptation and mitigation financing wealthy countries promised
        -- and so far failed -- to begin providing in 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f00830-9cf1-4766-bc3f-3ced9fb74682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN about the EU''s position on the issue, the EU Commission''s
        lead climate negotiator, Jacob Werksmon, said the Paris Agreement "is not
        a regime about liability and compensation," when asked if the EU was advocating
        for or against one of the most contentious issues at this year''s UN climate
        conference in Glasgow.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9289bcf-8678-4e5c-b56e-fc39b213244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not intended to be a means by which countries negotiate what
        one country should on a theory of liability, be paying in other countries
        on the basis of what they''re experiencing in terms of impacts," he said,
        adding that the EU "recognize[d]" that the disproportionate impact of climate
        change on the least developed countries "is a very, very legitimate concern."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0cad14-2731-48db-8be2-9b7f970b1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Let''s mingle!</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f1766-5acd-410c-bc05-5870d221d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot was going on in the national pavilion zone on Thursday, where
        many delegations put up exhibits and hosted events. In an effort to attract
        more visitors to their hubs, some turned to things that always work: drinks
        and nibbles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90730abc-b056-47de-b85f-4df9f4dca5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Minister for Energy and Mines, Bento Albuquerque, was
        hosting drinks at the Brazilian pavilion, while the UK was set to hold an
        evening reception at its hub later on Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd283545-9921-4cd5-b8cb-5886a43fab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Australia''s climate policy is not popular among many
        of the delegates at COP26, the coffee served in the Aussie pavilion (sponsored
        by the fossil fuel company Santos) has been a hit.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8885819-b783-4521-8efa-be1c7f705aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T09:38:57.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
