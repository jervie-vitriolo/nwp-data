    'template': '1'
    'title': 'Robredo denies opposition behind move to cancel Marcos candidacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1650fcc-a944-43f3-8bed-cad8dbc3505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:25:59.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)—&nbsp;</strong>Vice
        President Leni Robredo on Friday dismissed claims that the opposition was
        behind the petition to cancel the 2022 candidacy of fellow presidential aspirant
        Ferdinand "Bongbong" Marcos, Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cffe5c-94d4-4850-ac5e-d3416e81d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:25:59.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot comment further on that <em>kasi may</em> pending case,
        and <em>bawal siyang pag-usapan, pero huwag kaming ituro. Kasi hindi kami
        ganiyan lumaban,</em>" Robredo said in a press conference in Bacolod City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf02306-89d6-40f1-a0ee-e7791b64a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:25:59.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot comment further on that because there is
        a pending case, and it should not be discussed, but don''t point fingers at
        us. Because we don''t fight that way.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b835972-e4b8-4b71-b4e6-72b1f192b1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:25:59.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Saka kung ang</em> purpose <em>ng</em> disqualification <em>para
        maalis siya sa</em> contest<em> na ito, hindi naman kailangan. Naglaban na
        kaming noong</em> 2016,<em> nanalo naman kami na walang ganiyan,</em>" she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c0671-0164-486a-99f3-4b2df5a01d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:25:59.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And if the purpose of the disqualification is to remove
        him from this contest, we don''t need it. We faced each other in 2016, and
        we won without that.]</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">“IT DOESN’T
        MAKE SENSE.” <br><br>Vice President Leni Robredo responds to the accusation
        of Marcos’ camp that the opposition is behind moves to disqualify Marcos.<br><br>“Kung
        gusto namin syang ipa-disqualify dapat sana nung laban pa namin ng VP.” |
        <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/Oznjm8xK0K">pic.twitter.com/Oznjm8xK0K</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1456546400599035906?ref_src=twsrc%5Etfw">November
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
