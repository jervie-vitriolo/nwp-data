      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce089bc-9568-4596-97f6-e9153f377e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the solution is to obtain a mandate from the people to
        see if they believe that he is a war criminal or if they support what he has
        done in the past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f35e59-e6c2-47e7-a167-d19b0ff33bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade89c48-4f6b-42af-99e1-f500fd542c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited his experience as a lawyer spanning over three decades
        protecting the human rights of many, stressing he has never claimed the life
        of a fellow Filipino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840c890-32a4-4c57-a5a1-dcb9919709ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e28389-b1e9-4b7d-a7b0-76e52e6ad445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po tayo naniniwala sa rebolusyon, hindi gaya nung mga
        nagparatang sa akin na</em> war criminal<em> po. Kayo po ang pupwedeng maging</em>
        war criminal<em> dahil hanggang ngayon, napakarami niyo nang tao sa Kongreso,
        di niyo pa rin tinitigil ang paggamit ng dahas</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b2983-38a3-460b-a337-fdfdd9c2e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700479c-3a34-45c4-a84a-157e97cc865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not believe in revolution, unlike those who
        have accused me of being a war criminal. You are the ones that could be war
        criminals because up to now, you already have many people in Congress yet
        you still haven''t stopped using violence.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806dd859-c3ef-40ef-bd3f-fb2df53794fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c331455-5b55-43e5-b89b-ad1c25b85c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, Roque revealed he <a href="https://www.cnn.ph/news/2021/10/20/Roque-reveals-option-to-run-as-substitute-senatorial-bet.html">could
        run</a> for senator in the 2022 elections as a substitute candidate under
        the People''s Reform Party.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0abcfee-7871-4562-ae84-ac8d2517d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4554a2-ef96-4e27-b3e7-185d3232f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:00:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the Cabinet official has set his eyes
        on the Senate. The former Kabayan representative ran during the 2019 senatorial
        elections and was among bets endorsed by regional party Hugpong ng Pagbabago,
        but he eventually withdrew, citing health reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf11db-532c-4bf6-9a44-f7f5d2ffb720'
