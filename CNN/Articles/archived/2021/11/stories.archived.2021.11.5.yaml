      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further strengthen its commitment to take care of every Filipino''s
        health, STADA Philippines also launched FERN-C Plus (Ascorbic Acid + Zinc)
        that will provide consumers more nutrients they need to maintain a healthy
        immunity against health threats around them.</p>'
