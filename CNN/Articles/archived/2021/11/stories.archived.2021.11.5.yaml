      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bb2a4-7b34-4eb7-8790-f2b944ba0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:49:09.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent figure, however, is an improvement from the $14.83 billion
        tallied in September last year, when external trade fell by 4.7%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef9111-c430-4268-84c7-7cca0526a82f'
      'mgnl:activationStatus': true
