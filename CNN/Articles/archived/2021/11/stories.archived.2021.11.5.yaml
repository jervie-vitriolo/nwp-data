    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5707e-4c52-422a-95f6-3b3a435f473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T20:38:25.009+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:21:43.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STADA''s acquisition was on point! Just right before the pandemic
        last year, we were able to acquire FERN-C from the prior owners. It was part
        of the strategy to accelerate the presence of STADA in the consumer health
        industry," STADA Philippines General Manager Sharmaine Abarientos said.</p>'
    '7':
