      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2dcbc1-7734-43f0-b124-076c34f19972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T05:11:30.993+08:00
