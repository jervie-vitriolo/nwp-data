      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, the reserve market where you can have an open and competitive
        bidding for ancillary services, that''s not up yet. Again, that''s part of
        the framework design of EPIRA," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
