      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>76ers 109, Pistons 98</strong></h2>'
    '21':
      'image': 'jcr:2b2013bf-dd78-4ae6-aa4f-bfc9e81e0750'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84479fed-b074-4772-a5d2-7b6d2847c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.744+08:00
