      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Filipinos
        can expect a happier Christmas with the daily average of COVID-19 cases projected
        to go down to a triple-digit number by the end of November, COVID-19 watchdog
        OCTA Research said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba479a66-99b0-4438-bf46-a7d04f3811bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T11:05:54.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550dda3-702a-444a-8786-1cb3dbb86e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T11:05:54.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an improving hospitalization utility rate and daily attack
        rate in Metro Manila alone, OCTA Research Fellow Guido David is optimistic
        about the projected downtrend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1a834-8897-480d-962c-777023579d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T11:05:54.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a9dfa-5bc2-4c5c-8d9c-01077940a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T11:05:54.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positivity rate is now down to 4%, which is good, hospitalization
        rate is still low. Daily attack rate is now down to 3.5% in Metro Manila.
        We are getting close to a really low risk level," David told CNN Philippines''
        <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9606045-7ebf-41e4-9a8e-0f70abafa1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T11:05:54.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae2661-f2e9-47e7-8a9e-d7d56176a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T11:05:54.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We previously made a projection that we would be at possibly less
        than 2,000 (daily) cases in the whole country by end of November, but it''s
        just the first week of November and we are already seeing around 1,500 cases...we
        might even improve on those projections and maybe even see triple digit numbers
        per day by end of November," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408085a2-f2c8-4cc3-994e-93d7a2f690a4'
