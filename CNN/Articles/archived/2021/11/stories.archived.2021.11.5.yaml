      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges brought by the health crisis, STADA Philippines
        is not showing signs of slowing down with its acquisition of FERN-C last February
        2020, at a time when health immunity has become very much important with the
        onset of the COVID-19 pandemic.</p>'
