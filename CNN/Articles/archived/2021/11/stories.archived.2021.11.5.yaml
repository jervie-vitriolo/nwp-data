      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though these conditions sound pretty promising for workers,
        nearly two-thirds of Americans view the economy as poor, according to a poll
        from the Associated Press-NORC Center for Public Affairs Research. Only 35%
        of respondents said the economy was in good shape.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f91fd-648b-452e-8d8c-9bcb87190b9a'
