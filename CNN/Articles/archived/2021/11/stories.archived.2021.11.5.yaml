    'jcr:uuid': '10c897c6-28f4-4e38-9b3c-ff95f8288b45'
    'lead': 'More than half of Latinos think their skin color hurts their chances
      at social mobility and makes them a target of discrimination, a new study from
      the Pew Research Center shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T03:25:17.580+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:22:32.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:07.420+08:00
