    'jcr:uuid': '555128b1-a5d7-48a5-a2fa-5b58f18f8bbd'
    'lead': 'The Philippine Marine Corps (PMC) is moving its headquarters to Bataan
      from Taguig City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T17:44:17.325+08:00
