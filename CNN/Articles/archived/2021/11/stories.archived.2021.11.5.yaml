      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Department of Education (DepEd) has ordered its regional office in Central
        Luzon to investigate "<a href="https://www.deped.gov.ph/2021/11/04/official-statement-17/?fbclid=IwAR0h3RD7q75LPfKu3M-smB0J-dy-QSzKTGMXCQr_QHzA9VP1fm4HXlOcMt4">potential
        child abuse action</a>" by a teacher who was seen in a video suggesting how
        to flirt with a "cute" student.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd32e2-a71c-40a8-9c98-205c1e9b5a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:26:19.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Education, as an institution trusted to protect
        the rights of every Filipino learner, does not tolerate any forms of abuse
        towards children," the agency said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c51c846-5e6e-49c1-9f55-369298c27260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T21:26:19.376+08:00
      'mgnl:createdBy': 'janine'
