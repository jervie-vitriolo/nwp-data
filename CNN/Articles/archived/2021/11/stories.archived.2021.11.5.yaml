      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)&nbsp;—</strong>
        Presidential spokesperson Harry Roque said Friday he is considering a Senate
        bid, and the reason is clear: the need to clear his name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6d6b6-e76f-46eb-bcef-2dbf390d9fa9'
