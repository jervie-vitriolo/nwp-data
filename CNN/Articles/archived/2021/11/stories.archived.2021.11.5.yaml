      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8da7c-8aef-4009-9d34-08bc197d91e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Curry had 23 points, Tyrese Maxey supplied 20 and visiting
        Philadelphia pulled away from struggling Detroit for its fifth straight victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da15cd-2e66-4270-9aaf-80e891429708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Embiid contributed 19 points and nine rebounds for the 76ers
        while Shake Milton tossed in 16 points with eight rebounds and five assists.
        Georges Niang chipped in 14 points and seven rebounds off the bench for Philadelphia,
        which played without starters Tobias Harris and Danny Green.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1af0cf-af80-4c34-8fe3-d08a703410b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerami Grant had 27 points, six rebounds and four assists for the
        Pistons, who were limited to 32 second-half points. Cade Cunningham, the top
        pick of the draft, recorded his first double-double with 18 points and 10
        rebounds despite 4-for-17 shooting from the field.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacae9b7-c372-4838-9484-bdc84096c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jazz 116, Hawks 98</strong></h2>'
    '22':
      'image': 'jcr:4c0504c9-32c6-4962-ab39-a4fa3363506e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7be9c-89a2-486f-a276-132145415fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:01:38.623+08:00
