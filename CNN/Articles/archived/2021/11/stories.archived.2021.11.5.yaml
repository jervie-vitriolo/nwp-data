      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5911ccab-38cd-4e36-b289-76a4083e3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.371+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b37e8f-ed47-4658-9efc-d5eae52d10a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.371+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junice Melgar, Executive Director of <a href="https://www.facebook.com/likhaanph">Likhaan
        Center for Women''s Health</a>, says that those against sex education are
        using social media to push the misconception that sex and sexuality are evil,
        and are worse than stealing, hurting, or even killing others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d14ff7-98c9-4531-9fcd-3032c4202d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.371+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f47f91-29dd-4697-8a2b-91017e5ff2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.371+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In response to the national efforts to reduce teen pregnancy, there
        was a counter campaign in social media to promote teen pregnancy as a cause
        for joy and fulfilment among young girls,” Melgar says. “There was also a
        campaign to demolish contraceptives, particularly implants, for their alleged
        harmful effects such as causing cancer and abortion, among others.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead40589-d761-4819-adb6-134650f1269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a751fd-5355-463c-b2ba-0dabe109e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever seen posts saying children are blessings so teen moms should
        be grateful? How about posts shaming teen girls for their pregnancies, but
        also shaming those who turn to contraceptives? It’s a “damned if you do, damned
        if you don’t” situation when it comes to sex discussions online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4fd08-3f67-487c-ab7f-e9668847d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3de48b-775e-40ab-a416-ce2b3d789208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This norm — imbibed by parents, teachers, health workers, decision-makers
        and even by youth themselves — is what has kept the country from adopting
        evidence-based methods for preventing teen pregnancy, STIs and HIV-AIDS,”
        she adds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501faf7-f533-437b-b625-f1174cd7b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Curriculum and convergence</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8baa2bc-1e97-4beb-a7f9-262a3d4499a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So do we actually have sex ed in our schools? Yes. In fact, the
        Department of Education (DepEd) has rolled out a Comprehensive Sexuality Education
        (CSE) <a href="https://rootsofhealth.org/resources/">K to 12 Curriculum Guide</a>
        starting with Regions 1, 7, and 11 — regions with the supposed highest rate
        of teen pregnancy. Accompanying the curriculum are DepEd teacher trainings
        on CSE.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4c489-8d2b-44f5-84ca-214208f737e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lesson plans aren’t enough, and the government has acknowledged
        this by aiming to link classroom lessons to actual reproductive health interventions
        in community facilities. To combat the continuous rise of <a href="https://cnnphilippines.com/news/2021/2/8/Teenage-pregnancy-cases-up-in-Philippines.html">teenage
        pregnancy rates</a> in the country, President Rodrigo Duterte enacted Executive
        Order (EO) 141, which prioritizes the implementation of measures addressing
        adolescent pregnancies in the country and mobilizes government agencies for
        the said purpose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f5e75-bf03-46e1-b102-968d59f637c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has since then partnered with the Department of Health (DOH)
        and the Commission on Population and Development (POPCOM) in launching the
        <a href="https://www.deped.gov.ph/2021/09/16/icymi-deped-doh-popcom-launch-convergence-of-comprehensive-sexuality-education-and-adolescent-reproductive-health/?fbclid=IwAR3Mj_7vhmAQY656qjgwgmWJY7z4mjsTJcNJu62NcvZCmk7Q9hMuKSlbCHE">Comprehensive
        Sexuality Education and Adolescent Reproductive Health (CSE-ASRH) Convergence</a>,
        which is a whole-of-government response to reproductive health issues among
        the youth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1542f1-200c-4ece-8884-b2a5d0c6f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Usec. Juan Antonio Perez III says, “With the convergence of
        POPCOM, DepEd, and DOH under CSE-ARH, we believe our synergies, guided by
        the tenets of EO 141, will soon curb the numbers of unplanned pregnancies
        among adolescents. This convergence is an immediate response to the call of
        EO 141 for a whole-of-government approach in addressing early childbirths
        nationwide.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48135487-4b5a-4dd2-be56-2e78daa3c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535ae47-7c5f-4ba9-9d9b-abc8ecabe480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From demonizing sex to viewing it positively</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592fa9a1-f0f1-4880-8109-047b18fef907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.373+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it seems that different bases are being covered, but CSE advocates
        are raising questions about the details of the plan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5426c-39ce-411b-96d5-0c38ec069036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.373+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates are pointing out that the current government curriculum
        is still based on conservative values. What they would like to see instead
        is the usage of the positive sexuality framework, which is an approach that
        teaches sex as a natural and healthy part of life, instead of something that
        should be shamed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d33432-1e34-4296-aff1-5b6cc8fe0b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.373+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jona Turalde, Vice-Chairperson of the Guiding Group of <a data-cke-saved-href="https://www.facebook.com/SheDecidesGFI"
        href="https://www.facebook.com/SheDecidesGFI">SheDecides</a> and Nominations
        and Governance Committee Member of the International Planned Parenthood Federation,
        says that although there is concrete progress nationally, implementation and
        messaging should still be analyzed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c738e918-85ff-49f5-9393-05b04d4c4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.373+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turalde says, “For us, norm change is essential as to how young
        people should view their sexual lives and love lives and not being boxed in
        [by] this idea of "courting, dating then marriage." This is an important example
        because the proposed curriculum that DepEd made still looks at "Filipino values"
        as a priority, and messaging is still heteronormative rather than improving
        the education of young Filipinos for them to have informed decisions about
        their reproductive lives.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8506b643-b42d-4860-9952-d686440dd34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:58:46.098+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“For us, norm change is essential as to how young people should
        view their sexual lives and love lives and not being boxed in [by] this idea
        of "courting, dating then marriage."</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8a384-ec15-47f8-a233-aa4f887f6be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.373+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd8ffe-e43e-4b40-8813-39c9de09ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.373+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Melgar shares that civil society organizations (CSOs) like them
        aren’t privy to the actual key messages, since these are outputs of internal
        DepEd workshops. So on their end, CSOs like Likhaan continue to push for alternative,
        youth-centered materials, keeping in mind how government institutions usually
        lean towards religious pressure for sexual and reproductive health (SRH) matters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432993b-f356-40fd-9a47-f4179bfdc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.373+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3840d3f-3be4-437a-a422-eccad06565cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.373+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are merely relying on the CSE standards that we, together with
        25 other resource persons (including 4 from DepEd) proposed to DepEd — that
        this would have a positive sexuality framework, and that, while anchored on
        delaying sexual activity, especially in the elementary grades, it will add
        condoms and contraceptives after Grade 6. We are also relying on DepEd to
        follow their 2017 policy guidelines that describe the topics, values and life-skills
        that will be integrated in five subjects (science, health, social studies,
        values and personality development). These include developing self-esteem,
        respect for others, assertiveness-building, decisions-making, etc, apart from
        pregnancy-and-STI prevention.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003970b-2e56-42f6-8e53-e8778fcb7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.373+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementation woes also hound sex ed efforts in the country, starting
        with the fact that this is being rolled out a decade too late, and that implementation
        on the ground requires a revisit on partners’ roles and locations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b166b3-3ef8-4ff6-a009-145eb468dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.373+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This implementation of the law is very much delayed considering
        that sex ed was not questioned before the Supreme Court between 2012 and 2014
        — there have nine years (and two administrations) since the RH Law mandated
        sex ed. There is further delay because of the restrictions imposed by COVID
        and the relatively slow pace of DepEd in adjusting to online mode,” Dr. Melgar
        says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671ab6a-410c-4d20-8901-a2a352d686b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.374+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we see is lacking here is concrete youth leadership, and at
        a local level SK involvement. We had a consultation with NYC [National Youth
        Commission] about EO 141 but there isn''t much clarity on the role of the
        commission in CSE specifically… Additionally, current implementation is all
        school-focused. How can we reach young people who are out-of-school, young
        people with disabilities, young indigenous people etc,” Turalde says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82082304-6990-42d8-87a8-c93ed9644395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.374+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3cf31-01b3-4130-a0e1-ee096662a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.374+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the road to positive sex ed in the pandemic</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b72ba-6d91-4375-b751-cd703c71bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.374+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a healthy sex education can still be attainable, even despite
        limitations set by the pandemic. There are in fact several entertaining online
        education efforts that young people can already check out. Dr. Melgar cites
        <a href="https://amaze.org/">Amaze.org</a>, a project of the Advocates for
        Youth in the US that produces age-appropriate, often humorous sex education
        videos for adolescents, younger kids and parents; and Likhaan’s very own chatbot
        <a href="https://www.facebook.com/teens.info.ph/">Kai</a>&nbsp;(short for
        Kaibigan), which can answer a wide range of SRH questions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e18819-6ac8-478d-a115-695fbca399f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.374+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond these fun resources, what other steps should be taken to
        further improve the implementation of sex education in the Philippines? Dr.
        Melgar cites four things: 1) Clarify that the sexuality education framework
        that the country will operationalize on a broad scale matter will go beyond
        abstinence and towards access to condoms and contraceptives; 3) De-stigmatize
        the sexual activity of young people and their use of condoms and contraceptives,
        and 4) Budget for and provide protective services to sexually active young
        people, including condoms and contraceptives, as CSE without services is meaningless
        and self-defeating.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89e665-1446-4bab-99de-ee706902d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.374+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these points of collaboration between government and civil society
        are realized, more young people like Abregana can hopefully absorb the notion
        that sexuality is about feeling good with one’s body and relationships, and
        is quite simply an intrinsic part of being human.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72771740-f809-4fdd-af5e-30e4b181d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.374+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa pinapanood ko na videos sa Jubilee, meron dun pong part after
        na tinatanong sila if ever ‘What would they have done differently sa situation
        po nila?’ And yun po talaga yung sinasabi nila: make sex ed hindi taboo na
        pag-usapan in public para magkaroon ng engaging conversation on sex ed,” Abregana
        says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13989eeb-fee3-40ba-b6ac-ec0556ceffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.374+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
