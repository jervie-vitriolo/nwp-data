      'mgnl:type': 'text'
      'text': '<p>Under this <a href="https://cnnphilippines.com/news/2021/11/4/NCR-to-ease-to-Alert-Level-2-starting-Nov.-5.html">alert
        level</a>, minors are also allowed in indoor establishments along with fully
        vaccinated individuals, regardless of their own inoculation status.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddcbe66-f7ae-4fed-8136-0dddd855c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:42.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc7795a-c61e-46b7-b1e3-f844f69577ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:42.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Peryas</em> (funfairs) and kid amusement industries such as
        playgrounds, playrooms, and kiddie rides may now open their doors as well
        under Alert Level 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faa4d2c-6b84-4e4d-8b74-f0c09def8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:42.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355fe0a-6668-436a-8716-3bec8c65505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:42.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, minors and those belonging to vulnerable sectors were
        only allowed outdoors for essential activities. Intrazonal and interzonal
        travel were also only allowed "subject to reasonable restrictions based on
        age and comorbidities" as determined by local government units under Alert
        Level 3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a0491-c4dd-4ead-bc5e-b7a2b8ba22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:42.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e466c-b807-48ec-8289-b0c21867771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:42.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace announced late Thursday that NCR will ease to Alert Level
        2 from Nov. 5 to 21 as COVID-19 cases have significantly gone down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d398f2-1e32-4eb5-9462-0028115b4447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:42.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a392911-b4d3-499a-b2da-3230e8c3af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:42.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire, meanwhile, explained
        why Metro Manila''s alert level assessment period did not fall within the
        15th or 30th of the month as assigned by the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases for escalation or de-escalation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b76be5-9115-4d19-962d-ad01f2a58d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:42.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067dc1a6-049d-4d08-a1c6-1dc3b1efe2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:42.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung atin pong napagdesisyunan ngayon, naka-dalawang linggo
        na po sila</em> [NCR] <em>sa</em> Alert Level 3 . That''s why it was already
        decided by IATF that they can already be deescalated," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43ddc1-9591-45b5-9a97-f48be7502184'
