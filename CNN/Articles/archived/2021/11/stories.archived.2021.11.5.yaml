    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c81dd5-2d2a-43f7-a312-d561e6a9f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) –</strong> Stallion
        Laguna and Dynamic Herb Cebu are two football clubs looking to unleash their
        true potential in the Copa Paulino Alcantara 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbd1fa-ddb4-4cf2-af24-c5ebb9bc2e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e8796-e608-47a1-94ee-779eecde5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads will fight for the top seed in Group A after the sudden
        withdrawal of defending champions United City FC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a6c5b-c4e3-42aa-94be-f574f66d86e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1716084-0e79-41cb-91e0-ed00227bc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/10/31/United-City-FC-pulls-out-Copa-Paulino-Alcantara-2021.html"
        target="_blank">United City FC pulls out of Copa Paulino Alcantara 2021</a></strong>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2263d4e-37f7-4a33-a96c-626ff1585dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cad43-4ef1-4678-bf05-c0288a2d5d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stallion team skipper Nathan Alquiros told CNN Philippines everyone
        in the team is fully motivated to bounce back from a disappointing 2020 Philippines
        Football League season, where they finished winless with two draws and three
        losses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7225ae63-d240-43c6-af4e-f8e6dd3d5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0cdac-9b0d-4931-a9ce-e0db5be3e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:45.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alquiros added the Ernest Nierras-coached Stallions focused in strengthening
        their midfield and backline during the offseason, backed by the vastly improved
        midfielder Griffin McDaniel and two new foreign defenders who will boost their
        local counterparts Darwin Regala and Dodong Villareal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f0912-2bc5-4bd9-9b0b-ae919600d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:45.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccbfff1-7c46-4645-955e-aed7e86bb506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:45.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a good feeling that this year could actually be our year.
        We''re gonna aim for the top, we want to be champions. We want to qualify
        for AFC (Asian Football Confederation Cup)," Alquiros said.</p>'
    '30':
      'image': 'jcr:baa721ac-0e5f-4f67-9ab9-57a54e9920ec'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53b9b6-69ae-4814-a6b8-7784231ad182'
      'mgnl:activationStatus': true
