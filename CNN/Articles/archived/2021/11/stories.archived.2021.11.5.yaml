      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters rallied against his nomination to the International
        Law Commission, crashing an upscale restaurant he was in to call for an end
        to killings in the Philippines. A video showed security blocking the activists’
        entry into the dining area, and protesters shouting “How dare you protect
        a war criminal,” chanting “shame, shame!”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a71db-8f47-41ab-afb7-6af00dc451f2'
      'mgnl:activationStatus': true
