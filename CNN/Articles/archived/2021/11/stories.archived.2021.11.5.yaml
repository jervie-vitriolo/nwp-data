      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nintendo has become the latest victim
        of a global chip shortage that is battering supply chains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af882b-449b-49a6-ac23-4df52152c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abbd4a-acfd-4c7c-bdd0-46ff1ec8d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese company reduced its forecast Thursday for sales of
        its popular Switch console by about 6%. It now expects to sell 24 million
        units by the end of the fiscal year, which concludes next March, down from
        a previous projection of 25.5 million units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e5339-24c6-4bdb-9397-12625a273941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703dd50-1164-4478-98f8-59205b5b7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cut is largely due to the shortage of chips used in its hardware,
        which has caused production snags, the company said in an earnings presentation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03b94a-5169-4ada-bcec-1140e110367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c01e04-49c8-485d-887a-cc2d02f8af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that "the extended impact of both Covid-19 and the global
        semiconductor shortage creates a state of continued uncertainty, with the
        possibility of future impact on production and shipping."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6834d71-5894-431b-8ab5-1e1961a6105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668aceb-37d5-4da5-8f69-76cd9c07b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo still plans to make it up to investors by selling more
        gaming software. It hiked its forecast for that side of the business by about
        5%, estimating sales of 200 million units by the end of the fiscal year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7b209-e605-4874-a3b8-75155e1000cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462fa97-9702-4bbe-98f1-3c2b2a9e39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company held its overall forecast for net sales but raised its
        guidance for profits. It now projects a slight jump in operating profit to
        520 billion yen (approximately $4.6 billion), as well as an increase in its
        dividend by 60 yen (53 cents).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a33944-4ca0-4e52-90d3-0be530f261e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc3243-caa1-4b0f-b630-910d016e41bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came despite a dreary report card for the six months ended
        September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd820b-c138-4877-83e0-96b0cf2d58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288c96f-29a7-4128-ab23-b838ee4d9c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales fell about 19% to 624.2 billion yen ($5.5 billion) compared
        with the same period the previous year. Profits slumped almost 25% to 219.9
        billion yen ($1.9 billion).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe33dd-6916-438c-bcd8-614460850b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e6d77-623b-4d11-a8c8-31b8d3a7de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that sales of its gaming platforms fell nearly
        20% compared to last year "when ''Animal Crossing: New Horizons'' drove the
        entire Nintendo Switch business significantly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc0229-071d-4612-899e-9085d7f224d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8b7cf-121d-4b4d-a7d3-b51370a690a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo was one of the big winners of the pandemic last year, with
        the hit game "Animal Crossing" helping keep people entertained at home. The
        Switch title — which is set on an idyllic island and allows users to fish,
        catch bugs and play with friends on the beach — was a breakout sensation for
        many months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95494f01-e862-4fa5-bc36-6b52abae459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991bfc78-9c8d-45f6-adb1-87990a6b64ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Kyoto-based developer has seen its hot streak start to fizzle
        out in recent months as parts of the world began to reopen, with overall sales
        falling nearly 10% in the quarter ended June from a year ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec16c1-049a-4506-a26b-71ded68e45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d2843-6327-4ae2-9252-e38c48e8cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo shares closed down 1.7% in Tokyo on Thursday, before earnings
        were released.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dfc362-ac81-411d-9a48-c04905bf95ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:44:28.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:21:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/04/tech/nintendo-switch-earnings-sales-intl-hnk/index.html">Nintendo
        says the chip shortage is hurting Switch sales</a>."</em></p>'
