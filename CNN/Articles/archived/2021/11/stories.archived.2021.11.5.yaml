      'mgnl:type': 'text'
      'text': '<p>Stewart didn''t miss a beat: "Absolutely. Do you know where he lives?
        What''s his address? Does he live in L.A.? We should talk about this."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19889e89-1ca1-40c2-95ff-247b3b7c6883'
