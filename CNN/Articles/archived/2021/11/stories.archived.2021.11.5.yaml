      'text': '<p>[Translation: We''re ready to arrange chartered or special flights
        since passengers arrivals at NAIA remain limited.]</p>'
  'Lacson-4Ps-reinvention-proposal':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T15:29:33.714+08:00
    'imagesource': 'jcr:f09e667b-20f6-45bd-9e42-45538231402c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20aa2fbb-7106-4cdc-a837-5774048803ac'
    'lead': 'If he gets elected as president in next year’s polls, Senator Ping Lacson
      said Friday he would push for a change in the national government''s conditional
      cash transfer program to bring back the ''dignity'' of beneficiaries'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T15:31:11.211+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:22:03.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:13.330+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson wants 4Ps reinvented for beneficiaries’ ‘dignity’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b1ddec-4b0c-40ee-9d16-b6f7d15a36a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T15:31:11.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)—</strong>&nbsp;If
        he gets elected as president in next year''s polls, Senator Ping Lacson said
        Friday he would push for a change in the national government''s conditional
        cash transfer program to bring back the ''dignity'' of beneficiaries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0cb02-b354-4ad3-8ba5-e9bea05f0023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s proposal looks like this: Instead of just receiving grants,
        beneficiaries will have to earn the money they will get under the Pantawid
        Pamilyang Pilipino Program (4Ps). They will also get a bigger amount than
        what they are currently receiving. The <a href="https://car.dswd.gov.ph/programs-services/core-programs/pantawid-pamilyang-pilipino-program-4ps/">4Ps</a>
        now offers eligible poor households the following grants:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d122a-768e-4eed-aa00-7686254e1de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-₱500 monthly per household for health and nutrition expenses</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ef390-f54e-4cd3-bf63-2a1b7b22eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-₱3000 for one school year or 10 months or P300 monthly per child
        for educational expenses</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119fab2-b4f2-4bd5-a3c1-a6645c88bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-₱1,400 monthly subsidy for each household with three qualified
        children</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a2671-516b-4529-b1ac-1cfd2bf51a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko sinasabing masama ang</em> 4Ps. <em>Ang sinasabi ko
        lang, kailangan i</em>reinvent <em>natin</em> in such a way<em> ''pag namigay
        tayo, kailangan mayroong</em> purpose.<em> Hindi ''yung talagang</em> forever<em>
        na ayuda</em>," the presidential aspirant said during his visit to his home
        province Cavite.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559977d-0634-478c-9126-0606b1177a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not saying 4Ps is bad. What I am saying is we
        need to reinvent it in such a way that there has to be a purpose when we give
        away money. We cannot provide cash aid forever.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8464dd-5c36-47a2-bd3f-6f58f61a9888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit hindi natin ilatag na ''yung</em> 4Ps <em>dagdagan natin
        pero pagtrabahuhan nila bilang mga</em> say, even <em>barangay tanod, barangay</em>
        health workers <em>o ibang makakatulong sa</em> program<em> ng gobyerno nang
        sa ganon, mayroon silang dignidad,</em>" he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ad1f5-7718-4608-a577-46077af1ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why don''t we lay the 4Ps down in such a way that
        we will give them more money, but they have to work for it as village safety
        officers, village health workers, or provide other services helpful to government
        programs, so they will have dignity.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f9be5-1b74-40ae-b987-40cde23bdcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the problem with the current setup is, sometimes, the cash
        assistance from 4Ps is spent on gambling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f85df9-e8c6-4d36-9dd7-ea46abceee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said if the amount is raised —&nbsp;say from ₱2,000 to ₱5,000
        —&nbsp;and they have to work for it, beneficiaries would think they earned
        the money so they will spend it wisely and not waste it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e5f6d-9052-4d0d-9377-efac460045c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other proposals</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d82a9a-7a6a-4781-81e8-fd3519dcc6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful also vowed to address "wastages" and "leakages"
        in the national budget so that the government debt will not climb further.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f0bfc-870e-4b8b-88c1-ad7df1d047cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total debt pile reached a <a href="https://cnnphilippines.com/business/2021/10/29/PH-debt-end-September-2021.html">record
        high</a> of ₱11.91 trillion in September.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ad552-bff7-4f5c-941d-0372325f038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to go after corrupt government officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880865c3-b309-47ac-8a86-20e8dd582a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH generated&nbsp;₱30B in savings</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728bba2-b28d-4a76-96a7-8ed7fabc1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from election promises, Lacson also highlighted what he said
        was one of his achievements as senator for almost two decades.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47e7a6-c693-4f72-a83e-37fffe2bbfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Umabot hanggang</em> ₱30 <em>bilyon sa loob ng</em> 17<em>
        taon, ang natipid ng ating gobyerno, ng ating bansa dahil sa kabubusisi namin
        ng</em> budget,<em> katulong ko ang aking mg</em>a staff," Lacson claimed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dbbe51-5b06-419b-bf4d-dd94a53e1c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:48:12.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our government, our country saved up to P30 billion
        in 17 years because of my continued scrutiny of the budget, with the help
        of my staff.]</p>'
