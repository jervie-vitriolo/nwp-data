    'title': 'COVID-19 deaths exceed 44,000 with 260 new fatalities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c49d4-d18b-4ce6-a922-9f1c28643eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:14:40.541+08:00
