      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said that infections in Metro Manila
        peaked on Sept. 5 to 11, with a daily average of 5,714 infections recorded.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdf8b8-57d9-4179-9c53-4f08b8a8543d'
      'mgnl:activationStatus': true
