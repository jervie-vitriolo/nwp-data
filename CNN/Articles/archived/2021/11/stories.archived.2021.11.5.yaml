  'Latinos-social-mobility-discrimination-study':
    'author': 'Nicole Chavez, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-05T03:22:28.748+08:00
