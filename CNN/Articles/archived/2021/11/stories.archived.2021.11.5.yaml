      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Max''s
        Group Inc. (MGI) former chief operating officer Ariel Fermin now wears a different
        hat in the casual dining chain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188e832-4d45-436b-a303-d720551a5d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T23:08:41.949+08:00
