      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was that a real offer?" host Hoda Kotb joked, referring to Stewart''s
        comment on Stern.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a33a9-a7d0-4e7e-94e0-ae3e2d430719'
