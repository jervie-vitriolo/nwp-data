      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw po ang dahilan ko: kinakailangan ko pong malinis ang
        pangalan ko matapos nila batuhin ako at tawaging</em> war criminal," said
        Roque on Friday, referring to the protest against him in New York City staged
        by Bayan USA on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb177aa-c973-45ed-81a9-55cc2091f7c4'
