      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 56,000 United Auto Workers union members who work for Ford
        will not be subject to this new company mandate, said Brian Rothenberg, spokesperson
        for the UAW.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67aca6-9575-4530-a683-0df338256cdc'
