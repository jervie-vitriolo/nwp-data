      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media companies have increasingly come under criticism for
        facilitating the spread of political misinformation during recent election
        cycles and, more recently, the proliferation of COVID-19 and anti-vaccine
        misinformation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
