      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian has been spotted lately with "SNL" star Pete Davidson,
        including being photographed holding hands on a roller coaster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ec320-6639-4a8b-85ba-395959aee7f2'
