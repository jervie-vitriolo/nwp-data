      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When 22-year-old Abegail Abregana needs to know something about
        sex, she looks to YouTube as her new teacher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd797ed02-167f-468f-a94a-7b97e4b848ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.370+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66acbc95-59dd-47cc-aad2-caf2aae79ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.370+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually po kasi before pandemic, yung information na nakukuha natin,
        usually po from teachers... sa health teachers, sa people of authority po.
        Pero ngayon pong pandemic, kung sino na lang po yung mas may audience sa platform,
        sila po yung nabo-boost ng algorithm,” Abregana shares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980fd323-3a00-41ae-9cfe-e7526b027b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.371+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a05678-6d3f-46a9-9957-aac2aa80dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:56:30.371+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:21:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her trusted YouTube channel is <a href="https://www.youtube.com/c/jubileemedia">Jubilee
        Media</a>, which has a sex education series where they ask different volunteers
        to share their experiences — from parents and children, to couples. She also
        does her research on Google, Facebook, and TikTok.</p>'
