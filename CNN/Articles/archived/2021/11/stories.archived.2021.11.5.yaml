    'mgnl:tags': ['Bataan', 'Marine', 'marines']
    'template': '1'
    'title': 'Marines moving main base to Bataan'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f38070-3a5c-48d1-8cac-b68345de2ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Philippine Marine Corps (PMC) is moving its headquarters to Bataan from Taguig
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f39703-e260-42a6-b449-e793141c7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The naval unit has been inside Fort Bonifacio. The Marine Barracks
        Rudiardo Brown will relocate to an "upgraded and strategic" northwest of Luzon
        officials announced on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090c6f0-af50-4506-adc9-39b5b2e78b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials broke ground for the ₱28-billion Marines headquarters
        inside the Bataan Technology Park in Morong town on Thursday, just days before
        the Marines celebrate its 71st anniversary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9362b7-3505-4475-b25b-fd5530dfb246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marines'' new home will be a sprawling 100-hectare area inside
        the Bataan industrial complex managed by the Bases Conversion and Development
        Authority (BCDA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0ef04-a2be-4df3-8e55-b2261b3b7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial phase of the project, composed of three site development
        and construction packages worth ₱7.5 billion, is expected to be completed
        by 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b49d25-fabd-43aa-802b-747fdceb3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These packages are:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab60e9c-1502-4733-aa9b-8c7513e8a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*Security and utility facilities</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03208def-aff6-4012-94e9-1b70c9941525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*Detention facility, a retraining battalion facility, liaison office,
        billeting, and other operations and support structures</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc512c-8870-455e-bc00-c9d644149eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*The PMC headquarters, a communication tower, residential areas
        and other support facilities</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21573f5a-b63b-49a3-ab60-eed85ef20b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are laying the foundation not just for the future home of the
        Corps, but for the Marines'' continued modernization despite the COVID-19
        pandemic," BCDA Officer-in-Charge and CEO Aristotle Batuhan said during the
        groundbreaking ceremony. "BCDA is honored to support the men and women of
        the Corps despite these trying times so they may serve and protect our countrymen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3bcaf-cbcf-4430-8851-b39fb253ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike its current 12-hectare headquarters "where operations are
        hindered by traffic and congestion," the Bataan location could hasten emergency
        response and troop deployments, official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0125857-9be5-42a5-9d5a-9a3068117dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the strategic value of this area and confirm that it offers
        a conducive place especially that we are in the midst of strengthening our
        Archipelagic Coastal Defense strategy," PMC commandant MGen. Ariel Caculitan
        said, adding that they have been looking forward to the relocation of their
        base.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c0ea8-195f-4e6c-8fb4-aa63461a625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank the BCDA, the local government, and the people of Bataan
        for accommodating us here," Caculitan added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb986a44-f000-4b9c-b05c-4a174cb1b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA said it has been working on the development of the 33.1-hectare
        Bonifacio South Pointe property inside Fort Bonifacio to convert it for commercial
        use. It identified SM Prime Holdings Inc. as one of its joint venture partners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a9349e-b926-4a1c-b6ca-1f0d68699651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 7227 mandates the agency to raise funds for the long-term
        modernization program of the Armed Forces of the Philippines (AFP) and to
        convert former US military bases into alternative productive uses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935dab4a-5b52-4c68-ba61-c36cae50845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:44:17.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:21:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BCDA, it has contributed ₱49.19-billion to the AFP
        since May 1993 - ₱38.07 billion (or 77%) of the funding has been allocated
        for military modernization projects, while ₱11.12 billion for the replication
        of military facilities.</p>'
  'govt-explores-mandating-covid-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T17:46:26.102+08:00
    'imagesource': 'jcr:9c0b29eb-50c6-47a2-a1f0-a02685c76a8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da18538b-c060-40d9-9ad1-1f6347779e68'
    'lead': 'The Department of Health confirmed talks are ongoing to mandate COVID-19
      vaccination for specific sectors, but it is only the government''s last option
      to reach herd immunity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T17:45:14.806+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:21:49.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:16.646+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt explores mandating COVID-19 vaccination, but only as last resort
      – DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e12473-b0fd-49d4-9aa5-017a5d41693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Department of Health confirmed talks are ongoing to mandate COVID-19 vaccination
        for specific sectors, but it is only the government''s last option to reach
        herd immunity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e8d25-421e-48c2-a13b-c33cfcedc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f2e71-890c-4498-8d31-3dbbe6d2209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the agency is in
        favor of making it mandatory for vulnerable sectors and people-centric jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa7bd20-c0e4-4e5c-988e-54fafcb52a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957fee2-b9c3-4fda-b361-46a99f6ac812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely if we are going to have this as mandated, it''s for
        specific sectors only. DOH will also support this so we can achieve the population
        protection," she said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6758a-4235-4ca5-b335-e6615d3003fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461ad84-9531-4fd9-bfa4-8fee91bb5505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official acknowledged it will be an uphill battle because a
        law needs to be passed before it can be mandated. She assured other sectors
        will be consulted to ensure it will be an inclusive policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c7651-4244-4cdb-9fa4-8ca8a0e94090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c605ec-e061-4b68-ac41-b55706f3011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan talaga magkaroon ng batas. Kailangan mapagusapan,
        kailangan makapagkonsulta tayo sa mas marami para mas maging</em> inclusive
        <em>itong</em> policy <em>na gagawin natin.</em> Last resort <em>ito ng</em>
        government <em>dahil gusto naman talagang maachieve ang proteksyon ng populasyon</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf25639-70b3-4246-beec-91cf812e281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced97f09-1902-40c6-92ab-23d323f1b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A law needs to be passed. We need to discuss it and
        we need to consult with many groups to make sure the policy we will craft
        is inclusive. It will be the government''s last resort because we want to
        achieve population protection.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93bfb7a-c758-475c-a8e3-8ab3489db424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbca5cc-ff0e-401d-bb37-2b6c89865afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite saying that vaccine confidence has "improved tremendously"
        in the country, DOH admitted that the government''s efforts to give incentives
        to those who are vaccinated and make it easier to get COVID-19 shots has not
        been enough to rid some Filipinos of hesitancy to have themselves inoculated.
        In order to reach herd immunity, the country needs to vaccinate 90% of its
        target population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036ed75-4535-479e-aacc-9b1e515cf9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa369d9d-7407-40fa-acb9-2232aa252ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines work individually but this time, because of this disease,
        <em>kailangan</em> we need to reach a certain protection across the population.
        <em>Para magawa natin yan, kailangan mahikayat pa natin lalo ang tao. Dito
        pumasok ang pag-uusap ukol sa</em> mandatory vaccination," Vergeire said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1fd679-228a-4e21-bed9-7e20c7d82d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61417239-bd35-47fb-b1d1-07d9fde60dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vaccines work individually. But with COVID-19, we
        need to reach a certain level of protection across the population. In order
        to do that, we need to convince more people. This is where talks of mandatory
        vaccination comes in.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae54b80-da4d-447b-8938-6625ab8c89d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30db9ea-169f-44b8-96f7-07abbaf8eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:45:14.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:21:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 28.71 million individuals in the country are now fully vaccinated
        while 33.75 million already received their first dose. Only 57% of senior
        citizens and 33% of economic frontliner have completed their shots as of Nov.
        2.</p>'
  'SWS-COVID-19-vaccination-September-2021':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T17:49:30.489+08:00
    'imagesource': 'jcr:11222e9c-7911-4d51-93b1-5643af4e7cff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0de00146-cbcf-459d-bca6-3ae765f9eb06'
    'lead': 'COVID-19 vaccine confidence in the country seemed to have improved further,
      with six in 10 adult Filipinos now expressing their willingness to get inoculated,
      according to the results of a nationwide survey released by the Social Weather
      Stations (SWS) on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T17:53:31.788+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:21:48.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:16.773+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 64% of adult Filipinos now willing to get COVID-19 shots'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128cdc8-bd36-4f10-a688-be3c4914a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:53:31.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:21:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> COVID-19
        vaccine confidence in the country seemed to have improved further, with six
        in 10 adult Filipinos now expressing their willingness to get inoculated,
        according to the results of a <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20211105021650"
        target="_blank">nationwide survey</a> released by the Social Weather Stations
        (SWS) on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9ceae-1cc3-461b-9122-623471ec46f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:53:31.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:21:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noncommissioned poll conducted in September showed 64% of adult
        Filipinos were willing to receive coronavirus shots - up from 55% in June
        and the 32% in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ae1f9-4a7f-4cde-ad79-e9d429251069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:53:31.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:21:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64% "consists of 25% already done with a second dose, 10% done
        with a first dose, 23% saying they will surely get vaccinated, and 6% saying
        they will probably get vaccinated," according to the SWS. Others said they
        were either "uncertain" or "unwilling."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab839ed-3d09-4002-8c51-e3f14c2ad91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:53:31.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:21:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The willingness to get vaccinated increased in all areas, and was
        highest among college graduates at 83%, followed by junior high school graduates
        at 68%, elementary graduates at 59%, and non-elementary graduates at 37%,
        the SWS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e98b216-f506-4e77-a6c3-065c1170ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:53:31.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:21:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the overall unwillingness to get vaccinated is
        the highest among non-elementary graduates, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fbf5be-77ee-4086-b67f-2d8ba44fdd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T17:53:31.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:21:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from Sept. 27 to 30 among 1,500 adults
        nationwide.</p>'
