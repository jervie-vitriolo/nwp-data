      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) –</strong> Filipino
        mixed martial arts fighter Jeremy Miado hopes he can get the chance to battle
        Chinese fighter Banma Duoji to further prove his worth in the ONE Championship
        strawweight division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c1b83-9152-4f5c-8ae2-819b1d1efa40'
      'mgnl:activationStatus': true
