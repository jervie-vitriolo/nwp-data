      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotb clarified, saying she was talking about Stewart''s comment
        about Fieri officiating. "Do you really want him," she asked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d69098-ecc1-41c3-b1c5-97a26a2b223a'
