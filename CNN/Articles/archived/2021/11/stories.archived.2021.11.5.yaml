      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED chairman reiterated that COVID-19 vaccination is not required
        for tertiary students. Those who are not interested to get vaccinated may
        still opt for flexible learning modes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47fedc0-03e5-49c4-9854-851e3267950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:48.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3372e-4298-4848-b505-e0b24351b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:37:48.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clear guidelines for the limited face-to-face classes will be
        released next week, De Vera added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abaf15a-8e09-48aa-96c1-74523d0fa1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:43:31.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque, who also speaks on behalf
        of the IATF, confirmed de Vera''s statements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9da39-80b2-489a-a959-f4a2b220a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:43:31.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede pong magkaroon na ng limited face-to-face pero hindi po ''yan
        instant," he said in a press briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c952b-8f2b-4642-8a40-6a9c7dc8cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:43:31.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Limited face-to-face classes can now be conducted,
        but there would not be instant implementation.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05d0a3-8819-4726-a6b2-c1dfb67464fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T16:43:31.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted schools in Alert Level 2 areas must meet the conditions
        first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e0593b-ca14-4c83-9bdb-947ff9aae405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T12:02:53.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, in-person classes were only for those taking up medicine
        as well as allied health sciences. In September, the President approved CHED''s
        request to expand face-to-face classes to engineering and technology, hospitality
        management, hotel, and restaurant management, tourism management, marine engineering,
        and marine transportation programs in higher education institutions under
        MGCQ areas.</p>'
  'PhilHealth-P20-billion-payment-hospitals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-11-05T12:59:50.112+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0af5ed6a-1d63-467a-8df8-37bfef79a01a'
    'lead': 'The Philippine Health Insurance Corporation is already processing a portion
      of the ₱20-billion worth of unpaid claims to hospitals amid plans of some health
      institutions to cut ties with the state health insurer'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T13:03:26.928+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:22:10.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:11.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth settling portion of ₱20B claims, ''ironing out issues'' with
      private hospitals – spox'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654b101-51bb-4edd-9914-076ceeef9ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Philippine Health Insurance Corporation (PhilHealth) is already processing
        a portion of the ₱20-billion worth of unpaid claims to hospitals amid plans
        of some health institutions to cut ties with the state health insurer, a spokesperson
        of the agency said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb76c96-7b07-4697-8003-bd32589ff12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a71fea-ea75-49c8-9e9d-71d90ee11baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, PhilHealth spokesperson
        Shirley Domingo explained the status of the payment scheme following allegations
        of delayed settlement of claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d8d35-4a8b-4f25-b437-37ff787744b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fd27a-f3a2-42d9-9d04-a4ab4694a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, ₱16 billion is what is in our offices now, and not all
        of that are delayed claims because there are some within 60 days and some
        outside the 60 days," said Domingo, referring to the<a href="https://cnnphilippines.com/news/2021/11/3/ARTA-show-cause-order-vs-PhilHealth-officials-due-to-unpaid-claims.html">
        60-day period allowed by the law to process hospital claims.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c539df3-53e7-4e51-9138-220d458d77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c79f2-8b30-4f40-95d0-aedfb32c005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe around less than 50% would be still beyond the 60 days,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3dabdd-8e7c-47a1-960d-38a7a6d8121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500185cb-a07a-4f24-8c5e-6933845582a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo explained that they are already trying to speed up the process
        and will soon release the next wave of payments via the <a href="https://cnnphilippines.com/news/2021/6/19/PhilHealth-claims-debit-credit-payment-method.html">debit
        credit payment method</a> (DCPM). This refers to payment of 60% of the total
        applicable healthcare facility receivables, with the remaining 40% to be disbursed
        only after the full compliance of these facilities with existing claims processing
        requirements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd247a802-6458-4ba5-b3d3-ee0b9ba26a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d11ff-171a-44b9-ba2b-c5a6c216e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate message, Domingo said PhilHealth has yet to give an
        update on the amount paid, since "we receive and pay billions of claims a
        week. Everyday, the number changes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b3c3d-8ef5-4660-ba2e-473e6bab502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4941414-eaae-4a91-a05b-68d0273c53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that around 5,000 hospitals claims are still subject
        to investigation by their fact-finding office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d56a7-5707-4cb9-bf91-0fda768533b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d97a2f-3a83-4013-a77d-9c1e51a93838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer has so far paid over ₱158 billion in claims
        since January 2020, Domingo added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0860a0e-7ad9-40ec-993e-8281c203e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71674219-be4d-49e1-b24c-53c052de563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Hospitals Association of the Philippines earlier warned
        that some hospitals in Iloilo, General Santos City, Cagayan Valley, and the
        National Capital Region<a href="https://www.cnnphilippines.com/news/2021/11/1/PHAPI-health-workers-resigning-Philhealth-debt-P20-billion.html">
        have signified their intention to break ties with PhilHealth</a> over its
        failure to settle their unpaid claims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912fcf9a-da2d-4d16-9062-9462dff6bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b90ca-6adb-4be3-845c-15ff3413d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T13:03:26.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:22:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said PhilHealth president Dante Gierran is already coordinating
        with PHAPi president Jose de Grano "to iron out issues" surrounding the matter.</p>'
