  'face-to-face-classes-all-degree-programs-alert-level-2':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-05T11:46:21.551+08:00
    'imagesource': 'jcr:f972ba5d-945c-4e93-88ab-de4969611de0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6360591a-b28b-4c7f-a5ac-5a0f96dc3921'
    'lead': 'The Inter-Agency Task Force has given its go signal for limited face-to-face
      classes with up to 50% capacity in all degree programs for schools located in
      areas under Alert Level 2, subject to three conditions, Commission on Higher
      Education Chairperson Prospero de Vera announced Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-05T12:02:53.514+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:22:11.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:21:11.786+08:00
