      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096cf47-7fed-4581-ab5a-8cf2dc003ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:27:15.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently engaged "Spencer" star mentioned during her press tour
        in support of the new film that she and fiancée Dylan Meyer heard that Fieri
        "officiates a lot of gay weddings."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36900e5d-c685-42e8-a920-4df129c17549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T02:27:15.889+08:00
