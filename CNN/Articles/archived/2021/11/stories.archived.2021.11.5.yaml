      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main bulk of the delegation will be leaving for Vietnam no
        less than a week before the opening ceremony,” POC President Bambol Tolentino
        said in a statement. “This is because our athletes need to acclimatize and
        get the feel of the competition venues, environment and weather.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1699ef8-fe46-4bc5-b18c-49f9b19de77f'
