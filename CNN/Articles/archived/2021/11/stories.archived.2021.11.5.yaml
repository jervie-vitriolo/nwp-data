    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068ccc5-ec64-4b2d-941b-3d660c3cf4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s call for OPEC+ countries to increase production coincides
        with US attempts at COP26 to accelerate the shift away from fossil fuels in
        order to prevent a climate catastrophe. The International Energy Agency has
        said that fresh oil and gas development must stop if the world is going to
        limit warming to 1.5 degrees Celsius and avoid the worst effects of the climate
        crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1b560-5ad3-4aac-a35d-c3ffbd59914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099cc75-ebc1-4ec2-8925-2634593475b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement at COP26, seven countries and 21 other parties,
        including banks and cities, pledged to end the use of coal. Ukraine, Chile,
        Singapore, Mauritius, Azerbaijan, Slovenia and Estonia joined the Powering
        Past Coal Alliance, which obliges members to stop building new coal projects
        and phase out coal by 2030 for developed nations, and 2040 for developing
        countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaae952-1cd9-4899-9443-44df7c08c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828f5c5-5dc7-4a01-886b-35a311759bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T00:48:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:22:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 20 countries, including the United States, Canada and the United
        Kingdom, have agreed to end financing for fossil fuel projects abroad. Several
        countries had already agreed to end international financing for coal, but
        this agreement is the first of its kind to include oil and gas projects as
        well.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7b1f2-da12-4256-850c-54cebe804039'
      'mgnl:activationStatus': true
