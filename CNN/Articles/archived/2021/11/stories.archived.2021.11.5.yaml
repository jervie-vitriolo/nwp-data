      'mgnl:type': 'text'
      'text': '<p>The country''s pandemic task force earlier set the target of hitting
        1.5 million COVID-19 vaccine doses daily —&nbsp;in hopes of a better Christmas
        and a safe election season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d058a-971f-4867-90ef-f9a6c735cf06'
