      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Chrissy Teigen says she has no idea if Kim Kardashian and
        Pete Davidson are a couple, but she still has some thoughts about it.</p>'
