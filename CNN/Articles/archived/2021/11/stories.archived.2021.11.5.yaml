    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937948e-b816-4b45-a7ea-b970c084091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:25:59.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civic leaders earlier appealed to the Commission on Elections to
        cancel Marcos'' certificate of candidacy for the 2022 polls, arguing that
        the former senator and namesake of the late dictator is not qualified to run
        for public office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d35a9-aaad-4cab-8ad2-da854e0c299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:25:59.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners cited Marcos'' conviction back in 1995 over multiple
        failures to file income tax returns from 1982 to 1985.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce74ba5-cb69-45b9-97da-ea9f847803d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:25:59.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp earlier labeled the plea as nuisance, saying it
        is another attempt by political opponents to "cheat."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e04fcd-cf18-40d4-96cb-182502be1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:25:59.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/4/Comelec-launchpad-yellow-propaganda-Bongbong-Marcos-candidacy.html">Marcos
        camp denies ''tax evader'' claims, says ''yellow wannabes'' using Comelec
        in petition</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ccb35-19ee-4419-aa03-c83225053ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T22:25:59.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:21:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two more groups said <a href="https://www.cnnphilippines.com/news/2021/11/5/more-groups-to-oppose-Bongbong-Marcos-candidacy.html">they
        will file new petitions</a> to boot Marcos out of the 2022 presidential race,
        also citing his tax case as a ground for disqualification. Marcos'' camp said
        they are ready to fight in court.</p>'
  'PH-trade-September-2021':
