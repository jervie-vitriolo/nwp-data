      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b54606-2db7-44b9-8d3d-7cce73093821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-05T18:35:42.564+08:00
      'mgnl:createdBy': 'david'
