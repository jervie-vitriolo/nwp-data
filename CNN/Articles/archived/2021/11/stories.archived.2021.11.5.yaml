      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STADA believes in the need to cater products to suit every Filipino...
        Filipinos who are exposed to stressful environment are more susceptible to
