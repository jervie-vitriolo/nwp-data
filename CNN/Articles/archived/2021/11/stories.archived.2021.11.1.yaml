      'mgnl:lastActivated': 2023-01-24T21:56:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2f0f1-4359-49e1-91eb-f545c2363813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:45:06.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patuloy na makikipag-ugnayan sa AFP [Armed Forces of the Philippines]
        at sa [Philippine] Coast Guard ang inyong PNP upang mapalakas ang pagbabantay
        sa karagatan at coastline ng ating bansa sa Tawi-Tawi at mga karatig na lugar
        dahil hindi natin inaalis ang posibilidad na ipinuslit papasok sa ating bansa
        ang mga nakumpisang cocaine na ito gamit ang southern backdoor,” said PNP
        chief Gen. Guillermo Eleazar in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55feb013-bad3-450b-acb0-fc948857f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:45:06.176+08:00
