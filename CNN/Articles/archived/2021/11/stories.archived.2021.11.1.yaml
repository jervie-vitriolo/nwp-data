      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)&nbsp;—</strong>
        The number of passengers arriving in the Philippines as of end-September has
        plunged as COVID-19 pandemic continues to hamper international travel, the
        Bureau of Immigration reported over the weekend.</p>'
