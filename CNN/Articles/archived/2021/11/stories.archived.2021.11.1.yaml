    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP targets widow of slain top NPA leader Ka Oris'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e5b80e-f05c-42e6-a580-cb98785acf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:55:12.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bukidnon (CNN Philippines, November 1) —</strong> Military
        operations will be intensified to capture the widow of a top New People''s
        Army leader killed in an encounter with troops, a ranking officer said over
        the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c875ea5-2757-4135-b99d-4024fe815215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:55:12.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army 4th infantry division Commander Major General Romeo Brawner
        Jr. on Sunday appealed to Myrna Sularte alias Maria Malaya to surrender so
        she will not suffer the same fate as her husband, George Madlos aka Ka Oris.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c29dc-7fa2-43dd-96b7-c0ef8b1a4315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:55:12.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sularte is the spokesperson of NDF-Northeast Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969687c4-f5ea-496e-9369-84d7503680a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:55:12.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madlos was killed in Bukidnon on Saturday. The military said government
        troops encountered around 30 communist rebels in Barangay Dumalaguing in the
        town of Impasugong, Bukidnon province, but Sularte said her husband was unarmed
        and ambushed on his way to a medical check-up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15f53f-f7a2-4512-b8c9-af77e9f1ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:55:12.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities conducted a COVID-19 test on Madlos'' remains. He will
        be turned over to the police if found negative.</p>'
  'bato-dela-rosa-duterte-senate-president':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-01T15:27:27.686+08:00
    'imagesource': 'jcr:eb369ffc-caa2-41d1-a3c1-9e9b4f93591a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9641718-7286-489c-9846-3d9786be5b86'
    'lead': 'The Senate President is the presiding officer of the chamber, and is
      third in the line of succession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T15:32:35.878+08:00
    'mgnl:createdBy': 'eimor'
