    'template': '1'
    'title': 'Sudan''s Prime Minister Abdalla Hamdok says he''ll never step down ''willingly''
      in the wake of coup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c0184-c069-47f2-91f4-1b71c9b4e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sudan''s Prime Minister Abdalla Hamdok,
        who is under house arrest following a military coup on Monday, says that he
        will never "willingly" stand down, according to sources close to the prime
        minister.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737fcb79-01e2-451b-8862-0e0219785243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43167105-a4c0-48f2-b591-cb81c7bac65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok''s remarks come a day after hundreds of thousands of people
        demonstrated across the country in opposition to the October 25 takeover,
        and as international condemnation of the military''s actions grows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc04da0-18f4-436e-9d79-3b4bf484447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c826108-3fd5-4c6f-8b80-ffc185f48e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok, who has been detained since the coup, can only be met in
        the presence of a military escort, said the sources, who spoke to CNN exclusively
        on Sunday. However, the military is allowing international and local mediators
        to meet with him, as pressure from the United States and other international
        actors ratchets up for his release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6305d120-7cf3-48d1-9169-4088a6d35974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8061d-702b-4a21-96b9-b8a342741492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources close to the prime minister and the mediation talks laid
        out four steps that need to be taken to reinstate order in the country and
        to resume negotiations on Sunday, saying that it must start with Hamdok''s
        release and a return to the "status quo."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba1382-6941-4292-92ba-0e2027ac6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea04178-4f6d-40f0-a26f-1754e49590db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 2019 Sudan uprising that led to the toppling of President
        Omar al-Bashir''s three-decade rule, Sudan had been ruled by a Sovereign Council
        and the transitional government, a shaky alliance of military and civilian
        groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9db65-b9d0-4a17-ab4a-337ed4ffd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e952c-960f-4ba3-af41-17912ae5bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s coup, led by Sudan''s top general, Abdel Fattah al-Burhan,
        followed months of rising tensions in the country. Burhan was supposed to
        relinquish control of the council to a civilian leader in the next few weeks.
        Instead, he dissolved the council, saying that he would hold elections in
        July 2023 and hand over power to an "independent and fair representative government"
        then.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf252ca9-f1d2-4e6e-8bb8-f9e754a32636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6d690-6200-4006-b240-d89914b747ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PM concedes the situation was untenable, however the change
        needed to occur through a political process," one source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986fe8f-eb10-4f12-a151-c19fee9de3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144b943-c57e-47ed-9686-e3d89298e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok is now calling for an overhaul of the political process,
        leading to a re-structuring of the sovereign council, for him to have full
        authority and independence in forming a cabinet of politically independent
        technocrats of his own choosing and to broaden political participation for
        greater representation, the source said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33523f-4dc5-4454-8979-3739fde3595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15256762-625c-45ef-8ee5-c63280791ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without this acknowledgment and without the commitment to return
        to how things were, the Prime Minister will not negotiate. He refuses to stand
        down willingly as Prime Minister," the source said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e07d5-0131-4640-bb9a-4421050dfd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7493eae-5f2d-4f17-9b37-c6bf17bf3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also said that the military''s stance is making negotiation
        difficult.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5523d5c6-6126-4b7e-9ad8-91aa92473630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9116b15-b577-4f7f-a1ad-f72c1ca8f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is obstructing talks currently is that the military leadership
        is unified in their current course of action and in their belief that this
        is not a coup but a ''correction of the revolution'' i.e. part of the political
        process," the source said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883bf48-2dfb-4d56-a246-0368ec6792d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d1cf4b-d45c-4fc0-b918-7912223840a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opposition grows</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0651337-98b1-4fcf-9de8-34fbc62ea847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide civil disobedience campaign in Sudan on Saturday brought
        the country''s capital to a standstill, with streets filled with demonstrators
        chanting anti-military slogans and waving anti-coup banners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c66d94-5a53-4c28-a99b-b577cb570fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464230e5-bfc1-4d6e-bcc5-68e275bd0397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were called by the activist coalition Sudanese Professional
        Association (SPA) who are demanding the restoration of the country''s transitional
        civilian government and who called on on protesters to join a "million-man
        march" against the military takeover.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70947f1f-3824-49d6-8d13-7a0aecdb3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec4971-fec2-4c9f-8562-129c5991f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here to tell the world that we will not accept any military
        interference to decide the fate of our country," one protester in Khartoum
        said Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee973fc-f275-40d1-a460-8e1f0cb2e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6b165-43bc-41a8-8e3c-6560797fa0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protestors also called for Burhan''s resignation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832cfff6-0f24-4470-ba4a-e6cf2f71c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef0a2b-58f1-4dca-a90e-aac2363d3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military took violent steps to repress the demonstrations, killing
        at least three people and wounding at least 100 others, according to the Central
        Committee of Sudan Doctors (CCSD), which is aligned with the civil component
        of the now-dissolved Sovereign Council.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f89cc-c8b1-4cdd-8b8f-9b82e5ee249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbdd453-43d4-4271-a1b1-ee7e755c4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCSD said people were wounded during the protests when the military
        fired live bullets and used tear gas at demonstrators in several areas across
        the country to disperse the crowds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f482cab-00f3-4466-92ea-b40c32019cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c66ea0-a590-4e7f-8d0f-3bd475b5ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defying the military''s response, demonstrators called for protests
        to continue on Sunday evening. And civil disobedience campaigns continue throughout
        the country, with many shops and banks continuing to keep their doors closed
        in protest of the coup.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62198ccc-c1b5-476c-9815-937fdeb73725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe8b18-80f0-4ec6-8e06-8ce3de2e1c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup has been widely condemned by world leaders, including those
        from the United States, the European Union, the United Kingdom, the African
        Union and the United Nations, who have all urged stakeholders to return to
        the country''s democratic transition process.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef470d-9733-422f-95cf-b8626775e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850ad35-cb84-41a1-8e75-c0aee2bea0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, UN Secretary-General António Guterres said he applauded
        the "courage of so many people who peacefully protested military rule."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454094ef-62b2-4fe0-a015-c94067eb5639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38142f07-b639-4ed1-8616-32fc382b014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military should take heed," Guterres said in a tweet. "Time
        to go back to the legitimate constitutional arrangements. Reports of violence
        are alarming &amp; perpetrators must be brought to justice," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe996a9-e63f-4f0a-88a8-8500e0e36173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:15:09.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/31/africa/sudan-prime-minister-hamdok-military-coup-intl/index.html">Sudan''s
        Prime Minister Abdalla Hamdok says he''ll never step down ''willingly'' in
        the wake of coup</a>."</em></p>'
  'Biden-first-G20-Putin-Xi-absence':
