      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden produced his 59th career regular-season triple-double
        with 18 points, 12 assists and 10 rebounds as the Nets led by as many as 30.
        It was Harden''s 13th triple-double with the Nets.</p>'
