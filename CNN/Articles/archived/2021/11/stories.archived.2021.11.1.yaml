      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building collapses are a relatively common occurrence in Lagos,
        Nigeria''s largest city with a population of around 20 million people.</p>'
