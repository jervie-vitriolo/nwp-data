      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0f48d-a34d-4979-8510-6e06f85d22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, e-commerce giant JD.com said that billionaire CEO
        Richard Liu would shift some of his focus to long-term strategy as the company
        took on a new president to help manage its daily affairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4728aa9d-6b43-465f-b241-4edaac91657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e4f79-ecef-4689-b428-7dc35ab8fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Zhang Yiming, the founder of TikTok owner ByteDance,
        also announced that he would step down as CEO to take a less prominent role
        in the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42118de-df0c-4d62-99ce-81a6e0bbf881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298bb4b-0615-42b2-a928-6bfc657ce1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Pinduoduo founder Colin Huang said in March that he would resign
        as chairman of an upstart e-commerce company that competes with the likes
        of Alibaba. Huang had already left his position as CEO last summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5a629-05e4-451f-bbda-88a146c3ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9769c31-2db0-44cd-8812-3d83fdabda26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang and Huang said they were departing to try new things. Neither
        of them referred to the government crackdown in their announcements, while
        a ByteDance spokesperson said that Zhang''s decision to step down was not
        related to regulatory moves in China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035738c-f003-4a94-b862-1419f73e4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
