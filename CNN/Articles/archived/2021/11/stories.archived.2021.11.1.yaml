      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente noted that 2.8 million of
        the arrivals by the end of September 2020 occurred before late March, which
        was when the country shut down its borders in a bid to quash the spread of
        the disease.</p>'
