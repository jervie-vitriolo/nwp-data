        at the same auction for another Nintendo game, The Legend of Zelda, which
        fetched $870,000, <a href="https://www.ha.com/heritage-auctions-press-releases-and-news/rare-sealed-super-mario-bros.-3-variant-breaks-record-for-world-s-most-expensive-video-game.s?releaseId=4032"
        target="_blank">according to auction house Heritage</a>.</p>'
    '16':
