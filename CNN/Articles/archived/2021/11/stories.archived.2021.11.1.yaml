      'mgnl:lastActivated': 2023-01-24T21:56:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046f2edc-b1e9-400c-a3d5-b1b75806c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:12:47.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some LGUs had a one week growth rate, all 17 LGUs had reproduction
        numbers less than 0.9," said OCTA. "This means all LGUs in the NCR are still
        on a downward trend."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f3e46-0b17-4253-aca3-688aa9943507'
      'mgnl:activationStatus': true
