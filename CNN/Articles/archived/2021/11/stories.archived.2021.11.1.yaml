      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc398413-9c09-4b9f-9c38-221f11972915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:52:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion added: "This whole year we have had a number of lockdowns
        and long lockdowns as well. And the fourth quarter, about 40% of the year’s
        sales are in this quarter, it is the quarter when the Christmas season induces
        a lot of spending for Christmas gifts and greater mobility because people
        want to celebrate with their loved ones so they go out, go to restaurants,
        spas, salons, to look good."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18aea6-da0b-4ff4-835b-c952519b3626'
      'mgnl:activationStatus': true
