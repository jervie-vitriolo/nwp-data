      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d20c2a-a6c9-490c-b4f0-1695a04fe85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:52:19.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said that if the Inter-Agency Tak Force for the Management
        of Emerging Infectious Diseases will not ease restrictions, businesses will
        have a hard time paying their dues and even the 13th month pay of their employers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33fe58-38ce-4358-943f-b9fb4df1e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:52:19.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df60d84f-d4e6-4f20-9ee1-e80a41c9b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:52:19.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi nila ibababa yan ng Nov. 15, masisira ang fourth
        quarter ng mga negosyante</em> (If they won''t ease by Nov. 15, business owners
        will lose a lot during the fourth quarter)," he argued.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c8a8b-e40d-4463-9a19-d0153a664ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:52:19.836+08:00
