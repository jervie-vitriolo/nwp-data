    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a5b17fc-6362-41a2-bc4b-0ccc9fd6c782'
    'lead': 'A "number of people" have been left injured from a train collision at
      a tunnel near Salisbury, England, according to the British Transport Police
      (BTP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T10:32:31.287+08:00
