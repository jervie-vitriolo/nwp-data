      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/10/27/Metro-Manila-ready-Alert-Level-2-November-.html">Metro
        Manila ready for lower COVID-19 level alert by November&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed649c-eeea-4511-bb4d-a220beaf0d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:52:19.836+08:00
