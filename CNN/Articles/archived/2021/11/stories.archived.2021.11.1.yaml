      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450b1b8-5ac8-47fd-a089-a8335d384922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In granting her motion, the CA said that travel period must only
        be from Oct. 31 to Dec. 2 and only for the purposes Ressa mentioned. It added
        that Ressa shall deposit a travel cash bond amounting to ₱500,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a9d8d7-acf3-413a-8ced-71beb411088b'
