      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kuaishou, the Chinese short video-sharing
        app that''s known as a popular alternative to TikTok, has replaced its CEO
        — the latest leadership reshuffle in Chinese tech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc2bd5-c69b-48e9-90c0-d8a185bc0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b8b9a-47f7-442b-a72f-325caccbbb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing-based company announced late Friday that co-founder
        Su Hua was stepping down from the role, while staying on as chairman of the
        board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5bae44-977d-43f5-be25-e11c4e182e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063d92a-b2ff-4e33-9405-514b5ece02c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Su''s fellow co-founder, Cheng Yixiao, was appointed chief executive,
        which took effect on Friday. Kuaishou said that Su would be dedicating more
        time going forward to its long-term strategy, while Cheng assumed responsibility
        of day-to-day operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cd156-2352-4096-96cd-1f04e0d56ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e3e0cf-a808-45d1-bdd9-3c7868abbbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Su''s departure is another example of how some of the country''s
        top C-suites have gotten a refresh amid a widening regulatory clampdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbb5e9-6b7e-41e3-b1b1-24a7c1452186'
