      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said 893,886 international travelers
        entered the country from January to September, down from 3.2 million during
        the nine-month period last year. This represents a 72% decline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14091709-5a4f-4b68-bc22-062d624a3112'
