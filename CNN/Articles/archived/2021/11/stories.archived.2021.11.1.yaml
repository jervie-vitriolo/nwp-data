      'mgnl:lastActivated': 2023-01-24T21:56:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa730986-dd19-4c31-8153-70c9d84aa0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:12:47.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s NCR COVID-19 update published Monday showed an R0 of
        0.53 for the region, slightly up from 0.49 as stated in its Oct. 26 report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735e91b-ebf5-4e95-873f-f906087f6c74'
      'mgnl:activationStatus': true
