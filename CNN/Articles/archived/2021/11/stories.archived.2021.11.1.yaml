      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Transportation Secretary Pete Buttigieg
        said Sunday the administration will "continue pushing for" paid family and
        medical leave after the policy was gutted from President Joe Biden''s sweeping
        economic package due to opposition from a key swing vote in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e8586-bc96-4f26-8dcf-350048e1edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d69d00-3eb2-4715-a162-9c4b913ee71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, it''s something that we believe in, I believe in it. Obviously,
        it''s personal for me. The same is true for the President. And it''s something
        that we''ll continue pushing for," Buttigieg told CNN''s Dana Bash on "State
        of the Union," when asked about his message to Americans who won''t have the
        ability to take time off to care for new children, as he recently did after
        adopting newborn twins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f2b51-0b4c-4bec-9ed8-abb8d5dcea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75dadd4-be76-4864-b0cc-b0b95be2dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats were forced to cut the provision from the spending proposal
        in recent days after it faced opposition from West Virginia Sen. Joe Manchin,
        a moderate Democrat and key swing vote. But the secretary stressed that while
        it''s been cut from the bill for now, the White House will still pursue the
        measure in the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e0972-4298-4e8a-b44d-7eab0a676944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c3815-7265-468d-ab25-6d31ba60c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to do it from a position of strength because when
        we pass this bill, we will have delivered the most important pro-family legislation
        of my lifetime," Buttigieg said. "When you deliver major positive, transformational
        change in the lives of Americans, you are rewarded with more running room
        to do more great things. I firmly believe that idea that good policy is good
        politics, and this framework is good policy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e2b97-f407-41e1-83dc-f3682ea5de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b152ed-c3f0-4b14-b610-2f1a1660e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not half a loaf. This is a feast of good policies," he
        said, adding that it is also Republicans'' responsibility to support these
        initiatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5756d01-b3f8-4b47-bc34-e63cea82abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68134ec9-6e70-44e5-9cea-e13689358d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats initially included money for 12 weeks of paid family and
        medical leave for Americans, but later scaled it back to four weeks in an
        effort to secure Manchin''s support. That was rejected, leading to New York
        Democratic Sen. Kirsten Gillibrand attempting to find a compromise with Manchin
        -- which also ultimately failed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c685c3-170d-4a9f-ac13-69b8e20d98eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d7cd1-9f54-42f4-9136-d9925a166bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Jennifer Granholm on Sunday left the door open
        for programs like paid family leave to be passed later in another bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae517243-7e83-4ded-86f2-b7da5083e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2ec93-418e-4b56-85aa-a36f992af2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are, believe it or not, a few Republicans who will actually
        support paid family leave because they want to be pro-family," Granholm told
        NBC''s "Meet the Press." "And so maybe they won''t vote for it in this whole
        big bill, but it''s possible to go after pieces of this separately."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420fe50-2937-43db-a6f1-8f517b703fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dde41a-79a3-4287-af89-e4ccbdec8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has not given up on (paid family leave), he''s not
        given up on the price of prescription drugs," Granholm added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4ad52-0f9f-4257-8298-40f58443d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904d0ff-4ef2-4fa6-a494-370a4092e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg also expressed confidence in lawmakers'' ability to pass
        the economic bill this week, saying the administration is the "closest that
        we''ve ever been" to getting the package approved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef420cc-9e66-469f-af05-e2f52ee810f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71dd59-304d-492c-be22-5ff2c2c2d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is confident that this framework that we''re putting
        forward can pass the House and Senate and get to his desk for signature. The
        reason you hear this sense of urgency on his part is not just politics, it''s
        that the country needs this," he told Bash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed4126-cb42-4b19-897c-10dba4a92acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e40c2-cba9-4db7-b51b-7cc62bf98ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World leaders are gathering in Glasgow right now looking at this
        chance that we have, and it''s barely within our grasp now, to be able to
        beat the worst effects of climate change. That means immediate action. And
        that''s part of what''s in this package," the secretary said, referring to
        the high-stakes United Nations climate summit in Scotland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ea75d-42a6-47c2-a869-fcf3cfb88576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:07:48.638+08:00
