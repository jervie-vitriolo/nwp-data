      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball also had nine rebounds and seven assists to highlight a performance
        that was in stark contrast to his previous two games. The reigning NBA Rookie
        of the Year totaled just 13 points on 5-of-28 shooting from the floor in a
        win over Orlando on Wednesday and a loss to Miami on Friday.</p>'
