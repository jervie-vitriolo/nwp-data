  'Blinken-evacuated-Americans-Afghanistan-US-withdrawal':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-01T17:51:19.914+08:00
    'imagesource': 'jcr:aeebe406-b0e5-424f-8016-6a18540474a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62b24186-033d-4c9e-82d0-0271ac7f19bc'
    'lead': 'Secretary of State Antony Blinken said Sunday that "about 340" Americans
      have been evacuated from Afghanistan since the US formally exited from the country
      in late August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T17:55:38.627+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:56:06.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:30.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antony-Blinken', 'Secretary-of-State', 'Americans', 'evacuated',
      'United-States', 'US', 'withdrawal', 'Afghanistan']
    'template': '1'
    'title': 'Blinken: ''About 340'' Americans have been evacuated from Afghanistan
      since US withdrawal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae5b18-d0ec-427c-a169-ba6e11e83734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Secretary of State Antony Blinken
        said Sunday that "about 340" Americans have been evacuated from Afghanistan
        since the US formally exited from the country in late August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c4b5b9-166c-4a5b-abe6-a0d1f4b4363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5537b9-b32b-4656-8754-118102cae07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since August 31, as of today, we''ve gotten out -- of the Americans
        left who said that they wanted to leave -- about 340," Blinken told CNN''s
        Dana Bash on "State of the Union."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a9712-b577-4d5f-9745-e9d104c11cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ccf41d-6ccf-4c7c-9433-f5a086bdbcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happened since is this: more people have come forward in
        two ways. There were some small number of Americans in Afghanistan who didn''t
        want to leave who have now seen that we''ve successfully been able to get
        some of the few remaining Americans out who have now come forward and said,
        ''We do want to leave,'' and there are a couple hundred of those who are ready
        to leave and we will work to get them out," Blinken said, adding that some
        other Americans whom the department had not previously identified as potential
        evacuees have also come forward asking for help to leave the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e696ddf-98eb-492d-9139-d2c1072cc62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856e475-ef5f-4dd4-94f0-f261e8c3c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from Blinken come two months after the US completed
        its military withdrawal from Afghanistan following the Taliban''s takeover
        of the country. Though the vast majority of Americans in the country were
        airlifted out in a frantic evacuation effort ahead of the August 31 exit deadline,
        some remaining citizens have left since then with the help of the State Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba2e4f-309c-4528-99c1-3efd6c620c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a01d60-8d63-4e32-83b9-25535b728f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price said earlier this month
        the department has formed a team to coordinate across government agencies
        and with outside groups to facilitate the departure of American citizens,
        legal permanent residents of the US, and Afghans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ed16a-398a-47eb-a775-1253c949755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b042a4c-bac1-461b-990a-36c27b8bd550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precariousness of the situation was underscored earlier this
        month after most evacuation flights scheduled to depart Afghanistan during
        one week were canceled abruptly, according to a State Department email sent
        to US citizens in the country that was reviewed by CNN. The email did not
        say why the flights had been canceled and told the recipients to "be ready
        to travel on short notice," given how quickly the situation has been evolving.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25719bc-cae7-45da-9bd6-cfbcb7c3068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df5975-1989-4035-9289-f9f78592eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken, who noted on Sunday that many of the remaining Americans
        in Afghanistan are still there because their "entire lives" are in the country,
        reiterated that the US'' commitment to evacuating its citizens will go on
        for as long as it needs to.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4afef-faf5-4172-af52-1aa1a073fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad265e-1d28-4410-b2f8-578911044806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no deadline to this effort. We''ll continue to get them
        out," the secretary said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379851f-3406-4096-a84e-d59734d51ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T17:55:38.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:06.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/10/31/politics/antony-blinken-afghanistan-americans-evacuated-cnntv/index.html">Blinken:
        ''About 340'' Americans have been evacuated from Afghanistan since US withdrawal</a>."</em></p>'
