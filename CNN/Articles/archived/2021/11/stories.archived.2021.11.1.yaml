      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2020/8/19/maria-ressa-travel-abroad-denied-by-court-of-appeals.html?fbclid=IwAR06E9TvTIJ8dxeV3wSB0rldfnptLNuZ6wnjXsgSJhVwirz1SIt8T1RReQc">August
        2020</a>, the appellate court denied her request to attend events in the United
        States such as the conferment of an award from the National Press Club and
        panel discussions on a documentary where she was featured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa96f08-c5ae-478e-86fc-20fd96342368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.724+08:00
