      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b5709-eae7-411a-8c51-3c7f81edf90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and Pope held 90 minutes of talks Friday in a session
        that blended the official and personal sides of the most devout US leader
        in decades. Afterward, Biden said Francis had told him he was pleased he was
        a "good Catholic," and that he should continue receiving communion, despite
        opposition from some conservative American bishops over his support for abortion.
        The meeting stretched twice as long as the one Biden held with Pope John Paul
        II as a young senator. While the White House said afterward that topics like
        climate change and Covid-19 arose, Biden told reporters he discussed "a lot
        of personal things" with the pontiff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41860a-1e9d-4182-b85d-18c3b77ea6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df810ec-e219-46e3-86fd-b2714cd3896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did not directly respond to the question from a reporter that
        sparked his reflection on the pontiff, which was centered on the move by conservative
        bishops this summer to form a plan that would deny the President communion
        over his support for abortion. The President brushed off that topic, instead
        recounting a visit the Pope made to the US in 2015 shortly after the death
        of Beau Biden, the then-vice president''s son.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36af653-c944-4087-add2-ac8bede42b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd85ef2-290a-4000-9a13-7d89a52f4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he came in and he talked to my family for a considerable amount
        of time -- 10, 15 minutes about my son, Beau," Biden recalled. "And he didn''t
        just generically talk about him, he knew about him. He knew what he did, he
        knew who he was, he knew where he went to school. He knew what -- he knew
        what a man he was, and it had such a cathartic impact on his children and
        my wife in our family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18905fd-7eea-4577-ab47-fec31d25c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a39525-4ea5-4825-878a-3e8d9c87deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men displayed an easy familiarity on Friday during their
        meeting. In extraordinary footage from inside, a talkative Biden engaged in
        a warm chat with Francis as they exchanged gifts and introduced each others''
        delegations. At one point, Biden presented Francis a special coin with a deep
        personal significance: it bore the insignia of the 261st Signal Brigade, the
        Delaware National Guard unit in which his late son served as a captain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de38db-94e4-4458-934b-b8f193b4dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142706c9-917b-42dc-9986-839155858b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know my son would want me to give it to you," Biden said. He
        explained the coins are given to "warriors and leaders," and called Francis
        "the most significant warrior for peace I''ve ever met."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cdfda8-2567-44c5-84fc-640b78ab90dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad5885-3660-447f-b85c-d28d704b4a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden was elected, he said, the Pope called him "to tell me
        how much he appreciated the fact that I would focus on the poor and focus
        on the needs of people are in trouble," adding the Jesuit "is everything I
        learned about Catholicism, from the time I was a kid going from grade school
        through high school."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc3521-f913-4453-b510-80163bca32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
