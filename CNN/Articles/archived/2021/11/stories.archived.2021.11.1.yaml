      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1bb35-54b5-44a5-9d76-9c6598fd44e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:52:19.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion called on local government units, particularly those
        in rural areas, to "work double time" in addressing COVID-19 vaccine hesitancy,
        since supply is already stabilizing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd397c-84f5-4be2-9692-907c317bb882'
