  'Comelec-Dennis-Uy-F2-Logistics-delivery-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-01T10:53:47.877+08:00
    'imagesource': 'jcr:a295dfc1-cd47-4640-ae13-b728474f8c2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '446bdbff-0072-4349-b62e-598a8dbdd878'
    'lead': 'Comelec has signed the ₱535.99-million contract with F2 Logistics, a
      firm tied to Davao businessman Dennis Uy, for the distribution of ballots, vote-counting
      machines, and other election paraphernalia for the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T10:58:05.675+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:56:36.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:20.906+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Done deal: Comelec signs P535-M contract with Dennis Uy’s logistics
      firm'
    'updated': 2021-11-01T20:00:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb8a1e-89ab-47b3-b21e-eb56cb6dacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> The
        Commission on Elections has signed the ₱535.99-million contract with F2 Logistics,
        a firm tied to Davao businessman Dennis Uy, for the distribution of ballots,
        vote-counting machines, and other election paraphernalia for the 2022 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335c181-df2a-4076-a060-3be471b8c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This deal was previously opposed and questioned for conflict of
        interest because Uy is an ally of President Rodrigo Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9d847-47cd-4dce-8174-468aa81d6376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract was signed by Comelec Commissioner Sheriff Abas and
        F2 Logistics president Efren Uy on Oct. 29 and posted on the poll body''s
        website over the weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d40b65-faff-45fe-839d-2eac4001d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 32-page agreement, F2 Logistics is in charge of forward
        and reverse logistics for the equipment related to the automated election
        system, such as vote-counting machines, transmission equipment, and other
        devices. The firm will also deliver the official ballots, ballot boxes, voters''
        lists, and other related supplies nationwide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d8b86-9de2-4d1e-a804-d7dc62a2b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 bested LBC Express, 2Go Express, and Airspeed International in
        bagging the logistics deal, with the lowest offer of ₱535.99 million, against
        a maximum contract price of ₱1.61 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60168f-1a5d-4406-9a62-70ab5d19c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uy and Duterte</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97231d4-cb3a-4aba-8314-74d8b2724d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Uy is one of the biggest campaign contributors in the 2016
        presidential bid of Duterte.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d15a715-bbb4-445b-909e-120499fa5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy is chairman of F2 Logistics while his wife, Cherylyn, serves
        as corporate treasurer. F2 Logistics is also among the subsidiaries of Uy''s
        Udenna Corporation, based on corporate disclosures.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5ef2e-4593-42f5-b3aa-c29a4631defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 Logistics is led by its president and CEO Efren Uy, who also
        sits on the board of Dennis Uy''s Chelsea Logistics Holdings.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c00050-5635-4df4-a552-8abecff89141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo forwarder was founded in 2006, with Executive Secretary
        Salvador Medialdea as one of its original incorporators, according to documents
        from the Securities and Exchange Commission.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f190c-e244-4ef4-bfda-2ee07153f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Uy’s ties to Duterte, Abas previously asked the Comelec’s
        Special Bids and Awards Committee to look into the ownership of F2 Logistics.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f0f1c-452e-458b-82c8-cb0ae0674904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:58:05.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logistics firm also served as Comelec''s nationwide courier
        for the 2018 barangay and Sangguniang Kabataan elections, and secured two
        of four delivery contracts for the 2019 polls.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6debb3e3-d3b1-43fb-96a1-cf9fcc3de6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:00:16.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima and other civic groups flagged potential conflict
        of interest as F2 Logistics will be given the crucial task of transporting
        election paraphernalia and providing warehouse services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca094b-04b3-442e-8d3e-809b317b9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:00:16.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gus Lagman, chairman of election watchdog National Citizens'' Movement
        for Free Elections, said the Comelec-F2 Logistics deal sets a bad precedent
        due to the ties of the logistics group owner to the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a82eb0-a76d-4fb7-bbb3-f39759997848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:00:16.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334a4eb-6215-4b30-98e6-9dd286c7c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:00:16.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa sila sa mga</em> major contributors <em>sa</em> campaign
        <em>ng</em> President, <em>tapos ngayon makakakuha sila ng malaking kontrata.
        Lumalabas na parang ito kabayaran dahil nag-contribute sila sa kampanya. Hindi
        ito maganda</em>," Lagman told CNN Philippines'' News. PH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701cb8a-c93b-40d2-a25e-09888d0b4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:00:16.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976855b-229e-4c9d-b075-76a5d54c9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:00:16.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are one of the major contributors on the campaign
        of the President, then now they bagged a huge contract. It seems this looks
        like a payment because they contributed to his campaign. This is not good.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895a483-69f7-458c-8386-0230a55768f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:00:16.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ccd0b-65c3-4bbf-b400-a6649f6f0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:00:16.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, a former poll commissioner, pointed out the possibility
        of delaying the delivery of election paraphernalia which could compromise
        the integrity of elections on May 9. He added this situation may happen in
        remote areas with poor communication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f096c0-79c2-4192-ade8-dac1396230e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:00:16.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb291a-d09c-4741-a168-7c4ecfd16f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:00:16.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying they are going to do it, but all I''m saying it''s
        possible for a service provider to do those things. The Comelec should be
        watchful of the activities of their service provider," said Lagman.</p>'
  'Sudan-PM-Hamdok-coup':
    'author': 'Yasir Abdullah, Kara Fox and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-01T09:53:56.704+08:00
    'imagesource': 'jcr:29ae083d-bed8-4bef-a0f5-fe704340b756'
