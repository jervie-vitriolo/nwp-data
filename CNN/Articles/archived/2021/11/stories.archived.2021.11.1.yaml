      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f5046-2e9d-4f15-bd4e-11b7c7b2c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said PhilHealth still owes private hospitals around ₱20 billion
        as of August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf744bd3-5b9a-4ecf-ab97-06beef3c4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d3b354-a281-4a2b-9298-d88c3a717606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit na let’s say that they are saying that they paid already
        ₱10 billion, nasaan na ang mga payments na ito?</em> [where are these payments?],"
        De Grano said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc615a5b-6c0f-4a33-8489-83e3dcd1eba5'
      'mgnl:activationStatus': true
