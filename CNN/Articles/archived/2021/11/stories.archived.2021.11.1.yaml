      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong and San Juan are the only two cities with high-risk
        average daily attack rates, with all other local governments, apart from Navotas,
        having moderate-risk ADARs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50e89b-104b-4df9-a419-84bcfa784c95'
      'mgnl:activationStatus': true
