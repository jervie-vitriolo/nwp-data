      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12652706-1a41-406c-b8c8-3a89ad53f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The previous denial of Ressa’s similar Motions is inconsequential
        to this present Urgent Motion to Travel Abroad. Nevertheless, it is important
        to emphasize that the previous Motions were denied because Ressa failed to
        prove the necessity and urgency of her supposed travels,” the latest resolution
        from CA read after it denied Ressa’s previous motions last year.</p>'
    '3':
