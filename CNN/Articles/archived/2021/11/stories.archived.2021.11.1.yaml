      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before those two record-breaking sales, the highest price ever paid
        for a game at auction was believed to be $660,000, paid at another Heritage
        auction in April for a <a href="https://cnn.com/2021/04/03/business/super-mario-bros-auction-record-trnd/"
        target="_blank">sealed copy of Super Mario Bros</a>.</p>'
    '18':
