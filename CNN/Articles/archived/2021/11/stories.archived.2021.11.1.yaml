      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Metro Manila local government units posted negative growth rates
        except for Malabon, Muntinlupa, Mandaluyong and San Juan, according to the
        update.</p>'
