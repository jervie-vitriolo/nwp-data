      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong>&nbsp;The
        National Capital Region''s COVID-19 reproduction number (R0), or the number
        of individuals an infected person can pass the virus to, has inched higher
        but remains at low-risk, according to OCTA Research''s latest report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e54c2-ffa6-4d85-a3e0-7530e8e1f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:12:47.164+08:00
