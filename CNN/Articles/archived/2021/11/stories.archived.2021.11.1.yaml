      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> With
        more healthcare workers leaving their jobs, some private hospitals have resorted
        to training midwives, nursing attendants, and other health personnel to augment
        manpower, the Private Hospitals Association of the Philippines said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd142f-d5f6-4de6-b02e-92e02d6729c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.601+08:00
