      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that a transition to a lower alert level this month is "likely"
        due to the improving vaccination coverage in the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e795ea92-22bd-4064-9cd6-64974fc6e0b1'
      'mgnl:activationStatus': true
