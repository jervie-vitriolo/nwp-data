  'Joe-Biden-Iran-Donald-Trump-nuclear-deal':
    'author': 'Allie Malloy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-01T11:45:09.556+08:00
    'imagesource': 'jcr:d037787f-3d65-4a22-9931-7e55368fa4dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '007d6abc-aeca-49ff-920c-ea62ce6a5f2b'
    'lead': 'President Joe Biden said Sunday that the United States is "continuing
      to suffer" from former President Donald Trump''s decision to pull out of the
      Iran nuclear deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T11:49:12.684+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:56:29.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:23.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Donald-Trump', 'United-States', 'US', 'continuing-to-suffer',
      'Iran-nuclear-deal']
    'template': '1'
    'title': 'Biden says US ''continuing to suffer'' from Trump''s decision to pull
      out of Iran nuclear deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42901266-c074-4f6d-8220-e1a40ab77458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden said Sunday that the
        United States is "continuing to suffer" from former President Donald Trump''s
        decision to pull out of the Iran nuclear deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa39e4-eb83-4513-8a44-628bb103b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e00140-bf75-4d59-a895-2a5fa3dda725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re continuing to suffer from the very bad decisions President
        Trump made to pull out of the JCPOA," Biden told reporters at a press conference
        at the G20 in Rome, using the acronym for the formal name of the nuclear agreement
        -- the Joint Comprehensive Plan of Action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068912cf-5b79-40e7-abfa-dc300f872f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e5fbd-bf92-4b7c-9b7a-15af34245936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iran nuclear deal was abandoned by the US under the Trump administration
        and talks to resurrect the deal in Vienna were suspended in late June after
        six rounds between Iran, China, Germany, France, Russia, the United Kingdom
        and -- indirectly -- the United States. The Biden administration has pledged
        to reenter the deal, but the President''s negotiators have been faced with
        tough talks and decisions on how to do so. At the same time, Iran began enriching
        uranium again once the Trump administration pulled the US out of the deal
        and has become more belligerent in the Middle East, as hardline new leadership
        has risen to power and Iranian-backed militias continue to strike American
        troops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f952d4-5a27-42d2-86e3-b86aa72edfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2cd8b-1962-4686-ac7b-66aa86fd32bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held a meeting three of the leaders of nations who are party
        to that deal -- German Chancellor Angela Merkel, French President Emmanuel
        Macron and British Prime Minister Boris Johnson -- on Saturday at the G20.
        The leaders said afterward they are "convinced that it is possible to quickly
        reach and implement an understanding on return to full compliance" of the
        Iran nuclear deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51e0a5-e428-46cf-b8b7-a37e142d1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c673aa-4d22-44d9-a345-c747bbe5fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting came two days after the US imposed new sanctions on
        Iran related to its drone program and less than a week after Tehran announced
        it would return to nuclear talks in Vienna with following a four-month hiatus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2017bc50-f508-41ed-87f7-2fa4bb70b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe9a6a-d5ac-4d61-a208-a889550bb293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are highly skeptical that renewed talks over how to
        handle Iran''s nuclear program will yield the desired results and are actively
        discussing imposing penalties on Tehran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951158e-0e00-46dc-8172-7b0e170117ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b434b2-9ede-4c0d-8ae2-84b8968a0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources in Washington told CNN there is an ongoing debate within
        the Biden administration about how to proceed and how much to increase the
        pressure on Iran, with some sources beleiving the US and its allies are now
        more willing to impose a higher cost on Iran for failing to come to an agreement
        if Tehran continues to take actions that are inconsistent with the 2015 nuclear
        deal and bring it closer to developing a nuclear weapon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ad99e-97a0-40b4-94b8-73c5f4ea9ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcc42b-1a08-4b32-ab42-840523cafd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials previously indicated they want the US to return to
        the negotiating table at the end of November. But the negotiators selected
        by Iran''s new hardline leadership openly oppose the nuclear deal, leaving
        little optimism in Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c75ed27-4c70-449d-826c-d237d9255750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52916d6a-571b-4548-8169-4ab4dcd13110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:49:12.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sunday whether his administration will respond if Iran launches
