      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> -- New
        COVID-19 cases nationwide remained relatively low on Monday at 3,117, as the
        official tally hit 2,790,375, according to the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7266c-4635-4b43-9abc-188c5c6a11b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:28:21.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases make up 1.5%, or 43,185, of the overall count. Around
        72.6% are tagged as mild, 4.9% as asymptomatic, 12.32% as moderate, 7.2% as
        severe, and 3% as critical, the report showed.</p>'
