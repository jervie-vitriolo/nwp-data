      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a copy of Super Mario 64 sold for over $1.5 million, the
        <a href="https://cnn.com/style/article/super-mario-auction-video-game-record-scli-intl/"
