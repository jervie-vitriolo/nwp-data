      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1ba00-09b1-4abe-bf3a-4b957149898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuaishou is one of China''s leading social media firms. The Tencent-backed
        company, whose name means "fast hand" in Chinese, owns an eponymous short-video
        and live-streaming app with about 300 million daily active users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75938056-cd25-45de-b854-b7a09dc4bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
