      'mgnl:lastActivated': 2023-01-24T21:56:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2020/12/24/maria-ressa-court-of-appeals-travel-deny.html?fbclid=IwAR1IUpLi5e84JlHUGa8Urpmh_QPu4aBBn9xjX_SnetT4-q-EiD-WwmiLf1A">December
        2020</a>, the CA junked her appeal to visit her ailing mother. The decision
        said "the medical abstract lacks any indication that Ressa is urgently needed
        in the USA."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6b9df-0f81-4e5d-83e9-c033d86f7532'
