  'White-House-Jen-Psaki-COVID-19-Biden':
    'author': 'Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-01T06:03:43.328+08:00
    'imagesource': 'jcr:5739e19e-f8b3-4c01-8af7-92b8834d9f52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '149b89f1-00b0-4d28-9636-4ddf07a714fb'
    'lead': 'White House press secretary Jen Psaki says she last saw US President
      Joe Biden Tuesday outside while masked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T06:05:34.045+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:56:48.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:16.726+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Psaki tests positive for COVID-19, last saw Biden Tuesday'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499d7e3-7d69-48a0-8aba-c5b99fae16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T06:05:34.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House press secretary Jen Psaki,
        who dropped off US President Joe Biden''s international trip shortly before
        he departed, has tested positive for coronavirus after members of her household
        did, she said in a statement Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f4351-b224-4815-ac4d-9389c6e47654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T06:31:03.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki, who is vaccinated, said she last saw Biden Tuesday outside
        while masked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950f084-b4b9-4888-bd5e-031b1a55acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T06:31:03.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Wednesday, in coordination with senior leadership at the White
        House and the medical team, I made the decision not to travel on the foreign
        trip with the President due to a family emergency, which was members of my
        household testing positive for COVID-19," Psaki said in a statement. "Since
        then, I have quarantined and tested negative (via PCR) for COVID on Wednesday,
        Thursday, Friday, and Saturday. However, today, I tested positive for COVID."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b3274-2cb8-491d-a371-6f419791746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T06:31:03.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said she was disclosing the positive test result "out of an
        abundance of transparency." She added that she has experienced mild symptoms
        and is working remotely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292218f-6322-4190-90fd-967de513f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T06:31:03.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "I will plan to return to work in person at the conclusion
        of the ten day quarantine following a negative rapid test, which is an additional
        White House requirement, beyond CDC guidance, taken out of an abundance of
        caution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5052d-5771-4984-9e91-543b9b0d881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T06:31:03.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
  'Joker-Tokyo-Japan-train-knife-attack0':
    'author': 'Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-01T06:06:30.890+08:00
    'imagesource': 'jcr:15438b60-488d-4f4b-ae4e-c45587c382ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27d20b30-a329-4e13-ac4a-7669f28b931b'
    'lead': 'The man told investigators that he ''wanted to kill people and be given
      a death penalty'' and had hoped to kill at least two people, according to the
      police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T06:08:20.853+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:56:48.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:16.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect arrested in Tokyo train Halloween knife attack that injured
      at least 17 people'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322b359-6718-4df1-9a82-e4fae85d9ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 24-year-old man has been arrested on
        suspicion of attempted murder in the Japanese capital Tokyo after a knife
        attack on a train left at least 17 people injured Sunday evening, police told
        CNN, as many people were streaming into the city center to celebrate Halloween.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0794bc-e4fb-4729-93f3-5b32a522d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses say the suspect was wearing a costume that appeared to
        depict the character of the Joker from the Batman franchise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae968910-cd4b-4b89-afa0-0314bd268786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one passenger — a man in his 70s —&nbsp;is in critical
        condition after being stabbed in the chest, police said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85db35-70f8-4176-b14f-097e3198efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phone footage showed chaotic scenes from inside the train as
        the attack unfolded on the Keio line. In the video, passengers can be seen
        running through a train carriage to get away from the attacker. Loud bangs
        and screaming can be heard. A ball of flames then erupts, filling the carriage
        with smoke.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083f0b9-621e-4b7b-82be-fee3f3e490a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers can then be seen jumping out of the train''s windows
        to escape and running along a station platform away from the train, which
        had made an emergency stop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45353c-c122-430b-9358-5182c1595570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japan''s public broadcaster NHK, the suspect was arrested
        after brandishing a knife and starting a fire on a moving train around 8 p.m.
        (7 a.m. ET) near Kokuryo Station in Chofu City, in Tokyo''s western suburbs.
        The train was bound for the busy Shinjuku Station in central Tokyo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a7e95-8e96-4f46-822e-dc845fdac339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged attacker used cigarette lighter fluid to set a fire
        inside the train, causing large flames to rise briefly and burning some seats,
        NHK reported citing police.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e33f6f-ad44-495d-b9d1-4126bf4c50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man told investigators that he "wanted to kill people and be
        given a death penalty" and had hoped to kill at least two people, according
        to the police. He was arrested at the scene by Tokyo Metropolitan Police on
        suspicion of attempted murder.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9696cd-8fe1-4ea3-8232-a8dbf7c3c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video tweeted by an eyewitness appears to show the 24-year-old suspect
        wearing a purple suit and bright green shirt, along with a purple tie, surrounded
        by police officers inside a Tokyo train.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ee0c2-c4f8-4fed-97df-470da7632602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer can be heard in the video saying "the suspect is
        in custody."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80f403-5e13-4b1e-973b-d426c703be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While violent crime is rare in Japan, there has been a spate of
        violent knife attacks by assailants unknown to the victims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e274c0-ce64-4142-a3fa-bfbcb8905660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, 10 passengers on a train in Tokyo were stabbed by a man
        with a knife, according to the Tokyo Fire Department. The suspect later turned
        himself in at a convenience store, NHK reported at the time. Tokyo Metropolitan
        Police said the man confessed that he "just wanted to kill any women who looked
        happy, anyone," NHK reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498899c-fbc1-4fd9-8dd0-5ffa9a3d200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, two people, including a 11-year-old girl, were killed and
        17 other children injured in a stabbing spree in the city of Kawasaki, about
        13 miles (21 kilometers) from Tokyo. In 2016, 19 people were killed in an
        attack at a care home for disabled people -- the deadliest mass killing in
        Japan since the end of World War II.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97483ecf-3c90-4237-8953-c719aeeceb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in June 2008, a man in a light truck drove into a crowd in Tokyo''s
        popular Akihabara district and then jumped out of the vehicle and started
        stabbing pedestrians, killing seven people.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eaa9a7-6b3d-4f69-bf03-bd63f9b8ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T12:12:29.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan  —&nbsp; a country considered one of the safest in the world
        — strictly regulates weapons. It''s illegal for people to carry a pocket knife,
        craft knife, hunting knife or box cutter in public, according to the US State
        Department.</p>'
  'Taylor-Swift-Carole-King':
