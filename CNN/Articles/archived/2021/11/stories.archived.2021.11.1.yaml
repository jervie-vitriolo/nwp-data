      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55dc5f4-9040-48dc-9863-dc6bb0c42f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:52:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody wants a happy Christmas, especially from where we have
        gone through," the Go Negosyo founder also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd9b00-579b-4644-bddc-0e7dc067f983'
