      'mgnl:lastActivated': 2023-01-24T21:56:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc7230-9d43-48da-9933-f9aec0624672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is our big problem. Right now, what we are doing, the hospitals
        now are looking for replacements for our registered nurses," PHAPi&nbsp;president
        Jose de Grano told CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56422059-8e65-431d-85c6-e8d9d28c38e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996273a-d8c8-4927-a48b-5c3674c57092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are training under board nurses, we are training midwives, we
        are training nursing attendants so we will be able to augment the healthcare
        workers in our private hospitals," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e077d6-7525-45f1-b362-39a58067548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d952b1-e049-4ff8-81db-71b63b6271d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano said around 5% to 10% of health workers from their group
        have already filed their resignation to look for better opportunities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d414a-0e8e-4364-9f1f-cf3c4a9c715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d206b2-77a5-4ae5-9aea-22c0ad4f2c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of them are still employed. <em>Sasabihin nila, ''we are going
        to resign,''</em> so they will have to fulfill 30 days'' notice. But if the
        time comes <em>na dumating na ang tickets nila</em> then they will have to
        go and we have no way of stopping them," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711ce22-da38-41ce-80bc-86a58226ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79820fc3-e02b-48c9-8f1d-d04fe3017537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of them are still employed right now. They will
        say, “We are going to resign,” so they will have to full their 30 days'' notice.
        But when their plane tickets eventually come, they will have to go and we
        have no way of stopping them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04368ff6-fd12-4c47-b1fc-d43ce211a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
