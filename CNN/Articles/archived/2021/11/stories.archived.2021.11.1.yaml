    'jcr:uuid': '25650eeb-2598-4cf5-83f6-a0646ed2ebb3'
    'lead': 'Military operations will be intensified to capture the widow of a top
      New People''s Army leader killed in an encounter with troops, a ranking officer
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T14:55:12.671+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:56:20.786+08:00
