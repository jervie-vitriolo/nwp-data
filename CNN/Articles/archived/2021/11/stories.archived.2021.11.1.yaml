      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f31092-4f28-48e7-8c95-ae0843c1f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.724+08:00
