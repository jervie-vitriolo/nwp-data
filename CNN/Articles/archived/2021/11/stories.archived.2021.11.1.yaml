      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayun ay nakatakda, according to the trial group na siyang gagawa
        niyan, ay on Nov. 15 ang kanilang new date...sa trials na may tao na na magko-consume
        nung ivermectin,” DOST Secretary Fortunato dela Peña told CNN Philippines’
        <em>Newsroom Ngayon.</em></p>'
