      'mgnl:lastActivated': 2023-01-24T21:56:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c878841-daf3-4a99-9494-2feac0e6b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Certainly, one’s legitimate intention to be reunited with her/his
        parents cannot be doubted,” the CA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea405de2-d9fd-4e5a-ae12-1abd576aa41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f3ed3-eeb4-48d9-88e7-64b8f65c4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the CA also noted that Ressa was able to prove that she
        is not a flight risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d62232-e0e5-4366-9ae4-dd123cd8efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c46ec0-6549-42cc-9be7-d19fa4dec9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While Ressa’s conviction charges her situation and warrants the
        exercise of greater caution in allowing her to leave the Philippines, her
        undisputed compliance with the conditions imposed by the court a quo on her
        previous travels shows that she is not a flight risk,” the resolution read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4eaeab-2fcf-4285-8f09-e16dee5094ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.725+08:00
      'mgnl:createdBy': 'vince'
