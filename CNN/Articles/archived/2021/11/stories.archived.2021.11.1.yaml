    'template': '1'
    'title': 'OCTA supports call to place NCR under Alert Level 2

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0448fa-efc8-4618-98d7-cc1d0bed0a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — A
        COVID-19 monitoring group expressed its support for the further easing of
        restrictions in Metro Manila amid low risk of coronavirus resurgence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9215392-3226-4c79-b075-f7c1e0473c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Group fellow Guido David said there''s no COVID-19
        variant threatening the improvement in the pandemic situation. He added that
        more adults in the capital are now protected against the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f9f5f0-990b-49f6-8a0d-71f29f59f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted 96% of Metro Manila''s adult population received their
        first dose, while 80% are fully vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf93d2e-7e0c-4744-9751-5823bde3cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas bumababa ang chance na magkaroon ng resurgence dahil maraming
        protektado," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6dc986-dfc3-4bbe-8136-881654ce2dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support ''yung pag-relax sa Alert Level 2 para makabawi ang
        mga negosyo," David added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e927b7-8403-4efd-89bb-c6ec8a8029fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The chance of having a resurgence decreases because
        many adults are now protected. We support the relaxation to alert Level 2
        for businesses to recover.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb838f-6bf6-4f7d-b34a-6ed14951ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic response task force decided to still place Metro Manila
        under Alert Level 3 until Nov. 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1fe89-6295-406c-a7cf-faa5c7236ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the capital region''s positivity rate declined to 5%
        which is an "ideal" number recommended by the World Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac0e53-057e-4447-96e6-9b0061cce00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate is the percentage of tested people with positive
        results for COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd05f80-f6da-4523-b8f1-38fe6ec5796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is safe to reopen our businesses at this time," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569a294-83e0-489d-ba30-f5d562c5e23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the country has "enough testing right now".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7824f13-57c3-4e23-8d18-f074938ffd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing an actual trend na bumababa ang cases, hindi lang
        sa Metro Manila, pati sa iba''t ibang regions sa bansa," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f2694-3e1b-482f-bef5-7a38bdf6408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:43:33.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re seeing an actual trend that the cases are decreasing,
        not only in Metro Manila, but also in various regions of the country.]</p>'
