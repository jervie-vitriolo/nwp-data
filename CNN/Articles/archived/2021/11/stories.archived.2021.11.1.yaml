    'lead': 'Finance Secretary Sonny Dominguez is leading the country''s delegation
      at the COP26 in Scotland. Dominguez is also serving as the chairman designate
      of the climate change commission. He is expected to share a sustainable finance
      roadmap, with policies centered on both economics and the environment.


      The country earlier promised that it will reduce greenhouse gas emission by
      75% come 2030. The Philippine is part of the Climate Change Summit as it is
      one of the countries that signed the Paris deal back in 2015.


