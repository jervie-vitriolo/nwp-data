      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We woke up to people screaming for help," said Yadav, 26, of that
        night in July 2019. "The water had risen to our heads ... and I saw people
        being swept away with the water with my own eyes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07123f4e-f90c-427e-b1d7-69bbfa8b8b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his entire life, the wall had protected Yadav and his neighbors
        from increasingly severe monsoon storms. His house had never been damaged
        before -- but with the wall now gone, he has had to rebuild his home four
        times in three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d5a24-41ed-4e7a-81a7-4db886b2f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, thousands of people die in India from flooding and landslides
        during the monsoon season, which drenches the country from June to September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3f67c-fdb9-4d32-bb5e-c99139f9a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon is a natural weather phenomenon caused by warm, moist
        air moving across the Indian Ocean toward South Asia as the seasons change.
        But the climate crisis has caused the event to become more extreme and unpredictable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0383d3-1d96-4f6a-be4e-df13072b4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s poor, like Yadav, are among the most vulnerable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4709859-1063-4001-b2a3-9948d1369e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The irony of it is that the poor of the world are actually victims
        of climate change," even if they aren''t the ones who "created the problem,"
        said Sunita Narain, director general of the Centre for Science and Environment
        and veteran Indian environmentalist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823c8b9-d89c-4057-b21b-ddff8d9a773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, world leaders are gathering in Glasgow for the COP26
        climate talks as they seek to reduce carbon emissions and avoid a catastrophic
        rise in global temperatures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa9b41-e3d4-42c3-bd77-375c6a3bee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet for millions of Indians, pledges on paper won''t save their
        homes. The climate crisis is already at their front door -- and it''s knocking
        down the frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f50b9-6f7e-491d-b7b4-e476c6b367a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four homes lost in three years</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d928b7-9273-4378-8e27-59fc2996c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumbai, the country''s most populous city, boasts glittering skyscrapers
        and glitzy luxury hotels. It''s also a city of widespread poverty and wealth
        inequality, where about 65% of its 12 million residents live in shacks of
        tarp and tin in crowded slums.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fea790-d376-4f8f-9cdb-55e7430ab60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav and his mother were evacuated to a school after their home
        was first swept away in 2019. The flood had killed 32 people, and authorities
        said the slum was too dangerous to live in -- but when an offer of new housing
        didn''t materialize, Yadav and his mother returned to the slum to rebuild.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327e595-4462-4fa5-a300-87c81dd0ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My house is about 10 by 15 feet and the floor is made of dirt,"
        Yadav said. "In that soil, we have hammered down wooden poles. We tie them
        together and then cover it with plastic sheets. If there is a cyclone or a
        strong wind, it will be uprooted entirely."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c55307-7e71-4db7-8784-9e7c52931cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members started keeping what scarce valuables they had in
        plastic bags, so they could evacuate quickly. But there''s only so much you
        can protect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f7d24-3b2e-48cb-a52c-d80a9b6af5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2020 monsoon season, Yadav and his mother once again
        lost their home, clothing and precious food items to rain and flooding. It
        happened again in May this year, when a massive cyclone hit India''s west
        coast -- an unusual event, since they typically strike the east coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883f3a0-c41b-4d4d-9993-67b52ba16604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav said at that point, people were fed up with authorities and
        the constant cycle of destruction, evacuation and rebuilding. "How can we
        live this way?" he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd3286-8755-46d5-92e3-286a145e555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent disaster came in September, at the tail end of this
        year''s monsoon season, when debris from past flooding swept toward the slum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab988f-7a3a-43fd-8332-5f7b3b30d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was around 1:30 in the (morning) and debris started flowing
        down," Yadav said. "It was raining heavily and we heard it moving."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c83b7e-67fa-48e4-b84e-8538f7c3a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were again evacuated to the school, where they remain
        to this day with little clean water or electricity and no toilets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab316c56-7ddc-47cb-afad-b1258da28f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no idea when we will go back or get another home," Yadav
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0124ba-2fb9-45f7-b269-665368fdcf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Authorities) are just saying that we will get housing in three
        to four days, but nothing is being done. People have lost their jobs and they
        don''t have money for food. The system is to blame here."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454f506-93d1-4e29-91a1-920bf2e2e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brihanmumbai Municipal Corporation, Mumbai''s governing body,
        did not respond to repeated requests for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e53c8c-ef99-4f56-98c8-7212a080d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Places are becoming unlivable</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383b348-1f3b-44b6-8e0a-135a0e183b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the climate crisis worsens, floods pose a particular danger to
        the 35% of India''s population -- roughly 472 million people -- who live in
        urban slums, according to the World Bank.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e7c13-1ac1-44f7-9d7c-e8fd32dd6d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muralee Thummarukudy, acting head of the UN Environment Program''s
        Resilience to Disasters and Conflicts Global Support Branch, said slum dwellers
        tend to live in flimsy structures on the outskirts of cities where land is
        less stable and more exposed to natural disasters. They also often don''t
        have any kind of insurance that allows them to rebuild or relocate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364fd02a-1a1d-401e-abe4-de1cd3f96654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These residents are also more vulnerable to the secondary effects
        of flooding, including the spread of waterborne diseases, groundwater contamination,
        and the loss of food supplies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20262a-a5a3-4271-bc16-345830619b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajan Samuel, managing director in India for Habitat for Humanity,
        says disasters wipe out livelihoods as well as homes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466949c-1b43-458d-8acc-03d18b2c1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trend I am seeing is that livelihood gets disrupted with every
        disaster, and then there is shelter which goes as well," he said. "We need
        to mitigate both."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342da069-2a69-4f93-8343-55e2e1bd5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states have taken action -- like Odisha, which built stormwater
        drains in its slums, or Kerala, which offers financial incentives for residents
        in climate-vulnerable places to relocate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ddf89-7183-41ef-82c4-41db489e6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on a national level, progress has been slow. Several ambitious
        initiatives to improve slums and retrofit cities have flailed over the past
        two decades, stymied by a lack of funding, insufficient participation, poor
        planning or the red tape of Indian bureaucracy, according to a number of international
        organizations, researchers and local media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767f788-9b63-45df-bd07-f2f9a4b1585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though the government is now training cities across India to
        become "climate smart," experts say there are many other measures that need
        to be taken -- like improving evacuation processes and redesigning water systems
        and other urban infrastructure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca437766-5d00-4149-9158-4b475418e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narain, from the Centre for Science and Environment, said existing
        systems were built "at a time when disasters were still once in 10 years,
        once in five years. Now, it is 10 disasters a year."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b0854-133b-4d8d-88a9-9739e31781b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent floods, droughts and other devastating climate events are
        "all showing us very clearly what will the future be," she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c406e-0b1f-46b5-8120-fc919c05b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate migrants</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f456ca92-90e0-4061-81b7-5b30f2da31c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, climate experts and scientists have warned the climate
        crisis could displace more than a billion people in the coming decades --
        potentially forming a class of "climate migrants" and refugees. Flooding is
        one of the major dangers, with record rainfall causing devastation in Germany
        and China this summer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf79669-e01d-4a98-9eb4-9e8fe9a478bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, people are already on the move.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdab7c8-afd2-4ff8-8db2-4cf831f93768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural disasters forced more than 5 million Indians to leave their
        homes in 2019, according to a study conducted by the Sydney-based Institute
        for Economics and Peace. And that number is expected to rise as the climate
        crisis worsens.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad90428-2a49-4df8-9163-54f55ddd125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those displaced Indians, like Yadav, have no means to relocate
        and no choice but to continually rebuild their homes in disaster-prone locations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a64bb3-3a48-4128-85da-cd9d73ae7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav and his family are reluctant to move from their patch of land
        in the slum, unless the government provides an alternative.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3d967-3e43-47a4-8c1c-12cef0762f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his mother are now surviving off their meager savings, money
        borrowed from relatives, and cash earned from pawning their jewelry.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeaad06-b43c-48bb-ad87-3421775a4418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, he''s losing hope and dreading the thought of having
        to rebuild -- yet again.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75142d24-2bc9-472b-9b34-dd9a1a3cccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been going on for so long," Yadav said. "You never know
        if the water will flood the house and destroy the house."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68535b-ccab-4d29-a032-ce825df3acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:06:03.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/30/india/india-flooding-climate-displacement-intl-hnk-dst/index.html">Flooding
        destroyed his home four times in three years. This is the reality of climate
        change for India''s poor</a>".</em></p>'
