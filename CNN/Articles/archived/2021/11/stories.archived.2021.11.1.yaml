    'template': '1'
    'title': 'Super Mario Bros. 2 video game sells for $88,550'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e99cb-1f56-4592-a6eb-7c174d3960e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:27:18.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A sealed Super Mario Bros. 2 video game
        from 1988 found at the back of a walk-in closet in Indiana has sold for more
        than $88,000, according to the auction house handling its sale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22667a4-3a8f-4f93-818b-7c9f2a4722b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:27:18.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harritt Group said the item was found in "near-mint" condition in
        a box of video games in the crowded closet, which was part of a deceased estate
        in Floyds Knobs, Indiana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89f844-17a9-4bd9-8c99-4118a747c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:27:18.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first glance, it was a comforting wave of classic Nintendo nostalgia.
        All the classics were there, Super Mario Brothers, Duck Hunt, Qix, and even
        an NES console. So we did what any children of the 1990s would do: we fired
        up the console and tested the open games," Harritt Group said in its description
        of the item.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5b9c7-9317-4146-9e2a-69e9c921584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:27:18.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the unopened copy of the Super Mario Bros. 2 game was assessed
        by Wata Games in Denver, which gave it a 9.8 A+ rating -- the second highest
        score it could receive, the auction house said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1905a-3121-4f01-bde4-8fd97bb0803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:27:18.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an online auction last week the item sold for $88,550, including
        the buyer''s premium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee6cb2d-b3b4-4d1f-8375-dc7ecb3b1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:27:18.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nintendo.co.jp/clv/manuals/en/pdf/CLV-P-NAADE.pdf"
        target="_blank">In the game</a>, Mario and his friends must free the land
        of Subcon from the evil Wart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5a37e-f751-4166-aa1b-599c2d3fa876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:27:18.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games from Super Mario, a series first released in 1985, have been
        fetching record-breaking prices in the past couple of years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
