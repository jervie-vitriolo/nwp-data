      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c15cd3-0ae7-40e0-86cb-fc38e9def97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company went public in an approximately $5.3 billion Hong Kong
        listing earlier this year, marking what was then the world''s biggest IPO
        since 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f744b-5b7e-4a0b-9e17-a6b0b6b0e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:02:08.744+08:00
      'mgnl:createdBy': 'pilar'
