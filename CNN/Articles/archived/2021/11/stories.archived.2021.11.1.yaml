    'template': '1'
    'title': 'A ''number of people'' injured after UK train crash, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a2b03-d459-4bc6-9d2d-489cf8053f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:32:31.288+08:00
