      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas emerged as the only very low-risk area in Metro Manila "given
        that all its indicators (including ADAR) are low," said OCTA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b108f7-1c9a-46f3-a5e9-4b763ed06eeb'
