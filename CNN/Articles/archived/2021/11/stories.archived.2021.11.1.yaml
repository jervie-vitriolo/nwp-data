      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Merck, <a href="https://cnnphilippines.com/news/2021/4/4/merck-ivermectin-covid19-treatment.html">the
        company behind ivermectin</a>, said there is "no scientific basis for a potential
        therapeutic effect against COVID-19 from pre-clinical studies; no meaningful
        evidence for clinical activity or clinical efficacy in patients with COVID-19
        disease; and a concerning lack of safety data in the majority of studies."</p>'
  'dominican-republic-covid-19-surge':
    'author': 'Jessica Hasbun and Rafael Romo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-01T18:53:23.431+08:00
    'imagesource': 'jcr:4f5707c2-69c0-47a0-a07a-438c1d3f3685'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50deece5-4ca5-4c77-9b25-fefc3d7b827f'
    'lead': 'Until recently, the Dominican Republican seemed to be heading toward
      normality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T18:28:13.831+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:56:01.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:31.911+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s behind the Dominican Republic''s new surge in Covid-19 cases?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe66a81-7538-44f6-9f20-aa6eea0e030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Only a couple of weeks ago, Francis de
        la Nuez and his wife were elated about expecting a baby girl. But Covid-19
        put a tragic end to their hopes, cutting short a 34-week pregnancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb47de-ab7c-41ad-83e2-bdcb4fa6c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking outside the Dr. Marcelino Vélez Santana Regional Hospital
        in Santo Domingo, the Dominican Republic''s capital, de la Nuez told CNN he''s
        still in shock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a307b-3fc0-47fe-9080-423195425546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife contracted Covid-19 10 days ago. She had a high fever.
        She also had very severe muscle pains which caused her to have contractions.
        Our baby girl died. When we went to get a sonogram, it was already too late,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480486c7-8817-4c5d-8992-b909fa1aba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife is still recovering in the hospital''s intensive care unit.
        The de la Nuez family is one of many dealing with yet another wave of infections
        in this Caribbean nation of nearly 11 million. Last week at the same hospital,
        17 of 18 beds in the ICU were occupied and there was only one ventilator left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1e545-93e3-48c5-ad10-e323d2c55dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, the Dominican Republican seemed to be heading toward
        normality. September saw a record number of tourists visit the Caribbean nation,
        and more than 2 million students in the public education system returned to
        in-person classes for the first time in more than a year. On October 11, the
        country''s nationwide state of emergency was lifted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477d1ff-6506-4d59-9da3-b72639849669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But was it too soon?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970eaf1-99f8-4d77-b549-ad0756179fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as students returned to classes, Covid-19 cases began trending
        upward, data published by Johns Hopkins University (JHU) shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b953ae9-eff5-494d-927f-09f7e5e2857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two weeks later, Carissa Etienne, director of the Pan-American
        Health Organization (PAHO), announced that while the Covid-19 trend in most
        of Latin America and the Caribbean was downward, new cases had increased by
        over 40% in the Dominican Republic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8789e-8459-422c-bd74-9ae653102db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New variants, schools and vaccination rates</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab5673b-a10b-48ec-a78a-d00b4686568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jorge Marte, director of the Center for Diagnosis, Advanced
        Medicine and Telemedicine (CEDIMAT), one of the main hospitals in Santo Domingo,
        points to the spread of new variants and the reopening of schools as significant
        factors in the country''s surging case numbers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12485432-2a70-413f-b883-b27c7a3cd3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s public health ministry quickly sought to wrest control
        of the new spread, announcing on Oct 8 new precautionary measures requiring
        people aged 13 and older to show a vaccination card or negative PCR test in
        order to access public places, like schools and workplaces. Proof of vaccination
        would also be required for entrance to restaurants, gyms and public transportation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd38ec9-6dd6-474a-8de4-3b47d64d81c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those measures could only go so far, according to Marte, who
        says that despite the introduction of booster shots, the country''s overall
        vaccination campaign has been insufficient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316b50a-d6bb-45e1-9e3f-14ed9f87ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 50% of the total Dominican population has been fully vaccinated,
        according to JHU. The government had aimed to vaccinate 70% of the country''s
        eligible population with at least two doses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2844ea-7e25-4f76-8d7d-011957180a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have yet to vaccinate the population target we set for ourselves,"
        says Marte, who also serves as a presidential health adviser.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27302553-b814-49ef-95d7-a4fe8384f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominican Health Minister Daniel Rivera has described the virus''
        resurgence as a crisis of the unvaccinated, who are taxing health resources
        and occupying ICU beds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6433963-83bc-4e3a-97bd-4da33a19b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of the last 31 people who died, 29 of them were not vaccinated
        at all. And the only person who was vaccinated and died was a 68-year-old
        patient," Rivera said during a press conference last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992b422-5d44-46d0-a8cf-3085319df997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Indira Jiménez, who''s in charge of the Covid-19 unit at Francisco
        Moscoso Cuello Hospital, told CNN that 90% of the infected patients arriving
        at her hospital were unvaccinated or had only received one shot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9bab6-6139-4d9f-b35e-95667c6380a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a very noticeable increase in the number of infected
        patients. Those who are being admitted in the intensive care unit are coming
        to us already in critical condition," Jiménez said. On Friday, there were
        no available ventilators in her hospital at all.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ed5f1-2b5e-4e05-bab0-44143dfac1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death rates are still far lower than in the earlier days of the
        pandemic, however. Eighteen people died of Covid-19 the last week, compared
        to 165 deaths in the first week of February -- the peak for Covid-19 fatalities
        in the Dominican Republic so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faad48c-32da-4e26-85d3-80a4fddb4bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently Marte says he has also noticed a new factor in Covid-19
        hospitalizations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a28e73-9b48-4150-9eca-11ef56568421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Sinovac alone, one of the vaccines the Dominican Republic
        relied upon heavily, did not deliver the results health authorities were expecting,
        though conclusive studies are still pending. The country has introduced booster
        shots to amp up protection, but those have not yet become widespread, with
        only 1.2 million recipients so far.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac49af0-2b40-4ca2-ab48-6d55d24d464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Dominican Republic was the first country in Latin America
        to approve booster shots, starting with its health care workers in July. It
        was not the only country in the region to start supplementing its Sinovac
        campaign however.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a572b-634f-49ab-b42f-460c9107fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After yet another devastating wave of infections, Chilean President
        Sebastián Piñera announced in early August that those who had received two
        doses of the Sinovac vaccine were eligible to get a booster shot from either
        AstraZeneca or Pfizer, starting with the elderly. And Uruguay''s health ministry
        made a similar decision, opting to give Pfizer booster shots to residents
        who had received two doses of the Chinese-made vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e9096-390f-4683-8518-15e3b3ba995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can tell you with very objective data is that there''s an
        enormous difference between those who have received two Sinovac doses versus
        the ones who have added a Pfizer booster shot to those two Sinovac shots,"
        Marte said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08804a-a695-4643-9769-37ab2f010845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the whole country there''s not a single individual who has received
        a Pfizer booster shot and ended up hospitalized."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118235c-cf2f-4213-94fb-5596b0878f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marte also said that out of 17,000 Covid-19 patients seen at his
        hospital, only five contracted the virus after getting the Pfizer booster
        shot. One was an 86-year-old patient, and another was a 78-year-old suffering
        from diabetes and cancer. None of those five ultimately required admittance,
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97052be-3113-4f71-8316-1693db74fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:28:13.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/01/americas/dominican-republic-covid-19-surge-intl-latam/index.html">"What''s
        behind the Dominican Republic''s new surge in Covid-19 cases?"</a></em></p>'
