      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apata said the building site has been under construction for the
        past two years and that the developer was at the site meeting with prospective
        buyers earlier on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa4b95-809e-49bb-98de-9b0671cc617a'
