      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A "number of people" have been left injured
        from a train collision at a tunnel near Salisbury, England, according to the
        British Transport Police (BTP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7cff2-f94f-4c83-ad94-179c3fb5fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:32:31.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully no one has died," the BTP tweeted shortly after 9:00
        p.m. local time (5:00 p.m. EDT) Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd09d73-1474-4011-b104-48734bd944f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:32:31.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers are continuing to respond to the incident at the Fisherton
        Tunnel, the agency added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e154c0c-0024-4c6e-bfbb-220a1fc80e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:32:31.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, BTP officers had been called to assist, "following
        reports a train derailed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d2096-9427-4dbe-bd03-9d43070d1a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:32:31.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the Wiltshire Police also said police officers were
        responding with fire and ambulance service "at the scene of a train crash
        involving two trains between Andover and Salisbury."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e47fb-3a61-4942-b454-e1de93c750ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:32:31.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Network Rail Wessex said the incident involved
        the 17:08 p.m. Great Western Railway service between Portsmouth Harbour and
        Bristol Temple Meads and the 17:20 p.m. South Western Railway service from
        London Waterloo to Honiton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04979e16-866b-4a8c-b9d2-da0737016432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:32:31.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line remains closed as emergency services carry out their work,
        Network Rail Wessex added.</p>'
    '7':
