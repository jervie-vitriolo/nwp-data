    'lead': 'A COVID-19 monitoring group expressed its support for the further easing
      of restrictions in Metro Manila amid low risk of coronavirus resurgence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T15:43:33.603+08:00
