      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is still under Alert Level 3 until Nov. 14, while the
        region is still under the moderate risk level in COVID-19 infections.</p>'
