  'netflix-pine-gap-pullout-dfa-mtrcb':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-01T21:42:44.059+08:00
    'imagesource': 'jcr:f8a2b760-490d-40a9-8d73-716115595204'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '578d8e4f-b235-4f3e-ba15-914545969a0b'
    'lead': 'Netflix has complied with the MTRCB''s demand and has removed episodes
      2 and 3 of the six-part series. The video thumbnails say, ''This episode removed
      by government demand.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T21:44:44.147+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:55:54.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:34.244+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix removes ''Pine Gap'' episodes showing China''s nine-dash line
      after PH intervention'
    'updated': 2021-11-02T07:04:00.000+08:00
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea793bc-e3c0-41a5-b75d-740376efc531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Netflix
        on Monday pulled out two episodes of Australian show "Pine Gap" after the
        Philippine government protested the depiction of China''s territory, which
        violated Philippine sovereignty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06320fb4-5ce7-44a6-9f71-a8ed09001558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said the series showed a map of
        China''s so-called nine-dash line.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e417cee-a103-4604-ba82-a2d52134664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said it earlier lodged a complaint with
        the Movie and Television Review and Classification Board, prompting the regulatory
        body to issue the order on Sept. 28.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d680c0-1b7e-4cc8-a5f8-ec97aebed93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a thorough review, the Board ruled that certain episodes
        of ''Pine Gap'' are ''unfit for public exhibition.'' The MTRCB also ordered
        the immediate pull-out of relevant episodes by its provider, Netflix Inc.,
        from its video streaming platform," the DFA said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a3915-403c-42a7-89ea-c8d2517c8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A check with the popular media service showed that Netflix has complied
        with the MTRCB''s demand and has removed episodes 2 and 3 of the six-part
        series. The video thumbnails say, "This episode removed by government demand."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c226363b-484a-416d-a3b4-37964c5682d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U-shaped "nine-dash line" illustrates China''s claims over nearly
        the entire South China Sea. Based on these expansive claims, parts of the
        Philippines'' exclusive economic zone would be well within Chinese territory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c74b50-a133-4438-ad5c-9352754c2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark ruling in 2016, a Hague tribunal invalidated the nine-dash
        demarcation by upholding Manila''s position that the claim was excessive and
        encroached into the Philippines'' EEZ. China, however, continues to reject
        the ruling.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d8ff2-0841-4338-914e-6ee544ba3b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, the MTRCB in its decision noted that the appearance
        of the said map in Pine Gap "was consciously designed and calculated" to convey
        the message that the nine-dash line legitimately exists.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbc8d3-c143-4b2c-b8b3-8c625db5243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such portrayal is a crafty attempt to perpetuate and memorialize
        in the consciousness of the present generation of viewers and the generations
        to come the illegal nine-dash line," read the department''s statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d666911-ec21-4555-8f2e-470041499539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that in ordering the pullout, the MTRCB stressed the government''s
        responsibility to "counter China''s aggressive actions in the West Philippine
        Sea."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3fce3-1e78-47a5-89f2-6bd30516c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using the medium of a motion picture is but China''s unconventional
        approach to gain an upper hand in the territorial conflict in the South China
        Sea/West Philippine Sea," the DFA wrote.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727eab56-d5c6-4105-9d87-fa5e6df795cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:04:16.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Vietnam also ordered Netflix to remove the Australian
        show for a similar reason.</p>'
