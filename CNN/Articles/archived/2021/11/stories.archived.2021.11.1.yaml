  'OCTA-supports-call-to-place-NCR-under-Alert-Level-2':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-01T15:41:31.534+08:00
    'imagesource': 'jcr:1764e640-c9fb-4240-80cd-f779b6615126'
