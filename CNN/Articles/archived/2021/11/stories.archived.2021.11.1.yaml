      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f3764-7738-419e-8d57-a7b040daa9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:52:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said Metro Manila "deserves an Alert Level 2", as well
        as other areas that have vaccinated more than 70% of their eligible local
        population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b62f40-44db-4eb2-9dcd-f165d9a6d045'
