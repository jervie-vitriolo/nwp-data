    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1c14db9-8039-49f0-bf95-0f1d3eb9fd8e'
    'lead': 'Sudan''s Prime Minister Abdalla Hamdok, who is under house arrest following
      a military coup on Monday, says that he will never "willingly" stand down, according
      to sources close to the prime minister.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T11:15:09.566+08:00
