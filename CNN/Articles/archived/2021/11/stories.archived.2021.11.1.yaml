      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statistics show that since January the volume of arrivals in our
        international ports has been averaging at only around 90,000 to 100,000 a
        month so we foresee this trend to persist until the end of this year," said
        Morente, citing the daily cap on passenger arrivals and current travel restrictions.</p>'
