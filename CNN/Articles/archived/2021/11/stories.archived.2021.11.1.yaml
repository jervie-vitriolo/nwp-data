      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was an earthquake when I rushed out of my apartment
        just after 3 p.m. I felt the building move and knew something was wrong,"
        Olu Apata, a nearby resident and the president of the Nigerian Bar Association,
        told CNN.</p>'
