      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah led for most of the game -- and never trailed -- but the Bucks
        got within four points late in the fourth quarter after trailing by as many
        as 17. Grayson Allen''s hot hand played a big role in that rally, as the former
        Jazzman scored seven of his 18 points in the final minutes.</p>'
  'biden-america-climate-change':
    'author': 'Kevin Liptak and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-01T16:26:45.604+08:00
    'imagesource': 'jcr:5290b296-4cd9-453c-b9a5-8051a36b5944'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ea86c1-5002-4280-9020-659b0a773815'
    'lead': 'President Joe Biden''s ambitions to lead the world in slowing the planet''s
      warming will be tested on two continents this week as he travels to Scotland
      for the most important climate talks in years, while back home lawmakers come
      closer to making his visions a reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T16:36:24.603+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:56:12.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:28.957+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'United-States', 'climate-change', 'COP26-climate-talks',
      'COP26', 'Scotland', 'Glasgow', 'Europe']
    'template': '1'
    'title': 'Joe Biden wants America to lead the world against the climate crisis.
      That goal faces a big test this week.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b20da-f83a-4829-904d-a72d667fb258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden''s ambitions to lead
        the world in slowing the planet''s warming will be tested on two continents
        this week as he travels to Scotland for the <a href="https://www.cnn.com/2021/10/27/politics/biden-white-house-climate-actions/index.html"
        target="_blank">most important climate talks in years</a>, while back home
        lawmakers come closer to <a href="https://www.cnn.com/2021/10/29/politics/climate-wins-in-bidens-economic-framework/index.html"
        target="_blank">making his visions a reality</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44165317-3439-4287-afe4-cb9305cda37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a pivotal moment, not only for the President but for a world
        with little time to spare in resolving a climate crisis that is right now
        wreaking havoc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a7602-3612-4a17-ba17-058cb7b447f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Biden has been hampered somewhat by infighting among Democrats
        and entrenched fossil fuel interests, which have forced him to scale back
        some of the most audacious aspects of his climate agenda. Deep differences
        between world leaders also persist over money, national interests and responsibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2d107-e3bd-481f-9a8f-da253c597938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden is entering the COP26 climate talks in Glasgow, Scotland,
        with a <a href="https://www.cnn.com/2021/10/21/politics/climate-change-reports/index.html"
        target="_blank">message of urgency</a>&nbsp;and what he hopes is a convincing-enough
        plan to make good on his promise to cut US greenhouse gas emissions in half
        by 2030.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828bf34c-372d-4bf7-9cfc-e56fd121196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposals currently pending in Congress, which Biden said Sunday
        he believes could pass this week, reflect historic investments in cutting
        the greenhouse gas emissions that contribute to global warming. And on the
        day before the summit began, leaders at the Group of 20 in Rome endorsed a
        commitment to keep the average global temperature rise to 1.5 degrees Celsius,
        a symbolic gesture that nonetheless represents progress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062f3d9-5765-4b11-bcbe-04cf6818dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s challenge this week is convincing fellow leaders that <a
        href="https://www.cnn.com/2021/10/27/opinions/joe-biden-visit-to-europe-andelman/index.html"
        target="_blank">the United States</a>&nbsp;will remain committed to the cause,
        and to cajole them to do more themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761eaf69-4c0c-4bc3-86bb-bb8caa3bddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this is the decisive decade, the decade of decision, the
        decade of action. And it is critical that countries lay out long term plans,"
        said John Kerry, the US envoy for climate change, on the eve of the summit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07bb99-3e7a-4db6-87ee-27aff6efd91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team has put together a Glasgow show-of-force that will
        include Cabinet members, four dozen members of Congress and even <a href="https://www.cnn.com/2021/10/29/politics/obama-biden-climate-conference/index.html"
        target="_blank">former President Barack Obama</a>. While it''s important for
        appearances, officials say, it''s also explicitly designed to underscore that
        message -- and the view within Biden''s team that it''s a moment when the
        US must not only demonstrate its own aggressive commitments and actions but
        leverage those to lead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6286d011-5411-4f7a-9a37-cefe5096fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Goals for Glasgow</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee73f6-f111-4dd1-81a5-6a0e7adb6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry laid out four main goals for the United States at the Scotland
        talks: raising global ambition on containing a rise in temperatures; getting
        countries to commit to taking action this decade; driving ahead on finance
        and adaptation efforts to vulnerable communities; and completing negotiations
        on implementation guidelines for the Paris Climate accord.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f14e83-46ba-4930-ad9c-1fcf2bc96558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will be carrying with him significant private sector commitments
        designed to bolster his pitch, as well as the willingness to aid smaller countries
        with the financing and technical expertise <a href="https://www.cnn.com/2021/09/21/politics/biden-climate-change-global-funding/index.html"
        target="_blank">they may lack</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be4155-044c-4814-b782-53916dd77ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had once hoped to arrive in Glasgow having passed a signature
        spending package containing the biggest-ever US investment in combatting climate
        change, a signal to the world he was serious about reducing greenhouse gasses.
        He fell short of that, announcing only a framework plan in the hours before
        he departed for Europe last week. The bills have yet to be voted upon as Democrats
        continue haggling over the timing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c89f6-ec90-448c-8924-a50c274629ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just the latest example global players can point to as reason
        for skepticism after more than three decades of watching the US leadership
        pendulum swing back and forth on an increasingly urgent and dire issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d58ee40-bbbc-417d-87dd-d163ff550167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it appears likely the sweeping social legislation will pass
        eventually, perhaps as soon as this week. And even as the bill was stripped
        of major liberal priorities and shrank from $3.5 trillion to $1.75 trillion,
        it retained the originally imagined $555 billion in climate and clean energy
        provisions, the largest single legislative investment on climate in American
        history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39929b35-1f91-4ca2-8dfd-f6bb61a190b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President said, it''s a darn big deal. I agree with him,
        only I would say it''s a damn big deal," said Gina McCarthy, the President''s
        national climate adviser.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674fedd-65f2-4ce5-bcc5-eb7d10bcea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One eye on Washington</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a3fd8-7c58-4205-8212-884f4b69a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t include a cornerstone clean electricity program, which
        was removed after Sen. Joe Manchin balked.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e710d-f201-4e68-8904-b700cdc6e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin represents coal-rich West Virginia and has close ties to
        the industry. But it does contain $320 billion in clean energy and electric
        vehicle tax credits, a 300,000-person National Climate Corps and a "green
        bank" program meant to provide lending for clean energy projects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe2f4d3-1024-40cc-ab85-dba1efd254c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s failure to arrive in Glasgow with a legislative deal in
        hand has been downplayed by officials as having little effect on the views
        of the leaders at the summit itself, seemingly ignoring Biden''s own private
        message to lawmakers in the Oval Office that <a href="https://www.cnn.com/2021/10/21/politics/climate-change-agenda-biden-administration-glasgow/index.html"
        target="_blank">"the prestige" of the country was on the line</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00750097-929c-4e77-a4be-28250dba784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Climate Envoy Todd Stern, who served in the Obama administration,
        told CNN the US is going "into Glasgow in pretty strong position with a very
        good goal" and the package is "legitimately, by far, the biggest climate change
        bill ever."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2545fc6-c49a-4e03-af99-d4a848d87d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you can look at this package and say, ''this puts us well
        on the path; it might not quite guarantee it,''" Stern said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5e7e0-e08a-4d70-bb56-facded929886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some key senators have not explicitly backed the bill -- meaning
        there still could be some last-minute tweaks. Democratic climate hawks are
        prioritizing keeping all $555 billion in climate provisions from being whittled
        down, rather than pushing for new provisions to be added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1fa8a0-266c-48b9-93dc-cbf0ff7eed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, for all the domestic political discussion about what the
        framework Biden laid out means or doesn''t mean, officials still see it as
        concrete evidence of the US climate commitment. Gone is an amorphous, if ambitious,
        proposal still being reshaped and chipped away by lawmakers. In its place
        are clear, black-and-white details of the most significant climate action
        in American history.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4fbfbf-c66c-478e-9d09-c8f7ddd51607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $555 billion makes it the largest element of Biden''s entire
        proposal, something the President cited multiple times behind closed doors
        in Rome as a clear, tangible example of both US leadership and resolve in
        the lead up to Glasgow, two officials said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8585289-fd1e-4e86-91dd-7a3ac168c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, world leaders may be forgiven for appearing skeptical. After
        Barack Obama made combatting change a priority during his administration,
        Donald Trump reversed course, withdrawing the United States from the Paris
        Climate Agreement and rolling back regulations on tailpipe emissions, power
        plants and more. And world leaders still remember the Kyoto Protocol, which
        the US refused to ratify.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4515eb-8cc1-4b16-8fe4-ce9e2f34c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hopes for more durable climate commitments as part of the
        new spending plan but is still relying on the rule-making process for other
        items like cutting methane emissions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfeef62-a7f7-4832-9a4b-4c4f5b4c2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Biden''s legislative climate agenda, his administration
        is also expected to soon roll out a number of executive actions and federal
        regulations to limit greenhouse gas emissions from oil and gas producers and
        power plants.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047581a1-6894-4954-9f90-48d1434b4afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is putting a significant emphasis on slashing
        methane emissions both at home and abroad, in hopes it will help limit global
        warming to 1.5 degrees Celsius, which scientists say the world should stay
        below to avoid the worst impacts of climate change.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e9651-7ac0-4ae7-a6fe-3264a186aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to forthcoming Environmental Protection Agency rules
        on methane, the Biden administration, in partnership with the European Union,
        is also asking countries to sign on to a Global Methane Pledge to slash methane
        emissions by 30% by the end of the decade.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311c785-20d7-4d29-9bfb-fd7ea0e18467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden will only attend the first two days of COP26 in Glasgow,
        his top climate officials will be there for longer. Kerry, the lead US climate
        negotiator in international talks, will attend the entire two-week summit.
        And McCarthy will attend for six days. McCarthy could deliver remarks during
        Glasgow on the White House''s broader climate strategy, which was released
        Monday, to get the US to net-zero greenhouse gas emissions by 2050.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c5fa2-364f-46e7-90d8-dac113c5da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Energy crisis causes messaging complications</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86e34e-2663-40c5-91df-65adc9d0404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenges in shifting to renewable energy have been on display
        this week at the G20 where Biden has been encouraging energy-producing nations
        to increase supply as gas prices rise in the United States.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6370f51-1721-49e1-81cf-fc6488e1bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the request was a short-term one, and that Biden
        was not shrinking from his commitment to transition the country toward green
        energy.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c57488-291f-4b7e-b9bc-4d7d17280250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It you were asking them to boost their production over five years,
        I''d quit," said Kerry. "But he''s not."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88266675-43b9-40e7-b14b-7537c50dde90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G20 this week provided another display of <a href="https://www.cnn.com/2021/10/31/politics/g20-climate-communique/index.html"
        target="_blank">incremental ambitions</a>. While the leaders collectively
        endorsed for the first time the need to keep the global temperature rise to
        1.5 degrees Celsius, they did not specify how they would achieve it.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be49d34-73b5-46e6-8be1-680efd432311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while they committed to ending international financing for coal
        projects, they made no mention of ending domestic coal usage.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b8495-17e9-4ba9-b9cf-dfea7721bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the G20 was a dress rehearsal for COP26, then world leaders
        fluffed their lines," Jennifer Morgan, executive director of Greenpeace International,
        said in a statement. "Their communique was weak, lacking both ambition and
        vision, and simply failed to meet the moment."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df81e37-8f04-467b-abfe-54162610c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key G20 participants also gave an unflinching warning about failure
        to secure more in the days ahead.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331dd857-e4c7-440a-9fb4-81df8c929922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t act now, the Paris Agreement will be looked at in
        the future, not as the moment that humanity opened its eyes to the problem
        but the moment we flinched and turned away," UK Prime Minister Boris Johnson
        told reporters before he departed Rome.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ca98a-ca4f-4d8d-8e7b-5277166a74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Biden voiced enthusiasm at the G20 outcomes but said
        it would be up to nations to deliver on their promises.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52036ea8-ca1e-44d3-890f-3116e9c15a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proof of the pudding will be eating," he said. "I think you''re
        gonna see we''ve made significant progress and more has to be done, but it''s
        gonna require us to continue to focus on what China''s not doing, what Russia
        is not doing, what Saudi Arabia is not doing."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10be0c-0ef2-4e5d-8731-8fa235b55d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Glasgow, like in Rome, key players like Chinese President Xi
        Jinping, Russian President Vladimir Putin and Saudi Crown Prince Mohammed
        bin Salman will be absent. Kerry in particular has pushed to engage those
        countries, despite their deteriorating relations with Washington, believing
        climate is an area where even adversaries must cooperate.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece94f3f-97a5-41bb-bd0a-aa64edeee0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Sunday he was disappointed that major polluters like
        China and Russia aren''t showing up at this week''s international summits.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a30734-eef9-4ab8-9354-92f331af6bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disappointment relates to the fact that Russia — not only Russia
        but China — basically didn''t show up in terms of any commitments to deal
        with climate change. And there''s a reason why people should be disappointed
        in that," Biden said at a press conference as the G20 summit concluded in
        Rome.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8b2d6-53eb-44b8-8415-73638bedcad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there isn''t a uniform view inside the administration about
        China''s intentions, there generally remains tangible skepticism about Beijing''s
        willingness — or ability — to produce the action necessary to meet the commitments
        viewed at this point as a necessity. The pledges China submitted ahead of
        the summit, which match but don''t advance its 2020 targets, only served to
        underscore that reality, one US official said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef7ca6-f165-4224-b9fb-18d0515179f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping''s absence from both the G20 and the
        Glasgow summits has been framed by some officials as a clear opportunity for
        the US.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd030b5d4-d24b-46e6-8ee5-704ad489003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have been planning to utilize the absence
        of the Chinese to push a nascent financing program Biden and his team view
        as critical to challenging China''s rising influence. The Build Back Better
        World initiative pales in comparison to the size and scale of the China''s
        Belt and Road.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6ab0d-5f9f-4c49-b2b8-5a5c2fdd84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when announced at June''s G7, it was presented as a clear alternative
        option for less developed countries -- one that would be driven by higher
        standards on both the labor and climate.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685de8f-53fd-4ac2-bc9a-3802c84c2d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it ideal? No." the US official said of effect Xi''s absence
        would have on the outcome of the summit. "But is it an opportunity? Absolutely."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe095a5-bd86-4001-867b-77a1593d4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:36:24.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/01/politics/joe-biden-climate-agenda-cop26/index.html"
        target="_blank">Joe Biden wants America to lead the world against the climate
        crisis. That goal faces a big test this week</a>."</em></p>'
  'BI-international-passengers-end-September':
