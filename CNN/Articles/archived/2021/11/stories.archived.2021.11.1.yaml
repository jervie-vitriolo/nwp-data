      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building, located in the city''s affluent Ikoyi neighborhood,
        is a construction site for luxury apartments. It is unclear how many people
        were in the building when it fell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935974a-b05a-4b79-bdb5-cf23ef9eeca1'
