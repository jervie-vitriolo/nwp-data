    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d81756-b52a-4e20-bef5-09d16335a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.601+08:00
