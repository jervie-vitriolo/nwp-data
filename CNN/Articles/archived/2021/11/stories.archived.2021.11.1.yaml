    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13bef9-0dcd-4b98-a499-f9f508889e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:28:21.569+08:00
      'mgnl:createdBy': 'kristel'
