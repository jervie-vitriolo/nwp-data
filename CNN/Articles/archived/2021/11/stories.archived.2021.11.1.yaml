      'jcr:uuid': '2ddc9feb-fe63-48f5-b743-f8b9d048e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T23:50:41.878+08:00
      'mgnl:createdBy': 'bamba'
