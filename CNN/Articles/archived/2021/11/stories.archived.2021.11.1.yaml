      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, a sealed variant of Super Mario Bros. 3 had sold
        for $156,000, the company said, in turn breaking the record video game price
        set in July of $114,000 -- for a 1985 copy of the game.</p>'
    '20':
