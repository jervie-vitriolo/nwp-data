    'template': '1'
    'title': 'Global Covid-19 deaths surpass five million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ef033-4257-449d-94be-59fcdd5a6cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.383+08:00
