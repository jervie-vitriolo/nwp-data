      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Health workers in hazmat suits are not
        typically among the cast of characters featured at Shanghai Disneyland''s
        Halloween party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4fb491-1769-448c-a051-5755361a3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was until this year, when a single confirmed case sent the
        park, and its adjacent shopping district, Disneytown, into a snap lockdown
        Sunday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031f024-21a7-4741-94c2-f8410e92b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme measure saw tens of thousands of visitors and staff
        forced to undergo coronavirus testing before they were allowed to leave the
        park, as police blocked the exits and secured the grounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb6d53-0a1b-4683-96e2-19669c6c5f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video that''s since gone viral on Chinese social media, crowds
        are shown lining up in front of makeshift testing sites, as health workers
        in full personal protective equipment (PPE) watch on. In the background colorful
        fireworks light up the night sky above a storybook castle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357f1db-ec13-4d41-bb55-3b877ad61889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surreal juxtaposition of an impromptu mass testing drive and
        a Disney fireworks show is the latest example of how China''s stringent zero-Covid
        policy has permeated every corner of Chinese citizens'' lives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528e32a-b916-40d1-b27a-cd53891a3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries around the world gradually open up and learn to live
        with the coronavirus, China <a href="https://edition.cnn.com/2021/08/20/china/china-zhang-wenhong-mic-intl-hnk/index.html"
        target="_blank">remains bent on</a>&nbsp;completely eradicating Covid-19 from
        inside its borders, deploying massive efforts and resources to stamp out even
        a single case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a80e2-0664-4ddf-9c5f-5ecde219a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its public statement, Shanghai Disney did not offer detailed
        reasons for the shutdown, only saying it was to "cooperate with the pandemic
        investigation in other provinces and cities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2033c7e-278f-4782-a643-4c70cb9ba1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a local health commission in the neighboring province of Jiangsu
        said a woman who visited Shanghai Disney on Saturday tested positive for Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc08dc-a716-4da8-870e-1be88d98ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman had taken a train to Shanghai from Jiangxi province on
        Friday. During her return trip the next day, she was found to be a close contact
        of a confirmed case in Jiangxi and taken off the train for quarantine. She
        tested positive on Sunday and had a fever, and was diagnosed as a confirmed
        case, according to the municipal government of Hangzhou, where the woman alighted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab0456-640b-4b36-8eab-c4dd0c7b7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, 33,863 people who were at Shanghai Disneyland
        and Disneytown over the weekend had been tested, and all results came back
        negative, according to the Shanghai government. But state media said about
        100,000 people had visited the park at the weekend, citing sources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8efdf8-d646-497e-94c7-6d4224f814db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Disneyland and Disneytown will remain closed on Monday and
        Tuesday "in order to follow the requirement of Covid-19 prevention and control,"
        the resort said in the statement. The subway station connected to Disney has
        also been closed until further notice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9c84e-1ab5-48ae-8559-d3a82485d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the park''s shutdown over a single case would likely be considered
        extreme by most people outside of China, many Chinese internet users have
        praised the Shanghai government and Disney for what they see as a lenient,
        targeted and effective response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017d7e2-108f-46a8-a0f1-76b7368f66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests were well organized and conducted swiftly, and visitors
        were allowed to return home or to their hotels, instead of being taken into
        centralized quarantine. They are required to self-isolate and undergo another
        Covid test 24 hours after leaving the park. If that test is also negative,
        visitors will be asked to observe 12 days of health-monitoring and take more
        tests -- but they won''t be confined to their homes or hotel rooms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a19af0-0346-4ce0-b7a5-c3630bc52ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirements are actually quite mild when compared to some of
        the more stringent measures taken by other local authorities, as they rush
        to contain a <a href="https://edition.cnn.com/2021/10/25/china/covid-update-intl-hnk/index.html"
        target="_blank">rapidly spreading Covid-19 outbreak</a>&nbsp;across China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25a7bc-76d1-4c2a-bdcf-ae8c4aac7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two weeks, the country has recorded more than 300
        confirmed cases in 14 provinces and regions, with health officials warning
        on Saturday the situation was "severe and complicated."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05acfdd-a965-45cf-ba5e-fd3ec43114d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, two high-speed trains heading to Beijing were stopped
        midway through their journeys, when two crew members were found to be close
        contacts of confirmed cases. Hundreds of passengers on board were taken away
        for centralized quarantine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccad4c5-6ad3-42bc-919a-fb422f959172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jiangxi province, a county turned all traffic lights to red to
        discourage traffic after a single case was reported on Saturday. Drivers who
        run the red light will be punished according to traffic rules, the county''s
        traffic police said in a statement Saturday. The mandate was withdrawn on
        Sunday after sparking an outcry online.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a9631-b2e2-4e34-8d42-4f570fd49b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Inner Mongolia''s Ejin Banner, nearly 10,000 tourists were trapped
        after the city imposed a lockdown over dozens of cases last month. Authorities
        started sending them to their home cities last week, but more than 300 tourists
        remained in Ejin Banner as of Sunday, according to <a href="http://nmg.news.cn/xwzx/2021-11/01/c_1128016724.htm"
        target="_blank">state media</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6483c3c-e0ca-4583-b56d-3831437008e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Beijing, some residents <a href="https://weibo.com/1692252567/KF9Tqe6bm?refer_flag=1001030103_"
        target="_blank">complained</a>&nbsp;on social media they were unable to return
        to the Chinese capital after making a trip out of town.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e161f-cde1-449f-b722-b5cb284b54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing tightened entry restrictions for domestic travelers last
        month, canceling flights from cities with known infections. Last week, it
        also banned entry for people who had visited localities with infections within
        the past 14 days -- even if they are Beijing residents who want to return
        home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152044a3-234b-41f9-8bdc-fc738a52114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Weibo, China''s Twitter-like platform, some said they were
        prevented from buying train or flight tickets to Beijing even though they
        hadn''t visited places with infections or areas designated medium- or high-risk.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebd5cc-a077-47f9-aa7f-8867deea413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese capital has always been a top priority in the country''s
        zero-Covid policy, and now, it''s on even higher alert as a series of politically
        significant events are scheduled for the coming months.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49a2ac-1f4b-41f1-a361-5a3e062d6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, members of the ruling Communist Party''s elite Central
        Committee are due to gather in the capital for their annual meeting, which
        paves the way for President Xi Jinping to stay for a third term in power at
        the party congress next fall. Come February, Beijing will host the 2022 Winter
        Olympics, becoming the first city to host both the Summer and Winter Games.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c59ec-9aa1-47cd-a63b-e5a55a705091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As increasingly stringent restrictions upend lives in Beijing and
        across China, Shanghai is fast becoming the envy of the nation for being the
        last stronghold for more reasonable and relatively lenient Covid measures.
        But how long that will last remains to be seen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24140f76-19cb-40c8-999a-76122951aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:25:52.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/01/china/china-covid-extreme-measures-mic-intl-hnk/index.html"
        target="_blank">Halloween Covid scare forces Shanghai Disney into lockdown
        as China steps up efforts to eradicate virus</a>."</em></p>'
