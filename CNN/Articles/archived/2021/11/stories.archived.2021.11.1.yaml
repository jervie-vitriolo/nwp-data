      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and photos shared on social media showed people surveying
        the scene of the collapse, where slabs of concrete were piled high in a heap
        of rubble.</p>'
