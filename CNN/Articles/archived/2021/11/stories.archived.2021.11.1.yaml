      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently part of an<a href="https://www.cnn.ph/news/2021/6/30/DOST-ivermectin-clinical-trials-international-consortium.html">&nbsp;international
        consortium</a> conducting clinical trials on the use of ivermectin against
        COVID-19, which has infected more than 240,000,000 and killed over 5 million
        people worldwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a46ef-fdce-460a-bc80-889857113c85'
      'mgnl:activationStatus': true
