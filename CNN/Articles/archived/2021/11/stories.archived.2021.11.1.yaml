      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> The
        government''s pandemic response task force should place Metro Manila under
        Alert Level 2 from Nov. 15 until the rest of the year in order to allow a
        better year for businesses still reeling from shutdowns, Presidential Adviser
        for Entrepreneurship Joey Concepcion said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad13e95-1d09-4129-b2fb-2fa52990fa55'
      'mgnl:activationStatus': true
