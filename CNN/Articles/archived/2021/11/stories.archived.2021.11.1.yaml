    'template': '1'
    'title': 'Meeting with Pope Francis leaves a strong impression on Biden: He ''is
      everything I learned about Catholicism'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6b7d0-a756-4138-a6be-a913d586d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A visibly moved President Joe Biden
        on Sunday took the opportunity to reflect on his close relationship with Pope
        Francis, praising the Catholic leader as "someone who''s provided a great
        solace for my family when my son died."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3a6fc-cace-4420-b719-3b34fedf2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ffe66-f2e2-4e8b-9b07-f1db32c14a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a man who has a great empathy. He is a man who understands
        that part of his Christianity is to reach out and to forgive," Biden told
        reporters. "And so, I just find my relationship with him one that I personally
        take great solace in. He is a really, truly genuine decent man."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
