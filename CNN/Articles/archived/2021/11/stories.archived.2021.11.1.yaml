      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> The
        clinical trials of ivermectin for COVID-19 treatment is expected to start
        on Nov. 15, the Department of Science and Technology (DOST) said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d69e6-b9e2-431b-8e14-515c71a54a6a'
