      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When the leaders of the Group of 20
        assembled for their family photo here on a blue-carpeted riser, there were
        a few unfamiliar faces among the most powerful people on the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb90427-73aa-44b6-8258-716c932d1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ca204-ae85-43bd-adb5-d24c77df0a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in for the absent heads of China, Russia, Japan and Mexico
        were lower-level ministers dispatched in their places, a smattering of the
        less-well-known among some of the globe''s most recognizable leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee1839-a9eb-402c-8379-f492ef09dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c62970-0582-4d40-8049-74dbf26d7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, this year''s in-person G-20 summit has a feeling of
        the world playing its second string. Several prominent leaders are remaining
        at home instead of traveling to the Eternal City for the yearly gathering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d344c70-4d23-4040-844f-827f55df0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699c758-3db4-422d-81b6-96b09ab21949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who didn''t attend are Chinese President Xi Jinping
        and Russian President Vladimir Putin, two counterparts who President Joe Biden
        desperately hopes to personally engage as he works to prevent already-tense
        relationships from deteriorating further.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d952005-1dfa-40a2-9fe1-8fcc8ce65e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbd74c-551b-4e4e-9198-79a02e89e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The given reason for Xi and Putin''s absences at the G-20 -- and
        a subsequent climate summit in Scotland that starts Monday -- is the ongoing
        Covid pandemic. Cases are spiking in Russia, and Xi hasn''t left China in
        21 months as the virus spread across the world. Visiting the G-20 may also
        have subjected Xi to his country''s quarantine requirements, which would have
        made attending an upcoming party congress meeting difficult.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ba0c3-a3f7-4eeb-aed2-749db6137481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d94d6e-796e-468d-b753-cedba7e728c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the decision to forgo one of the world''s foremost diplomatic
        events only fuels the sense that Xi and Putin have become less concerned with
        global cooperation as their countries draw international condemnation for
        cyber attacks, military aggression and human rights abuses. For leaders who
        have consolidated power dramatically, it was unlikely their underlings at
        the summits would be authorized to make important decisions alongside heads
        of state. Their absences disappointed Biden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d2dc5-5660-4aa5-a6f6-f23fc3a4d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee13f3-4a98-4166-b4fc-4eeb85186679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disappointment relates to the fact that Russia -- not only
        Russia but China -- basically didn''t show up in terms of any commitments
        to deal with climate change. And there''s a reason why people should be disappointed
        in that," Biden said at a press conference as the Group of 20 summit concluded
        in Rome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8873a-da19-4943-97e6-8d6c5fb2881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9989858-7a71-4317-89ed-5356379821d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Absence of Xi and Putin both helps and hinders Biden</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342c7b0-0cb8-418f-847b-da81208e612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials insist the absence of Putin and Xi at this
        weekend''s conference is not, in fact, a lost opportunity. Instead, they suggest
        the void has allowed the United States and European leaders to set the agenda
        and drive discussion on topics important to them, like climate and combating
        the global pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d88e62-130c-4b4e-9400-b26e8556553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d94526e-799b-4215-baac-cd44c61c6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on nearly every major issue up for discussion at the G-20 --
        climate, Covid, an energy crunch, supply chain clogs, Iran''s nuclear ambitions
        -- western nations must work with Russia and China to make any significant
        progress. And Biden, who has voiced a preference for in-person summits, is
        deprived of a critical opportunity to wield his trademark brand of personal
        diplomacy on some of the world''s stickiest conundrums.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1e106-5026-4154-b200-06e2c10d42fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ddb4d-3b2b-4660-bc0a-d896cfd174f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it shows to some extent their own priorities," said Ambassador
        Richard Haass, the president of the Council on Foreign Relations, of Xi and
        Putin''s decision to participate only virtually in this weekend''s G-20.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3566c-fe04-4959-80ea-f55955bcf8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ce706-e8e2-4be2-a458-a8b275425ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only an opportunity if you translate it into reality," Haass
        added. "Can you get the Europeans, for example, to line up to a serious policy
        towards China and trade and investment or threatening them with sanctions
        if they use force against Taiwan? Will the Europeans reduce their dependence
        on Russian energy? So, we can talk in general about opportunity, but I think
        there''s real questions about what we can translate into policy and reality."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951cc6b8-263d-43d5-ac65-626ba9f4cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b0d38-f324-4049-bc11-47a43d6a7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Putin and Xi are diplomatic recluses; both regularly speak
        with foreign counterparts, including a phone call between Biden and Xi last
        month and a closely watched summit with Putin and Biden in Switzerland in
        June.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0f5bf-d096-44ac-8269-5f3785d7407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7712f-ea4f-40b8-93a4-559fc8d01f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were signatories to the Iran nuclear deal, which Biden is looking
        to restore, and both have participated in climate summits convened this year
        by the White House. Russia and China have also taken a lead role in communicating
        with the Taliban after its takeover of Afghanistan following the American
        withdrawal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfeb7f1-d1aa-4ce5-b22c-dc5bbee6a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5877089-184d-47b1-b4d3-f7bf0456f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet their engagements are often selective and have not prevented
        them from steering their countries against the international order.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762063d-d4fb-4bc7-b9b5-c35481b3cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a2543-ec51-4419-9211-1033965125e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week preceding the G-20, Russian warships staged a mock landing
        in Crimea, the territory in Ukraine annexed by Moscow in 2014, and it was
        revealed the Russian hackers behind a successful 2020 breach of US federal
        agencies have in recent months tried to infiltrate US and European government
        networks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e123d67-a52d-42d8-a85f-3dd3feed59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40288eac-3bc3-4658-81ee-11b2a2c23984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, has increased military overflights into Taiwan''s
        airspace. The island nation''s status and its relationship to the US -- always
        a fraught issue for Beijing''s rulers -- are now among the thorniest points
        of disagreement in the increasingly tense US-China relationship.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a622bb-ca32-4d18-bfc4-25fddc2d09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788533a9-1be3-43ff-ba0f-b9de1895dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without Xi at the summit, China has proved an enduring topic
        of conversation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683fe79-7f57-47aa-8e1c-9fddbf76ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4a34a-5c72-481f-b1a1-cc8928676bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a central topic of conversation, not as some kind
        of block formation or new Cold War-style engagement, but rather as dealing
        with a very complex challenge in a clear-eyed and highly coordinated way,"
        a senior administration official said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033f7de-51a5-4f9c-9e7c-49c3b0d76e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec81a7b-0675-4f68-8544-4fd2e66e0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken on Sunday said that even if Xi
        is absent from the diplomatic gatherings, his decisions will play an important
        role for the future of the globe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0366a-3805-4105-ac7f-134f84794803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6dbd9e-efc5-40e0-aeeb-d43422e44324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s ultimately going to be up to China, as now currently
        the world''s largest emitter, to decide whether it is going to do the right
        and important thing for its own people, but also for everyone around the world,"
        Blinken told CNN''s Dana Bash on "State of the Union."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24338f3-97ba-40af-9ea5-1500ede6a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1ead2-38d1-4849-8e03-c61c62f9c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken added: "Beijing is going to have to decide whether it''s
        going to live up to its responsibilities starting with its own people who
        are affected directly by climate change."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95c7fc-922b-4986-bc82-5f6f9461c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165bca4e-8091-4d7f-a83e-2fceeaa1053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sideline discussions go missing</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbe4e6-9be6-4264-827d-a9c7f4d4ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video remarks played at the G-20 on Saturday, both Xi and Putin
        raised concerns about the global vaccination effort, and each complained their
        countries'' shots weren''t being recognized by international bodies. They
        were expected to participate virtually in additional sessions later in the
        summit, but because they are not attending in person, won''t have the chance
        to follow up on their concerns with fellow leaders.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc23ee-251a-49a7-9036-a2d0a495c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6156c2-2f52-4afc-a436-648424858408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, the most substantive discussions at international summits
        happen on the margins of the official plenary sessions, which are carefully
        scripted and rarely generate unexpected news.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0406ac-831a-4d35-bd5d-e5b4deaad887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dee7d0-6fa2-45aa-b38f-e4b33eac6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of the G-20 summit in 2016, held in China, then-President
        Barack Obama cornered Putin and told him to "cut it out" as revelations emerged
        of Russia''s massive cyber-intrusions ahead of that year''s presidential elections.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95549df4-b3bd-4a37-848f-6512c45d9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c66954-22bd-4a89-9ffd-76dbc072a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the G-20 two years later, Putin found himself during a leaders''
        dinner speaking to then-President Donald Trump without any staff or notetakers
        present. At the same summit, held in Buenos Aires, Trump met with Xi on the
        side and agreed to restart stalled trade talks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73312f08-6a2b-4cf1-b7e6-f6b24e3e1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a531e-5441-4a63-b65f-78facd0cfd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did speak briefly with Russian Foreign Minister Sergey Lavrov
        during dinner Saturday night, according to a person familiar with the interaction
        who declined to go into detail.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0f99f-01c4-4987-bce9-f1f9133d5575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611010a-c1b1-4248-aa58-83f70b31b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his presidency, after aides arranged virtual "visits" from
        world leaders to mimic the import of a White House invite, Biden complained
        the encounters seemed stilted and lacked the warmth of a face-to-face.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e5854-ecda-47ee-aedb-9d434a20e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639b414-0848-419f-8089-41b55b9fc4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no substitute, as those of you who have covered me for
        a while know, for a face-to-face dialogue between leaders. None," Biden said
        in June after concluded an in-person summit with Putin in Geneva.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ec506-dd7a-48e9-90e8-44aad375b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da59035-4df6-4f80-83de-4101c47368ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this summer, the White House had eyed this weekend''s G-20
        as a potential venue for Biden''s first in-person meeting with Xi since becoming
        President, a key opportunity to check in as tensions escalate between Washington
        and Beijing. In meetings and phone calls, US officials gauged Chinese interest
        in arranging such an encounter.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f9f501-753f-4ae1-aca5-12e92768c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950a837-78b5-4438-a3a9-1c15e64a38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became clear as time went on, however, that such a meeting would
        be unlikely. The White House has said there is still no date set for a virtual
        meeting between Biden and Xi, though it is expected to occur before the end
        of the year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3b579-4900-42b9-a605-c87dd76946be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88592f-a393-4b9c-810f-65bedbef2521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be able to sit as close to face to face as technology
        allows to see one another and spend a significant amount of time going over
        the full agenda," national security adviser Jake Sullivan said ahead of Biden''s
        departure to Europe.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f0b2d-ce4f-4220-8d52-cb73e8508111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc63400-28c0-4f40-a0b6-fc1cfa041cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those types of encounters won''t be possible in Rome, at least with
        Xi or Putin. Biden did have a number of informal conversations with the leaders
        who did decide to attend and met for more substantive talks with French President
        Emmanuel Macron to smooth over a row involving nuclear-powered submarines.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de1805-ca25-462f-b918-41ee63b1d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b106f-38da-4e3a-865f-500e4ff94f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China remains front and center</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca119a73-0fca-4814-b53f-25405e64a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s absence hasn''t meant that China has fallen off the agenda
        here; European leaders are watching closely as tensions escalate between Washington
        and Beijing, particularly over Taiwan.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c00d2-2c13-4924-830e-0c78a2ce6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1b7ac-9d8a-415a-86ac-8e22d75d5da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN this week, Taiwan''s president acknowledged
        for the first time the presence of US troops on the island for training purposes,
        a major development that was not received well in Beijing. As he traveled
        to Rome to represent Xi at the G-20, Chinese Foreign Minister Wang Yi warned
        the US and its partners not to interfere in Taiwan''s affairs.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a783a-f5e3-4aa6-86f9-82e6768610aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2babfd5-7464-4f30-8aa1-42c249962ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their talks on Friday, Biden and Macron spent the most time behind
        the scenes discussing China, a senior administration official said, calling
        it a "three-dimensional discussion."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c78f02-fc20-477f-8cdf-b8a8c0cc3218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eeddc1-625d-4382-b6c0-221ae35a033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not like how are we going to get together to go contain China or
        not how are we going to go start a new Cold War as allies, but rather: How
        do we contend with the questions that China''s rise poses to democracies,
        to allies, to market economies?" the official said, describing the two presidents''
        talks. "And how do we do that in a way that protects our country''s interests
        and our values while at the same time doesn''t seek confrontation or conflict?"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3917d69-7445-4046-b119-fc81c2f74fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ee511-a272-42d0-a835-f73e175251bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked last week if it was a mistake for Xi not to attend this year''s
        G-20, Sullivan said he wouldn''t characterize the Chinese president''s decision
        making. But he acknowledged there was so substitute to meetings between leaders.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f62776-d067-43e2-8eba-fe1f11268da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7cf4bc-81c0-40a8-b595-8c79a30a0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:21:33.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:56:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an era of intense competition between the US and China," Sullivan
        said, "intense diplomacy, leader level diplomacy, is vital to effectively
        managing this relationship."</p>'
