      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health <a href="https://www.cnnphilippines.com/news/2021/8/23/ivermectin-COVID-19-DOH-Philippines-warning.html">reiterated</a>
        that ivermectin has no benefits against COVID-19 and may lead to even more
        harm.</p>'
