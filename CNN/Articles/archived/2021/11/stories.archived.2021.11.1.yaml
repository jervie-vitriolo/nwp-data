  'China-zero-COVID-strategy':
    'author': 'Analysis by Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-01T13:34:08.106+08:00
    'imagesource': 'jcr:afceac1b-b070-4768-b7b9-67ea073d5ee3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a600237-3822-4bf0-83df-48c9598ce03d'
    'lead': 'Despite fully vaccinating more than 75% of its population, China is sticking
      to its stringent zero-Covid strategy, including closed borders, lengthy quarantine
      measures for all international arrivals and local lockdowns when an outbreak
      occurs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T13:36:41.168+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:56:25.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:25.229+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China grows more isolated as Asia Pacific neighbors start living with
      COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede249f0-7faa-457b-9e7a-6c110855706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From Australia to South Korea and across
        Asia Pacific, the final bastions of "zero-Covid" are easing restrictions and
        opening borders as the region prepares to live with the virus — except for
        one major holdout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7cfc5-699b-4728-b609-39222f1b51e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the country where Covid-19 was first detected nearly two
        years ago, remains determined to eliminate the virus inside its borders, with
        officials there showing no signs of backing down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c621ef-ccf9-4e8c-8ae5-eac3ffb3d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite fully vaccinating more than 75% of its population, China
        is sticking to its stringent zero-Covid strategy, including closed borders,
        lengthy quarantine measures for all international arrivals and local lockdowns
        when an outbreak occurs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c5e2c-bb11-4914-870b-8e192de22939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the northwestern city of Lanzhou, with a population
        of more than 4 million people, went into lockdown after just six Covid-19
        cases were reported there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f81e3-2959-4d3e-81b7-2ff459216dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this approach seems set to stay, at least for now. Even though
        some Chinese health officials have suggested a tentative or partial relaxation
        once vaccination rates hit 85%, analysts say most restrictions are unlikely
        to ease within the next 12-months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6f366-1e36-4fca-bd46-31fb45b09ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China''s Asia Pacific neighbors, however, things couldn''t be
        more different.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d1e27-ee98-46f7-9a7c-d2b3e119bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Monday, South Korea will begin to live with the virus despite
        thousands of new confirmed cases every week. New measures will allow up to
        10 people to meet in private gatherings across the country, while most businesses
        will be permitted to fully reopen as curfews end.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f73701-857d-451d-8aa6-791303056ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Japan''s capital Tokyo, curfews were lifted for bars and
        restaurants at the end of last month, despite hundreds of new cases across
        the country every day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157f7cd-d77b-4e0c-8864-aa1e3018e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just domestic restrictions that are lifting around
        the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9203c3-1c5f-47fc-a4e3-895af7b3ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both Japan and South Korea continue to maintain strict border
        controls, including quarantines for most international arrivals, from Monday
        Thailand will welcome visitors from 63 countries, as long as they can prove
        they are fully vaccinated and have tested negative for Covid-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138ab39-d23d-4b41-b565-9932e2390f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, Australia also begins to partially reopen its borders
        to citizens who are fully vaccinated, ending a strict border regime that has
        separated families for almost two years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78468088-521b-4fde-b998-4b26c072f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of this is thanks to generally high vaccination rates across
        Asia Pacific. Despite a slow start to their rollouts, countries including
        Australia, Japan, South Korea and Singapore are now among the most vaccinated
        in the world per capita.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bc520-875c-4855-a93a-337225bbf4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korea''s return to ''normal life''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc45ce8-45cf-4bbd-98e0-5b919e99a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea was one of the first countries to suffer a major outbreak
        of Covid-19, seeing hundreds of cases a day as early as March 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51198483-be63-4ec6-b79c-4960f5477cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had early success bringing infections under control, as did many
        other Asia Pacific countries. While Europe and North America suffered major
        outbreaks in 2020, nations including South Korea, China, Thailand and Australia
        managed to keep the virus at manageable levels -- or kept it out for long
        periods of time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a8283-a32c-4844-b020-d93ac9f5b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outbreaks of the highly infectious Delta variant in mid-2021
        have sent cases soaring across the region and led almost all countries to
        focus on a move to vaccinations and living with the virus, rather than elimination.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a3f1f-4867-46e3-848f-75dbd0ed48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Delta variant, its almost impossible to eradicate," Zhengming
        Chen, a professor of epidemiology at the University of Oxford, said. "The
        experience in Australia and New Zealand, they tried very hard, but you reach
        a point where you just can''t carry on in the lockdown. It''s going to come
        up again and again."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded52231-83f3-460e-8c9c-5db687715ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, with at least 73% of South Korea''s population now fully
        vaccinated, Prime Minister Kim Boo-kyum said it was time for the country to
        "take the first step resuming our normal life."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973f210-0342-4205-8e7b-b48b7ae60f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10 p.m. curfew on businesses, including restaurants and bars,
        has been lifted, while mass gatherings of up to 499 people can take place
        if everyone is vaccinated. All students will head back to school from November
        22, according to the Education Ministry.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda082bf-acd8-47f5-8e29-0bd1c84d8eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of restrictions comes despite rising Covid-19 cases
        over the past week. On Sunday, South Korea reported 1,686 new infections,
        bringing its total to 366,386 since the pandemic began. To date, 2,858 have
        died in South Korea from the disease.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cf668-dd7f-492b-a754-c280b69f66b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Kim said it wasn''t the end of the fight against
        Covid-19, "but a new beginning." The country''s health minister also warned
        there would likely be a rise in infections as a result of reopening.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cfd733-f6d5-4fea-949f-73b59397741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries in the region are following suit, despite local
        outbreaks of the virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b581725-b433-4a46-b31b-8c047bc5ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week Thailand reported an average of nearly 9,000
        new Covid-19 infections per day, far higher than the months of single-digit
        cases during much of 2020. Despite the high infection rates, the country is
        moving to reopen to international travelers in a bid to save its tourism industry,
        which accounted for more than 11% of its GDP in 2019, according to Reuters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d81c9f-f372-4a9b-867c-defd519002a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Monday, citizens from dozens of "low-risk" countries, including
        Australia, Germany, the United Kingdom and the United States, can travel to
        Thailand without needing to quarantine. In a statement on October 12, Thai
        Prime Minister Prayut Chan-o-cha said the country couldn''t afford to miss
        the December holiday period. "We must act quickly, but still cautiously, and
        not miss the opportunity to entice some of the year-end and new year holiday
        season travelers," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca52e2-83f5-4156-8a94-c799967529c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s decision is at least partially reliant on high vaccination
        rates among inbound tourists. Within Thailand, less than half, or around 42%
        of the population has received both vaccination doses as of October 28.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa1b13-98bb-4f34-a61f-c3ad25d5c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Asia Pacific region, the emergence from zero-Covid is an
        experiment to see if populations that previously cherished low infection rates
        and an elimination strategy can move safely to living with the virus.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75c8f9-ed82-410a-8442-0311f05683fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s two biggest states, New South Wales and Victoria, have
        already abandoned the elimination strategy, starting to live with the virus
        once more than 70% of the adult population was fully vaccinated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cdc6b7-fa06-4673-902e-946694f86b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, infection rates haven''t risen, and on Monday, Australia''s
        borders in selected states will reopen to citizens for the first time.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8133a-b0c3-4e2b-9103-a87eab37e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen said while cases were certain to rise, vaccination had substantially
        reduced the severity of Covid-19 for many patients and given countries the
        window to reopen.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491b345-ebc3-4d1f-9705-bb61d8d20dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some stage you have to open, you have to actually allow the
        cases to go up but in a manageable way," he said. "You can''t just permanent
        lockdown because the virus is there circulating."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf57ebe-664d-41a7-ac2f-23b34d3445f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China doubles down on zero-Covid</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d94eb5-387b-4b2d-9f60-a4c88c1178d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China is showing no sign of relaxing its hardline approach to
        Covid-19.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5982e8-0924-4982-b6ec-8c9f754028c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, China''s borders are mostly closed, with airline travel
        severely reduced and foreign students and tourists banned from entry. Chinese
        citizens and certain other international visitors can enter, but they must
        quarantine for at least two weeks.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1cd51-3f71-42ad-9aa0-60479350907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the country, even a small number of cases in a city leads
        to quick, sweeping lockdowns.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b719d-c604-44dd-bc40-2de725ac92b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason behind China''s reluctance to reopen its borders
        is the upcoming 2022 Beijing Winter Olympics, which are due to begin in February.
        After seeing the chaos and postponements that marked the leadup to the Tokyo
        2020 Summer Olympics, the Chinese government is unlikely to want a repeat.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b80ef-7996-408c-851d-cfe260a3d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 2022 Winter Olympics isn''t the only major event next year
        that is playing into Beijing''s strategy, according to Steven Tsang, director
        of the SOAS China Institute. In November, the Chinese Communist Party will
        hold its 20th Congress, a twice a decade mass meeting of the country''s leadership
        where President Xi Jinping is expected to cement a third term in office.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6227460-799b-4ab4-873c-0bbc27e42c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsang said Xi didn''t want any sign the virus was out of control
        inside the country before he went to the Congress in November. "How can Xi
        Jinping appear to have not beaten the virus?" he said. "Xi has been saying
        the Chinese system is superior."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4b64a-7919-4a9a-b64f-f490e82a54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s political ambitions are one of the reasons the country''s
        strict measures are being drawn out, Tsang said, no matter how much damage
        they might be doing to places such as Hong Kong, the global financial hub
        where strict travel rules are proving extremely unpopular, especially among
        the city''s expatriate workforce.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ab59a-2d29-4e8d-bed9-0e30e01b3e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a global finance center it needs to have a much more user-friendly
        entrance system, but the Chinese view, Xi''s view, of Hong Kong is that it
        is a global financial center for China," he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baabaea-dfb6-4b94-a9d3-e6ba94b1d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen, from the University of Oxford, said it was also possible there
        was uncertainty about the effectiveness of Chinese-developed vaccines among
        the country''s leadership. One of the most commonly used shots, Sinovac, has
        been shown to have much lower levels of efficacy in international trials than
        mRNA vaccines, including Pfizer and Moderna.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55420613-3de4-48f1-9219-476791df5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, he said not a great number of trials were done on senior
        citizens, potentially leaving them vulnerable in the event of an outbreak.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e3296-9c6c-4586-ae19-64c78120e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some minor cracks in the uniform support for China''s
        elimination strategy. Gao Fu, head of the Chinese Center for Disease Control
        and Prevention, said in October that once the country had fully vaccinated
        85% of its population, perhaps in early 2022, it would be safe to relax restrictions.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa6282-a300-4699-b378-ccadbd0dff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why shouldn''t we open up?" he said, according to state-run China
        Daily.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d104198-3cbb-4c97-bb53-664729331067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen said it was likely China is watching to see what happens in
        the rest of the region before deciding what to do about its own borders. If
        there are few major outbreaks in Asia Pacific nations living with Covid, then
        maybe Beijing will consider an earlier opening, he said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733fd33-92eb-4ed0-a9d5-d06d97b20937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:36:41.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That gives China some confidence to relax," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7003b8-e04b-4e74-b8a1-c0cd378fdb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T13:37:30.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://cnnphilippines.com/world/2021/11/1/China-zero-COVID-strategy.html">China
        grows more isolated as Asia Pacific neighbors start living with COVID-19</a>"</em></p>'
