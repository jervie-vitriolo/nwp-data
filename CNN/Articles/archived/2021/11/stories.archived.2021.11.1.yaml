      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Kevin Durant scored 23 points
        before being ejected for a flagrant foul late in the third quarter as the
        host Brooklyn Nets beat the Detroit Pistons 117-91 Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295a95c-4822-4f6e-bd3d-98170088a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:33:52.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant was ejected with 3:23 remaining in the third quarter and
        the Nets leading 85-68. He was thrown out when his right forearm and elbow
        hit Kelly Olynyk''s face just outside the paint. Durant shot 10 of 13 from
        the field before getting ejected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475735d6-f476-4582-81da-60aefc91b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:33:52.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:56:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
