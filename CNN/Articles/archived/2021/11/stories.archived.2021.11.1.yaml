      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST first announced its plan to conduct clinical trials on
        the use of the antiparasitic drug to treat coronavirus infection last <a href="https://www.cnnphilippines.com/news/2021/4/29/DOST-eyes-ivermectin-trial-in-NCR-quarantine-facilities-by-May.html">April</a>
        after <a href="https://cnnphilippines.com/news/2021/4/20/Ivermectin-clinical-trial-COVID-19-Duterte-FDA.html">President
        Rodrigo Duterte</a> ordered it.</p>'
    '17':
