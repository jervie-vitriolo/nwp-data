    'jcr:uuid': '47650787-23b5-435a-8431-391cd2fec6a0'
    'lead': 'Thousands of doses of COVID-19 vaccine were destroyed after a fire hit
      a local government facility Sunday evening, a health official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T19:54:46.712+08:00
