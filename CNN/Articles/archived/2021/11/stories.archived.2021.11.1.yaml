  'Myrna-Sularte-Maria-Malaya-Ka-Oris-AFP-operations':
    'author': 'Melchor N. Velez, Bukidnon-based correspondent'
    'caption': 'Top New People''s Army leader George Madlos aka Ka Oris was killed
      on October 30'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-11-01T14:52:50.222+08:00
