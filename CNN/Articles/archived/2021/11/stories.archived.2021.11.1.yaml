      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Police
        and drug agents seized a total of ₱5.3 million worth of cocaine in in the
        southernmost province the Philippine National Police said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac09a74-9d3b-4624-8fbf-2ff66dec3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:45:06.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the operation in Sitangkai, Tawi-Tawi also led to the
        arrest of the suspect identified as Basid Daud, 49. The police did not indicate
        the date of operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c96e7c-476d-4552-bc16-3c33374f2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:45:06.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9e688-870e-4b9d-9bcc-5f7116c66c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:45:06.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Daud may have obtained the cocaine through smuggled
        drugs through the southern backdoor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9507f05-9573-4899-a64a-92d1025a4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:45:06.176+08:00
