      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfdc9f-26ad-4f8c-8de8-bd3d321f34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from attending lectures, the Rappler CEO also indicated in
        her latest motion that she intends to visit her parents in Florida, which
        the CA found as a humanitarian reason to grant her motion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e0501-0530-4cff-894f-1cb7d1689c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.724+08:00
