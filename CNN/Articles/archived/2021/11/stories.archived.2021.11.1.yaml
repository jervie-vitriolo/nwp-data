      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> —&nbsp;The
        Bangsamoro Transition Authority has called on religious leaders to help promote
        vaccine acceptance as the COVID-19 inoculation rate in the region remains
        low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab8065-7c4b-4de3-9a6c-6db6456434fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:58:15.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior and Local Government Minister Naguib G. Sinarimbo of the
        Bangsamoro region said they are working with the religious sector, as well
        as the United Nations Children''s Fund, as they are the "most effective" in
        communicating with Filipinos about the importance of receiving the shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad1151-cad8-4970-90c0-c441532c8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:58:15.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May radio spots, programs at tina-tap na rin natin ''yung mga mosque,
        religious sites para magbigay ng adbokasiya ang mga religious leaders natin
        para ma-encourage ang mga tao na magpabakuna," he said during a virtual briefing
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e655159-b0fc-4c9f-994d-6f340dc4bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:58:15.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan natin na mag-improve ang acceptance rate sa mga community
        natin dahil sa programang ito," Sinarimbo added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4007586-4238-4bea-9262-ee0bf065be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:58:15.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have radio spots, programs, and we are also tapping
        mosques, religious sites where religious leaders could encourage people to
        get vaccinated. With these programs, we expect the acceptance rate in communities
        to improve.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1719c92e-70f5-4e2d-bd97-8bea90914c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:58:15.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official stressed that the vaccination rate is particularly
        low in island municipalities, particularly Tawi-Tawi, Sulu, and Basilan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd677b7c-20db-4c25-8247-2350de4383f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:58:15.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap abutin lalo na ang mga community na ito [These communities
        are hard to reach]," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d72b62-4e6e-4825-8153-024b03c3ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T16:58:15.777+08:00
      'mgnl:createdBy': 'lisbet'
