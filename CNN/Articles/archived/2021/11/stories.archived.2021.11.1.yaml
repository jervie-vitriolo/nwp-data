      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> The
        Court of Appeals (CA) has finally granted Nobel Peace Prize winner Maria Ressa’s
        appeal to travel abroad, deeming her in-person attendance in a series of lectures
        in Harvard Kennedy School in Boston, Massachusetts as “necessary and urgent.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac325cde-4306-417d-a1a3-30dcb9e5c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T14:12:35.724+08:00
