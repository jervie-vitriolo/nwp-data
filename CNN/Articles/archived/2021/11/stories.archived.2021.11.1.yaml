    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc7388-0fb1-4cf0-ade0-01dee2c8df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:14:00.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also acknowledged he was reluctant to divulge too
        much about his relationship with the pope, telling reporters, "I''m not gonna
        lie, this is just personal."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734075f3-9591-48c3-88dc-97bb13cf63ea'
