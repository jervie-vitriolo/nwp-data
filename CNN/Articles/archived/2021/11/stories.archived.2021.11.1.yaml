      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/31/politics/pete-buttigieg-paid-family-leave-cnntv/index.html">Buttigieg
        says administration will keep fighting for paid family leave after it was
        scrapped from economic bill</a>."</em></p>'
  'OCTA-Research-Nov-1-NCR-COVID-19-Update':
