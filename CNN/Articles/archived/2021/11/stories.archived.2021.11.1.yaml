    'template': '1'
    'title': 'Thousands of COVID-19 vaccine doses destroyed in Pagadian City fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9aa9e-faf5-4414-a54e-d283321a138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City, Zamboanga del Sur (CNN Philippines, November
        1)</strong> — Thousands of doses of COVID-19 vaccine were destroyed after
        a fire hit a local government facility Sunday evening, a health official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669a774-632f-4b9a-9f56-adc8803c91e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga del Sur Provincial Government Center in Barangay Dao,
        Pagadian City houses the offices of the Integrated Provincial Health Office
        (IPHO), Department of Health (DOH) Provincial Office and Philippine Red Cross
        (PRC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce40a1-7329-4f4d-87e7-fb7bbda559ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anatalio Cagampang Jr., chief of the IPHO and the Zamboanga
        del Sur Medical Center, said the vaccines include AstraZeneca, Moderna, Pfizer
        and Sinovac and other routine vaccines for hepatitis, measles, polio among
        others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f7695-a660-4442-9441-f5b61af4ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagampang sad an investigation has yet to account for the damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a6176-e8d1-472b-83ce-2eed37faa185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report stated that the fire began at the ground floor
        maintenance hall, below the IPHO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea31087-c28c-474a-8091-f63cb22f12b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagampang said smoke filled the third and fourth floors of the adjacent
        structure where COVID-19 patients with moderate symptoms were admitted .</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144679a-75ca-4042-b086-671cabb5ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve patients were temporarily evacuated to a nearby ward. Officials
        declared a fire out at 3:10 a.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f30e5-d0e9-4f9c-9268-5a2e001520cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was reported hurt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7127b-3b2a-4d5e-aa11-af32e0fafa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blood supply shortage seen</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00983f56-2b1a-43ed-b4ca-e89d0553780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zamboanga del Sur and parts of Lanao may face blood supply
        shortage because of the damage to the PRC office, an official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7136b792-7b29-4cd0-a236-9764278bb08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Reynaldo Ortiz, PRC Zamboanga del Sur-Pagadian City chairman,
        said the fire damaged their lobby.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d46797-6f17-4dd7-9112-cbf3fa37b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some items were either damaged due to heat exposure especially
        those with plastic parts and its wirings but all in all, bulk of the machines
        were okay but still needs to be checked,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f9333-2d52-4c4b-a69d-29bdced52b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel secured blood supplies and distributed these to hospitals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c42510-654d-4486-9c7f-df2545021368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz said supply in the coming weeks will be a concern as they
        have to transport blood for processing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c26808-c992-42a3-a23b-c70eac10c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T19:54:46.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has two blood processing centers in the Zamboanga Peninsula
        - in Pagadian and Zamboanga City. The other processing center outside the
        region is in Cagayan de Oro City.</p>'
  'infertility-not-risk-covid-vaccines-kids':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-01T20:25:41.802+08:00
    'imagesource': 'jcr:c4d01222-a37b-4772-a488-6e77c5bc3c5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fd8a085-de89-4ad9-954f-1596993efed9'
    'lead': 'A survey released by the Kaiser Family Foundation found that 66% of parents
      of 5- to 11-year-olds worried that vaccines might negatively impact children''s
      fertility later on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T20:24:29.325+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:55:58.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:32.986+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Infertility is not a risk with COVID-19 vaccines for kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f150382a-add7-4b03-a20b-950a54aeffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s among parents'' top worries around
        kids getting vaccinated against Covid-19: Could the vaccine somehow impair
        their child''s future fertility?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f416d8-e3d3-44c0-83f2-7fea7b4db8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ee1fa-1260-4807-b14f-eaa7f9da446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey released by the Kaiser Family Foundation last week found
        that 66% of parents of 5- to 11-year-olds worried that vaccines might negatively
        impact children''s fertility later on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4e797-6141-4ce9-a4ba-71b1d419a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63b8d3-b7f5-4c34-b8c7-48fa4fe90a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and public health officials are united in assuring parents
        this is not a concern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdced810-1f4a-45b1-94d1-fc26e39d50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f16f08-6420-483e-ad00-b90bf509e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfounded claims linking COVID-19 vaccines to infertility have
        been scientifically disproven," the American Academy of Pediatrics -- which
        represents doctors who specialize in treating children -- says in a statement
        on its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c65d4-d8b3-4615-b6ea-5cdea07e3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6a2d5-730f-4df9-aaa8-3a889e9d0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence that the vaccine can lead to loss of fertility.
        While fertility was not specifically studied in the clinical trials of the
        vaccine, no loss of fertility has been reported among trial participants or
        among the millions who have received the vaccines since their authorization,
        and no signs of infertility appeared in animal studies," it adds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd3ea4-a9fb-4b18-94bb-27be1ef4ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422ec8a-472f-43db-8139-c0b8292cf911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similarly, there is no evidence that the COVID-19 vaccine affects
        puberty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f823bf9-8c29-48f6-982b-6083b23e8c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874755f-504e-4d16-ae0a-181fa0cad978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American College of Obstetricians and Gynecologists, which represents
        the doctors who treat pregnant women, deliver babies, treat infertility and
        help women prepare for pregnancy, similarly encourages women to get vaccinated
        against Covid-19. "Leading medical organizations have repeatedly affirmed
        that the COVID-19 vaccines have no impact on fertility," it says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66b2aa-cfc1-4ed2-acd8-7a571d31e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e3ec4-f66e-4540-9522-66b78ffc67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true for male fertility, the US Centers for Disease
        Control and Prevention says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2e3ec-3030-4388-a7c5-92c28cbde7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1d3d0-d4fc-48c8-9e92-2ec88fdce6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distribution of vaccines is expected to start for children 5 to
        11 as soon as this week. The US Food and Drug Administration issued emergency
        use authorization for Pfizer''s vaccine in this younger age group on Friday,
        and vaccine advisers to the CDC will meet to discuss whether to recommend
        its use in these young kids on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae840c-4025-4f07-90f7-c592f3f1c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d3eea-8a9a-4410-b43f-1bfc55168a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA''s vaccine advisers are notoriously independent, and are unafraid
        to state unpopular opinions at their meetings. Last week, several members
        of FDA''s Vaccines and Related Biological Products Advisory Committee voiced
        concerns about whether it was worthwhile to vaccinate this entire age group
        at this time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3165f-5931-419f-9d6a-52d5c294826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74490b-b74f-43cb-a8a7-115d4e0a97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a single one raised a question about effects on fertility. That''s
        because there''s no scientific reason to think that a vaccine could affect
        a child''s development to puberty or their future fertility, doctors have
        said repeatedly. And the committee later voted 17-0, with one abstention,
        to recommend emergency use authorization of the vaccine in the 5-to 11-year-old
        age group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71cc70b-7137-4bb8-a163-a12e1d4853aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40125cf6-c22c-4dfa-b9e7-e241b7f01318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, one of the FDA''s vaccine advisers, a pediatrician
        and head of the Vaccine Education Center at Children''s Hospital of Philadelphia,
        explains in a video where one of the myths came from.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ab0d8-90eb-4024-9e1b-dd9b2ef9d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81884b34-f2d6-4961-a8e8-70f8ed289a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This false notion was born of this letter that was actually written
        to the European Medicines Agency, which is like the European equivalent of
        the Food and Drug Administration, claiming that there was similarity between
        the SARS-CoV-2 spike protein, which is what you''re making an antibody response
        to when you get these vaccines, and a protein that sits on the surface of
        placental cells called syncytin-1," he says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd3de1-2ae2-4b29-8fde-30fc24e1c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef13c9e-3c79-4114-a622-de182a19c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the thinking was, if you''re making an antibody response to
        that spike protein of coronavirus, you''re also inadvertently making an antibody
        response to this syncytin-1 protein on the surface of placental cells, which
        would then affect fertility," he adds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8e6d7-c6bf-48c6-b441-dfd060eb8898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a558990-1dbe-4e7e-8d5a-cee3b43eb1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, that wasn''t true. Those two proteins are very different.
        It''s like saying you and I both have the same social security number because
        they both contain the number five. So that was wrong to begin with," Offit
        says in the video.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02060a43-a363-435f-ba6f-fa7aac768df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b112f-b488-40e7-8476-ec6b128c9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was affecting fertility, if natural infection was affecting
        fertility, then birth rates should have gone down, but that''s not what happened.
        Birth rates have actually gone up slightly. So, those are two pieces of evidence
        that argue against this vaccine or natural infection in any sense affecting
        fertility."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe31af-b8cd-466c-84b8-34c05ee2a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757d840-8179-4e9a-8b65-54032b9b5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Marks, who heads the FDA''s vaccine division, addressed
        the fear at a news conference on Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02196b62-5a5f-412f-b444-82d4f1da7ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd92b22-4a50-4a92-bd8a-904cd0319dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vaccines have been evaluated in a variety of studies before
        they made it to the clinic and they''ve been now given to many, many millions
        of people. There''s no evidence that there is an adverse effect on fertility
        of these vaccines, and there''s no reason why one would suspect that an mRNA
        vaccine would have this," Marks said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e97fa9-7680-44b5-b9ef-f18dd7e57a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7fe23-2a8f-405b-9bcd-f24a9deb738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer''s vaccine and Moderna''s vaccine are called mRNA vaccines.
        They use genetic material called messenger RNA or mRNA to instruct the body''s
        own cells to make a little piece of the coronavirus spike protein, which in
        turn trains the body to recognize it and attack it. Some scientists have described
        mRNA as being like a Snapchat message -- it delivers instructions to cells
        and then disappears.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f688159-aecb-4f91-8a04-f246bfafe18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f245c-0856-49c1-9538-10331c349de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way these vaccines work as they go into the cell, the cell
        makes the protein for a brief period of time -- that is, on the surface of
        the cell. The body makes an immune response. And the original vaccine, the
        mRNA component, is degraded. It''s not incorporated into the genetic material
        of a person. There''s no way for that to happen," Marks said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bb66a-81a1-4063-8f2b-8d6ac54c2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66325a27-2193-47ff-b6c6-e3c3cb62f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So these vaccines are ones that we''re pretty comfortable are going
        to be reasonable to use in children. I wouldn''t hesitate to give them, had
        I had still younger children in this age group, (I) would not hesitate a second
        to give my child one of these vaccines."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48c3ad-26f6-4cc1-97d6-248b52f667a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f11be-4e01-4ece-980a-0ba62dcd8dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who worry that vaccines might cause infertility in their
        children are not alone. During polio vaccination campaigns in Nigeria in the
        1990s and early 2000s, many communities resisted because of rumors the vaccine
        was actually a disguised attempt to sterilize people to reduce the population.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948a82a-f8bc-430c-bd86-45e6c731dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab576e0-9bc8-416a-91fb-593bb20587b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also fears about the human papillomavirus or HPV vaccine
        and risks of infertility in the US -- fears stoked by rumors the vaccine somehow
        caused a condition called primary ovarian insufficiency. Several large studies
        have shown this is not true.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030ffe1-c038-4887-af92-d283d0371c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T20:24:29.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:55:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/01/health/infertility-covid-vaccine-kids-wellness/index.html"
        target="_blank">"Infertility is not a risk with COVID-19 vaccines for kids"</a></em></p>'
