      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d581f7a-2525-42bc-9723-f1ffbf9ebb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T11:52:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fourth quarter is when most MSMEs (micro, small, and medium
        enterprises) really will recover whatever they lost," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af2600-56d4-4fb3-a7de-f1492bc50ede'
      'mgnl:activationStatus': true
