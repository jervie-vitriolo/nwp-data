    'template': '1'
    'title': 'OCTA: NCR COVID-19 reproduction number slightly up but still at low
      risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d169d-ba5f-4f9d-aa3e-0d01f6d240f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:12:47.164+08:00
      'mgnl:createdBy': 'pilar'
