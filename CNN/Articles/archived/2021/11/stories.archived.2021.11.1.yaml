      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1.1 million travelers, meanwhile, left the country during the
        those nine months -- 68% less than the 3.6 million count during the same period
        last year. Most of them were overseas Filipino workers and foreigners returning
        to their home countries.</p>'
