    'lead': 'Harritt Group said the item was found in "near-mint" condition in a box
      of video games in the crowded closet, which was part of a deceased estate in
      Floyds Knobs, Indiana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T21:27:18.311+08:00
