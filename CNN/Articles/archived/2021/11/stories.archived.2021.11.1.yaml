      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST earlier said that it will also start <a href="https://cnnphilippines.com/news/2021/10/23/PH-ivermectin-trial-recruitment-November.html">to
        recruit 1,464 asymptomatic and non-severe COVID-19 patients</a> to participate
        in the trials.</p>'
