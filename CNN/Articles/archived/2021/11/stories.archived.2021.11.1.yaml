    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato to convince Duterte to run for senator, wants him to be Senate
      President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903338ba-295c-435b-939c-65ad6dd5b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — Senator
        and presidential aspirant Ronald “Bato” dela Rosa is planning to meet with
        President Rodrigo Duterte, this time to convince him to run for the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a0ab8-c480-4a38-bcbf-b3aa5ffd9924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines on Monday, Dela Rosa said he
        may talk to Duterte in the next two weeks, ahead of the November 15 deadline
        for substitution of candidates in the 2022 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55db04-187d-4ca6-8810-f693407df4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, standard bearer of the ruling PDP-Laban party, said he
        believes Duterte would be elected Senate President if he wins a Senate seat.
        The lawmaker admitted this is “entirely my own idea” but added it''s "not
        a remote possibility.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61be5c-aa35-4e71-b722-58d38f17755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His winnability as a senator is very high and his being included
        in the PDP-Laban''s Senate slate will further boost the chances of winning
        of the other senatoriables in our slate which would spell the difference in
        installing him as the Senate President,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad70c05-171a-44ca-b945-421099265d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President is the presiding officer of the chamber, and
        is third in the line of succession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cef9f4-4b25-4d6c-a8b7-62bd116634b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said he has no problem
        with Dela Rosa''s idea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283caa0-e9a8-44a0-ad88-df6e64cd15b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any senator can become Senate President as long as he gets 13 votes,"
        said Sotto, who is gunning for vice president with Senator Panfilo "Ping"
        Lacson as running mate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbedaf9-f8b8-4d35-bdbe-1cd000fcdf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A faction in PDP-Laban led by Energy Secretary Alfonso Cusi earlier
        wanted Duterte, their chairman, to vie for the vice presidency. Duterte initially
        heeded this call but later dropped the plan and announced his retirement from
        politics. The Cusi wing ended up fielding Senator Christopher "Bong" Go as
        vice presidential bet and running mate of Dela Rosa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace8c4a-e103-4704-8b02-1f2262d0a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier met with presidential daughter and Davao City
        Mayor Sara Duterte as he continues to hope she would substitute him. Cusi
        has said any of PDP-Laban''s senatorial candidates would be willing to give
        way to Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd8f4d-b90c-489a-8e49-8a488c316483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s desperate?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ddaa1d-e3aa-4e28-b6bd-d5cea3761f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another faction in PDP-Laban led by their chairman, Senator Aquilino
        “Koko” Pimentel III, and presidential bet, Senator Manny Pacquiao, criticizes
        the call for Duterte to gun for a Senate slot. In a statement last week, Pimentel
        said it is an act of “desperation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56bdb45-efd8-43d2-965b-afc118556dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They give the impression that they do not have strong candidates
        within their group and that they are all simply riding on and are totally
        dependent on the popularity and strength of personality of the incumbent president,”
        Pimentel said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d4a6b-2e61-458c-950e-b7b34a334770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Dela Rosa took a swipe at Pacquiao’s senatorial lineup,
        which, apart from former Eastern Samar Governor Lutgardo Barbo, is composed
        of aspirants from different political parties. Pacquiao filed his certificate
        of candidacy under the PROMDI party, which is allied with the Pacquiao-Pimentel
        wing of PDP-Laban.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b2ca4-5808-4986-85b3-b72929bbb181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Which is more desperate, the party that has its own solid Senate
        slate or yung partido na nanghihiram lang ng kandidato (or the party that
        only borrows candidates) from other parties because they cannot field their
        own slate?” Dela Rosa said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1344ef-a704-4560-baee-a181ac6bf79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:32:35.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:56:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections eyes to resolve by yearend the petition
        filed by the Cusi wing against the Pacquiao-Pimentel camp, thus settling the
        year-long feud between the two factions.</p>'
  'PHAPI-health-workers-resigning-Philhealth-debt-P20-billion':
