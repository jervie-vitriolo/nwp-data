      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ddaab4-699b-4384-979c-9da823286277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano said that while some hospitals are offering sign-on bonuses
        and other incentives to prospective employees, others are trying their best
        to convince their current staff to stay for the meantime. He acknowledged
        that local hospitals simply can''t match the offer of some foreign institutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4cb53b-4d8d-4161-b3f1-07f805d493df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2215c52-48fc-45c2-a3e8-9325dbbc950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Grano noted that some hospitals in Iloilo, General
        Santos City, Cagayan Valley, and the National Capital Region have signified
        their intention to break ties with the Philippine Health Insurance Corp. over
        its failure to settle their unpaid claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64bf65b-f95b-4987-ae37-f8641cac88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T15:33:24.603+08:00
