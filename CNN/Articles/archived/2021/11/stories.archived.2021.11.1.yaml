      'mgnl:lastActivated': 2023-01-24T21:55:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The number of people who have died from
        Covid-19 around the world has surpassed five million, according to data held
        by the Johns Hopkins University (JHU) Coronavirus Resource Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc6880-0dbb-42a0-a051-713a1eb32e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JHU''s global tally of deaths reached 5,000,425 at 4:50 a.m. ET
        on Monday. It reports that 197,116 people have died of Covid-19 worldwide
        in the past 28 days. The number of coronavirus cases officially reported globally
        stands at 246.7 million since it was first detected in the <a href="https://edition.cnn.com/2020/01/06/health/china-pneumonia-intl-hnk/index.html"
        target="_blank">Chinese city of Wuhan in late 2019</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d54222-b6ea-475b-9ace-cd270e6a7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, the World Health Organization (WHO) warned global
        cases and deaths are increasing for the first time in two months. WHO Director-General
        Tedros Adhanom Ghebreyesus said this was driven by ongoing increases in Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745cf9b4-a4db-4e6f-b919-af38e3a86523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s another reminder that the Covid-19 pandemic is far from over,"
        Tedros said Thursday, noting that the increases in Europe outweigh decreases
        elsewhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23a42c-e82c-4c0e-96ef-fab683ee8d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic persists in large part because inequitable access
        to tools persists," he said, adding that 80 times more tests and 30 times
        more vaccines have been administered in high-income countries than low-income
        countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486e2e7-b10b-4c37-8daa-92e7f2630857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From Wuhan to the world</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faafe59-d439-44fe-835a-d77d8ff84213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a grim milestone almost two years after Chinese authorities
        reported the first coronavirus death on January 11, 2020. A 61-year-old man,
        exposed to the virus at the Wuhan seafood market, died two days earlier after
        respiratory failure caused by severe pneumonia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd6882-32b6-4b46-8774-607a781a69e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first death outside of China was reported in the Philippines
        in early February 2020 -- a 44-year-old Chinese man who had flown into the
        country from Wuhan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9706e-ff3d-4df3-8798-2555fbe6de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different countries'' epidemics have followed different trajectories.
        The United States has been the worst hit, with the highest number of cases
        and deaths. About 46 million cases have been reported in the country and more
        than 745,800 patients have died, according to JHU.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b44419-aa63-4653-b16c-42a8caaec3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That surpasses the estimated US death toll from the 1918 flu pandemic,
        the deadliest pandemic of the 20th century.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2590f5-6642-42e3-b927-78e18e115d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is enduring its <a href="https://cnn.com/2021/10/28/europe/russia-covid-moscow-restrictions-in-effect-intl/index.html"
        target="_blank">worst-ever phase of the pandemic</a>. Just last week it reported
        its <a href="https://tass.com/society/1355103" target="_blank">highest number
        of daily cases</a>&nbsp;and deaths since the start of the pandemic, with 40,096
        cases and 1,159 deaths on October 28.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d16930-b569-4ade-876f-57e4b68ced2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-transmissible Delta variant also drove up rates of cases,
        hospitalizations and deaths worldwide as it became the dominant Covid strain,
        overwhelming many countries and places that had got an earlier handle on the
        pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48201cae-7f07-4c5c-b8f2-57e892ee7bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine gap</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a5eaf7-85ef-4bbb-86d0-4924f252dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid vaccines have saved many lives, but there remains a wide gap
        in vaccine access, especially to poorer nations. Out of 7 billion doses administered
        worldwide, only 3.6% have been in low-income countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32160ab-acb0-4e34-a8da-72a838fef8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said if the vaccine doses administered globally so far had
        been distributed equitably, "we would have reached our 40% target in every
        country by now."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54892304-eb4d-4dd0-9b02-bb443855b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is, health workers and vulnerable people in low and middle-income
        countries remain unprotected, oxygen isn''t getting to those who need it,
        and a lack of testing is leaving many countries blind to how the virus is
        circulating, and the world blind to emerging variants," he said <a href="https://www.who.int/director-general/speeches/detail/who-director-general-s-opening-remarks-at-the-media-briefing-on-covid-19---28-october-2021"
        target="_blank">during a news briefing</a>&nbsp;last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfa40e-a98a-4c29-b160-3d236355618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also significant vaccine hesitancy in many countries, particularly
        in the US.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1fb65-a6d6-4a99-9f7d-fc6189c4c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the unvaccinated that is driving this current surge that
        is resulting in many hospitalizations, the need for intensive care units and
        the record number of deaths we''re seeing," Dr. Henry Bernstein, former member
        of the CDC advisory committee on immunization practices, told CNN in September.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64c021-88fd-408e-b12f-80eae78f5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reopening the globe</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2cb319-f810-4427-bfff-1cb536ec2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines have allowed many countries to gradually open up, with
        most of the world now easing restrictions and opening borders to live with
        the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee2d7e-1b77-49d3-9799-0f3a47fa6665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia <a href="https://edition.cnn.com/travel/article/australia-reopening-international-borders-covid-intl-hnk/index.html"
        target="_blank">partially opened its international borders</a>&nbsp;for the
        first time in 20 months on Monday. South Korea from Monday will also begin
        to live with the virus despite thousands of new confirmed cases every week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfefafed-beef-40a6-8cd2-33648a2a4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China, the country where Covid-19 was first detected nearly
        two years ago, remains committed to a <a href="https://cnn.com/2021/10/31/asia/china-japan-south-korea-covid-intl-dst-hnk/index.html"
        target="_blank">stringent zero-Covid strategy</a>, despite fully vaccinating
        more than 75% of its population.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc32ec1-68b7-4d29-863e-a7229c88e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T21:20:15.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:55:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/01/world/covid-19-5-million-deaths-globally-intl-hnk/index.html"
        target="_blank">Global Covid-19 deaths surpass five million</a>."</em></p>'
  'super-mario-bros-2-auction':
    'author': 'Susannah Cullinane, CNN'
