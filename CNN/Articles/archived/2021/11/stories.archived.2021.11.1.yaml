    'created': 2021-11-01T18:54:20.277+08:00
    'imagesource': 'jcr:d87fa962-f277-41a0-84ad-546406de4a1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c820a391-0b2a-4bb8-84a9-1527d0f58b20'
    'lead': 'China''s big factories just had their worst month since the Covid-19
      pandemic began, underscoring the scale of the slowdown in the world''s second
      largest economy and the supply challenges facing their customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T18:55:14.377+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:55:59.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:32.267+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s factories are still struggling with the energy crunch and supply
      woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b4c36-fbaa-4efb-9c52-471cf1ae369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>china-manufacturing-pmi-covid<strong>(CNN)</strong> -- China''s
        big factories just had their worst month since the Covid-19 pandemic began,
        underscoring the scale of the slowdown in the world''s second largest economy
        and the supply challenges facing their customers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5bbd9-2fcb-482b-b0a8-95727c97b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government survey of manufacturing activity released over the
        weekend fell for a second straight month, down to 49.2 in October from September''s
        49.6. Any reading below 50 indicates contraction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01971d85-d9e0-46de-9717-c4ed6de4e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing in China has been battered by a handful of problems,
        including an energy crunch, shipping delays and rising inventories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667137c-e340-430c-abeb-87880d71e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that economic momentum is slowing quickly and supply
        chain pressures are compounding this weakness," wrote Mitul Kotecha, chief
        emerging markets Asia and Europe strategist at TD Securities, in a Monday
        research note. "While we could see some relief for manufacturers in the months
        ahead, the supply crunch appears well entrenched."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b4fb8-84e5-4732-a7fd-98cae43162a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global shipping crisis has created chaos worldwide, with many
        major companies recently acknowledging that clogged ports, missing parts and
        higher costs are hurting business. It''s a concern that will weigh on the
        final quarter of the year, a critical holiday season for many retailers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a0095-eb19-4e30-a78d-c37bbd4674c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of the data out of China has been bad. A private survey
        of factory data on Monday from media group Caixin, which focuses more on smaller
        and medium-sized companies, showed an increase from 50 in September to 50.6
        in October. Caixin attributed the pickup in its index to recovering domestic
        demand, but noted that the power crunch and a shortage of raw materials has
        hurt supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf422a16-113c-4a6c-b638-f372bc88c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at Capital Economics pointed out that an average of the
        two surveys still indicates that more firms are reporting a fall in activity
        than a rise, indicating that output overall has been constrained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9d1e5-2e6c-4f5a-9646-40d7eb9d828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondents to the surveys noted that reduced power supply, material
        shortages and high input costs held back output," wrote Sheana Yue, assistant
        economist at Capital Economics in a Monday note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924570c-dc99-4389-b2f2-ac745903825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cost of materials continues to rise worldwide, analysts expect
        supply bottlenecks to persist well into next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9813c-2fac-4d03-b0b0-68826b22d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has taken steps to address some of the issues.
        Early last month, for example, China ordered coal mines to ramp up production,
        just months after ordering the opposite to rein in carbon emissions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4b040-48ed-4ae9-8a3a-2947fa66f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts noted that those efforts aren''t providing immediate
        relief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a146e-cb88-45b8-8be3-211c7f1cdd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s strong measures to cap key coal price and boost
        coal production may take time to resolve the electricity shortage," wrote
        Ken Cheung Kin Tai, chief Asian foreign exchange strategist at Mizuho.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e72ea-2a71-4fc2-9579-348d839d860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official index of non-manufacturing business activity, meanwhile,
        fell to 52.4 from September''s 53.2, indicating that consumer demand remains
        a concern, even if activity is still expanding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936b037-0e89-4637-b120-a4d4e0b10a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yue of Capital Economics wrote that flagging data in the services
        sector suggests that a rebound in consumer activity over the summer is starting
        to slow. The survey''s construction index also slipped, which Yue wrote "hints
        at a further pullback in property investment amid jitters over the financial
        health of Evergrande and other developers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84261cac-50f3-4f11-bda7-bb9eb2963c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect the hard data due in the coming weeks will show that
        the recovery in services activity faltered last month," Yue added, noting
        the reimposition of restrictions as China tries to contain a coronavirus outbreak.
        The country has held firm to a strict "zero Covid" policy. "We continue to
        expect lackluster economic growth over the coming quarters."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c997b5-f0f5-4a92-8d6b-5a4f4a6b7a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T18:55:14.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/01/economy/china-manufacturing-pmi-covid-intl-hnk/index.html">"China''s
        factories are still struggling with the energy crunch and supply woes"</a></em></p>'
  'pagadian-city-fire-covid19-vaccines':
    'author': 'Leah Agonoy, Zamboanga-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-11-01T19:51:19.144+08:00
    'imagesource': 'jcr:94a6ad72-45b1-47bc-9b39-9a26cc00ddaf'
