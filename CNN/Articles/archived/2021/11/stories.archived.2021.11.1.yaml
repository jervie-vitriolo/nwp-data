  'three-wedding-guests-shot-dead-in-Afghanistan-for-playing-music':
    'author': 'Tim Lister and Ehsan Popalzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-01T09:06:32.248+08:00
    'imagesource': 'jcr:477e8c21-1dbb-46b9-9eab-0b32b7a6e2c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dbc71e1-12fd-4a35-b05b-095afde8dbf5'
    'lead': 'Three guests were shot dead at a wedding reception in eastern Afghanistan
      on Friday night, apparently because music was being played, according to the
      Taliban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T09:07:40.792+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:56:42.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:18.427+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three wedding guests reportedly shot dead in Afghanistan for playing
      music at reception

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9540f-f0d1-4adf-b0e6-07ca14f3b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:07:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Three guests were shot dead at a wedding
        reception in eastern Afghanistan on Friday night, apparently because music
        was being played, according to the Taliban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e16a7a-f9c1-41b1-ab1e-983e77970aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:07:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was carried out by three assailants who claimed to be
        members of the Taliban before opening fire, Taliban spokesman Zabihullah Mujahid
        told reporters at a press conference Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224e273-3f8f-406f-a3c2-57828d77b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:07:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujahid said the gunmen attacked a reception taking place in the
        Surkh Rod district of Nangarhar Province. A local journalist also told CNN
        at least two people had been killed and 10 others injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379fe76-f1fc-4fe8-ba30-bbb650dcfa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:07:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban spokesman added that it was not permissible to kill
        anyone for playing music, and an investigation was underway to establish whether
        the incident was due to a personal feud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8632d5-efec-44cc-b7dd-eb8f77eac9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:07:40.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the ranks of the Islamic Emirate no one has the right to turn
        anyone away from music or anything, only to try to persuade them. That is
        the main way," Mujahid told the press conference, according to AFP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee10875-8c2c-4203-9db1-63851e210879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:07:40.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujahid later reiterated in a series of Twitter posts that the suspects
        had claimed to be Taliban members, and had asked for the music to be stopped
        before firing before opening fire -- but did not verify whether or not they
        were. He said two people connected to the incident had been arrested, but
        a third had escaped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2b74c-0da2-4339-a194-c47dbdc9bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:07:40.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they disapprove of playing music at weddings and other
        public events, the Taliban has not issued a decree banning it since coming
        to power in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcfb0f1-376e-4711-9d2e-e8efb505a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:07:40.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in late August folk singer Fawad Andarabi was dragged from
        his home and killed by the Taliban, while musicians in the country told CNN''s
        Clarissa Ward they had been told not to play their instruments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8626e-3ab5-493c-ab0f-6528f5401301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:07:40.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their previous period of rule in Afghanistan from 1996 to
        2001, the Taliban banned most forms of music as un-Islamic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9642bb-a110-4659-989b-b10664bd7903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T09:07:40.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/31/asia/afghanistan-taliban-shooting-music-wedding-intl/index.html">Three
        wedding guests reportedly shot dead in Afghanistan for playing music at reception</a>".</em></p>'
