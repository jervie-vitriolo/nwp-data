  'US-inflation-consumer-spending':
    'author': 'Nathaniel Meyersohn and Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-01T10:27:18.461+08:00
    'imagesource': 'jcr:2dab4271-ff5f-44b5-b677-055d92490666'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87eeb43c-3934-4d18-afcd-68631f13afec'
    'lead': 'You''ve probably noticed that prices have gone up on groceries, essentials,
      home appliances, fast food and all sorts of consumer goods. Inflation is at
      more than a decade-long high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T10:29:54.614+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:56:38.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:20.334+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This will be an incredibly expensive Christmas. Shoppers don''t care

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d79df-f8e2-4555-ad22-a6db1688678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> You''ve probably noticed that prices have
        gone up on groceries, essentials, home appliances, fast food and all sorts
        of consumer goods. Inflation is at more than a decade-long high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4576b1-7731-44ee-838c-fb14d9116806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means 2021 will be among the most expensive holiday shopping
        seasons ever. But shoppers aren''t holding back just yet. Companies are confident
        you''ll keep paying higher prices, especially during the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7dd36f-cfd6-4d38-8b08-82447e9731b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d better be right: If consumers get sticker shock and decide
        to pull back spending, the US economy could be in big trouble.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c4925-866d-413d-a890-c344149e7a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s the economy, stupid!</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42acfad2-5c14-4877-94de-aa8d7b1ae143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a global supply chain crisis, a resurgence of Covid cases
        and high inflation, America''s economy remains in pretty decent shape. Consumers
        aren''t spending as much as they did in the spring, when they still had gobs
        of money to blow from their stimulus checks, but they continue to open up
        their wallets — albeit for some smaller purchases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ae2cc-5fa2-4da8-ba79-973d2fb28317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending rose a healthy 0.6% in September after growing
        1% in August, the Bureau of Economic Analysis reported Friday. But the report
        came with some red flags: Large, durable goods purchases (think cars and appliances)
        were down 0.2%, while spending on other, nondurable items surged 0.9% — mostly
        because food and gas prices are on the rise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c33610-9acf-41de-a98e-286e98fe8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suggests consumers are willing to keep spending, even while
        prices increase. But they could be holding back on some bigger-ticket items.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ba50a-35ec-4610-988c-7ec3a839921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is the Delta variant seems to be on the downslide,
        at least for now. Consumers could start venturing out again toward the end
        of the year if the trend continues. And automakers are reporting some easing
        of the supply chain crisis that has seriously crunched inventory — which could
        help car prices come down a bit and lead to some robust end-of-year purchases,
        perhaps some luxury cars with bows on their tops for holiday gifts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae818b0a-5c7d-465c-9ecf-569af975b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we''re in for a December to remember, though, consumers are going
        to have to keep dealing with higher prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6899fa-f89e-4568-9f44-1e0db7cf06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A merry Christmas for stores</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f214f-8b89-414b-962c-04b3516ee671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists and retail chains are confident that consumers will keep
        spending during the holidays. With higher wages and a lot of jobs waiting
        to be filled, Americans have money to spend this Christmas — even if prices
        are higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bfa8e0-0c85-4e21-8d0a-0b5fdaf0385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Delta wave recedes, consumer spending is turning higher,
        with the latest data showing increased hotel occupancy and restaurant visits,"
        said BMO senior economist Sal Guatieri.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569b5d8-f555-4752-b83a-5a944a3248c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are returning to work, and pay keeps rising along with inflation.
        They''ve built up savings over the pandemic, too, which will give shoppers
        and stores a tailwind going into the holidays, according to Guatieri.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2975e2-efe7-4f5d-81f1-71bc6b79df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holiday sales look to be very strong this year...if stores can
        find enough workers to deliver them," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f085a2-2f8a-48a7-a2de-49f8377d0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales in November and December are expected grow between
        8.5% and 10.5% this year compared with the 2020 holiday season, to a record
        of up to $859 billion, the National Retail Federation, a trade group for retailers,
        said Wednesday. The figure excludes car dealers, gas stations and restaurants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7608719-c100-407f-a0df-5e2cfc437edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything we hear from the consumer that we talk to on a regular
        basis is they''re excited about the holiday season," Target CEO Brian Cornell
        said in an interview with Yahoo Finance Monday. "We certainly expect to see
        a very strong and robust holiday season."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe4dd9-24ed-4c70-9b1f-f6aed1f1b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, supply chain challenges remain a huge factor that could
        derail the holiday season. Even Amazon and Apple are grappling with the global
        supply chain crunch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77ffcf-6135-45fc-b5d2-726d3c10dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies reported revenue results on Thursday that fell short
        of Wall Street analysts'' expectations and warned that supply chain issues
        could weigh on business in the December quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a2c3e-d2a1-4f5d-b9da-7a08ecececad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipping delays means those supply and demand scales will continue
        to be in imbalance. As your Econ 101 professor told you, that means prices
        will keep rising, right through the end of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3084fb7c-0272-4aff-a335-8138594ca96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Higher prices ''well received by customers''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15f1a5-2766-43c2-b5fe-b3e63ed6db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet companies are also confident that, with supply tight and demand
        red hot, they have pricing power over customers and can pass along the soaring
        costs they''re facing to customers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affad13f-1a23-4059-aa7e-0791ede3eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are paying higher prices because there are limited opportunities
        to purchase other goods," said Gus Faucher, chief economist at PNC. "If your
        dishwasher breaks and you need a new one, and dishwashers are in short supply,
        you''re willing to pay a premium. Same with household products like cleaners,
        toothpaste, or toys. That''s allowing businesses to raise prices."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e86fa-53a4-4ba5-90c2-c09758b8251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procter &amp; Gamble, Whirlpool, Coca-Cola, McDonald''s and Albertsons
        have said in recent days that customers aren''t changing their buying habits,
        even as prices increase. They believe consumers are in good financial shape
        and can afford to pay higher prices without too much resistance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79a70f-ea9b-4c47-9e5b-64a00652cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not seen a material change in customer behavior. And I
        think it speaks to the strength of the customer," Albertsons CEO Vivek Sankaran
        said on an earnings call earlier this month. "We don''t see their intent changing
        dramatically over the next several weeks and months."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2889b-e2f3-4376-b21e-ac30a2d8180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s raised menu prices 6% recently, and the chain''s chief
        financial officer Kevin Ozan said on an earnings call Wednesday that the increase
        "has been pretty well received by customers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe068a0b-2524-4efb-b039-cb5c5da74d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are dangers to companies and the broader economy if prices
        rise too much, as some customers may punish them by trading down to lower-cost
        products or reducing their spending. Brands can also suffer if they make err
        on pricing. In 2019, when Clorox raised prices on Glad trash bags, retailers
        revolted and reduced space for Glad on the shelves, squeezing sales.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1e20b-59fc-489c-9499-be8209031981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If inflation persists at a high level and that is stronger than
        wage growth, that would cause consumers to be more cautious with their spending,"
        said PNC''s Faucher. "They have to eat out less and go to the movies less.
        Instead of buying steak, they''re going to buy ground beef."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec630e66-232d-4776-bc63-ca22f95e2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T10:29:54.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/31/business/economy-holiday-shopping-prices/index.html">This
        will be an incredibly expensive Christmas. Shoppers don''t care</a>".</em></p>'
  'salisbury-train-crash-uk':
    'author': 'Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-01T10:30:25.067+08:00
    'imagesource': 'jcr:0df02078-1d87-443e-b3c0-0e016bc089b2'
