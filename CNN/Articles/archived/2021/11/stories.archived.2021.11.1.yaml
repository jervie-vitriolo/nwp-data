    'template': '1'
    'title': 'Taylor Swift pays tribute to Carole King as she serenades the Rock &
      Roll Hall of Fame audience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740e7fd-cd29-4a18-bbc5-d69a2f379275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taylor Swift lit up the opening of
        the Rock and Roll Hall of Fame induction ceremony Saturday with a nod to 2021
        inductee Carole King, and even King had a tear in her eye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11209509-996c-4ee8-82a1-fec0a162ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe008ff5-597d-4091-800c-740da7c772d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift soothed the crowd with a rendition of King''s "Will You Love
        Me Tomorrow" wearing a lacy, black bodysuit to match the formal tone of the
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03614be4-6f30-423b-b6cc-0820c39ea953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd14a2-79d1-4d02-a2f3-a3a03c4af430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first few bars, the "Cardigan" singer looked out into
        the crowd with a sly smile and briefly stuck out her tongue between her teeth
        as to let them in on a surprise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d24ac-0280-4aa4-9df5-f80fe499bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf3dca-5fc0-409a-a285-292989618510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part, was when the camera panned to King in the audience
        and showed her wiping away tears and silently channeling her gratitude to
        the songwriting superstar on stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813edc64-5b6d-44a1-9b8b-ede0fc231c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640c35d-4651-43ae-994b-801e4b513ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank Taylor — thank you for that awesome performance.
        And also, thank you for carrying the torch forward," King said during her
        induction speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb36938-f218-4313-8c3a-c718d2e3e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c142f-4fa5-4f31-abc1-851f458db893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women have a history, and most recently, King presented Swift
        with her Artist of the Decade award at the 2019 American Music Awards, calling
        her versatility and impact "extraordinary."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d17949-77e8-4567-b625-a32bfc7ddcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc01236-6df6-4b72-8b12-5729cecb7e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot believe that it''s Carole King who gave me this award,"
        Swift said at her acceptance. "My parents are here tonight, and they would
        listen to all of your records in high school."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb675a6-c0de-4d3a-8b5d-ce322138b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a57f71-4b83-4cc2-babe-e2cc0196a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Hudson also honored King with her own rendition of "Natural
        Woman" at the induction ceremony, which King wrote but was made famous by
        Aretha Franklin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33658c-d21b-4eec-bf0b-a8fc791ced13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49d79c-16f0-4962-8c58-711fe101283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King is only the third female artist to be inducted into the hall
        of fame twice, according to Rolling Stone Magazine, joining Stevie Nicks and
        Tina Turner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257c8c3-0449-472e-ac2f-4a16ac47fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T07:52:15.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/10/31/us/taylor-swift-pays-tribute-to-carole-king-at-hall-of-fame-induction-trnd/index.html">Taylor
        Swift pays tribute to Carole King as she serenades the Rock &amp; Roll Hall
        of Fame audience</a>''</em></p>'
  'Halloween-candy':
    'author': 'Noah Sheidlower and Radhika Marya, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-01T07:58:10.856+08:00
    'imagesource': 'jcr:1d8159fc-a492-4596-a024-d5bda08817fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '111261a8-e3d7-408e-b0a2-1d5f15694134'
    'lead': 'Halloween candy is a relatively new staple of the holiday — only first
      becoming popular and widely distributed in the 1920s and 1930s and not becoming
      a major player until the 1950s. So what treats did people enjoy before that?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-01T08:02:03.235+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:56:46.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:17.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Halloween food traditions go way back — and didn''t always involve candy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79399b2c-8ee9-434c-93e0-168404fb3aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Halloween is a time for families to
        carve pumpkin lanterns. It''s a time for people of all ages to passionately
        debate about the value of candy corn. And it is, of course, a time for children
        to go from house to house as they trick-or-treat for their favorite candy
        bars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a9daf-5ad8-4896-a9fc-b47caefee463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f4ffa-cf79-4d47-a766-5d9c8cbb2f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Halloween candy is a relatively new staple of the holiday --
        only first becoming popular and widely distributed in the 1920s and 1930s
        and not becoming a major player until the 1950s. So what treats did people
        enjoy before that?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6fbd2a-cca9-431c-bfb1-0af270be1e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2dccbf-1a75-4135-968b-80fbcb244d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earlier Halloween food traditions</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e242a-a966-4d91-a768-87250766920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halloween is believed to have derived from the pre-Christian feast
        day Samhain, which was celebrated by Celtic peoples. On Samhain, during which
        bonfires were lit, it was believed that the spirits of the dead were granted
        access to the otherworld. During Samhain, a common practice was mumming, in
        which troupes of amateur actors would go from house to house and perform in
        exchange for food and drink.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc8ae0-9948-4d9b-8f3e-c6d83db7a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ea126-9f92-4ec3-98bf-afce63069a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samhain was then appropriated into the Christian holiday of All
        Saints'' Day -- or All Hallows Day -- celebrated on November 1. Fittingly,
        All Hallows Eve, or what later became Halloween, fell on October 31. Halloween
        traditions came to the US via Irish immigrants around the mid-19th century,
        amid the Irish potato famine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d768f7-e943-42f1-969a-ff34ed89bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421471f8-3453-425c-8f29-20eaf07417cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, people continued the millennium-old tradition of baking
        soul cakes, small round cakes that resemble a shortbread biscuit. These cakes
        were given out to "soulers," who were mainly children and the poor. They sang
        and said prayers on behalf of the dead while going door to door.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a35def-659e-43af-9011-86f9825432e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a178b7-20e6-4c3d-ad7c-bc996d3c5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around this time, Americans would carve jack-o''-lanterns out of
        potatoes and turnips. The tradition, which began in Ireland and Scotland,
        involved carving scary faces into these tubers and placing them by windows
        or doors to scare off wandering evil spirits such as Stingy Jack, who was
        said to have invited the Devil to have a drink with him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c1253-56cd-4d0b-83ef-77e1c2f01384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e0a5e-5287-48a0-9c3f-8e6ebdada882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apples and nuts were major treats</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d84aa3-bfdf-4bd4-97cd-89bab78c7437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although candy apples are now a popular treat during Halloween season,
        apples had a much more prophetic -- and menacing -- purpose almost 200 years
        ago. In the mid-19th century, many Halloween celebrations involved apple bobbing
        -- a tub was filled with water and apples, and players would try to catch
        one with their teeth. Young unmarried people would compete to be the first
        to bite into an apple, which signaled that they would be the next to be allowed
        to marry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f44ad-2e25-4a8c-bd59-7c380c0df352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbf109-f14e-4749-b9d2-96dd561d064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some regions of the US held Snap Apple Night parties, a comparatively
        risky tradition in which an apple was put on one end of either a stick or
        string with a lit candle fixed at the other end. Participants tried to take
        a bite of the apple while the stick was spun around, trying to avoid the hot
        candle wax.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d3b37-fa56-4d41-9765-947eb7044cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea279aba-35e3-41e9-95f0-36d44a1141b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple bobbing was a popular activity a few decades later in 1914
        at a massive Halloween party in Kansas arranged by Elizabeth Krebs. Tired
        of seeing her garden destroyed by young people celebrating Halloween each
        year -- since it was often common for pranksters to wreak havoc on people''s
        property at that time -- Krebs helped pioneer parades and costume contests
        in an effort to provide less destructive outlets for marking the holiday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f981b8b1-abd9-4c62-be49-d0c33d3ef1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22044847-afcb-4852-9479-f413f1721694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another apple tradition, young women would peel apples and throw
        the peels over their shoulders in hopes that the peels would form the pattern
        of their future husband''s initials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ef438-0bd7-43d2-a8c8-2d321457314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922e5b6-cad6-49ec-97cc-18c776fab135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans would also occasionally get together on Halloween for
        Nut Crack Night festivities, in which people ate freshly harvested hazelnuts
        and chestnuts. In some cases, a young man would assign names to each nut --
        the one that burned brightest in a fire could signify his future sweetheart.
        Another tradition involved a young couple putting two nuts in the fire and
        seeing if they jumped apart or stayed together, as described in Mary E. Blain''s
        1912 book "Games for Hallow-e''en."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e62f6-0242-4eb9-8770-4b3ddbb7b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759cd02c-48b2-4cf0-acf0-57b57f414c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Halloween candy enters the picture</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00fcaaa-f6ff-46d3-b0e3-2b316dbd99c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candy corn is perhaps one of the oldest Halloween candies still
        eaten today, dating back to the 1880s. It was first supposedly invented by
        George Renninger, a candymaker at Philadelphia''s Wunderle Candy Company.
        In 1900, the Goelitz Candy Co. began making it in large quantities. Candy
        corn was designed to look like chicken feed, since at the time candy corn
        first emerged, about half of Americans worked on farms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e09f65-c154-43e0-a94f-a79d61053ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf113d31-e7a7-486f-9f8d-ea5a135fc027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halloween candy became quite popular around the turn of the 20th
        century. Hershey''s Milk Chocolate bar was first produced in 1900, with Hershey''s
        Kisses following seven years later. Chocolate was previously considered a
        luxury item rarely consumed by the average American, but Hershey''s chocolate
        factory in Pennsylvania allowed the chocolate to be mass produced for significantly
        cheaper prices. An advertisement from 1906 in the New York Times boasted of
        homemade buttercups, caramels and Waldorf Chocolates for 25 cents per pound,
        or about $7 today.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10a28a-984d-4d14-add2-de8d260df781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a3c13-db38-4efb-b44f-f254be09a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although candy companies produced candy such as the Milky Way bar
        and Snickers bar in the 1920s and early 1930s, candy was not yet the definitive
        Halloween treat it is today. Sugar became more affordable around this time,
        which made candy cheaper to produce, but trick-or-treating often involved
        the distribution of cookies, fruit, nuts and even toys and money.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94fdc20-ee6c-4f09-a371-51870b262206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0603d8c-4dd5-409f-af03-7643f6d7eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized trick-or-treating grew in the 1930s partially in response
        to dangerous pranks on Halloween during the Great Depression, but this was
        suddenly halted when World War II broke out. Sugar rationing meant that only
        a few had access to candy, so people needed to get creative with Halloween
        food traditions. In the 1950s, candy manufacturers promoted their delectable
        goods for Halloween, especially during the height of the baby boom.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bdd9b2-92bf-401f-ae3c-02ff426c15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22829f-4ea2-4344-851a-23ed8f8ae2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Halloween candy takes off</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a7d53c-e582-429f-871c-6ca7146a18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970s, all this changed. Wrapped candy produced in a factory
        was considered one of the only goods that could be handed out, since many
        parents feared that their children''s candy would be tampered with. The Halloween
        candy scare likely began with a 1970 New York Times op-ed suggesting that
        strangers could use trick-or-treating as a way to poison children, citing
        two unconfirmed incidents in upstate New York speculating that an apple might
        have a razor blade hidden inside. Halloween candy sales in 1982 dropped by
        20% to 50%, and 40 American cities canceled Halloween entirely, according
        to Eater''s "Gastropod" podcast.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998bef0-c9a5-4f89-9145-4957ea7e01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06407fd1-b8bd-4c8c-9d7f-a3162c4cecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of deaths among children on or after Halloween, which were
        believed to be unrelated to poisoned candy, sparked widespread panic, with
        some communities banning trick-or-treating outright. Despite this hysteria,
        a comprehensive 1985 study did not find even a single confirmed incident of
        a child''s death or serious injury from Halloween candy, as CNN previously
        reported.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2655e65-1114-4977-a0b4-478f56c884b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013eb428-8a25-4fea-9abf-115de03acee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the National Retail Federation predicted that consumers
        will spend a record $10.14 billion on Halloween -- including $3 billion on
        candy. But while munching on your KitKat bar this Halloween, remember that
        150 years ago, you may have been chowing down on chestnuts and finding a future
        spouse.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092b7ea-82c1-451f-b8bb-21bfe187cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-01T08:02:03.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/10/31/us/halloween-food-candy-history-apple-peels-cec/index.html">Halloween
        food traditions go way back -- and didn''t always involve candy</a>''</em></p>'
  'Pope-Francis-Joe-Biden':
    'author': 'Donald Judd'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
