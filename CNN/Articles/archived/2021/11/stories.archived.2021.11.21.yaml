    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:17.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WTA', 'Women-s-Tennis-Association', 'tennis', 'China', 'Peng-Shuai',
      'Zhang-Gaoli']
    'template': '1'
    'title': 'WTA chief says new video of Chinese tennis star Peng Shuai ''insufficient''
      to assure her safety'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cab409-a760-4adf-aeab-232dbcd28605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  New video of Chinese tennis star Peng Shuai
        released on Saturday is insufficient to allay concerns about her health and
        safety, the head of the Women''s Tennis Association (WTA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78b69e-c83c-4edd-9ec9-37b85349029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng, who is one of China''s most recognizable sports stars, had
        accused former Vice Premier Zhang Gaoli of <a href="http://www.cnn.com/2021/11/19/tennis/peng-shuai-china-explainer-intl-hnk/index.html"
        target="_blank">coercing her into sex</a>&nbsp;at his home, according to screenshots
        of a since-deleted social media post dated November 2. But there has been
        no verifiable direct communication with Peng since that time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2f6d0-452b-4f15-abbc-2eda86b5e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:06.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon on Saturday expressed relief at seeing Peng, but he said,
        "it remains unclear if she is free and able to make decisions and take actions
        on her own, without coercion or external interference."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46013c-5e9f-405c-b844-e17581603a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:06.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently verify the videos or confirm
        when they were filmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c34eb4-d179-4d21-b165-8d424bfaa4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This video alone is insufficient. As I have stated from the beginning,
        I remain concerned about Peng Shuai''s health and safety and that the allegation
        of sexual assault is being censored and swept under the rug. I have been clear
        about what needs to happen and our relationship with China is at a crossroads,"
        Simon''s statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10adbe10-04a7-41d7-9924-c72248176a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people connected to Chinese state media and sport system
        have tweeted photos and videos they say show Peng out to dinner on Saturday.
        The clips appear to deliberately emphasize specific dates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c97139-259a-4009-b04a-188de928921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the video clips, only 45 seconds long, appears to show Peng
        sitting with China Open tournament co-director Zhang Junhui along with two
        women around a table in a restaurant in Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940d70d-6326-4184-a352-ae82f5110ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the video, Zhang is speaking to Peng, but she doesn''t
        say anything.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5446cc4-3aa6-45fb-ac27-f501058b34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, according to CNN translation, Zhang said, "Yes, this
        year is different from last year, because of the pandemic. Originally, we
        planned to have 10 tours in three months, isn''t tomorrow November 20? We
        have long planned... "</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a945ba-f87e-44e6-aa89-80f3f6bad2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the two women quickly corrected him, saying, "21st."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dac594-c5e4-4ca0-bd36-d3c52913681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, November 21, tomorrow is November 21, we will have the final
        game at Duanshi," Zhang continued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaddc04-be8d-4500-8510-3df33a34ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had larger-scale games before, but because of the pandemic,
        two tours have been affected. So it''s estimated there will be fewer players,
        but the kids are still very enthusiastic," Zhang added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec364ae-772c-4f02-9073-312bd5f6040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the players in tomorrow''s game are the champions during the
        past nine tours in the past three months. You can see it''s Sunday, at the
        end of November, so it''s like a year-end final," Zhang said in the video.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d7a2c-3043-4e3d-a925-9416846441b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man, under the name Ding Li, also tweeted the same video
        and several new photos of Peng with him and others. He wrote, "Peng Shuai
        is with me. We''re at this restaurant in Beijing that''s gone viral online,
        just finished dinner."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9bbf36-fb27-40f1-afae-e7a97debdeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweet, Ding claims the dinner is at Beijing Yibin Guesthouse.
        The name of the restaurant matches what''s shown in this video posted by Hu
        Xijin, editor-in-chief of state-run tabloid Global Times.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c27894-d476-44b2-ab95-1c41a6d4434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is facing growing worldwide pressure over Peng''s whereabouts,
        including from the United Nations, the United States government, and the world''s
        biggest tennis stars. The UN Human Rights Office has called for an investigation
        into her allegations of sexual assault.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac61c3f-784c-46ec-b215-8a1ef15c79ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the global outcry, Chinese state media''s Twitter accounts,
        with Hu''s being among the most active, have been increasingly posting anonymously
        sourced information about the tennis star, ostensibly aimed at quelling the
        controversy without acknowledging her claim against Zhang.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b1275-a674-4d94-ae66-9a241f50faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media organizations such as the Global Times are strictly
        controlled by China''s propaganda authorities. Their tweets about Peng are
        not reported inside China, which has long banned Twitter and other international
        social media platforms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f09b4-fd9d-491d-a0bc-61c7e4a6a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:14.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng''s post about the alleged sexual assault posted on Weibo, China''s
        Twitter-like platform, was deleted within 30 minutes of publication, with
        Chinese censors moving swiftly to wipe out any mention of the accusation online.
        Her Weibo account, which has more than half a million followers, is still
        blocked from searchers on the platform.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2b0ec-3fea-4dcd-8483-def3d9baecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon, the WTA chief, said on Friday he is willing to lose hundreds
        of millions of dollars worth of business in China if Peng is not fully accounted
        for and her allegations are not properly investigated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e7e0f-2dd4-47c8-a599-47f7d194605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Chinese state media released an email, purportedly
        sent to Simon from Peng, walking back her allegations and claiming she is
        fine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f20dc-7d39-466c-981e-4d929c39ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged email was released only on English-language platforms
        and domestic Chinese media have not reported on its contents, despite Peng
        being a household name in China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9789813-e5b9-4100-bbe9-0c13f98216e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the email, Simon questioned its veracity, describing
        it as a "staged statement of some type," noting he had yet to receive a follow-up
        reply, despite responding immediately.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65d8b1-dc2c-47e2-a2ee-99bdcc172c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether she was coerced into writing it, someone wrote it for her,
        we don''t know," said Simon. "But at this point I don''t think there''s any
        validity in it and we won''t be comfortable until we have a chance to speak
        with her," he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacae99a-9355-434b-a001-cc9cbc23906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Friday, CGTN journalist Shen Shiwei tweeted three photos
        he claimed Peng had posted on WeChat along with the message "happy weekend."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84045925-0126-4faa-99aa-6c5eebd282f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen said the photos were shared by one of Peng''s friends. CNN
        could not independently verify when the photos were taken, whether Peng posted
        the photos herself, or whether they were posted at all.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965cc405-b113-4720-8313-3127a8d649c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:18.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post on Saturday, Hu, of the Global Times republished
        the photos of Peng.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef8cdf-fd1a-41f5-bae4-05163dd8b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I confirmed through my own sources today that these photos are
        indeed Peng Shuai''s current state. In the past few days, she stayed in her
        own home freely and she didn''t want to be disturbed," Hu tweeted. "She will
        show up in public and participate in some activities soon."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec9da6-aa95-4c57-b198-256b9d880d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Thursday, Chinese Foreign Ministry
        spokesperson Zhao Lijian said Peng''s accusation is not a diplomatic issue
        and declined to comment further.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd42e7-c582-46cc-8bb8-853ee657928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:56:19.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/20/tennis/peng-shuai-video-clip-spt-intl/index.html"
        target="_blank">WTA chief says new video of Chinese tennis star Peng Shuai
        ''insufficient'' to assure her safety</a>."</em></p>'
  'accidental-weapon-discharge-atlanta-airport':
    'author': 'Dakin Andone, Keith Allen and David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-11-21T10:57:55.443+08:00
    'imagesource': 'jcr:2639d151-7f81-4419-84af-507598be3414'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcbf4324-efd6-45ca-bd23-e6921c3bba2e'
    'lead': 'The accidental discharge of a passenger''s weapon in a security area
      of Hartsfield-Jackson Atlanta International Airport caused widespread panic
      Saturday afternoon, prompting a brief halt of departing flights over the busy
      travel weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T11:02:00.951+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:52:42.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:17.915+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Atlanta']
    'template': '1'
    'title': 'A passenger''s weapon accidentally discharged at the Atlanta airport,
      causing panic and halting flights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916899f-bcb6-4a79-99d7-9eb9aebc46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The accidental discharge of a passenger''s
        weapon in a security area of Hartsfield-Jackson Atlanta International Airport
        caused widespread panic Saturday afternoon, prompting a brief halt of departing
        flights over the <a href="https://www.cnn.com/2021/11/20/business/thanksgiving-travel-record-tsa/index.html"
        target="_blank">busy travel weekend</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb7712-c13f-4a35-a183-0a14ff785c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred around 1:30 p.m. ET when a "prohibited item"
        was detected in a passenger''s property while going through the X-ray screening
        at the security checkpoint, Robert Spinden, the Transportation Security Administration''s
        federal security director for Georgia, said in a news conference. The property
        was flagged for a "secondary search," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b04368-cf52-46f8-b308-07a6ae6eff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During that secondary search, the passenger lunged into his property,
        grabbing a firearm that was located inside, which ultimately discharged,"
        Spinden said. "The passenger then fled the security checkpoint through an
        adjacent exit lane with his firearm."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ffc41-01b1-4def-a6a1-6c5e38a6cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re fortunate that when the firearm went off, nobody was seriously
        injured," Spinden said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800be42-ce80-4261-9f49-cc4b4df441f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people suffered non-life-threatening injuries, the TSA said
        in a statement. Atlanta police had previously said no injuries were reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea669e9-0098-4a1f-beb5-0aeee5105030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source familiar with the situation, the injured were
        not shot but instead hurt during the evacuation. All of the injured were adults,
        the source said, and two were transported to the hospital. The discharged
        round went into the property of the person who brought the weapon, the source
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5598b-0163-4688-ab9b-c1c09af217b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:45.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual whose weapon was discharged was identified as 42-year-old
        Kenny Wells, according to Atlanta Police Department Airport Precinct Commander
        Reginald L. Moorman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbd665-8119-4230-9005-85a058a20f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken out warrants for carrying concealed a weapon at a
        commercial airport, possession of a firearm by a convicted felon, discharging
        a firearm and reckless conduct," Moorman said. "We are actively pursuing this
        individual."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab42782-e954-4135-af2b-2f0dac02f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports spokesperson Andrew Gobeil characterized the discharge
        as accidental and said the loud noise created a "sense of chaos."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b03620-575f-47e6-b5ed-8330a3c55a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials and Atlanta Police know who the individual is,
        Gobeil told CNN''s Jim Acosta, because the incident occurred while the passenger
        was being screened.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583aaa24-6320-420e-9b18-dfbea1c820d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erika Zeidler, who was traveling from Atlanta to Anchorage, Alaska,
        said she was sitting in a restaurant in Concourse T when people began running
        down the hallway.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c08386-dc4f-4616-bb2d-3c78c068f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought they were late for a flight, and then more and more
        people started running," she told Acosta. "There was some screaming and then
        somebody stopped and said, ''There''s a shooter, you need to go.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6e59f-35e3-423f-93e8-6f273007f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation into the incident remains ongoing, Gobeil said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3dd01-a3ec-434b-8da8-a91f4e289b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, there is <a href="https://twitter.com/ATLairport/status/1462133024406048779?s=20"
        target="_blank">no danger</a>&nbsp;to passengers or employees, airport officials
        said on Twitter. Officials <a href="https://twitter.com/ATLairport/status/1462154784824246289?s=20"
        target="_blank">gave an "all-clear,"</a>&nbsp;and the airport was resuming
        normal operations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d51061-123f-4594-a3af-bc536c695012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ground stop was called for the airport for all departing flights,
        per the Federal Aviation Administration, but was soon lifted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9270e-dd7a-47bd-9d98-7078df39b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the weapon or circumstances surrounding the accidental
        discharge have not been made available.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c815a04-8db7-4331-a7d8-7b3703210434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and the ATF are "providing investigative assistance" to
        the Atlanta police, according to a spokesperson for the ATF. The White House
        is also "monitoring" the incident, a White House official said, referring
        questions to local law enforcement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a800f-0bd0-4ec9-9c9c-5242f5206cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting scare comes as the Thanksgiving travel period is <a
        href="http://www.cnn.com/travel/article/flying-2021-holiday-wellness/index.html"
        target="_blank">getting underway</a>. On Friday, TSA screened more than 2.2
        million airport travelers across the country  the highest checkpoint volume
        for a single day since the pandemic began, according to a TSA spokesperson.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a90b04-ccee-4f79-9115-2257beb22d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witnesses recount chaos after scare</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854e1c2-3a2d-41ac-83c8-aa16203d7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described confusion and disarray as panic erupted in one
        of the world''s busiest airports.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0945a73b-fd28-476b-8975-dc79f9db04c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeidler and others took shelter in a TGI Fridays restaurant, she
        said. Photos she shared on Twitter showed a crowd of people standing on the
        tarmac beneath a jetway as the incident unfolded.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c1abe0-75d2-412f-afc6-2cfa054092db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted on Twitter by Hasmet Asilkan showed people running
        out of the airport, telling others of a shooting that had taken place inside.
        Another video shared by <a href="https://www.instagram.com/p/CWgfVZApba6/"
        target="_blank">Stephon Stafford</a>&nbsp; who said he was about to go through
        security with his child  showed disorder inside, with a number of stanchions
        knocked over where people had previously been waiting in line.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e7c27-4c01-4757-856c-1ac055cd0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Romero had just gotten off a flight from Salt Lake City when
        he heard there was an emergency, he told CNN''s Fredricka Whitfield. Airport
        personnel "shut off all the escalators and cut off all passengers and turned
        off the tram," said Romero, the father-in-law of CNN correspondent Nadia Romero.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f721a6c-ec71-413d-96ee-54ca6e4e9e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now airport personnel is doing a really good job keeping
        everybody calm," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d1b3a-f629-42b0-aa6e-55063e9cb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few travelers were "a little bit panicked but more frustrated,"
        Romero said. "They''re trying to catch flights, to get out of the airport.
        For the most part, people are just lined up against the walls."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9248bb-a6fb-4af0-90a1-b313ad052cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dianne Callahan was traveling with her son and had just boarded
        her flight to New York when the crew closed the door to the plane. That''s
        when she said she heard screams outside the plane. She also heard sirens,
        Callahan said, but didn''t know what was going on.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7fda3-9dd4-40b7-a3d8-3452fc1a8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an extremely tense situation," she said. "People were pushing
        to get on the plane that were not even on our flight. That''s how scared they
        were."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1fd821-173d-4060-95f3-5e7fd9144b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callahan and her son were then sent to go back through security,
        she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511a62f-e803-43c3-b214-0dbb2c8c51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the incident, Delta Air Lines, which is headquartered
        in Atlanta, announced it was <a href="https://news.delta.com/delta-issues-travel-waiver-atlanta-travelers-due-security-event-impact"
        target="_blank">issuing a travel waiver</a>&nbsp;to assist impacted customers.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243e743-cc46-44a2-9fc0-97cce65231de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this, the fare difference for customers will be waived when
        rebooked travel occurs on or before Nov. 23, 2021, in the same cabin of service
        as originally booked," the statement said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b0e7d-722e-4a25-80f2-71068ee98187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delta is coordinating with TSA and Atlanta airport officials to
        accommodate customers as quickly and safely as possible," the airline said.
        "We are also working to proactively accommodate customers who may have missed
        a flight."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fef786-3b0d-471b-8271-215ce5cae090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firearms being found at airport checkpoints is ''huge problem,''
        per TSA</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccf5ae-579d-4f4a-a823-040ebcbe97bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSA Administrator David Pekoske recently told CNN that airline passengers
        bringing guns to the airport is a "huge problem."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a22f9f9-c008-4bf2-9951-e86742cd96d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the agency reported catching 4,650 firearms  a majority
        of them loaded  at security checkpoints in the first 10 months of 2021. That
        number surpassed the full-year record of 4,432, set in 2019.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ddd503-7b25-417f-8653-20012b29b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:52:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the TSA''s statement Saturday, 450 firearms have been
        detected at the Atlanta airport''s checkpoints alone in 2021.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0a002-523b-4206-967b-eeafd8bb78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:02:00.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:53:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot take a loaded firearm or an unloaded firearm through
        the security checkpoint at any airport in the country," Page Pate, a Georgia
        criminal defense attorney and constitutional lawyer, told CNN''s Pamela Brown.
        Generally, a fine that can be several thousand dollars would be imposed under
        federal regulations, Pate said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd13810-a9e5-4d75-a12f-b67df5792d5c'
      'mgnl:activationStatus': true
