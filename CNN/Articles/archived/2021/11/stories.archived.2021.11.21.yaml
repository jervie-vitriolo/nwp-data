      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) --</strong>
        Two more groups classified as high-risk for COVID-19 can get their extra vaccine
        shot starting Monday, Nov. 22, the Department of Health announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e23a3-5caf-4065-b309-74a1b007fe04'
      'mgnl:activationStatus': true
