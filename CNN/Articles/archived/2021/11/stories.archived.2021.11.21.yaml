      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to professor Guido David, the country could see less than
        1,000 cases by the first week of December, assuming the decline in numbers
        continues.</p>'
