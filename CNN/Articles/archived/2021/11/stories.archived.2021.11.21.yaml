  'Sudan-military-chief-reinstates-prime-minister':
    'author': 'Yassir Abdullah and Eyad Kourdi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-21T23:45:35.143+08:00
    'imagesource': 'jcr:2491f68a-91b4-4fef-a905-2082e4386b76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c083be-2304-4ca8-8c63-8920bde30ca1'
    'lead': 'Sudan''s military chief reinstated Abdalla Hamdok as prime minister,
      almost a month after he was ousted in a military takeover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T23:45:42.111+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:46:35.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:26.093+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sudan''s military chief reinstates prime minister ousted after last
      month''s coup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede902c3-8db4-40f6-8a62-0727a047d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Sudan''s military chief on Sunday reinstated
        Abdalla Hamdok as prime minister, almost a month after he was ousted in a
        military takeover.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cca9f0-8dcd-4c4b-b5b4-ba1e39c320d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Abdel Fattah Al-Burhan appeared with Hamdok at a signing ceremony
        in the Presidential Palace, according to a live video broadcast on state television.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d3039-a52e-4004-994e-25fc208dd24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal agreed upon by Hamdok and Al-Burhan also includes the release
        of political detainees who were jailed following the October 25 coup, according
        to Mudawi Ibrahim, a prominent official in the National Forces Initiative,
        which helped mediate the talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c70ac-19bb-4ba4-86e1-381a0ab85f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok becomes leader again of the transitional government, which
        was first established following the ousting of former strongman and President
        Omar al-Bashir in 2019. Hamdok and Al-Burhan also agreed on a power-sharing
        deal between civilian and military leadership, but it will include as-of-yet
        unspecified restructuring, according to Ibrahim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccb661-35b9-43b5-8794-66b050e7c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim said Hamdok''s agreement with Al-Burhan includes the following
        measures:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a161d9-965b-4a30-a5ed-8673d0a57797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Gen. Burhan would restore the Council of Ministers which was dissolved
        following the October 25 coup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050b067-6bd0-4b7b-99c2-8f36e9a34bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Political detainees jailed after the takeover (including government,
        politicians and protesters) would be released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb1524-38be-4150-9686-4498e57c6c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> A unified army would be created.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cec504-9202-4857-b3f3-4a6a761a6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> A committee is to be formed to investigate protests following
        the October 25 coup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99fa9e1-82eb-49ff-a12a-4138e8716d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Sudan''s constitution would be amended to include new articles
        to specifically outline the partnership between civilians and the military
        in the transitional government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8681466-f73c-4d2a-990c-d7008d499511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok was released on Sunday from house arrest, under which he
        had been placed following the coup, according to a source within the National
        Forces Initiative. An eyewitness said security forces surrounding Hamdok''s
        residence since last month were withdrawn, but his personal guard remains
        in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc0a31b-0d1c-4da4-9ac8-6995ad4169ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal has met with resistance in Sudan. Police fired tear gas
        at a large group of protesters near the Presidential Palace in Khartoum on
        Sunday, according to eyewitnesses on the ground. The protests began in downtown
        Khartoum then moved on to the Presidential Palace in the city center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf93d24-8b0a-4355-8fd3-90099c389174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to reports on the deal, the Darfur Lawyer''s Association
        said in a statement: "There is no bargaining again" and "the solution starts
        with holding Al-Burhan accountable for the crimes committed since October
        25, 2021."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbc405-f5af-4ce7-82ff-c2b711d20312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Association assures that any initiative or bargaining for a
        settlement between yesterday''s parties to bring Hamdok or others (like him)
        back in to power will ''not bring any result'' when the demands and rights
        of the people of Sudan are not met," the statement added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8bb256-74a3-46b7-9757-36990595f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was rejected by Sudan''s Forces of Freedom and Change coalition
        (FCC), which said Sunday there is "no negotiation, no partnership, nor legitimacy
        for the coup plotters."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf06b5-9467-403e-b548-3f4e7357b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said the crimes of the regime -- from dissolving the constitution
        to causing repression of and violence against the people -- must be brought
        to trial in order that justice be met. The FCC outlined further allegations
        against the military in its statements, to which the military has not directly
        responded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee2c91-b2d4-4a42-84d5-b946341706ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have nothing to do in any agreement with this brutal gang, and
        we are working with all peaceful means to bring this (gang) down, working
        with all the forces of the revolution, professional groups, resistance committees,
        and all the honorable people," the FCC statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebbd00-5177-4dd7-8977-c6cf5b9f7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement closed by calling for a "new and glorious revolution,"
        that will "tighten the noose on those behind the coup, and lead to their downfall."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa331b-d17f-4084-9312-d17ae8db76bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sudan Doctors Syndicate (SDS) also rebuffed news of the political
        agreement reached by Sudan''s military and Hamdok.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f63c6-cd95-4838-a6bd-7280e2422ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News is circulating about an initiative that is being announced
        in which a political settlement is being announced," the SDS said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4476e0-3c94-4318-9054-7111a7c1fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDS added: "Whether it is true or not, we, the Sudan Doctors
        Legitimate Syndicate declare:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf8220-1e23-4ecf-a129-bf9159ba3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#no_reconciliation</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdca626-f650-4554-852f-cd5ed4b8e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.113+08:00
