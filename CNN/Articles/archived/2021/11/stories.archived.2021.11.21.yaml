      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong>  Authorities
        are investigating an incident Sunday at the Taft Avenue station of the MRT-3
        where one person was reported injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07477958-492f-4757-831e-3b1dfcff6084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T13:02:06.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MRT-3 Management condemns the stone-throwing incident that
        happened at the MRT-3 Taft Avenue Station at 6:51 a.m. today, which caused
        severe damage to a train window, and injured a male passenger," said a statement
        Sunday morning from the Department of Transportation and the MRT-3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d035b-ffff-4288-9c87-9388100bf1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T13:02:06.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared by Transportation Secretary Arthur Tugade on Facebook
        showed a badly damaged train window, as well as the injury sustained by a
        male passenger.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fsectugade%2Fposts%2F232569965655056&show_text=true&width=500"
        width="500" height="735" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8b4e3-ee7f-4631-a410-7dc5654a672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T13:02:06.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced71304-866f-4b74-a5dd-3d4d35af8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T13:02:06.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade expressed over the incident, saying, "Sana mahuli itong t**r@Nt@d0**
        gumawa nito!... ''Yung ganitong g@g*ng tao ay dapat na nakukulong!!!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ef4aa-403d-4176-9e16-18d273707757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T13:02:06.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the person who did this is caught!... These
        kinds of people should be jailed!!!]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1354a1d-db56-4f76-9ad0-7a2adb7b6b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T13:02:06.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement quoted an initial report that said the person who
        threw the stone was a scavenger who was later caught near a hotel along Taft
        Avenue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00396b36-280d-4944-9696-0be3ad1f18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T13:02:06.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the 51-year-old passenger who was injured was initially
        given first aid at the Magallanes station before he was brought to the San
        Juan De Dios Hospital at Pasay City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b303a-a732-491d-ae7b-fb3fce900b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T13:02:06.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MRT-3 Management assures the public that appropriate legal
        charges will be filed against those involved in the incident. Necessary steps
        will also be taken to prevent similar incidents from happening in the future,"
        the MRT-3 statement said.</p>'
