      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be on heightened alert and prevent future attacks,"
        he said at the start of the weekly Cabinet meeting.</p>'
