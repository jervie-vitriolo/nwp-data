      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Russian rescue dog Monika has a new
        spring in her step after being fitted with titanium prosthetic legs -- just
        months after doctors suggested she should be put down because of severe injuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfabd56d-3d2a-440c-950a-dc9c7005d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1704540-1602-4f31-ae67-066a8b5dadaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was conducted by vet Sergei Gorshkov, who is based
        in the city of Novosibirsk and has fitted 37 animals with prosthetic limbs
        since 2015 -- although Monika is the first dog to benefit from his work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78baedff-54c0-4d3f-8480-a1c383617b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9459e83-25b8-4b19-8cea-559690b01e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after her operation, the pooch is adjusting well to her
        new mobility -- and Gorshkov says she will soon be leading a normal life,
        although he was "surprised" by the speed of her recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ea452-c400-48af-a484-511447b5f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0018faf5-b8cd-4aa5-b6ee-de4ebf4a8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we were optimistic about that," he told CNN. "But
        on the third day she started standing up and walking around the clinic, going
        from room to room."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652ff99-e553-492b-b3f3-6413cc50e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc5501-0bca-4c2c-8f09-8c0f85796493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it wasn''t easy getting Monika into the operation room
        -- she was initially found without her paws in December 2020 by workers in
        the village of Plastunovskaya, and the volunteers who rescued her suspect
        she had been abused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c4ec2-30bb-4251-bbdf-0048ccf763aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c7b3a-7e13-4182-8eca-6b4c42a1cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monika was brought into the care of animal rescue volunteers Marina
        Gapich and Alla Leonkina, based in the southern Russian city of Krasnodar,
        where she had her damaged limbs amputated and received a blood transfusion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb120f-9700-4d19-bdc4-385df36a4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37875c0-abee-40f8-b5c7-e70a4b2f3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapich told CNN she and Leonkina had "sleepless nights" over Monika,
        and disagreed with veterinary advice to have her euthanized. The two women
        got in touch with Gorshkov and raised 400,000 Russian rubles (over $5,400)
        for the operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42609717-0ad4-41e7-bc5a-1854d17e3263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86e966-3e82-4ef0-b093-8c20e1ca0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:28.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monika''s prosthetics then had to be printed by a 3D printer in
        the town of Troitstk, not far from Moscow and then biocoated at Tomsk Polytechnic
        University before Gorshkov carried out the procedure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15503848-1a5b-4251-8a13-dc98b84c96a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:29.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0f088-a66f-42f0-baf0-6f544430ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the vet, much of his work has taken on a new significance during
        the last 18 months, with the "pandemic pet" being especially important to
        some.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77cad2-54ca-477e-b52b-0683095c1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e14e0-3bc0-496a-abde-e9cc51bd41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy to give a new life to the animals since especially now
        during Covid," Gorshkov said. "People find some consolation in animals and
        so by treating animals, I treat people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d9f13-706c-4bba-9f12-f456335b4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ac757-f298-49b4-a9b6-4ad296d9afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Monika has already found her way into the hearts of the volunteers
        who rescued her. Asked whether the pooch would be staying in Novosibirsk,
        the answer from Gapich was a definite no.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16020eda-a3bb-4a7c-9596-91127d123ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:32.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6754f-8d63-46a7-a058-5d7d72951f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are her carers, we are responsible for her!" she told CNN, adding
        that she and Leonkina were in touch with a London-based animal behaviorist
        who might now be consulted on Monika''s case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dfefe2-3c55-4156-861a-52bfd275abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:12:52.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/20/europe/russia-dog-prosthetic-vet-rescue-animal-operation-scli-intl/index.html"><em>"Russian
        rescue dog Monika has a new leash on life after prosthetics operation"&nbsp;</em></a></p>'
  'wta-peng-shuai-video-safety':
    'author': 'Nectar Gan, Yong Xiong and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-21T10:51:41.672+08:00
    'imagesource': 'jcr:eaccab64-a32d-4b40-8ec4-d5322a05ba0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80020028-451f-4f0c-8851-28ac3e53f815'
    'lead': 'New video of Chinese tennis star Peng Shuai released on Saturday is insufficient
      to allay concerns about her health and safety, the head of the Women''s Tennis
      Association (WTA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T10:56:19.261+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:53:04.591+08:00
