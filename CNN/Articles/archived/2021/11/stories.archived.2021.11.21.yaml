      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> &nbsp;The
        country''s new COVID-19 cases topped 2,000 for the first time in 11 days on
        Sunday, while the death toll climbed past 47,000, according to the Department
        of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf9d39-ab73-42cd-b586-c818de69444c'
      'mgnl:activationStatus': true
