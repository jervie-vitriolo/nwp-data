      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Sunday night said it will begin the first phase of the
        rollout of boosters or additional doses for senior citizens and immunocompromised
        individuals, which are identified as priority groups A2 and A3, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8026a10-5174-46d4-8d0b-a5c85832c149'
