    'template': '1'
    'title': 'PBA: Meralco selects new import ahead of Governors'' Cup start'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c726f-c08c-4e04-b14d-78e279c902ca'
