      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) </strong> The
        start of the 2021 PBA Governors Cup has yet to be announced but the Meralco
        Bolts have already switched imports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea135d68-fec6-4635-8eaa-d587fa3450d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:32:24.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:48:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco team manager Paolo Trillo on Sunday said the Bolts have
        secured the services of Panamanian national team standout Tony Bishop as the
        team''s new import, after NBA veteran Shabazz Muhammad was unable to travel
        to the country due to a "personal emergency."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167042ba-1152-4d61-acf2-33b559c9deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:32:24.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:48:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf1498-3c6f-4950-9fa7-ae4a6768f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:32:24.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:48:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish Shabazz the best in dealing with his family matters, and
        we are looking forward to welcoming Tony Bishop as our import for this conference,"
        said Trillo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599571e-e044-40a8-ad01-6feb1f4bee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:32:24.196+08:00
