      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/11/20/Local-airlines-seek-simplified-travel-rules-as-demand-picks-up-.html">READ:
        Local airlines seek simplified travel rules as demand picks up</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7eeeef-a5dd-4d27-809b-a0153125bed3'
      'mgnl:activationStatus': true
