      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total cases, the report showed that 0.7%, or 21,101, are
        active, with 56.9% tagged as mild, 4.4% as asymptomatic, 20.30% as moderate,
        13% as severe, and 5.5% as critical.</p>'
