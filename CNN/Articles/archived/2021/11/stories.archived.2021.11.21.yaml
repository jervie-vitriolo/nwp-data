  'US-military-not-ready-for-climate-change':
    'author': 'Oren Liebermann and Ellie Kaufman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-21T06:53:57.324+08:00
    'imagesource': 'jcr:03f25380-be88-4e81-974d-1fe7510b2d00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b592b9f1-1f8c-4592-b63a-e13e6aa5309a'
    'lead': 'A senior Pentagon official warned the US military is "not ready" to handle
      climate change, a national security issue that touches nearly every aspect of
      Defense Department planning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T06:55:28.422+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:56:38.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:13.396+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senior Pentagon official warns the US military is ''not ready'' for
      climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091ec67-b5fa-4a38-8512-297e6d3c8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A senior Pentagon official warned the
        US military is "not ready" to handle climate change, a national security issue
        that touches nearly every aspect of Defense Department planning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994886f8-6885-4d9e-848d-05a057940bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not where we should be, and now is beyond the time when
        we need to get in front of that challenge," Deputy Defense Secretary Kathleen
        Hicks told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ab6be-6eeb-4471-8b2f-050302a40801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond rising sea levels and extreme weather, climate change has
        opened up new areas of strategic competition like the Arctic and intensified
        the competition for scarce resources, such as the raw materials required to
        make the lithium-ion batteries crucial to electric vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6bee1-c9f8-4cce-b9b1-040ff4b5f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something like $750 billion of investment worldwide going
        on in lithium-ion batteries," Hicks said. "The challenge is most of that is
        happening in China. They dominate that supply chain. It''s a significant national
        security challenge for us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c650071-3c10-4d77-b099-591699c3420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks, the first woman to hold the Pentagon''s number two position,
        leads the military''s different efforts on climate change. On a recent two-day
        trip to Michigan, Connecticut and Rhode Island, Hicks saw work on the first
        generation of electric military vehicles, including an electric light reconnaissance
        vehicle at GM Defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a576bf-9480-4598-b5ec-681b3c6e951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the civilian automotive industry goes green, the Pentagon will
        follow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407795a-53f7-4107-86b8-9581151ef3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t follow and be part of the solution, we will be left
        behind," Hicks said, "and our vehicle fleets won''t be able to be supported."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7690c1-cfdf-4b69-9967-4ebd2d4d0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But electric military vehicles pose their own set of challenges.
        Although an electric vehicle can be much quieter and emit less of a heat signature
        -- critical advantages on a battlefield -- it also needs to be recharged somehow.
        Refueling a gas vehicle requires supply lines to bring in the fuel, but it
        is still faster and more efficient than recharging an electric vehicle on
        a battlefield.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b29dd-c2d5-4b2b-bd52-31645d007d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary solution, Hicks says, is hybrid tactical vehicles.
        It''s an interim solution to bridge the current gas vehicle fleet and the
        future electric fleet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bb292-723d-41f9-bca8-0d1d00a46ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do see that future. It''s not right around the corner, but we
        are definitely moving in that direction," said Hicks. "We have to."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c452f0-c19b-4771-8ae4-c1e7c2364336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight against climate change has been a cornerstone of the Biden
        administration''s agenda. In his first week in office, President Joe Biden
        signed an executive order that put the climate crisis at the center of foreign
        policy and national security. "There is little time left to avoid setting
        the world on a dangerous, potentially catastrophic, climate trajectory," Biden
        wrote in the order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca86df19-0f37-4d5e-adde-cf2ba838f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huge challenge</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92509b0c-4bf5-412c-b2e7-90e1f82d6261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of personnel days for National Guard members fighting
        wildfires in the Western United States has increased more than tenfold, from
        about 14,000 five years ago to 176,000 this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd160dd-54ce-437f-ba03-3082afdceb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change will be folded into the updated National Defense
        Strategy, due next year. In last year''s budget, the Defense Department devoted
        $617 million to preparing for climate change and mitigating its effects. But
        this pales in comparison with the damage from extreme weather events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab9fed-3780-4d31-99e1-14fc9f61a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hurricanes -- Michael in 2018 and Sally in 2020 -- caused $4
        billion in damage at Tyndall Air Force Base and Pensacola Naval Air Station
        in Florida, according to a Department of Defense report. Hurricane Florence
        in 2018 caused about $3.5 billion in damages and repairs at Camp Lejeune,
        North Carolina, and flooding at Offutt Air Force Base in Nebraska caused about
        $500 million in damages in 2019, the report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb7881-05ec-4813-89a9-3f1fa44f3655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Defense Department still lacks a thorough understanding
        of the threat to its roughly 5,000 military facilities around the world. Last
        year, the department released its DoD Climate Assessment Tool to better comprehend
        the hazards of climate change based on historical data and future assessments.
        The department will use the tool to look at 1,400 facilities worldwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a7995-bcaa-4752-b17a-18e27b869422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we start to understand that we can''t opt out of climate change
        in anything that we do - it''s just a fact, a reality of how we think about
        the future -- then we can start to really get in front of and be productive"
        on climate change, said Hicks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22cfc4-6eff-4deb-8cfa-caaa4db001f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of the Defense Department''s efforts related to climate
        change, Hicks knows it can play only a small part in addressing the huge challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0e303-6700-44a8-87ca-fd5365ef0c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department did not send a top representative to the
        recent COP26 conference on climate in Glasgow, Scotland. But Hicks welcomed
        the conference as an opportunity for key players to work together on an issue
        bigger than any one nation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf665b-ada1-4869-9b7d-c3a7dbcaeb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States can do a lot to help this world problem,"she
        said, "but it can''t do it alone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07175392-8aaf-4cf9-bbe6-cb05f920d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:55:28.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/20/politics/pentagon-climate-change-warning/index.html">Senior
        Pentagon official warns the US military is ''not ready'' for climate change</a>".</em></p>'
