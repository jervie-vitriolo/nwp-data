      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Latin America, a crackdown on immigration policies
        accompanied by an exodus of Venezuelans and large numbers of Haitians moving
        through the continent have led to a migrant crisis in the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e9854-ad2d-4036-913f-46c8d8949082'
      'mgnl:activationStatus': true
