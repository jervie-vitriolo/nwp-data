      'mgnl:lastActivated': 2023-01-25T00:46:47.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#no_settlement</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd698c-abdd-4b76-a724-323e8cf24d8c'
      'mgnl:activationStatus': true
