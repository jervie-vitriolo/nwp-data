      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropang Giga edged Platinum Karaoke in a close bout, 21-20, in their
        final pool play assignment on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba896a-f5eb-4312-be48-d896a930fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:25:27.674+08:00
