      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> --
        New COVID-19 cases nationwide may drop to around 500 a day by year-end, but
        only with continued efforts to sustain the current case trends, a member of
        the OCTA Research group said on Sunday.</p>'
