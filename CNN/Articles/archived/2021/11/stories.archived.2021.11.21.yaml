      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between October 2020 and June 2021, more than 1 million migrants
        were arrested at the border. The crisis has prompted the US to run radio ads
        in Central America to try to deter people from migration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591414f2-0c98-49b3-991e-cf7aa4d60f31'
