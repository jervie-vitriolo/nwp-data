  'stopping-another-covid-surge':
    'author': 'Jonathan Reiner'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-21T14:47:44.296+08:00
    'imagesource': 'jcr:db274af7-0b75-47f2-bfa1-0ca8a1448e8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ea9e48e-d81f-447d-8441-139b72d39145'
    'lead': 'This past summer''s COVID-19 surge, which burned through large swaths
      of the country, peaked in early September after reaching about 160,000 cases
      per day. The subsequent decline in cases was steep, but after two months, infections
      in the United States are rising again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T14:59:30.437+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:48:54.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:21.339+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-cisis', 'covid-19-vaccine', 'United-States']
    'template': '1'
    'title': 'OPINION: The most important way of stopping another COVID surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3cf2e-1b23-4916-aa8e-9d74999c2498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: Jonathan Reiner, MD, is a CNN medical
        analyst and professor of medicine and surgery at George Washington University.
        The views expressed in this commentary belong to the author. View <a href="http://cnn.com/opinions"
        target="_blank">more opinion</a>&nbsp;on CNN.</em></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fab651-8ab8-49ef-bb00-c9862529939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  This past summer''s <a href="https://www.cnn.com/2021/08/08/us/five-figures-us-summer-covid-surge/index.html"
        target="_blank">COVID-19 surge</a>, which burned through large swaths of the
        country, peaked in early September after reaching about <a href="https://www.cnn.com/2021/09/01/health/us-coronavirus-wednesday/index.html"
        target="_blank">160,000 cases per day</a>. The subsequent <a href="https://www.cdc.gov/coronavirus/2019-ncov/covid-data/covidview/index.html"
        target="_blank">decline in cases was steep</a>, but after two months, infections
        in the United States are <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">rising again</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0029b28-886a-4efe-af39-e4484508529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have tools to blunt the escalation of new cases, but we must
        act now with a sense of urgency  and that means intensifying efforts to increase
        vaccination rates in all age groups, using a range of strategies including
        broad vaccine mandates such as the Biden Administration''s requirement for
        businesses employing more than 100 workers to have employees get vaccinated
        or submit to weekly testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96847d37-dc84-4c82-b56f-a7e7c4783fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, last week the US Court of Appeals for the 5th Circuit
        <a href="https://int.nyt.com/data/documenttools/5th-cir/90be1e20702cd0de/full.pdf"
        target="_blank">affirmed</a>&nbsp;a previous stay of Biden''s new vaccine
        mandate. In response, the Occupational Safety and Health Administration has
        <a href="https://www.cnn.com/2021/11/18/politics/vaccine-mandate-lawsuits-6th-circuit-en-banc/index.html"
        target="_blank">temporarily suspended enforcement of the rule</a>&nbsp;which
        was set to fully take effect on January 4. The court''s decision was ill-conceived
        and risks needlessly prolonging the pandemic in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35bc8d-81b1-4193-836f-e47b9dbdbc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations_vacc-total-admin-rate-total"
        target="_blank">almost 196 million Americans</a>&nbsp;are now fully vaccinated,
        this number amounts to only 59% of the US population. Despite easy vaccine
        availability in the country for more than six months, <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations_vacc-total-admin-rate-total"
        target="_blank">30% of adults are not fully vaccinated</a>. It''s not clear
        what proportion of the population must be inoculated to attain community immunity,
        but Belgium currently has one of the world''s highest COVID-19 case rates
        despite having completely vaccinated 74% of its population. Germany has vaccinated
        10% more of its population than the United States but its seven-day incidence
        rate hit a record of <a href="https://www.cnn.com/2021/11/18/europe/germany-covid-merkel-record-intl/index.html"
        target="_blank">336.9 cases per 100,000 people</a>&nbsp;this week, up from
        249.1 cases reported last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ad1ab-c299-4bfd-a847-330e79dcbef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries in Europe see a surge in cases, the World Health Organization
        said to be <a href="https://www.bbc.com/news/world-europe-59358074" target="_blank">"very
        worried"</a>&nbsp;and flagged that, at the current pace, over 500,000 more
        deaths could be recorded by March. A winter spike in COVID-19 cases has been
        expected because the virus spreads more easily as people spend more time indoors,
        but the magnitude of this latest surge will be dictated by the level of vaccination
        in the community and we must do better.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd19f3-e03a-4c38-9e8f-dabc01250249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just 11 months, the US has managed to administer more than <a
        href="https://covid.cdc.gov/covid-data-tracker/#vaccinations_vacc-total-admin-rate-total"
        target="_blank">437 million doses of vaccines</a>, a remarkable achievement,
        but with well over 100 million people still unvaccinated, the level of immunity
        is not nearly high enough to ward off a new surge. Over the past 14 days,
        cases in the US have risen 17%, now <a href="https://covid.cdc.gov/covid-data-tracker/#trends"
        target="_blank">averaging more than 85,000 cases per day</a>. Hospitalizations
        and deaths are still declining, but the rate of decline is slowing, and will
        likely soon start to rise again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59465e4f-ee52-4b71-a2eb-60df2ecfd454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent a large winter COVID-19 spike, we must first and foremost
        vaccinate millions of people and do so quickly. The latest <a href="https://www.kff.org/coronavirus-covid-19/poll-finding/kff-covid-19-vaccine-monitor-october-2021/"
        target="_blank">Kaiser Family Foundation poll</a>&nbsp;shows that 20% of American
        adults say they will definitely not get the vaccine or will do so only if
        required. For many in this hard-core resistant minority, only a mandate linked
        to their job is likely to sway their decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92844357-069a-49e3-af79-c4abf54fb5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine mandates are not new to the United States. All 50 states,
        the US Virgin Islands, Puerto Rico and the District of Columbia mandate vaccines
        for children attending schools. The US Department of Defense <a href="https://www.ncbi.nlm.nih.gov/books/NBK220954/"
        target="_blank">requires 17 different vaccines for military personnel</a>.
        Many health care facilities require an annual influenza vaccination for all
        employees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a9c92-3b67-4323-85ce-e5ce378ff339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court of the United States has previously ruled in favor
        of a vaccine mandate. Writing for the majority in <a href="https://supreme.justia.com/cases/federal/us/197/11/"
        target="_blank">Jacobson v. Massachusetts</a>&nbsp;in 1905, which upheld the
        state''s smallpox vaccine requirement, Justice John Marshall Harlan wrote,
        "But, the liberty secured by the Constitution of the United States to every
        person within its jurisdiction does not import an absolute right in each person
        to be, at all times and in all circumstances, wholly freed from restraint."
        Harlan continues, "Real liberty for all could not exist under the operation
        of a principle which recognizes the right of each individual person to use
        his own, whether in respect of his person or his property, regardless of the
        injury that may be done to others."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38744342-e0b0-43d5-96ef-e3a06e729b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month a federal judge in Texas upheld <a href="https://www.cnn.com/2021/11/09/business/united-airlines-covid-vaccine-mandate/index.html"
        target="_blank">United Airlines'' COVID-19 vaccine mandate</a>, and the Equal
        Employment Opportunity Commission has said that federal anti-discrimination
        laws <a href="https://www.eeoc.gov/wysk/what-you-should-know-about-covid-19-and-ada-rehabilitation-act-and-other-eeo-laws"
        target="_blank">don''t prohibit employers from requiring the vaccines</a>&nbsp;for
        employees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e370747-070a-48bf-acdf-794dbf1d8c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:49:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early experience with COVID-19 vaccine mandates shows that when
        faced with a choice between vaccine compliance and losing a job, nearly all
        employees choose to get vaccinated. After United Airlines required all employees
        to receive a vaccine, 99.5% of its <a href="https://www.cnn.com/2021/09/28/business/united-employee-vaccine-mandate/index.htm"
        target="_blank">US-based employees complied with the policy</a>. As of November
        1, 93% to 99% of members of the military services had been vaccinated. The
        percentage of New York City firefighters who received at least a first dose
        of vaccine jumped six points in the past week, and <a href="https://www.amny.com/news/more-nyc-firefighters-meeting-the-covid-19-vaccine-compliance-and-returning-to-work/"
        target="_blank">27 percentage points</a>&nbsp;since Mayor Bill de Blasio announced
        the mandate on Oct. 19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf88ab0-4ac5-46ab-b027-698967678e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:49:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, speaking about the decision by the US Court of Appeals
        for the 5th Circuit in New Orleans to affirm the stay on Biden''s mandate,
        Judge Kurt Engelhardt wrote, "The mandate is a one-size-fits-all sledgehammer
        that makes hardly any attempt to account for differences in workplaces." Using
        politically charged language, the judge continued, "The public interest is
        also served by maintaining our constitutional structure and maintaining the
        liberty of individuals to make intensely personal decisions according to their
        own convictions -- even or perhaps particularly when those decisions frustrate
        government officials."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f74ec-2aff-4bc0-a46a-d7e1acae4283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:49:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several other pending legal actions that also seek to
        block the national vaccine mandate, some focusing on whether OSHA, which was
        <a href="https://www.osha.gov/aboutosha" target="_blank">created by Congress</a>&nbsp;to
        assure "safe and healthful working conditions and to preserve our human resources"
        has overstepped its charter. It seems likely that the fate of the administration''s
        vaccine mandate will ultimately be decided by the Supreme Court. As we continue
        to face a highly contagious and lethal pathogen, time is of the essence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6124dc2-72de-4fba-a6be-48b345d53942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:49:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Court''s decision is uncertain, it is abundantly clear
        that if we are to prevail against this pandemic, many more people must be
        vaccinated. Vaccine mandates are a crucial public health tool that have been
        shown to significantly increase vaccine compliance. On Thursday, the American
        Medical Association and <a href="https://www.washingtonpost.com/health/2021/11/18/doctors-health-groups-urge-businesses-adopt-vaccine-rule/"
        target="_blank">more than 60 other groups urged the nation''s employers</a>&nbsp;to
        voluntarily implement the Biden Administration''s vaccine mandate plan. Hopefully,
        the Supreme Court will quickly decide if a broad vaccine mandate is constitutional,
        and ultimately if we are a country that is one for all, not all for one.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee68b3d-0949-48b6-bd01-fc1681a1a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:59:30.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:49:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/20/opinions/covid-19-winter-surge-europe-reiner/index.html"
        target="_blank">The most important way of stopping another Covid surge</a>."</em></p>'
  'us-jan6-committee-trump':
    'author': 'Sarah Fortinsky'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-21T15:01:06.299+08:00
    'imagesource': 'jcr:4e4f6808-2d8a-4143-a598-4fcb62dacaa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd9e197e-a161-44a3-b770-636161880804'
    'lead': 'A member of the House select committee investigating the January 6 attack
      told CNN Saturday many of the more than 200 witnesses they have interviewed
      are former officials from the Trump administration who came forward voluntarily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T15:05:38.390+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:48:44.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:21.694+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'January-6', 'Donald-Trump']
    'template': '1'
    'title': 'Jan. 6 committee member: Many of 200+ witnesses are ex-Trump admin staff
      who voluntarily came forward'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43eac5d-e009-43fa-afc0-f7bc2f3ef0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:05:38.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  A member of the <a href="https://www.cnn.com/2021/11/17/politics/january-6-whats-next/index.html"
        target="_blank">House select committee</a>&nbsp;investigating the January
        6 attack told CNN Saturday many of the more than 200 witnesses they have interviewed
        are former officials from the Trump administration who came forward voluntarily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd38a0-572a-4725-ada7-a5c8ac74e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:05:38.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Zoe Lofgren, a California Democrat, said some others have also
        volunteered testimony, but needed a subpoena for "cover." Lofgren remained
        relatively tight-lipped, however, and wouldn''t say whether they were members
        of the Trump White House, the Trump campaign, or former Vice President Mike
        Pence''s staff when pressed by CNN''s Jim Acosta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c4f09-3f0a-4c3a-9301-62ea00d76f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:05:38.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me not be that specific, but let me say certainly there have
        been people, part of the Trump administration, who have spoken to us and provided
        important insights that have led us to further questions," she said when asked
        about whether they were White House staffers. She told CNN earlier this week
        in addition to the hundreds of witness interviews, the committee received
        nearly 25,000 documents and got more than 200 tips from its tip line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a0ee7-1f6f-4345-a9db-572af403d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:05:38.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lofgren on Saturday dismissed former White House chief of staff
        Mark Meadows'' executive privilege claim. She reiterated the committee has
        questions for Meadows that do not concern his <a href="https://www.cnn.com/2021/11/18/politics/mark-meadows-january-6-committee/index.html"
        target="_blank">conversations with former President Donald Trump</a>, including
        whether Meadows used a private cell phone to communicate on January 6 and
        where his text messages from that day are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f030b5-01e9-478e-b856-43ccc866f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:05:38.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meadows, one of dozens of people the committee has subpoenaed, <a
        href="https://www.cnn.com/2021/11/10/politics/list-january-6-subpoenas/index.html"
        target="_blank">including many with close ties to Trump</a>, was a <a href="https://www.cnn.com/2021/11/12/politics/mark-meadows-january-6-deposition/index.html"
        target="_blank">no-show for his deposition</a>&nbsp;last week. It remains
        to be seen if the committee will also ask the Department of Justice to pursue
        criminal charges against him, like it did for former Trump adviser and podcast
        host <a href="https://www.cnn.com/2021/11/12/politics/steve-bannon-indicted/index.html"
        target="_blank">Steve Bannon</a>. Unlike Bannon, who is <a href="https://www.cnn.com/2021/11/17/politics/bannon-plea/index.html"
        target="_blank">pleading not guilty</a>&nbsp;to the charges against him, Meadows
        was an employee of the executive branch on January 6, making his claims around
        executive privilege potentially more substantial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a27850-173d-401b-88b8-21ac9a39b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:05:38.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the committee has concerns about Meadows destroying
        evidence, Lofgren would not comment on evidence the committee has, and said,
        "It would be unfair of me to say that. But let me just say we would like to
        know about his use of a private cell phone and what happened to that cell
        phone and whether those records have been captured by the National Archives
        as the law requires."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7eed2-8fbb-4cc0-b9f3-36c31ee9bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:05:38.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lofgren likewise would not comment on whether the committee has
        the text message evidence from a <a href="https://www.propublica.org/article/texts-show-kimberly-guilfoyle-bragged-about-raising-millions-for-rally-that-fueled-capitol-riot"
        target="_blank">ProPublica report</a>&nbsp;of Donald Trump Jr.''s girlfriend,
        Kimberly Guilfoyle, reportedly bragging about raising millions for the Stop
        the Steal rally on January 6, but stressed the committee is following the
        money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871db68-729d-4051-92fd-4e5dab46b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:05:38.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a whole team of investigators that is following the money
        trail and we believe we have a very high chance of actually determining who
        paid for what, and I think that''s an important thing for people to know,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7b3c7-e210-4fca-83a5-a26434fc0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:05:38.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been more than 10 months since rioters stormed the US Capitol
        on January 6 and the House panel investigating the attack continues to insist
        it is making progress. But much of the work has taken place behind closed
        doors and the panel has mostly offered vague reassurance that its aggressive
        pursuit of information from a host of witnesses, including close advisers
        to Trump, is producing results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24944c-a982-404e-a85e-c5967675792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:05:38.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:48:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/20/politics/zoe-lofgren-jan-6-committee-interviews/index.html"
        target="_blank">Jan. 6 committee member: Many of 200+ witnesses are ex-Trump
        admin staff who voluntarily came forward</a>."</em></p>'
