      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2020, international migrants represented 2.6% of South America''s
        whole population, a significant increase from the less than 1% registered
        in 2015, according to the International Organization for Migration (IOM).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932e58f-bb53-40aa-9f9d-f5f5cbdc3417'
