    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23c7434c-426d-4c2a-8d25-6f4db9fe4814'
    'lead': 'Mexican authorities have reported finding some 600 migrants on Friday
      hidden in two trailers traveling through the state of Veracruz, according to
      the country''s National Migration Institute (INM).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T16:54:33.668+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:48:02.863+08:00
