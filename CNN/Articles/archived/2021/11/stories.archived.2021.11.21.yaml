      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots are given to people whose immunity has gone down over
        time after full vaccination. Meanwhile, an additional dose is for individuals
        -- usually those immunocompromised -- who never reached the ideal immune response
        level.</p>'
