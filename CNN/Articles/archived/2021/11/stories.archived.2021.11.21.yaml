      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mau Belen-coached squad knocked off corporate rivals Barangay
        Ginebra San Miguel (21-14) in the quarterfinals and Purefoods TJ Titans (20-16)
        in the semifinals to complete their conquest of the PBA 3x3 first leg crown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1df54-9599-4858-8419-eedb5e317e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:25:27.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:26.369+08:00
