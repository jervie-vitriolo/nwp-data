      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2021 fiscal year, there were 557 deaths registered by US
        Border Patrol -- the highest number since records began and a significant
        increase from 254 deaths in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ce96d-5edf-44d8-8e37-b44934a45002'
