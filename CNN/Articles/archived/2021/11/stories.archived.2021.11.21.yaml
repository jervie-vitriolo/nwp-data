      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Britain''s Queen Elizabeth II has reached
        her first wedding anniversary since the death of her husband, Prince Philip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35b24e-46cc-4556-8b3c-378277d96ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:58:38.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were married on 20 November 1947, and spent more than
        seven decades together until Philip''s death in April, aged 99. Saturday would
        have been their 74th anniversary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aaa8e2-2175-4f1a-b444-c6160c60e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:58:38.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, who is 95, has only recently resumed her engagements
        after spraining her back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4edf24-a395-46ad-87dc-1000f87f3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:58:38.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was forced to miss a Remembrance Sunday service in London last
        weekend due to the ailment, but was pictured meeting an outgoing general at
        Windsor Castle on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b4eb5-56d3-4d9f-9c36-5798c66319fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:58:38.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Philip earlier this year brought an end to the pair''s
        lengthy and storied romance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf6146-0759-43b3-be0f-7150a3a6d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:58:38.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their wedding at Westminster Abbey, when they were still Princess
        Elizabeth and Lieutenant Philip Mountbatten, attracted worldwide attention
        and came just five years before Elizabeth would ascend the throne following
        the sudden death of her father, King George VI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8a7bb-201d-42ab-8359-50490968dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:58:38.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple enjoyed the longest partnership of any British sovereign.
        Following Philip''s death, the Queen said her family was "in a period of great
        sadness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cacdb42-5aa7-4e76-992a-61679cf4e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:58:38.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a comfort to us all to see and to hear the tributes
        paid to my husband, from those within the United Kingdom, the Commonwealth
        and around the world," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e15b6-2d79-4d13-9df4-e5e22f34a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T06:58:38.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/20/uk/queen-philip-wedding-anniversary-gbr-intl-scli/index.html">Queen
        marks first wedding anniversary without Prince Philip</a>".</em></p>'
  'opinion-Peng-Shuai-disappearance-means-for-upcoming-Beijing-Olympics':
    'author': 'Amy Bass'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-21T07:49:29.565+08:00
    'imagesource': 'jcr:2759fc2a-1894-4b91-aade-8a680cb09d2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '159e1e48-bede-4c64-9d89-aae47780a7bb'
    'lead': 'Chinese tennis star Peng Shuai has not been seen in public since she
      used Weibo, China''s Twitter-like platform, to accuse former Vice Premier Zhang
      Gaoli of sexual misconduct. Her post has been deleted, and the 35-year-old doubles
      champion all but disappeared from Chinese online media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T07:50:56.108+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:56:22.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:14.133+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: What Peng Shuai''s disappearance means for upcoming Beijing
      Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff0d21-a555-48ce-9735-c7f69893ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Amy Bass (@bassab1) is professor of sport
        studies at Manhattanville College and the author of "One Goal: A Coach, a
        Team, and the Game That Brought a Divided Town Together" and "Not the Triumph
        but the Struggle: The 1968 Olympics and the Making of the Black Athlete,"
        among other titles. The views expressed here are solely hers. Read more opinion
        on CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a4ae6-acfc-4134-b662-2d58801c9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chinese tennis star Peng Shuai has not
        been seen in public since she used Weibo, China''s Twitter-like platform,
        to accuse former Vice Premier Zhang Gaoli of sexual misconduct. Her post has
        been deleted, and the 35-year-old doubles champion all but disappeared from
        Chinese online media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe62966-9655-48d5-81c1-5f6e5ff2c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid global outcry over Peng''s fate and with "Me Too" publicly
        resurging in China, it looks like the Women''s Tennis Association is ready
        to take the lead, which is noteworthy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86d708-8e10-4fa4-802a-d56514559964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, tennis as a sport has not been known for prioritizing
        the care and keeping of its young female athletes'' mental or physical health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ed89f-2e93-4ed6-b956-1d1c0d7992e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, in addition to the declaration by the United Nations Human
        Rights office that China needed to not only prove that Peng is alive and well,
        but also engage in a thorough investigation about her allegations of sexual
        assault, the Women''s Tennis Association has stepped up. WTA chair and CEO
        Steve Simon has not only questioned the veracity of an email purportedly from
        Peng released by CGTN, China''s state-owned television broadcaster, that claimed
        she was fine and largely quashed the sexual assault allegations, he affirmed
        that the federation would pull its business from China -- worth hundreds of
        millions of dollars -- if China does not comply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced21e4-9f13-4fab-a3bd-21d826299a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:25.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women," Simon stated in an interview, "need to be respected and
        not censored."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7411ea7-79a5-4255-8d3c-79262506d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis is a fast-growing sport in China, and the WTA has pushed
        hard to make it more so, even going so far as to relocate the WTA finals from
        Singapore to Shenzhen in 2019 where plans for a multimillion-dollar tennis
        stadium are part of a 10-year deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9fb00-c59a-42cc-b1c3-94c759a54223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China''s Foreign Ministry repeatedly has declined to comment
        on the storm surrounding Peng, claiming it''s not a "diplomatic issue," the
        tennis federation has gone further to stand up to China than any other entity,
        including the National Basketball Association and particularly the International
        Olympic Committee, which returns to China early next year for the Winter Olympic
        Games in Beijing. The disappearance of Peng adds to a long list of controversies
        the IOC is facing related to these games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba6f0c-3180-46c9-8f5c-0678d470fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IOC should rethink its stated approach of "quiet diplomacy"
        when it comes to Peng''s situation. A three-time Olympian, she is part and
        parcel of the global community that the IOC continues to herald as its badge
        of pride.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e6301-7c03-4e2f-bc86-d4b84d1698a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, controversy in the months leading up to an Olympics is
        nothing new, from the rise of Adolf Hitler before the Berlin Games in 1936
        to the postponement of Tokyo 2020 in the midst of the global coronavirus pandemic.
        In 2014, the Sochi Games took place during protests against Russia''s anti-gay
        legislation, Vladimir Putin''s bloated budget and numerous environmental disasters,
        while back in 1968, Mexico City held its Olympics despite deadly student protests,
        punctuated by the black-gloved fists of Americans Tommie Smith and John Carlos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79a598-40b4-4fae-8a70-4f77b0c9f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Beijing finishes its preparation to yet again take the role
        of host city, the tempest surrounding China grows louder. In 2008, Beijing
        vividly demonstrated how complicated the role of Olympic host can be. Corporate
        interest in China obviated much of the global concern about the country''s
        human rights'' record, as did an overarching theme propagated by the IOC and
        its media counterparts that the beauty of sport, and the largess of the Olympic
        community, would help usher in a new era for the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1896d-734b-4ceb-9b8e-4a72ee9464fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By focusing on how China was willing to welcome the world to its
        doorstep via sport, the Olympics situated past corruptions as pardoned, with
        global sport creating a line of demarcation that allowed China -- despite
        the suffering of its own people in the run up to the games -- to make "themselves
        new," as NBC described before the spectacular opening ceremony.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62825984-b60f-4e4b-91cb-d39cc320aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, protesters unfurling a Tibetan flag greeted the Winter
        Olympics torch lighting in Olympia, Greece, just another chapter amid calls
        for boycotts, postponements and even the relocation of the event away from
        Beijing. Despite this, IOC President Thomas Bach, who attended the ceremony
        in Olympia, has promised that the Winter Olympics in Beijing will present
        an "important moment to bring the world together in a spirit of peace, friendship
        and solidarity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7d352-5ee2-4917-bfc3-fe24549dadc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the disappearance of Peng hangs heavy over that global moment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676960ac-dc16-4847-b52f-52a6786ba564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the recent (virtual) conversation between US President Joe
        Biden and China''s Xi Jinping was considered progress unto itself, very little
        came out of their meeting in terms of trade issues, climate change worries,
        arms control or the global coronavirus pandemic. However, following their
        exchange, and with a focus on the Uyghur community, Biden did announce the
        possibility of a diplomatic boycott of the upcoming Beijing Winter Olympic
        Games, a symbolic gesture that would enable athletes to compete while government
        officials stayed home. Because an Olympics without government officials is...
        well, exactly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2bd427-f331-428e-9302-537ab36329d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis has gone a whole bunch of steps further. It might be time
        for world leaders, diplomats and the countries and institutions they represent,
        to follow its cue, as its stars -- from Billie Jean King to Naomi Osaka, Chris
        Evert to Serena Williams -- have come out forcefully to demand answers regarding
        Peng, and the WTA head, Simon, has demanded an accountability of China that
        few others have.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b05841-1bbb-4d0f-ad69-d0356ca86b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T07:50:56.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/20/opinions/peng-shuai-wta-ioc-china-bass/index.html">What
        Peng Shuai''s disappearance means for upcoming Beijing Olympics</a>".</em></p>'
  'Young-progressives-warn-that-Democrats-could-have-a-youth-voter-problem-in-2022-':
    'author': 'Rachel Janfaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-21T08:19:43.070+08:00
    'imagesource': 'jcr:6aaf749a-02e4-47c3-9210-3d465f21b054'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871c52c1-7e57-4673-8c31-a7238946421c'
    'lead': 'With less than one year until the 2022 midterm elections, young voters
      -- who turned out in high numbers for President Joe Biden in 2020 -- warn that
      if the Biden administration and congressional Democrats don''t act now on issues
      important to young progressives, they could risk alienating the demographic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T08:21:54.100+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:55:59.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:14.607+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young progressives warn that Democrats could have a youth voter problem
      in 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86c742-f816-4fbd-a81f-c632dcbc3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With less than one year until the 2022
        midterm elections, young voters -- who turned out in high numbers for President
        Joe Biden in 2020 -- warn that if the Biden administration and congressional
        Democrats don''t act now on issues important to young progressives, they could
        risk alienating the demographic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a97e7d-25cd-4d52-af2e-b8fabd618e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing college affordability, climate and immigration policy --
        the fate of which hangs in the balance amid negotiations over Democrats''
        social safety net bill, known as the Build Back Better Act -- young progressives
        are pleading for further investments while the Democratic Party currently
        holds a majority in both chambers of Congress and the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f99d98-eb66-456c-a7b0-38e9a0d1e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While House Democrats on Friday voted to pass Biden''s sweeping
        $1.9 trillion social safety net expansion legislation, the legislation faces
        a tough road ahead in the Senate. Senate Democrats have no room for error
        to approve the legislation and key lawmakers -- most prominently moderate
        West Virginia Sen. Joe Manchin -- have expressed concerns over elements of
        the plan as policy fights loom on the horizon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abf1a8-434f-4c25-baf9-3fd92ee228f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the items promised in Biden''s social safety plan, progressive
        organizers worry there will be nothing incentivizing young people to vote
        in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79711368-aa79-44bc-8612-109625e4866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For young people, there''s, "an overall feeling like I voted in
        the 2020 election and nothing really has been done for me," Shaadi Ahmadzadeh,
        who is 19 years old and goes to University of California, Berkeley, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64e3da-d375-4884-8e21-7395335bd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite backing Vermont Sen. Bernie Sanders in the 2020 Democratic
        primary -- Ahmadzadeh served as a student organizer for the progressive candidate
        while in high school -- she voted for Biden in the general election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5379a3c-b302-4550-a974-b1154798bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmadzadeh was able to get behind the President in part because
        he listed student loan debt cancellation, climate action, criminal justice
        reform and the Iran deal as issues he would prioritize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ff7b3-4477-4ea2-96d8-1c5dcaa0fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she''s disappointed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159070e-84d0-4539-a7f7-9d06070afcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:04.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was expecting substance out of his administration. I am getting
        some substance, but not enough," Ahmadzadeh said, adding that she believes
        Democrats need to pass Biden''s social safety net plan as soon as possible.
        She cited prescription drug costs as one of the areas where Democrats could
        help her family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea340b80-13e9-4c9c-bc96-a96337b4fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Biden this week signed into law the $1.2 trillion bipartisan
        infrastructure bill -- that will deliver investments into traditional infrastructure
        such as roads, bridges, transit, broadband and the electric grid -- young
        progressives say that package alone does not go far enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d5be1-527c-4b52-b57f-b000d966a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Clemmons -- a 21-year-old student who said he "agonized"
        over voting for Biden, but cast a ballot for the President -- thinks Democrats
        should be "worried" about youth voter turnout in 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4164e0c-7f81-4337-ba7d-f6a49c270f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t gotten so many of the things that we were promised,"
        said Clemmons, who attends Huston-Tillotson University, a historically Black
        college located in Austin, Texas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e59f25-c787-4236-8e2c-d00be73aa139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the 2020 presidential election, Biden overcame an initial
        lack of support from younger voters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076c3b1-2d43-41e4-9c58-0d5887278e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of young people ages 18 to 29 voted in 2020, according to research
        from Center for Information &amp; Research on Civic Learning and Engagement
        at Tufts (CIRCLE). And in that age group, 60% cast a ballot for Biden, while
        only 36% voted for former President Donald Trump, according to CNN''s 2020
        exit polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd90f9-aee0-479e-a5d8-be5b77dd15d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nearly one year into his presidency, Biden''s popularity is
        waning. According to a recent CNN Poll conducted by SSRS, among those under
        age 30, Biden''s approval has dipped to 61%, with just 9% saying they strongly
        approve of Biden''s performance as president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f66ff-b0e8-4c93-ba79-6453068140a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons from this month''s state and local elections -- most notably
        in Virginia where former Democratic Gov. Terry McAuliffe lost support with
        younger voters, helping Republican Glenn Youngkin win the gubernatorial race
        -- should serve as a warning sign to Democrats ahead of 2022, organizers say,
        adding that in order to secure the youth vote, Democrats need to go beyond
        being anti-Trump and actively prove they are committed to improving the daily
        lives of young people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27175e19-875b-47ed-bf87-0b5c6f0216f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:08.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not enough to just run against Donald Trump. We need an affirmative
        vision about what you want to do with our future," Maxwell Lubin, CEO of Rise,
        a youth organization focused on college affordability and voting rights, told
        CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9dbe6-6d57-44c7-ad94-ce3ec3f7c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuition-free community college was cut from the version of Biden''s
        Build Back Better plan that passed the House. Lubin worries that if it''s
        not revived early next year before the midterms, it could be a repeat scenario.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8d838-dd0a-4184-aa37-b7910d96d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (could) have nothing to sell next year," Lubin said about the
        midterm elections, adding that young people are the most likely to drop off
        as voters between election cycles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3488b3-4568-45c6-b1a2-a8c1235b28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:09.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruna Sollod, a 30-year-old DACA recipient, said that when running
        campaigns, "It''s not enough for Democrats to say they''re not Trump."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4707014-e4cf-4ce0-a228-8e7f41102b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sollod, who serves as senior communications and political director
        for United We Dream Action, a youth-led immigrant rights organization, said
        the immigrant rights community is feeling let down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231226e-87ae-4691-a057-776c1288b1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden promised action on immigration, he has not yet followed
        through.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd9bcd-f0a2-43bf-8195-2c681fc0ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Democrats and advocates have for months been pushing to
        include protections for undocumented immigrants in the bill, that too could
        be left out of the final legislation as the Senate parliamentarian previously
        made a recommendation that a pathway to citizenship should not be included
        if Democrats use the reconciliation process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a142bd5-1b23-485f-a349-2cfd7b502838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sollod said she''s lived in the country for 22 years, but currently
        has "zero pathways to citizenship," explaining that her DACA status is not
        permanent, especially now, as the program continues to face legal challenges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e4ff3-a24b-47bd-be36-a48b5362be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Democrats try to complicate things. They say there
        are these rules and tradition," Sollod said, referencing the filibuster and
        Senate parliamentarian. "Voters don''t care about that. They want Democrats
        to pass bills."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839df5b-9f87-459d-89ce-56a2625c204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We expect a return on our investment''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2e5fa-931b-4947-8115-5c0d505e36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, climate activists have in recent weeks grown increasingly
        vocal about their frustrations. They have taken a number of measures to demonstrate
        their anger, including a 14-day hunger strike outside the White House.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42528f3e-0ca3-4e94-92fa-d2f52bfa43ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people handed Democrats everything they needed in 2020: a
        governing majority and a popular mandate. If they fail to deliver their agenda,
        then they will be the reason young people disengage from politics forever,"
        said Varshini Prakash, executive director of Sunrise Movement, the progressive
        youth climate activist group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014fd04-1cb8-4fac-b749-21851bfc3958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect a return on our investment and for politicians to deliver
        on their elected promises," Prakash said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1747e-c205-4453-a595-056e7df42217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Sciales, spokesperson for Sunrise, said the disappointment
        young progressives are putting on display should make Democrats nervous.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81689c28-ec13-42f2-92d8-5b2fa962ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats should fear that young people won''t come out to vote
        in 2022 and Democrats will lose," she told CNN. "And there''s too much on
        the line to lose."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53333f-d523-49a1-8a3d-1c78256a7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, some young progressives worry that even if a pared
        down version of the Build Back Better bill passes, due to a lack of clear
        messaging from Democrats, the average young voter doesn''t know what''s in
        the bill or how it will impact their life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499c746-f3b6-451e-9179-5b304b5f4370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sad thing is even if the smaller version of the Build Back
        Better bill does pass, we need to do a lot more work to get young voters to
        understand what''s in the bill," said Ali Sait, a 20-year-old student at the
        University of Chicago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40d46e-2d9e-4fa8-a911-8d76887237e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:17.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sait, who is originally from Texas, said that Democrats'' weak messaging
        on their priorities is a problem that could impact youth voter turnout.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dabc85-828c-419e-bdb4-601d9e0193e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmadzadeh, like Sait, said the Democrats'' messaging needs improving.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243348a1-d24c-4004-8eab-621096538bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s early to know what specific parts of our community
        will get the money, but I want to know how that will affect me personally,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6140931-c3ee-4b86-b8ec-ef5f8ef6f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fill the gap, Sunrise Movement wrote a blog post attempting to
        explain the negotiations and Build Back Better legislation to its community
        of supporters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8da24-8fb4-4510-a9c5-75f03fee7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Clemmons, if Democrats want support from young
        progressives, it''s up to them to effectively reach young people with their
        messaging.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f1c2b-6a71-4e3f-a85c-e7e8960f3497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we''re facing the climate crisis, evictions, health care
        crisis," Clemmons said, adding that in order to "inspire" young voters, Democrats
        should highlight "concrete" policy proposals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35e5ed-2a4e-41ac-aea8-eeb264bff592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to hear a theory of change," the self-described progressive
        said. "How do you plan to include us in the process of your legislation and
        how do you plan to move it forward on these issues?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dee589-999d-485c-81a6-828e7b353c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:21:54.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/20/politics/young-progressives-2022-midterms/index.html">Young
        progressives warn that Democrats could have a youth voter problem in 2022</a>".</em></p>'
  'Biden-deemed-fit-to-successfully-execute-the-duties-of-the-president':
    'author': 'Kaitlan Collins, Betsy Klein, Kate Sullivan and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-21T08:22:41.864+08:00
    'imagesource': 'jcr:5b2b8f5d-655d-4b43-9976-d9d2f2561982'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c2c9566-5f19-4d53-abe2-d8b56aa8784a'
    'lead': 'US President Joe Biden underwent his annual physical Friday morning at
      Walter Reed Medical Center, his first such appointment since he was inaugurated
      as the oldest first-term president in US history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T08:24:17.704+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:55:16.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:15.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden deemed ''fit to successfully execute the duties of the president''
      after first physical in office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a27f5a-9f78-4d9f-b67c-af1940231fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US<strong>&nbsp;</strong>President Joe
        Biden underwent his annual physical Friday morning at Walter Reed Medical
        Center, his first such appointment since he was inaugurated as the oldest
        first-term president in US history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f39dd5-bb0f-4e4f-a63d-0bd908404acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, his physician Dr. Kevin O''Connor wrote in a memo Biden
        "remains fit for duty, and fully executes all of his responsibilities without
        any exemptions or accommodations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7df432-7039-46bd-b21b-fe8eb17a87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:18.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor, who has been with the President since he served as vice
        president, singled out two areas of "observation" he set aside for detailed
        investigation: an "increasing frequency and severity of ''throat clearing''
        and coughing during speaking engagements" and the President''s ambulatory
        gait, or walking abnormality, which O''Connor said was "perceptibly stiffer
        and less fluid than it was a year or so ago."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634ea69-4bc6-4420-b765-7d3215420f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have been noticeable elements of Biden''s public appearances
        since taking office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230de085-27a2-4672-8760-62c93fe35a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a detailed, six-page summary of Biden''s health, O''Connor said
        X-rays showed Biden has arthritis of his spine and normal wear and tear damage
        for someone of his age.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196fc1f8-6676-482d-a171-30b02b951d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor characterized that damage as moderate to severe, but
        said it was not severe enough to warrant any specific treatment. He wrote
        it would help account for some of Biden''s recent stiffness and clumsy gait.
        An "extremely detailed neurologic exam" was "reassuring," O''Connor wrote,
        and showed no evidence of a stroke, multiple sclerosis or Parkinson''s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4faa4a7-4421-434b-b403-3aa3c9ab3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also has a condition known as hiatal hernia, which causes
        him to have reflux -- something O''Connor said could account for his more
        frequent throat clearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901d79e-7b60-4311-812b-57fb16d95f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document contained a detailed accounting of the physical exam,
        including his height of 5 feet 11.65 inches; his weight of 184 pounds; and
        his blood pressure of 120/70. Biden does not drink or use tobacco and works
        out five times a week, according to the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376f933-83be-444d-91e4-94f1aeb407bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:21.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden remains a healthy, vigorous, 78-year-old male,
        who is fit to successfully execute the duties of the president, to include
        those as Chief Executive, Head of State and Commander in Chief," O''Connor
        wrote in his summary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09713a65-6d6b-4db1-9147-18a18d10ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden received a routine colonoscopy Friday while at Walter Reed.
        The process, which required anesthesia, meant that he temporarily transferred
        power to Vice President Kamala Harris, who became the first woman to assume
        presidential power for 85 minutes Friday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c801c05-393a-4492-ad22-b97a57e2412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he left Walter Reed, Biden said he "had a great physical and
        a great House of Representatives vote," alluding to the House passing his
        Build Back Better bill on Friday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdfc86-f525-4637-81f1-b6a5c26759d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last extensive update on Biden''s medical state came in December
        2019, when the doctor he eventually recruited to serve as White House physician
        described him as "a healthy, vigorous, 77-year-old male, who is fit to successfully
        execute the duties of the Presidency."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f0aa3-68a9-4b3e-8fda-240a3d529658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who turns 79 on Saturday, hasn''t released a full report
        on his health since.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b398572-246e-461f-8a69-9c3bc7e74c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is not behind in releasing medical information compared to
        his recent predecessors, who waited a full year before undergoing a physical
        and authorizing details to be released publicly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261b3ac-35ad-418b-8973-552346f25049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest update on Biden''s health came after he, then-president-elect,
        fractured his foot in November while playing with his dog. In February, Biden''s
        physician said the foot fractures "are completely healed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36a196-2ead-42b6-918c-c6a43d4aa577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents are not required to publicly disclose results of their
        annual check-ups but have done so to be transparent and assure the American
        people in the face of questions about their state of health. Presidents, however,
        have also hidden their illnesses, the severity of their illness, or medical
        treatments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06c2d0-be11-4ae9-a2f5-be9156ef2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kevin O''Connor, Biden''s primary care doctor since 2009 and
        the White House physician, wrote the three-page medical summary Biden''s presidential
        campaign released nearly two years ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1344e-4599-4c76-a460-680025429d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 summary showed Biden was being treated for non-valvular
        atrial fibrillation, or AFib -- an irregular heartbeat that O''Connor said
        Biden experiences no symptoms of. He was taking Crestor to lower cholesterol
        and triglyceride levels, as well as Eliquis to prevent blood clots, Nexium
        for acid reflux, and Allegra and a nasal spray for seasonal allergies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23d9e5-1c15-409a-a703-5735deb1e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant medical event in Biden''s history, O''Connor
        wrote, was when Biden suffered a brain aneurysm in 1988. He was serving in
        the Senate at the time. During surgery, doctors found a second aneurysm that
        had not bled, which they also treated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb78d9b-bb89-4d0b-8352-d3ccb77c980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the hospital after that surgery, Biden suffered deep vein
        thrombosis and a pulmonary embolism. Doctors at the time inserted an "inferior
        vena cava filter," which would prevent future blood clots from reaching the
        heart and lungs and treated him with an oral anti-coagulant for several months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a37b77-8751-4bf6-be6c-2ad1d35bff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also had his gallbladder removed in 2003, and according to
        O''Connor he has had multiple surgeries and physical treatments for orthopedic
        injuries and sports medicine. Biden also has had several non-melanoma skin
        cancer lesions surgically removed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c3201-d0ec-4f5a-9c2e-8517b0f9fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional information.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ef62b-39b9-4e23-b593-39d32efff425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T08:24:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:55:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/19/politics/biden-annual-physical-exam/index.html">Biden
        deemed ''fit to successfully execute the duties of the president'' after first
        physical in office</a>".</em></p>'
  'India-snake-cobra-murder-':
    'author': 'Rhea Mogul and Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
