      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#no_partnership</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ef182-1c46-46f9-a635-ae83d1ddf8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blood of the martyrs still irrigates the streets and has not
        dried up</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c17d35-1abd-48dc-bbdd-7070cc8e2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#Revolution is a people''s revolution."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ca51e-bfff-4384-8006-053e9130d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan descended into a crisis last month, after the military dissolved
        the country''s power-sharing government and declared a state of emergency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bdc7a7-8787-4d6e-9037-a1d3eabc136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T23:45:42.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sparked protests and condemnation of the military.</p>'
