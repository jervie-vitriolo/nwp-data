      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH listed 2,227 new infections, bringing the overall count
        to 2,826,410. The last time the single-day tally reached 2,000 was on Nov.
        10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7ef1a-25f4-4994-bf27-844098577cf5'
