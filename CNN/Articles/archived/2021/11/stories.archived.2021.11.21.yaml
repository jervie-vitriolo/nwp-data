    'template': '1'
    'title': 'PAL taps regional airports to fly more overseas Filipinos into PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ff70f-86ec-44b1-b330-25872996d1b7'
