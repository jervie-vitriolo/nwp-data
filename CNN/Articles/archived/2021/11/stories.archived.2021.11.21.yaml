    'mgnl:tags': ['Mexico', 'United-States', 'border', 'migrant', 'smuggling']
    'template': '1'
    'title': 'Mexican authorities find 600 migrants hidden in two trailers in Veracruz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3f09e-9c58-4377-b882-440f452f5ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Mexican authorities have reported
        finding some 600 migrants on Friday hidden in two trailers traveling through
        the state of Veracruz, according to the country''s National Migration Institute
        (INM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b1908-0ed0-48d9-8d59-92e30065df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:03.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f054a2e-b5a3-4bf0-b4fb-9e1cad677c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the migration agency said that they discovered 145
        women and 455 men in closed box cars that were heading north towards the US
        border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861daa3-56d8-4d1b-b00f-31a2d7e50a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c048304-9f8e-4d62-b865-e4fc5a373b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A substantial majority of the migrants -- around 400 people -- come
        from neighboring Guatemala, while significant numbers also come from Honduras,
        Nicaragua, the Dominican Republic and Bangladesh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380fd453-5ecb-4ac4-b208-97171d33ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f08d1-73f9-4259-8bb1-c0872c2d8a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve countries in total are represented in the migrants'' profiles,
        with El Salvador, Cuba, Venezuela, Ecuador, Ghana, India and Cameroon making
        up the remainder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535cb9c1-755f-4d77-b39a-5db10943270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447709b-187d-4c1a-9df2-ba55db1acaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INM said they had started processing the people and would inform
        child protection agencies in the cases of unaccompanied minors and families,
        and will then decide whether to send them back to their home countries or
        give them the opportunity to remain in Mexico through a regularization procedure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b5063-6cbd-486c-b4c0-e4d9233d47ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae379a-1c1b-4961-b4e2-4bd1efcacdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, US Customs and Border Protection apprehended 212,672 people
        trying to cross the border between Mexico and the United States -- the highest
        number of arrests at the border in two decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b03894-42e4-464a-adb8-7c5d4e8d4600'
      'mgnl:activationStatus': true
