      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes four days after a 16-year-old Palestinian was
        shot dead after carrying out a stabbing attack on two Israeli border police
        in the Old City, police said.</p>'
