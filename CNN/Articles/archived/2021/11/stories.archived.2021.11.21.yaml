      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong>  Flag
        carrier Philippine Airlines (PAL) is tapping regional air hubs to fly more
        overseas Filipinos as the government continues to limit the number of international
        arrivals in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ffeec-43ac-4a7d-8d50-364df149bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:49:10.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:49:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the company said it is rerouting more
        international inbound flights to land in Cebu, Bohol, Subic, and Davao amid
        the daily cap imposed in the capitals main gateway Ninoy Aquino International
        Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd55765-b713-4a42-9cbc-4826ad7077fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:49:10.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:49:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, we were able to bring in more than 10,000 OFWs and Overseas
        Filipinos by using these alternate gateways, thus preventing the cancellation
        of their flights and greater inconvenience, the airline said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc4ae1-a24a-4058-925c-49aace1d6304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:49:10.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:50:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dexter Lee, PAL senior vice president and chief strategy and planning
        officer, said the group will add more flights from the Middle East, the United
        States, Australia, and various Asian countries to accommodate more Filipinos
        wanting to be in the Philippines for Christmas and holiday season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08254d-a889-44e4-8985-35a403ff602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:49:10.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:50:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Air Carriers Association of the Philippines (ACAP)which
        PAL is a part ofurged the government to boost the daily limit on international
        passenger arrivals to 10,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d937a0d-518d-4ed2-8245-36960b197743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:49:10.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:50:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, NAIA is only allowed to welcome 4,000 international passengers
        per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e88ee9-765d-4b65-9c22-425543d651ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:49:10.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:50:01.559+08:00
