      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas issued a statement identifying the attacker as Fadi Abu Shkaydam,
        calling him a heroic martyr and describing him as a local leader of the movement.</p>'
