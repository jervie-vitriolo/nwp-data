    'template': '1'
    'title': 'The victims of the Belarus border crisis were obvious. For Poland''s
      government, it was a useful distraction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d585dd-819e-4a49-bde3-9530276de521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;It was clear who the losers were in
        the dispute between Poland and Belarus. The thousands of migrants who became
        stranded on the border in freezing conditions had their dreams of a new future
        in Europe dashed, and some are now being repatriated to their home countries.
        But for Poland''s government, the crisis helped to divert attention from a
        series of uncomfortable issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b9c33-f608-4758-ae81-6b39ebc5cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa8a23-4228-4584-885c-32d87abc923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationalist Law and Justice party (PiS), which won an outright
        majority in 2015, has seen its grip on parliamentary power weaken in the years
        since. It is also roiled in conflict with the European Commission over the
        rule of law and faces wide opposition, especially in urban areas, to its position
        on cultural issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc5ee6-4bc7-4c79-8765-6bd396070716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551fc18-3f49-49e3-8bcb-a0e45471b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the death of a pregnant Polish woman reignited
        debate over the country''s near total ban on abortion, with protesters again
        taking to the streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80cee12-e692-4f0b-80e5-bc6971e2fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc800f5-0fc9-41fd-943b-45c8b1398719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set against this backdrop, the drama that played out on the country''s
        eastern border with Belarus -- while unsolicited by Poland and serious for
        all involved -- can be seen as a helpful distraction for the ruling PiS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855d559-c7b1-44d6-8525-579ae2067650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244160b8-b2ff-44d5-b962-d148b1d7fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This migration crisis is quite useful from the perspective of the
        domestic political agenda for the party because they at the moment in trouble.
        And they have been in trouble for quite a time already, with the parliamentary
        majority becoming slimmer and slimmer," Piotr Buras, head of the European
        Council on Foreign Relations'' Warsaw office, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ef1aa-b4d4-4cca-a4af-c9547e0a43bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7f60c-ae3c-4b76-9580-96fe8bc548af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right-wing party''s ruling coalition narrowly controlled the
        lower house, the Sejm, until the summer, when three MPs defected, costing
        PiS its formal majority and forcing it to rely on the support of independents.
        The party had already lost control of Poland''s upper house in 2019 elections,
        and President Andrzej Duda, backed by PiS, only narrowly won a second term
        last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09ecf0-2eff-442a-92ee-1ffe2ab8a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4491666-49c6-42e4-90f9-ff814386c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rising inflation is causing financial pain for many in
        Poland, and polling indicates support for the government has dropped in recent
        weeks, said Buras.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5370d-18fd-47e3-a0b8-f6af0ae1d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be9bb05-8ddc-43eb-8500-d1820abbd9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to play down the situation because it is risky and
        serious, quite a difficult political situation because it involves a security
        conflict and a humanitarian crisis... but there is of course also an attempt
        to capitalize politically on this crisis," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a4cdb-7623-4f42-aaee-756c9886565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0a451-bfdf-43e9-92f5-96547da3f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:16.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy Dempsey, editor of the Strategic Europe blog for the thinktank
        Carnegie Europe, agreed that the crisis had been "playing out very well" for
        the ruling party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d6a35-6625-4bb4-bed6-ef973d081443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6004c3-c2f0-424d-83df-93cb246be514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for the government had fallen, she said, amid protests over
        the death of the pregnant woman. But Dempsey added: "With this whole crisis
        on the Belarusian-Polish border, Law and Justice now is seen as a champion
        of protecting Polish sovereignty and, of course, protecting Europe."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e898555-d405-451d-93ac-b39c8612f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69004cda-4a82-4f8e-a0f3-3f9369da7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>State of emergency</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefcd42e-d553-41d6-ad77-a47b7f6e99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by Poland''s government -- which also opposed taking
        in refugees during the 2015 migrant crisis -- to hold firm on border security
        appears to have won wide domestic support.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243f028-b3dc-4eb8-9649-505510905257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317648b-e076-45f0-a68b-6d92010f409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:20.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, opposition politicians are in a difficult position because
        they cannot say they don''t want to protect the border, Buras said, although
        they have criticized some of the measures taken by the government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39e6a3-3c99-4e94-ac63-10d23031709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:20.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ed698-b12b-4bc5-838f-1a0e22458a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warsaw has tried to keep the crisis from view, blocking the Polish
        side of the border to journalists, aid workers and doctors amid an extended
        state of emergency. That has not always worked to the Polish government''s
        benefit: Some of the most compelling images of the crisis, such as Polish
        border forces using water cannons on desperate migrants, were captured from
        the Belarusian side of the border, where international journalists were able
        to operate. The government is now trying to pass legislation that would give
        it new powers when the state of emergency expires next month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da1acc-6c19-45f2-9b0a-04d86d2c85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13448d73-85f4-4e94-8324-841b2bfaf33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has also forced the EU to rally behind for Poland at
        a time of increasingly bitter dispute between the European Commission and
        Poland over the rule of law and the independence of the judiciary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615b062-3760-4ecd-9935-cc4b9256cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ea156-7889-4f09-bfc1-6dea6a6da38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the European Union''s top court ordered Poland
        to pay a daily fine of 1 million ($1.2 million) for failing to suspend a
        disciplinary chamber for judges that the bloc says breaches EU law, just the
        latest in a series of conflicts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464eaac0-ee76-48a8-b27e-efb4004005aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35037868-a099-4ad4-961e-90ff2c9bbbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the European Commission and key European powers are speaking
        out in support of Poland as the defender of the bloc''s eastern border.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48158729-9396-4f12-a256-d5581c71befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899ac9f-eb81-4cf6-8ce2-9cbd3f67d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call Wednesday with Polish Prime Minister Mateusz Morawiecki,
        German Chancellor Angela Merkel said Germany stands in "full solidarity" with
        Poland over the border crisis, German government spokesman Steffen Seibert
        tweeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d0bbb-799b-412b-862e-cc21ce1d5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3f4a5-1ed6-4dee-97c9-678f472529b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of PiS have openly expressed their hope that the European
        Commission "will show more understanding for Poland and would apply a lighter
        approach to the rule of law issues because of this crisis on the border,"
        Buras said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f9fe4-c095-49a6-92f0-a466a7d5a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:26.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9893a-e265-4bf9-a7e3-4479c242cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the political situation is "very volatile," he added,
        and the Polish government risks finding itself hemmed in by its fierce rhetoric
        on border security and unable to back down.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c129ba-0c3f-46f5-a907-f2078801ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72afbd-def9-4f02-ac21-a1c7f3f6a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the crisis abates, with migrants repatriated or no longer on
        the border, the extent to which the Polish government continues to benefit
        from the nationalistic fervor it has whipped up will depend in part on how
        effective the opposition is, Dempsey said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcee79d-43f6-416e-bd50-b09e73b2a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc7f5e-ee14-4b01-974c-8b6e2ef3235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor to consider is those within Poland who do not share
        the government''s desire to keep the migrants out, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6b29e-4e1b-43b2-a13b-17b1a948ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072dabaf-c9d1-4337-bbf9-2901099d8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mustn''t forget that there are civil society movements and nongovernmental
        organizations and decent people who want these migrants treated properly,
        (want) access to the border to give them help," she said. "Maybe this will
        backfire. The Polish government kept a lid on the reporting and didn''t allow
        humanitarian agencies or the media to go to the border. So if this crisis
        does weaken, no doubt Law and Justice will try to keep the nationalist fervor
        going, but it cannot be sustained."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5afcf-1e0d-44dd-8a29-6aefb6de5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64188f3f-671e-42ec-ba0b-b78b80b082d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>EU backs Poland on borders</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4d31b-680e-4ec5-9019-89039f4c95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clear losers in this crisis are the migrants, mostly from the
        Middle East, who paid large sums to traffickers on the false promise of an
        easy way to cross illegally into Poland and travel on deeper into Europe in
        search of a better life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760411a9-8890-4bca-8f4c-22c49199a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1911a4-8e9b-46a5-ad40-5da42a7d3a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unlucky few have died of cold in the freezing forests along Belarus''
        border. Others have opted to return home having gained nothing except debt;
        an Iraqi Airways evacuation flight left Thursday from Minsk carrying more
        than 400 Iraqis back to the cities of Erbil and Baghdad.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45974d2f-04b3-46d3-94a7-831a5c784677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:33.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c979d9-4812-4032-a4b6-a275893220b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarusian border guards moved some migrants to shelter in a warehouse
        after tensions on the border flared into skirmishes Tuesday. The remainder
        followed on Thursday, leaving behind only remnants of the makeshift camp by
        the Bruzgi-Kuznica crossing where 2,000 or more people had been camped out.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f717f2f-0276-4ded-bd88-110d4c896b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:34.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e982fd-69b4-4904-aea1-8386e1271ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko''s spokeswoman, Natalya Eismont, said Thursday that about
        7,000 migrants were in Belarus. Those who remain insist on a humanitarian
        corridor being opened to Western Europe, primarily to Germany, Eismont said,
        according to Belarus state news agency BelTA.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c65bb-9e66-41d0-b14b-daae600d599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936f67b-9ca4-482c-8b7a-b2486860cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Polish Border Guard, there have been more than
        35,000 attempts to cross illegally into Poland from Belarus since the beginning
        of August. Seven people had been found dead on the Polish side of the border
        as of Thursday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9829e6-0fb4-466b-a3ed-8c0cef4fb216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a43ea0-1dc7-42d1-a6a4-0872a3f03508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland has been criticized by international aid organizations who
        say it is breaching international law by pushing asylum seekers who make it
        over the border back into Belarus, instead of accepting their applications
        for international protection. Poland stands by its actions, however, saying
        they are legal.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a804dc-47b6-48b5-b8f9-3538811dded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9cf14a-f339-483d-bbf3-79d05598362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some who have made it over the border into Poland have
        alleged brutal treatment at the hands of Belarusian security forces.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a513c-fafe-4e79-8f73-f6facff416db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76d2b1-912d-46eb-9d96-3a6ababd799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials have accused Belarusian strongman leader Alexander
        Lukashenko of manufacturing the crisis to destabilize the bloc as retribution
        for sanctions over human rights abuses. The unanswered question is what Belarus
        now stands to gain from the standoff on the EU''s eastern frontier.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131ba93-4a26-418e-8101-4c64f1f933a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08123d3-34e0-4901-b47d-af12410eadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders agreed Monday to impose a new package of sanctions on
        Belarus targeting "everyone involved" in facilitating the situation on Poland''s
        border, EU foreign affairs chief Josep Borrell said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15d815-0d86-440b-a314-6c6acefae8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ae93e4-5a87-4bb0-be9a-186ac777aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has also made clear its assistance will extend to humanitarian
        aid and help for migrants to return home -- but not to resettlement within
        its borders. In a phone call Wednesday with Lukashenko, Merkel underlined
        the need to ensure "humanitarian care and return opportunities" for the people
        affected, her spokesman said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4b31c-bd7c-4969-bd00-fcdf1e0f129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9c5aa-2dba-4a08-af00-d9116106bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s caretaker Foreign Minister Heiko Maas has insisted that
        "the EU will not be blackmailed by criminals like Lukashenko" and says the
        bloc wants to find out the migrants'' countries of origin in order to repatriate
        their citizens.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1616d-5ab5-47b5-8771-53e9b063d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f60d7c-e728-498e-b2c2-4cc249e2f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dempsey is critical of the EU response, saying the bloc failed to
        agree on a common, united policy on migration after the 2015 refugee crisis
        and is paying the price for it now.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b18921-6f48-4167-87c5-ab39649c7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18101492-8d3a-4c9f-9ce6-bcc005f55532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crisis will doubtless be followed by another one, she said.
        "Migrants or refugees looking for safety or a better life will be exploited
        again and the Europeans still will not put together a proper, humane, practical
        policy -- and pushing up very heavily fortified fences is not a solution."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c0c41-d807-4154-bac3-d2218a37809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3799ce9e-819c-4ddc-b957-c3c304ab1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fallout for Belarus</h3>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534bcbae-93ce-4fa8-b0ed-9f5a3e43b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers have pointed to President Vladimir Putin of Russia,
        the most important ally of Belarus, as being involved in stoking the turmoil.
        A buildup of Russian military forces near Ukraine''s eastern border has deepened
        concerns over the potential for a wider geopolitical crisis.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce46da-22c6-4de6-ba18-4982843d4c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25aaaa4-8f1a-4f2f-8cd8-e50d45be3804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about any threat of war in an interview published Thursday
        by German newspaper Bild, Morawiecki said he hoped all parties would remain
        calm, but added that nothing could be ruled out.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350640d1-6373-49ea-b7dc-2cb39f062dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959065e-c12e-4228-a3d5-9b46fdb436d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lukashenko and Putin are obviously following a strategy to unsettle
        the West, to destabilize it. We don''t know what else they are planning,"
        the Polish Prime Minister told Bild. "It is also possible that the crisis
        on the border is only meant to distract from new military attacks that Putin
        is preparing in Ukraine."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b4892-8a0b-4364-a9d1-321d95c93319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c622a3-db90-4a42-ac27-3de1cdb663c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov on Thursday strongly rejected any
        suggestion that Putin had been using so-called "hybrid warfare" tactics in
        Europe. "Russia does not wage any hybrid wars. We absolutely rule this out,"
        Peskov told journalists.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89814f57-ea1a-4d09-a3bf-e24a181cfeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da111c16-ae81-4fa3-8e66-1b8d78e971c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, too, has denied Russian involvement in the Belarus-Poland
        border crisis. "We have absolutely nothing to do with it. Everyone is trying
        to impose responsibility on us for any reason and for no reason at all," Putin
        told state broadcaster Russia 24.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc0a25-ca0a-4fd3-a8ab-499738577663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6827d2-6e3f-4833-a4e3-7eeeee198fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko''s government has also repeatedly rejected claims it
        manufactured the border crisis.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269180f-85bb-47db-8622-6dc2e66ca982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8eb3e-b521-484e-90a3-554aef8f1641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interviewed by CNN on Thursday, Belarusian Foreign Minister Vladimir
        Makei said accusations by European nations that Belarus had orchestrated the
        standoff were a "false assessment of the situation."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de2e96b-cb06-4569-899c-6bca5459add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5707f9d-fc10-4255-93a3-8852fc9ba6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instead blamed the EU, saying migrants had heard about the "privileges"
        neighboring EU countries had offered "migrants from Belarus" -- a reference
        to opposition and dissidents who have fled Minsk since disputed elections
        last year.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1f9fd-c193-4fdf-966d-c463f68f378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e968b3-63a1-41ec-8072-0ca7cab1eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radoslaw Sikorski, a member of the European Parliament and former
        Polish foreign minister and defense minister, told CNN''s Hala Gorani that
        Lukashenko''s gamble over the migrant crisis could backfire.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae26c8-fbb2-4339-b3bf-f146b12819eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea978ddf-56db-416b-be4d-b24c058a8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lukashenko is trying to repeat what President Erdogan of Turkey
        did, except that Turkey really had millions of Syrian refugees, and it really
        was a huge drain on Turkey''s resources, and that EU agreed to pay some of
        that cost. Mr. Lukashenko has imported his migrants on purpose," said Sikorski,
        who is also a senior fellow at Harvard.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d403d9d-976e-4023-9336-1d811699b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db81675-9c5c-4196-b712-34179673367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lukashenko would see the fact that he is receiving calls from
        Merkel as "a success for him," Sikorski said, the crisis could eventually
        cost him more than any fleeting legitimacy he has gained.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb6154-aa2e-488f-9354-6a4cbb03a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T14:23:48.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:50:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
