  'SEC-wants-to-grant-go-signal-before-firms-can-go-into-digital-lending':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-21T15:32:23.595+08:00
    'imagesource': 'jcr:94a24e71-bc62-46a1-967f-0890350b0a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '412444f2-6ff4-42fe-87da-43a274d5e8fe'
    'lead': 'The Securities and Exchange Commission (SEC) is seeking to bar financial
      institutions from entering the digital lending market without the regulator''s
      go signal.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T15:34:10.634+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:48:32.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:22.335+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEC wants to grant go-signal before firms can go into digital lending

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2de5d7-7c96-4834-8a0c-251bf1448a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:34:10.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:48:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong>  The
        Securities and Exchange Commission (SEC) is seeking to bar financial institutions
        from entering the digital lending market without the regulator''s go signal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee02305-214e-475b-a5bf-4bbad0e1942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:34:10.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:48:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the items in the SEC''s proposed guidelines, which
        target to put an end to "abusive and predatory practices" that consumers have
        been reporting about online lending platforms (OLPs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1fc200-0403-4db8-9295-fa4f07ba9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:34:10.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:48:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft guidelines  covering existing and newly registered financing
        and lending companies that have yet to operate OLP or other modes of fintech
         were finalized over two weeks after SEC suspended the registration of new
        online lending platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a439e2-7026-4dc7-9fc6-2d76ff9cadc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:34:10.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:48:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No financing or lending company will be allowed to own, operate,
        or use OLPs or engage in fintech without registration and prior approval by
        the SEC. The companys ability to engage in fintech must also be included
        in its purpose as stated in its Articles of Incorporation," SEC said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac212890-36c0-4157-b2e8-bbb69543588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:34:10.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:48:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, the names of the OLPs shall be registered as business
        or trade names of the financing or lending company, pursuant to SEC Memorandum
        Circular No. 13, Series of 2019," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b6507-0664-4be9-8847-6023d2e3f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:34:10.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:48:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies wanting to secure an OLP license must also have at least
        five directors and independent directors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf677a52-46d4-48e8-8ac3-5bae970869df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:34:10.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:48:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A detailed business and operational plan of a potential OLP must
        be forwarded to SEC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e97ae-f91b-467b-a1ab-5386196cf406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:34:10.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:48:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applicant financing or lending company must also show compliance
        with SEC Memorandum Circular No. 18, Series of 2019 (SEC MC 18) on the Prohibition
        on Unfair Debt Collection Practices of Financing Companies and Lending Companies;
        Republic Act No. 9510, or the Credit Information System Act; and SEC Memorandum
        Circular No. 28, Series of 2020 on the Requirement for Corporations, Partnerships,
        Associations, and Individuals to Create and/or Designate E-mail Account Address
        and Cellphone Number for Transactions with the Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17df91a-3be1-488e-946c-29e0782142be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:34:10.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:48:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents will be evaluated by the SEC Corporate Governance
        and Finance Department. The SEC En Banc will decide on the application. Rejected
        applicants may reapply after a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccfd045-ffac-4034-a29b-e62ee7eb6d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:34:10.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:48:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the draft rules, the OLP license will be valid for a year,
        subject to periodic examination and renewal by the SEC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124ab56-dd51-499d-a8c8-0068238ed5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T15:34:10.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:48:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft guidelines can be accessed <a href="https://www.sec.gov.ph/notices/request-for-comments-on-guidelines-on-the-registration-and-licensing-of-online-lending-platforms/">here</a>.&nbsp;</p>'
