      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s public security minister Omar Bar Lev said the gunman
        was from the neighborhood of Shuafat in east Jerusalem and a member of the
        political wing of Hamas.</p>'
