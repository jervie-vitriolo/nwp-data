      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8a71f-4972-475e-9eca-853b654a4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:25:27.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT received 100,000 as incentive for winning the inaugural title,
        while Meralco got 50,000 for a runner-up finish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5354d50-aa34-437e-80fb-e94745e0d87a'
      'mgnl:activationStatus': true
