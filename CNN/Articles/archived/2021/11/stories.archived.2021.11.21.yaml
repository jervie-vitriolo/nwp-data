  'dole-ofws-uae-dubai-duty-free':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-21T16:21:19.562+08:00
    'imagesource': 'jcr:c7a0c7d3-a891-4281-8277-98f95b75302a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3909141-161b-4629-94e9-70d95acf5966'
    'lead': 'The Department of Labor and Employment says over 600 overseas Filipino
      workers laid off by Dubai Duty Free earlier into the pandemic will be rehired
      by the company, as the United Arab Emirates further reopens its economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T16:23:26.005+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:48:15.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:23.060+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE: Hundreds of laid-off OFWs to be rehired by Dubai Duty Free'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c1f27-f0dc-4aae-bc46-fc7c7b6b57b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> &nbsp;Filipinos
        can expect more job opportunities in the United Arab Emirates, which is further
        reopening its economy after suffering a blow from the COVID-19 pandemic, the
        Department of Labor and Employment said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece09c5-475d-4ccd-b524-8d933f0d2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13787002-9f38-4cb4-8036-9c003a7995f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, DOLE announced over 600 OFWs laid off
        by Dubai Duty Free shops will be rehired by the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd037bb-97a9-413f-babd-7fe8d579437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fcaeb-8a5d-464f-973d-3eaa926b5fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the pandemic, Dubai Duty Free needed to lay off some workers.
        But with the revival of the economy here, the management reached out to us
        and we have a special facilitation for them," said Labor Attache John Rio
        Bautista of the Philippine Overseas Labor Office in Dubai.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1cdbeb-8357-4652-bb96-a788ae4fbe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87cd49-f885-4de9-b9e9-1a8ba7390cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista described the pay as "competitive" and added that every
        week, the Philippine government processes contracts of at least a hundred
        OFWs who will be rehired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd6f62-ce13-4641-babc-ea65e5fad866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7024e-6183-45a6-b827-00c21045dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said UAE companies are eyeing to employ more
        Filipino health professionals, while household service workers continue to
        be deployed to the Arab Gulf state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceaaa4a-69e7-4a01-85b4-0def3cf5e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0253ec-41ec-4086-8e53-69847d2c7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOLE, more than 8,000 job orders for household service
        workers have been verified since early April, and around 6,000 to 7,000 of
        them have already arrived in Dubai.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de50dc-6e57-4e49-b032-aa08c509fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35e253-b3e8-4975-a6c9-ed4947f1797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With employment opportunities becoming more available, Labor Secretary
        Silvestre Bello III reminded job seekers to go through the proper process
        and to visit the POLO website to ensure the legitimacy of job offers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bf78b-ea2e-4bb4-b8fa-01d868653787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b217c8-65c6-4750-8090-4fe2a31b4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:23:26.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:48:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the department reported it is seeing a rise in the number
        of Filipino workers in Dubai who want to go home in time for Christmas, with
        documents from around 200 OFWs being processed by POLO daily.</p>'
  'mexico-us-border-migrant-trailer-smuggling':
    'author': ' Philip Wang and Karol Suarez, CNN'
