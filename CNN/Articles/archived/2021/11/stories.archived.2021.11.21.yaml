      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c52327-c872-4cfc-be11-a1a0f3b6810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T16:54:33.670+08:00
      'mgnl:createdBy': 'vince'
