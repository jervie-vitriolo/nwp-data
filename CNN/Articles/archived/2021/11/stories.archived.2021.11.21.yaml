    'template': '1'
    'title': 'She died from a snakebite. But the real killer was her husband'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb874862-5af8-4e91-a03d-8d6c73669981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Uthra''s mother found her daughter
        lying motionless in bed at the family home, her left arm dotted with blood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b34ef-f308-4001-8070-9831f7e786da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d6973-4b2b-4a1b-86c4-3443a2444849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family rushed her to the local Kollam hospital in the southern
        Indian state of Kerala, but the 25-year-old was already dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69424a-37ed-49eb-8690-e54af3d4225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff7d08-465a-41eb-b75a-db7327a096b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post-mortem on May 7, 2020, confirmed she''d been bitten hours
        earlier by a highly venomous Indian spectacled cobra, according to court documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b511beb-4b39-4af1-b531-f47ea1436b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c80d2f-3e25-496b-83ab-ed4787748036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, where snake bites are not uncommon, that could have been
        the end of it. But her family grew suspicious and filed a complaint with police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f0252-cbb2-4084-b502-f3e6ea6141a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3822f-f5b9-42ac-bcbc-72ccc4f9225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a trial that made national headlines, Uthra''s killer was
        found guilty and sentenced to life in prison for crimes the sentencing judge
        called "diabolic and ghastly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d610743-ab9a-4bd2-beac-e86a8008f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e215f-6476-4a6e-99b9-4d8505eee796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge found Uthra''s death was caused by the cobra -- but the
        real killer was her husband.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a907272-2f1f-48b7-a2b6-d7ee2dc32d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9e689-fd57-4672-95a2-c2a454d5402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wasn''t the first time he''d used a snake as a weapon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af91543-2af0-4c82-8b0d-6455287da292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfee1de-d01d-48af-8344-230ce45c3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A broken love story</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef20842-9e08-48a0-abca-6c2603791ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suraj Kumar and Uthra, who went only by her first name, met through
        a matchmaking service and married in March 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0f83e-0b6c-4359-97c3-ffb58ba34db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340faaa9-0014-40a8-a520-e10f1ad202bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to find someone who would make her happy," said Uthra''s
        brother, Vishu, who also only uses one name. "She was a girl who was a little
        different. She had a learning disability. We wanted a man who could take care
        of her."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef1f9d-a975-45f4-8d63-8049da882fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc930898-1a16-4ba1-af3e-5b67cd88b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar, a 27-year-old bank clerk, did not come from a financially
        stable background. His father was an auto-rickshaw driver, and his mother,
        a housewife.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0de8b-7d18-4ea5-bfcf-82814450fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ec03f-c040-4f2d-a3af-ace324d8ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the judgment, Kumar married Uthra "with the object
        of financial gain."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ae7b5-c33f-433d-98e1-aa1082ecf302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64115403-c90f-4a0a-ae1c-726758a3cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the couple married, Kumar accepted a dowry of 720 grams of
        gold, a Suzuki sedan and 500,000 rupees (about $6,700) in cash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67ae9a-8e63-4e3c-a475-6b0259e4ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17859703-17fa-4cbb-b128-94d204ed161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first few months of married life seemed "uneventful" and within
        a year they had a son, the judgment said. But it wasn''t long before Kumar''s
        parents wanted more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bacfa-5c8d-4c67-ae85-8e25631e0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e4791-61e5-4cdc-acda-b37f8a840059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the judgment, Kumar''s parents demanded Uthra''s parents
        pay for household appliances, a car, furniture, renovation work, and admission
        fees for an MBA course for Kumar''s sister.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716da9a9-c9c9-48ca-b43a-71495628fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33494ba7-187a-4bbf-8f15-1e723f5f99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uthra was someone who never saw bad in anyone," Vishu said. "Her
        learning disability meant she didn''t have the means to see that she was being
        used."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ceefe0-5f21-4648-98a5-39f9fe116b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089695d-4658-4b17-8c8f-a38917da405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:13.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uthra''s father told the court he met all of Kumar''s demands and
        also paid him 8,000 rupees ($107) per month to take care of his daughter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8123ed-0944-475b-801b-137b64a05b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693de213-6493-485e-9c98-d8a3936547f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kumar grew "dissatisfied" with Uthra''s learning disability,
        according to the judgment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b036fe49-3e4f-4a51-ada0-3c73c3fc3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25741de-3abe-4ed0-a270-6153080abf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:15.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began to plot her death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891115d-ea42-45e3-973b-6326a3ef08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ddde3f-b51a-4541-bada-44f7e4c63116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Failed murder attempt</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec2f2a-997b-4770-ada8-1135325c6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2019, Kumar appeared to develop an obsession with snakes.
        He spent hours on the internet, watching YouTube videos, including episodes
        of "Snake Master," featuring renowned snake expert Vava Suresh.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd8d9d-7dbf-42f6-9706-afcd7b0098f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:18.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5621b1-28af-40cd-9052-426697cb5b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:18.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suresh''s YouTube channel, which has more than 270,000 subscribers,
        shows him calmly interacting with snakes, including the highly potent Russell''s
        viper, one of the most aggressive snakes in Asia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f75ab8-f8ac-453b-bdc1-8f5fced71339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf49d099-b6b7-4a42-8a1f-2e38a590ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 26, Kumar bought a deadly Russell''s viper from snake
        handler Chavarukavu Suresh -- no relation to Vava Suresh -- for 10,000 rupees
        ($135), prosecutors said. The next day, he left the snake on the staircase
        of his house and asked Uthra to fetch his phone from the first floor bedroom,
        hoping that it would bite and kill her.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b477f1a-90ca-401b-a415-8b330ef10545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd838b-fd09-47a8-b3d0-5e6940db306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he failed in the attempt since Uthra saw the snake and raised
        alarm calls," according to the judgment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227b9f9-81c9-4bdf-9483-1e37b109c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700c06e-b797-44d5-a70c-4f0ebd55831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar captured the snake and kept it in a plastic bag, and on the
        night of March 2, he tried again.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb460d0-2875-4760-94b0-816980b3d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5df64-ab2c-4762-9b28-0058b3d39b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:22.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar mixed sedatives into a sweet bowl of Indian rice pudding before
        Uthra fell "fast asleep."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf184b-459b-433e-b125-6a73e8fbaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af97584d-1e5b-498b-b4cc-0a5203b8be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she slept, Kumar forced the viper to bite her before throwing
        the serpent out of the house to destroy the evidence.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4327d4-a3fa-4498-8051-35a7e22df0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6561a-3680-432b-8a21-3ca2b0684cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uthra woke up screaming in "excruciating pain," and with some delay
        she was taken to the hospital by Kumar, who claimed she had been bitten outside
        at night while washing clothes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5825288-3f30-49a8-8a9b-48b83b3c7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ec900-ada7-455c-802c-78d2d7cea001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uthra contradicted his version of events by saying she never did
        the washing after dusk.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e6f45-f724-44b7-8344-d2f012ce77cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b0240-3584-46f4-8c70-8d7ea17fe50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very next day, as his wife lay in hospital, Kumar was back on
        his phone researching snakes -- but this time he searched for "cobra."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32771d1-25d5-416c-a8bc-7b38f9a82ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7083e77-ae86-4976-bd73-014b98fc6c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The murder</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3918bec-379d-4423-ac7f-4c27fc3e2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uthra spent 52 days in Pushpagiri Hospital in the Kerala town of
        Thiruvalla recovering from the viper bite, and when she was finally released
        to her parent''s care on April 22 last year, she was unable to walk.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec2df02-c3ce-40e8-bf8d-f9e6cea3ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e99810-3737-4542-8f11-71be3a43b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she lay in bed, her leg bandaged after skin grafts, Kumar decided
        to strike.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c71ad-7ca1-4a32-87b5-3f3ca534ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c180aa0-b90b-4121-87b1-c4d6192e15c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 6, just 15 days after she had left hospital, he smuggled
        another snake he''d bought from snake handler Chavarukavu Suresh into her
        parent''s house. This time it was a cobra.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947c308-3135-416f-adac-29a6ccd5f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a327e66-6371-4254-a18a-b59c05327b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before going to bed, Kumar gave Uthra a glass of juice laced with
        sedatives, according to the judgment. As she slept, Kumar threw the serpent
        at her, but the reptile didn''t bite, so he grabbed its head and forced its
        fangs deep into her left arm -- twice.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694aee40-6a24-4f37-99ac-b81718350f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2c7a5-b486-453e-9589-8b1ad09e6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his efforts to make it appear as an accident, a number of
        clues suggested the bites weren''t natural -- from the width of the fang marks,
        to the position of the bites, and the impossibility that the cobra had entered
        the room on its own.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1d339-4712-4585-84aa-0637261ba8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db7a74-84e6-4848-9500-9ef6ac419b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two pairs of bite marks on Uthra''s arm had a width of 2.3 and
        2.8 centimeters (0.9 and 1.1 inches) respectively, much larger than the typical
        width of cobra fangs of between 0.4 to 1.6 centimeters (0.16 to 0.63 inches),
        experts told the court.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a331ab-b9f8-443c-82cb-8f4e5e24b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5465bb2-c365-4112-bf75-4b7a89659e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That indicated the cobra''s upper jaw had been pushed as if it was
        being milked.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe468b1-f97d-451e-9697-999231ce3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec926e6-6e82-4b06-ad3c-73f21f88fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time of day also raised suspicion.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c1096-e1b0-4221-b5c9-1a6e1204043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019b558-8f91-4cb5-a0b0-b095800e6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cobras generally do not bite unless they are highly provoked. And
        after 8 p.m. they''re generally dormant," said Hari Shankar, an assistant
        inspector general at Kerala Police, who worked as lead investigator on the
        case.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ecaba-3264-40a6-ab8c-003ee238fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a37bc-5581-450f-8f63-0c516901615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court, investigators demonstrated their argument by setting up
        an experiment to demonstrate whether a cobra would strike a sleeping person.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6162cb-0627-4912-8114-3319a47a37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d6550f-d3a4-437c-8b5e-c76f7d424b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the same type of cobra was thrown on a bed with a
        mannequin at night. The video shows the snake slithering away several times
        and only biting into a chicken breast tied to a limb when repeatedly provoked.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1227e0-ecc1-4bcc-9d6d-6ce6a0d9502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7e139-f1e5-4098-a234-22349cf2407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also raised doubts over how the cobra came to be in Uthra''s
        room.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c17cf7-248c-4f09-bfd8-c2ac6b5f9667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128b2fe-c0dd-46fd-95ab-fc6697cd7633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:40.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobras can only raise themselves vertically to one-third of their
        length, the court was told, meaning the 152-centimeter (60-inch) cobra that
        bit Uthra could only have raised itself to a height of around 50 centimeters
        -- not high enough to enter through the windows. Three air holes in the room
        were also sealed.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e212c-7a4b-4cda-b24a-8826254abb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc9e1f-4a59-49fb-8414-52b0e654dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lastly, Uthra had slept through what was arguably one of the
        most painful experiences of her life.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195f212-d234-419b-ab30-092055e483f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1710b09-297f-456a-b631-e2bb309864b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vava Suresh, the star snake catcher Kumar had watched online, was
        called to give evidence. He told the court that during his 30-year career
        he had been bitten 16 times by a Russell''s viper and 340 times by cobra,
        resulting in "excruciating" and "severe" pain -- though only three viper bites
        and 10 cobra bites were "critical," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c42b5c-a03f-4f91-a344-5aec4541ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3694d41-ed7e-4702-b0c0-f098695ac706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snake catcher said he had to amputate his left middle finger
        after a cobra bite, and after another bite can no longer fully rotate his
        right wrist. He said a snake that bites for self-protection would not strike
        twice, as the animals spare their venom. And he was sure Uthra would have
        woken on being bitten -- if she hadn''t been sedated.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f8de38-df9e-4c6b-9ff7-d8ca0a25d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbe7c6-0518-442b-a185-57b27460c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar stayed awake all night after the attack, the judgment said,
        during which he destroyed the evidence by washing the glass tumbler and the
        stick used to handle the snake.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422cbf7-c6df-4563-8f69-c38728f6f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d2dba-21bf-4cbe-a398-1f90419aec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also deleted his call history, which proved he had been in contact
        with the snake handler, according to the judgment.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc2bec-c510-4f0c-aecc-6a9191688678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5bd800-7a2a-4984-a763-642f18db2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Uthra was pronounced dead, her brother Vishu found the cobra
        inside the family home and killed it. He followed police advice to bury the
        serpent at the house and marked the location with a stick.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6708f18-e536-471e-a70e-81ed32ffa0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a9df9-ca01-4bbb-aada-5ce29fdc9e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the investigation, the snake''s carcass was dug up, and a
        post-mortem examination showed its abdomen was empty -- a "very significant"
        development, according to the investigator, Shankar.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25dec2-e6ad-4153-8aa3-5f777a55b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a21b3-7a97-4c13-97d8-1df1660a783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, a snake takes seven days to digest food," he said. "Which
        means it had been at least seven days since it had eaten something. A cobra
        which lives in a natural habitat eats at least twice in a day.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae21644-b603-4620-8a8d-6bfedae79bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf84b04-2fc0-44ea-8997-222679824881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that means the snake that bit Uthra had been kept in confinement."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce6d81-524a-40ea-8cf0-a54c9b3999c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde2918-b9ef-4375-8fb5-64b422d10213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Death by snakebite</h3>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10697d53-792e-4711-9924-37e4ec5795b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uthra''s death is not the first in India involving an accusation
        of murder by snake.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af18d30d-6e3c-4da7-b3f3-e1bc81e74389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc91ac-a924-49d7-998a-f2cb50cc2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Supreme Court denied bail to Krishna Kumar on October 6,
        one of three people accused of murder in the death of a woman from the northern
        state of Rajasthan by leaving a venomous snake in a bag near her bed, according
        to local news outlet NDTV.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41096b32-e01d-4576-8288-7556f0957406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953a120-8b56-4596-8fc5-01be78b590cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People buying venomous snakes from snake charmers to kill others
        by snakebite is "a new trend" that is "becoming common in Rajasthan," said
        Justice Surya Kant during the bail hearing, NDTV reported.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91493611-1941-491c-bb28-6d573fd148a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858678e-e3a0-476c-83ed-4627a55ddaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snakebite deaths are not rare in India, with 1.2 million such fatalities
        from 2000 to 2019, according to the World Health Organization.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad34218-3ab8-45cd-996c-a7a3146b3c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5d1b9-2688-43c5-b026-00d8b93c0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shankar, the investigator, said 99.9% of snakebites in India
        are characterized as "accidental."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8d2ad-a3d4-4a6f-a109-82421b599243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c49998-6ea2-4803-9689-481a69f97d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know (how many) of those cases could have been murders,
        but passed off as an accident," he said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee4386-6b8c-4d0b-9bb3-97c699cd6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:56.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc9f85-ecc9-4f3c-a70b-4d2da639fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(In such cases), it''s very important to prove that the bite is
        homicidal. We proved that the person was drugged and recovered the container
        from the accused, proved that he bought the snake, his mobile search patterns,
        all those things."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c635c73-de82-4a48-9579-bd26997aae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c358b-edc9-44a3-81f8-9690067d985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''This is shocking to us''</h3>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a99b8-1293-409a-9fda-c1e6c14f241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 8 -- the day after Uthra''s death -- Chavarukavu Suresh,
        the snake handler who sold Kumar the cobra read about her death in the local
        newspaper. He tried to phone Kumar, the court heard, but Kumar didn''t answer.
        The next day, Kumar returned Suresh''s call and told him he mustn''t tell
        anyone that he''d sold him the snake.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00a9a5-adc7-492a-bfb0-862f45e00706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c80dd9-620d-4e6f-a505-22c388e4005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suresh said he asked Kumar why he''d committed a "grave sin," and
        Kumar responded that he couldn''t live with his wife anymore. If Suresh remained
        silent, he said, they could pass her death off as a "serpent curse" and both
        avoid being implicated in murder.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ab813-90c4-4f12-a0ba-57969f0dc62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258bc27b-e991-419b-83e0-2bbe0c79df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kerala, a "serpent curse" is a superstitious belief that cobras
        have the power to curse families who don''t worship them.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c93652-846b-4196-8f70-06717c9f62d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60408f30-3ee6-4ad1-9225-849f94e4fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when police arrested Kumar, they also arrested Chavarukavu Suresh,
        who confessed to selling him both snakes, though Suresh insisted he had nothing
        to do with plotting the murder.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a686df-9640-45ad-a224-535987b7c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596199c-830a-4f6e-b55f-ef9a00cdb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was pardoned by Kollam''s Chief Judicial Magistrate, leaving
        Kumar as the prime suspect. Chavarukavu Suresh later testified against Kumar
        in court.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03683963-ae9a-4bd8-a253-62ec6f00cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805c3bd-98e5-4846-bf35-e14d9e1b8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution called multiple experts who testified the Russell''s
        viper bite was also unnatural.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d987d-fd89-4173-969c-43f29a4ff272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d4405-230b-4060-aba4-74b118e579ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts said it was all but impossible for the ground-dwelling
        snake to navigate the smooth tiles to the first floor of Kumar''s home, where
        Uthra was bitten. Furthermore, the bite marks were vertical, suggesting she
        had been bitten while lying down.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248aefd1-69bf-49f6-9ca8-1082a4775333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c9a1b3-bffb-4373-a1bd-d806cc39bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snake expert Vava Suresh told the court Russell''s vipers like dry,
        arid landscapes, whereas Kumar''s home was built on marshy land. He also said
        locals had told him they hadn''t seen a Russell''s viper in the area for 15
        years.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81bd58a-21cd-4447-8049-e2a8731057a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c752605-a1aa-4b35-8082-900377f90029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar pleaded not guilty to the charges, but the judge convicted
        him of four offenses, including attempted murder and murder, and he was given
        two life sentences.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28205954-3955-475e-a03b-b6e4117b19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:07.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fa6f4-9145-4e1a-aeda-6b9b1d1bb571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five weeks after Kumar''s conviction, her family is still in disbelief
        that the man they trusted to love their daughter had plotted to kill her.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2a3db-810a-4f60-b076-c59ab390425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d40dd-cc54-474b-ae6d-b96b52a0c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police and the prosecution have done their work well," her brother
        Vishu said. "Despite being the rarest of rare cases, they were able to prove
        his guilt.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49967a24-5ffb-4c54-a9c3-cd04bf1aef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26580c-9b01-4ea0-8b9a-c300ae9a9bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But (Kumar) was stoic and showed no remorse. That is shocking to
        us."</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc09418-44b3-4650-910f-be09aca87e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80279cc9-b904-49a6-84fc-a919498e3e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their focus now is to ensure that Uthra''s 2-year-old son grows
        up happy and remembers his mother for the loving and caring woman she was.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5cf50f-57e8-4997-a8c4-d088e21d96a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f212b-cc38-4a3a-8d3b-8f3dd25b0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:11.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever Uthra''s family shows her son a photograph of his mother,
        he smiles, Vishu said.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c432e-c83f-475b-adc0-247fd4d1a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d390a93-9b3f-4d96-8d4a-e0e3a8a71431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will throw his hand up to the photo and say ''Uthra amma, Uthra
        amma,''" using the Malayalam word for mother, he said.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90238c4-6c1b-45f7-86b9-d1dd16315bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22acc9-c8ba-4858-8286-a5ea1018282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make sure he knows who his mother was."</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c2fc89-21ef-4af0-8428-5004d9cdeb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T10:05:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:14.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/11/20/india/india-snake-cobra-murder-intl-hnk-dst/index.html"><em>
        "She died from a snakebite. But the real killer was her husband"&nbsp;</em></a></p>'
