      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, total deaths are now at 47,074 after 175 more fatalities
        were confirmed. The DOH said the new additions include 147 cases it mistakenly
        announced as survivors in earlier reports.</p>'
