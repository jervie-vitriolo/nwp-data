      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four others -- among them a man whose condition is described as
        serious -- were injured in the incident, which happened on Sunday morning
        near the Chain Gate entrance to the al Aqsa mosque compound, also known as
        the Temple Mount.</p>'
