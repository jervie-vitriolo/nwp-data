    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TNT wins inaugural PBA 3x3 leg'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe698a0-c80e-45ef-a69b-8f2c978ae694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:25:27.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) </strong> TNT
        Tropang Giga continued its dominance in the league, this time on the 3x3 court,
        after topping the inaugural Philippine Basketball Association 3x3 tournament
        leg on Sunday at the Ynares Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05912606-d026-4732-be54-a3ffdff16be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:25:27.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c1fda0-45e2-4912-95cb-4ab24a776302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:25:27.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremiah Gray exploded with 11 points in the finals to lead TNT
        to the title, 21-18, over sister team Meralco Bolts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430b546-bf77-4036-8b9f-0e3485c33b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:25:27.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4355d-40c1-4948-b37f-3e69de7a4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:25:27.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manny Pangilinan-owned squad had clinched the 2021 Philippine
        Cup crown, defeating the Magnolia Pambansang Manok Hotshots in five games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b2266-0e6d-4ed3-a806-86a112550eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:25:27.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a41d3-7c40-45e4-8298-06738ac000e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:25:27.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNT quartet of Gray, Almond Vosotros, Samboy de Leon, and Lervin
        Flores went undefeated in the tournament after sweeping their four matches
        in Pool A.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78595429-dbe5-4c7c-bebc-849d72a179b0'
      'mgnl:activationStatus': true
