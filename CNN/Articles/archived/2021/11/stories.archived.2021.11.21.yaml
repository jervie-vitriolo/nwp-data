      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Prime Minister Naftali Bennett told government ministers
        he was praying for the recovery of the wounded and had instructed security
        forces to prepare for possible "copycat attacks."</p>'
