      'mgnl:type': 'text'
      'text': '<p>Angara said the additional funding could be used for retrofitting
        of school facilities and procurement of necessary equipment to comply with
        minimum health standards, and COVID-19 testing of school personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
