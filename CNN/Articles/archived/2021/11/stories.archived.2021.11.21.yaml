      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belizes Destiny Wagner bagged the crown, succeeding USAs Lindsey
        Coffey. This is the first time that the Caribbean country won top honors in
        an international pageant.</p>'
