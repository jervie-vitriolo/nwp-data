      'Arthur-Tugade']
    'template': '1'
    'title': '1 injured in stone-throwing incident at MRT-3 Taft station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79887b0a-d69f-4e7b-a402-5073987476d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T13:02:06.210+08:00
