  'EJ-Obiena-PATAFA-probe-':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-21T20:15:34.954+08:00
    'imagesource': 'jcr:dd39a0ef-9d46-4760-b5e5-e8f360bb0a95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa235905-2cad-4eca-9d76-7ad498afa0e4'
    'lead': 'Filipino pole vault ace EJ Obiena denies that he failed to pay his Ukrainian
      coach and threatens ''immediate'' retirement if the national athletics federation
      does not withdraw an ongoing probe against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T20:13:35.176+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:47:31.119+08:00
