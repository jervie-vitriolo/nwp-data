    'jcr:uuid': 'd5367215-3cd7-41df-8354-eaef61ff9f19'
    'lead': 'TNT Tropang Giga continues to assert its dominance on the 3x3 court after
      topping the inaugural PBA 3x3 leg with a 21-18 win over sister team Meralco
      Bolts in the finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T20:25:27.674+08:00
