    'template': '1'
    'title': 'EJ Obiena denies not paying Ukrainian coach, threatens to ''immediately''
      retire'
    'updated': 2021-11-22T17:10:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f4ac0-6261-4f24-9d27-89f06b2c0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) </strong> Filipino
        pole vault sensation EJ Obiena threatened to consider "immediate" retirement
        from the sport, amid an investigation being conducted against him by the national
        athletics federation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf920b-8d91-4c4c-b571-2a998030d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena made the remark as he demanded the Philippine Athletics Track
        and Field Association (PATAFA) to withdraw the probe against him and to issue
        a full public apology over the body''s "baseless" claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f0434f-c5d3-4dbb-addc-6fa55712be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ffb873-85df-4a03-b815-6bf40c5fec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this does not happen, I will consider my other options, being
        an immediate retirement from the sport that I love in the Philippines, and
        probably return to school," said Obiena, who admitted that hes not in good
        standing with PATAFA officials even prior to the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31aecad-0b77-4bb1-b68f-a985871ffd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80511ba6-ac24-4a80-ae32-7ad9ec96d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press conference on Sunday, Obiena denied that he failed
        to pay over 4.8 million in coaching fees to his Ukrainian mentor Vitaly Petrov.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030afbd9-85e6-4b55-a888-55584be40655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ebdd51-8936-4500-897e-0a3af40aa23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA had demanded that Obiena return the amount, accusing him
        of stealing the money and falsifying liquidations he submitted to the national
        athletics federation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3f9df-8105-4ed0-b64d-f47e1bf916ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec524ad3-a5c2-4e2b-924b-82f583acf2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My own federation comes out of me with pure aggression, no benefit
        of any doubt, and with intent to destroy my reputation," said Obiena, who
        confirmed he received the letter from PATAFA''s investigating committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd404f-dd71-4987-a687-d0fcaf8ab20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da2658-7cf7-4c19-bc31-9112517aa797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Olympian maintained that he holds proof that he had paid
        Petrov, adding that he has hired a third party investigator to audit all the
        liquidations he had declared to PATAFA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa848341-0820-4fc6-93f8-54a9858a5dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4a721-560b-46d2-87a2-8c28544f90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrov, who was also present at the press conference, lamented the
        probe launched against Obiena and confirmed that he was paid by the Filipino
        pole vaulter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e8460-03f0-48db-a689-72b39d0fe595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fec9d4-f961-4405-984e-5654d6d25c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not understand what this federation is doing and its work
        that comes out of destroying (careers)," said Petrov, a seasoned pole vault
        coach who has trained many Olympian pole vaulters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392d4ea-407b-4ce7-bba4-31fb9640600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c8ee0-5ea2-4ee1-8ea4-b5e1d3f649f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:40.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old athlete said the investigation has affected his
        mental preparations for future tournaments, with a possible stint in the 2024
        Paris Olympics now in peril due to PATAFA''s funding suspension.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72779b05-4fcc-44a9-bfc4-1164a8c14350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845494e-84fe-43c5-933b-e9a66dab5053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to waste anybody''s time if I cannot jump and I''m
        not performing to the point that I cannot represent the Philippines fairly,"
        said Obiena, whose training camp with Petrov is based in Italy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73df52-eaa6-4132-83b8-342ca0379c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700d940-56c3-4cbd-bd7c-590f94de4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena said he has elevated the issue to the Philippine Olympic
        Committee, the International Olympic Committee, and the international athletics
        governing body World Athletics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c15d7-b4e5-4c88-8675-7fd3fc995abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f200ad7-7766-4048-a09f-da5038adba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Monday, PATAFA President Philip Ella Juico
        rejected Obiena''s claims he''s a victim of character assassination, as the
        athletics head emphasized that the investigation was meant to be kept away
        from the public.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610273a-da3d-4d39-ae22-da86e03ef03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:02:46.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466369b4-569e-4a8b-8fb9-ae7941249fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:02:46.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico insisted that PATAFA received a letter signed by Petrov, which
        said the foreign coach failed to receive his coaching fees from Obiena. He
        added the letter was backed up by an affidavit signed by World Athletics senior
        vice president Sergey Bubka, a pole vault legend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6e932-c605-4e18-931a-865c7cf8d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:02:46.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff94636-791b-4088-b20b-027e689351f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:02:46.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discrepancy in Obiena''s reports, and the documents from Petrov
        and Bubka inquiring about the coach''s salary have prompted the PATAFA investigation,"
        said Juico.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8dd1d-cde7-4b78-a57c-2cda2ab463d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:02:46.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a79cb-3f04-4806-9531-4ec1ea192cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:02:46.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s athletics chief also said that Petrov''s salary from
        May 2018 to August 2021 were only settled by Obiena recently, contrary to
        what the pole vaulter reported to the federation that he had paid his coach
        faithfully during the said months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb264f48-079d-4c75-a67b-69bb9cd7e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:02:46.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1f68f-0efc-4bcd-a270-e0de49710a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:02:46.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These payments, late as they were as noted by the Board, were made
        in tranches through banks based in Dubai, Germany, and Manila," Juico added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445f20e-f796-49ae-b5b9-8e602dd08c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee (POC) President Bambol Tolentino told
        CNN Philippines that Obiena''s complaint has been lodged before the POC Athletes''
        Commission and will be investigated by the body''s ethics committee as soon
        as they receive the papers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba814d3-06fe-4fa8-9781-5bb1fdbef28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T20:13:35.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:47:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena is the country''s sole pole vault representative to the Tokyo
        Olympics where he finished in <a href="https://cnnphilippines.com/sports/2021/8/3/EJ-Obiena-falls-short-of-medal-finish-in-Olympic-pole-vault-final.html"
        target="_blank">11th place</a>. Since then, he has won several medals in post-Olympic
        tournaments, including one last Sept. 12 where he established a <a href="https://cnnphilippines.com/sports/2021/9/12/EJ-Obiena-breaks-Asian-record.html"
        target="_blank">new Asian pole vault record</a>.</p>'
  'TNT-wins-inaugural-PBA-3x3-leg':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Philippine Basketball Association'
