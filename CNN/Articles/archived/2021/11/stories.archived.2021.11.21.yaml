  'apple-appletoo-employees':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-21T11:07:31.429+08:00
    'imagesource': 'jcr:e0d60b8b-1dad-4e49-bcf6-43bd69575d4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30ed79f4-e322-4da5-ad78-1b67e98d7c62'
    'lead': '

      Apple posted a statement to its employees Friday evening reminding them of their
      rights to speak up about their pay and working conditions. The move comes after
      months of employee organizing in a movement that''s come to be known as #AppleToo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-21T11:14:02.005+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:51:20.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:46:18.426+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Apple', 'AppleToo']
    'template': '1'
    'title': 'Apple affirms employees'' right to speak about working conditions, in
      a win for #AppleToo movement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752431f0-5543-4416-9350-ae3547c083a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business)</strong>  Apple posted a statement
        to its employees Friday evening reminding them of their rights to speak up
        about their pay and working conditions. The move comes after months of <a
        href="https://www.cnn.com/2021/10/15/tech/apple-appletoo-organizer-janneke-parish/index.html"
        target="_blank">employee organizing</a>&nbsp;in a movement that''s come to
        be known as <a href="https://appletoo.us/" target="_blank">#AppleToo</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf8569-1e26-423e-92ae-dcaa9ac9198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:21.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is deeply committed to providing employees with a workplace
        where they feel safe, respected, and inspired to do their best work," the
        company said in the statement posted to an internal employee portal, which
        was obtained by CNN Business. "Our policies do not restrict employees from
        speaking freely about their wages, hours, or working conditions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba817c4d-d568-4ac6-b6ad-ce94a1258a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that employees are welcome to raise concerns
        "in the way they feel most comfortable, internally or externally." <a href="https://www.nbcnews.com/tech/apple/apple-posts-internal-memo-affirming-employees-right-discuss-pay-rcna5777"
        target="_blank">NBC first reported</a>&nbsp;the memo Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b59805-d7d8-4f00-894c-d053f11d3155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Apple employees have broken with the company''s
        historic culture of secrecy to speak out on <a href="https://www.cnn.com/2021/05/13/tech/apple-antonio-garcia-martinez/index.html"
        target="_blank">controversial hiring decisions</a>, <a href="https://twitter.com/cherthedev/status/1435642898486235136"
        target="_blank">alleged pay disparities</a>&nbsp;and <a href="https://www.theverge.com/2021/6/4/22491629/apple-employees-push-back-return-office-internal-letter-tim-cook"
        target="_blank">remote work policies</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda98ab-21bd-4ad6-bee5-e143478ef3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not respond to requests for comment for this article.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f82bc-2aee-4b51-8a8a-0a60d8c25a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Apple employees, Janneke Parrish and Cher Scarlett, started
        #AppleToo in August to help the company''s workers "organize and protect ourselves,"
        according to the movement''s website. They called on coworkers to share stories
        of issues they may have faced, including incidents of racism, sexism and discrimination,
        in order to outline "changes we expect to see Apple make."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa9fe2-8a61-4d6e-84f3-218b504598e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parrish told CNN Business last month that they received hundreds
        of reports from employees within weeks about alleged incidents that "range
        the gamut from sexism and ageism to disclosures of rape and suicide," she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917ff50-3b74-4255-a197-dc3ada3c805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parrish <a href="https://www.cnn.com/2021/11/03/tech/apple-appletoo-janneke-parrish-nlrb-complaint/index.html"
        target="_blank">filed a complaint</a>&nbsp;with the National Labor Relations
        Board earlier this month alleging that she was fired from her job as an Apple
        program manager in October in retaliation for her organizing efforts. (At
        the time, Apple said it does not discuss specific employee matters but that
        "we take all concerns seriously and we thoroughly investigate whenever a concern
        is raised." For her part, Scarlett <a href="https://twitter.com/cherthedev/status/1461078948436054016?s=20"
        target="_blank">said on Twitter</a>&nbsp;last week that Friday was her last
        day at Apple.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f9b53-bbb7-4ec6-b506-d4c3f4768d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s statement by Apple is a win for the #AppleToo movement,
        Parrish told CNN Business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8ecfc-6644-4cd8-8d7d-17b92bd6bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that we''ve wanted Apple to communicate for the
        entirety of #AppleToo," Parrish said. "It''s definitely not the end of the
        road but it''s a really big first step and it shows what workers speaking
        in unison can achieve."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c037e3c-09da-410a-b9c8-888e62290ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that one common theme in the stories that employees have
        submitted to #AppleToo is that workers don''t know that they''re allowed to
        speak up when issues arise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6519e9-c68c-4201-8568-fcfdb9f304f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s recent statement will "help end a systemic culture
        of silence around our working culture and pay equity," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06314ff-cfbb-40ef-a80f-b9490736fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-21T11:14:02.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:51:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/20/tech/apple-appletoo-workers-rights/index.html"
        target="_blank">Apple affirms employees'' right to speak about working conditions,
        in a win for #AppleToo movement</a>."</em></p>'
