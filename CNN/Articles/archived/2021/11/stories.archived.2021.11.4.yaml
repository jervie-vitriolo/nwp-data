      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:18:43.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks, who appeared to promote his new movie "Finch," mimicked shaking
        in a rocket while in his chair, saying, "I don''t need to spend 28 million
        bucks to do that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a8021-ffaf-440e-bb99-478768369e91'
      'mgnl:activationStatus': true
