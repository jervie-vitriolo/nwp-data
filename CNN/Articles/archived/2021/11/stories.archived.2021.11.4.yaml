      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87386a25-cb2c-4dce-8dcf-36f8acf44986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi lang namin, wag nating gawing launching pad ang
        Comelec sa mga yellow propaganda. Kung maari, lumaban naman ng patas ang aming
        mga katunggali."</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d33bc3-a7bd-48cf-b275-2654ec671b60'
      'mgnl:activationStatus': true
