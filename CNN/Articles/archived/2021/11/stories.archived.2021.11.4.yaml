      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June of this year, JFC—with its subsidiaries Fresh N'' Famous
        Foods, Inc. and Mang Inasal—sealed a licensing agreement with Milkshop, an
        exclusive right allowing the group to sell and market the Taiwanese company''s
        products in their stores.</p>'
