    'template': '1'
    'title': 'Senate panel cites ex-DBM Usec. Lao in contempt for skipping COVID-19
      response fund hearings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e1259-0a53-448c-8730-580b5d821f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:52:58.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Senate Blue Ribbon Committee has cited resigned Department of Budget and Management
        (DBM) Usec. Lloyd Christopher Lao in contempt for not attending hearings on
        alleged anomalies surrounding the government’s COVID-19 response funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb7a60-d11b-4286-80ab-0a2b35e98ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:52:58.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c91c3-9732-4847-b286-ff7c0f0c2cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:52:58.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s still needed here because he’s got a lot of explaining as
        well,” said Senate Blue Ribbon Committee chairman Richard Gordon upon issuing
        the order against the former chief of the DBM’s Procurement Service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e3f33-a60b-4d46-b937-a365ce6ccfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:52:58.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c26791-46e4-49f8-81ec-47cdb560f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:52:58.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a private citizen, Lao isn’t covered by President Rodrigo Duterte’s
        order barring executive officials from participating in the panel’s inquiry
        into the management of the said funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b57f1-aa05-4646-aa08-77616cd3407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:52:58.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e4ff0-775b-45d4-ab68-20648cadb5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:52:58.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao is among the individuals involved in the said probe, which looks
        into issues such as the purchase of allegedly overpriced medical supplies
        and equipment during the pandemic’s onset.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f1536-ff69-4c02-87de-627108b40f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:52:58.888+08:00
      'mgnl:createdBy': 'pilar'
