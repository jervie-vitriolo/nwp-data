    'template': '1'
    'title': 'Gordon blames Duterte for ''delay'' in Senate probe on pandemic deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b83c9-dac3-49bb-9f94-44ef5fc30f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong>&nbsp;Senate
        Blue Ribbon Committee chairman Richard Gordon once again slammed President
        Rodrigo Duterte, this time blaming him for the "delay" in their probe into
        the government''s COVID-19 pandemic procurement deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24fa780-72ae-4a84-9df5-df2047e9f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501a65c-a12f-4190-86ba-816c9ed69717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may delay, ang may kasalanan po ay ang Pangulo ng Pilipinas,
        hindi po tayo</em>," Gordon said during his committee''s 14th hearing into
        the issue on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e846d7-36dc-4ba8-8e16-9490d79c3f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc836ef-b9db-4930-a479-359cb978cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s a delay, it''s the President''s fault,
        not ours.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cfdd7d-b4c3-46d6-bed7-910bdc239da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec79165-e004-44fd-b929-699a0740be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier issued an order barring Cabinet officials from attending
        the Senate inquiry on allegedly anomalous contracts for the purchase of pandemic
        response supplies - including "overpriced" face masks and face shields.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac4fbb-b841-416f-80e3-b11ec4b86629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8381277-8f00-4bcb-95c7-953058751b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"K<em>ung walang haharap dito sa mga opisyales ng ehekutibo, eh
        mahihirapan kaming makalakap ng tamang datos...Kung walang kooperasyon ang
        mga kinauukulan ay talagang talo ang tao</em>," Gordon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9da103-a394-4b47-bace-db3ea5ef61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921b7db-0452-45e2-9e26-f3a62ee2b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be hard for us to get data if no official
        from the executive would face us...If there''s no cooperation from authorities,
        it''s the people who lose.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7bcb5-70c8-4e06-8a0b-92d740593ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0af6b-79b2-4922-8cba-e4b59e8943d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon —&nbsp;along with Senate Minority Leader Franklin Drilon
        —&nbsp;had earned the ire of Duterte, who said he would not have been elected
        if he was corrupt like the veteran senators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27249caf-4199-4702-a7c4-e9213168e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e8294-3bde-4391-8f8c-d95eecf726a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gordon pointed out that it was Duterte himself who admitted
        he was corrupt, citing a quote from the President back in June 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf50c0-3235-49e2-ae5f-5c07b3eb2262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:10:11.074+08:00
