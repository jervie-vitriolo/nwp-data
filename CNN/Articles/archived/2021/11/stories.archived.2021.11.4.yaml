      'mgnl:created': 2021-11-04T01:18:43.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also paid tribute to his late friend, actor Peter Scolari, whom
        he worked with on the sitcom "Bosom Buddies." Kimmel played a clip from a
        1981 episode of the show, with Hanks saying the two were so connected.</p>'
