  'Face-shield-policy-DILG-IATF-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T13:24:47.882+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c0863c7-f185-4008-a802-f29e005b7f94'
    'lead': 'Interior Secretary Eduardo Año will recommend to the COVID-19 task force
      to do away with the mandatory wearing of face shields in enclosed spaces, an
      official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T13:26:27.019+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:20:38.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:49.957+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG to propose scrapping face shield mandate'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c477bf-6abb-4953-8517-3928a2163d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:26:27.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — Interior
        Secretary Eduardo Año will recommend to the COVID-19 task force to do away
        with the mandatory wearing of face shields in enclosed spaces, an official
        said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b731b1-228e-4acb-8b33-1eabc9779627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:26:27.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said their agency will make
        the manifestation in the Inter-Agency Task Force meeting this week to scrap
        the use of face shields, except in high-risk locations like hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d42d09-c891-458d-aa29-ea199e430ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:26:27.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next IATF meeting, I was told Sec. Año will be proposing
        na tanggalin na ang [to remove the] face shield requirement," he said in the
        Laging Handa briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a429a24-da17-42c4-8e7e-2e2cd5e3073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:26:27.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF will then endorse the proposal to President Rodrigo Duterte,
        who will make the final decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2188f-8de1-48b4-b91b-fd044996c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:26:27.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF spokesperson Harry Roque earlier said the task force is discussing
        easing the safety requirements in public spaces as COVID-19 cases decline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d3381-31eb-462d-88ae-e52033308f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:26:27.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government currently requires the use of face shields in closed
        and crowded spaces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279fc0c8-adfa-4f32-83a3-d5f344b095f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:26:27.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectiveness of face shields has been a contentious issue among
        the public and lawmakers. A wind engineer from the University of the Philippines
        earlier said face shields would only trap COVID-19 airborne particles and
        that they offer no additional layer of protection.</p>'
  'OCTA-NCR-Delta-surge-reversed':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T13:47:43.165+08:00
    'imagesource': 'jcr:658734ae-eaac-474c-b8b3-58a995c80837'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc0cc2bf-3fd5-4815-ae5e-6f1253c9e63f'
    'lead': 'The National Capital Region has reversed a surge in COVID-19 cases caused
      by the Delta variant, an OCTA researcher said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T13:50:05.892+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:20:38.440+08:00
