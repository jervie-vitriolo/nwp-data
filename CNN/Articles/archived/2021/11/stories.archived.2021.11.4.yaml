    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:50.433+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG to ask LGUs to explain non-submission of vaccination data'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96af4b-1710-4a0c-b62c-eb35ce70541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:18:08.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — Local
        chief executives may soon be asked to explain their failure to submit daily
        COVID-19 vaccination reports, an official said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249679c-e6e1-41c7-9a0c-991e52537d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:18:08.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said 30% of local government
        units in the country are not following requirements, leading to millions of
        vaccination figures left out in the national data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e0a03-aed7-4c74-9888-d1134868d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:18:08.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa delay na ito, may mga sampung milyong vaccination data
        na hindi pa uploaded sa system kaya minabuti ni Sec. Año na isama ito sa mga
        responsibilidad ng mga local government units. Posibleng mag-issue na ng show-cause
        order ang DILG laban sa mga LGUs na ito na hanggang ngayon ay hindi pa rin
        nagsasubmit ng updated data," he said in the Malacanang-led ''Laging Handa''
        briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edecbee6-b1c1-47e2-9df1-5b6c36213ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:18:08.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of this delay, around 10 million vaccination
        data haven''t been uploaded in the system. Sec. Año required this as part
        of their task. It''s possible DILG will issue show-cause orders for non-submission.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9dd75-524c-48c9-bcb8-ccdb0573562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:18:08.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the agency is finalizing the list of officials who may
        be asked to explain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a739b-1af4-4640-b51f-6db1377dbbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:18:08.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday asked the DILG to impose
        sanctions against local officials who fail to administer vaccine shots in
        the "most expeditious manner."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c4be9-108f-4a98-a67e-558f1b794b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:18:08.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government set higher targets for the national vaccination drive,
        with a new daily goal of administering 1 million to 1.5 million shots beginning
        Nov. 20.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757b8a3-1921-41fe-87ed-8e5e4cf882c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:18:08.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 28.19 million people are fully vaccinated against COVID-19,
        while 33.15 million received the first dose since the vaccine rollout in March.</p>'
  'RCEP-PH-rushes-completion-of-ratification':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-04T14:40:06.195+08:00
    'imagesource': 'jcr:9d69f68a-48f6-4a0f-8e0e-856b5c30973c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a9924c8-569f-43b4-b681-d4f2eafceb9d'
    'lead': 'The Philippines hopes to ratify the Regional Comprehensive Economic Partnership
      (RCEP) within the month, as foregone opportunities loom if the government fails
      to participate in the mega-trade pact, which takes effect in January 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T14:44:54.895+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:20:36.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:50.567+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCEP to come into force by early 2022, PH rushes completion of ratification
      within Nov'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf840e1-02c1-4497-9c71-2a1fc9e96b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Philippines hopes to ratify the Regional Comprehensive Economic Partnership
        (RCEP) within the month, as foregone opportunities loom if the government
        fails to participate in the mega-trade pact, which takes effect in January
        2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fbf96-a208-4bae-852d-ef210bb3bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the country''s trade chief, the Senate Foreign Relations
        Committee started deliberations on the deal last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3246744-611a-43dd-a194-907ce9ca87c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be another Committee hearing and hopefully after this,
        the RCEP can be presented and passed at the Senate plenary for ratification
        this November," Department of Trade and Industry (DTI) Secretary Ramon Lopez
        said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fd363-c110-4d4c-9860-ab9f867ae348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Malacañang ratified RCEP and it has been taken up
        by the Senate for concurrence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498dfff-8e19-4712-b9ab-e03656286210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is touted to make it easier for member-states — including
        the Philippines and China — to import and export across the region. The other
        parties from the 10-member Association of Southeast Asian Nations (ASEAN)
        are Brunei, Cambodia, Indonesia, Laos, Malaysia, Myanmar, Singapore, Thailand,
        and Vietnam. Neighboring Australia, Japan, South Korea, and New Zealand also
        joined the free trade arrangement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59f7a1-494f-4805-bebd-62c6aa2a40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Secretary-General Dato Lim Jock Hoi said Wednesday the implementation
        of the RCEP deal will begin on Jan. 1, 2022, following the ratification of
        Australia and New Zealand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aaf374-64a3-4d77-adb2-fcb48752a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] will give tremendous boost to the post COVID-19 economic
        recovery efforts," he was quoted as saying in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0db2b-18e5-4dea-bda7-694df434712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also admitted that the Philippines'' non-participation in
        the said trade deal may result in "the negative impact on growth, trade, investments,
        and jobs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8db8c6-d884-4331-ac83-89cd1ebd0676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not be left behind," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5650c-5a0e-4c79-a6cd-f689f9a1045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other agricultural products—like rice, meat, vegetables—are
        excluded from the commitment, Lopez stressed there are "enough safety nets
        to vulnerable sectors".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d9049c-0062-4e2c-987a-17e78d49f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to complete the ratification will lead to foregone opportunities,
        with a possibility that some Asean countries may eventually surpass the Philippine
        economy, analysts said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca71f0d-6b75-4c42-aebf-a9ff3804d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the RCEP trade deal, it is not far that Cambodia, Myanmar
        and Laos may have a wonderful opportunity to overtake the Philippines, especially
        if we fail [to] play our trade cards right and eventually spawn into a decent
        manufacturing destination to rival that of Vietnam," Ruben Carlo Asuncion,
        chief economist of the Union Bank of the Philippines said in an email interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085190b7-5024-468a-9e4e-893e2a682b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our own reforms need to be in place to also help spur a faster
        recovery from the pandemic. Of course, we cannot discount the institutional
        weaknesses of the countries mentioned, but we also have our own challenges.
        I say this because economic institutions matter on how citizens of a particular
        country directly benefit from these institutions," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b480216-3bde-4110-86e0-783c7127b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal Commercial Banking Corp. chief economist Michael Ricafort,
        meanwhile, said ASEAN countries that are part of the RCEP could appear more
        attractive to global companies wanting to "expand market reach at much lower
        costs".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc60d08-d3a9-4400-a5a4-7a92a97c9835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, there would be foregone incremental/additional GDP/economic
        growth for not being part of RCEP," Ricafort added in a mobile phone message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5a53f-9ad4-4125-80ba-23d29e5b17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lower labor costs alone are not enough to keep economies attractive
        to investors, Asuncion said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8274721c-0e47-4c23-941c-5e5420653709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:44:54.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me say that there are other reasons why another country is
        more attractive an investment destination from another country. There are
        other reasons like, the quality of labor, infrastructure, ease of doing business,
        etc. Hopefully, the Philippines can further improve in these various areas
        and not be a laggard in the region," Asuncion said.</p>'
  'OCTA-COVID-19-cases-year-end-projection-2021':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T13:56:17.013+08:00
    'imagesource': 'jcr:4c06392d-6a5b-4b29-bcb9-f306e7a19478'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9848d94a-7eeb-484b-a39e-ce79d4830d07'
    'lead': 'OCTA Research fellow Guido David does not see the COVID-19 cases in the
      country hitting the three-million mark by the end of the year'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T15:38:41.476+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:20:35.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:50.715+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: PH''s COVID-19 cases won''t reach 3M by end-2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1234b5-c372-4b72-bcd7-1cde639401ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:38:41.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> OCTA
        Research fellow Guido David does not see the COVID-19 cases in the country
        hitting the three-million mark by the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac76af-e5f9-42ca-9177-eaa38253f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:38:41.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of cases as of Nov. 3 is nearly 2.8 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd8d59-63a2-43ca-91d1-f401d2295fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:38:41.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fearless forecast is that we won''t reach three million cases
        this year," David said Thursday in an online media forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7295287-cb85-46b8-9143-1c8d55ffe45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:38:41.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few areas that are of "slight concern" but most localities
        are experiencing a downward trend in cases, the data expert said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212fad0-6786-4f59-9b92-e21ffc7a4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:38:41.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, the country is averaging less than 4,000 cases
        per day, David said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478cb6b-67b3-441e-a2dc-94ce9d3926df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:38:41.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his projections, the country''s seven-day case average
        may drop below 2,000 by the end of November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d766cf3-51b3-4822-9a33-b33a1590ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:38:41.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the country could be registering only “three-digit
        cases" if the COVID-19 vaccination rate further increases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad48f8-5246-4864-8826-9a884eaeb9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:38:41.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to prevent another spike in cases is administering booster
        shots, according to David.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b5892-3213-4025-bca5-f4a02a4bd244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:38:41.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the vaccines start losing their effectiveness, we might see
        more outbreaks," he said. "That is why we support having the booster shots
        even before they happen."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f124c-c93c-4a6a-8fe4-a4008c2904f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:38:41.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also underscored the need to convince more people to get vaccinated
        against COVID-19, as he expressed concern over an OCTA Research survey result
        showing "significant vaccine hesitancy" in rural areas in Visayas and Mindanao.</p>'
  'Philhealth-hospital-claims-debt':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T15:41:35.533+08:00
    'imagesource': 'jcr:9d14582d-ee22-4aae-88a5-e70dacfce881'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87512733-1917-48d8-b869-04514031f921'
    'lead': 'Philhealth says it will resolve its debts to private hospitals before
      December after some facilities threatened to cut ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T15:42:55.060+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:20:34.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:50.845+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth vows to settle unpaid hospitals'' claims within the month'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70270cca-c392-4114-ae22-7c2496ee29cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:42:55.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — The
        Philippine Health Insurance Corporation (Philhealth) said on Thursday that
        it will resolve its debts to private hospitals before December after some
        facilities threatened to cut ties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a99a66-843b-497a-a326-1363a4508ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:42:55.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Baleña Jr, the state insurer''s corporate communication department
        manager, said Philhealth augmented its personnel so more workers can process
        the reimbursement claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bf78d-bc76-4bda-897b-2301582d374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:42:55.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the payment will be made before December, he replied,
        "Dapat po."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e48e78-31d0-4d0f-a296-a1df1765cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:42:55.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Philhealth has enough funds to pay the claims. Baleña said
        they have paid around P152 million from January 2020 to October 2021, representing
        75% of all claims received.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21f299-bece-49ff-a2d3-a916336fe781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:42:55.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth is required to settle all hospital claims within 60 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d94d2-4c10-47c1-843f-0f319f45986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:42:55.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Private Hospitals Association of the Philippines
        Incorporated said some hospitals are planning to disengage with the government
        agency over its continued failure to pay claims. Based on PHAPI''s estimates,
        the state insurer owes their members at least P20 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2055139-8eb0-4a13-93e6-978987fca55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:42:55.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added no private hospital has notified them that they
        will disengage by 2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
