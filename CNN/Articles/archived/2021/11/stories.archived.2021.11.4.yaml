      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a2c44-4f3d-4ef3-8d33-48f3e4238a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re saying is that, let''s not make Comelec
        a launching pad for some yellow propaganda. As much as possible, let''s fight
        fair.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a4453-b245-4d69-960b-ca0d13597a96'
      'mgnl:activationStatus': true
