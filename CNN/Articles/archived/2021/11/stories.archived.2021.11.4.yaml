    'template': '1'
    'title': 'Comelec: Resolution on plea to void Marcos'' candidacy likely out by
      December'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4eb34-680d-4653-b282-67598e9a9dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Commission on Elections (Comelec) will likely reach a decision next month
        on the petition seeking to cancel the certificate of candidacy of presidential
        aspirant Ferdinand "Bongbong" Marcos Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b3774-7116-48ae-b5b9-70a89d1e9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f1fd3-30b9-43d2-a8b5-9013417a40d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s probably going to be something around December," Comelec
        spokesperson James Jimenez told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cebe0cf-e8e8-4907-8442-cb47e17f45db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca99876-db94-4d8c-bb16-0bd4849ea641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez discussed the process for handling cancellation petitions,
        following the plea of some human rights groups to void Marcos'' candidacy
        due to his "multiple false material representations" in seeking the presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3a427-ef58-42b4-a841-83345a3e97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed82393-3dea-42d5-8e74-837a824ebe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that Marcos, the late dictator''s son and namesake,
        committed a crime involving "moral turpitude" since he was convicted in July
        1995 for his multiple failures to file income tax returns from 1982 to 1985.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48733687-de3d-4d7f-ac84-de9ba34fa529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e78ab5-a210-45eb-8d8f-ca53f830eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/2/bongbong-marcos-disqualification-petition-comelec.html">Petition
        vs. Bongbong Marcos'' presidential bid filed before Comelec&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d572ea-21ff-4a5e-8d13-3c03b38997d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295802b-709a-470a-a525-50fbd78f7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said once the case is raffled to either the First or Second
        Division of Comelec, summons will be served to Marcos, and he has five days
        to file his answer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a563d-d61e-4305-b4f5-9d86b4b6560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c946622-05ee-47c3-a408-197cf524e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preconference will then be held on the case, and both parties
        will be given three days to submit their respective memoranda until the matter
        will be deemed up for resolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa93df4-c40b-4f32-87ed-a1c7e41f5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a532ff-4d3c-49ef-9207-fa479fe8fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With five days to answer and three days to submit the memoranda,
        that''s already one week (of November) gone. And then you have to talk about
        the schedule, so I''m estimating maybe late December," Jimenez explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba3e71-0d94-46e2-89cb-9c451bd7a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e161f12-e66a-4b8c-84b7-fbfffc537336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jimenez reiterated that his remark on Marcos'' candidacy
        in a previous interview was taken out of context in a press release by the
        presidential aspirant''s camp. He said it pertained to the former senator''s
        vice presidential run in 2016, and not the November 2 petition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056a2100-98a8-4ce2-97f9-25f5ca7981fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3e39f-30af-4539-87e7-36686b436111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, if he is going to be disqualified now, then that question
        should have been raised much earlier considering that the conviction being
        talked about was all the way back in 1990s," Jimenez said. "It was in that
        context that I made that statement.....before the filing of the present petition."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253d87e-8b39-4dcc-8c5b-3771a9d9e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d7299-f150-4e1d-a056-e2c321f9b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:10:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition to cancel a certificate of candidacy, just like the plea
        against Marcos, can be filed within 25 days from the filing of COC. Meanwhile,
        a disqualification case can be filed any time after the last day for COC filing,
        but not later than the date of proclamation, Jimenez said.</p>'
