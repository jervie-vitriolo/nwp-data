      'mgnl:lastActivated': 2023-01-24T22:20:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746796d-4848-42c6-8ded-9807102b61fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people who previously had Covid-19 were more than twice
        as likely to get reinfected as previously infected people who got vaccinated,
        according to a report on Kentucky residents published by the US Centers for
        Disease Control and Prevention.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c27fd2-0c3b-48a7-9f68-e0e21eef737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67558d5b-9641-4697-b985-df21a70684e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for us, we just wanted some degree of normalcy back and
        wanted to be able to take that into our own hands," Jennifer Middendorf said.
        "So we had no hesitation about getting vaccinated."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb913a0c-b212-4576-87f7-173beda08909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60161c-3159-450d-9601-5be9898f11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her older daughter, 14-year-old Abby, got vaccinated the first day
        she became eligible. Ava, 11, has an appointment to get her first shot next
        week.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9937f5-4dcd-43f8-962a-51d16c0da5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc7fab-5853-4930-9339-e501d7eab78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They both have been very pro-vaccination," Jennifer said. "They
        want to be able to play sports. They want to be able to be out. And they don''t
        want to get sick."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788aa995-0c28-4f4f-9c9f-cb7ad1c00b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.470+08:00
      'mgnl:createdBy': 'bamba'
