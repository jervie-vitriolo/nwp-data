  'Los-Banos-mayor-Caesar-Perez-killing-suspect-arrest':
    'caption': 'Mayor Caesar Perez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T09:42:48.322+08:00
    'imagesource': 'jcr:ea512190-52cb-4ffe-b303-a96f93632568'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e30782e9-b55f-4b05-b713-8183f12578bb'
    'lead': 'The suspect in the killing of Mayor Caesar Perez of Los Baños, Laguna
      late last year was arrested, the slain mayor''s son says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T09:44:22.207+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:20:43.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:48.777+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-councilor tagged in killing of Los Baños mayor nabbed'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccdaf6-3334-4756-9615-2a23e2dc4996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T09:44:22.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        suspect in the killing of Mayor Caesar Perez of Los Baños, Laguna late last
        year was arrested, the slain mayor''s son said on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8e262-aba7-4ea5-91ad-8e970a4ad676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T09:44:22.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s youngest son Aldous Perez said the Criminal Investigation
        and Detection Group-Batangas arrested former councilor Norvin Tamisin in Baguio
        City on Tuesday. He appealed to the suspect to come clean, including naming
        the possible mastermind.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377be0f7-52a9-432c-910c-7ff6ff5a1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T09:44:22.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naniniwala po ako, na ito ay dahil lamang sa politika, na mayroon
        pang mas maiimpluwensya at mayayamang tao na nasa likod nito," he said in
        a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef8aa4-d77e-49c9-a2d7-78f275bb63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T09:44:22.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe politics is the reason, that there are more
        influential and rich people behind this crime.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef432f-0ce2-4fb8-b763-62b2248a2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T09:44:22.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arrest warrant was issued against Tamisin after a murder complaint
        was lodged against him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f204b-d5f0-4161-9cf1-bcb06eb9c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T09:44:22.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Perez was gunned down inside the municipal hall on Dec. 3,
        2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331fac70-0aa2-4661-9425-4dff0de15ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T09:44:22.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was part of the list of local politicians with alleged links
        to the illegal drug trade that was bared by President Rodrigo Duterte in 2019.
        In a TV interview, Perez denied his alleged drug ties and said the accusations
        were "politically motivated."</p>'
