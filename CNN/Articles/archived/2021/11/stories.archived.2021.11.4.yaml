      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon Committee is eyeing charges <a href="https://www.cnnphilippines.com/news/2021/10/19/Senate-Blue-Ribbon-Committee-preliminary-findings-charges-Pharmally-Yang-Lao.html">against</a>
        Chinese businessman and former presidential economic adviser Michael Yang,
        former head of the Procurement Service of the Budget department (PS-DBM) Lloyd
        Christopher Lao, former PS-DBM director and now Overall Deputy Ombudsman Warren
        Liong, and Pharmally Pharmaceutical Corp. officials over the pandemic response
        fund controversy.&nbsp;</p>'
  'PLDT-core-earnings-2021':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-04T20:45:09.265+08:00
    'imagesource': 'jcr:8bb7401c-cc27-4691-ad21-bb8499579444'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a680620-856e-4ebf-8797-e1a43e7e48a7'
    'lead': 'Telco giant PLDT is confident of hitting its earnings goal for 2021 as
      the group''s home business continues to enjoy strong growth, while its wireless
      unit expects a boost from the easing of COVID restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T20:46:33.398+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:20:18.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:53.938+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT ''on track'' to meet 2021 core earnings target

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad18d6-0d35-4045-b572-8c16e7750ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — Telco
        giant PLDT is confident of hitting its earnings goal for 2021 as the group''s
        home business continues to enjoy strong growth, while its wireless unit expects
        a boost from the easing of COVID restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b6454-05a6-4618-8c31-1e9e582e5cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PLDT remains on track to reach full year telco core income guidance
        of ₱30 billion," it said in a disclosure Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c7dab-2c3e-4d0a-8f6e-01cf037525f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pangilinan-led group''s telco core income in January to September
        period jumped 10% to ₱23.1 billion on lower tax rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686cb549-1516-478a-b231-861cfdddcd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated service revenues also went up 7% to ₱135.9 billion
        in the first nine months, lifted by its third-quarter topline amounting to
        ₱46 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25310728-9e08-4c6d-8e88-1367e33380bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues from its home broadband business reached ₱35.3 billion
        as remote work and distance learning continued to be the norm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db152e0-c2e6-4b2c-894a-3e827673f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s enterprise unit, meanwhile, generated ₱31.1 billion
        in revenues. PLDT chief finance officer Anabelle L. Chua said the group will
        shell out ₱5 billion to fortify its position in the data center market, targeting
        global tech giants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d1c54-96bd-48d1-9ba5-34e251a8e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s chairman Manuel V. Pangilinan said these two segments will
        emerge as "major growth drivers" for the firm in the next three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d076517-876e-4410-bfce-bb0e1086b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tycoon said PLDT''s wireless business was the "most affected"
        segment due to the current economic conditions and heightened competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291f4c7-f224-428e-8e66-c0cbcbf24884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first nine months, its wireless business grew 3% to ₱65.1
        billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d62fd6a-625f-47d2-aad4-5b2e6023efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alfredo S. Panlilio, president and chief executive officer
        of PLDT and Smart Communications, Inc., is optimistic the gradual relaxation
        of pandemic curbs "will help the wireless business."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903df7c-8dd2-4c9b-82c7-cd364ed5d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Jane Basas, senior vice-president and head of
        consumer wireless business at PLDT''s Smart Communications, Inc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb334e9-3971-4061-901e-7eb7c24b9cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:46:33.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we see mobility improving in the fourth quarter, we do see improvement
        in revenues," Basas said.</p>'
  'Pharmally-P3.4-billion-unsupported-purchases-2020-tax-expert-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T20:45:26.687+08:00
    'imagesource': 'jcr:ba18decc-db65-42e9-8614-fde50eb20647'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67b50d41-b5eb-44a8-8c30-7a457719487c'
    'lead': "Controversial Pharmally Pharmaceutical Corporation has ₱3.4 billion worth\
      \ of “unsupported” purchases in 2020, a tax expert told the Senate Blue Ribbon\
      \ Committee on Thursday.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T20:53:05.309+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:20:17.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:54.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pharmally', 'unsupported-purchases', 'tax-expert', 'Mon-Abrea',
      'Senate-Blue-Ribbon-Committee', 'resolution', 'harassment']
    'template': '1'
    'title': "Pharmally has ₱3.4 billion ‘unsupported’ purchases in 2020, says tax\
      \ expert  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec1c3f-5a3f-4708-aa5a-3fa167a95d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Controversial
        Pharmally Pharmaceutical Corporation has ₱3.4 billion worth of “unsupported”
        purchases in 2020, a tax expert told the Senate Blue Ribbon Committee on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b06bf-cd48-4c82-8709-36fb3f9571da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱7.2 billion purchases made by Pharmally last year, accountant
        Mon Abrea said the trading corporation only declared ₱3.8 billion in purchases
        to the Bureau of Internal Revenue and Bureau of Customs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e5184-1d27-49f3-871e-34eb25a05c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089998fb-8927-4ba7-b942-d92d0b4fdfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat tanungin natin ‘yung gumawa ng FS [financial statement],
        saan nanggaling ‘yung ₱3.4 billion?” said Abrea. “Lumalabas na ₱3.8 billion
        lamang po ang na-report sa BIR at Customs, pero ₱7.2 billion ang kanilang
        ni-report sa kanilang audited FS.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1702a-f29e-437d-889a-6c1d0e0d683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29291dde-a15e-4c7d-b33f-a8ebe4bc8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should ask the one who made the financial statement,
        where did the ₱3.4 billion come from? […] It’s shown that it only reported
        ₱3.8 billion to the BIR and Customs, but ₱7.2 billion was reported in its
        audited FS.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff15fc84-4134-45ad-95d6-e8062ec50e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac6dc6-e83f-4949-ab16-f8b85396427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrea said such purchases with no supporting documents could be
        non-existent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b678c4-1180-4ce8-95b9-ada7288cbfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc17a3-6d99-410b-8da4-9f5985096f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Madalas po hindi po talaga totoo ang expenses, wala talagang resibo.
        Ginagawa lang ng iba ‘yun para mapababa ang buwis na babayaran nila,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3120397-e7bc-40bc-9cb2-ba234e4a80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0d085-8395-4461-9e27-5655d531de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the time, the expenses are not real, there
        are really no receipts. Some do it to lower the tax they need to pay.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1e5ef-2cf2-4a5e-83de-852aae77eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f2493-3627-4041-9f74-d6e09384d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T20:53:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:20:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abrea said it’s also possible that the supposed unsupported
