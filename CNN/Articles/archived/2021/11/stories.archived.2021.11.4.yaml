      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect him to be all over the place liking photos. Jay-Z
        is only following one person: His equally famous and productive wife, Beyoncé.</p>'
