      'jcr:uuid': '4908df81-2ff7-4179-8af3-911b8bbdf4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:23:25.239+08:00
      'mgnl:createdBy': 'lisbet'
