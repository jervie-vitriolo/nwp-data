      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peter has a lovely family, his wife Tracy, absolutely great kids
        and we lost him to the emperor of all maladies. So thanks for letting us show
        that," Hanks said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
