    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants more aircraft for Coast Guard to improve maritime security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3c51b-c348-4d48-9758-0f02720bf7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:36:36.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> —&nbsp;President
        Rodrigo Duterte on Thursday ordered the acquisition of three more aircraft
        for the Philippine Coast Guard (PCG), citing the need to fortify maritime
        security and improve search and rescue operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e6f5d-a1f6-46c6-8278-6f3a787cfdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:36:36.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the directive to Transportation Secretary Arthur Tugade
        during the inauguration of the PCG Kalayaan Station and the seaport expansion
        project in Puerto Princesa, Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e6a7b-16ef-4d83-9467-eac3697a9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:36:36.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is very urgent for you, ''yung eroplano mo na ''yung Cessna,
        kulang ''yun, ''yung isa," Duterte said, addressing the PCG. "I''m ordering
        Secretary Tugade to buy mga tatlong eroplano pa, so apat, okay na ''yan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6ca1d-7c43-4f93-ae52-51d2f9178697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:36:36.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is very urgent for you, your one Cessna aircraft,
        that''s not enough. I''m ordering Secretary Tugade to buy three more airplanes,
        for a total of four, which would be enough.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd5f6a-205c-4af1-9cb9-a530d3415354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:36:36.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the President noted that the coast guard has been
        expanding its presence in the West Philippine Sea "to safeguard" Filipino
        fishermen''s livelihood amid the long-standing maritime dispute with China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be52c2-f95b-4123-a7d6-40e4601b71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:36:36.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President, I assure you that we will uphold our territorial
        integrity no matter what the circumstance is," added Duterte, who has been
        criticized for his apparent soft stance on Chinese incursions in Philippine
        waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb7731-0d0f-4995-a0b9-b55c38451d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:36:36.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also pointed out that buying more aircraft would enhance
        the uniformed service''s capability to respond to emergency situations, such
        as marine incidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bdbe8e-b61e-45c0-8ae6-cc8ddd647904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:36:36.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG earlier said it is recruiting additional personnel and preparing
        more assets to strengthen its functions.</p>'
  'Michael-Yang-denies-being-a-Chinese-communist-agent':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T23:02:50.981+08:00
