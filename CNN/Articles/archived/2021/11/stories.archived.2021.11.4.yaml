    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104ec3c-9fba-4499-ac05-7725a7db6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For those who are unfamiliar with Animahenasyon, how did
        it start?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd84ca2-bef7-425a-8004-1d8163b9c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, we had a small group very close knit of independent animators.
        Most of us are products of the Mowelfund workshop. We had a dream of showcasing
        our work to the public and the only reason to do that is to have a festival.
        My model for that festival was actually the Hiroshima International Animation
        Festival. When I had a chance to attend that festival, it sparked this idea:
        Why not have a Filipino animation festival in our country?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a228d-402c-47a3-8a96-c359796e81b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I curated a program of entirely Filipino films in Hiroshima in 1994.
        After I came back from Japan, I called up that close knit of friends and told
        them we should band together and create a festival. We had a festival called
        “Animagination” in 1995. The venue was CCP Tanghalang Manuel Conde. We just
        had an exhibition of short works that we collected because most of the films
        that we’ve shown are short films coming from not only Mowelfund but also [universities
        such as] UP, Ateneo, De La Salle, and some independent animators [who] were
        generous enough to lend their copies of their films to be shown in our festival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18669a0d-879f-4573-baf0-2b68e924c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was also the time that I started reaching out to other animators
        outside of the circle. That’s the time when I met <a href="https://www.imdb.com/name/nm1919884/"
        target="_blank">Nelson Caliguia Sr.</a> of Living Room Animation Studios,
        who we invited to one of our forums. So it was really a very important event.
        Small scale, but very important for us because we had the likes of <a href="https://www.imdb.com/name/nm1334696/"
        target="_blank">Roxlee</a>, <a href="https://manilastandard.net/mobile/article/342139">Nonoy
        Marcelo</a>, <a href="https://ncca.gov.ph/about-culture-and-arts/culture-profile/national-artists-of-the-philippines/larry-alcala/"
        target="_blank">Larry Alcala</a>, and Nelson Caliguia Sr., who were there
        and part of the panel. So that was very memorable and we had a modest sized
        audience during that forum and that started it all. After two years, in 1997,
        we had a second edition of Animagination, held at UP Film Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95782ef-d1b4-43af-bbe9-bb7ce60bfcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So after that, when the <a href="https://www.animationcouncil.org/"
        target="_blank">Animation Council</a>&nbsp;was&nbsp;established in 2000 and
        when I joined the animation council in, I think in 2006, there was a plan
        to have some sort of similar event that focuses on Philippine animation. I
        was part of that planning team, so it’s a carry over. Surprisingly, when we
        were planning, I didn’t really suggest the name Animahenasyon. It was somebody
        else’s idea because, you know, I was part of Animagination, so I don’t want
        it to be identified with the Animation Council of the Philippines because
        it was a different group. But during the planning, we were actually choosing
        which name was appropriate for the festival. We had several names and surprisingly,
        Animahenasyon won the votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f1aaf-de53-4f86-a21a-6cccfb5d221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We adopted the name “Animahenasyon” because it’s a play on words:
        animation, imagination, nation. So if you combine all of these three, you
        have “Animahenasyon.” It started in 2007. First, it was held in Robinsons
        Galleria: there’s a movie house there dedicated to indie films called Indie
        Sine. During that time, I was also involved in independent filmmaking and
        so the <a href="https://www.facebook.com/Philippine-Independent-Filmmakers-Cooperative-203066693068987/"
        target="_blank">Independent Filmmakers Cooperative</a>&nbsp;(IFC) was the
        one running the cinema in Robinsons Galleria.</p>'
