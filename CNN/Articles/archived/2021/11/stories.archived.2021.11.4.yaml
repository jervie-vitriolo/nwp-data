      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday the account -- which sports a back in the day photo
        of the rapper as his profile pic -- was quickly approaching 2 million followers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af44227-818e-4ada-aede-c7c15245655f'
      'mgnl:activationStatus': true
