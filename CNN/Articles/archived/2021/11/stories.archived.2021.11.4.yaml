  'Comelec-launchpad-yellow-propaganda-Bongbong-Marcos-candidacy':
    'caption': 'Members of Akbayan Partylist hold a "taxpayers'' protest action" before
      COMELEC on Thursday, November 4, calling to nullify Bongbong Marcos'' certificate
      of candidacy in the 2022 elections due to his 1995 tax conviction.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-11-04T11:55:54.810+08:00
    'imagesource': 'jcr:eb7712b2-c80c-482d-8cc1-d046f2a15ef1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
