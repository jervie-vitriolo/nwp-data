      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the rising frequency and duration of its outbreaks,
        China shows no signs of changing its strategy —&nbsp;even doubling down as
        it prepares for two high-profile events: a crucial meeting of Communist Party
        elites next week, then the Beijing Winter Olympics next February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf5262-5c34-432e-ba1f-b03f7fbff2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.921+08:00
