      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor confirmed that Bezos had asked him during an appearance
        on "Jimmy Kimmel Live!" on Tuesday, saying if he accepted the offer he was
        expected to pay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9093c440-985a-490d-83e1-c3d0adf6a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:18:43.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24514d29-52ca-4396-be94-53e1dd55a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:18:43.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well yeah, provided I pay," Hanks said. "It costs like $28 million
        or something like that. And I''m doing good, Jimmy — I''m doing good — but
        I ain''t paying $28 million. You know what, we could simulate the experience
        of going to space right now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828a912-6cc0-4699-a03c-0f9250001407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:18:43.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

