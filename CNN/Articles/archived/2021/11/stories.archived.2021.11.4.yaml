  'Taal-volcanic-earthquakes-felt-in-Agoncillo--Batangas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T05:43:20.187+08:00
    'imagesource': 'jcr:91e443e4-eeca-41ac-bdec-c1a3ed8a9067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee1c6a9-89dd-4cc7-a1aa-032945609332'
    'lead': 'A series of volcanic earthquakes with “rumbling sounds” were recorded
      at Taal Volcano early Wednesday, the Philippine Institute of Volcanology and
      Seismology said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T05:46:52.336+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:20:49.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:47.083+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taal', 'volcanic-earthquakes', 'Batangas', 'Agoncillo', 'Phivolcs']
    'template': '1'
    'title': 'Volcanic earthquakes felt in Agoncillo, Batangas – Phivolcs  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93608b30-b3d1-4f1b-a30f-d8d28e248caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:46:52.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> A
        series of volcanic earthquakes with “rumbling sounds” were recorded at Taal
        Volcano early Wednesday, the Philippine Institute of Volcanology and Seismology
        (Philvocs) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e32f84-2c71-4b3f-9b78-71ca0f0104df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:46:52.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-advisory-menu/13213-taal-volcano-advisory-03-november-2021-6-40-pm-2">advisory</a>
        Wednesday night, Phivolcs said the Taal Volcano Network recorded a series
        of earthquakes at 3:47 a.m. and was felt at Intensity 1 by residents of Brgy.
        Banyaga in Agoncillo, Batangas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22a89c-6a62-4656-ba39-cd7efb071706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:46:52.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The event registered a maximum magnitude of 2.9 and lasted two
        minutes based on the seismic record and produced a series of four short-lived
        plumes less than a kilometer tall based on thermal camera recording. The seismic
        signal characteristics of the event are similar to phreatomagmatic bursts
        that occurred in July 2021,” the agency explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54468ab-cd36-4a12-9f06-c6c367ad2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:46:52.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philvocs said Taal Volcano remains under Alert Level 2, wherein
        “sudden steam- or gas-driven explosions, volcanic earthquakes, minor ashfall,
        and lethal accumulations or expulsions of volcanic gas can occur and threaten
        areas within and around the Taal Volcano Island.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695aef3e-cc88-4752-b6f0-ce0f0e2fecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:46:52.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been under the same alert level since July 23. It was raised
        to level 3 due to a phreatomagmatic eruption on July 1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6966a-c39c-41c3-9b5b-fa9c24456c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:46:52.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry into the volcano’s permanent danger zone and boating on Taal
        Lake are strictly prohibited. Pilots are also advised to avoid flying near
        the volcano.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50fa67-22d6-449c-8fe8-ffae8437c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:46:52.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials are advised to continuously assess the situation
        and be prepared for evacuation in case of renewed unrest.</p>'
  'Lady-Gaga-House-of-Gucci-acting':
    'author': 'Leah Dolan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-04T06:29:10.201+08:00
    'imagesource': 'jcr:381c20d5-8d91-4ff0-a866-05a966e84e34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2df81bfd-8122-40ba-b8fa-f63f4ba9eee9'
    'lead': 'In the cover story for British Vogue''s December issue, Lady Gaga revealed
      she stayed in character as socialite Patrizia Reggiani for much of the production
      period, and doing so brought her to the brink of her sanity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T06:36:49.035+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:20:49.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:47.213+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga on the intensity of filming ''House of Gucci'': ''Off camera,
      I never broke'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64505a2-c863-42b4-b237-023273c32983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:36:49.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two years after her Oscar-nominated performance
        in the musical "A Star is Born," Lady Gaga is set to return once more to the
        silver screen. This time she''ll be playing the socialite Patrizia Reggiani
        — who arranged the murder of her ex-husband, fashion house head Maurizio Gucci
        — in Ridley Scott''s retelling of one of the most high-profile crimes of the
        1990s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ed966-40bf-4ac7-b944-3260bcfadeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:36:49.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cover story for British Vogue''s December issue, Gaga revealed
        she stayed in character for much of the production period, and doing so brought
        her to the brink of her sanity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169ae1b-997c-4477-9066-27f528ca3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:36:49.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lived as (Reggiani) for a year and a half," she is quoted as
        saying. "And I spoke with an accent for nine months of that. Off camera, I
        never broke. I stayed with her. It was nearly impossible for me to speak in
        the accent as a blonde. I instantly had to dye my hair, and I started to live
        in a way whereby anything that I looked at, anything that I touched, I started
        to take notice of where and when I could see money."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3a21b-40de-47ae-8a5e-c2e46ca0b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:36:49.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During long stretches of filming, Gaga said the only two environments
        she occupied were her hotel room and the "House of Gucci" set; by the time
        the movie wrapped, she had "some psychological difficulty," she explained,
        alluding to how intensely she''d immersed herself in the story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e5b215-97d7-448b-b6b2-f4db6f866dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:36:49.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember I went out into Italy one day with a hat on to take
        a walk. I hadn''t taken a walk in about two months and I panicked," she recalled.
        "I thought I was on a movie set."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e29513-9e87-4f2d-9f9a-33b36d00ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:36:49.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her commitment to method acting, Gaga is yet to meet the
        real-life Patrizia Reggiani in person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa2a72-4519-4757-970f-a7e466b519fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:36:49.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reggiani, who was released from prison in 2016, told an Italian
        news agency in March she was "quite annoyed" Gaga had failed to reach out,
        calling their estrangement a lack of "foresight and sensitivity" on the superstar''s
        part.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594c4b2-0477-4b25-a2c6-136cf06e30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:36:49.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lady Gaga remained firm on her decision, insisting in the interview
        that the degree of separation was integral to her artistic interpretation
        of events. "Nobody was going to tell me who Patrizia Gucci was," she said.
        "Not even Patrizia Gucci."</p>'
  'Germany-vaccination-rate-COVID-19-cases':
    'author': 'Sharon Braithwaite, Stephanie Halasz and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-04T06:38:06.089+08:00
    'imagesource': 'jcr:dd3eb1e6-3bac-432e-ae3a-2994b3d6b7fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a62c1607-d6b5-4972-9c96-6f3c9e8d2645'
    'lead': 'Germany''s Health Minister Jens Spahn says the country is experiencing
      a ''massive'' pandemic of the unvaccinated as authorities raised the alarm on
      rising infections and increased pressure on hospitals due to COVID-19 admissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T06:39:37.800+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:20:48.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:47.378+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany is experiencing a ''massive'' pandemic of the unvaccinated,
      says health minister'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059675ac-7da1-4fb9-8806-6de2da070557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany''s Health Minister Jens Spahn said
        the country was experiencing a "massive" pandemic of the unvaccinated as authorities
        raised the alarm on rising infections and increased pressure on hospitals
        due to Covid-19 admissions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fde299-5548-4f43-96c6-e93faf9d48e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of infections is increasing, as well as the number of
        deaths from Covid and especially the number of patients in intensive care
        units in some regions of Germany, regions where vaccination rates are not
        as high as in other regions," Spahn said Wednesday, adding that the speed
        of administration of the booster shots "is not sufficient."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d27ea-2a5f-4e95-93bd-03d5f97cc37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far only 66.8% of the population are fully vaccinated in the
        country. Vaccination has been slower in the Eastern states of Saxony and Thuringia,
        where vaccination rates are at 59% and 62.2% respectively, according to Ministry
        of Health figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249ba1b-1759-42bd-9012-0379af81bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that there would be far fewer Covid-19 patients in
        [intensive care] if everyone who could do it got a vaccination," Spahn said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9bb228-34a7-45db-9638-a72a8d099301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called to strengthen checks at public venues where only
        those with proof of vaccination or a Covid-19 recovery certificate will be
        granted entry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd50c98-7134-4bb3-91fb-88ebcafd0d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has nothing to do with harassment to vaccinate, it is mainly
        about avoiding overloading the health system, as we see in Saxony and Thuringia,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ab968-1668-4377-ac28-d0c544ad5587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lothar Wieler, president of the Robert Koch Institute (RKI) -- the
        German federal government agency for disease control and prevention -- told
        the same press conference, "If we don''t act now, this fourth wave will still
        bring a lot of suffering. Many people will become seriously ill and die, and
        the health care system will be heavily burdened."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e1993e-81c0-4fab-b0f6-29a6bc06444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure on hospitals</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e6029-f307-4473-8571-3d4371959934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Hospital Association (DKG) also warned Wednesday of Covid-19
        releated staff shortages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ec4af-06fc-4ce7-9c72-05ebf4df97d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a DKG poll, 72% of hospitals said they had less staff
        in intensive care on hand than at the end of 2020. And 86% of those hospitals
        said they cannot operate their intensive care wards fully because of staff
        shortages,</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1e5ab-013c-4fe2-99fa-a86108570bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reasons for that shortage are, according to the DKG, staff resignations
        and shorter working hours due to the pressures of the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f3b48-f34d-4d6b-b727-61d76b5fab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the state of Baden-Wurttemberg imposed new Covid-10
        restrictions after more than 250 intensive care beds were filled up for two
        consecutive days. Residents will now need to present a negative Covid-19 test
        no older than 48 hours to enter restaurants and cinemas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5c760-4a2e-411a-bd4e-f538fab0ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel is "very worried" about decreasing
        hospital capacity, according to German government spokesman Steffen Seibert
        at another press conference on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe780bb-71e4-46c1-baa4-3cd273be3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What worries her just as much is that we continue to have more
        than 16 million unvaccinated adults in Germany, more than 3 million unvaccinated
        over the age of 60," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63912456-5831-4470-9a2d-023b2f7041c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is not, like some in the summer may have imagined,
        on the decrease, but it is challenging us now and will do so greatly in the
        coming weeks," Seibert added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee5334-fac9-4f9a-8fdb-7d0eaf9c92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the widescale availability of vaccines this winter compared
        to the last, Europe is the only part of the world reporting an increase in
        new Covid-19 cases globally, the World Health Organization (WHO) said last
        week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f832e8-b04c-4e15-8657-0e4d2548fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suffering has been acute in Eastern Europe and Russia, which
        are battling mounting deaths and cases fueled by vaccine hesitancy that has
        seen coverage rates dip as low as 24%, according to data from the European
        Centre for Disease Prevention and Control (ECDC).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b4761-5125-4385-b8fe-9f6e2dfc942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:39:37.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differing vaccination rates have put Europe''s East and West on
        two separate tracks, but they share rising case rates driven by the relaxation
        of pandemic restrictions as economies open, cold weather driving people indoors,
        and the highly transmissible Delta variant, say experts.</p>'
  'fossil-fuel-project-funds-COP26-climate-summit':
    'author': 'Ivana Kottasová, Angela Dewan and Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-04T06:40:51.617+08:00
    'imagesource': 'jcr:7486f7ac-4fdb-4f6d-9b21-c3ec798b1e57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '407ea6b7-4558-4b92-8f79-6b4d7bdfd777'
    'lead': 'At least 20 countries have agreed to end financing for fossil fuel projects
      abroad, a UK official told CNN, in a deal expected to be announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T06:42:15.775+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:20:48.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:47.561+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The effort to phase out fossil fuels gains momentum at COP26'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f6e13-ba4e-4bab-b942-35e13559bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The push to phase out fossil fuels is gaining
        momentum at the COP26 climate summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82ed10-a38b-4535-8af6-3baf593a9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 countries have agreed to end financing for fossil fuel
        projects abroad, a UK official told CNN, in a deal expected to be announced
        Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4aaa2f-5fd4-4ba5-9bff-c59e5d52e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source close to the COP26 climate summit negotiations said
        that the US was party to the agreement. Officials at the US State Department
        did not respond to CNN to confirm the country''s involvement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a56ae-eab1-429d-b03d-68a3c5e5509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries had already agreed to end international financing
        for coal, but this agreement would be the first of its kind to include oil
        and gas projects as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32619198-10d6-4f09-8992-2c4f49d8a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal "represents a change in norms that would have been unthinkable
        only a few years ago," Iskander Erzini Vernoit, a climate finance expert at
        think tank E3G, told CNN. "We''ve seen this go from the niche frontier concepts
        to at the core of the mainstream."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb9a52-1651-4c43-9e80-0135b4f42e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement, a number of countries -- including major
        coal consumers Ukraine and Chile -- pledged to end the use of coal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfbd9b-9f25-4fed-a86e-047c641fdfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine, Chile, Singapore, Mauritius, Azerbaijan, Slovenia and Estonia
        are among the 28 countries that have joined the Powering Past Coal Alliance,
        which obliges members to stop building new coal projects and phase out coal
        by 2030 for developed nations, and 2040 for developing countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff4d01-9654-485d-9829-625db7e123cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine, the third largest coal consumer in Europe after Germany
        and Poland, said it would stop using coal power by 2035, the alliance announced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6d427-8403-4157-9ff4-9be61c1c8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile, which gets about 20% of its energy from coal, according to
        the International Energy Agency, said it would bring its current target of
        2040 phase-out forward.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc59704b-88f3-417c-9f5a-e2995cd19a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government also said 18 countries, including Poland, have
        made new pledges on their coal phaseout, announcing they would not build or
        invest into new coal power.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96829b11-88cc-4995-bc60-ac97601a7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phasing out coal-fired electricity is one of the most important
        steps to tackle the climate crisis. COP26 President Alok Sharma said that
        an agreement on coal phaseout is one of the top goals of the summit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e88530-08c8-47d7-b245-946bd799732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the UN Environment Programme''s annual "production gap"
        report found 15 major fossil fuel-generating countries will produce roughly
        110% more coal, oil, and gas in 2030 than what would be necessary to limit
        warming to 1.5 degrees Celsius above pre-industrial levels — and 45% more
        than what would be consistent with 2 degrees.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d9eae-ff64-46c0-a09d-3e02678f8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study published in the journal Nature found that a vast
        majority of the planet''s remaining oil, natural gas, and coal reserves must
        remain in the ground by 2050 to avoid the worst consequences of climate change.
        Most regions around the world, according to the authors, must reach peak fossil
        fuel production now or within the next decade to limit the critical climate
        threshold.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145cbce3-7aba-4d87-93a0-1d3cd5ac6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the latest outlook by the International Energy Agency said that
        more aggressive climate action is needed from world leaders, even as the shift
        to clean energy leads to a decline in the oil industry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e4863-940f-474e-a571-71e72b597247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare move during September''s UN General Assembly in New York,
        Chinese President Xi Jinping announced the country will not build any new
        coal-fired power projects abroad. The vow marks a shift in policy around its
        sprawling Belt and Road infrastructure initiative, which had already begun
        to draw down its coal initiatives.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33055d27-a262-4711-99a5-c87ea5ee9e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi added that China will also increase financial aid for green and
        low-carbon energy projects for other developing countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac09084-840e-45d0-bdb7-7195c56f0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production gap report found that the world''s largest economies
        have funneled more than $300 billion in new funds toward fossil fuel activities
        since the onset of the Covid-19 pandemic, which is more than they have invested
        toward clean energy alternatives.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b3eb0-5a27-4cb4-b0aa-ca4b1b9db923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T07:11:36.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modeling results show that all three fuels — coal, oil and gas
        — need to basically have started declining since 2020 in order for us to stay
        consistent with a pathway that will allow us to be consistent with limiting
        long-term warming to 1.5 degrees C," Ploy Achakulwisut, lead author of the
        report and scientist with the Stockholm Environment Institute, previously
        told CNN. "Continuing to delay action will just make the problem harder."</p>'
  'Prince-Andrew-sexual-abuse-trial-Virginia-Giuffre':
