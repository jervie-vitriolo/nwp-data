    'template': '1'
    'title': 'Ex-Duterte adviser Michael Yang denies being a Chinese communist agent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71b4b95-76ff-4b17-b114-c046650bdc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Former
        presidential adviser and Chinese businessman Michael Yang on Thursday denied
        being a Chinese communist agent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd10565d-0e2c-4151-a383-649e1af1ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c40df-b77a-41f0-81b9-27a6ce2248be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one, I am not an agent sent by the Chinese communist party,"
        Yang said. "Second, we were never involved or would dare to be involved in
        the foreign policy of the President."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d204e46-ef00-428a-a263-92eacab2469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429a343-15af-40b5-a036-5bc4d734b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number three, what we wish for is really the China and the Philippines
        to have very good relations. This is something that we all want to see. I
        love the Philippines," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca3bf8-21f9-4440-8fb1-9dac40141683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0816fca5-60e4-4080-b12d-8368ff927d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chairman Richard Gordon had suspected
        Yang of being a foreign agent who worked his way to have close ties with President
        Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c19728-7b1c-41e4-a898-0a3e6ef18013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab0bf1-979b-4de9-a325-34902a63742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the resumption of the Senate inquiry on the government''s
        allegedly anomalous pandemic deals with Pharmally Pharmaceutical Corp., Gordon
        said Duterte became soft on China when Yang was his economic adviser.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a053ecb-68b9-41e0-b6c0-28d12d0579d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0b14a-da8d-4040-9600-37d6079ec48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagtataka lang ako, napaka</em>-coincidental, <em>magmula nung
        dumating ka, nagbago na ang</em> foreign policy <em>ng</em> Pilipinas, <em>naging</em>
        best friend <em>mo si</em> President Duterte," the senator said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551c52e-8082-417d-88d9-374fbfc785bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce20d3-37ce-45a1-b0c5-6f890c0ff49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m just curious because it was coincidental that
        since you arrived, the Philippine foreign policy changed and you became best
        friends with President Duterte.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26487a2-c09d-4428-b6f9-176b63963c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f9e32-5a5b-43fe-935d-48d939c061ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang has been linked to Pharmally after the committee showed a 2017
        footage of him and some officials of the firm being welcomed by Duterte in
        Malacañang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbef73-3c7e-4ce1-a270-a400e7b566d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6274291-7229-4e3c-b69e-fb1e17094f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tourist visa</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649bbcb2-b804-4a1e-9526-9f43b8ce9e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23ea2b-674a-4b4c-9cf4-0c7a7fb9a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also called out Yang for allegedly violating his tourist
        visa by engaging in business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c0a33-3aa1-4961-a32e-c2d5f5ba6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356f1ce-f3e3-4740-b755-5f79fcf05b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinungaling yung ginawa mo</em>. Tourist visa <em>para magbiyahe
        ka, pero pumunta ka lang dito para maghanap ng kabuhayan</em>," Gordon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45b444-3f65-4af5-8718-bcfb6f03edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78c78f-b848-44e9-b45f-0f7a3cadc829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You lied with what you did. You used a tourist visa
        to travel, but went here to find livelihood.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e835e6-c4ef-4b60-ba6d-0cc67b40d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318ba74-c2cd-4606-a259-1c1e0bbc06cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang explained he had a tourist visa when he first arrived in the
        Philippines in 1999, but was later changed into a permanent resident visa.
        He also claimed he only relied on financial help from family and friends then.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060da5a-33ca-4982-bb9e-c4c5a76a0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:06:33.878+08:00
