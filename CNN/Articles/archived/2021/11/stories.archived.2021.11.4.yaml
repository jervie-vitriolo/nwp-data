      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC also noted that despite the COVID-19 pandemic, Milkshop still
        booked system-wide sales of $74.7 million in 2020, proving the industry''s
        solid traction across markets.</p>'
    '9':
