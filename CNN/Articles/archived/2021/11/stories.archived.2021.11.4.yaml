      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff1def-61e5-472e-b1ae-40ee5b5138cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:18:43.147+08:00
