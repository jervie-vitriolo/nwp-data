    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO approves emergency use of India''s homegrown COVID-19 vaccine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a7ede-5d8d-4560-84df-68f482347607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:02:52.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Covaxin
        is the eighth COVID-19 vaccine brand to receive an emergency use listing (EUL)
        from the World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722340a6-5e62-4ba2-b651-35e1fead1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:02:52.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EUL granted on Wednesday to Covaxin, jointly developed by Bharat
        Biotech and government-run Indian Council of Medical Research, means it passed
        the quality, safety, and efficacy review conducted by WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1063602a-50a3-4a67-9956-8d7283b0abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:02:52.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EUL allows countries to expedite their own regulatory approval
        of the inactivated vaccine. To date, the WHO has granted EUL to Pfizer/BioNTech,
        AstraZeneca, Janssen, Moderna, Sinopharm, Sinovac, and Covishield, the AstraZeneca/Oxford
        COVID-19 vaccine version produced by Serum Institute of India.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2782222-35d8-43f7-881c-2f42731c668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:02:52.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:43.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Food and Drug Administration has granted the emergency
        use authorization to Covaxin in June.</p>'
  'Comelec-Marcos-petition-candidacy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-11-04T11:08:30.362+08:00
