      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He serves as a producer on the project which stars Jonathan Majors,
        Idris Elba and Regina King.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b75da6-b102-4212-b799-56ffc84b4ed2'
