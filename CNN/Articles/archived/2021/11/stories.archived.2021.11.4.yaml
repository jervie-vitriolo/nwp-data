    'jcr:uuid': 'a04eab5b-3963-42c2-9525-98957cc057c5'
    'lead': 'The camp of presidential aspirant Ferdinand "Bongbong" Marcos Jr. maintains
      his conviction for failure to file income tax returns is not tantamount to tax
      evasion, following a petition to cancel his 2022 candidacy.'
