      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos served as vice governor of Ilocos Norte from 1981 to 1983
        and was governor from 1983 to 1986.&nbsp;Rodriguez said Marcos'' taxes should
        have been filed by the provincial capitol at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff921d4-a56d-4e72-84fa-883af517ea2c'
