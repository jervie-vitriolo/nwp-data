      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jeff Bezos offered Tom Hanks a ride to
        space on his Blue Origin rocket, but it came at a price.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092d38c-0fab-44b3-aa83-a3c568374f70'
