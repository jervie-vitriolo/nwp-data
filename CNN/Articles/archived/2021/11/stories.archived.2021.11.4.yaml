        vs. Bongbong Marcos'' presidential bid filed before Comelec&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5330cb9-46df-4167-a741-a8753dd55811'
