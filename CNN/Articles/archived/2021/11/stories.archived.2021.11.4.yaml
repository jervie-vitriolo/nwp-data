      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong>&nbsp;The
        Department of Health (DOH) logged 1,766 new COVID-19 infections on Thursday
        - less than 2,000 cases for the second consecutive day - pushing the nationwide
        tally to 2,795,642.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e1dbb-71e8-477a-8652-9dc92a6f960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:05:54.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 1.3% or 37,159 are active cases or currently sick
        people. At least 68.9% of active cases have mild symptoms, 14.11% are in moderate
        condition, 8.2% have severe symptoms, 5.3% are asymptomatic and 3.5% are in
        critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444efcb-1683-4385-8e2b-17448843a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:05:54.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 43,825 - which is 1.57% of the case total
        - after 239 more people lost their lives, the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e3fbb-c9a7-4d8d-ab99-fed23523b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:05:54.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,591 more patients got better, raising the recovery
        count to 2,714,658 - which is 97.1% of total cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462cf5e-aadb-4097-8244-bbe43327ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:05:54.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 214 survivors into deaths after validation
        and deleted 22 duplicate cases, including 17 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943add2c-4713-4b29-8b7a-660bc7722796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:05:54.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories did not submit their data and were excluded from
        the count. These laboratories contributed an average of 0.1% of tested samples
        and 0.1% of positive individuals in the last 14 days.</p>'
  'Atacama-Desert-Chile':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-04T16:06:04.337+08:00
    'imagesource': 'jcr:28831344-e73e-4066-8b05-e86dd216559c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ebac061-dce3-46c9-90f5-bbff12228b35'
    'lead': 'The Atacama Desert is the driest desert region on Earth, with incredibly
      little moisture or precipitation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T16:20:07.690+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:20:31.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:51.202+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An ancient fireball turned miles of the world''s driest desert into
      glass'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89d2ce-1ac0-4135-b7cc-750bc97b0d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Atacama Desert in Chile has been
        used as a way to simulate alien environments, like Mars on Earth. Now, researchers
        believe it was the site of an ancient comet explosion intense enough to create
        giant slabs of silicate glass, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c661f-38e9-4925-8b25-cf69cf24cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published Tuesday in the journal Geology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ece0f6-d97b-47e9-b609-5b2b7e61db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 12,000 years ago, intense heat turned Atacama''s sandy soil
        into vast areas of glass stretching for 46.6 miles (75 kilometers), but researchers
        weren''t sure what caused such a drastic change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44b1e4-38e3-436d-afd7-e97986d13aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atacama Desert is the driest desert region on Earth, with incredibly
        little moisture or precipitation. The fragmented desert glass contains tiny
        mineral fragments that are often found in meteorites that land on Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d1fa9-3802-4972-ab64-3c1330456b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minerals found in this glass matched up with particles collected
        by NASA''s Stardust mission, which sampled a comet known as Wild 2. The researchers
        are confident that the minerals found in the Chilean desert are what''s left
        after a comet similar to Wild 2 exploded over the sands and melted them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2215b1-7e04-44b4-8f11-2d2eef381864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we have clear evidence of glasses on Earth
        that were created by the thermal radiation and winds from a fireball exploding
        just above the surface," said Pete Schultz, study author and a professor emeritus
        of geological science at Brown University and research professor at Brown''s
        department of earth, environmental and planetary sciences, in a statement.
        "To have such a dramatic effect on such a large area, this was a truly massive
        explosion. Lots of us have seen bolide (bright meteor) fireballs streaking
        across the sky, but those are tiny blips compared to this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa44dc9-d28c-4472-a8f6-a1f512b74162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startling fields of glass, which appear dark green or black,
        stretch across an area east of the Pampa del Tamarugal plateau, located between
        the Andes Mountains and the Chilean Coastal Range. While volcanic activity
        can create this kind of glass, there was no evidence to support that the Atacama
        glass was formed that way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750a8ee-96e8-4927-bec9-c2c54c5039ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, researchers have suggested that ancient fires were the
        cause. The area once hosted grassy wetlands derived from rivers. If those
        ancient grasses burned in widespread wildfires, some believe it may have created
        the glass.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a3eb5-1199-4a31-91cb-5c155dee76a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the glass itself is more complicated. Up close, it appears
        the glass pieces had been twisted, folded, rolled and thrown while they were
        still molten. This, the researchers say, would only be possible with an airburst
        explosion that can unleash winds rivaling those of tornadoes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c9e1a-d1bc-4279-8c1d-3ff81bc559ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chemical analysis of the glass revealed zircons, or minerals that
        thermally decomposed to form baddeleyite crystals. This change can only happen
        when temperature spike above 3,000 degrees Fahrenheit, which would definitely
        exceed the heat generated by grass fires.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569289ff-22a9-4c42-b99d-2bf99c9c5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis also showed minerals like cubanite and troilite, both
        found in the Wild 2 comet and meteorites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e48eb-41d2-4ff2-95da-52d3775f4f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those minerals are what tell us that this object has all the markings
        of a comet," said Scott Harris, study coauthor and a planetary geologist at
        the Fernbank Science Center in Georgia, in a statement. "To have the same
        mineralogy we saw in the Stardust samples entrained in these glasses is really
        powerful evidence that what we''re seeing is the result of a cometary airburst."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27254fba-1155-4f35-9bfa-a2b6500f20bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers want to focus on dating the glass to determine its
        exact age, as well as the potential size of the comet, but their current expectation
        that the impact occurred 12,000 years ago aligns with when large mammals disappeared
        from the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da0b84-250c-409e-802a-2a3d85e6b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too soon to say if there was a causal connection or not,
        but what we can say is that this event did happen around the same time as
        when we think the megafauna disappeared, which is intriguing," Schultz said.
        "There''s also a chance that this was actually witnessed by early inhabitants,
        who had just arrived in the region. It would have been quite a show."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3e7d4-3252-4ddc-88c1-80eb4109c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:20:07.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/03/world/atacama-desert-glass-comet-scn/index.html"
        target="_blank">An ancient fireball turned miles of the world''s driest desert
        into glass</a></em></p>'
  'Chinese-tennis-star-communist-leader':
    'author': 'Nectar Gan and Yong Xiong, CNN'
    'caption': 'A Chinese tennis star''s explosive #MeToo allegation against a former
      state leader has been muffled by blanket censorship, with authorities racing
      to wipe out any mention of a politically sensitive scandal that has reverberated
      across the Chinese internet. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-04T16:07:27.624+08:00
    'imagesource': 'jcr:367f30f1-bf8d-445c-b9c3-6a6239aa44c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98b1f94b-ac46-40f1-acb1-db98c8631208'
    'lead': 'A Chinese tennis star''s explosive #MeToo allegation against a former
      state leader has been muffled by blanket censorship, with authorities racing
      to wipe out any mention of a politically sensitive scandal that has reverberated
      across the Chinese internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T16:30:19.787+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:20:30.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:51.469+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese tennis star accuses former top Communist Party leader of sexual
      assault, triggering blanket censorship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f9134-8759-49a4-b134-03cb9dfc3eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese tennis star''s explosive #MeToo
        allegation against a former state leader has been muffled by blanket censorship,
        with authorities racing to wipe out any mention of a politically sensitive
        scandal that has reverberated across the Chinese internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6c2c7-90dd-4ff4-8a87-08bb0ba2dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng Shuai, 35, a former Wimbledon and French Open doubles champion,
        on Tuesday accused retired Vice Premier Zhang Gaoli of pressuring her into
        having sex, according to screenshots of a since-deleted post from Peng''s
        verified account on Weibo, China''s Twitter-like social media platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a8a7e-78ce-487a-a064-4ddd5f191388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the authenticity of the more
        than 1,600-word post, and has reached out to Peng for comment, as well as
        China''s State Council Information Office, which handles press inquires for
        the central government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9493eca-cf60-41f2-9b9a-17c673772730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, which reads as an open letter to Zhang, she alleges
        a relationship over an intermittent period that spanned at least 10 years.
        Peng says she opened her heart to Zhang, who is now 75 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a1b9b-e0de-4967-aab6-d034a8673e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did you have to come back to me, took me to your home to force
        me to have sex with you? Yes, I did not have any evidence, and it was simply
        impossible to have evidence," she wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb1772-f07a-4baf-a438-d67b26ece71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t describe how disgusted I was, and how many times I
        asked myself am I still a human? I feel like a walking corpse. Every day I
        was acting, which person is the real me?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b8852-8fec-4c59-8978-cddaef9326a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not reach Zhang, who served on the ruling Communist Party''s
        seven person Politburo Standing Committee, the country''s supreme leadership
        body, from 2012 to 2017 during Chinese leader Xi Jinping''s first term in
        power. He retired as vice premier in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc3a39-ee80-485a-9847-516ee32cfc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, top leaders of Zhang''s standing remain unapproachable
        and private even after retirement, which makes reaching him to comment for
        this story virtually impossible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcafb49-42e8-437c-8499-3e1c274fdff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s fledgling #MeToo movement has targeted academics, NGO workers
        and celebrities in the past —&nbsp;with varying results. But this is the first
        time it has reached the very upper echelons of the Communist Party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9fea6-8e2f-4a81-bf31-cb7398f99129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must realize how remarkable it is for Peng Shuai to choose to
        speak out. Few people would have the courage to do that, because it could
        come at the expense of the safety of yourself and your family," said Lv Pin,
        a prominent Chinese feminist now based in New York.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe486e-0a6a-4271-b652-ca78dda45e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the political sensitivity, the scandal also came just
        days before a crucial meeting of party elites in Beijing, which is expected
        to pave the way for Xi Jinping to cement a third term in office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e7a4e-4fd1-46fc-bd8e-9d9076676397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blanket censorship</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b6069-77d8-426d-a01e-b38c33d4c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Peng''s allegations made waves online, censorship kicked in with
        a speed and ferocity unseen in any of the country''s previous #MeToo cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b225784-feab-412b-802c-8e11c6a16fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lengthy post, published shortly after 10 p.m. on Tuesday, was
        deleted in under 30 minutes. Screenshots of it had initially circulated widely
        across social media and in private chat groups, but soon they were censored
        too, along with other posts discussing the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5881c22-9421-44ce-a501-c8f2cab3ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng''s verified account, which has more than half a million followers,
        remains on Weibo as of Wednesday evening. But it has been blocked from searches.
        All comment sections under her previous posts have been shut down too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538111c-b80d-4ad0-9bd0-990962d7b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the unprecedented level of censorship, even a Weibo
        discussion page about tennis was closed for comments. And obscure references
        to the scandal were removed, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408bfd0-a305-4e57-9ffd-d46798d95072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Douban, China''s IMDB-like movie review website, the page of
        Korean romance TV show "Prime Minister and I" was censored, after users discussed
        Peng''s case in its review section.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603092a7-e35a-406e-92b2-ea54b79e5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swift and thorough censorship stands in stark contrast to the
        response to other recent high-profile #MeToo cases, such as the rape allegations
        against Canadian-Chinese pop star Kris Wu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3ae09-74d9-43ca-b461-36e75f3c65e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That scandal was allowed to gain huge traction on social media,
        dominating top trending topics on Weibo for days, while state media amplified
        the accusation, censuring Wu for his moral decadence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d08bd-a7fa-4388-aa26-90e92644f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu was subsequently arrested on suspicion of rape. Before he was
        detained, Wu had denied the allegations on his personal Weibo account. His
        company said it was pursuing legal action against his accuser, calling the
        accusations "malicious rumors."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22179631-f6f5-4f26-912d-d71b3bd1c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon afterward, the government unleashed a sweeping crackdown on
        the entertainment industry, canceling a host of "misbehaving celebrities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c610131-cca7-47a9-aacf-10510868658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The allegations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d338087-61e9-4944-9cd3-7f7c264f8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng claimed in her post that she first had sex with Zhang more
        than 10 years ago, when Zhang served as the Communist Party boss of Tianjin,
        a coastal city to the southeast of Beijing. But Zhang broke off contact after
        he was promoted to the Politburo Standing Committee in Beijing, according
        to the post.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610abb9-31da-436e-a64d-d2e1b6382d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not explain the circumstances of their first sexual engagement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84827ee5-65fa-464a-85e1-127b3dc883a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, one morning about three years ago after Zhang had retired,
        the post alleges Peng was suddenly invited by him to play tennis in Beijing.
        Afterward, she writes, Zhang and his wife brought Peng back to their home,
        where Peng claimed she was pressured into having sex with Zhang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d17f6-4327-41a0-bf6c-a2c86bb703e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That afternoon I did not agree at first and was crying all the
        time," Peng wrote. After dinner with Zhang and his wife, and following much
        persuading from Zhang, she relented, according to the post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e425b-fcd2-4277-bf51-d1262a4d4470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Zhang, his wife Kang Jie remains closely shielded by the government
        and could not be reached for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69984759-69b9-4654-94f8-b16e400e45c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was panicking and I was scared, and I agreed to it with my feelings
        for you from seven years ago," the post said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b40faf-4ee4-4efe-8c0e-7e8b685cbe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng said she then entered an extramarital relationship with Zhang,
        but she suffered "too much injustice and insults." She claimed they got into
        a quarrel last week, and Zhang refused to meet her and disappeared.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce5d39-d51a-422b-ac5f-cc8155815aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng said she did not have evidence to prove her allegations, and
        claimed Zhang was always worried that she would record things.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44beebc8-3daa-42fa-8c48-05facfeae125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that for someone of your eminence, Vice Premier Zhang Gaoli,
        you said you were not afraid. But even if it''s just me, like an egg hitting
        the stone, a moth flying into flames, courting self-destruction, I would tell
        the truth about us," she wrote. CNN cannot independently verify Peng''s claims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41a430-f207-49f2-ab69-19c16fa0619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information surrounding the personal lives of senior Chinese officials
        is typically shrouded in secrecy, with even some of the most basic biographical
        information considered taboo. Under Xi, however, the supposed extravagances
        and misdeeds of some disgraced officials caught up in his anti-corruption
        campaign have been made widely public, providing a rare window into their
        private lives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e6847-e1e0-488f-ab03-6cbcbfbe11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She''s a truly outstanding woman''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e2bba-06b3-4c94-9f21-fd350ff9a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the censorship, many social media users have voiced support
        for Peng, often in vague terms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d266eb-7b27-4baf-9ef4-0da04e610701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How desperate and helpless she must have been," posted a popular
        tennis blogger with more than 200,000 followers. "Hope you stay safe."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9e60d-2a42-42a5-bbc1-5ffd219c6c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what else can I say apart from praying she''ll be
        safe. We''ve accepted by default that this incident will disappear form the
        internet —&nbsp;the post will disappear, the account will disappear, justice
        will disappear; only the pain that torments the victim will not disappear,
        only the fear of the next victim will not disappear," said another comment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ded10d-a390-4a1b-bb74-9d51cabab898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both posts were later deleted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbabea-462c-41e2-bfb5-db8f014af25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual assault survivors have long faced strong stigma and resistance
        in China, at the official level as well as among the public. But in recent
        years, a growing number of women have rallied around victims who spoke out,
        as the #MeToo movement gathered steam.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ac50c-f86b-4501-b1a3-3232acb0c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lv, the feminist activist in New York, said Peng sparked wide public
        sympathy partially because how successful she has been in her professional
        career.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec77d77-b2df-4003-acee-8dff68cf058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Peng won the doubles championship at Wimbledon with her
        partner from Taiwan. In 2014, the duo won the French Open double titles. Peng
        was also a former US Open semi-finalist.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03322eeb-70b4-4941-9cbd-2f38790ff71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a truly outstanding woman, the glory of China, a world famous
        person. Even women like her would be trapped in a predicament like this,"
        Lv said. "This shows just how many hurdles Chinese women have to leap over
        on their pursuit for equality and independence."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161592a3-b084-49e5-8db3-b943981e07fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is worried about her. Nobody knows what would happen
        to her. I think public attention to the case is her biggest protection," she
        added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05333ace-226c-45a8-ba4d-674362cabfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:30:19.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/03/china/china-metoo-peng-shuai-zhang-gaoli-intl-hnk/index.html">Chinese
        tennis star accuses former top Communist Party leader of sexual assault, triggering
        blanket censorship</a>"</em></p>'
