    'title': 'Will Smith opens up about father''s abuse in new memoir'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3122e65-65ed-4b3a-8cf6-fdd7173a6673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Will Smith reveals a dark part of
        his upbringing and the complicated relationship he shared with his late father
        in a new memoir.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c77dd-e23f-401f-9709-ee40618f748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Will," out November 9, the star describes his dad as a man with
        dualities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab65db-ae71-4f73-8d02-7d96ebed5741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father was violent, but he was also at every game, play, and
        recital. He was an alcoholic, but he was sober at every premiere of every
        one of my movies," he wrote, according to an excerpt highlighted by People
        magazine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbbb47b-faa8-4893-bd37-c7ae8974065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The same intense perfectionism that terrorized his family
        put food on the table every night of my life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a837aa7-b0ce-422c-acc5-bd9531e8f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That terror is illustrated in a story Smith tells about when he
        was 9 years old and he watched his father "punch my mother in the side of
        the head so hard that she collapsed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a2801-d0c6-478f-a3ae-35f89cb116ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw her spit blood," he writes. "That moment in that bedroom,
        probably more than any other moment in my life, has defined who I am."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b63942-807b-4a35-a7b0-c1c2aebd25af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s father died in 2016, roughly 16 years after Smith''s parents
        divorced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784671e-8316-4910-9b33-32a114ecc58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith took care of his father when he was ill, but admits, the incident
        haunted him even then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7df73d-e6e6-445e-a942-0379ddb6e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a child I''d always told myself that I would one day avenge
        my mother. That when I was big enough, when I was strong enough, when I was
        no longer a coward, I would slay him," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e7ea18-5d47-42c9-b923-b120e438dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, he found himself pausing at the top of some stairs as he
        wheeled his father toward the bathroom and experienced a dark thought.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc613d78-3a68-468c-ba09-b3dc1cb492c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could shove him down, and easily get away with it," he writes.
        "As the decades of pain, anger, and resentment coursed then receded, I shook
        my head and proceeded to wheel Daddio to the bathroom."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee784aa-5b02-40e2-92da-8ed553a300dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith is currently on a speaking tour in support of his new book,
        with dates scheduled for Philadelphia, Brooklyn, Chicago and Los Angeles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e29e09-f22c-4505-9e60-42d7ca647d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:42:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/03/entertainment/will-smith-memoir/index.html"
        target="_blank">Smith opens up about father''s abuse in new memoir</a></em></p>'
  'China-doubles-down-on-zero-Covid':
    'author': 'Jessie Yeung, CNN'
    'caption': 'China is scrambling to contain its most widespread COVID-19 outbreak
      since the first wave of infections that began in Wuhan in 2019. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-04T16:30:57.771+08:00
    'imagesource': 'jcr:3c16fe7f-22f3-464c-9917-916ebfa5dcbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd0bf8ee-f0e4-4f76-b9a3-5929a3b732e7'
    'lead': 'China is scrambling to contain its most widespread COVID-19 outbreak
      since the first wave of infections that began in Wuhan in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T16:50:24.919+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:20:28.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:51.863+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China doubles down on zero-Covid as it battles most widespread outbreak
      since Wuhan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93579a11-782a-4c3b-8eac-f3b862c27090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China is scrambling to contain its
        most widespread COVID-19 outbreak since the first wave of infections that
        began in Wuhan in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d491bcc-98e3-4110-8784-9aa4c565a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though subsequent flare-ups have seen higher total case numbers,
        this outbreak has spread the furthest, with 19 of China''s 31 provinces —&nbsp;more
        than half the country —&nbsp;reporting cases since the outbreak began in mid-October,
        according to the National Health Commission (NHC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc96da3-436d-457d-8acf-c5f15fbc3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the NHC reported 93 new symptomatic cases —&nbsp;the
        highest daily count in three months. About 500 cases have been reported nationwide
        since the outbreak began, according to state-run tabloid the Global Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9584129-3ba0-4295-8c83-d966f19eba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number may seem small compared to other countries in the West,
        many of which are still reporting tens of thousands of cases each day. But
        it''s massive for China, which has stuck to its "zero-Covid" approach, including
        tight border controls and lengthy quarantines for international arrivals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63524fda-703e-46dc-bd44-db1913bb3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach —&nbsp;which aims to stamp out the virus completely
        within China''s borders —&nbsp;means even a handful of cases are viewed as
        a dire threat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c34c6a-40e7-4e91-8e0b-79803017468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing outbreak began on October 16, when infections were detected
        among a tour group of fully vaccinated senior citizens from Shanghai traveling
        in northern China. Cases quickly ballooned and spread across northern provinces;
        by the following week, officials from the National Health Commission warned
        of "multiple scattered local outbreaks" in the north and northwest that were
        "expanding rapidly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca548c-de45-434b-a395-652c03309cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities immediately jumped into action, following the playbook
        that has successfully contained previous outbreaks: mass testing, snap lockdowns,
        quarantines, travel suspensions and vigilant surveillance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4eb1f4-94ef-4d60-a925-1de4af4e8033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials banned cross-provincial tours across the affected regions.
        In one popular tourist destination, all residents and tourists were forbidden
        from leaving their homes. The capital Beijing tightened entry restrictions
        into the city, and punished rule-breakers by placing them in criminal detention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1019a37-30c1-4d99-9da0-48ce5ac319c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities, including Lanzhou, which has reported several dozen
        cases, have been placed under lockdown —&nbsp;affecting millions of residents
        in total.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde50af-1f01-44de-a9b8-a6b3f490665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus spread rapidly anyway, raising questions about the
        sustainability of zero-Covid — as well as the efficacy of China''s emergency
        responses, as outbreaks arrive more frequently for longer durations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43ec73-bd6c-4c7e-ab3b-f827ff16bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s first-ever outbreak, at the start of the pandemic in Wuhan,
        had largely been brought under control by March 2020, with cases staying low
        for the rest of the year. Though there were occasional flare-ups, these were
        quickly contained as well; by the end of the year, much of daily life had
        returned to normal, with businesses in operation and domestic travel resumed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091d64a-9853-4c68-87c0-9fd58fdab38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2021 also brought the arrival of the highly infectious Delta
        variant, which has wreaked havoc around the world. Delta sparked severe outbreaks
        in many Asian countries that had, until then, contained the virus relatively
        well —&nbsp;including Australia, Malaysia, Bangladesh, Thailand and Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817b8e9-fd87-46b6-a463-e24942e73129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more contagious variant, and the growing advice from international
        health experts that COVID-19&nbsp;would likely become endemic, has prompted
        many of those countries to abandon the zero-Covid approach, and instead adapt
        to "living with Covid."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610dd71-695d-4724-8119-92e415dcce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, too, the effects of Delta are becoming clear. After its
        long stretch of relative normality, the country has recorded several outbreaks
        in the last few months alone, with little time in between to recover.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37616b46-ebf0-460f-8d6a-862145bf8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And concerns linger over the efficacy of Chinese vaccines, especially
        in face of the Delta variant. Close to 2.3 billion doses had been administered
        by Tuesday, and by late October 76% of the population had been fully vaccinated,
        according to the NHC —&nbsp;but that hasn''t stopped outbreaks from spreading
        fast and wide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b13f9b-6587-4ebd-b124-4d2d907096a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, China experienced one of its most severe outbreaks
        yet, driven by Delta. The variant was first detected in July in the eastern
        city of Nanjing; soon, infections were being reported in dozens of cities
        and eventually spread to 16 provinces. After the familiar routine of mass
        testing, lockdowns, movement restrictions and mandatory quarantines, cases
        fell to normal levels by the end of August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f9a60-4330-4d3e-8812-d7079ae7630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the apparent success, the summer outbreak took longer than
        previous flare-ups to contain —&nbsp;and it had spread much faster between
        cities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c812e6-df0b-4163-9121-3d29435bec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and authorities had only a few weeks to catch their breath
        before another outbreak emerged in September in Fujian province. This time,
        images of the government''s stringent containment measures —&nbsp;including
        separating children as young as four from their parents during quarantine
        —&nbsp;drew international concern and criticism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7f9d1-880d-4a52-bd88-62e84180b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:50:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By September 29, health officials declared that the Fujian outbreak
        had been brought under control. Less than three weeks later, the current outbreak
        emerged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743524a-eceb-471c-80ef-b4784a05a1fa'
