  'Empress-Jos-phine-Bonaparte-tiaras-for-sale':
    'author': 'Jacqui Palumbo, CNN'
    'caption': 'Courtesy: Sotheby''s'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-04T01:13:47.160+08:00
    'imagesource': 'jcr:64351dec-685e-4f2b-8bf2-32ffc4cdfd82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '610c0886-4f5b-454a-aed9-0ee4a571ea2a'
    'lead': 'Two tiaras believed to have been owned by Joséphine Bonaparte, the first
      wife of French Emperor Napoleon, are going on sale after a century and a half
      in private hands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T01:15:27.026+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:21:01.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:44.234+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Empress-Jos-phine-Bonaparte', 'tiara', 'for-sale']
    'template': '1'
    'title': 'Two of Empress Joséphine Bonaparte''s tiaras are up for sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438dab52-d5a9-4a72-9962-f9bec8c8c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two tiaras believed to have been owned
        by Joséphine Bonaparte, the first wife of French Emperor Napoleon, are going
        on sale after a century and a half in private hands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddb6d0-07a9-41bc-baad-edc1ec151abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e3753b-2d02-48df-a009-faddad79ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, they are expected to fetch up to £500,000 ($682,000) at
        Sotheby''s auction house in London next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50855a8-e27f-4f27-8d00-52bdb6fc4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd95d55-a114-4643-be27-0b8f4da0dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the tiaras is gold with blue enamel accents and vivid red
        carnelian engravings featuring classical portraits. The diadem is being offered
        as part of a jewelry set, alongside matching earrings, a belt ornament and
        comb.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cac76d-af4d-4247-8bf2-e523c1885f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6633e7-5bd4-427b-810c-e5a5d4b6977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second gold and enamel tiara features cameo portraits of the
        ancient Greek deities Zeus, Dionysus, Medusa, Pan and Gaia in agate and jasper.
        London''s Victoria &amp; Albert Museum, which previously held the item on
        loan, noted that it was "probably a gift from Napoleon''s sister Caroline
        Murat."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b96a49-a3b5-48ee-a664-11a9cc0ef728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15518e35-3cb5-4c01-97ab-79fc2760cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The empress, also known as Joséphine de Beauharnais after her first
        marriage to the nobleman and army general Alexandre de Beauharnais, has been
        the subject of ongoing fascination in recent decades. Napoleon''s lovelorn
        letters to her are renowned for their passion, and she has been depicted as
        a clever seductress who ultimately relinquished her marriage when she and
        the emperor were unable to produce an heir together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326a603-7eb8-4949-9200-56a8774b7f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f786b-a1fb-4600-9b41-75090d9c2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiaras are both part of 19th-century parures -- or jewelry sets
        -- that are emblematic of neoclassical design, which flourished during Napoleon''s
        reign. Following the unrest of the French Revolution, the emperor judiciously
        evoked ancient Roman traditions, styles and design in order to associate his
        rule with an ancient lineage, according to Sotheby''s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f83fa0-7aab-4d5c-abcd-40b78ee18e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc1ae1-cf51-4a90-9f9b-dd34a4f2e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This association is present in the smallest of details on both tiaras
        -- namely the cameo and intaglio portraits of classical deities and ancient
        figures that Napoleon and Joséphine often wore, including on the former''s
        coronation crown. Centuries earlier, Roman emperors had worn similar symbols
        of power carved into semiprecious gems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf0400-8a95-43a9-bdb5-51ebf1823cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d369183-1691-4234-864e-6484b06645a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Empress Joséphine was much more than just a collector of antiquities,"
        said Kristian Spofforth, who helms Sotheby''s jewels department in London,
        in a press statement. "By being the first to incorporate these cameos and
        intaglios into her dress, wearing them side by side with pearls and diamonds,
        she created an entire new fashion that swept Paris and the world, based on
        neoclassical forms."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5debe-4144-465e-8042-031de3ad072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe618a-f37f-498d-bdb0-9ec23230c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Joséphine''s position as a tastemaking empress, she came
        from a precarious background as the eldest daughter of an aristocratic French
        family that had built and lost its sugar cane wealth on the colonized island
        of Martinique. She was married off to de Beauharnais as a teenager, though
        they separated after two children and an unhappy marriage in Paris. Her husband
        was later guillotined during the Revolution. Although also imprisoned, Joséphine
        escaped the same fate and rose up the social ladder before meeting the young
        army officer who would eventually make her empress.</p>'
    '17':
