      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/03/health/families-covid-vaccine-kids/index.html">Why
        these families are jumping at the chance to get their kids vaccinated against
        Covid-19</a>."</em></p>'
  'Minneapolis-voters-on-policing-overhaul-ballot-measure':
    'author': 'Gregory Krieg, Omar Jimenez and Peter Nickeas, CNN'
    'caption': 'Courtesy: WCCO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-04T03:06:12.715+08:00
    'imagesource': 'jcr:215f3f1d-6c9d-471f-ae91-6d7ef40c5b52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62411c38-cd1c-44de-a88e-80c509b5c6bb'
    'lead': 'More than 56 percent of the 143,000 people voted on that question rejected
      the plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T03:09:43.821+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:20:55.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:45.505+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Minneapolis', 'policing-overhaul-ballot', 'George-Floyd']
    'template': '1'
    'title': 'Minneapolis voters reject policing overhaul ballot measure prompted
      by George Floyd''s murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64725aef-ff08-4295-9ea3-36b5ff990d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Minneapolis residents on Tuesday rejected 
        a ballot measure to overhaul policing  drafted amid the national fury over
        George Floyd''s murder but that went to voters as concerns about rising gun
        violence drained energy from the protest movement that had launched it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4cfbb-743e-4267-9d82-c796e9641a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9746a32-7170-475b-b6c2-40f4f9076e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 56 percent of the 143,000 people voted on that question
        rejected the plan, which would have given the city council oversight of a
        new Department of Public Safety and done away with a requirement to employ
        a minimum number of police officers tied to the city''s population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a5a1a-8506-434f-ab6f-31ecd34198e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59510c90-fb7e-4498-85a3-733c2e44e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status quo-affirming result is a setback to both citywide and
        national efforts to fundamentally reduce or eliminate the role of police in
        America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a14254-1aa5-4107-b4cf-cf773ba15857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1271337-f60b-42a3-a27d-32ed50d1697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of curbing police departments by cutting or limiting their
        resources has run into a countervailing wall of concern over public safety
        and waning support from early allies -- including leading Democrats who largely
        view "defund the police" messaging as political poison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64afccee-9db4-4199-8872-8aaf656498b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68991a6b-75d8-4817-a0f4-fbfb0ae331dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities and states across the country have moved to tweak, alter,
        or overhaul the role of police in society since Floyd''s death under the knee
        of then-Minneapolis police officer Derek Chauvin. Because policing is such
        a locally controlled institution, those measures have differed widely by jurisdiction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c5bc5-c1dc-4c90-8bfe-cbe5060ca949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242214c-8e24-4657-b1a4-1e9b0c04d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote marked a significant setback for activists dedicated to
        defunding or dismantling a police department that had for years been confronted
        with accusations of racism and the use of excessive force. Tuesday night was
        the first time voters in Minneapolis had the chance to weigh in on a concrete
        proposal to overhaul policing, and they rejected it by a 13% margin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3c622-9e7d-4055-842e-d1ef6684fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f8f12-b60a-484a-97e6-a8456302cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters on both sides of the public safety measure agreed that the
        way Minneapolis police operate now is not acceptable. The question on the
        ballot posed one way of changing that, and voters found the plan to give control
        of public safety related departments to the city council and eliminate the
        requirement to employ police officers unacceptable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfee639-b493-454a-88cf-8b22222a8372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef75b9b-6e28-4c2b-abc9-46061f049fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of (the ballot measure), the burden was on them to demonstrate
        to voters they had an implementable vision that addressed aspects of policing
        and public safety important to Minneopolitans," said Leili Fatehi, spokeswoman
        for the campaign opposed to the measure. "They did not do that. They did not
        present and amendment that changed the way police are recruited, changed the
        way they''re disciplined, changed the way they''re held accountable. It didn''t
        do any of those things. That''s ultimately why people rejected a vague hope
        for restructuring without specificity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc0d61b-2eac-40fc-adf3-27a30e59b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fb41d-3fcf-4a77-821d-60e1dd213399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City council candidates who opposed the public safety measure appeared
        to retain their seats, while two challengers who opposed it unseated incumbent
        councilors who supported the measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e951bb-76f0-429f-8792-71aa4d02acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96db0b-dcef-447b-901c-7a4051671738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis City Councilmember Phillipe Cunningham, who spearheaded
        a similar ballot initiative, called the results "really unfortunate." He lost
        his seat to a challenger Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c998d8e-b89f-48c2-864d-c9d73c1ee685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
