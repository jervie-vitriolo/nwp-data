      Prevention''s authorization of the COVID-19 vaccine for kids ages 5 to 11 "a
      giant step forward to further accelerate our path out of this pandemic."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T05:11:37.262+08:00
