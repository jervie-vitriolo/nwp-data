      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2205d55-491e-4023-9ce8-3d64ca43140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have just seen a clear backlash to progress in our city," said
        Cunningham.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4f687-0841-4ca2-98cc-e93bd3f5afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88058e6-6a69-41c0-a4ce-b7a7b4149f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s murder on Memorial Day in 2020, captured on video by a
        bystander and the video went viral on social media, set off a tinderbox. In
        response to protests that drew national attention, Minneapolis city councilors
        gathered in a city park and pledged to dismantle the police department.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263f275-68e1-4959-83d6-41c1e707e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db4d17-78cf-47e9-9388-ec3fa041a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Jacob Frey was confronted outside his home in June 2020, shortly
        after Floyd''s murder, and jeered when he refused to commit to abolishing
        the police department -- a much more ambitious step than was proposed in the
        ballot initiative on Tuesday. A day after Frey''s confrontation with protesters,
        nine members of the city council announced plans to begin "the process of
        ending the Minneapolis Police Department."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cedc6-274b-4f5b-92a4-243151a8e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e01f5-2de6-4446-bbf7-50f804caa5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We committed to dismantling policing as we know it in the city
        of Minneapolis and to rebuild with our community a new model of public safety
        that actually keeps our community safe," Council President Lisa Bender told
        CNN at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e961937-5704-4687-8c1b-bcc0286fdae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87a141-5ebd-4c60-8fbd-36dae346eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, the council voted unanimously to begin a process that
        would dismantle the police department and replace it with a "department of
        community safety and violence prevention."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c411c16-b25c-4d16-a9f8-ba39b57a4a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb450d82-9ce7-4144-8c0c-f9a1498754d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was greeted by activists who, as surges of anger pulsed
        through cities (and even some suburbs), saw an opportunity to realize reforms
        that had previously been viewed as impossible. What followed was almost 18
        months of litigation and other fights through city bureaucracy about the scope
        of possible change, largely because of a constitution-like document governing
        the city''s structure and the police department''s role that is not easy to
        change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98507242-23bb-4df7-b4f2-145823baea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120637ed-4725-4b89-b36a-21a993971eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the measure''s failure, proponents hope city officials will
        take into consideration the thousands of voters who signed a petition to get
        the measure on the ballot and who voted for its passage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e3a88d-8016-4bb5-9a0d-fdf1c11f498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2d264-c4ed-4bc4-b513-b5a1f038fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t lose the campaign because our vision for expanded public
        safety was radical, we lost because (opponents) repeated the same vision and
        told people they could deliver it without structural change," said JaNaé Bates,
        spokeswoman for the "Yes" campaign. "Attaching to that lie and selling it
        to folks is frustrating, but it does make me proud to know we have expanded
        the conversation in Minneapolis, that policing and public safety are not synonymous."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65888b-6669-4866-9fab-e2453e529bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08390bee-33c2-4923-b00b-84ac13e77fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question on the ballot Tuesday, of whether to do away with the
        Minneapolis Police Department and replace it with a Department of Public Safety,
        resulted from a petition drive following Floyd''s murder.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067e63a-4976-4fb2-b1dc-5119e5821b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5dbead-83c7-4af4-ab59-f354234f2865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people cast their ballots early this year than any other Minneapolis
        election in 45 years. Early voting was up 143% compared to the 2017 municipal
        election, and up 488% compared to the 2013 municipal election. By about five
        hours into Election Day, about 30% of registered voters had cast a ballot
        early, by mail, or in person.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206bda8e-c646-4620-8339-5ba8f54ed897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:09:43.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/03/us/minneapolis-defund-police-vote/index.html">Minneapolis
        voters reject policing overhaul ballot measure prompted by George Floyd''s
        murder</a>."</em></p>'
  'US-Biden-children-COVID-19-vaccination':
