      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — San
        Miguel Corporation (SMC) is open to partnering with socio-civic groups to
        help expand its program to disinfect public spaces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81f676-9964-4e72-9ad9-858ca4400af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T19:36:32.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to continuing this effort, and we are open to
        partnering with socio-civic organizations who want to take up this advocacy
        and bring it to more locations nationwide," SMC president Ramon Ang said in
        a statement Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e0d6a-07ac-4bb7-ac23-d0502ae057b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T19:36:32.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headed by San Miguel Foods, the program has benefitted 100 barangays
        by disinfecting areas such as public markets, farms, barangay centers, as
        well as streets and households for free.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac3acd-a95f-43c2-97cf-faa74150cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T19:36:32.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initiative aims to help limit the spread of harmful viruses,
        particularly COVID-19, amid the gradual reopening of the economy, which is
        resulting in increased movement of people, and higher foot traffic at public
        markets and other commercial and public areas," SMC said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e8353-9b72-4008-9e83-e00005436027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T19:36:32.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinfection has been done in towns in Pangasinan, Benguet and Tarlac,
        barangays in Marikina, San Juan, and Taytay in the National Capital Region,
        as well as farms in barangays in Batangas, Cavite, Capiz, Saranggani, Surigao
        del Norte, Agusan del Norte, and Caraga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc1f57-011b-48fa-8b20-f40f0afcdc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T19:36:32.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinfection of stores at public markets has also been done in Masbate,
        Camarines Sur, Camarines Norte, Albay, and Catanduanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72e225-ceec-4e15-bbea-e2728a171d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T19:36:32.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rotary Club District 3800 also partnered with San Miguel Foods
        for disinfection activities at select areas in Malabon, Navotas, Caloocan
        Valenzuela, Marikina, San Mateo, Antipolo, Taytay, Cainta, Pasig, San Juan,
        and Mandaluyong.</p>'
