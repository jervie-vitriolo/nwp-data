      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Manhattan federal judge said Britain''s
        Prince Andrew may face a trial date between September and December of 2022
        in a civil case involving a woman who is suing him for allegedly sexually
        abusing her when she was a minor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1a00c-0e1b-4dc6-a925-b356a77c9679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:47:04.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Lewis Kaplan said during a status conference Wednesday
        that, due to the pandemic, it''s difficult to set an exact trial date because
        of problems accommodating juries safely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e98a5c-b7b3-4d1a-a6ad-0322deef6abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:47:04.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case involves a woman named Virginia Giuffre, who alleges she
        was trafficked by Jeffrey Epstein and forced to have sex with his friends,
        including the the prince.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5efe9d1-0fb7-4361-b940-e67a9dd9a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:47:04.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre alleged the assaults happened in London, New York and the
        US Virgin Islands -- and that Andrew was aware that she was 17 years old when
        the alleged incidents began.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99a2c9-b6e6-4c48-b617-f78ddde197e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:47:04.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion to dismiss filed on October 29, an attorney for Andrew
        said he "unequivocally denies Giuffre''s false allegations against him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed857b2-9cf9-4c1d-a6b4-76eb8200fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:47:04.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be between 16 and 24 witnesses deposed by both sides in
        the case, some of whom are British citizens, attorney David Boies, who represents
        Giuffre, and attorney Andrew Brettler, who represents the prince, said during
        the telephone conference Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303c1a5-116b-4472-a6b4-d7614ad2ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T06:47:04.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:20:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Giuffre are expected to respond to Andrew''s motion
        to dismiss by November 29, and Andrew''s attorneys can reply by December 13.</p>'
