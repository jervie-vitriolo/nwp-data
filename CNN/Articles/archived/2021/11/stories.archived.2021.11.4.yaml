      'mgnl:created': 2021-11-04T11:23:25.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — Homegrown
        fast-food giant Jollibee Foods Corp. (JFC) seeks to cash in on the fast-growing
        bubble tea market through a multimillion-dollar acquisition of a majority
        stake in Taiwan''s Milkshop International Co. Ltd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464c6f6-a5a9-4759-8058-cea3d0b0c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:23:25.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s largest restaurant operator bared Thursday its plan
        to secure 51% ownership in Milkshop, also known as Milksha. It is a popular
        Taiwanese bubble tea brand that boasts more than 250 outlets, 19 of which
        are scattered across Hong Kong, Melbourne, Vancouver and Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021b9c0-9dc6-42ac-977d-fcff3866c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:23:25.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e02172f-fc86-4dd3-ad55-db4b4417e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:23:25.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction is expected to reach $12.8 million, JFC said in
        a filing to the local bourse. It noted the final purchase price will be disclosed
        after closing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d2ec0-c690-4174-88a2-9d8b514394a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:23:25.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ef62b-42f8-4228-b12d-17ddce04ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:23:25.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acquiring a controlling stake in a known bubble tea brand would
        allow JFC to tap the multibillion-dollar industry and further expand the Milksha
        brand in more international markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd85bd4-546e-47d6-b76b-c3e52161302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:23:25.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:20:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
