    'lead': 'President Rodrigo Duterte calls the acquisition of more aircraft for
      the Philippine Coast Guard "very urgent," citing the need to uphold territorial
      integrity and improve maritime safety and security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T22:36:36.756+08:00
