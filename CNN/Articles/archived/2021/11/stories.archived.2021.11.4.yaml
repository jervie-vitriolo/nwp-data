    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ecc0ed-b2a7-46d1-98ef-c8501222655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We speak to festival director Ricky Orellana about the Filipino
        animation industry, the festival’s beginnings, and how it has evolved into
        a platform for creative collaboration and artistic inspiration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c21c7-72e8-4df1-a688-768ea10b4afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T15:46:29.397+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been edited for brevity and clarity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b25423-25d8-446f-9b4c-e6e4ca5461cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What drew you into animation — both as an audience member
        and as a practitioner?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93016fd-8206-4caa-ad69-888ed8d530b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was a child, there was a fascination: animation was magic
        or a magic trick. That’s what attracted me. There’s a curiosity in… paano
        gumagalaw yung mga drawing? As a child, that was my initial question. Is there
        a device inside the television set that manipulates it? It filled my curiosity
        and my fascination in my formative years and I discovered that it’s the process
        of creating an illusion, a series of images, an illusion of movement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04144111-5cd8-4e7c-ba6f-24f00821d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second aspect was that, at an early age, I was exposed to TV
        cartoons; funny cartoony types of animations. What we like during our childhood
        seeps into our system until we mature. There is this voice inside us that
        we look for that kind of thing. But when I see animation right now, what I
        look for is particular: stories, characters, design, technique. Mas alam mo
        na. I think a lot of young people right now are exposed to the process of
        animation because of the internet. They can go to YouTube and look for how
        animations are made, so it’s easier. Not like before where you’d have to go
        to the library, read books, and imagine kung paano ba ginagawa, and you’d
        see pictures. Iba yung nakikita mo yung actual. I think the fascination is
        there for people who are curious to learn because they are drawn to fantastic
        images that come to life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04062049-9fc2-477c-b463-96441cecc564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang tagal na rin kasi kasi! More than 100 years na rin yung history
        of animation around the world. The evolution itself, not only through technology
        but also the concept, the use of animation is so broad now. We’re just talking
        about entertainment right now, but there are so many other uses. Ang lawak
        talaga! Animation has evolved through the years. Right now, you’re exposed
        to the internet at an early age and you know the machinations of animation,
        nandoon yung curiosity. Besides the fact that story is an important factor,
        I’m sure there are a lot of reasons why people are hooked and attracted to
        animation.</p>'
    '32':
      'contentWidth': '100%'
