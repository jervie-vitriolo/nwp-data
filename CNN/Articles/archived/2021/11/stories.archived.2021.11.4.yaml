      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC said Milksha products will "soon" be offered in Chowking stores.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8bda5a-b545-4db9-b010-f05581e3a3ab'
