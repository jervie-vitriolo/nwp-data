    'template': '1'
    'title': 'Germany is experiencing a ''massive'' pandemic of the unvaccinated,
      says health minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3791a-face-4e26-b370-3e6575ff7c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany''s Health Minister Jens Spahn said
        the country was experiencing a "massive" pandemic of the unvaccinated as authorities
        raised the alarm on rising infections and increased pressure on hospitals
        due to COVID-19 admissions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9ebcc-0bf0-4cc9-af3f-978d4ae7a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ebb31-aee9-4584-9d90-e3914d8b091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of infections is increasing, as well as the number of
        deaths from Covid and especially the number of patients in intensive care
        units in some regions of Germany, regions where vaccination rates are not
        as high as in other regions," Spahn said Wednesday, adding that the speed
        of administration of the booster shots "is not sufficient."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790a6e5-5edc-4625-9620-059d52165f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd020468-618a-4401-a796-3694fca8c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far only 66.8% of the population are fully vaccinated in the
        country. Vaccination has been slower in the Eastern states of Saxony and Thuringia,
        where vaccination rates are at 59% and 62.2% respectively, according to Ministry
        of Health figures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31ad51-5f63-45fd-a1dc-1453995e9b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2c4e4-5be8-44b2-bea4-df49416552bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that there would be far fewer Covid-19 patients in
        [intensive care] if everyone who could do it got a vaccination," Spahn said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01663735-eaa8-48d2-8261-000fedcc134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c2203-7397-4d3c-b162-5c5e7ea66522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called to strengthen checks at public venues where only
        those with proof of vaccination or a Covid-19 recovery certificate will be
        granted entry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b424b84-ba16-4316-9950-ee9e930b0ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6e281-892c-4f57-9450-3c0f495d8665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has nothing to do with harassment to vaccinate, it is mainly
        about avoiding overloading the health system, as we see in Saxony and Thuringia,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c801ae-f459-4efc-8aae-0947f0f503ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd031ccf-1ab6-4f77-ae88-ee2f58f5c53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lothar Wieler, president of the Robert Koch Institute (RKI) -- the
        German federal government agency for disease control and prevention -- told
        the same press conference, "If we don''t act now, this fourth wave will still
        bring a lot of suffering. Many people will become seriously ill and die, and
        the health care system will be heavily burdened."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d7151-d45e-46f5-99ae-6373e1857182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb66097-a70f-4cd2-a9a1-10bd922012e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure on hospitals</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8eb27-3399-4429-9cc6-ef162f9e9cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Hospital Association (DKG) also warned Wednesday of Covid-19
        releated staff shortages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82181d6-6542-4474-844b-c05338c0ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c138e-983c-4848-bd99-128325bf4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a DKG poll, 72% of hospitals said they had less staff
        in intensive care on hand than at the end of 2020. And 86% of those hospitals
        said they cannot operate their intensive care wards fully because of staff
        shortages,</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68783f4-1e0a-4d78-9e76-03f2befec7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf146b4-b249-4fb3-a0f4-4d0b5accd936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reasons for that shortage are, according to the DKG, staff resignations
        and shorter working hours due to the pressures of the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad311c-4e67-40ff-a3e9-44df47a6b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb9e34-21e8-4103-9a60-0742ab180361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the state of Baden-Wurttemberg imposed new Covid-10
        restrictions after more than 250 intensive care beds were filled up for two
        consecutive days. Residents will now need to present a negative Covid-19 test
        no older than 48 hours to enter restaurants and cinemas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4007a06-9d40-4edc-943e-68060d7a4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f417953-219f-4e74-b7b4-4983da602a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel is "very worried" about decreasing
        hospital capacity, according to German government spokesman Steffen Seibert
        at another press conference on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de957557-9f39-40bc-88c2-4c8b8b00d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716062db-6b57-4619-b027-e8ae0828827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What worries her just as much is that we continue to have more
        than 16 million unvaccinated adults in Germany, more than 3 million unvaccinated
        over the age of 60," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee7ab1-21be-4674-8524-95f0589d603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df507138-21e6-4c70-997b-6cf638b72f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is not, like some in the summer may have imagined,
        on the decrease, but it is challenging us now and will do so greatly in the
        coming weeks," Seibert added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f442c6-70f4-42c7-b711-7e9111bfe0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f761c01-06dc-4ac3-ade8-8fd06f53f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the widescale availability of vaccines this winter compared
        to the last, Europe is the only part of the world reporting an increase in
        new Covid-19 cases globally, the World Health Organization (WHO) said last
        week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c4e6b-efc1-48c3-8f52-a4c7df3fd07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34032a3c-a914-4ec3-83da-2a996d996d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:15:52.353+08:00
      'mgnl:createdBy': 'bamba'
