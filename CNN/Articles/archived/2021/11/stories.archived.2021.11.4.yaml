  '40-million-unused-COVID-19-vaccines-PH-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T18:52:23.346+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffbbc149-2314-4d58-91c8-67d0adf137a5'
    'lead': 'Health Secretary Francisco Duque III has cited ''logistical bottlenecks''
      among the reasons why millions of COVID-19 vaccines remain unused'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T18:59:45.477+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:20:21.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:53.370+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH cites ''logistical bottlenecks'' as over 40M COVID-19 shots remain
      unused'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f275dc-3b85-4a13-a248-9efd76687520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:59:45.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —&nbsp;</strong>Health
        Secretary Francisco Duque III has cited ''logistical bottlenecks'' among the
        reasons why millions of COVID-19 vaccines remain unused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794db87-dbb0-4c97-9b7e-e9f30428d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:59:45.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only around 60 million of the 87 million COVID-19 vaccines distributed
        nationally have been administered as of Nov. 2, data from the National Vaccination
        Operations Center (NVOC) showed. The Philippines has so far gotten over 108
        million doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c4b47-fc11-46dd-824b-573e727405db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:59:45.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are various reasons noh? Mga logistical bottlenecks. Minsan
        iyong (Sometimes), distance, transportation issues, cold chain logistics issues,
        so these are all being addressed and we are ramping up the distribution to
        the regions, and regions to the provinces and to the cities and municipalities,"
        Duque said in an online media forum Wednesday when asked why over 40 million
        vaccines have not yet been administered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51941f8-09b9-4054-b799-1623a945446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:59:45.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje said in a separate briefing
        on the same day that "many" of the unused shots were "on the way" to various
        localities, while some were in warehouses and storage areas of the local health
        offices and local governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974be6aa-35dd-4aff-9abd-a18b8a0c3905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:59:45.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said another problem is that some local governments have
        yet to pick up their vaccination pace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45347b-18cd-4346-96bc-ec880649d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:59:45.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan mabilisan na. Kapag andiyan na ang bakuna...dapat ibakuna
        agad iyan," she stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed0384-10b0-4c08-88bc-31202fe13373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:59:45.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has to be at a fast pace. If the vaccines are there,
        they should be administered immediately.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae3b89-24e1-48b6-8747-12e426caf7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:59:45.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, Nov. 2, Cabotaje said Metro Manila remains with the
        highest COVID-19 vaccination rate among all regions while Bangsamoro has the
        lowest.</p>'
  'smc-disinfection-public-spaces':
    'author': 'CNN Philippines Staff'
