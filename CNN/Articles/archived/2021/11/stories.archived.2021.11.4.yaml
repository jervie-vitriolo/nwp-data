    'mgnl:tags': ['US', 'Joe-Biden', 'coronavirus', 'COVID-19', 'vaccine', 'children',
      'minors']
    'template': '1'
    'title': 'Biden encourages parents to get their eligible children vaccinated against
      COVID-19: ''A day of relief and celebration'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c768a-a323-4fe3-9e38-7111ee6d729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden called the
        US Centers for Disease Control and Prevention''s authorization of the Covid-19
        vaccine for kids ages 5 to 11 "a giant step forward to further accelerate
        our path out of this pandemic," saying Wednesday that it''s "a day of relief
        and celebration" for parents around the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa63a61-6ad2-4939-833d-d8e80d12e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b83b77-b974-4b92-aba5-cc313dda4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is: We''ve been planning and preparing for months
        to vaccinate our children. Our program will be ramping up this week and more
        doses (will be) shipped out each day so that we have it fully up and running
        by next week," Biden said during remarks at the White House Wednesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130bd3b-ae14-49bb-9b55-78f87aa9d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03c58c-d022-4d4e-8776-d5e7b04e098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to do everything we can to make these vaccines easily
        available and raise awareness of the importance of getting vaccinated. So
        parents of children ages 5 and over: please get them vaccinated," he continued.
        "Because here''s the deal. Children make up one-quarter of the cases in this
        country and while rare, children can get very sick from Covid-19. And some
        can end up, few can end up hospitalized."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb582cf-3181-4112-86e3-9a8ae86e5752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084dd27c-6540-4d22-afc2-580d646f8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said that parents with concerns about vaccinating their children
        should talk to trusted messengers, including their families'' pediatricians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68536d-4467-4daf-b109-3800eabf2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.263+08:00
