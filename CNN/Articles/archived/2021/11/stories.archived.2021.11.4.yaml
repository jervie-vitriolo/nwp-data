      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c370b20-c818-4d1b-a070-db9cc0e6c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.468+08:00
      'mgnl:createdBy': 'glee'
