      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differing vaccination rates have put Europe''s East and West on
        two separate tracks, but they share rising case rates driven by the relaxation
        of pandemic restrictions as economies open, cold weather driving people indoors,
        and the highly transmissible Delta variant, say experts.</p>'
    '34':
