      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483628b8-1f28-460e-b98b-e7518b9e4f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the possibility of Covid-19 reinfection is real -- especially
        for those unvaccinated.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fdd2f0-d4b3-48ff-929b-a928fd3b043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
