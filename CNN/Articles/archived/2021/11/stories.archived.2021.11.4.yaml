    'jcr:uuid': '14c252d6-6eeb-4d3f-89b8-d8f18f9180c2'
    'lead': 'The chairman of the Blue Ribbon Committee says it''s the President''s
      fault after he barred Cabinet officials from attending the Senate hearings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T20:10:11.072+08:00
