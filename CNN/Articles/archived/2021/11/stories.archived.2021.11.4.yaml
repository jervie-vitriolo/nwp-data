    'template': '1'
    'title': 'Rebels threaten Ethiopian capital as UN slams atrocities committed in
      Tigray conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ceb27c-fac8-4144-b123-ac9f84051e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Troops allied against Ethiopia''s central
        government are on the outskirts of Addis Ababa, a diplomatic source told CNN
        Wednesday, a day after authorities announced a nationwide state of emergency
        and called on citizens to take up arms to defend the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886f259-1c79-4dc5-b0e3-df164a2fbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ae207-f15d-4f9a-a189-212a4514d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spreading conflict comes as the United Nations condemned possible
        "war crimes" uncovered in a joint investigation into the bloody year-long
        war in Ethiopia''s northern Tigray region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f7d86-ce2e-491b-9f6d-5fe469826a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736f632-5afa-49fe-bf54-a8241dede7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated report was published almost a year to the
        day since Ethiopian Prime Minister Abiy Ahmed ordered a military offensive
        against Tigray''s ruling party, the Tigray People''s Liberation Front (TPLF).
        Twelve months on, the fighting has left thousands dead, displaced more than
        2 million people from their homes, fueled famine and given rise to a wave
        of atrocities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919815f-ab27-4535-89c2-283db785183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bcb669-1d14-415e-ad5f-5bcd0c243462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with combined rebel forces edging closer to Addis Ababa, fears
        are growing that the conflict could spiral into all-out war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145dfa4d-28dd-4d0f-bf30-09610c904b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13418930-6339-418a-92da-c37c6d84f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior diplomatic source in Ethiopia told CNN on Wednesday that
        fighters from the Tigray Defense Force (TDF) and the Oromo Liberation Army
        (OLA) were on the outskirts of the capital. The OLA is an outlawed armed group
        from Oromia, the country''s most populous region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848007d-365b-4363-84fe-0aea42fdf567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765bd36e-d00c-4ac0-89d0-ab8df4f19eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that the rebels had the firepower to be inside
        the city within hours, if they chose to be, but would prefer to wait for an
        agreement to be put in place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c8b2a-44ae-4aef-83a0-1b9da1e3e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af7ed8-dc27-419f-82db-715aa5ec2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid advance of the fighters, who said Sunday they had seized
        two key towns on the road to Addis Ababa, has raised concerns among Ethiopia''s
        leaders that the capital could fall. Abiy has urged citizens to take up arms
        and fight the Tigrayan forces. "Our people should march ... with any weapon
        and resources they have to defend, repulse and bury the terrorist TPLF," Abiy
        said in a Facebook post Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492f7df6-2fe2-44d7-bccb-48db2166e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfee463-127c-46d6-b33b-1003349498e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was later taken down by Facebook. "We were made aware of
        a post by Ethiopia''s Prime Minister and removed this for violating our policies
        against inciting and supporting violence," a spokesperson for Facebook-owner
        Meta Company said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e6ef5-eb65-40b7-989b-d1781021d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c886c3-7458-401c-9c33-3cdeff2744ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy doubled down on that rhetoric in a speech at the Ethiopian
        military''s headquarters on Wednesday, where he pledged to bury his government''s
        enemies "with our blood and bones and make the glory of Ethiopia high again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581eee1f-efac-44df-a1dd-4d6ad8eec8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9affff86-fa0d-4aec-938a-48e75a11adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addis Ababa''s city administration was instructing residents on
        Wednesday to register their weapons and gather in local neighborhoods to "safeguard"
        their surroundings, Reuters reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a2c7b4-cf2c-4b45-b44e-4b39b738ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e45b93-e7c5-42d4-ac1b-da3a977f9b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks a dramatic escalation in the Tigray conflict, which has
        spilled over into ethnic violence in neighboring regions and has the potential
        to pull Africa''s second-most populous country apart.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85a394-1d2f-4fc3-bfa5-682b4d54b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dde44a-a2ce-464f-b3ae-756a11bed113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint investigation by the UN Human Rights Office and Ethiopia''s
        state-appointed human rights commission (EHRC) released on Wednesday offers
        the most comprehensive look to date into the conflict''s impact on civilians,
        detailing extra-judicial killings, torture, sexual and gender-based violence,
        violations against refugees, and forced displacement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250bccb-70f4-4356-b6a3-47ad13c5fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09669f-21f8-4c4d-aea5-d9aa3944574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation draws from interviews with 269 victims and witnesses
        of alleged violations, who detail horrific abuses. A family of four killed
        in the Tigrayan capital Mekelle as their house was shelled. A 26-year-old
        woman in Adet, who said she was gang-raped by Eritrean soldiers in front of
        her 3-year-old daughter. A man in Mai Kadra attacked by a Tigrayan youth group
        with machetes, shot in the back and thrown into a fire. A Tigrayan fighter
        who said she saw Ethiopian soldiers torture prisoners at a military camp with
        electric cables, plastic-covered metal rods and wooden sticks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f7dd9-b60d-4f41-8097-b0b9a7aae377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffcd2b5-198c-4937-954d-ca40054de592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the only human rights probe to have been allowed into the
        blockaded Tigray region since fighting broke out, and may be the best shot
        that the international community has at establishing the facts on the ground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c97b3-0ad4-439b-90f9-0073b39947bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b074c6-bd91-422c-9261-cc29d2c6a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the UN and EHRC stopped short of calling the conflict in Tigray
        a genocide or laying blame for human rights violations at the feet of one
        group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201f8af-1bf5-4a83-b6ab-b2dfad892ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce905c3e-bc28-404b-9d51-caff02d96862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the joint investigative team said that all parties to the
        conflict, including forces from Eritrea and Ethiopia''s Amhara region allied
        with the government, had "committed violations of international human rights,
        humanitarian and refugee law, some of which may amount to war crimes and crimes
        against humanity," to varying degrees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d14e4-d067-4d38-9def-a5d547a2640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72062bb7-480a-4556-90d7-8471b41bbea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch, which has been calling for the UN Security Council
        to consider taking concrete action in response to the conflict, including
        targeted sanctions, said the report was "not an exhaustive account" of atrocities
        in Ethiopia, and called for a more robust, independent investigation into
        ongoing abuses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb90978-3b93-4e66-a585-ffd62926f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff165a-faea-4625-94ff-520b7e8535cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on the report in Geneva, UN human rights chief
        Michelle Bachelet was asked pointedly whether she could attribute the majority
        of atrocities to one armed group or groups fighting in Tigray. She replied
        that, during the period of the investigation, "big numbers of the violations
        of human rights are linked to the Ethiopian and Eritrean defense forces, but
        we have seen that since the ceasefire there have been huge allegations of
        abuses by the Tigrayan forces and continue until today."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea6fcd3-0e78-4df0-85be-542582f46dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb0490-2e25-4875-8fa6-40114407bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eritrea refused to engage with investigators and, to date, has not
        responded to requests for a meeting, according to Bachelet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad05a6b-38ee-4a61-a91a-542fe4594566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace998b-cfe9-4d34-8b60-490242c9ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among their recommendations to the Ethiopian government, the joint
        investigative team has called for investigations by "independent and impartial
        bodies" into alleged human rights violations and "to hold those responsible
        accountable."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b54989-0614-46a7-a226-3562d055d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0498764c-25b4-4225-941e-08524dffbc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Abiy said Wednesday in a statement posted on Facebook
        that he accepted the report, despite "serious reservations," adding that the
        findings "clearly established the claim of genocides as false and utterly
        lacking of any factual basis." He also said a civil-military investigative
        unit would be established to follow up on the report''s allegations. The Ethiopian
        government previously said that some soldiers were put on trial for rape and
        killing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f81bb-77a5-4ac2-a10d-d1a1823256ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc0aaf-b33f-4f10-88fb-a76799400776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assessment was echoed by EHRC head Daniel Bekele, who told
        reporters at a press conference in Addis Ababa on Wednesday that the violations
        identified "may amount to crimes against humanity or war crimes and a number
        of other violations, but not genocide."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346ac2d-0802-49f0-adb9-5c00cf03230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e1d84-7549-4c14-836d-6b833bfb3d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint investigation is a rare partnership that has raised eyebrows
        among Tigrayans, human rights groups and other observers, who have flagged
        concerns about its independence from government influence. But the UN on Wednesday
        reaffirmed its impartiality.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7391c-d1d9-4302-ab61-4c8329fc0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeab531-0370-423b-9cf3-38db76df839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, it is impartial ... the report stands for itself," Bachelet
        said during the Geneva news conference, adding: "We did not come under pressure
        from the government."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2303943-e52a-455f-94a6-22002e0edc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741197b1-aa23-4404-98f3-d68ec97abb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she acknowledged that investigators were hampered by restricted
        access to some sites in Tigray, where eyewitnesses and rights groups say some
        of the worst atrocities of the conflict have been perpetrated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8b65a-4bff-4be8-9d6f-7b5726bb8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771d3ac-10a5-47fa-a8a9-5ca34bd1948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet also confirmed that a UN human rights officer who worked
        on the report was among seven UN officials declared "persona non grata" and
        expelled from Ethiopia last month on accusations of "meddling in domestic
        issues" -- a claim that she rejected.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbdd0b-d36e-4b80-806a-d079389e21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5393f9-7249-4bbe-9628-8449404a452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigative team visited several locations in Tigray, including
        the capital Mekelle and the northern town of Humera.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496559f-efc2-4eab-a242-bb24382640da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f29fac-3b33-43bf-b76d-aeff7b1b8e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate investigations by CNN and The Telegraph in September revealed
        that Tigrayans in Humera were being thrown into makeshift prison camps, tortured,
        killed and their corpses thrown into a nearby river. But the report does not
        mention the camps, or extra-judicial killings there.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa558902-73af-49e2-8f3a-4b643b3d0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aabcff-9bfa-4897-9885-388f20f7363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, more glaringly, investigators did not appear to go to areas
        where some of the worst atrocities carried out in the war have been reported.
        Reports by CNN, Amnesty International and others uncovered evidence of massacres
        carried out by Eritrean forces in the Tigrayan village of Dengelat and holy
        city of Axum late last year. Another CNN investigation revealed details of
        a massacre committed by Ethiopian soldiers in the Tigrayan town of Mahibere
        Dego in January. It is not clear that the joint investigative team traveled
        to any of these towns.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20b4f5-67fa-42e2-9f46-fd800c608bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80f8ec-8f08-45f6-a87f-b9be01421bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet told the UN Human Rights Council in September that deployments
        to east and central Tigray, including to Axum "could not proceed" due to "sudden
        changes in the security situation."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ba633c-3428-4d7f-8d11-a4a3206458f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183d9a9-f591-440b-98d5-902d0131724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report covers the toll on civilians from the beginning of the
        conflict last November until June 2021, when the Ethiopian government declared
        a unilateral ceasefire after Tigrayan forces retook Mekelle.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d0bb0-0c9f-48a2-a275-6c4eaca52e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b89814-e8ce-4fc8-9f70-500d9349c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the TPLF categorically ruled out a truce, and the fighting has
        spread beyond Tigray''s borders into the neighboring Amhara and Afar regions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f50486-b24d-466a-8452-b73a648c4cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a31bfd-bce8-4b6a-ad72-dce1e132c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Tigrayan forces say they have joined forces with the OLA --
        a historic alliance of former enemies -- and captured the key towns of Dessie
        and Kombolcha in Ahmara, on the main road to the Ethiopian capital.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b4e21d-45a9-435c-88f2-10b85f41d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0dd38c-36dc-4981-a095-d708ab193ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rebel forces push the front line further south, foreign governments
        and the UN have voiced their concern over the deteriorating situation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadff655-7fae-45de-b063-35ff91ca8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfefc0-97ec-406f-8325-46ace96e8f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet told CNN Wednesday she was "very concerned" about the recent
        escalation of violence in the multi-ethnic federation, "that could lead to
        a real civil war with a lot of bloodshed and with a lot more pain and suffering."
        It also risks fragmenting Ethiopia as a state, she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4501e-5842-4b99-9c8d-ee3a8dca1473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b0c94-e85f-44c4-913a-216919915382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken on Monday said Washington was
        alarmed over reports that Tigrayan forces had taken over the two towns, and
        urged all parties to begin ceasefire negotiations.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b4ecc1-7ed2-4642-a925-c00f5da78e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f880344-a823-4f19-b22c-e8074c9de896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US special envoy for the Horn of Africa, Jeffrey Feltman, will travel
        to Ethiopia on Thursday and Friday, a State Department spokesperson confirmed
        Wednesday, saying: "The United States is increasingly troubled by the expansion
        of combat operations and intercommunal violence in Ethiopia and is closely
        monitoring the situation."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7f327-a608-4d07-b36c-02910a96fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db2608-fb80-4076-8999-064d3e1f18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:34:49.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Biden administration officials have warned that Ethiopia
        will lose access to a lucrative US trade program due to human rights violations
        unless it takes significant steps toward ending the ongoing conflict and alleviating
        the humanitarian crisis by the start of 2022.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
