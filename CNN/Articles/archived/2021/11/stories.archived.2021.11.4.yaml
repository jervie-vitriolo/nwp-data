      'mgnl:lastActivated': 2023-01-24T22:20:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vaccine is safe and effective, so get your children vaccinated
        to protect themselves, to protect others and to stop the spread and to help
        us beat this pandemic," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ea5ed-24c3-44b0-922a-a22b96d1608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36b575-a402-4984-9007-494025467d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also drew a distinction between this year and where the country
        was last November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f435205-97b4-4906-9165-883992c546a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c206b7-4a9a-4240-bec2-5ab8cef77a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Later this month, our tables and our hearts are going to be filled
        thanks to the vaccines. We''ve made incredible progress over these last nine
        months, but we have to keep going," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb6855-d999-4c47-afa3-67cc46244843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41963060-5ff0-475f-b3ed-fe1cae025fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, CDC Director Dr. Rochelle Walensky endorsed
        a recommendation for vaccinating children ages 5-11 against Covid-19, clearing
        the way for immediate vaccination of the youngest age group yet in the United
        States. The recommendation expands to include about 28 million children in
        the United States, according to the CDC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784bde64-0ad5-4584-8bc6-cda9b5fcde7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276fca4a-1f77-4b9a-aa29-6963287143bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, the White House outlined how the Biden administration
        is ramping up the vaccination program for children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062fe2a3-d723-48d6-8a83-93672e2e0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040348f6-aced-4d8d-8f4b-e71faf529b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the (US Food and Drug Administration''s) authorization
        last Friday, teams immediately began packing vaccines specifically formulated
        for kids ages 5-11 into specialized containers and they''ve been working 24/7
        to ship millions of doses to thousands of vaccination sites across the country,"
        White House Covid-19 response coordinator Jeff Zients said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b457e-6034-40c1-9ab1-9283103c8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc3e0c-b577-4c81-bd9d-e94fe932daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients said that starting next week, the vaccination program for
        children will be fully up and running with about 20,000 "trusted and convenient
        locations" available for parents to get their kids vaccinated including pediatricians,
        family doctors, pharmacies, community health centers and children''s hospitals.
        Some of those locations have already started scheduling vaccine appointments
        for children and others, including CVS and Walgreens, will open scheduling
        systems on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca571d-1fd8-4f0a-b68a-8aaf79e54c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce796c5-aa44-4801-a078-bc6435a76c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that by the end of the week, parents and guardians
        can go to vaccines.gov to search for locations near them offering vaccinations
        for kids ages 5-11.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05c4bd-7d48-4253-8baa-52094343e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a728c8-6956-41ae-b3d6-c2d033051bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First comments since Tuesday''s elections</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ef932-cc96-4fe4-a629-e0ad6011ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his speech, Biden told reporters he was not sure whether the
        passage of his key legislative agenda items before Election Day would have
        changed the outcome of Virginia''s gubernatorial race.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8beb582-3459-4f89-9bf3-1e054e022e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d1586-7836-431c-a8e8-3749b69561e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden-endorsed Democrat Terry McAuliffe lost to Republican Glenn
        Youngkin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d81276-fcd1-4100-80bd-8a5c0c94f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c8098-9cd7-4722-b824-d031b374fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tuesday''s elections were also marked by Democratic wins in
        other parts of the country, the Virginia governor''s race has largely been
        seen as a marker for Democrats'' chances in the midterm elections next year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de60a9a-05fd-421c-ad9d-9812b00e6f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ba7c8-8631-415c-a41c-4d0a87d0776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether their passage would have potentially changed
        the outcome of the Virginia race, Biden said, "Well, I think we should have
        passed (it) before Election Day, but I''m not sure that I would have been
        able to change the number of very conservative folks who turned out in their
        red districts who were Trump voters. But maybe."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00231484-8a51-410d-a2a8-ab2ac68545ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e9f07-a8e7-4f92-8be5-c6338873b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he spoke to McAuliffe on Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3cae3-d34a-45ee-a767-f476d6b19844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324a93a-8c3c-4221-8b33-105b221a0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters that voters want Democrats to "get things done."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1478ddf-8dbd-4fed-a11e-706022cece40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becec3be-6872-42ff-83ac-acbcfb0bcc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are upset and uncertain about a lot of things from Covid
        to school to jobs to a whole range of things," Biden said, arguing that the
        passage of his agenda items would "see a lot of those things ameliorated."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c917d-1d92-49f4-b1ff-50997e672718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a51c8-7bcb-4dad-b9b8-c90295e06fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should produce for the American people," the President
        said. "People need a little breathing room. They''re overwhelmed and what
        happened was, I think we just have to produce results for them to change their
        standard of living and give them a little more breathing room."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa7fe5a-f680-47ef-99d6-f1f2a23c9265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:11:37.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/03/politics/vaccinations-children-speech-biden/index.html">Biden
        encourages parents to get their eligible children vaccinated against Covid-19:
        ''A day of relief and celebration''.</a>"</em></p>'
