    'template': '1'
    'title': '4.25M jobless Filipinos in September, highest in over a year'
    'updated': 2021-11-04T11:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e5a14-aa88-4a0c-9170-f75358b4d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T09:00:43.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> More
        Filipinos found themselves out of&nbsp;work in September amid lingering quarantine
        restrictions, the Philippine Statistics Authority said Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffb6a2-de00-46ea-8cdb-8b3242aae62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA chief Dennis Mapa announced that 4.25 million workers aged 15
        and up lost their jobs during the month — up from August’s 3.88 million tally.
        That brought national unemployment rate to 8.9%, rising from 8.1% the month
        prior.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e435da3-6fe3-4f6a-9497-82fc9385a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2365820-eae8-4164-a33c-be1d9cdb77f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September’s figures are the highest since July last year, when there
        were 4.57 million unemployed Filipinos or a joblessness rate of roughly 10%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c09907-5cad-4593-8815-66622ce0989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4effd-5320-4912-81b9-1da8b1acb8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally of underemployed individuals — or those seeking more work
        hours or additional job opportunities — fell from 43.59 million to 44.23 million.
        The underemployment rate in September was at 14.2% compared to 14.7% in August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62362abf-f925-4f9d-8cef-2557362ccde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c370a1-b44e-4177-a97b-3a8b4a73af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>­About 43.59 million persons had jobs in September, slightly easing
        from 44.23 million the month prior. The employment rate stood at 91.1% during
        the month, down from August’s 91.9%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51471de-04cd-47ce-912a-f33e1a4e0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8a474-ef30-4b03-bdd2-5cf980ee4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sum, the labor force was composed of 47.85 million individuals
        in September, equal to a 63.3% labor force participation rate (LFPR). These
        figures are mildly lower than August’s 48.12 million tally and 63.6% LFPR.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671f717-20f9-441a-b584-dcc14c552b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc02952-2f62-45fe-aac0-61c097195183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade and repair of motor vehicles led the industries with the highest
        month-on-month increase in jobs at 353,000, followed by public administration
        and defense; education; construction; and administrative and support service
        activities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf724f-24ce-4410-871d-685b98fd1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1337c-9d83-4dbb-881b-5cc73b67a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and forestry, meanwhile, shed the most jobs in September
        at 862,000. Mapa noted this loss had a major contribution to September’s unemployment
        tally, triggered by weather conditions during the month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c11ede-ed90-40e9-b901-f5eb3359e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0da35-4457-4261-bf35-4922652e3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing trails the said industry in logging the highest unemployment
        loss month-on-month, followed by information and communication, mining and
        quarrying, and real estate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162e475-55c0-45c3-94a2-d3b383c11e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cd6e3-67b5-4c7c-9017-9af518d90033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos with jobs worked an average of 40.2 hours per week in
        September, higher than August’s 39.6-hour mean.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1535343-e396-484c-ac9a-490af9e6287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cbd42d-83c4-4796-9b7c-acd8cae29722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, employed persons cited lockdowns, variable working time
        or nature of work, and personal reasons as primary factors barring them from
        reporting to work.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182f98c-6859-42ce-a2fa-72c584461fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea48dd-0f88-429a-bdca-280e6246e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T11:32:11.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:20:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila began a pilot run of the current COVID-19 alert level
        system in September, doing away with community-wide quarantine restrictions
        in place of granular lockdowns favored by business groups and local government
        units. From modified enhanced community quarantine, the capital region was
        placed under Alert Level 4 for the latter half of September — the second strictest
        classification in the scheme.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae317f80-9f42-4f5a-9d13-e98519577ac2'
      'mgnl:activationStatus': true
