      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faced with continued outbreaks of COVID-19, health experts believe
        China cannot abandon its zero-tolerance approach for now," said an editorial
        by Global Times on Wednesday, warning that "lifting the strict controls would
        lead to a catastrophic outcome."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ffa68-c4c3-40d4-b110-9e07fb8bb648'
