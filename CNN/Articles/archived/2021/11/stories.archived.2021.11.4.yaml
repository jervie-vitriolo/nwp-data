  'pacquiao-hybrid-federalism-anti-endo':
    'caption': 'Presidential aspirant Senator Manny Pacquiao says he wants a shift
      to a federal system of government, a campaign promise abandoned by President
      Rodrigo Duterte, but that he will push for a “hybrid” form instead of full federalism.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T16:47:47.377+08:00
    'imagesource': 'jcr:22e39669-1558-4097-b442-239d3f472943'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ce79846-bbbe-4f39-84af-3b4c5f57ff4c'
    'lead': 'Presidential aspirant Senator Manny Pacquiao says he wants a shift to
      a federal system of government, a campaign promise abandoned by President Rodrigo
      Duterte, but that he will push for a “hybrid” form instead of full federalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T16:51:38.868+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:20:27.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:52.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao wants ‘hybrid federalism,’ end to contractualization if elected
      as president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf868fc1-691c-47ec-ae00-2e9e946b3df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> —&nbsp;Presidential
        aspirant Senator Manny Pacquiao wants a shift to a federal system of government,
        a campaign promise abandoned by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e29c2c-7f7a-4b25-841f-9c02fbd5edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, however, said he will push for a “hybrid” form instead
        of full federalism if elected to the top government post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c7632-34b3-4a13-ada3-83624230033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako gusto ko ng federalism [I want federalism],” he said on Thursday
        during a virtual forum with members of the Rotary Club of Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2197bd8-7dd4-4c54-921c-4ebe1b8683dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto kong i-implement ‘yang federalism sa bansa natin, pero hybrid
        lang siya kasi...hindi pa maka-adapt ‘yung bansa natin sa full implementation
        [I want to implement federalism in the country, but only a hybrid version
        because we can’t adapt yet to full implementation],” he continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf19fd-ea0a-470b-992d-b229ccb1da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This initiative — which would create autonomous regional governments
        in the country — gained traction early into Duterte''s governance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf1c50-9847-4343-b245-7c4976b2677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism, the President argued, would pave the way for a more
        equitable distribution of wealth and political power among the regions, as
        well as bring lasting peace in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8704e5-fa7d-45e0-99ca-47c38cac5c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, he created a task force that would raise awareness
        on federalism and constitutional reform. However, in June of the following
        year, Duterte admitted the shift <a href="https://cnnphilippines.com/news/2019/6/25/Rodrigo-Duterte-Charter-change-Federalism.html">may
        not happen under his watch</a> as Filipinos do not support it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fade829-619f-46c6-adf3-c4845ab33c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End contractualization</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c570af-8777-4023-b493-d1ef7420b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed federal government is not the only major 2016 campaign
        promise by Duterte which Pacquiao said he plans to tackle if he wins in next
        year’s elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba867e-9d32-42e5-9100-cb55f5e8493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s former ally also vowed to prioritize workers’ rights,
        as he said he supports calls to abolish illegal contractualization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e680b-8061-40fa-b385-97a1a6b19ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-aaralan nating mabuti ''yung endo, ''yung pinupush nila [We
        will carefully review the anti-end of contract that they''re pushing for],"
        Pacquiao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4fa5f5-7538-427e-ab77-d6956ba05434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sisiguraduhin natin ang kapakanan ng ating kababayan... Agree ako
        diyan sa pag-end ng contractualization at masuportahan natin ‘yung mga workers
        natin," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a800f-b193-4116-bcce-d2d2c5d0b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will ensure the welfare of our countrymen. I agree
        that contractualization should end and that our workers should be supported.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40e9d2-796a-481b-a6e5-36bd4290f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously certified as urgent the bill seeking to eradicate
        the highly contested labor practice. However, he rejected this measure in
        2018 due to its “sweeping expansion” of the definition of labor-only contracting,
        which he said comes at the expense of employers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e774063b-0d86-46ca-b2f6-deb17f054c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier this year maintained that ending illegal contractualization
        remains an administration priority. It said it will continue to work with
        Congress in coming up with a bill that would be "acceptable" to all stakeholders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c659bc-c2b9-4ba9-b839-0cb98f33e492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:51:38.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:20:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is the practice of hiring works for
        not more than five months so employers don''t need to regularize them on the
        sixth month as mandated by the Labor Code. It strips millions of workers of
        benefits granted by law to regular employees.</p>'
  'coal-climate-cop26':
    'author': 'Angela Dewan, Angus Watson, Lauren Kent and Phil Black, CNN'
    'caption': 'On a quiet Sunday morning, an ear-splitting roar reverberated across
      the English village of Eggborough as four giant concrete cooling towers imploded
      and crashed to the ground, transformed to clouds of debris in a matter of seconds.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-04T16:51:45.770+08:00
    'imagesource': 'jcr:c67a2d82-ed96-4af2-aa52-ad7649d18eb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae73762b-449c-4e5b-8fd6-0d1670f924d1'
    'lead': 'On a quiet Sunday morning, an ear-splitting roar reverberated across
      the English village of Eggborough as four giant concrete cooling towers imploded
      and crashed to the ground, transformed to clouds of debris in a matter of seconds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T16:55:49.109+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:20:26.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:52.467+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coal']
    'template': '1'
    'title': 'Humanity needs to ditch coal to save itself. It also needs to keep the
      lights on.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773601af-fd9e-4ce1-b48d-e6f8d42d7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On a quiet Sunday morning, an ear-splitting
        roar reverberated across the English village of Eggborough as four giant concrete
        cooling towers imploded and crashed to the ground, transformed to clouds of
        debris in a matter of seconds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f3438-8043-4245-a20d-4153c7aaa686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just moments after their demolition, it became hard to imagine the
        structures were ever there, so out of place they were, jutting 90 meters into
        the sky among the green fields surrounding the River Aire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3770b7-6393-4efc-814b-39bc52c86c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eggborough power station is just one of 14 coal plants the United
        Kingdom has laid to rest over the past decade. In 2012, 40% of the UK''s power
        came from coal. By 2020, it was below 2%. Last year, the country went for
        67 days without using any coal for power at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4ac30-25d7-4a29-827e-b8cfeac61cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate leaders at the COP26 talks in Glasgow, Scotland, will on
        Thursday intensify their efforts to put an end date on the use of coal, the
        biggest single contributor to the climate crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e3fe1-e7b4-4afd-bcc3-a2d679be6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the G20 meeting in Rome over the weekend, leaders failed to specify
        how they would phase out coal. It will be a tough ask to convince developing
        countries to go further than the rich world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2ee1b-c77e-46e3-bf79-f65c981eb6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture is fairly rosy in western Europe and even the United
        States, where it seems the fossil fuel is indeed on its last legs, save for
        some pockets of resistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148df82-a0e7-464b-af53-5144737fd80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium, Austria and Sweden are among a growing number of European
        countries that no longer use coal to generate electricity. In the US, which
        technically has no coal phaseout plan, coal has wound down dramatically in
        favor of natural gas, which emits about half the carbon dioxide. A slow but
        steady increase in wind power is also helping put coal out of business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50caa7b4-6022-41d2-a64e-92c3af55dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, proposed coal plants are rapidly being canceled. A report
        by climate think tank E3G found a 76% reduction in proposed coal power since
        the Paris Agreement was signed in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeee01a-6c5f-4533-8469-14f5833b9b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trend is distributed unevenly. Coal plants are still on
        rise throughout much of Asia, and while power generation from coal technically
        peaked in 2013, it has basically plateaued since then. The current global
        energy crisis, triggered by a quicker-than-expected economic rebound amid
        the pandemic, has even given it a bump. Coal prices last month were at an
        all-time high.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3c068-4dca-4e64-ac52-50051f94082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every Belgium, Austria and Sweden there is a China, India, and
        Indonesia, where coal is still king. Consigning coal to history is a requirement
        to rein in rapid climate change, but it may not happen as quickly as Western
        climate leaders may like.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1799a4-7de7-4685-822e-6bf4014467a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Alok Sharma, the British lawmaker chairing COP26, is hopeful
        it can still happen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dcd979-2f7a-4a0e-9d5b-79af072daa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G20 did agree to stop financing international coal projects
        by the end of the year, he pointed out. China made a similar commitment in
        September, which removed the biggest source of international coal financing
        on the planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f883b4-23b9-4f7c-903b-309b0a24e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has effectively ended public finance for overseas coal projects,"
        Sharma told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416265f1-6131-4ee9-8da1-02ce5dab8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To meet the goals of the Paris Agreement, all countries need to
        raise their ambition and act urgently to consign coal to history."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0fff3-70f2-465a-ba9a-9d762eb0a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been some movement. The UK government will on Thursday
        announce that 18 new countries —&nbsp;including big coal users like Poland
        and Vietnam —&nbsp;and dozens of organizations have committed to stop building
        new coal projects and to phase out the fossil fuel by 2030 for developed nations,
        and 2040 for the developing world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e285f-f479-4de5-9486-739b2ad30d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all this progress, a true global transition from coal will
        only happen when China decides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d73271-de99-48fd-be7b-94c40b32c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China consumes more coal than the rest of the world combined</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf1938-3ee2-4f53-b236-94c9874ff8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in China that the world saw the first large-scale coal mine
        as we know them, some 3,000 years ago, and China is likely to be the country
        that seals coal''s fate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d702e85-57b4-4ae8-8049-31909e9851f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China now consumes more coal than the rest of the world combined.
        That''s to keep the lights on for its 1.4 billion people, but also to make
        huge amounts of goods for export, and heavy-industry items —&nbsp;steel, cement,
        chemicals —&nbsp;used all around the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62dd10-8c7d-4fd8-ac44-7648524105a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has pledged to stop financing coal projects abroad,
        it is still building coal plants and opening mines at a fast pace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bf79a-341c-4f93-a021-52064fea0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has more than 1,200 major coal plants in operation, and has
        plans to build some 150 more, according to the Global Energy Monitor (GEM),
        which tracks fossil fuel infrastructure and financing around the world. In
        2019 alone, China opened 102 mines, GEM data shows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5759c25-45a9-4a6a-89b5-f5ac438f9594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale of what China has been building over the past two decades
        is extraordinary. It''s now half of the world''s coal power," GEM''s program
        director for coal, Christine Shearer, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d01587-336f-441c-bc74-26c308a7a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of progress in halting the increase in coal
        plant proposals and in stabilizing coal power demand globally, but it just
        needs to happen much, much faster, if we want to keep climate goals alive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d3369-583f-4d04-b039-afcf2c165fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the world needs to halve greenhouse gas emissions
        this decade and reach net zero by mid-century to have any chance of containing
        global warming to a level that will avert catastrophe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da0a78-0c88-440c-b26d-d01682948fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reach net-zero by 2050, you really need a zero-carbon power
        sector a decade earlier," Shearer said. "So the world shouldn''t be using
        coal at all past 2040."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590e3af-9fca-4297-bcbe-c869c549d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s climate envoy Xie Zhenhua said in Glasgow on Tuesday that
        his country''s goal was to strictly control coal consumption between now and
        2025, and gradually reduce it until some point before 2030. Beijing also said
        recently that fossil fuels would make up just 20% of its energy mix by 2060,
        when it plans to be carbon neutral. Global climate leaders, including Sharma
        and US climate envoy John Kerry, have pressed China to move even faster and
        with more ambition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe3cb0b-c4a8-4892-9d31-7290b8ad5ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says it''s doing its fair share, and as a developing nation
        shouldn''t be expected to have the same targets as the developed world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d45427-3344-422b-bb3e-48d60fd70644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developed countries in the past 200 years, in the process of industrialization,
        have been emitting greenhouse gases into the atmosphere, and they have an
        unshirkable historical responsibility for global climate change," China''s
        foreign ministry told CNN in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c587d-6a7c-4842-9c50-04ec4f502bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has always done what it says on responding to climate change.
        We will fully implement our commitments and will work hard to do better within
        our capabilities."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b33d32-c1a2-4500-ab56-013225e6d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global energy crunch with China at its center hasn''t helped matters.
        Just a year ago, Beijing officials were asking provincial leaders to produce
        less coal, in part to help China meet its climate targets. But last month
        it ordered more than 70 mines in the province of Inner Mongolia to add 1 billion
        tons of coal to its output. Just a few weeks ago, it told every mine operator
        in the country to produce as much coal as they possibly can.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7069b-2ccb-41b9-af35-387915bdd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the activity in Inner Mongolia, it''s hard to imagine
        China meeting even its current pledges. More than 300 coal plants and 100
        mines are dotted all along this province, which stretches 1,500 miles all
        the way up to Russia, on shifting landscapes of grassland steppes, desert,
        forests and wetlands.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ddf97-4bba-416e-b258-cbf21afd1766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the province also has huge renewables potential, some of which
        it is exploring.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d65bc3-dab8-41db-a68d-be00b3c30354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sand dunes of the province''s Kubuqi desert lies a giant
        solar farm the size of nearly 200 football fields, its panels carefully arranged
        so that if you peer at it from an airplane, they form the image of a galloping
        horse. Slowly, a re-greening project here is bringing plants, grass and agriculture
        back to this desert, once teeming with life that was lost from overuse of
        the land.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda8853-2f9b-4124-a593-cd2ef28e8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Danqing, a climate and energy campaigner with Greenpeace in Beijing,
        said that coal-mining provinces in China were no different to those in any
        other country that has struggled to wean off coal —&nbsp;it has a lot to do
        with jobs. Some of the plants built in Inner Mongolia aren''t even necessary
        to meet demand, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357a57e-57ce-4b42-80e3-345c40c7f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s huge pressure to secure people''s livelihoods in these
        coal-mining provinces. So this is one thing that still needs to be solved
        —&nbsp;how to find new industries for them," Li told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c74ca4-15c8-4e81-989d-ce4031fe7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Renewables is a very good option because Inner Mongolia not only
        has very abundant coal reserves, but also its wind and solar resources are
        very abundant. So Inner Mongolia could really be a role model for these coal-mining
        provinces to lead to a more low-carbon economy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e9434-dffa-4cfc-bf24-3c1c96b18112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the COP26 conference, Sharma had hoped that the developing and
        emerging world, including big-coal users like China, India and Indonesia,
        would end their use of the fossil fuel by 2040. While an end date on coal
        in Asia is not in sight, there is some movement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f0649-3434-4894-94d6-785f168fbb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an announcement that the US, UK and EU would help South Africa
        fund its coal transition, Indonesian Finance Minister Sri Mulyani Indrawati
        said her country was looking for a similar deal. Indonesia is the seventh
        biggest coal user in the world and relies on it heavily for power. It is also
        the world''s biggest exporter of coal by volume.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8ea91-9a8a-4caf-9039-383c6811818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation is that developed countries, which have already
        industrialized and contributed the most to the climate crisis, would go first,
        by 2030.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb13872-5681-4697-8de0-0f7453bece9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they''re not all there yet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60946829-d660-4ef4-a7ca-9f0183376d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia approves new mines</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044efec-755c-4ee6-9e1d-589d1e85369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s delegation went to the COP26 talks in Glasgow with
        the weakest climate plans of all the G20''s developed nations. It has no clear
        end date on coal and its government has said it plans to keep mining and exporting
        the fossil fuel well beyond 2030.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1d08b-1353-478d-a848-668eab8dc89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country makes more money than any other nation from exporting
        coal from its roughly 100 mines, and it has the highest proportion of coal
        in its energy mix of all the developed G20 nations, at 54%, according to climate
        and energy think tank Ember.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef510a3-0656-4483-bb36-eb67d8fbddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as countries like China demand huge volumes of coal, Australia''s
        government has made clear it will keep supplying them. Australia makes around
        $50 billion annually in coal exports and the industry directly employs around
        50,000 Australians, government data shows. The country approved three new
        mines recently in the space of a month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c53b6-f9d3-48a2-bf7f-364860d11680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real perk for the Australian government is that all the coal
        it exports isn''t counted in the country''s official greenhouse gas emissions
        levels. UN rules say that a country''s emissions are based on the fossil fuels
        they burn, not the ones they dig up and sell offshore.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15feec82-6a0c-4f21-9024-e7cb105c5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our coal is the world''s best. People want it. Countries need it.
        Self-interest will come first every time," says Joel Fitzgibbon, who has represented
        Australia''s Hunter Region in the federal parliament since 1996.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca883cf-aff4-45b2-a00a-8d5412999204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgibbon is a member of the Australian opposition Labor Party,
        but he, too, believes that coal has a decades-long future in the country and
        can even continue to be mined and used without compromising a promise by Australia
        to reach net zero 2050 —&nbsp;where the country would not emit any more greenhouse
        gas than it removes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c218ba1-96f4-4f02-8825-417a34bf7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Baxter, a senior researcher at the Australian Climate Council,
        which is independent of the government, dismissed Fitzgibbon''s reckoning:
        "It''s at odds with the advice of every serious authority on the topic, including
        the historically-conservative International Energy Agency (IEA), which stated
        in its Net Zero 2050 pathway in May this year that achieving net zero requires
        that no new coal, oil or gas projects of any kind are developed anywhere in
        the world from now," Baxter told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c5ece-a415-4d82-b8af-7044e7f8ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 12,000 people in Fitzgibbon''s electorate are directly employed
        by the coal industry, earning average salaries north of 100,000 Australian
        dollars ($75,000) a year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d3d69f-181c-4cc4-b927-91e876adf338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the benefits of the industry far outweigh any negative
        effects it has on the local community," Fitzgibbon said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc01ad9-ae9c-44c4-865e-db1637cf3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lush Australian Hunter Valley feels like one of the last places
        on Earth that should have a coal mine. This part of the country is known for
        its world-famous wines, and attracts tourists from all around the world. On
        weekends, it is teeming with Sydney residents, who make the two-hour drive
        north to escape the city and enjoy the region''s vineyards, restaurants and
        farms selling organic produce.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930efd8f-cb00-48ce-8bc3-d99c3dd3c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hunter, as Australians call the region, is also on a front line
        of the climate crisis. It was devastated by the Black Summer bushfires of
        2019-2020, an event that scientists have linked to climate change.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da24849-6f65-456a-83da-fbfc5b596cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the way Fitzgibbon sees it, Australia is doing the world a climate
        favor by exporting coal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2d04a-9f6b-43f9-b22f-43594887c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were to stop sending thermal coal to Asia tomorrow it would
        be replaced by something less efficient and would add to, not subtract from,
        global emissions," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd20da25-e782-4bb9-9167-32045256943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be some truth to that. Different types of coal can emit
        different amounts of carbon dioxide. But climate scientists say the world
        needs to end its use altogether, and there''s little point in arguing which
        type of coal is "cleaner" than another.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd7f46-f516-404a-8562-277885c83f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that the coal industry''s benefits outweigh the drawbacks
        in this region is also debatable. Parts of Bulga are being swallowed up by
        its coal mine and it has been transformed to something of a sleepy town. Yancoal,
        the Chinese company that now owns the Mount Thorley-Warkworth mine there,
        has bought up the properties its operations have encroached on, even the local
        café.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ad772-826f-4d2c-911e-8b45c6a38133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were driven out by coal," said former Bulga resident Robert
        McLaughlin. He is at least thankful that he could sell his home to Yancoal
        in 2019, and pack up and move to another town.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c400154-646c-4afe-8968-72d3cde3553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were torn when we left," he said. "We felt like we were abandoning
        our friends."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b70913-cb10-4fb6-b1c2-df8b780ea4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, Yancoal said its operations had full
        government approval and it had honored its obligations to those it bought
        land from.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c7491-3f7f-4890-989b-09c419a85a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not constitute harm to the community," the company said,
        adding that it had bought the local service station and local tavern, and
        leased them out to preserve the village amenities.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4d518-3ebf-4bb4-862a-7013b2290949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone has been able to move. On the outskirts of the
        tiny Hunter town of Bulga, trees that separate resident John Krey''s home
        from the mine remain charred almost two years after the Black Summer fires.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997593da-c2e2-40d5-ab48-474bd1b0ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year alone he has received nearly 100 text messages from the
        state of New South Wales'' Environmental Protection Agency, alerting him that
        PM10 levels —&nbsp;which are linked to asthma, lung disease and cancer —&nbsp;have
        reached unsafe levels.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a4dd3-f10d-480d-8fea-344b492bb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yancoal acknowledges that dust, air quality, noise and lighting
        from mines are key concerns in Bulga, but it said it was taking measures necessary
        to reduce pollution, and that air quality-related complaints were dropping.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cfbf7-8f48-4319-add6-ce606424eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krey has spent years campaigning against the expansion of open-cut
        mines in the Hunter Valley, but he now feels like it''s a lost cause.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41656af0-ebb4-4a4a-b067-74792063285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got enough coal here to satisfy whatever the demand is,
        and yet we''re giving approval to open more mines," Krey says from his veranda,
        overlooking the grey of Mount Thorley.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b793cb0-66ef-4788-af2b-b983bd2fbd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the world will push Australia into doing the right thing,"
        he said, referring to the COP26 climate summit.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dce1d6-504d-4b64-8897-11bb1eb07f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s too late for us here."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cff4b3-26e1-4e3d-9e9f-a8bcf65bf196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The final frontiers</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fea8f4-884b-42c1-8318-24c01ca9591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the IEA shows that coal is still the most widely used
        source for electricity, and by a huge margin. In 2019, the last year before
        the pandemic hit the world, around 63% of worldwide electricity generation
        came from coal, gas and oil. Coal accounted for nearly 10 million gigawatt
        hours of energy —&nbsp;about 160% more than energy derived from the next biggest
        source, natural gas (another fossil fuel), which generated just over 6 million
        GWh. Hydropower came next (around 4 million GWh). Wind was 1 million GWh and
        solar just 680,000 GWh.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ccf8a-371e-4696-bdd5-c52290dde75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like to be pessimistic but it''s important to be factual.
        And coal consumption is at least close to an all-time high," Carlos Fernández
        Alvarez, a senior energy analyst at the IEA, told CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233351e-4a5b-4ad8-9a99-4ec393b69679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be optimistic, but we will have to see how the technology
        evolves —&nbsp;we are gaining on efficiencies, reducing the cost of every
        useful technology."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c665112-7e9b-45df-9def-e9509a843f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that investment in renewables was increasing and capacity
        was growing, but they need to move much faster to meet a timeline of phasing
        out coal by 2040 globally.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a3d33-f9c3-4009-83ec-ed685708e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t phase out coal if we can''t replace it, otherwise we''re
        talking about a lack of energy, and that''s poverty," Alvarez said. "So leaders
        need to look to clean energy, to accelerate investment and help the developing
        world make a green transition."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c0c11-2698-4004-9c01-fcfe63b613e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond electricity, however, there are some heavy-industry sectors
        where coal is at the moment near impossible to replace. Steelmaking and cement
        production, for example, are made from burning coking coal, which has a very
        high carbon content, and can''t yet be replaced with energy like solar and
        wind. The emissions from steelmaking and cement production in China alone
        are higher than the European Union''s total CO2 emissions, IEA data shows.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66caef95-dd88-4eae-8bdb-96a215d98adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green hydrogen —&nbsp;which is made by electrolyzing water using
        renewable energy —&nbsp;may be an alternative, but it is still not widely
        available at scale. A deal on green steel at Glasgow recognizes its potential
        and aims to kick-start rapid global investment into the energy source and
        machines needed to produce it.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53e5a1-2e7c-425a-b435-dafa658d9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Austria, near the city of Graz, energy company Verbund is experimenting
        with green hydrogen at its natural gas power plant. The Mellach plant is a
        symbol of Austria''s rapid energy transition and what is possible —&nbsp;the
        plant sits on the site of what was the country''s last coal-fired power plant,
        which shut its doors last year.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2debaa4-fa74-491a-ba1c-008313ae22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas plant''s main role is to stabilize the national grid, but
        Verbund hopes its plant can increase its share of the renewable source in
        its energy mix. Austria aims to run fully on renewables, for electricity at
        least, by 2030.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b7b823-2d39-4bbc-a1d9-d505de2fcadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that on windy or sunny days, excess renewable electricity
        can be harnessed here to produce green hydrogen gas, which can then be stored
        or transported for later use. When it''s cloudy or when the turbines aren''t
        spinning so well, hydrogen can be converted back into electricity using a
        clean chemical reaction.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db5064-789a-4e96-a9cd-3aead25c7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is reality, so we have to make a massive move towards
        renewables," said Michael Strugl, chief executive of Verbund.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dae039-da6c-4392-b4f8-0fb472c11b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have all the answers," Strugl said. "We have to do research,
        we have to put strong efforts on innovation as well. But what we know is that
        we need this net-zero strategy in order to save the planet."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc53d9-e1ee-4490-86a7-a0b9898dcc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:55:49.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/03/world/coal-climate-cop26-global-china-australia-intl/index.html">Humanity
        needs to ditch coal to save itself. It also needs to keep the lights on.</a>"</em></p>'
  'Comelec-nuisance-candidates-2022-elections':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T16:48:06.911+08:00
    'imagesource': 'jcr:3cd83efd-f985-492c-86ea-f824a4134aee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45e38745-aeb3-4cff-911b-f8f5a4445e11'
    'lead': 'The Commission on Elections Law Department has started the process to
      declare 75% of aspirants for national posts as nuisance bets, Director Elaiza
      Sabile-David of the Education and Information Department says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T16:58:07.858+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T22:20:23.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:52.864+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'national', 'posts', '2022', 'nuisance', 'bets']
    'template': '1'
    'title': 'Comelec moves to declare 75% of hopefuls vying for national posts as
      nuisance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b6965-a111-4ad6-a2a5-462657be335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Commission on Elections has moved to declare three-fourths of aspiring candidates
        for the presidency and other national posts in 2022 as nuisance bets, an official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791693dd-0b31-41db-b5f0-7a90d56c7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of them, especially for the position of president, vice president,
        and senator will be considered as nuisance candidates... The Law Department
        already filed a petition declaring these aspirants (as nuisance),” Director
        Elaiza Sabile-David of the Comelec’s Education and Information Department
        said during a forum organized by the Development Academy of the Philippines’
        Policy Research Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a116909-99e7-43cc-9958-2844a35cf0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These aspirants were included in the petition, almost 3/4 of the
        numbers and <em>‘yun po,</em> we’re just waiting for the final declaration
        of them as nuisance and if they are declared (as such), then they will be
        removed from the list,” she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15adf4cc-e3d2-480d-a7ad-845c0e19924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:35.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/10/27/comelec-nuisance-candidates.html">Comelec
        wants nuisance candidates slapped with ₱100K fine, barred in 2 straight elections</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3cc55-7f8c-4c95-bae3-c467109f0d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec’s tentative list of candidates published Oct.
        29, there are 97 vying for the presidency, 28 as vice president, 174 as senator,
        and 270 party-list groups who want a seat in Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804bea5-5f59-4aac-b42d-e703af790015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspiring leaders without a legitimate intention or platform to run,
        as well as those seen to cause “mockery” of the electoral process, are considered
        by Comelec as nuisance bets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20653de5-5786-4aa8-aff0-4e86791c54d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final list of candidates is expected before yearend, which will
        carry fewer names compared to the number of those who filed their certificates
        of candidacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c053c-ed22-46b1-ac09-8f8f374c489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 polls, only six out of 130 presidential hopefuls made
        it to the ballot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f92e0-63cb-4c0e-9779-8a5d30911904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sabile-David said Comelec is still finalizing campaign
        rules for the upcoming elections, hoping to release the guidelines by mid-November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd4c69-4188-4a88-ad8a-a9b66a0f196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinag-aaralan pong mabuti ‘yung</em> [We are closely studying
        the] provisions especially in the use of the social media because we all know
        that for these elections, considering there would be limitation in face to
        face interactions and mass gatherings, what will be heavily utilized is the
        social media platform,” Sabile-David said on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df6802-7b96-408d-8421-6e59d89a5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added:<em> “Wala pa pong batas kaya po</em> [There’s no law
        yet on the use of social media, that’s why] this is very challenging for the
        Comelec on how to monitor the use of social media by the candidates.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e67848-20eb-475e-abce-97c5ec1395cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/9/4/Comelec-guidelines-new-normal.html">Comelec
        eyes limits for 2022 physical campaign rallies, no raising of hands for winners</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a190fc5-caa9-4040-b4ce-a47498921026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Procurement</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b10ad5-e05a-413d-aa0a-1750261681d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, the poll body declared a failed bidding for 330,000
        pieces of I-Buttons in its third attempt to buy them. These would be used
        for digital signatures to further secure the polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83caf119-a1d9-4f1c-bf6d-ba9412221e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watchdog group National Citizens'' Movement for Free Elections or
        Namfrel <a href="http://cnnphilippines.com/news/2021/8/31/Namfrel-ballot-transparency-reforms-2022-elections.html">has
        been pushing for this plan</a>, which involves setting a unique code for each
        election inspector as they transmit voting results from the vote counting
        machines (VCMs) to the board of canvassers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7253b7-107b-4242-8534-500e93e89baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the digital signature of the electoral board matched the one
        printed in the transmitted results, it means the tally of votes has not been
        tampered with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc32f5f-16fc-4bf7-8020-55ceb923d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is seen as a key reform to dispel doubts about the integrity
        of the polls, especially after the so-called seven-hour glitch in 2019. Comelec
        has said votes were kept intact even though there were problems in updating
        the transparency server.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be6fd0-e27a-41fe-9eda-f6058a73be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The I-Buttons must be compatible with the machines made by Smartmatic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b43215-7d63-46a5-9db4-0f6a7d47396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies interested to bid this time said they cannot meet the
        Dec. 1 delivery deadline set by Comelec.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119f74d-3831-4862-9425-440e939870a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:58:07.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:20:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other pending big-ticket contracts for the upcoming polls include
        the leasing of <a href="https://cnnphilippines.com/news/2021/10/12/Comelec-rent-additional-machines-higher-bid-price.html">10,000
        additional VCMs</a> for ₱864.02 million, and the establishment of <a href="http://cnnphilippines.com/news/2021/10/21/Comelec-command-center-2022-elections.html">Comelec''s
        election monitoring and action center</a> for ₱200 million.</p>'
  'Duterte-signs-law-perjury-penalties':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T16:56:49.794+08:00
    'imagesource': 'jcr:77a8acc6-f9c6-41b1-a4cc-472084c21e4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '577a0721-20ce-49bc-a6fc-aed5b59a5679'
    'lead': 'President Rodrigo Duterte has signed a measure imposing higher penalties
      for perjury, or the act of making untruthful statements under oath.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T17:02:31.472+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:20:22.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:53.028+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law increasing penalties for perjury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad181c-8a65-4ac4-aca1-228bab82f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T17:02:31.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)—&nbsp;</strong>President
        Rodrigo Duterte has signed a measure imposing higher penalties for perjury,
        or the act of making untruthful statements under oath.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6089165-faca-4401-bff1-d44fe7ad70c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T17:02:31.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11594 was approved by Duterte on October 29, a
        document released by Malacañang on Thursday showed.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        President Rodrigo Duterte signs law increasing the penalties for perjury |
        <a href="https://twitter.com/TriciahTerada?ref_src=twsrc%5Etfw">@TriciahTerada</a>
        <a href="https://t.co/Dlhe6fcdIG">pic.twitter.com/Dlhe6fcdIG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1456115737345413128?ref_src=twsrc%5Etfw">November
        4, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a997d6-4253-4199-ba43-cc8cfad79421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T17:02:31.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226deae5-b74c-44ef-87ac-d9bd7da6babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T17:02:31.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, persons who knowingly make untruthful statements
        or false testimonies shall be meted with a penalty of prision mayor in its
        minimum period (from six years and one day to eight years) to its medium period
        (from eight years and one day to 10 years).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbf23e-696a-41f3-9aae-58c5828d6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T17:02:31.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current penalty for perjury as stated under Article 183 of the
        Revised Penal Code is arresto mayor in its maximum period (four months and
        one day to six months) to prision correccional in its minimum period (six
        months and one day to two years and four months).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a025d7d-7708-4301-b883-295e278f7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T17:02:31.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the person who committed the act is a public officer or employee,
        he or she will also be slapped with a fine not exceeding ₱1 million, as well
        as perpetual disqualification from any appointive or elective government post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cd1b4-ca04-4f27-849f-bc90168d9ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T17:02:31.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon —&nbsp;who authored and sponsored the bill
        in the Senate —&nbsp;earlier expressed optimism that the stricter penalties
        would deter people from committing the crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5cbea-6201-4a3c-99c8-47c53f648a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T17:02:31.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher penalties would be sufficient to deter the commission
        of perjury and create a culture of truth telling," Gordon said in a <a href="http://legacy.senate.gov.ph/press_release/2021/0824_gordon1.asp">statement
        last August.</a></p>'
  'lacson-sotto-imprisonment-death-penalty':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T17:58:20.148+08:00
    'imagesource': 'jcr:71f08a66-db4b-4589-bd37-cc1b2af8bf82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c14912a6-ad63-4945-a3dd-9cec0a5512e9'
    'lead': 'Senator Ping Lacson and Senate President Tito Sotto — running mates in
      the upcoming elections — said they now prefer lifetime imprisonment over the
      death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T18:03:09.489+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:20:22.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:53.169+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2022-elections', 'elections-2022', 'Tito-Sotto', 'Ping-Lacson']
    'template': '1'
    'title': 'Lacson, Sotto: Lifetime imprisonment preferred over death penalty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d34fb28-2660-4c89-96e0-e056bd2650a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:03:09.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — Senator
        Ping Lacson and Senate President Tito Sotto — running mates in the upcoming
        elections — said they now prefer lifetime imprisonment over the death penalty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ae02d-59df-4e64-a9ab-a32788e1ba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:03:09.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ni</em> Tito Sen...<em>nag author siya ng</em> death penalty
        bill <em>nung siya ay naging senador. Pero dun sa...</em>in the course of
        time <em>nagbago ang kaniyang pananaw. Ako ganon din, sabi ko</em> I''m also
        a convert," Lacson, who is running for president in the 20222 elections, said
        at a virtual briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6bafc-9d41-4794-bb55-74bcf632ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:03:09.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung namulat yung aking kaisipan mas importante na masave yung
        buhay ng isang inosente na naconvict kaysa doon sa magexecute tayo ng talagang</em>
        convicted <em>at talagang napatunayang nagkasala,"</em> he added.<em> "Nung
        tinimbang ko yun, sa tingin ko mas matimbang masave ng hindi pala yung,</em>
        wrongly convicted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa320e-13b2-44a6-944d-378b4d1a9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:03:09.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tito Sen said he authored a death penalty bill when
        he became a senator. But in the course of time, his opinion changed. It''s
        the same with me, I''m also a convert... I realized it''s more important to
        save the life of an innocent person who was convicted rather than execute
        one who was proven guilty and convicted. When I weighed it, I believe it''s
        better to save someone who was wrongly convicted.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b2e44-38f6-48e7-849c-0c45a61f4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:03:09.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said a movie called "The Life of David Gale" which he saw
        on the streaming app Netflix made him change his perspective on the death
        penalty. He said the character in the movie set himself up to show that an
        innocent man could be executed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb68a3-e0ae-442f-99bd-58b468fc86a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:03:09.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, meanwhile, said he saw a much better solution for the punishment
        of drug traffickers whom he said were the target of the death penalty bill
        which he filed when he became a senator in the 90s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416fc4b1-f963-4513-8621-32df01e2d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:03:09.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iniisip namin e di ihiwalay itong sila...ihiwalay ang</em>
        high level drug traffickers," he said at the briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89d11d-9048-45cb-9d62-f83aa46cc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T18:03:09.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:20:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thought why not separate high level drug traffickers.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
