      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez dismissed this as another attempt by political opponents
        to "cheat," just like what they supposedly did when Marcos lost his vice presidential
        bid in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb86881-4d2a-4519-82b0-9ed3e59deb62'
      'mgnl:activationStatus': true
