      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139553fd-29a3-4d72-ad62-c37f1bad03e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeated vice-presidential candidate continues to challenge
        the Presidential Electoral Tribunal in his election protest against Vice President
        Leni Robredo, who is months'' away from concluding her term and also gunning
        for the presidency in the 2022 polls.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c686ed3-a157-4dc7-84fe-da6ea28ba718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:45:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of Akbayan Party-list held a "taxpayers'' protest
        action" in front of the Comelec office in Manila on Thursday, joining the
        call to nullify Marcos'' presidential bid due to his tax evasion conviction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d262c-dd11-46b2-84d8-c493770d2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:45:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fefe3-d15f-4788-8d23-0b98cf8e3227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:45:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The call to cancel Bongbong''s candidacy is very simple," Akbayan
        said in a statement. "He was convicted of tax evasion in 1995...when he filed
        his COC for president, he omitted this fact, thus, forswearing himself and
        lying to the Comelec and Filipino people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa52aca-b8ab-4fb9-99be-e078e30058c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:45:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:41.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4398f-426a-42fd-b703-13f6b9df7ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:45:13.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:41.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "We ask the Comelec to act on this petition urgently and
        protect our electoral democracy. This is a matter of both public trust and
        democratic integrity.<em> Si Bongbong na tax evader ay hindi dapat iboto ng
        mga taxpayers</em> (Taxpayers should not vote for Bongbong, a tax evader)."</p>'
