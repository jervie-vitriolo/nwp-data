  'workers-employer-take-a-stand':
    'author': 'Jeanne Sahadi, CNN Business'
    'caption': 'Courtesy: CNN/Adobe Stock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-04T01:08:14.754+08:00
    'imagesource': 'jcr:8bb8142e-83ce-4a7d-b35d-cb028f29d3a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b185642a-7c25-4b30-af7d-24f2317400c3'
    'lead': 'Employees calling for better wages and working conditions have always
      been a given in the workplace. But workers are increasingly calling on their
      companies to take action on other issues that they care about as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T01:11:05.003+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:21:03.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:43.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['workers', 'companies', 'protest', 'take-a-stand']
    'template': '1'
    'title': 'Workers are demanding their employers take a stand. Here''s how managers
      can make them feel heard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfff74c-832d-4eb5-b378-0543e82702a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Employees calling for better wages and
        working conditions have always been a given in the workplace. But workers
        are increasingly calling on their companies to take action on other issues
        that they care about as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad489583-841a-4662-8c2a-1b80ffa2ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be47d7-7053-4124-9faa-285d77fc421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may want their employers to speak out against a state law --
        such as the restrictive abortion law in Texas. Or they may criticize, protest
        or leak information about their companies'' business decisions that directly
        speak to their social and political concerns, whether it''s a mandate to be
        vaccinated against Covid-19, controversy over content or the perils to democracy
        due to amplified disinformation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57638b54-81f8-4b6e-8343-d4d2d44845a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2a776-de1d-4c52-8318-c5b22a5de797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if there isn''t a walkout in the works, some employees
        may indicate their view that the company is moving too slowly on key issues,
        such as diversity, equity and inclusion efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f17c25-53fb-481f-8487-d190f13e6e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80f185-36ff-4568-ba16-48aec091de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the topic, the question for front-line and middle
        managers is how to address what is bothering members of their team before
        it''s too late. Employees need to feel heard, even if the company doesn''t
        ultimately yield to their specific requests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3833c65-e8df-4738-b4b0-c992c4bbbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a72118-4923-41be-bf09-4e0b5f28095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoid this big mistake</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e412d-e530-48b6-a33c-4be27662cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignoring the situation and being all about the work at hand may
        backfire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f092fa6-72b3-4e28-8b95-882802b69ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f478eef-0e02-48f2-9627-ca47bf9c2490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t say nothing, which may be a manager''s knee-jerk response.
        Silence is loud and [may come across as if] you don''t care," said Dr. David
        Rock, founder of The NeuroLeadership Institute, which advises Fortune 100
        companies on management and leadership skills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f2cb6-02eb-41b0-bc06-00cd3a40dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e799b-06fb-4202-a11e-3271260cedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without judgment, "listen deeply to people''s perspectives so that
        they feel truly heard," Rock said. "To not listen to them tends to escalate
        their emotions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc9f13-7fa7-456f-86b8-568a57d34ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa82d5e-7891-4462-aaba-b8870854a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, consider how much calmer you may feel about a situation
        when a customer service representative demonstrates that they really understand
        your complaint about a service or product, even if they themselves can''t
        fix things on the spot, said Jacqueline Carter, a partner at the Potential
        Project, which advises Fortune 100 companies on enhancing leadership and organizational
        performance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc74ec3-93d0-4c02-bf60-25fe2b4c2659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce762f-d5a0-4c73-8aa9-3802eca1c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true for everyone, Carter said. "We want to be seen. We want
        to be heard."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd2372-4ae3-4ebc-8dec-6b660eb781d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e3418-a7b0-43c4-a313-9e15c572e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t agree or disagree with an employee''s position</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ac6f0-c0e2-4feb-9030-effb651b1bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given how hair-raising and divisive so many issues have been in
        the past few years, as a manager you may very well strongly agree or disagree
        with what an employee is saying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a1e2c-c32b-4838-a152-1fbd067dd265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76792649-2897-470d-963b-1ef5466cb49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But your job is not to back or counter their arguments. Your job
        is to create space for them to express what''s on their minds in as unbiased
        a way as possible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd43177-8a31-4c2a-bfe4-04e5c086adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb55f8-3122-4162-a9e9-72055fe93cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However you feel personally, avoid saying so explicitly, Carter
        suggested. "It can be risky to say ''I agree with you,'' because there could
        be other employees who [feel differently]. You don''t want to create divisiveness
        within the team."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48f180-ef9d-4551-85ca-59c225aef516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70ab63-6c6c-414f-9087-fc6ebb4ebd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on what unites you</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2039e-68c8-4bb3-a93e-7875028c76ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You then might try to remind them of goals the whole team and everyone
        at the company share.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d0818-d146-4131-b233-99d5c9e8b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8b108-a1fb-48c0-b7ee-b7bc1e450faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be a project that''s almost done that everyone has worked
        hard on. Or it could be a value that speaks to the broader meaning and purpose
        of their work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d6d073-3dd6-4fc0-b010-9aab2a26e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed913f3-b16a-41fe-b551-6f6ec7d16c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then allow for the fact that two things can be true at once. For
        instance, Carter said, a manager might note that "yes, these are challenging
        issues. But we also have to focus on the good work that we''re doing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e49ab-d654-4177-b755-303e6d00c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a205a90-342f-4973-b6d3-2d1a729efb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do what you can to address concerns</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccb704-8a2f-46cf-a828-08d4264f8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further emphasize that you take an employee''s concerns seriously,
        she added, you might offer some flexibility in their work hours and say, "I''m
        happy to support you in taking some time to support issues that matter to
        you."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2b3ab-aa89-4b70-9e3a-a72e943812fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74126ecb-a61e-4e58-bef3-bea210fbe414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or in the case of a planned walkout or something equally disruptive,
        acknowledge and respect the employee''s decision, said leadership coach Peter
        Bregman, coauthor of the book, You Can Change Other People.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c13c7-d59a-4a63-8ce3-4931e9dcd87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6e57c-77cf-47cc-8d8c-36f6cc9c0813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might say, ''Whether or not you walk out, it''s your choice.
        What I want to make sure is I hear what your concerns are and I do everything
        I can to make sure what you care about is heard.''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb51cba-4d01-4dfc-9ffc-12c6ce1e76bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fcb752-59fb-42c8-b53f-470e9523b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, even though you alone likely can''t meet the demands employees
        are making of the company, do listen for the good points they raise that you
        can act on, Rock added. And then do so.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59148d96-7e71-4700-9678-7ec8c5477dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbfec0-c3b7-42b0-96ce-fb0020556699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Managers have a huge influence on culture. They are the lever through
        which to drive change," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78306da1-8fda-4fb0-8ce0-6f918a495779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ee8d5-89cb-468f-911c-edbfb6f0ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your job ultimately is to deliver business results and retain and
        foster high-performing teams, Carter noted.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4bcb9-7e7f-47b3-a2ef-424106bc7f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb5c03-e9e1-40a2-b045-da802c7efae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you believe a valued employee may leave the company because
        of their concern over an issue, alert those who need to know.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14950947-349e-4568-ab16-cbd2c2bcb53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4363da4-05bc-484f-a096-879829cb06a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m concerned someone is a flight risk I''d report that up
        to my boss and HR. To not report that would be irresponsible. My responsibility
        is to communicate that there are issues," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5e333-a988-46a9-8a5e-96b2ae67a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cedf58-0417-4744-b3ed-5cb611763c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And recognize you also have a big influence on whether someone stays
        and performs well, Bregman noted.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1da5f5-665c-4ad3-9914-6e9de6906cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ba1e9-c34f-4cae-b965-12df0681ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to them -- and taking what steps you can to address concerns
        -- may not resolve the entire issue for an employee. But it can make the person
        feel better about where they work.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19a005-e4a5-4edb-b7ca-6084ad055f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3380a6-36b8-48eb-b53a-a7e6dcebcae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listening fulfills the need. It doesn''t have to be agreement.
        And whether an action makes someone feel better isn''t the point. The point
        is do they feel like they''re alone in their concern and working for a company
        that doesn''t care?"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d0c66-7b34-4609-b413-e8b52b01a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:11:05.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/03/success/managers-employee-protests/index.html">Workers
        are demanding their employers take a stand. Here''s how managers can make
        them feel heard</a>."</em></p>'
