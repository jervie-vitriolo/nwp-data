      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c14b8b-7e2e-48bc-a4e8-986c610952d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:41:15.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said accountability and subsequent sanctions are needed
        for a peaceful resolution to the decades-old insurgency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7073996-32ae-4fe4-8007-38681c853ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:41:15.634+08:00
