    'jcr:uuid': '42b42173-9025-43f1-a802-d053083d5463'
    'lead': 'The National Capital Region will further ease COVID-19 restrictions beginning
      Friday, Nov. 5, after Malacañang announced that the area will be downgraded
      to Alert Level 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T22:12:54.954+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:20:14.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:54.723+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NCR', 'National-Capital-Region', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'NCR to ease to Alert Level 2 starting Nov. 5'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f0eba-f9da-4d7d-a9b8-23864faf2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:12:54.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        National Capital Region will further ease COVID-19 restrictions beginning
        Friday, Nov. 5, after Malacañang announced that the area will be downgraded
        to Alert Level 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b7b23-291a-471c-ad2d-b4a519d38d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:12:54.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force (IATF) on Thursday approved the shift
        to a lower alert level, which will take effect until Nov. 21.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39faa01e-3617-4a95-b823-bfca2452bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:32:06.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Level 2, establishments are allowed to operate at higher capacities
        - from 50 to 70% - depending on whether their operations will be indoors or
        outdoors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd6d53-79bd-40c0-9fc3-edd1367a931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:32:06.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars, karaoke places, clubs, concert halls and theaters, and other
        venues with live voice or wind-instrument performers may operate up to 50%
        capacity indoors for fully vaccinated individuals, and up to 70% outdoors
        regardless of vaccination status. However, all staff must be fully inoculated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71819d-dfec-469c-80be-ee6a3aa697e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:32:06.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same conditions apply to funfairs or peryas and kid amusement
        industries including playgrounds, playrooms, and kiddie rides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39299ec5-d487-4efe-a8b7-ea8b165acd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:32:06.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casinos, horse-racing, cockfighting, operation of cockpits, lotteries,
        betting shops, and other gaming establishments remain prohibited under Alert
        Level 2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a51982-7dfa-4775-9e32-0f6406613e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:32:06.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes in assessment</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45529cb4-9591-4bed-a3c6-03babb55fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:12:54.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also approved the recommendation to create a "sub-Technical
        Working Group on Data Analytics" tasked to "base the alert level assignments
        on data that is nearest to the implementation date," the Palace said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3925b-e850-4be6-aac5-9bc81b3e9b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:12:54.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Dec. 1, alert levels will be determined every 15th and
        30th of the month. However, this excludes escalations, which may be done at
        any time in the middle of the implementation period as warranted. De-escalations,
        or easing of alert levels, may only be applied at the end of the two-week
        intervals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc1529-d0ad-4c88-89fe-ea8e0c9f5374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:12:54.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also directed the National Task Force Against COVID-19
        (NTF) and regional task groups to provide weekly feedback on the alert system
        rollout. Malacañang said the IATF amended the guidelines on the implementation
        of the system in pilot areas "to clarify the allowed movement of persons under
        varying alert levels."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c53b77-af69-4633-80a4-b7d2a21c33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:12:54.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF shall also start using the following recovery indices for
        the different stages of the National Action Plan Against COVID-19 Phase IV:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4f4b6-0923-4b28-805f-f3ca521623ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:12:54.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Infection Management: number of severe cases and critical cases,
        time gap from detection to isolation, and tests per case per month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba25ab7-91c3-411e-9cdc-987c44865549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:12:54.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vaccine Roll-out: total vaccines administered per capita, new
        vaccine doses administered per capita and fully vaccinated individuals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5937d3-ccbd-4192-b91f-952fcf3c6e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:12:54.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Socio-Economic Recovery: Purchasing Managers'' Index by IHS
        Markit, Google mobility to retail and recreation, as well as the number of
        commercial airline passengers.</p>'
  'TUCP-harassment-police':
    'caption': 'The Philippine National Police is investigating the reported "harassment"
      of a trade union by Quezon City police officers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T22:21:22.747+08:00
    'imagesource': 'jcr:1522fc28-0cb1-4894-94be-9fe412f34d95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a39b743-32a4-4a5e-9839-e6b637049bcc'
    'lead': 'The Philippine National Police is investigating the reported "harassment"
      of a trade union by Quezon City police officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T22:30:29.962+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:20:13.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:54.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP probes reported harassment of trade union'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ef1a9-5b98-4fab-a10a-6ba43fe32663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —&nbsp;</strong>The
        Philippine National Police is investigating the reported "harassment" of a
        trade union by Quezon City police officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0bd7b6-d12a-4900-a584-51b7fe0e39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police chief Gen. Guillermo Eleazar on Thursday said he has ordered
        the Quezon City Police District to look into the issue and provide an explanation
        after the PNP received the complaint of the Trade Union Congress of the Philippines
        (TUCP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76bfdb-6dde-4b26-8ee1-c9ee4a231db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An investigation is now being conducted relating to this and I
        assure we will take the necessary action against the concerned policemen if
        there [was] an infraction committed by our men on this matter," Eleazar said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f04b0-c452-4a0d-8c4f-661f0cd1df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor group reported that six armed policemen - some in uniform
        and some in plain clothes - entered its labor center compound in Diliman,
        Quezon City early Tuesday afternoon "without permission or even a courtesy
        request."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a3bee-ac23-44fe-be20-2e78538a65fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen - who were on board a vehicle with plate number SKM
        714 from QC-78 - also allegedly took photos of the center''s attendance list
        and interrogated the staff, all without carrying a warrant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297e417-605a-4d28-b86c-cd1e10dfa878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TUCP will not countenance or tolerate any legal short-cuts,
        specially by our supposed law enforcers," the group said in a <a href="https://docs.google.com/document/d/1vZhus9pda2k_sKy6ew62pKrS-qs_9qK2G6JyEFb6j0A/edit?usp=sharing&amp;fbclid=IwAR1ixHnRAJnKOtzPR_-QL0dudyPgARXYIvswSuSZqxG7VhbHeMvwVIxOTj8">statement</a>
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a2661-5c70-4609-b841-656070bc8ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union added that it has been the fifth time that police have
        intruded into its premises, adding similar incidents were also reported in
        the TUCP''s affiliates in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead216c-b2a0-41c5-858b-c95106566065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T22:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:20:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that the pattern to scare off legitimate labor groups is
        patently clear," the TUCP said. "What they are doing to TUCP is deeply alarming
        in this time of profiling and ideological-tagging of labor groups."</p>'
  'duterte-pcg-aircraft-maritime-security':
    'caption': 'President Rodrigo Duterte calls the acquisition of more aircraft for
      the Philippine Coast Guard "very urgent," citing the need to uphold territorial
      integrity and improve maritime safety and security. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T22:34:31.215+08:00
