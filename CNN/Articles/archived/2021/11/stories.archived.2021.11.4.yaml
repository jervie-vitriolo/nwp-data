    'jcr:uuid': '65d9914e-657e-4514-b7fe-e8c93e616f54'
    'lead': 'The spreading conflict comes as the United Nations condemned possible
      "war crimes" uncovered in a joint investigation into the bloody year-long war
      in Ethiopia''s northern Tigray region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T05:34:49.082+08:00
