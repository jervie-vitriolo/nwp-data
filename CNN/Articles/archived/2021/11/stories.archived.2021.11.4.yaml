  'Yuka-Saso-proud-dual-heritage-Japanese-citizen-Filipino':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-04T15:56:11.324+08:00
    'imagesource': 'jcr:88ecdaa4-de4d-4059-89c0-de77c2e402b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '488548cd-d903-4588-9216-6050e10e5461'
    'lead': 'Despite starting the process of acquiring Japanese citizenship, golfer
      Yuka Saso says she will always be proud of her Filipino roots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T16:00:35.932+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T22:20:33.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:50.952+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Proud of dual heritage'' Yuka Saso confirms Japanese citizenship choice '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7bd22-76ca-46b9-8390-ba1b3f7e0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:00:35.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:20:33.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Golfer
        Yuka Saso confirmed Thursday that she has started the process of acquiring
        Japanese citizenship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e7768-69ef-41d2-8bdc-38e168ee4e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:00:35.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:20:33.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso was born in Bulacan to a Japanese father and a Filipino mother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba02367-b1dd-4260-8dc1-599c26a87141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:00:35.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:20:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a Filipina, born in the Philippines to a Japanese father and
        Filipino mother. I was raised in both Japan and the Philippines. I am immensely
        proud of my dual heritage and that will never change," she said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d82711-47cb-4dd5-aa16-88ea18c413ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:00:35.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:20:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso said she made the decision to comply with the Japanese nationality
        law — which states that those with dual citizenships shall choose between
        the nationalities before he or she reaches the age of 22. Saso will turn 22
        in June 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594012e-81a3-4c24-982c-3827a74af127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:00:35.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:20:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for respecting my choice. I am grateful to both my Filipino
        and Japanese supporters. I would not have achieved anything in my career without
        your support. I look forward to making you proud as I continue with my professional
        golfing career."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81958c96-34ab-4810-9efd-4e357ed3ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:00:35.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:20:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso made history last June after capturing the US Women''s Open
        crown, becoming the first Filipino to win in any of the LPGA Tour''s major
        championships. She tied the record with South Korea’s Inbee Park as the youngest
        champion of the event at age 19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b85c3b-a51c-4fbc-96a3-0990e0b4be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T16:00:35.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:20:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso donned the Philippines'' colors in the 2018 Asian Games in
        Jakarta, Indonesia where she bagged two gold medals. She also represented
        the country in the 2020 Tokyo Olympics where she finished in the top 10 of
        the women''s individual stroke play.</p>'
