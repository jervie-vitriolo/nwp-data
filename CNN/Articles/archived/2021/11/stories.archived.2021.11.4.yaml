      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> President
        Rodrigo Duterte on Thursday said he withdrew from the peace negotiations with
        communist rebels because they refused to answer for the crimes they''ve been
        accused of.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70996d5-85b3-4206-b41a-0353924d5f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:41:15.634+08:00
