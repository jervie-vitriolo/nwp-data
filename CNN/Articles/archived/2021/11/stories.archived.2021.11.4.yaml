      'mgnl:lastActivated': 2023-01-24T22:20:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a family in South Carolina, the shots mean a 10-year-old cancer
        survivor can finally go back to school after 17 months at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83cb85-6963-4a19-a03b-624b6c783215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7e710-adf5-4c71-a273-528883d8e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to a family in California, the child vaccine is critical to
        help prevent new variants and end this pandemic for everyone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c01f7-3435-48d0-bfd1-9eaef0b4dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c46086-50c5-421c-8506-a5ec0c0d93da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indiana parents want to protect the vulnerable patients they work
        with</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8902e3-b9f6-4aa6-a2a2-bfae0822c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandy Wittenborn didn''t initially think she would ever need to
        vaccinate her three sons -- Derek, now 11; Nate, now 8; and Will, now 4.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de282d70-b6ed-4b1f-8a44-f27def149555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e4969-df01-46b6-8487-e16f8b32f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they were developing this vaccine, I honestly thought that
        we wouldn''t have to vaccinate our kids that are maybe under 10, if they weren''t
        affected as much, and weren''t a part of as much of the spread of the virus,"
        said the dental hygienist from Carmel, Indiana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5d047-873f-413d-8220-8e58c77842eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087889da-32c9-4730-a138-332f48a7d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as we rolled out the vaccine for adults, and you saw so much
        vaccine hesitancy, it kind of occurred to me: If we are going to reach any
        kind of herd immunity, it''s going to have to involve the under-10 crowd ...
        and that was really before we started seeing some of these variants that affected
        kids a little bit more," Wittenborn said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f921c-1a16-407d-a65a-f87d6d51c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745497e-ce68-4d57-bb0b-0eb98bbbcb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when they started studying the vaccine in the 12-and-up crowd,
        the mRNA science seems extremely safe when compared to some of the other vaccines
        that we''ve had developed in history. I couldn''t really see that the risks
        were going to be any more for that younger crowd than for adults."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ad9a4-7dc0-4159-9b2d-ecfebf14b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e130c-8200-47b9-8901-fb5a1d7b7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wittenborn dug deep into the research and paid close attention to
        why advisers to the US Food and Drug Administration recommended the vaccine
        for 5- to 11-year-olds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f3ec2-a1d4-4d7f-b033-931ca559701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d1451-221e-4b5a-8027-180ca37774fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I listened to the whole FDA advisory meeting last week," she said.
        "I myself am a dental hygienist. My husband is a nephrologist -- a kidney
        specialist. We have a large handful of physician friends around the area that
        we''ve listened to. ... When you see that over and over and over again, with
        trusted pediatricians, you think, well, this is what they''re doing with their
        own child. So this is what we should do with ours."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c97e8-b590-4a03-b93c-d87ca9363a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b33057-799e-4b6c-8685-77d530cf3639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s especially important to vaccinate her sons because
        of the vulnerable people both parents work with.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a4bde6-0d46-40bf-8499-2646d7722de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dbdba3-7e89-4f4a-9866-17b131d1c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I work at a pediatric dental office. I have a lot of kids that
        have underlying medical conditions. A lot of special needs patients that can''t
        wear a mask. My husband, being a nephrologist, has patients with kidney disease,
        patients that require dialysis. And these patients that he sees are not healthy,
        have several underlying conditions," Wittenborn said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af958ccb-9353-4885-a7fd-1ad099f09cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b83e05-e18f-4b70-acf5-38280439fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''ve had to live with almost two years of: What if one of
        the kids brings Covid home from school, passes it along to my husband and
        I, even though he and I''ve been vaccinated for a while, if we do have a mild
        breakthrough case that we don''t realize we''re sick with, and he takes it
        into the dialysis center, into the hospital, or into the ICU?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3cece2-ad77-4226-b2d0-780318878faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e770bc-6e47-463b-9422-44382b5c27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for us, the benefit of getting those boys vaccinated kind of
        cuts down on the risk of us carrying that infection to somebody that would
        have more severe disease than one of us would."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df33e38e-ccc6-473e-90dc-076dfc1bb50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff88e06-6253-4b15-bf4d-538ce750f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did ask the family''s pediatrician about myocarditis, an inflammation
        of the heart muscle that has appeared occasionally in younger men after a
        second dose of Covid-19 vaccine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4dafd-5150-437b-b9f8-d759512e8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312d4a1-16e1-4bd4-9005-b901311d99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She learned that post-vaccine myocarditis is rare, and those who
        do get it often have mild, treatable cases -- unlike some who get severe myocarditis
        due to Covid-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380db78-68be-40c1-a0b2-0fb8fb806a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e64419-cee8-4bf2-8800-06ab447b191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have talked to our pediatrician ... if you have a myocarditis
        incident after a viral infection, those can be fatal, lead to hospitalizations,
        more severe disease," Wittenborn said, matching what other pediatricians have
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3229804-8435-42cd-95ca-55b21904e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2be5a4-c9b2-459a-bc9a-04588808236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her 8- and 11-year-old sons are excited to get vaccinated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906ae67-7db9-4344-afc9-787d5bd75413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da37874-c52e-43fd-a028-25fa759750a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To them, it means that they may not have to wear a mask indoors
        anymore. Neither of the boys have ever had sleepovers with their friends.
        This will make sleepovers easier to have. The boys will know that their grandparents
        will be a little safer being around them more frequently, or maybe they''ll
        go be able to go spend some time staying with their grandparents more."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ea265-a7c4-41a3-a024-ae921b0db6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc99d9-a01c-4467-9454-b8301348b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And soon, the family will finally get to go to Disneyland.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab116e-c997-4832-89b0-29a36ac832e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4f3b5-6a61-4659-9fe9-8dbfcf040b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a Disneyland vacation booked for April of 2020 that we had
        to cancel because of the pandemic," Wittenborn said. "They are definitely
        excited."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a25dd5-680c-4927-bf16-16d9e7bd1498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3c585-337c-4b19-a108-2ffd67553f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A young cancer survivor wants to go back to school</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dca5b9-b946-49eb-b549-6142c0aed28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jodie Srutek''s 10-year-old daughter hasn''t been inside a classroom
        in 1 1/2 years.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ece1d-ff1f-4344-9caa-e0b2c896125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc465b3e-6968-4a3d-843d-b5d99aeab7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s a cancer survivor who''s at high risk for severe Covid-19
        if she gets infected, Srutek said. But her school doesn''t require masks,
        and the risk of going to school unvaccinated is too high, said the mom from
        Bluffton, South Carolina.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ea2bf-846a-418b-9521-b7284c3cc26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336c1da-1ce3-4a47-91cf-e76d7522d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we can get the vaccine, we will get it," Srutek said
        shortly before her daughter became eligible Tuesday. "Even if it means we
        have to drive two hours away to get it ... we will do that if we have to."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea7a3a1-4eeb-4bc7-a607-58333bd9a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85bf3b-52a2-48a6-8ac5-60b02747e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''s already discovered problems with access. Her pediatrician''s
        office said it didn''t have a freezer cold enough to store the Pfizer vaccine,
        which must be kept at a colder temperature than the Moderna vaccine used for
        adults in the area, Srutek said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09190fe6-9c7b-48fc-bbbe-3a2763a0916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b373241-255c-43bc-bdc8-9625779a1063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She learned a local superstore was planning to give pediatric Covid-19
        vaccines. But a crowded store would be unsafe for Srutek''s 10-year-old, who
        did not want to be named for this story.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb55ca1-cd33-4343-9145-53c4c8c996dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab69f7b-84a0-468a-a8b9-ede9dbc504e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the girl''s kidney cancer is in remission, "she still
        has residual health effects from her treatment," Srutek said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e81159-df79-4f8d-b26f-ec0d11dc9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de97f03-9d5c-44ee-af20-93c926b582f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some parents have expressed concern about possible long-term
        side effects after vaccination, "we''re definitely more concerned about long-term
        effects of Covid," Srutek said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f1e38-7855-42a2-aa0b-6e1825401421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948db03-cf37-42a7-9842-a50229de6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know of any vaccines that have long-term effects for most
        folks -- it''s usually pretty quick if there''s an adverse reaction," Srutek
        said, echoing what doctors have said about the unlikelihood of long-term vaccine
        side effects.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbfae15-5726-4b40-87fc-f8f65ad12789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d492c6a-d4a0-4ee7-9411-3e4f67ae63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To her daughter, the vaccine is "a ticket back to normal" -- including
        birthday parties and a return to in-person learning for the first time since
        March 2020.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7e292-a6e1-4c1d-900a-984fed468ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e4b5a-38fc-42b3-9a9c-90da613b192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to get it so much so I can go to school and see my friends!"
        the 10-year-old said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15eac28-da59-4911-ba20-4978898502b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a805f83b-90ac-48c4-b76f-d145db8e2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be able to go to the park even if there are a lot of other
        people there. And I''ll be able to go to Disney World and Universal again."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea7503-2fa0-4375-bbde-f8036e061756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee977c-0ccd-402d-a65b-3a559337d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinating kids will help prevent new variants, a scientist and
        mom says</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e6722-78c7-4498-b700-da31016c1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Zhou didn''t just read reports about Covid-19 vaccines. She
        insisted on reviewing all the primary data before vaccinating her 6-year-old
        son, Davi.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac63cd-61e6-42f1-bda0-d5fda97b516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d6c95-193f-4c07-b3fb-c7e47671ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t just take anybody''s word for it," said Zhou, the chief
        science officer at Color, a company specializing in public health infrastructure.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b32db-3696-473c-b466-23cb0c802af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c565a-491d-4397-981c-62152b5609ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked at the clinical trial evidence and I evaluated it. And
        honestly, it''s some of the most impressive data ... that I''ve seen when
        it comes to vaccination," the molecular biologist said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d858e1-85e9-405e-b3c5-482ff1062f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dcd9bb-bcb2-426b-8062-1feb55097b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see how if you''re just reading it from a press release,
        or you''re just reading from a news article, you might feel like it''s exaggerated
        or might be a rosy version of the truth. But having gone to the primary data
        myself, it''s very, very compelling."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ceda18-5ee3-456b-b859-b27ab05038ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c7294-e96c-463b-aded-ddc6032eba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So as a scientist and as a mother, "it feels like a no-brainer to
        have my child be vaccinated."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf11580-a6f8-4279-a23d-28cf7dd256a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24c252-bc44-413a-adf8-703c05ab090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While children are generally at lower risk of severe illness from
        Covid-19, pediatricians say they can still be at risk of long-term complications
        -- regardless of how minor their initial symptoms may have been.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343536f-320f-4f4a-8cc7-df761c0864fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f25d95-d9ba-4c02-a5b8-d8e007d7b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has also killed more than 790 children ages 0 to 17 and
        sent more than 65,000 to hospitals.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181326b-37e6-4a3b-b329-95d0d9a8b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e447ee-8bad-4a08-9b54-999eeab1f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the odds of severe Covid-19 among kids may seem low, Zhou
        said she doesn''t want to take the chance.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b9dd8-9127-436e-92dd-243e63c7b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c857c4e-f015-4ab8-8bee-f7710bf0c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I give you a bag of 1,000 M&amp;Ms, and said only one of them
        will kill you, would you let your kid eat one?"</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0d033-5e57-451f-ad3c-95f5ecb5dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a8050-5637-4aae-9728-4a1e170257f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Davi''s vaccine won''t just benefit himself, his mom said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb0ce7b-68d3-413b-a26a-280ca3747221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a9f28-5928-4461-b92c-047f4ce858a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we think about: Why is the pandemic dragging on? Where are
        these new variants coming from? And how is that causing us to have a prolongment
        of this pandemic? The reality is that the virus evolves and changes and adapts,"
        Zhou said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb80bb8-c33e-4a22-bbc4-da9910c5622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea9734-a6ff-48c9-9714-54cbc94347c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as long as you continue to have pools of unvaccinated and susceptible
        individuals, it is giving more opportunity for the virus to continue to replicate
        and evolve and change. And so our best protection against more novel variants
        developing that could become even more advantageous than even Delta is to
        increase the amount of vaccination within the population or immunity within
        the population -- either by getting Covid-19 or by being vaccinated."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe608b7-433d-40e2-8460-6437e4d8d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d77e14-4583-4b00-b7c5-0a340b3fd48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An Ohio family knows how rough Covid-19 can be</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48f94a-c189-4bbb-871e-5d57cd187b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before a vaccine was available to 11-year-old Ava Middendorf,
        her mom Jennifer had already booked an appointment.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b2245-5a19-4f23-9252-11eea88c1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce390bc-efd4-46bc-9c1c-c507537211e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ava and both her parents came down with Covid-19 in the summer of
        2020, before vaccines were publicly available to anyone.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4faa80-77a6-40ef-bb1b-46ab5b9a2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa94c90-0ab4-4255-b8d1-f57b674cec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband started with it. And then I got it, and my youngest
        daughter got it. And for her, her symptoms were relatively mild," said the
        mom from Plain City, Ohio.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec4676-11fa-458a-9008-e4aea2a2a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec84c99-39da-476b-aa75-0e9a4ad9e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there was this strange tremor that appeared. Her whole right
        side, her arm and hand shook. And I never would have attributed that to Covid."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5c2ba-bc88-4be4-b707-b2ec2b486fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115dcbf-2538-409b-8847-c93c9ad63ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pediatrician referred the family to a neurologist, and "he said,
        ''You know, you can never prove these things. But ... the onset of it, and
        the way that it''s acting, it was likely a virally induced tremor.'' And as
        she shed the virus, as he predicted, those tremors went away -- but not for
        12 weeks," Jennifer said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b223f-f82e-4d69-81d1-e00b767992d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d068f-1a73-45c2-9d79-6de0e18d09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband Andy was "really, really sick" during his bout of Covid-19.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb953af-af57-4088-8e9d-da18a226ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T03:05:43.469+08:00
      'mgnl:createdBy': 'bamba'
