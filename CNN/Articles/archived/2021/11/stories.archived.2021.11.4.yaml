  'UK-authorizes-Merck-molnupiravir-oral-drug':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-04T21:16:31.343+08:00
    'imagesource': 'jcr:7c396660-af56-4f69-be9b-c85df976101f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb61888-c50a-451b-a4cc-736e80d9c624'
    'lead': 'The UK Medicines and Healthcare Products Regulatory Agency said Thursday
      it had authorized Merck and Ridgeback Biotherapeutics'' oral antiviral, molnupiravir,
      to treat mild-to-moderate Covid-19 in adults at risk for severe illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T21:20:01.902+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:20:15.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:54.576+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK becomes first to authorize Merck and Ridgeback Biotherapeutics''
      antiviral molnupiravir to treat mild-to-moderate COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156d41a-4bc3-44d4-b70c-7e3683d337ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> The UK Medicines and Healthcare Products
        Regulatory Agency said Thursday it had authorized Merck and Ridgeback Biotherapeutics''
        oral antiviral, molnupiravir, to treat mild-to-moderate COVID-19 in adults
        at risk for severe illness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff547c8d-401f-41a4-bf27-9d0c8adf0319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the world''s first oral antiviral to be authorized anywhere
        for the treatment of COVID-19. The drug comes in capsule form and will be
        known as Lagevrio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76abd7a2-8a6e-4ff9-ba77-a1292968f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies have sought US Food and Drug Administration emergency
        use authorization for the drug, and the FDA said it will convene its Antimicrobial
        Drugs Advisory Committee on November 30 to discuss molnupiravir''s ability
        to treat mild-to-moderate COVID-19 in adults who are at high risk for severe
        disease, including hospitalization or death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43ea59-2602-467c-946b-f0116b04cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck and Ridgeback also say the European Medicines Agency has initiated
        a rolling review of its marketing application.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f5a1f-ee4e-44a3-b73d-a6f3df9e73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck announced last month that the capsule reduced the risk of
        hospitalization or death from Covid-19 by half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e92057-4be1-4497-8eb8-7657c2a25bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the interim analysis, molnupiravir reduced the risk of hospitalization
        or death by approximately 50%; 7.3% of patients who received molnupiravir
        were either hospitalized or died through Day 29 following randomization (28/385),
        compared with 14.1% of placebo treated patients (53,377)," the company said
        in a news release in October. "Through Day 29, no deaths were reported in
        patients who received molnupiravir, as compared to 8 deaths in patients who
        received placebo."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb7ff4-b0c9-417a-aabb-532aa48cce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data has not yet been peer-reviewed or published, but spurred
        excitement about a potentially easy, accessible treatment for COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a96815-8a3e-4434-bf17-d95a30fa6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most impactful result that I remember seeing of an
        orally available drug in the treatment of a respiratory pathogen, perhaps
        ever," Dr. Scott Gottlieb, former commissioner of the US Food and Drug Administration,
        told CNN''s Anderson Cooper last month. "I think getting an oral pill that
        can inhibit viral replication -- that can inhibit this virus -- is going to
        be a real game changer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7234b9b-6d32-4902-80bd-148d960fe548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another antiviral, remdesivir, is currently the only drug approved
        by the FDA for treatment of Covid-19. Remdesivir, which is made by Gilead
        Sciences and sold under the name Veklury, is administered by intravenous infusion,
        so it''s not as simple as swallowing a pill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf2a24-c768-4b0a-ba83-2a09ee0dce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And remdesivir doesn''t work for all COVID-19 patients. Studies
        have shown mixed results; it doesn''t seem to reduce the risk of death, but
        it does seem to help people feel better faster, when it''s given early in
        an illness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9225778-bc9f-4a2e-b021-8552b3c17d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck and Ridgeback, along with the Medicines Patent Pool, previously
        announced a voluntary licensing agreement to help create broader access to
        molnupiravir in 105 low- and middle-income countries following regulatory
        approvals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07d8a5-ee5f-482f-9a4d-25b3ddfcb48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck, Ridgeback Therapeutics and Emory University, the creators
        and license holders of the antiviral, will not receive royalties for these
        sales for the length of time that COVID-19 remains a Public Health Emergency
        of International Concern under World Health Organization classifications,
        they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab32a21-c83c-43bb-ba7c-4bbcf340517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T21:20:01.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:20:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/04/health/uk-authorizes-merck-antiviral-molnupiravir-covid/index.html">"UK
        becomes first to authorize Merck and Ridgeback Biotherapeutics'' antiviral
        molnupiravir to treat mild-to-moderate Covid-19."</a></em></p>'
