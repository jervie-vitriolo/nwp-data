      'mgnl:lastActivated': 2023-01-24T22:20:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6b9af-eb1f-412b-80da-69cb88b4839f'
      'mgnl:activationStatus': true
