  'Duterte-government-takeover-of-Palawan-power-distribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T23:19:31.979+08:00
    'imagesource': 'jcr:bc9b958c-c1a3-46a2-a550-d6b11dd5f1f2'
