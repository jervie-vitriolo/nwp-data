    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2529f73-d210-4a9c-8e43-6d566ff02cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I noticed that in your conference this year, you have artists
        from DC Comics, Nickelodeon, Atomic Cartoons, Frederator Studios, TED-ed,
        and even independent animators who are creating brilliant work. Could you
        talk a bit about the process of assembling such creative talent and how were
        their talks designed?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a105dc-343d-4635-9769-8eb4d31848a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you plan something, it’s hard to choose who to invite. That’s
        the reason why we first thought of a theme: We wanted to tell stories. Not
        only obvious stories, but also the  behind-the-scenes. We had a committee
        and each person in the committee pitched in names, sort of like a wishlist,
        then things narrowed down when we tried to contact them. Some are hard to
        reach, some are easy to reach but have commitments. We came up with ones whose
        availability aligned with our schedule and I’m very happy that, despite all
        of these things, people are still good and very generous.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a4d23f-9db8-42c7-ae15-64d092aa39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, parang paying back something ito eh. Especially the roster
        of speakers we have, they’re very accommodating and they’re willing to share
        what they know. We tell them our theme is “Let’s tell our story” and some
        of them would really ask for direction. We suggested they tailor their talk
        to their journey like “How did you become a president of this company?” or
        “How did you become a story artist for this popular television animation network?”
        So whether you’re an artist, a producer, an executive vice president of a
        company, or a freelance independent animator, everything is tied up to the
        theme. It’s actually them who thought of the titles of their topics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7ac0b-30aa-4997-ac40-28ea52ea46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is something about animation in the Philippines that
        you wish more people knew about? What is a common misconception that you’d
        immediately like to dispel?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270452b-6b36-4547-93ad-7818e500e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want the audience to know that we are doing our own thing. They
        don’t have to look outside of the country. Locally, in the Philippines, we
        have artists involved in animation and I want the audiences to recognize them.
        Some of our audiences are recognized outside and the majority of the Filipinos
        don’t know that. So in a way, this is our little contribution to the animation
        industry, Animahenasyon, because it’s the thing that we put our energies into
        so people are aware. Especially so that people know that we have our own animation
        here and we have our own stories that we can create using animation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3bae9-b67f-49e0-b9a5-a14ff910c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung gusto kong mangyari sana yung recognition for our artists:
        that audiences will appreciate and will support! ‘Yung medium ng animation
        is not cheap. It’s expensive and time-consuming. An artist puts in time, money,
        and effort into animation and it will only flourish if audiences support it.
        Let’s say kung pinalabas ang “Hayop Ka!” sa movie houses, sana panoorin ng
        tao. Pag nasuportahan ng mga tao at kumita, parang domino-effect na iyan.
        Other producers, magiging open ‘yung mind nila to producing animation. There’s
        a certain fear or anxiety sila when it comes to producing animation because
        it takes a lot of time and malaki yung budget, so pag hindi kumita yung pelikula,
        nadi-discourage sila; napapaso.</p>'
    '29':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1247" height="480" src="https://www.youtube.com/embed/-enSsESS6I8"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec72f5-27c5-4d86-8d06-6a752f4adf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T14:05:20.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d007b-6b38-4d51-ac84-a68ccd52b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yung misconception naman — and people are probably already aware
        of this — is that animation is not just for kids. Animation is used not only
        for entertainment purposes. Ang dami nang klase ng animation: sometimes it
        is used for scientific purposes and also educational purposes. That’s one
        important aspect na sana hindi mawala. Yung mga obvious misconception dahil
        naging kilala ang animation for kids, cartoons. One example na lang yung “Hayop
        Ka!” — sasabihin nila “parang pambata” pero hindi nila alam na pang-adults
        yun!</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c035460-78aa-4edb-9cd9-bf849f669ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung mga misconceptions, siguro later on when people start to appreciate
        our own animation, mawawala rin ‘yun. Lalo na yung misconception na porket
        local, inferior. Wag sanang ganoon. ‘Yun yung ayaw kong isipin ng audience.
        They would prefer foreign animation. Because if they are choosing between
        a Pixar movie and “Hayop Ka!,” a lot of them will be watching Pixar because
        of popularity. Sana mawala yung ganoong mentality. Inferior quality? That’s
        a misconception. You can put a Filipino animation side-by-side with a foreign
        animation and it would hold up in terms of quality. Pero I’ve observed rin
        with other artforms, yung evolution natin laging parang 50 years behind tayo,
        lagi tayong nahuhuli. Sa film, sa music, yun yung napapansin ko. Even sa animation.
        ‘Yung gestation period, parang ang tagal. Sabi rin namin dati sa Animahenasyon,
        this is this start! Nangangalahati na kami, awareness pa rin yung concern.
        Sana ‘yung audience lumaki at yung support. The only way for an artform to
        thrive is for people to support it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6019f-bf14-473c-b3fd-d0678d4fbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your wishes for Philippine animation and Filipino
        animators as a whole? If you were to advise someone to go look for animation
        outside of Animahenasyon, where should they look and who should they support?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49a45f-3336-415b-9be7-eb2153032e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s a great question. Obviously we’re living in a globalized
        world. We are connected. Andiyan ang lahat concerning connectivity: the internet,
        Youtube, Vimeo, and other platforms. And artists right now, mas malawak ang
        venues nila. On their own efforts, they can create their own platforms and
        Youtube channels. One way to support our artists, especially those under the
        radar, is to explore their channels and platforms and support them. If you’re
        looking for someone, the internet is there to look through. Sometimes, sumusulpot
        lang ‘yan. Sometimes, nagte-trend and you can find out if it’s worth it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97a4ac-463d-4771-b567-e338e20d613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I’m saying is: seek and support! I’ll make myself an example
        because I’m part of the general public. Kung hahayaan ko lang ang sarili ko
        na i-consume kung ano yung obvious na nakikita ko parati at yun lang ang gagawin
        ko, hindi ko malalaman yung other things. If I’m curious about Filipino animation,
        I’d probably Google it and one thing leads to another. Parang rabbit hole:
        It leads you to a certain spot where you will discover there is talent; that
        talent exists. You’ll be amazed by the talent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c88b5-f124-4312-a185-615db4a65d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58b76d-16c7-4416-912d-73f425e4b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Animahenasyon 2021 will be held online from November 12-14.
        You may check out their festival lineup and register for their passes through
        their <a href="https://www.animationcouncil.org/aniregister" target="_blank">website</a>.</em></p>'
  'DILG-LGU-COVID-19-vaccination-report':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T14:15:56.967+08:00
    'imagesource': 'jcr:59893211-c47c-41da-91f9-176e4ce00ad3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb44a52c-f1f8-4955-b08a-4766d5789176'
    'lead': 'Local chief executives may soon be asked to explain their failure to
      submit daily COVID-19 vaccination reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T14:18:08.212+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:20:36.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
