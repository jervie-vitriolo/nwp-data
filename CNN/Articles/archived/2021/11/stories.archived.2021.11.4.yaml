      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-page petition of civic leaders pointed out that Marcos was
        convicted in July 1995 by a Quezon City court for his multiple failures to
        file income tax returns from 1982 to 1985, a crime of "moral turpitude," just
        like the Marcos family''s "repeated evasion" of duty for refusing to settle
        unpaid liability which now amounts to ₱203.8 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4f1ee-b601-4474-b051-de1e7b96c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.468+08:00
