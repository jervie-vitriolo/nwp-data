      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e0b6c2-05f4-419f-a616-f7313d6a4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Spofforth noted, jewelry was often disassembled and refashioned
        according to changing tastes, making the survival of the two parures "truly
        exceptional." The tiaras, along with the accompanying jewelry items, will
        be exhibited at the Mandarin Oriental in Geneva ahead of the sale.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d68a7d-699b-42d9-ab49-f597d9810283'
