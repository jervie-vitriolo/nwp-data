    'jcr:uuid': 'f909d691-d864-43c7-be17-7b6707d74b9d'
    'lead': 'The Commission on Elections will likely reach a decision next month on
      the petition seeking to cancel the certificate of candidacy of presidential
      aspirant Ferdinand "Bongbong" Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T11:10:39.918+08:00
