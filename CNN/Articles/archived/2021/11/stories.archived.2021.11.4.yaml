  'Covaxin-WHO-emergency-use-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T11:01:28.969+08:00
    'imagesource': 'jcr:3dd29b88-0337-42c7-a0d6-c3e069f3b5ca'
