    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25bb2f-947a-462d-9c35-1789c9de5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not entirely unexpected. In fact, it’s about time. The Philippines
        has been <a href="https://businessmirror.com.ph/2018/04/02/animation-and-the-filipino/"
        target="_blank">one of the largest invisible contributors to the international
        animation industry for years</a>: with many Filipinos serving as outsourced
        workers for Disney, Marvel, Cartoon Network, and even the Japanese animation
        studio Feel, among others. The technological shifts and opening of new distribution
        channels via streaming platforms have primed the <a href="https://www.bworldonline.com/animation-industry-poised-for-transition-from-outsourcing-to-original-content/"
        target="_blank">film and television markets</a> for Filipino animators and
        the distinct sensibility they embody in their stories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be3d75-1868-4cde-bdb7-c8a2f217e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prior to this, there have been spaces within the Philippines
        that have not only celebrated but also cultivated Filipino animation in all
        its forms. One of the largest of these is Animahenasyon — the flagship project
        of the <a href="https://www.animationcouncil.org/" target="_blank">Animation
        Council of the Philippines</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e610fef-4242-489e-a863-22464f07a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animahenasyon is an annual animated film festival that not only
        showcases Filipino talents and works, but also creates a space for animators
        from all around the world and animation-enthusiasts to meet and learn from
        one another through a series of conferences, seminars, and panel discussions.
        In recent years, the festival has awarded notable works such as Mervin Malonzo’s
        “Ella Arcangel,” Patrick Apura’s “Jet and the Pet Rangers,” Carl Papa’s “Love
        Bites,” and trio Cy Vendivil, Karla Circe Consolacion and Mookie Tamara’s
        “Billy &amp; Bonnie in All Shapes &amp; Sizes,”as well as feature-length films
        like Antonio Cadiz’s “Kapitan Torpe.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6e746-6562-481a-8ff1-f95b73132046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its 15th year anniversary, Animahenasyon, though online for the
        second time, is celebrating with four programs: a two-part competitive section,
        a non-competitive exhibition for local films called “Persistence of Vision,”
        and a non-competitive exhibition that highlights unconventional narratives,
        most of which are from the international scene, called “Field of Expanded
        Narratives.”</p>'
    '31':
