      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc656092-8698-4863-a2f8-a9697bd425c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:21:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jewelry industry suffered as a result of the political turbulence,
        economic depression and hostility against luxury that marked the French Revolution
        and its aftermath. But rather than promoting a more ascetic style than the
        ill-fated Marie Antoinette, Joséphine also tended toward the lavish. Sotheby''s
        said in a press release that, in a period of just six years, the empress "spent
        an impressive sum of over 25 million francs on jewelry and clothes, far exceeding
        her designated allowance."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fcaeeb-c415-401c-86b9-375ace6cd5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T01:15:27.027+08:00
