    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['delta-variant', 'octa', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'OCTA: Delta surge in NCR reversed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55437c-ee0f-4941-8638-d079d7321970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:50:05.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong>&nbsp;The
        National Capital Region has reversed a surge in COVID-19 cases caused by the
        Delta variant, an OCTA researcher said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543bcbe-21e9-439c-b055-ca3a000d42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:50:05.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reversed the Delta surge already in the NCR. We are back
        to where we were before the surge in July," OCTA fellow Guido David said in
        an online media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886257e-8d85-43bc-9953-c2cf8e1472ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:50:05.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past seven days, the capital region had an average of 630
        cases daily, he added. The Department of Health earlier said that infections
        in Metro Manila <a href="https://www.cnnphilippines.com/news/2021/10/4/COVID-19-cases-test-Metro-Manila-DOH.html"
        target="_blank">peaked on Sept. 5 to 11</a>, when a daily average of 5,714
        infections was recorded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343a9e3-6acc-4582-818b-c29e17351e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:50:05.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since peaking in early September, cases have declined, David said.
        He added the downward trend can be attributed to hard lockdowns, the COVID-19
        alert level system, continued compliance with minimum health standards, and
        a high vaccination rate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34dfe1-e17b-41e8-99f7-58c6097808dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:50:05.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was placed under the <a href="https://pcoo.gov.ph/news_releases/ncr-to-be-under-alert-level-4-during-policy-shift-pilot/"
        target="_blank">strictest enhanced community quarantine</a> (ECQ) from Aug.
        6 to 20 after it saw an increase in cases. It was then put under <a href="https://www.cnnphilippines.com/news/2021/8/19/NCR-Laguna-MECQ-August-21.html"
        target="_blank">modified ECQ</a> from August 21 to Sept. 15 as infections
        continued to grow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8322c27-6781-43b8-942b-ebc6be41f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:50:05.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:20:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region is under Alert Level 3 until Nov. 14 due to its
        improving COVID-19 situation. David said OCTA supports NCR''s shift to Alert
        Level 2 by Nov. 15.</p>'
  'animahenasyon-2021':
    'author': 'Jason Tan Liwag'
    'caption': 'Animahenasyon continues to serve as a springboard for emerging talents
      and a space for Filipino animation in all its forms to be loved and appreciated.
      In photo: a still from Carl Papa''s "Love Bites," which won in the Professional
      Category of Animahenasyon 12. Screenshot from QCINEMA/YOUTUBE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2021-11-04T13:40:13.814+08:00
    'imagesource': 'jcr:8ab24d5d-eca0-42f2-b678-6d0545fcfde1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59b6a50c-fd61-44e3-80d9-7a0246c5c42b'
    'lead': 'Animahenasyon continues to serve as a springboard for emerging talents
      and a space for Filipino animation in all its forms to be loved and appreciated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T13:55:39.768+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T22:20:37.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:50.240+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino animation festival celebrates its 15th year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a55348-86c1-4d99-be39-1b5c08fa51dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:55:39.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:20:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that in the last decade, Filipino animation has experienced
        a boom in production and attention. “Barangay 143” and “Hayop Ka!” were released
        on Netflix. “Hayop Ka!” was even nominated for several awards including best
        picture at the 2021 Gawad Urian Awards.&nbsp;Beloved comic universes “Ella
        Arcangel” and “Zsazsa Zaturnnah vs. The Amazonistas of Planet X” are now being
        turned into animated films, and original Filipino animated shows are now being
        greenlit such as iWant TFC’s “Jet and the Pet Rangers.” And though “Trese”
        wasn''t made in the Philippines, it shone a spotlight on the potential&nbsp;of
        Philippine animation.</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1247" height="480" src="https://www.youtube.com/embed/Z56exuURb-M"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a1106-ee4e-409f-b640-f17dbb8d1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T13:59:00.405+08:00
