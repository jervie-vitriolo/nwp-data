      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/03/europe/germany-fourth-wave-unvaccinated-intl/index.html">Germany
        is experiencing a ''massive'' pandemic of the unvaccinated, says health minister.</a>"</em></p>'
  'Duterte-considering-Senate-run-in-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-04T05:19:02.569+08:00
    'imagesource': 'jcr:6829b902-6c41-4750-8615-cdd6f9953fd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3e28b59-485a-423e-b1b2-239f0db74ccf'
    'lead': '“He is considering, pinag-aaralan niyang mabuti. Kung makakatulong ba
      sa bayan… he might,” Senator Bong Go says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T05:24:34.462+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:20:52.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:19:46.299+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Bong-Go', 'Senate', '2022', 'elections', 'Senate-President',
      'PDP-Laban']
    'template': '1'
    'title': 'Duterte considering Senate run in 2022, says Go '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e0016-2e28-488d-8e91-ef2872f3a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:24:34.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> President
        Rodrigo Duterte is considering running for a Senate seat in the 2022 elections,
        his former aide Senator Bong Go said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1392b8d-f042-432b-98e3-f349f1343ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:24:34.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Go said Duterte is weighing a number of factors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018518c-182a-43c4-bdd6-ad5ebb51bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:24:34.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is considering, <em>pinag-aaralan niyang mabuti. Kung makakatulong
        ba sa bayan</em>… he might. <em>Tinitingnan din niya ‘yung</em> slate <em>ng</em>
        administration <em>ng</em> PDP-Laban. <em>Kung makakatulong siya na mas maraming
        mananalo sa</em> part <em>ng</em> administration,” said Go, a vice presidential
        aspirant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91835eb3-24ce-4d20-bd01-dbe9df4e4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:24:34.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is carefully studying it. If it will help the country…he
        might. He is also looking at the slate of the PDP-Laban administration. If
        he can help, so that more senatorial aspirants from the part of the administration
        will win.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470f34a-2b22-44e0-8834-7b90de7c0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:24:34.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte initially planned to run for vice president in next year’s
        polls. He changed his mind and <a href="https://cnnphilippines.com/news/2021/10/2/Duterte-retirement-politics.html">announced
        his retirement</a> from politics last month. Go became the vice presidential
        bet of PDP-Laban after Duterte withdrew his acceptance of the party’s nomination
        for vice president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140433ef-908b-4aae-951e-af3ed3528f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:24:34.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A faction of PDP-Laban led by Energy Secretary Alfonso Cusi said
        last week that they are <a href="https://cnnphilippines.com/news/2021/10/27/PDP-Laban-Cusi-faction-Duterte-Senate-2022.html">trying
        to convince the President</a> to run for senator.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d7d72-1dbf-4dc1-a685-046c94c64b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:24:34.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/1/bato-dela-rosa-duterte-senate-president.html">Senator
        Ronald “Bato” dela Rosa</a>, standard bearer of the faction led by Cusi, said
        he is planning to meet Duterte to push him to run for senator. The presidential
        aspirant also believes Duterte could be elected Senate president. However,
        Go said it is still too early to talk about it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351e316-0d7e-41b2-b145-0f084c069a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:24:34.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman natin alam kung sino ang mananalo</em>, who will
        compose the majority. <em>Kadalasan diyan ay pipiliin po ng</em> majority,”
        Go added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d82d2-34c7-4b6b-b00b-7ffcc7e0f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:24:34.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know yet who will win, who will compose
        the majority. Most of the time, the majority gets to choose.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6ffe9-a9fd-4f08-8f42-4486d5b0c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:24:34.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nov. 15 is the deadline for substitution. Go confirmed that PDP-Laban
        officials will meet before Nov. 15 to finalize their Senate slate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3178e-392b-48cb-8561-c4615aa649e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T05:24:34.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also said he is “100% sure” about his vice presidential bid.</p>'
  'rebels-threaten-Ethiopia-capital-UN-on-Tigray-conflict':
