    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos camp denies ''tax evader'' claims, says ''yellow wannabes'' using
      Comelec in petition'
    'updated': 2021-11-04T14:44:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26fbdf1-ebaa-4af3-a471-e72d3bc2862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:40.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        camp of presidential aspirant Ferdinand "Bongbong" Marcos Jr. maintained his
        conviction for failure to file income tax returns is not tantamount to tax
        evasion, following a petition to cancel his 2022 candidacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4f764-bf49-4bf4-a622-7e0f087260b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8b6d3-be32-45c0-bbe3-135befe53272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Marcos''
        spokesperson Vic Rodriguez said the plea to void the presidential aspirant''s
        candidacy was only a propaganda initiated by some "yellow wannabe political
        assassins."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6f838-13d3-4cae-810e-b55272d2144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c38ca5-f9f6-488d-9305-f51d2947a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:40.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang importante, i-disabuse natin ang pag-iisip ng sambayanang
        Pilipino dahil sa propagandang ginagawa nitong mga yellow wannabe political
        assassins,"</em> Rodriguez said. "<em>Walang tax evasion, non-filing lang
        po. Failure to file an income tax return. Magkaibang magkaiba po iyon."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7436e-0b9f-4630-9a75-83d9abad0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3342de2-7e32-4248-b4c1-3be2cd3cf735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:40.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important is we must disabuse the minds of
        Filipinos out of this propaganda initiated by some yellow-wannabe political
        assassins. There is no tax evasion, only non-filing. Failure to file an income
        tax return. That''s totally different.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c36ff-e25f-40ba-ab41-c489b558f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfb990-c401-4736-82fa-b57a0b69b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez reasoned that Marcos was not able to correct his lapses
        in filing his tax returns because his father and namesake''s regime fell in
        1986.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc40873-84c1-46e7-a67f-54d1e29e67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f9369-3b22-4ec5-b267-db0aaa34bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T12:12:50.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:20:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to pro-democracy protests that culminated in a
        "people power" revolution which&nbsp;ousted late dictator Ferdinand Marcos
        in February 1986 and swept Corazon Aquino to power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
