    'template': '1'
    'title': 'Duterte seeks govt takeover of Palawan power distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739390b-0bb3-4808-b869-efbdf0ab0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> President
        Rodrigo Duterte on Thursday said he will order a government takeover of the
        power distribution in Palawan amid reported energy woes on the island province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443144f-6068-47f4-b8eb-ab259eab8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5bbce-a8dc-44ca-8586-a4eb4346502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called out a certain power operator during his speech at
        a National Task Force and Regional Task Force to End Local Communist Armed
        Conflict (NTF-RTF ELCAC) event in Puerto Princesa, recalling how he "confronted"
        the firm three years ago due to the energy situation in the locality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc1601-bb6d-45fd-bb84-0e090e406afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55399e-94ae-4f19-8d9b-b2bc13704adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang nangyari</em> (nothing happened), so I will be discussing
        with [Energy] Secretary [Alfonso] Cusi. We will take over and <em>i</em>-distribute
        <em>namin</em> (we''ll distribute)," Duterte said. "You cannot claim exclusivity,
        you cannot claim private interest because <em>itong ilaw</em> (this light)
        is impressed with public good."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2983de95-d418-42ea-bfcb-668b6e25af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ca29b-b710-41a3-9ccb-93680b009d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wrote me a letter promising action that it will be improved,"
        he pointed out. "So <em>kunin ko na lang</em> (I''ll just take it). It is
        not a right, it is not a privilege. It''s a thing granted to you and government
        can take it anytime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd134cd8e-ede2-439e-b3ab-0320892d6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731b11f-7083-49a7-a5b0-ba2cb245ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he will issue an order on the expropriation by "next
        week."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853c165-b96e-4f11-ae9b-f20fbb4c59bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f99c40-2662-4e47-8d23-29e01a1df5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive did not name the concerned operator. But in
        2018, he issued a warning to the Palawan Electric Cooperative (PALECO) that
        the national government may be compelled to take over its facilities if power
        interruptions persist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20afdad4-b9ca-426b-92a1-8147362afbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f596b-4eb1-49da-9fc9-3607b21ab0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T23:23:37.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:20:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Cusi for more details on the
        matter.</p>'
