      'Ramon-Ang-', 'Ramon-Ang']
    'template': '1'
    'title': 'SMC to expand program to disinfect public spaces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e2aeb-4bc4-4720-9b96-04926ec6f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-04T19:36:32.974+08:00
