      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/napoleon-josephine-tiaras-sothebys-london-sale/index.html">Two
        of Empress Joséphine Bonaparte''s tiaras are up for sale</a>."</em></p>'
