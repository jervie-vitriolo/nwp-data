  'PSA-September-Labor-Force-Survey':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-04T09:05:36.145+08:00
    'imagesource': 'jcr:00a6be02-0d22-4844-ad2a-30864ce118ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89b7b69d-76f9-4f20-bd87-03f4c7b4f910'
    'lead': 'September’s 8.7% unemployment rate is the highest so far since the 10%
      rate in July last year, with National Statistician Dennis Mapa citing job losses
      in agriculture and fisheries due to bad weather among major factors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-04T09:00:43.848+08:00
