      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c643072-f39f-48e1-8e9b-1d97b2545d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gives us an inside presence on both ends which we really need,"
        said newly hired Blackwater mentor Ariel Vanguardia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c7903-8613-45b1-bf9a-ad5223954f94'
