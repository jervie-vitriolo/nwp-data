    'jcr:uuid': '1512be15-8080-4cd8-8f49-ac0067efbf7f'
    'lead': 'The Federal Register will publish within days the Labor Department''s
      rule requiring private businesses with 100 or more employees to vaccinate them
      or test them weekly, fulfilling an announcement US President Joe Biden made
      in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T02:58:51.867+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:11:43.518+08:00
