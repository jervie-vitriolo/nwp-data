    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DOH', 'Department-of-Health', 'Delta-variant', 'Alethea-de-Guzman']
    'template': '1'
    'title': 'DOH: 32% of total samples sequenced for COVID-19 variants positive for
      Delta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2db622-075a-42b8-9303-698cd74691da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — The
        Department of Health said the COVID-19 Delta variant accounted for 32% of
        samples tested nationwide as of Nov. 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67812b87-d3d0-4b38-8627-12b7c9762472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our latest...sequencing results...of the 16,589 samples
        with lineages, they found that 32% or 5,331 of these are positive for Delta,"
        said DOH chief epidemiologist Dr. Alethea de Guzman at a virtual briefing
        Tuesday, referring to results from January to Nov. 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe5743-a7cc-45fd-8b2b-dad901022c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples with the Beta variant are at 21.47% (3,562) and the Alpha
        variant accounted for 18.72% (3,106).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b41dc5-9334-4ff3-9020-8265963a3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said samples sequenced in June showed only 4.9% were
        positive for Delta, but this jumped to 99.8% of results for the month of October,
        possibly because of targeted sequencing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f20a36-8948-444c-83f8-30baa96f9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, <em>ang paalala natin, liban dito sa mga nakaraan nating</em>
        ginawang sequencing, <em>ang ating paghahanap ng</em> samples...is targeted
        <em>so ito yung isang posibleng dahilan kung bakit napakataas ng porsyento,"</em>
        de Guzman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9aceb7-1bc7-4de9-ac53-2ff9bf6141be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Again, we remind the public that apart from the previous
        sequencing, the samples we looked for was targeted so this could be a reason
        why the percentage is so high.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148df3bf-1394-4308-a313-760506f5eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/9/2/Delta-variant-BARMM-Philippines.html"
        target="_blank"><strong>READ: Health officials detect Delta variant in all
        17 PH regions</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c537d-dc20-4788-ae5f-fa83c71992cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the DOH sees a declining trend in COVID-19 cases in
        Metro Manila and many parts of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5153990-a1df-49e6-8208-9f25f7d80d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is already averaging 4,183 cases in the past week,
        which is 14% lower than the average cases in the previous week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6dc6b-2c8f-492c-ba95-e36d7d12d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region remains under low risk category and the average daily
        attack rate is already down to 5.97 per 100,000 people. But the DOH flagged
        five areas at alert level 4: Catanduanes, Benguet, Ifugao, Negros Oriental
        and Santiago City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13d0dd-83b8-43d2-9f55-c1a3f42e155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon, sa limang lugar na ito ang</em> Catanduanes<em>
        ay naka-high</em> risk classification while the four other areas are at moderate
        risk classification," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43250b46-fea8-4c50-b81f-1f4c87e3faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, of these five places Catanduanes is at high
        risk classification while the four other areas are at moderate risk classification.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6127095-7205-43a4-a28d-4678dea4620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH noted the decline in cases has slowed down or is
        not as high as previous weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d7cbd-e892-4576-9cb0-d9b7dd086760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the current situation does not change, the DOH said there will
        only be over 2,000 cases nationwide by Dec. 15, down from 36,000 as of Oct.
        31.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e64be-3799-4ff9-81bc-828a35ea07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if restrictions ease up and people remain slack in following
        minimum public health standards it could go as high as 50,000 cases daily.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf9013-5fdf-46d3-9411-ba241af89e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang ating pagigng mas</em> mobile <em>ay sasabayan ng
        pagbaba ng</em> adherence to minimum public health standards, <em>at babagal
        paghahanap ng kaso,</em> from just 2,100 <em>posibleng umakyat ang</em> active
        cases to 49 to 50,000 as of December 15," said de Guzman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13efea-3e4a-4154-839b-b847f17f78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If being more mobile comes with a low adherence to
        minimum public health standards, and slower case tracing, from just 2,100
        active cases, it can go up to 49,000 to 50,000 by December15.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd73fe-ddc4-483d-8bd6-4f898de4a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:29:23.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:01:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin and Pia Garcia contributed
        to this report.</em></p>'
