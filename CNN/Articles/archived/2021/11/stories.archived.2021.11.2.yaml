      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2de0d-f2c4-4ee8-9bb5-97a7c8737605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:25:29.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While reports of contaminated treats do occur, I know of only two
        efforts to try and investigate reports of contaminated treats; both concluded
        that most were hoaxes."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3d9d4-b53a-4c1c-a2d7-f54669c4ddde'
      'mgnl:activationStatus': true
