      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)—</strong>&nbsp;A
        fresh shipment of 2.7 million doses of Sputnik V COVID-19 vaccines arrived
        in the country on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565c078-85ef-4be3-94d9-df2aafd24d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:50:59.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:03:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying the government-purchased shots landed at 3 p.m.
        at the Ninoy Aquino International Airport Terminal 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc8377-e9c1-4726-8d0e-281e866a3fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:50:59.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:03:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new delivery is composed of 1,350,000 doses each for the components
        1 and 2 of the Russia-made vaccine, state media reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18d863-aacd-4fb2-81ab-1872ba45500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:50:59.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:03:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force Against COVID-19 thanked the Russian government
        for helping facilitate the procurement of the additional Sputnik doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab480a1e-6b0f-499a-bbe0-24d2dd197f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:50:59.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:03:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines reached a new milestone in its COVID-19 immunization
        program last week, after the number of vaccines delivered hit the 100 million
        mark. To date, over 108 million shots have already reached the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394e3a5-3028-48cb-9268-dd8a116f7cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:50:59.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:03:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the increasing vaccine supply and stockpile, authorities are
        planning to conduct a "national vaccination day" for COVID-19.</p>'
