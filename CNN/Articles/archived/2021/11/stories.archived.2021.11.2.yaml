    'title': 'Govt probes Zamboanga del Sur fire that destroyed over 148,000 COVID-19
      vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ccb99-0a50-49bb-a126-9ed60595fcf5'
