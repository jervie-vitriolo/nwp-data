      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The command investigation for the USS Connecticut has been submitted
        to Vice Adm. Karl Thomas, the commander of 7th Fleet, for his review, according
        to the statement. Thomas will decide whether "follow-on actions, including
        accountability, are appropriate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301826f-a64c-494f-8a42-a8cefef95f93'
