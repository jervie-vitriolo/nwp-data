    'mgnl:lastActivated': 2023-01-24T22:08:04.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:53.726+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jayson Castro relishes mentor role to younger TNT teammates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507d751-daa9-415e-8a6a-d4803af4d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:25:41.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:08:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        TNT Tropang Giga reclaimed the throne as the best team in the PBA after winning
        the 2021 Philippine Cup crown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e37db7c-c96d-4b7c-9d70-64d053c83fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:25:41.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:08:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga captured their first championship in six years
        after disposing the Magnolia Hotshots in five games of a best-of-seven affair.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90841527-8b6b-405d-8621-bebf52b78d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:25:41.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:08:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/10/29/TNT-ends-6-year-title-drought.html">TNT
        wins 2021 PBA PH Cup title to end 6-year drought</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48a2b0-630d-40c4-b9c4-83ccaa47c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:25:41.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:08:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One player who was instrumental in the Tropang Giga''s title is
        veteran court general Jayson Castro. He has been with the franchise since
        2008 and helped TNT win seven championships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86301b7-ef82-4d07-99e7-002b3307b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:25:41.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:08:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the new batch of talents comes in, the 35-year-old decorated
        guard understands his team''s prerogative of giving the spotlight to younger
        cagers particularly Mikey Williams who was hailed as Finals Most Valuable
        Player.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f60c6d1-b5f4-4fb9-857d-94c5bffae32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:25:41.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:08:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just in the first week with Mikey, we already knew what he''s capable
        of doing. We discussed with coach Chot (Reyes) that he can dominate the game
        and that''s what happened. We are happy because he performed well in the playoffs
        and elimination," Castro told <em>CNN Philippines'' Sports Desk</em> Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750c024-06e3-4725-bca9-c6f0d9d0d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:25:41.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:08:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga''s success in the All-Filipino conference saw the
        passing of the torch when Castro played back up to Williams, with the former
        serving as a mentor to the latter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d297b-e4b9-406a-bd5d-768c130a536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:25:41.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:08:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My role is more on leadership and guide them. Coach Chot and I
        talked about it, that it''s better if I''ll be coming off the bench so that
        our first group is more on defensive team. I''m happy with my role because
        it''s where I started," Castro said.</p>'
