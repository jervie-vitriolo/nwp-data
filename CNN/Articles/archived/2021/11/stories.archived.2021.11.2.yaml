      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da04fe-6121-4190-9f8a-bbe116057e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A US nuclear-powered submarine that
        struck an underwater object in early October had hit an uncharted underwater
        mountain, an investigation found, forcing it to head from the South China
        Sea to Guam for repairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b74f05-0b50-4b2b-969f-978fd01ae5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5caef-c1be-48e3-9f33-39fdb45599af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Connecticut had been operating in the contested waterway
        when it struck the object on October 2, but it was unclear at the time what
        it had hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff17d28-22a2-4064-a5b8-b46fc7f84524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c0b5b-d2af-4a74-8151-626225ca1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation determined USS CONNECTICUT grounded on an uncharted
        seamount while operating in international waters in the Indo-Pacific region,"
        a 7th Fleet spokesperson told CNN in a statement. US 7th Fleet operates in
        the Western Pacific and Indian oceans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a6252-2daa-49d8-965d-c7ed02c3c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963364e-cce2-45aa-b557-d59cb5296235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Seawolf-class submarine suffered some injuries to crew
        members and some damage, the Navy said the nuclear propulsion plant was not
        damaged in the accident. None of the injuries were life-threatening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e617fe51-49e5-4cb6-8ff4-12750491b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.764+08:00
      'mgnl:createdBy': 'vince'
