      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by The Verge after the announcement if he would remain CEO
        at Facebook/Meta in the next five years, Zuckerberg said: "Probably. I don''t
        have a specific date how long I want to be doing this for. I guess what I
        could say is I''m very excited about the next chapter of what we''re doing."</p>'
