      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics led by as many as 19 points late in the third quarter
        before the Bulls responded with a 29-9 surge between quarters to take a 106-105
        lead on Ayo Dosunmu''s 3-pointer with 6:54 remaining. Chicago outscored Boston
        39-11 overall in the final quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f925ef-c489-4ef1-b501-e08a6a993b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:38:14.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:04:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dosunmu finished with 14 points, Lonzo Ball added 12 and Nikola
        Vucevic totaled 11 points, 10 rebounds and nine assists for the Bulls, who
        earned their sixth win in seven games to open the season.</p>'
