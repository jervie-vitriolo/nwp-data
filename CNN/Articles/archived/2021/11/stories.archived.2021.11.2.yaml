    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH still studying possible deployment ban despite Saudi''s assurance'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e425f3-c10f-4aba-b140-7bd35c53ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:54:03.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> —&nbsp;The
        country is still studying the possible deployment ban on Saudi Arabia despite
        its commitment to settle the ₱4.6 billion unpaid wages and benefits of overseas
        Filipino workers, an official said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b77cb-014a-49ad-8b8f-034520d24151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:54:03.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration (OWWA) Administrator Hans
        Cacdac said they will await the outcome of further talks before making a recommendation
        on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693b7a2-0cbe-4b34-b434-4b52e8e71b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:54:03.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang serye pa ng mga pagpupulong o paguusap between the Philippine
        and Saudi side ay mahalaga dito. Malalaman natin ang full commitment talaga
        ng Saudi side," Cacdac said in a government briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88632b82-b3e4-4180-812d-8d6aab35c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:54:03.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:25.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The series of dialogues between the Philippine and
        Saudi sides is important here. We will know the full commitment of the Saudi
        side.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcda85-f287-4a79-bb11-87583ed7aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:54:03.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac made the remark after Labor Secretary Silvestre Bello III
        said the Saudi government is expected to <a href="https://cnnphilippines.com/news/2021/10/31/Saudi-Arabia-pay-unpaid-wages-OFWs.html"
        target="_blank">pay the claims of thousands of displaced OFWs</a>. He added
        the payments will be made during the visit of the Saudi labor minister Ahmed
        al-Rajhi in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa92df5-9d58-42c6-a0df-6c0d10fc31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:54:03.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello earlier ordered OWWA and the Philippine Overseas Employment
        Administration (POEA) to look into the possibility of a deployment ban after
        the Saudi government failed to facilitate the release of the payments for
        unpaid claims, despite a court decision ruling in favor of the OFWs in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d57896-a3f8-424a-b292-47eaf10eaedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:54:03.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patuloy ang aming paguusap ni [POEA] Administrator Bernard [Olalia]
        para makapagbigay kami ng rekomendasyon kay Secretary Bello," Cacdac said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40098f-35a8-48a2-95be-5e060302e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:54:03.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Administrator Bernard and I continue to discuss this
        so we can make a recommendation to Secretary Bello.]</p>'
