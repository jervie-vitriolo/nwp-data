      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23bd75-f60f-48ff-b067-cd077caffe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision came at a particularly sensitive time in US-China
        relations, as the Chinese military was sending waves of aircraft into Taiwan''s
        Air Defense Identification Zone. On the day of the crash, China flew 39 aircraft
        into the Air Defense Identification Zone. Two days later, China flew a record
        56 aircraft into the zone in a 24-hour period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554990a-291f-4338-82fe-98fdb96d27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c1ff7-0e77-4259-88b6-50c448dc6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the number of incursions ebbed for a short period, they have
        since begun again. On Sunday, Taiwan''s Ministry of Defense said eight People''s
        Liberation Army aircraft entered the Air Defense Identification Zone, with
        another six flying in on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c259e3f-18c9-458d-b923-fa7d26e3c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8232778-3ac0-4139-9a01-a39f72940a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tensions between Washington and Beijing have increased.
        Last week, US Secretary of State Antony Blinken called for Taiwan to have
        "meaningful participation" at the United Nations, calling Taiwan''s participation
        "not a political issue, but a pragmatic one."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68aeb86-8b05-436c-a7b0-1af8bde2fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a2655-abb7-4aa7-a1c1-1722551fbcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement drew an angry rebuke from Beijing, which views unification
        with the independently ruled island as one of its primary objectives and adamantly
        opposes Taipei''s participation in international forums.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045367a-bd7e-485a-b15b-0f8df80be9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb40ad-97df-4607-8e35-6c07899d3a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the US side choose to continue playing the ill-advised ''Taiwan
        card,'' it would inevitably pose seismic risks to China-US relations, seriously
        undermine peace and stability across the Taiwan Strait, and gravely harm the
        interests of the US itself," Foreign Ministry spokesman Zhao Lijian said a
        day after Blinken''s statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1685156-da69-4bcf-bcee-95adcc8854a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df592b0-2aee-4be3-9a62-c23edb043554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao also said that Taipei''s current policy is "the greatest realistic
        threat to peace and stability across the Taiwan Strait."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c247c9-e037-4806-8338-ad61d7b4f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.765+08:00
