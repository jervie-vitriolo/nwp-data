    'mgnl:tags': ['Senate', '2022', 'budget', 'GAA', 'COVID-19', 'pandemic', 'economy']
    'template': '1'
    'title': 'Senate aims to pass 2022 budget by first week of December '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2073e-4858-4bd2-a8eb-4168c53ab136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:03:55.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Senate wants to pass the ₱5.024-trillion national budget for 2022 by the first
        week of December, Senate President Vicente Sotto III said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97ca9e-d6a8-4b13-8899-1d695723bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:08:12.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also said plenary debates will start after the upper chamber
        resumes session on Nov. 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36557dd3-04cd-4908-9961-d7254f5d436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:08:12.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/10/27/House-transmits-2022-national-budget-Senate.html">House
        of Representatives</a> transmitted the proposed budget to the Senate on Oct.
        25, two days ahead of deadline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f01e8-c1b5-45ca-bdea-a14c8b4da4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:08:12.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 10153, or the 2022 General Appropriations Bill, was
        approved on final reading on Sept. 30 after Duterte certified it as <a href="https://cnnphilippines.com/news/2021/9/29/Duterte-certifies-2022-budget-as-urgent.html">urgent</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea350817-6b0b-4e72-bda9-1e4da0c8f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:08:12.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the calendar for the 2022 budget from the Committee on
        Finance led by Senator Sonny Angara, the target date for approval on third
        reading is Nov. 25. This will be followed by the Bicameral Conference, and
        its report is scheduled to be signed on Dec. 9 before a final version of the
        spending bill is printed for President Rodrigo Duterte’s signature.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa48395-c0ce-483c-a4d8-d9db2f95f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:08:12.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is considered as the biggest budget in the country’s history
        as it intends to fight COVID-19 and help the economy get back on track.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21222d39-a108-4139-bce4-95716132a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:08:12.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:30.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chunk of the 2022 allocation will go to the Department of Education
        (₱773.6 billion) followed by the Department of Public Works and Highways (₱686.1
        billion) and the Department of the Interior and Local Government (₱250.4 billion).
        The Department of Health, the lead agency in addressing the health crisis,
        will get ₱242 billion.</p>'
