      'mgnl:lastActivated': 2023-01-24T22:00:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98443de8-e2e0-4ada-83d6-6d2ffecf8b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said gains in the pandemic
        response would be put to waste if cases would spike again in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83171382-286b-4f10-aef8-78e80085580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41b744-420c-4c38-b0c6-36acd0114ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag naman po sanang mabalewala yung napakadami nating sakripisyo
        at napakatagal nating pagtitiis dahil lang sa pagdating ng pasko. Tuloy-tuloy
        pa rin po tayo sa ating pagi-ingat," Roque said in a Palace briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff6ae1-a0d9-4d17-a9e7-5d611be4bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c774d42-2797-45ab-9244-8a17f707e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:35.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are hoping that all our sacrifices and everything
        we have been through would not be put to waste this Christmas. We should always
        be careful.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac668d-94e4-4931-a93b-6062d020f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38a861-2c6a-461e-a282-94308dcc9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and 11 other areas are currently under Alert Level
        3 while 29 others have been placed under the less strict Alert Level 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29de2ef-2a2a-42fe-8278-2613fa03c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ddaafa-e33f-4a90-bf85-e88c6ee5c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to community quarantine classifications, the alert level
        system allows more businesses to operate, but with a limited capacity. It
        also imposes granular or localized lockdowns instead of wide-scale ones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb42bb-021c-4f53-9310-a4b73c57a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36d4d6-f5a2-446c-a7b3-790ff407cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases will soon discuss possible strategies to reopen more sectors
        and businesses this coming Christmas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254dc6da-0bb6-4d8b-a651-e0f3597d527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8252c3-d8b6-4ced-9e55-6103eba9ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[S]a detalye po kung ano iyong mga papayagan at hindi papayagan,
        iyan po siguro ay pag-uusapan na dahil buwan na ng Nobyembre," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5203688-5946-4d7f-856e-55ad6577302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19674afe-f4d4-493f-85ec-272af27720a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The details on what will be allowed or not might be
        discussed soon because it''s already November.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83d7e8-5401-45a7-ac43-f3a2a9bacd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3dac4-2c4b-4b00-862f-ec040881c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the alert level in Metro Manila could be
        further downgraded soon if daily COVID-19 cases continue to go down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc92c83e-de17-43d6-86e0-40bd91537c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8085f1-0b79-4367-916b-2b47b3b0bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dr. Edsel Salvaña, infectious diseases specialist and a member
        of the Health department''s technical advisory group, the possible risks of
        placing the capital region under Alert Level 2 would depend on the current
        behavior of residents in each city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d1eba-c10a-414b-94e7-13c92fc3405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c62449-d22e-46d6-aa63-f34c67555099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang importante po iyong mga on the ground po, iyong ating [Metro
        Manila] mayors na tinitingnan po talaga kung papaano nagbi-behave iyong mga
        tao," he said. "It''s really important that we work with the local governments
        para alam po talaga natin kung ano iyong sitwasyon on the ground."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a9b21-91e9-4153-8630-dceda2fa0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f773a0-22dc-4bbe-8ea2-ca9459e71a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:00:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s happening on the ground really matters. Our
        mayors should observe how people are behaving. It''s really important that
        we work with local governments so we have an idea on what''s happening on
        the ground.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6102e739-6f8a-4914-8bfb-7d248a45222f'
