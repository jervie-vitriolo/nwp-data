      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA commissioner Willie Marcial said they are hoping to start the
        import-laden conference of the 2021 season by the end of November, pending
        the approval of the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases.</p>'
