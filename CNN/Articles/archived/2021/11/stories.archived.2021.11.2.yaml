  'Vote-counting-machine-F2-Logistics-Dennis-Uy-Comelec':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-02T11:15:47.878+08:00
    'imagesource': 'jcr:c19116a4-5205-49d8-8441-0456e49d4f18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef4f3903-08f2-461a-9ee6-938682fcf81b'
    'lead': 'An official from the Commission on Elections says there are several safeguards
      to ensure the company tapped to transport vote-counting machines (VCM) cannot
      tamper with votes cast in the upcoming polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T11:21:11.585+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:08:11.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:53.543+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec assures integrity of votes with F2 Logistics deal for 2022 polls'
    'updated': 2021-11-02T15:30:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c985cf5-a874-4314-a931-9be2f10df30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> An
        official from the Commission on Elections said on Tuesday there are several
        safeguards to ensure the company tapped to transport vote-counting machines
        (VCM) cannot tamper with votes cast in the upcoming polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f101241e-ddf9-4c85-9899-86fd5ef31a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:12.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said that F2 Logistics, which
        has been chosen to deliver the machines, cannot not affect the outcome of
        the votes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763903e-4cd4-4358-a929-2a23a9cbfd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This assurance came a day after it was publicized that the company
        chaired by Davao-based businessman Dennis Uy, one of President Rodrigo Duterte''s
        top campaign donors in the 2016 polls, bagged the ₱535.99 million contract
        to transport election supplies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e6715-7fe1-4013-9761-2ee0efd67f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Jimenez said that after F2 Logistics delivers
        the VCMs, the machines will undergo final testing and sealing up to three
        days before May 9 to check if they are working properly. If it malfunctions,
        a spare VCM will be used.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb77a6-f9a8-4527-b9a7-1c7209542e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the opening of voting centers, the VCMs will print out an
        election return hard copy, which will be certified by the electoral board
        and watchers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1268b-6900-46fd-a8d3-3963f397f4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the VCM transmits election returns to the municipal
        canvassing system, the central server, and the transparency server.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4faec-9b48-4cfc-abfe-95e2fe68b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said after transmission, the main memory card will
        be hand-carried by the electoral board to the municipal canvassing system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59541d-7d48-4286-93e3-1321f21ab1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines will then be packed and will be returned to the deployment
        hubs, which means there will be no chance to tamper with the votes, Jimenez
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ef0c1-cf1d-445c-892a-71c2f819fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see, at no point is the logistics provider able to tamper
        with the election outcome, either because of process safeguards (like the
        zero-report) or the fact that the VCMs have practically nothing to do with
        the results once the results have been reported out," he wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb4e5a-1879-4a63-a0ce-adcdf02e486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:16.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec guaranteed these safeguards will be carried out with close
        monitoring of deliveries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83557b81-6fd9-40e3-aa7e-519d6001b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the contract signed by Comelec Commissioner Sheriff Abas and
        F2 Logistics President Efren Uy, the company is in charge of forward and reverse
        logistics for the equipment related to the automated election system, such
        as vote-counting machines, transmission equipment, and other devices. The
        firm will also deliver the official ballots, ballot boxes, voters'' lists,
        and other related supplies nationwide.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9352759-2ad0-40a3-aaf9-0cce81bf0778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 bested LBC Express, 2Go Express, and Airspeed International in
        bagging the logistics deal, with the lowest offer of ₱535.99 million, against
        a maximum contract price of ₱1.61 billion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316dc53-34bf-4108-9539-2582bedee60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conflict of interest</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f69730-9915-4da4-bedb-1ba82bd17fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll watchdogs are citing conflict of interest considering Uy helped
        fund Duterte''s presidential campaign.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca5545-79ab-44be-8af8-a16f340bdb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:18.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant and labor leader Leody de Guzman urged Comelec
        to cancel the deal, saying Filipinos are right to worry about the potential
        threat to the integrity of the electoral process.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17570e2d-fdc4-4378-9570-e8cc0d421b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi maaring balewalain ang mahabang kasaysayan ng personal na
        ugnayan sa pagitan ni Uy at ng presidente," he said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb608e-03ca-4767-bce6-e82ac9ac5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot turn a blind eye on the long history and
        personal ties between Uy and the President.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d5de15-04af-4de4-b108-105b20c6a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens also put pressure on the poll body, with the hashtag #CancelF2LogisticsContract
        among the top Twitter trends on Tuesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1583dc-e63f-4c0b-a78d-7c2b2dbc3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:20.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, in an interview with ANC, said the poll body reviewed the
        concerns of possible conflict of interest in the deal. He said the Bids and
        Awards Committee found "no grounds" to support that claim.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831babf-63e3-4974-a301-ea31b88eed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has yet to receive a response to its request for
        comment from F2 Logistics and Uy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7335a-fac2-4519-89a9-cfa503e56774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Uy is the chairman of F2 Logistics while his wife, Cherylyn,
        serves as corporate treasurer. F2 Logistics is also among the subsidiaries
        of Uy''s Udenna Corporation, based on corporate disclosures.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c403a6-a341-49f1-8184-8d14dfff3ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efren Uy, who F2 Logistic''s president and chief executive officer,
        also sits on the board of Dennis Uy''s Chelsea Logistics Holdings.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bcc2ef-6b70-44ce-928a-6d6df1a3b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:29:51.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:08:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
