      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who is seeking the presidency under the ruling PDP-Laban
        party, met with Mayor Duterte on Oct. 25 to remind her of the Nov. 15 deadline
        for substitution of political candidates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604d37a-fc3e-4a57-8e1a-422c2a24ab72'
      'mgnl:activationStatus': true
