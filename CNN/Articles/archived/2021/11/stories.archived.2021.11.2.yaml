    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook whistleblower: Mark Zuckerberg should step down as CEO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0134c2-9e66-4fc6-8a5b-d191eca590b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook whistleblower Frances Haugen said
        Monday she believes the company would be "stronger" if founder Mark Zuckerberg
        stepped down as chief executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfddb5f-3381-4942-b268-d550843eff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b291d-b7df-4137-9936-95a09b7ef8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is unlikely the company will change if he remains CEO,"
        she said during an on-stage interview at the Web Summit tech conference in
        Lisbon. "I hope that he can see that there''s so much good he can do in the
        world, and maybe it''s a chance for somebody else to take the reins."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb76257-5b68-4d64-93ce-ca189fa72e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cc652-7800-4c76-a963-f6c53ebaf538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen added: "I think Facebook would be stronger with someone who
        was willing to focus on safety."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575f0fa-e5f8-4525-819b-1dcae8185e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081d5ab7-589c-4faf-8c6d-e7f94081229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen set off the latest firestorm around Facebook — which changed
        its corporate name last week to Meta — when she leaked tens of thousands of
        pages of internal company documents to the Securities and Exchange Commission,
        lawmakers and the Wall Street Journal. Last month, a consortium of news organizations,
        including CNN, also obtained the documents, now known as the "Facebook Papers,"
        and published scores of articles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99f711-0c38-4155-8fe6-5b58f8c8378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2582456-6f55-4d90-bb8e-f13bb4474e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents provide the deepest look yet at many of the company''s
        biggest problems, including how hate speech and misinformation are amplified
        on the platform, how coordinated groups are able to use its apps to cause
        real-world violence and harm, and how its lack of non-English language capabilities
        has endangered users in politically unstable parts of the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52836941-7e63-4e01-a349-be2444385a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ebe14-6976-4494-899f-fdd53f216d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Facebook-turned-Meta has repeatedly pushed back on
        Haugen''s claims and said the documents she leaked provide a skewed image
        of the company''s research and efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69175ac6-c345-46ae-98fb-cb180b5f3d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec1156-da2e-449e-9517-66da35088858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the heart of these stories is a premise which is false. Yes,
        we''re a business and we make profit, but the idea that we do so at the expense
        of people''s safety or wellbeing misunderstands where our own commercial interests
        lie," Facebook spokesperson Andy Stone told CNN in a statement last month.
        The company did not immediately respond to a request for comment on this article.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717490c-6688-4e0d-bd9e-f9d47d223282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c8637-a774-427c-a2f4-caf4425142a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have asked Zuckerberg to testify before Congress, and
        some tech safety advocates have called for a leadership change at the social
        media giant. However, it doesn''t appear Zuckerberg is planning to step down
        anytime soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fef7b7-9fb6-405f-821d-53fd983f5e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6f3184-503f-46be-8611-f6486c5fcc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Zuckerberg announced the new name in a somewhat bizarre,
        highly animated event last week intended to tout the company''s ambitious
        plans for the "metaverse" and perhaps turn the page from the PR crises sparked
        by Haugen and the documents. The metaverse refers to efforts by Facebook and
        other companies to combine virtual and augmented reality technologies in a
        new online realm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484e227-a157-4baa-836c-f9ee1f87bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dfbd31-8f9f-4f28-9faa-ab3bc7a09be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:28:20.796+08:00
