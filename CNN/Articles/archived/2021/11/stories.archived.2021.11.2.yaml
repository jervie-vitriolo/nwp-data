      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f93547-f183-422e-a237-f5cb5b662a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, one of the authors of the law’s House version during his
        time as Kabayan representative, said the government will always have enough
        funding for the UHC from sin taxes, the Health department’s appropriation,
        and revenues from the Philippine Charity Sweepstakes Office and the Philippine
        Gaming Corporation.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd3f88-42bc-441d-bc2a-ed8be03cdb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b35c18-541e-4163-9218-4553ba7955db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators separately urged the state health insurer to immediately
        settle claims up for reimbursement, noting the dire repercussions for hospitals
        if it fails to do so.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd1c8c-29b8-4c34-a1bb-5c429695c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd24e6-fbff-425f-92bb-f6eeb4ea9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The delay in payment could force hospitals to downsize or worse,
        halt operations, to the detriment of their workers who will lose jobs, and
        our people who cannot anymore take a heavy beating from the pandemic,” said
        Sen. Grace Poe in a statement.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60bda4-d994-4689-b249-83b3ca912de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d3d34-17c1-46f0-b8d7-925042bf3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Imee Marcos, meanwhile, noted that the UHC law along with PhilHealth
        will be rendered useless if hospitals indeed push through with their planned
        disengagement.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9d4a5-019c-4703-a650-cfb140072059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d93c5-8dea-4797-8a52-175e734cd547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayong walang trabaho at walang pera ang mga tao, sino ang
        magbabayad sa kanilang</em> medical expenses, <em>kung hindi na rehistrado
        sa</em> PhilHealth <em>ang mga ospital?</em>” said Marcos, adding that tens
        of millions of direct and indirect contributors might lose their medical benefits.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd09a5-60be-4c99-976a-534489d508bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488243f-8f9c-49d5-b0f6-939a9fe01b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that people don’t have jobs or income, who will
        pay for their medical expenses if hospitals aren’t registered with PhilHealth
        anymore?]</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d366b-47c9-4c4a-9955-2bb951afe873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6decfde8-23fc-436b-a412-d48ea6879028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros also joined her colleagues in urging for the
        speedy settlement of the claims, but also called on hospitals to remain committed
        to ensuring access to affordable healthcare.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9267193-d51e-4165-acfb-85f18d128a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea838c4-baff-4edb-86a3-cf1ecda7ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government, given its limited capacity to provide hospital
        care, should explore options to provide crucial financial aid to hospitals
        at risk,” said the senator, emphasizing that the country’s health system must
        also be able to take care of the needy and not just those who can pay.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c1d55-a91f-40b9-85ae-5050729f34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d45441-3e34-43eb-a7bf-3c984c887cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Health Committee chairman Bong Go, meanwhile, appealed to
        hospitals to ensure all their claims are legitimate so as not to prolong PhilHealth’s
        vetting process.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349a9cf-7b99-4a0b-847d-4ee43552286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5b412-e154-4c66-8286-0b906d9494f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:57:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also reported that he and Executive Secretary Salvador Medialdea
        have talked with the heads of PhilHealth and the Private Hospitals Association
        of the Philippines Inc. (PHAPi) to discuss the matter.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492567ad-a07e-43bb-8cff-4b0f3ed93a1b'
      'mgnl:activationStatus': true
