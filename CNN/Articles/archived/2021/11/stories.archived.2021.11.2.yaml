      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local hospital, ProMedica Fostoria Community Hospital, offered
        to provide X-rays of any candy distributed during the event, using a portable
        X-ray machine, starting Monday, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef10b60-8667-4a50-9ef4-a7cb07a21748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:25:29.885+08:00
