      'rule', 'large-employers', 'companies']
    'template': '1'
    'title': 'Emergency vaccine rule for large employers will be issued ''in the coming
      days'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75ca75-b876-4ffc-bbb2-cb251cc20a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Register will publish within
        days the Labor Department''s rule requiring private businesses with 100 or
        more employees to vaccinate them or test them weekly, fulfilling an announcement
        US President Joe Biden made in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f16fd-8e5b-412c-885e-d39f62b24784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f075b58-17c9-4b6b-b0a5-69b668828ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Management and Budget completed its required review
        of the emergency rule on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e1089-736b-4e54-b94b-32fed48154aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e6a55-6fa0-4013-9bfa-16095ba44e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On November 1, the Office of Management and Budget completed its
        regulatory review of the emergency temporary standard. The Federal Register
        will publish the emergency temporary standard in the coming days," a Labor
        Department spokesman said. "The Occupational Safety and Health Administration
        has been working expeditiously to develop an emergency temporary standard
        that covers employers with 100 or more employees, firm- or company-wide, and
        provides options for compliance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897dd8a-8c0b-49d9-aa6e-ac444d645b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec4afb-dd0f-4e69-8d06-39914ce77260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added, "Covered employers must develop, implement,
        and enforce a mandatory COVID-19 vaccination policy, unless they adopt a policy
        requiring employees to choose either to get vaccinated or to undergo regular
        COVID-19 testing and wear a face covering at work. The ETS also requires employers
        to provide paid time to workers to get vaccinated and paid sick leave to recover
        from any side effects."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686ecfe-84e3-4c5b-acc3-20258b25515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3edb4-1dbf-4654-92f0-35fae6a136ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Biden announced the Labor Department would draft an
        emergency rule compelling private companies with 100 or more employees to
        require vaccinations or weekly testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeedef56-19cf-4db0-bfe8-57ebe23d577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb4ffa-9d61-4371-90db-5f98cf4cac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new requirements could apply to as many as 100 million Americans,
        which is close to two-thirds of the American workforce. The announcement amounted
        to Biden''s strongest push yet to require vaccines for much of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93955d-021d-472f-b228-68bab9e6eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a4a98-eb2a-416d-85a3-110977c2c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new emergency temporary standard will require large employers
        to give their workers paid time off to get vaccinated. If businesses don''t
        comply, the government will "take enforcement actions," which could include
        "substantial fines" of up to nearly $14,000 per violation, according to officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427e18f-208c-4d78-99df-8683ab388fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebca684-f6f1-4f7d-a243-1047f1abb083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said the standard was a "minimum" and that some companies
        may choose to go further, including by mandating the vaccine instead of offering
        a testing alternative.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483b017-9eb1-4508-941e-b3347e8f3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbc078-4033-4486-93c5-8b673d9bbf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Biden also signed an executive order requiring all
        government employees be vaccinated against Covid-19, with no option of being
        regularly tested to opt out. The President signed an accompanying order directing
        the same standard be applied to employees of contractors who do business with
        the federal government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae12d9-ea1b-4109-9d3b-da7a7db60a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1602da8-7da0-4b6d-b04c-fac5e8be88aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 22% of the eligible population has not received a Covid-19
        vaccine, and the President has repeatedly urged these Americans to get the
        shot to protect themselves, their loved ones and help the nation recover from
        the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2ad9a-5755-426b-ba51-2e774616aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f3e8f-d416-4fb7-a4dc-44cd883a86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 191 million people, or 58% of the total US population,
        are fully vaccinated. The US Food and Drug Administration on Friday issued
        emergency use authorization for Pfizer''s Covid-19 vaccine for kids ages 5-11,
        which could pave the way for millions more Americans getting vaccinated, pending
        CDC approval.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a617ce-a951-482f-8b23-9facdd5505e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T02:58:51.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/01/politics/vaccine-rules-osha/index.html">Emergency
        vaccine rule for large employers will be issued ''in the coming days''</a>."</em></p>'
