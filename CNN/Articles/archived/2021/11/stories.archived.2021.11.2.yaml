    'template': '1'
    'title': 'Steve Buscemi dressed as his own ''Lenny Wosniak'' meme to give out
      Halloween candy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a131c4e3-d419-48e3-943b-5ba263a0f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The 2021 award for the most meta Halloween costume goes
        to ... Steve Buscemi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba3230-aff6-4792-86cb-a283aa2beace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98bcae4-1ddd-44ff-acb6-94cef46f380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old actor raised the stakes on Sunday when he recreated
        his iconic "30 Rock" scene-turned-meme while distributing candy in Brooklyn,
        New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826c309-09cb-4c77-aaed-4337ca872fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3aa98f-3d35-488b-865b-c3ea691d7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2012 episode of the comedy series entitled "The Tuxedo Begins,"
        Buscemi''s character -- private investigator Lenny Wosniak -- recalls going
        undercover disguised as a high school student.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9c87f-2beb-4e8d-a4ec-f3a801d89ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3db45-799b-43a7-bb11-cd1e5b9e0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he walks past a group of teenagers, he greets them with the toe-curling
        line: "How do you do, fellow kids?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c84bb9-70f2-42cc-9ec9-de4ba8fd4619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f8e9c-581d-4551-8318-feb268874360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene spawned a meme that is often used to poke fun at people
        failing miserably to relate to a younger generation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd25829-86d2-42bd-8902-96066c107601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06d191-d56d-474d-bc40-d512254075b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pictures circulating online, Buscemi was seen sporting the same
        red baseball cap, a red hoodie, and a T-shirt emblazoned with the words "Music
        Band." He completed the look with a skateboard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba75e9-7663-4d7d-a129-3550bc2ce637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c862e-6891-4627-a632-1a24d3530e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both he and Elvis Costello were happy to pose for photos with fans
        while giving candy to trick-or-treaters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aeed58-4545-4926-adcb-dadea046aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74b7d3-ea82-4484-923b-f47d0b93805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s safe to say Buscemi''s costume idea was a hit with lovers
        of the show, with many taking to social media to praise his creativity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904a49f-d323-41a4-95b8-e01ca4451141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f4066-b302-4a17-91ba-9fe16b7c2414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and screenwriter Mindy Kaling shared the original GIF on
        Twitter, along with the caption: "I can''t believe Steve Buscemi dressed as
        his own meme on Halloween."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d3d8c-f147-43fa-a0de-1241c0ff92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d79a9e-5eb9-49fc-9455-7f7f2e98de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:59:54.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports and political commentator Keith Olbermann tweeted: "No more
        calls. No more tricks. No more treats. We have the international, unanimous
        Halloween 2021 winner and it''s Steve Buscemi as...Steve Buscemi."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bcfd44-f15c-4c6f-993f-7c3f1c6a944b'
