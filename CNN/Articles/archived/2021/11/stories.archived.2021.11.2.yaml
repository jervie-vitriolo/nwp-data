      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Level 3 category -- which applies to destinations that have
        had between 100 and 500 cases per 100,000 residents in the past 28 days --
        had four updates this week:</p>'
    '41':
