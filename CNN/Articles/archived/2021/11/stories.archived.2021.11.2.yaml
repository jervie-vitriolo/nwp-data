      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15a811-f8c2-4322-9bc8-82319a05c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:03:48.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:08:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala siyang sinabi sa akin na categorically na yes or no. Pero
        nakikita ko sa kanyang mata na may hope pa na posibleng mag-change. Hindi
        ko na pwedeng sabihin in detail kung meron pang sinabi,"</em> Dela Rosa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d38c449-396b-4c33-a560-1e54d3e8afac'
      'mgnl:activationStatus': true
