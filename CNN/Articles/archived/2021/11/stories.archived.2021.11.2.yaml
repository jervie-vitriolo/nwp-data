  'More-budget-OFW-quarantine-expenses':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-02T17:48:09.847+08:00
    'imagesource': 'jcr:e6433377-e9e2-49c4-b792-91b0a129ee13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8461d71a-5b2e-41f7-aa2d-ef6844765b40'
    'lead': 'The Department of Budget and Management (DBM) is expected to soon release
      P1 billion of the P4.2 billion supplemental budget requested by the Department
      of Labor for the quarantine expenses of returning overseas Filipino workers
      until the end of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T17:51:33.409+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:02:56.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:01.301+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget for returning OFWs'' quarantine expenses to get boost'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fc00c-ae20-4043-9bb8-85b28464c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong>&nbsp;The
        Department of Budget and Management (DBM) is expected to soon release P1 billion
        of the P4.2 billion supplemental budget requested by the Department of Labor
        for the quarantine expenses of returning overseas Filipino workers until the
        end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b5f85-52f1-4d5a-81fe-3f91ec4e21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang alam namin ay at least P1 billion ang maiuukol ng DBM ngayong
        linggo," Overseas Workers Welfare Administration (OWWA) Administrator Hans
        Cacdac told a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47737555-663f-4610-a23f-4a8e8e84d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we know is the DBM is allocating at least P1
        billion this week.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736c0a6-7e8f-45d3-a673-b72ee363d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping na iyong (the) next few tranches will be given to
        us in the remainder of the year," Cacdac added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008416b-6591-4b15-a988-4914b1b2c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the latest rules of the Inter-Agency Task Force, fully vaccinated
        Filipinos and foreign nationals traveling from "green" countries tagged as
        low risk for COVID-19 no longer need to be <a href="https://pcoo.gov.ph/wp-content/uploads/2021/10/20211014-IATF-144A-RRD.pdf"
        target="_blank">quarantined</a> upon entry to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbd331-fe67-4072-b68c-c714586bda88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They just need to present a negative result of an RT-PCR test taken
        72 hours before arrival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e794bf-a30c-4e41-a3d9-5c4b59392a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:03:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for fully vaccinated Filipinos, they can choose to take an RT-PCR
        test in a quarantine facility upon arrival and stay there until the release
        of a negative result.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92c1b1-99c1-4ba5-9967-b8d21bade527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:03:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other inbound travelers shall undergo a facility-based quarantine
        until the release of a negative result of an RT-PCR test taken on the fifth
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b82175-5e09-4127-8b17-fc30c5117866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:03:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fully vaccinated individuals from "yellow" countries
        considered as moderate risk for COVID-19 should also go through facility-based
        quarantine until the release of a negative result of an RT-PCR test taken
        on the fifth day. Afterward, they shall be under home quarantine until the
        10th day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce51402-db30-4dfe-8ff5-818d74fbaa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:03:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other travelers need to be in a quarantine facility until a negative
        result of a test taken on the seventh day is out. Then, they must complete
        their 14-day quarantine at home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ebe31-3e88-4486-a427-e2419fc4856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:03:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those from "red" countries tagged as high risk for COVID-19, except
        for Filipino repatriates, are not allowed to enter the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628aa07-e815-4dc8-9d7f-b6552ffeba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:51:33.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:03:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees need to go through facility-based quarantine for 10 days
        and home quarantine for four days.</p>'
  'phlpost-christmas-mail-schedule':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-02T18:04:40.608+08:00
    'imagesource': 'jcr:2999c1e5-faee-4c5c-9ead-c0314dfdbfe9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e99edeaf-c90c-4372-91cb-d01f4442f76a'
    'lead': 'Filipinos are advised to send their mail and holiday packages to post
      offices as early as this month, as the Philippine Postal Corporation warned
      about delivery delays due to pandemic restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T18:06:50.210+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:02:50.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:01.505+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PHLPost urges public to send Christmas mail early amid possible COVID-related
      delays'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47268513-a7a6-4056-ae93-60fcc205c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:06:50.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:02:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> —&nbsp;Filipinos
        are advised to send their mail and holiday packages to post offices as early
        as this month, as the Philippine Postal Corporation (PHLPost) warned about
        delivery delays due to pandemic restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316470c-90ec-470c-bacb-addbe2c51972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:06:50.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:02:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost Business Lines department manager Chat Adriano said it may
        take from three to four weeks for a parcel to reach the recipient, considering
        the health and safety protocols currently being implemented in the destinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2123a05-984c-4c82-a4c1-c739db4c63a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:06:50.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:02:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung maaari lang po sana, ngayong buwan na ‘to ng November ay magsimula
        na po ang pagpapadala para naman po dumating sa kanilang mga mahal sa buhay
        bago dumating ang kapaskuhan,” she told CNN Philippines'' Newsroom Ngayon
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466bebf-197e-44e8-afa7-b3789c59a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:06:50.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:02:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If possible, they should start sending the packages
        this month of November so that they will be delivered to their loved ones
        before Christmas.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c83f6-e0e4-43e5-8a48-6fc3b703093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:06:50.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:02:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has released its mail schedule for the holiday season,
        where it indicated the recommended latest dates of mailing.</p>'
    '11':
      'image': 'jcr:40943370-e6c4-4265-ad66-ec460baf2fc7'
      'jcr:primaryType': 'mgnl:block'
