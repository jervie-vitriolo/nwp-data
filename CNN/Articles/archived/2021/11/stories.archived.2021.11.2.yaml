      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f76b25-147d-4b9a-8fff-5e1e628ad6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Bond, who last played in the Bahraini Premier League,
        went undrafted in the 2016 NBA Draft and played for NBA G League team Westchester
        Knicks. He had a stint with Italian team Pistoia Basket 2000 before playing
        in Bahrain.</p>'
