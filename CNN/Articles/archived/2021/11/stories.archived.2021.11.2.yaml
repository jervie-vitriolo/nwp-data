      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        248 new COVID-19 cases, 296 new recoveries, and 74 new fatalities over the
        previous week. This brings the total number of cases to 23,817 - with 14,129
        survivors and 1,424 deaths. There are also 8,264 still undergoing treatment.</p>'
  'Sputnik-V-vaccine-arrival-November-2':
