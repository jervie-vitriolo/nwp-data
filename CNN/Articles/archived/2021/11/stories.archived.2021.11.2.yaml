      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pre-orders will only be available until Nov. 5 through this
        <a href="https://bit.ly/MasaAngMesias">link</a>.&nbsp;</em></p>'
