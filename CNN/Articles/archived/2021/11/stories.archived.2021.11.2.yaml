    'mgnl:lastActivated': 2023-01-24T22:06:31.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:55.340+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH govt lowers alert level over Iraq, evacuation no longer mandatory'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f67804-cba2-403c-a3f4-3334a1e0ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T12:01:54.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Department of Foreign Affairs on Tuesday downgraded the alert level over Iraq
        as the security situation in the country improves, it said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458d867-a31c-449e-a109-22faee023b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T12:01:54.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Alert Level 4 or mandatory repatriation, it was lowered to
        Alert Level 3 or voluntary repatriation of overseas Filipino workers. DFA
        said this was also due to the appeal of overseas Filipino workers (OFWs).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d02e5-5b5e-469a-9c26-ff8845455fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T12:01:54.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said following the development, the Philippine Overseas
        Employment Administration (POEA) Governing Board issued a resolution exempting
        returning OFWs to Iraq from the deployment ban, subject to specific conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09637010-cee1-45ca-94a3-10d85f518230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T12:01:54.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials in January 2020 ordered the mandatory repatriation
        of Filipinos in Iraq due to security threats as tension continued to rise
        in the Middle East after the death of top Iranian commander Qasem Soleimani,
        who was killed following a strike ordered by then-US President Donald Trump.</p>'
