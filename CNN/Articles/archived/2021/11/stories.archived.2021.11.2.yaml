    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kal Penn, ''Harold and Kumar'' and ''House'' star, comes out as gay'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61d5d9-7517-44f0-968b-e3b314f9d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:32:19.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The actor and former US President Obama
        adviser Kal Penn has come out as gay, and revealed that he''s engaged to be
        married.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125db14e-ff26-42b3-a174-1ead7d569c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:32:19.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old star, who rose to fame in the "Harold &amp; Kumar"
        movies, opened up about his sexuality publicly for the first time ahead of
        Tuesday''s release of his new tell-all memoir, which is called "You Can''t
        Be Serious."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe47678-985d-498a-9af7-4f15a5fdf655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:32:19.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with People magazine, published Sunday, Penn said
        that he is engaged to Josh, his partner of 11 years. He also told the publication
        that he felt "very supported" when he came out to his loved ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a47017-0116-46b8-a2c6-c7fa1d12a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:32:19.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling the conversations, Penn said: "I shared things with my
        parents and close friends first. I know this sounds jokey, but it''s true:
        When you''ve already told your Indian parents and the South Asian community
        that you intend to be an actor for a living, really any conversations that
        come after that are super easy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6747d8a-312b-4e88-85b0-80ccac29324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:32:19.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "They''re just like, ''Yeah, okay.'' ... That''s a
        wonderful thing. I know everybody has different experiences with that and
        so I definitely feel very fortunate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9950c-fe3e-495b-a9c5-3ba71a3d7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:32:19.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn told People that while he was excited to share details of his
        longterm relationship with readers, Josh and other close family members "don''t
        love attention and shy away from the limelight."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ae7e0-816f-4046-b4cc-6fa926707cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:32:19.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he discovered his sexuality relatively late in life.
        Speaking of the couple''s wedding plans, Penn said he wants a big Indian wedding
        but his partner would prefer a "quick 20-minute thing with our families and
        that''s it." The actor said the pair would have to "meet halfway in the middle."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e9127-ab2e-4db1-839c-7faa5a72cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:32:19.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the "Harold &amp; Kumar" franchise, Penn''s acting
        credits also include appearing in "House," "Designated Survivor," "How I Met
        Your Mother" and "The Big Bang Theory."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30031a7-e894-49da-8c0f-67ed77790bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:32:19.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, he took a hiatus from acting to serve in the President
        Barack Obama''s administration as part of the White House Office of Public
        Liaison, dealing with Asian American and Pacific Islander communities and
        the arts community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc9d6a-ac9a-467c-b3d6-8ab49dabfde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:32:19.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year he told CNN''s Becky Anderson about his mission to get
        young Americans to vote.</p>'
  'World-leaders-2030-deforestation-COP26':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-02T07:19:30.299+08:00
    'imagesource': 'jcr:5f112b21-0eee-43bc-9b39-15320f7b1b3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f47e1a03-770c-4949-89ec-509a8c2a01fe'
    'lead': 'Leaders representing more than 85% of the world''s forests will commit
      on Tuesday to ending and reversing deforestation and land degradation by 2030,
      a British government statement says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T07:22:59.101+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:10:05.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:51.695+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100 world leaders will agree to end deforestation by 2030
      at COP26'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb3465-9871-454e-acb1-ff24f3a9374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leaders representing more than 85% of the
        world''s forests will commit on Tuesday to ending and reversing deforestation
        and land degradation by 2030, a British government statement says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97113f-50fc-463f-89a7-8b078fd22e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed66a6-5487-4e66-b379-51495fd70d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the nations taking part are Canada, Russia, Brazil, Colombia,
        Indonesia and the Democratic Republic of the Congo, which are have significant
        tracts of forest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be45c951-8017-4904-8889-b1c2f77de0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b186fec-33ff-4034-bc1f-69a1b1542147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation and forest degradation account for around 11% of the
        world''s carbon emissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c8411-3515-407d-a7a5-dfec0d3a811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0f605-b17c-4a0d-9bd0-34c442240b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders will make the announcement at the COP26 climate talks,
        and commit £8.75 billion ($12bn) of public funds to protecting and restoring
        forests, alongside £5.3 billion ($7.2 billion) of private investment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b515b31-54a1-49ba-90f0-e9ca6a37ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4bdbb2-08fb-408b-98a5-43252f2cdab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:10.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, at COP26, leaders have signed a landmark agreement to protect
        and restore the earth''s forests," Johnson will say, according to the statement.
        "These great teeming ecosystems -- these cathedrals of nature - are the lungs
        of our planet. Forests support communities, livelihoods and food supply, and
        absorb the carbon we pump into the atmosphere. They are essential to our very
        survival."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c575388-995d-4543-8acd-9aa510642996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d79d4d1-f638-409a-b28b-59ee048a0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With today''s unprecedented pledges, we will have a chance to end
        humanity''s long history as nature''s conqueror, and instead become its custodian."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b9f540-ee62-460c-a56c-f996ec8e058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:22:59.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/11/01/world/cop26-climate-deforestation-deal-intl/index.html"
        href="https://www.cnn.com/2021/11/01/world/cop26-climate-deforestation-deal-intl/index.html">More
        than 100 world leaders will agree to end deforestation by 2030 at COP26</a>''</em></p>'
