    'updated': 2021-11-02T21:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b04005-ea1c-4bbb-8afb-a108050894a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:01:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> With
        COVID-19 numbers declining, the Inter-Agency Task Force is considering easing
        the requirement to wear face shields in closed public spaces, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b35bb-96fb-47d1-86ac-172cd747a248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e423cc6-c334-4e1b-993c-b79608fc0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can confirm po na habang bumababa ang numero ay pinag-uusapan
        na rin po kung ipagpapatuloy pa ang pagsuot ng face shields,” said presidential
        spokesperson Harry Roque in a Palace briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31dc89d-f17d-432e-a1b8-ea5915bcb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226d8f3-d562-4e91-b893-70d31c44de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can confirm that with the numbers dropping, there
        are already discussions if the wearing of face shields should continue.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed404da-43b3-420b-b250-4187850d0f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bfc1c-6e09-473d-85b8-9fde46918b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the advice of medical experts from the government’s technical
        advisory group, <a href="https://www.cnnphilippines.com/news/2021/9/22/Duterte-no-more-face-shields.html">President
        Rodrigo Duterte announced last September</a> that the wearing of face shields
        outdoors was no longer required.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaafb43f-bd99-42b7-afe5-edce6903b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39169251-ca10-4acb-8f4c-82e5c46c5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government still requires the use of face shields in
        closed and crowded spaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695006e1-de5c-4e75-b265-15a0939cd1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aca737-b856-4d15-b015-392627b0eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Dr. Edsel Salvaña, infectious disease specialist and
        a member of the Health department''s technical advisory group, maintained
        that face shields are effective in preventing the coronavirus from entering
        the eyes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe09e3c-0dc3-4d6c-90b2-91f55020a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0704b5-934d-4dcc-82f5-5e6fe6db3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung face shield kasi, hindi lang siya additional for masking.
        Ang important diyan ay ''yung eye protection. Alam din natin na pwedeng pumasok
        ang COVID through your eyes,” he said during the briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31696f69-ccac-4a08-b49b-395104d85a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:06.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f7e82-aa26-429e-9d21-98d6a782b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The face shield is not just an additional layer for
        masking. It is important for eye protection. We all know that COVID could
        enter through your eyes.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8af63-c4e3-442c-b1a8-5481686126e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2366bbd5-f906-40d3-9077-f94fec25ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña also agreed that the face shield mandate could be eased,
        particularly on vaccinated individuals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7c1a9-7fe0-466a-adb6-7b94a78f9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f846f-7bdd-428c-9e0e-23b19680c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For indoors, siguro we have to make sure everyone is vaccinated
        muna, before we remove those face shields. Baka hindi muna doon sa mga unvaccinated.
        We will continue to study this po,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e30310-2be6-4f14-a73f-0e3240c4b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28248d8c-8b00-4605-a06a-90daf8635cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For indoors, I think we have to make sure everyone
        is vaccinated first, before we remove those face shields. Perhaps not yet
        for the unvaccinated. We will continue to study this.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28017fb4-6e6a-42d2-8e4e-69da38ca1903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City already started to ease its face shield policy by making
        it voluntary in crowded places, close contact settings, and confined and enclosed
        spaces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa65961-c2c6-416f-bf5b-d576bab8cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:44:57.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:02:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a235b13-8640-4bef-a446-bb12270133db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:44:57.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:02:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government led by city mayor and presidential daughter
        Sara Duterte issued the executive order on Monday for the voluntary use of
        face shields in those areas, and not requiring them to be worn in other places.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdavaocitygov%2Fposts%2F4790234564361361&show_text=true&width=500"
        width="500" height="849" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60ef45-3fd5-44d1-8ce0-cdd0c5bc3a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:44:57.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:02:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35c1fa-5120-42e5-9d8f-0943b7d1030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been recording less than 5,000 daily COVID-19 cases
        in the past few days. On Tuesday, the country logged 2,303 new infections
        — the lowest in eight months — pushing the nationwide tally to 2,792,656.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6adaf-750a-4208-baec-93c1cea3e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969374c8-45b6-4128-a82c-3a7af68fac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:15:00.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:02:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectiveness of face shields has been a thorny issue among
        the public and lawmakers. A wind engineer from the University of the Philippines
        earlier said face shields<a href="https://www.cnnphilippines.com/news/2021/9/7/face-shield-simulation.html">
        would only trap COVID-19 airborne particles</a> and that they offer no additional
        layer of protection.</p>'
  'China-detained-meme-police':
    'author': 'Jessie Yeung and Yong Xiong, CNN'
    'caption': 'A man in China was reportedly detained for nine days after sending
      a meme to a group chat that was deemed offensive to police in an incident that
      has gone viral on Chinese social media. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-02T18:14:40.444+08:00
    'imagesource': 'jcr:2e5b1839-876d-4da0-9ed9-690a6bb36051'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee49c007-d6dc-40ef-b8f0-fe44a6b85864'
    'lead': 'A man in China was reportedly detained for nine days after sending a
      meme to a group chat that was deemed offensive to police in an incident that
      has gone viral on Chinese social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T18:17:48.836+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:01:43.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
