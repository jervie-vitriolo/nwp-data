    'lead': 'The Asian Development Bank says four partners have collectively pledged
      $665 million (over ₱33.5 billion) to support green infrastructure projects in
      Southeast Asia, which are seen to stimulate the region''s recovery from the
      COVID-19 pandemic.'
    'mgnl:activationStatus': true
