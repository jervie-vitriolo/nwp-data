      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Buy soy candles to help our food frontliners and land defenders</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7201a874-a0c9-47b0-96f3-1fc9595717c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:34:09.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To close peasant month, SAKA (Sama-samang Artista para sa Kilusang
        Agraryo) is releasing a limited edition line of soy candles in “solidarity
        with our food frontliners and land rights advocates who have lost many defenders,
        allies, and leaders in the fight for land and justice.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29746ca5-33a0-477b-a468-d6a9944a715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:34:09.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scents are Nayon (bamboo) and Dagat (sea breeze) which are themed
        in honor of our farmers and fisherfolk who save us from hunger every day.
        As food producers, they have struggled for our lands and seas to produce food.
        “Fisherfolk and peasants have always been at the forefront of protecting our
        territories from the claws of conquerors and corporations; for this — for
        us — they have bled, and toiled, and suffered,” says SAKA on their <a href="https://www.instagram.com/p/CVuQsiUBPQ-/">post</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d4987-abba-4eb5-8309-7c3eb7a2467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:34:09.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candles are available for ₱400 each or ₱700 for both scents.
        Proceeds will go to helping the #StandWithFarmers cause in partnership with
        SAKA’s allies and the peasant sector. This will also help their emergency
        allocation and relief response during disasters.&nbsp;— DON JAUCIAN</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a1990-e959-4ee5-82a3-022cbedd0a2c'
