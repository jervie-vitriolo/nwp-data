      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaylen Brown had 28 points and seven rebounds to lead the Celtics.
        Jayson Tatum scored 20, Al Horford chipped in 20 with 10 rebounds, and Marcus
        Smart scored 16 for Boston. Smart later criticized Brown and Tatum for not
        passing the ball enough.</p>'
