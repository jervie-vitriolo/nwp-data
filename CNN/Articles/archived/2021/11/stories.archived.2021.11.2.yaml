      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f8831-67b5-45e3-a00d-f34355bddcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Sen.
        Bato dela Rosa admitted Tuesday that he is a bit bothered about the ongoing
        investigation of the International Criminal Court on the Duterte administration''s
        anti-drug campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c4e2fe-2b0a-4745-a10c-e4cca68eb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2700f4-0cf1-4cde-b262-94a759824b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:54.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who was the chief of the Philippine National Police when
        the government operationalized the drug war through Command Memorandum Circular
        16-2016, admits that he sees the ongoing probe as a problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b5660d-7024-490a-92b7-eda597ecadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfadcd-cef0-4034-a5ba-2cc4e1f51130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaunti, nag-aalala. Problema naman talaga yan kung tutuusin,
        alangan namang sabihin kong hindi problema yan. Problema talaga yan,</em>"
        he said, when asked what he feels about the result of the ongoing ICC probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef7705-1aac-4fca-bad6-4b8d49b1f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65afd2-0f6a-4e7b-a707-e161b720638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am a little bothered. It is really a problem if
        you look at it. And I could not say that I don''t see it as one. It is really
        a problem.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8927a-20f0-42c1-80d8-a55fc3dab586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008027da-7fba-49e5-b468-afedc583a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero</em> (but) I am ready. I am ready. No doubt about it,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d950b-0d7a-4685-b23b-3c5f6995da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cdfff2-d3dc-48b2-9793-90843fd65c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC earlier found evidence of “crimes against humanity” since
        the Duterte administration started the bloody war on drugs in July 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19fb90-895f-4cda-a980-268233960fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7bf3e-98ed-459c-8254-83f261fa1bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:07:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has maintained that it will not cooperate with
        the international court. President Rodrigo Duterte also publicly told Dela
        Rosa to just keep quiet if he ever gets pressed for answers and he will take
        the blame.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e27de-84b4-4d78-a817-f633d7af48b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:08:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2369b1-c8cd-4e9b-ab22-226de632947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:08:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/10/21/Duterte-Dela-Rosa-take-blame-drug-war-.html">Duterte
        to Dela Rosa: I''ll take the blame on drug war&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c6c86b-4b36-4f1e-b1b7-0bcdb91e9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:08:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b3270-9b78-4af0-88be-6e0f4791d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:08:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippines withdrew from the Rome Statute of the ICC
        in 2019, the court said it retains jurisdiction over crimes that allegedly
        happened when the Philippines was still a state party to the treaty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcf661-da77-4c6c-a456-c13f047417fa'
      'mgnl:activationStatus': true
