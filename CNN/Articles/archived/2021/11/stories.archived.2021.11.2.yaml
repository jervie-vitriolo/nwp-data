      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        government is launching a thorough investigation into the fire that damaged
        148,678 COVID-19 vaccine doses stored at the Zamboanga del Sur provincial
        health office, the National Task Force Against COVID-19 said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5276d5-c2d2-4abc-8a94-f31c60ccd664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It confirmed that 88,938 doses of Pfizer-BioNTech, 36,164 doses
        of Sinovac, 14,400 doses of Moderna, and 9,176 doses of AstraZeneca vaccines
        were destroyed during the fire on Oct. 31. Other routine immunization vaccines
        were also ruined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032fa0c6-4bb9-4fbb-9e3c-acd54b9f1d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccines&nbsp;were supposed to be administered as
        second doses while the Moderna shots were scheduled to be used for pediatric
        vaccination, both slated on Nov. 3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655871f4-0ba0-4c08-9a96-536f88cc4e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines for other areas were also damaged in the blaze, as the
        health office also served as the provincial cold chain storage facility for
        COVID-19 vaccines allocated for 26 municipalities and one component city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f776e-28f3-4cea-8065-f9626be736b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF said around 22,2000 Pfizer doses bound for Pagadian City
        were temporarily stored at the facility, while roughly the same amount were
        set to be deployed to other local government units, including 44,400 Pfizer
        shots meant for Zamboanga del Sur''s vaccination rollout.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd4ef6-e58c-4542-8c6a-e0b84a8a5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the Sinovac doses were not delivered immediately because
        they were not the preferred brand of some LGUs, which refused to accept the
        shots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81bea4d-185c-4370-8ee3-03d436e1bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health and Interior departments were tasked to thoroughly investigate
        the incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162bef07-ce51-45f1-8bcb-45b55a951ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us keep in mind that vaccines are gold, and one dose equals
        one life saved. May this unfortunate incident be a reminder to all local government
        units to ensure the safety and security of these life-saving vaccines," the
        statement said. It was signed by DOH Secretary Francisco Duque III, DILG chief
        Eduardo Año, vaccine czar Carlito Galvez, Jr., and testing czar Vince Dizon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099110f9-7f20-4b95-bb3e-c4ed4fd3a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:09.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG will also issue a show cause order to the provincial government
        of Zamboanga del Sur to explain its failure to deliver the vaccines three
        days after receipt - as indicated in a memorandum order.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e5719d-a1c0-4b7a-9b00-0d7605b2c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to look bakit napakarami ng bakuna nila bakit hindi
        na-move [why they have a lot of vaccines that weren''t transferred] so we
        will look into that and see who are accountable," National Vaccination Operations
        Center (NVOC) chairperson Myrna Cabotaje said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1d911-cc27-409c-bc44-d238ac2a53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:10.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now trying to retrieve vaccines, refrigerators,
        vaccine carriers, and transport boxes that were not damaged and can still
        be used.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f6bb4-0676-44e0-942c-811e3ae7940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also assured the public that the stocks in the affected
        areas will be replenished, especially for those who are set to receive their
        second dose.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e9f8b-4f7d-4903-b124-dedb9b9b5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regional office is now doing its plan. Mayroon silang mga buffer
        stocks sa region, ibibigay nila iyan sa mga areas. Diretso na iyan sa mga
        bakuna center para mabakuna iyong second dose," Cabotaje said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f22f88-e0ee-4928-b525-1aab791f592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:32:00.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are buffer stocks in the region, it will be
        distributed there. It will go straight to the vaccination centers so the second
        doses can be administered immediately.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea08231-974d-42bb-98e6-b5580b023d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:59:32.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:06:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cause still unclear</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c21f74-fe98-46f2-b5cf-12500d183fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:59:32.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:06:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities have yet determine the possible cause of the "devastating"
        blaze, but said it started from the basement of the building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e8adc-7429-40f3-9f6c-c847f017b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:59:32.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:06:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the provincial health office said vaccinations for those
        scheduled to get Sinovac and AstraZeneca may still continue this week given
        the fresh deliveries of doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac6f0f-f8c8-45c0-ba28-3142d6672b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:59:32.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:06:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para ''yung mga naka-</em>schedule (For those scheduled) tomorrow
        for Astra and Sinovac, we can give also the vaccination tomorrow. But for
        the Pfizer and Moderna, we will wait," Dr. Anatalio Cagampang Jr., chief of
        Zamboanga del Sur''s provincial health office, told CNN Philippines'' <em>News
        Night.</em></p>'
