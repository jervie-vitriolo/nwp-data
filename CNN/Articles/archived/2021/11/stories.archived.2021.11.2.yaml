      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as domestic revenues fell by 5%, settling at ₱44.2 billion,
        said URC, noting that "2020 included a higher base from pantry-loading and
        consumer demand in the Philippines remain depressed."</p>'
