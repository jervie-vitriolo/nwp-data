      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b95e42-7bab-4dcd-88b2-715c6487b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expecting an assistant director to check a firearm is like telling
        the assistant director to check the camera angle or telling the assistant
        director to check sound or lighting," Torraco said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4117669e-634c-488a-950b-1a395c965197'
      'mgnl:activationStatus': true
