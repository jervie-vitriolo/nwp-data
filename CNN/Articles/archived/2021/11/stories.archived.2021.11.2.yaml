      'jcr:uuid': '6271a67b-2f6f-42df-9db5-31404a061edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Taguig City local government on Tuesday began vaccinating adolescents 12 to
        17 years old with no medical condition, ahead of the nationwide vaccination
        of minors on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14097fe1-c9f1-49bd-9cd9-b6da07d7ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d4afe-aef0-4ec6-952f-d8f41e1b271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government also welcomed non-residents to register for
        vaccination, provided they are attending a school in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79e88e-2928-4212-aed9-1607b12805c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ed107-42a8-44cf-9d19-569ffa692dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yung sa school ‘yun ang ipre-present ng mother. Basta mag-register
        lang sila. ‘Pag nandito na basta dalhin nila ‘yung record na don sila sa school
        ng Taguig nag-aaral,” said Taguig City Assistant Health Officer Joselito Heyres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acddf21-c5ed-4e0b-a5e6-477513e3582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44df2f-ef03-4ad8-9070-c56f7870823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Parents will have to present validation that their
        children are enrolled in schools in the city in order for registration to
        push through.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b1ffe-1100-499f-85f0-1401e4b73f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.904+08:00
