      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78791735-d45c-4266-b8c2-0a3a19e26556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a detective''s search warrant affidavit filed last
        week, Halls acknowledged to investigators he should have checked all the rounds
        loaded in the weapon and "couldn''t recall if he spun the drum" before the
        fatal shooting October 21 that killed cinematographer Halyna Hutchins and
        injured director Joel Souza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef72bd28-cff4-41b3-87f0-349831393628'
      'mgnl:activationStatus': true
