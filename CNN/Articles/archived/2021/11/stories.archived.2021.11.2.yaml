      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are having a problem now. Our emergency rooms now are really
        having so many non-COVID patients by a ratio of probably 4:1. We do not have
        anymore a long waiting list for COVID,” PGH spokesman Jonas del Rosario told
        CNN Philippines’ New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0149202f-eb62-45c3-bb3b-a4003f95964d'
