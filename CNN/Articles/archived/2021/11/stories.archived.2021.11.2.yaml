    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8183673-7b05-4bc1-86ce-88a4c5eee9b9'
    'lead': 'Sen. Joe Manchin, the pivotal voice who could determine the fate of US
      President Joe Biden''s agenda, said he plans to provide "clarity" later on Monday
      on where he sees his party''s massive economic plan headed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T00:59:06.983+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:12:41.523+08:00
