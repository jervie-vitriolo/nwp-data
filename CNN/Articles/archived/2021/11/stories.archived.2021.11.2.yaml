    'template': '1'
    'title': 'PH seeking ''best deal'' for Sputnik Light shots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de4fba-ec84-40da-a24e-47d0f080d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:49:40.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:58:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)—</strong> The
        Philippines is still holdings talks with Russia to get the "best deal" for
        the procurement of the single-shot Sputnik Light vaccines, according to an
        adviser to the COVID-19 national task force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48843d0d-6a3d-4fa0-afae-68646490afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:49:40.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:58:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagne-</em>negotiate<em> pa doon</em> (We''re still negotiating).
        We''re trying to get the best deal," Dr. Ted Herbosa said during the arrival
        ceremony of the nearly three million Sputnik V doses Tuesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35ffe0-176c-45e6-93ff-d20c86b64273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:49:40.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:58:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ang iniisip ng</em> national task force,<em> kung bibili
        ka ng mahal masyado na</em> one dose,<em> baka mas maganda makabili tayo ng</em>
        two doses<em> na mas marami</em>. So <em>sabi ko nga sa</em> [Russian] ambassador,
        <em>kung mapapababa ''yung presyo</em>," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179022f-76ad-4593-97a3-72ef6435b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:49:40.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:58:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the national task force is thinking that if
        we buy an expensive single-dose vaccine, maybe it would be better if we buy
        two doses in more quantities. So I told the Russian ambassador, if they can
        lower the price.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100e264-aa17-44ea-848d-352b3ba57780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:49:40.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:58:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force officials earlier expected the first batch of Sputnik
        Light to arrive in <a href="https://www.cnnphilippines.com/news/2021/9/17/Sputnik-Light-one-million-September-Galvez.html">September.</a>
        At the time, vaccine czar Carlito Galvez said the country would be getting
        one million doses of the Russia-made vaccine.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5496547-3cce-42de-9588-772e673aac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:49:40.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:58:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sputnik Light earned emergency use approval from the Food and
        Drug Administration in August. Developed by Gamaleya Institute, the vaccine
        requires a storage temperature of 2-8 degrees Celsius.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8a64f-3c6e-46b1-891c-18ddd24ab104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:49:40.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:58:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Direct Investment Fund earlier noted that the Sputnik
        Light<a href="https://www.cnnphilippines.com/news/2021/10/14/Sputnik-Light-efficacy-COVID-19-vaccine.html">
        "has demonstrated 70% efficacy"</a> against the highly contagious Delta variant
        of the coronavirus.&nbsp;</p>'
