      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar urged “Filipinos in Japan to remain cautious and mindful
        of their surroundings and report any suspicious activity to the police.”</p>'
