  'US-COVID-19-emergency-vaccine-rule-large-employers':
    'author': 'Kaitlan Collins and Kate Sullivan, CNN'
    'caption': 'Courtesy: Sergio Flores/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
