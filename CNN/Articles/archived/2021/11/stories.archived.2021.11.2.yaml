      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two residents were detained in October for trying to climb over
        the fences of their locked-down gated community. And on social media, some
        residents have begun complaining about the toll of being locked down for extended
        periods of time, and the damage it has caused to local economies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
