      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fed267-69b6-48eb-8a39-31ec65de2396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:58:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment round also “includes participation from Itai Tsiddon
        and Amplo Ventures as well as capital from Globe and Ayala,” noted Mynt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360fd33-f2f0-4d19-a198-d489dd3983f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:58:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8a89c-e90d-4e44-b986-750686dbac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:58:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the entry of Mynt’s new international investors, the company
        is joining an eminent league of world-class companies that are redefining
        the global technology and innovation landscape,” the statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409772fc-1d92-42cb-aa84-f120217a008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:58:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f5540-8c75-4ea5-ba9a-f4ef423bc4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:58:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, GCash has more than 48 million users, according to Mynt.
        It’s also on track to hit ₱3 trillion in gross transactional value, thrice
        last year’s record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb995b4-b2b8-4db7-bcf6-90d467c1bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
