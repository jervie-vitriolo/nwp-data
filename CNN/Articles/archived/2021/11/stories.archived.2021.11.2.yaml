      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5b239-5f40-46d4-a488-794ddbbafa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:08:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who is running for president, recently said that he will
        not allow the ICC to conduct its probe on alleged human rights violations
        committed during the administration’s anti-illegal drug campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177b436-dc6b-4d82-86e7-6af809801eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:08:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52760235-d3fb-4d64-b0eb-8a38faae7fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:31:25.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:08:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor estimated that 12,000 to 30,000 civilians were killed
        in the drug war between 2016 and 2019. However, government data showed that
        6,191 suspects have died in over 200,000 anti-illegal drug operations as of
        Aug. 31 this year.</p>'
  'Afghanistan-daughters-for-sale-':
