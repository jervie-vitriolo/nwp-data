      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Burkina Faso</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b421550-19d5-447e-b07b-17374988cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.715+08:00
      'mgnl:createdBy': 'lara'
