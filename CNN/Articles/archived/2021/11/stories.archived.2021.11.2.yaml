  'Senate-pass-2022-budget-by-December':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-02T04:57:38.068+08:00
    'imagesource': 'jcr:fa13f52d-770c-4ac9-a554-378cbccd5876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00f84b42-7fdb-4fe6-9a88-5dc9897166f8'
    'lead': 'The Senate wants to pass the ₱5.024-trillion national budget for 2022
      by the first week of December, Senate President Vicente Sotto III says.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T05:03:55.363+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:11:26.490+08:00
