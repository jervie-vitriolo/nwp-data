    'mgnl:tags': ['Rodrigo-Duterte', 'APEC', 'videoconferencing', 'virtual']
    'template': '1'
    'title': 'Duterte to attend next week''s virtual APEC Summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d361d8-4c65-48d9-a2f9-4fdd22b5af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:21:27.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)&nbsp;—</strong>
        President Rodrigo Duterte will participate in the virtual Asia-Pacific Economic
        Cooperation (APEC) summit next week, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6976f0-e0b0-4b9c-9803-6b2caae6d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:21:27.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef957c-04bd-4b87-a9a9-ae887a1b82cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:21:27.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said during his virtual briefing
        that Duterte will be attending on Nov. 12 via videoconferencing the event''s
        opening ceremonies, the Global Economic Outlook presentation by the International
        Monetary Fund and another session called Recovery from COVID-19 Build Prosperity
        for All Our People and Future Generation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c25859-41a2-4264-86cb-269bc27a6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:21:27.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16059a-1924-411a-ac7d-59d2a34bc351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:21:27.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is likewise expected to attended the handover of APEC''s
        chairmanship to Thailand and the closing ceremonies, said Roque.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29693f9a-c040-41c4-8e43-ba0eb5b222e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:21:27.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9f74b-05a2-457e-aa95-56da690a92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:21:27.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Prime Minister Jacinda Ardern currently chairs the 21-member
        organization. It is the first economy to host an entire year of APEC meetings
        virtually.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b24b1-aeae-45dd-89f0-42c1a52e21dc'
      'mgnl:activationStatus': true
