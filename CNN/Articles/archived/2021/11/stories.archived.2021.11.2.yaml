      'text': '<p><strong>Watch video installations from Seoul, Kowloon, and Chiang
        Mai at MCAD’s drive-in cinema screenings</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7734c308-eaf6-4a4a-987b-32718bc8a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:34:09.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those looking for safe and socially distant activities outside
        of the house, the Museum of Contemporary Art and Design (MCAD) is hosting
        "Watch &amp; Chill," a series of drive-in screenings of video artworks from
        contemporary art museums all around Asia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c903ee-8420-4c90-ac2a-855741a0ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:34:09.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From now until Dec. 5, the Manila-based museum is converting its
        parking lot into a drive-in cinema featuring works connected to “the reimagined
        role of ‘home’ and lifestyle amid the COVID-19 pandemic.” The screenings will
        feature collections that were and will be shown at physical exhibitions in
        Seoul’s National Museum of Modern and Contemporary Art, West Kowloon’s M+,
        and Chiang Mai’s MAIIAM Contemporary Art Museum. — CNN PH LIFE STAFF</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21999b-fd64-464d-84ce-2f7ccc0a8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:34:09.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Watch &amp; Chill" runs from Thursdays through Sundays until
        Dec. 5, but slots are limited due to COVID-19 protocols (six slots for vehicles,
        10 slots for visitors without vehicles). Ensure a slot by booking in advance
        through the MCAD <a href="http://mcadmanila.org.ph/watchandchill">website</a>.</em></p>'
