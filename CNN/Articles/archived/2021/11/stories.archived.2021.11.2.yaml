      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba9859-109a-4257-9281-6e88f520b9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:56:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also recalled how he once physically attended one of the
        hearings but he and Tolentino were made to wait long to ask questions from
        resource persons. He said Gordon tends to prioritize the queries of opposition
        senators.</p>'
