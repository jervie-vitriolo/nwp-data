      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group commended the "effective epidemic management" of not just
        Quezon City but the entire National Capital Region, which enabled the area
        to achieve a low risk level.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca26f3-6c81-4674-b510-2fa2f7b2b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:51:42.957+08:00
      'mgnl:createdBy': 'janine'
