      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Level 1 and no ratings</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642e5d0-2003-4720-b7d2-83eb4081cab7'
      'mgnl:activationStatus': true
