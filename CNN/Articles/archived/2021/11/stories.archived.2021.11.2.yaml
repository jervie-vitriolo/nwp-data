      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - dropped to 6.8% based on 29,679 tests reported on Oct. 31. On Monday,
