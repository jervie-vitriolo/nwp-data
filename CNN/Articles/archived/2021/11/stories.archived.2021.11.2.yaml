      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/11/2/NBA-vet-Shabazz-Muhammad-leads-new-PBA-imports.html"
