      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has some of the world''s strictest COVID-19 measures, including
        travel restrictions, snap lockdowns and mass testing. This is in contrast
        to other countries in Asia, which are learning to live with the virus after
        rolling out mass vaccinations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e1ad4-e741-409e-8705-13bd6381fa96'
      'mgnl:activationStatus': true
