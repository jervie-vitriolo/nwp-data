      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> DeMar DeRozan had a game-high 37 points
        on 15-of-20 shooting and added seven rebounds, Zach LaVine had 26 points and
        seven assists, and the Chicago Bulls rallied past the Boston Celtics for a
        128-114 road win on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36119f5-f6f1-486c-b152-d2fe1feb6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:38:14.539+08:00
