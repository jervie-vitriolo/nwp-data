    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6b2f14c-b5c2-42f3-8e94-eeccadd9469b'
    'lead': 'Dennis Uy''s Udenna Corporation maintained that its decision to buy out
      a majority stake in the Malampaya gas project was legal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T22:29:03.360+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:58:16.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
