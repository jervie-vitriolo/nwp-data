      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:59:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — San
        Miguel Corporation opened a rent-free community weekend market in Cabuyao,
        Laguna for use by farmers and small businesses to help them reach more consumers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90efc4ed-4133-423b-9251-3318fd956a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T20:05:06.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:59:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, SMC said since the formal opening last
        Oct. 23, some 26 stalls are now operating rent-free for six months at the
        4,000-square meter Circolo market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d8883d-7409-4014-8e2d-762e7e0a6a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T20:05:06.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:59:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The center serves as a ready-market for excess produce bought from
        farmers at better-than-farmgate prices, which are then offered to consumers
        and resellers at lower prices," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539aa33d-1b6e-4a99-aea7-dcdf734fe371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T20:05:06.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:59:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through Rural Rising Philippines, our Better World Diliman has
        become a lifeline for many distressed farmers all over Luzon, whose goods
        cannot all be sold or transported to their traditional markets. Since July
        2020, they have sold over 800,000 kilos of produce and benefited 4,500 farmers.
        That number can only go higher, now that they have an outlet south of Metro
        Manila, through Circolo market,” said SMC president Ramon S. Ang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2ab72-c6d7-4c3b-94e6-5c14705a32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T20:05:06.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:59:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the community market operates from 6:30 a.m. and closes
        at 5:30 p.m. on weekends, but already some sellers are requesting for the
        extension of operating hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88781e-34b0-4835-8ee3-dabbf9f6a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T20:05:06.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:59:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said if extending the hours would benefit the sellers as well
        as customers, then they would consult with the local government of Cabuyao
        and make sure all health and safety requirements are met.</p>'
