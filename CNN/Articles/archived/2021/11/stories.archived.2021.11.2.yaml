      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b736ad-a4b7-480e-99cf-87325c061a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Taiwan''s defense minister openly acknowledged that
        US military personnel are training Taiwanese troops.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e70c10-ea82-4326-81f8-82879da6f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:42:12.766+08:00
