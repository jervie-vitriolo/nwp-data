      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pina-plano namin ni</em> Sec Galvez<em> na mag</em>-hold <em>ng
        tinatawag na</em> National Immunization Day for COVID-19,<em> para magamit
        ''yung mga napakaraming bakunang dumating</em>," said task force adviser Dr.
        Ted Herbosa —&nbsp;one of the officials who welcomed the new shipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08bcf6-d37e-4ba7-9c9d-3f4b606d9105'
