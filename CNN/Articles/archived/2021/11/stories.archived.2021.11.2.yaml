      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch this virtual concert inspired by our collective pandemic
        feelings</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a11170-dd11-4693-b1fa-6b9f6fa93e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:34:09.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Nov. 6 and 13, the Bonifacio Art Foundation is presenting a
        two-part concert called “M-Flix 2021: Da Pinoy Pandemic Palabas.” Consisting
        of 12 original songs by renowned writers such as Ryan Cayabyab, Louie Ocampo,
        Ogie Alcasid, Joey Ayala (to name a few), the concert aims to capture the
        many emotions Filipinos have experienced throughout the last two years. Besides
        the 12 songs and a medley of all songs, each performance will be followed
        by animated sequences in between.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bec6a8-9afc-4911-a42f-d90c894c76d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:34:09.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performers will include songwriters Cayabyab, Alcasid, and Ayala,
        as well as The Itchyworms, Bituin Escalante, The Company, and Basil Valdez.
        The concert will be released in two acts: Act 1 will premiere on Nov. 6, while
        Act 2 will be on Nov. 13, both at 7 p.m. on the Mind S-Cool YouTube Channel.
        — CNN PH LIFE STAFF</p>'
