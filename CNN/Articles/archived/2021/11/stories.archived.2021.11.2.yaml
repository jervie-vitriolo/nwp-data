    'lead': 'The US Centers for Disease Control and Prevention added Russia to its
      list of ''very high'' risk travel destinations this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T06:19:53.713+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:10:32.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:51.041+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s largest country moves to US CDC''s highest risk travel category'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f2f9d-c658-4086-8308-991ed7abb464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:32.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention added Russia to its list of "very high" risk travel destinations
        this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91502e06-05f2-4c5e-9dc0-bfd0d4cca58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, the world''s largest country by area (covering
        more than 17 million square kilometers or 6.6 million square miles), moved
        up to Level 4, the agency''s highest risk category. It was previously listed
        as Level 3, or "high" risk for Covid-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b413a-4ae6-456c-8add-f7803a57cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium was also among a handful of destinations added to the Level
        4 category.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9f224-4ff7-4ec4-bba4-09bed1b6689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destinations that fall into the "Covid-19 Very High" Level 4 category
        have had more than 500 cases per 100,000 residents in the past 28 days, according
        to CDC criteria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f767d24-0cca-44bc-bb50-2e38b3810164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should avoid traveling to locations designated with a "Level
        4" notice, the CDC recommends. Anyone who must travel should be fully vaccinated
        first, the agency advises.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8913a-8800-4e23-af20-6ade4e313126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of four destinations moved to Level 4 on November 1:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc605a8d-5c1f-4764-bd3f-f936bfbe9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Belgium</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24304de6-1912-438f-8d46-73d1d2d5ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.715+08:00
      'mgnl:createdBy': 'lara'
