      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bcf13d-db55-41e2-82c6-7e947ec1b68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:58:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app now has 3 million merchants and social sellers, it further
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f570a-dd3d-43d1-a297-9dc48a3e94a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
