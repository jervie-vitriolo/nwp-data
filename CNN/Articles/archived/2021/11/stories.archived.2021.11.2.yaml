  'Iraq-alert-level-Philippines-OFW':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-02T12:00:06.968+08:00
    'imagesource': 'jcr:422b5dc1-97b9-4c90-9e99-de0e877abdac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3972410-35ff-4559-aad8-31d3a299d75e'
    'lead': 'From Alert Level 4 or mandatory repatriation, it was lowered to Alert
      Level 3 or voluntary repatriation of overseas Filipino workers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T12:01:54.042+08:00
