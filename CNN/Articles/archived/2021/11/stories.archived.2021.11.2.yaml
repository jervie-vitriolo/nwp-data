      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added he personally believes the <a href="https://cnnphilippines.com/news/2021/9/15/COA-no-overpricing-PS-DBM-audit-report.html">previous
        statement of Commission on Audit chairman Mike Aguinaldo</a> that the audit
        report on the Procurement Service of the Department of Budget and Management
        did not mention any overpricing, but only issues on inventory management.</p>'
