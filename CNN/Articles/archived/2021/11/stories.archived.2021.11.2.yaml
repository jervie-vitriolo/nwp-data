      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, November 2)</strong> — Cebu City
        Mayor Edgardo Labella was hospitalized again over the weekend due to complications
        from pneumonia and minor sepsis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b730e-370c-40bd-bc6a-5affec47f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:41:33.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:00:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing Tuesday, the Labella family confirmed he was
        admitted "due to another episode of pneumonia" and was "briefly taken to an
        intensive care unit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18312491-a24a-4d42-882f-fe398fbe4d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:41:33.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:00:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fourth time this year that the mayor was hospitalized.
        He was previously admitted in January, May, and July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ca93d-4766-4c15-a8c4-17dd0affb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:41:33.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:00:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugene Labella, one of the mayor''s sons, said his father was diagnosed
        with cancer 12 years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6bb909-3bfc-40df-a779-2c025dcdaf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:41:33.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:00:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he was duly operated and treated on time. He was already cleared
        and his cancer was under control," said the younger Labella.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b93b03-48df-4a54-b948-720ec2784375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:41:33.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:00:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In January 2021, he was admitted. He was admitted for an ear infection
        unya nisamot siya [and it got worse] and eventually we found out that he had
        sepsis or blood infection. He almost died at that point but thankfully, true
        to the survivor that he is, he was able to recover. After that incident, the
        mayor has been experiencing a recurring pneumonia and had to be brought to
        the hospital a number of times including last July where he had stayed in
        the hospital for a few weeks. He was also taken to the ICU again because his
        pneumonia had taken a downturn. But even then, he was able to overcome and
        he was cleared by the doctors to go home (last July)," the mayor''s son said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fadbf-2244-4ad5-aa29-a2b9482cf97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:41:33.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:00:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details on Labella''s health were given, but his family
        said he would not be relinquishing his post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5fd641-51d3-4a9d-8241-3671d7863cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:41:33.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:00:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, acting Cebu City mayor Michael Rama said
        he would perform his responsibilities while Labella is on medical leave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deccd8cc-897c-4f5e-8f1f-f47bb66952df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:41:33.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:00:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be very clear that I will not rock the boat. Currently,
        until June 30 is the term of the elected Mayor Labella," Rama said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307048ed-614f-4be8-98d8-3294d145a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:41:33.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:00:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama pointed out he would continue with the current programs and
        projects of Labella.</p>'
  'LTO-NCR-drivers-license-10-years-validity-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-02T18:12:54.380+08:00
    'imagesource': 'jcr:cf00f98f-d84f-447e-96d5-cae3ec055503'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32d9fd23-fbfb-4267-ac7b-0da7c9bd337d'
    'lead': 'All LTO offices in NCR to issue driver''s licenses with 10-year validity
      starting Nov. 3'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T18:55:29.257+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:00:03.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:05.672+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO offices in NCR to issue 10-year driver''s licenses beginning Nov.
      3'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9012a-2786-4d67-826d-cde6a006a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:55:29.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)&nbsp;—</strong>&nbsp;Land
        Transportation Office (LTO) branches in Metro Manila will issue driver''s
        license valid for a decade to motorists with a clean record, agency chief
        Edgar Galvante said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf73b0-ba19-4bfb-911b-d60417a38362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:55:29.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/10/27/LTO-10-year-drivers-license-rollout.html"
        target="_blank">rollout began on Oct. 28</a> but limited to the central office
        licensing center in Quezon City.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ccd41-8eff-4bb3-ba09-f7079219c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:55:29.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded issuance covering all LTO offices in the capital region
        will begin Nov. 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87909e-9003-43ec-9dbf-c2371d25a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:55:29.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simula bukas, ang lahat ng LTO offices sa NCR makakapag-issue na
        ng 10-year license validity," Galvante said in a government briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd998a-c810-4adb-9332-ac91b887f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:55:29.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Beginning tomorrow, all LTO offices in NCR will issue
        driver''s licenses with 10-year valid.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61d6ed-9339-4838-8245-d950cc92dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:55:29.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists seeking to renew licenses must first pass a refresher
        course called comprehensive driver''s education or CDE before submitting an
        application, Galvante said. The examination consists of 25 questions covering
        traffic rules and regulations, traffic signs and symbols, and road courtesy,
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0d18e-b23a-4817-b058-e7279451decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:55:29.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drop refresher course requirement</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ed73b-768d-4102-b709-39051ba4c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:55:29.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker and Cagayan de Oro City Rep. Rufus Rodriguez urged
        LTO to scrap this requirement, as it “is unnecessary and has no legal basis.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f9b2fe-d8bc-4e50-b10e-658ce2bb5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:55:29.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the LTO invoked Republic Act 10930, “there is no provision
        in the law which explicitly states that a certification for a CDE is required
        for renewing a driver''s license," he said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453e1bc-304e-45fa-98f2-f51ea88a8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:55:29.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid confusion on the law, Rodriguez also filed a bill seeking
        to repeal relevant sections of RA 10930, which the LTO cited as basis for
        this requirement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b4d27-fbcf-4577-a2c4-85a566060354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:55:29.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on his colleagues at the House of Representatives
        to look into the CDE requirement.</p>'
  'Duterte-to-attend-virtual-APEC-Summit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-02T19:17:44.311+08:00
