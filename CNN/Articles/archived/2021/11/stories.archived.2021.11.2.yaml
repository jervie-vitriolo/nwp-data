    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Biden administration proposes new rules to limit planet-warming methane
      emissions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154df4ef-c41f-4b96-81ae-4a4cec3206a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is proposing new
        rules from a number of federal agencies with the same goal: Slashing planet-warming
        methane emissions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbd533-8a17-42fa-a86f-0dea41093cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b2dff-5585-4bc6-b708-b3afb31092a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the announcement is a regulation from the Environmental
        Protection Agency that would push oil and gas companies to more accurately
        detect, monitor and repair methane leaks from new and existing wells, pipelines
        and other equipment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0053546-6f54-4d4a-b7a4-270b0c14de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad569b5-efe2-4afb-b0cf-4aa33d269b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPA estimates it would cut 41 million tons of methane emissions
        from 2023 to 2035 —&nbsp;more than all the carbon dioxide emitted by all US
        passenger cars and commercial planes in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6854d-1297-4c01-8a88-1970f4e29f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:18.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a54af1-cf75-4d1a-b2d1-e22fb36197e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane is a greenhouse gas around 80 times more potent than carbon
        dioxide in the short term, and experts have told CNN that reducing methane
        leaks is among the easiest ways to slow global warming. It is the main component
        of natural gas, which powers close to 40% of the US electricity sector. It
        can enter the atmosphere through leaks from oil and natural gas wells, natural
        gas pipelines and the processing equipment itself. Landfills and agriculture
        are also a source of methane emissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46e216-203a-42e5-845a-8225fbd06a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24358f31-902c-4773-8b67-7061ab52a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPA''s proposal comes as Biden attends the UN climate summit
        in Glasgow, where countries are gathering to raise ambitions to decarbonize
        their economies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df79ff-bc50-4308-a855-8d07d50ce7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70975f39-76a3-4549-b0ac-1ee268782edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this historic action, EPA is addressing existing sources from
        the oil and natural gas industry nationwide, in addition to updating rules
        for new sources, to ensure robust and lasting cuts in pollution across the
        country," EPA Administrator Michael Regan said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d34abf-95a6-46b0-9f74-55d7643e25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea373e8-f07b-43e3-987f-6ff06e14d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden EPA rule would go further than that of former President
        Barack Obama''s EPA, which only covered new and recently modified equipment.
        It would also regulate natural gas that comes as a byproduct of oil production,
        which is often vented or flared, and cover leaks from compressor stations
        and gas-fired pneumatic controllers, all of which can be the sources of serious
        methane leaks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3728002a-0d54-4099-9a17-0eabce929529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b95a0d-2b78-4afe-8357-1c89b3f88ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the rules are implemented, the agency says that would result
        in new routine monitoring at 300,000 well sites across the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd3ccc-d6b8-4a68-a322-b52d5cccac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001d6d6-af0b-430a-a0b9-ee3029e35a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All told, the estimate is that about 75% of all methane emissions
        will be covered by this EPA rule," a senior administration official told reporters.
        "Methane is obviously a key issue for the US."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203c9a3-bc0e-408e-999f-eb47c7873098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7cc42-5e7f-46a9-87a3-459634d30cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Department of Transportation''s Pipeline
        and Hazardous Materials Safety Administration also announced a final rule
        to address the potent greenhouse gas. DOI''s proposed rule would combat emissions
        from wells on public lands by discouraging venting and flaring, while PHMSA
        is extending federal regulations to all onshore gas gathering pipelines, requiring
        companies to monitor and report leaks and safety information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939d380-6433-4edc-8f60-eef9e1b5346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82abb9b6-6f9c-4d06-b98c-44b36ece37b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Agriculture will focus on ways to capture methane
        from agriculture, working with farmers to identify ways to cut methane across
        the food chain. Although 30% of the nation''s methane emissions come from
        the oil and gas industry, methane from landfills and agriculture is also important
        to tackle, officials stressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5cad8-f44e-4eae-99fb-a313b2c0b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267dc482-af33-437c-9519-5bd58779fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been looking for ways to achieve the
        President''s goal to slash US greenhouse gas emissions by around 50% by 2030.
        The administration is trying to show strong executive action to compliment
        Biden''s climate agenda in Congress, especially since some senators have not
        explicitly backed the economic framework that contains most of the Democrats''
        climate measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0d7f8-ff8c-49e7-a070-eec68f38702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f353cf-914d-46c8-a4b9-1f0fc5f427ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those measures is a fee that would be levied on oil and gas
        companies that emit methane above a certain threshold, along with $775 million
        in grants and incentives to help companies stay below the threshold.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49272037-45c7-4b39-bb61-d91b580003bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac4128-246f-41d3-ac6c-9474854cfc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fee and the rules should be complementary tools," the Environmental
        Defense Fund''s Jon Goldstein told CNN. "The rules are critical because if
        designed correctly they ensure across the board, comprehensive reductions.
        The fee has the ability to augment the regulations by leading to faster and
        potentially additional reductions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945160ec-5bc7-4f90-b844-4513919ab2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e79e9f-b73e-4709-ab03-bfccdcaf167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is putting an emphasis on slashing methane emissions
        both at home and abroad, in hopes it will help limit global warming to 1.5
        degrees Celsius, which scientists say the world should stay below to avoid
        the worst impacts of climate change.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfbcb8f-2bd2-44d5-9357-1d35b27acc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad07f87-8bbc-497e-8a27-567f511ff801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane emissions from oil and gas "is the low hanging fruit, it''s
        the largest industrial source of methane emissions" in the US, Goldstein said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41729ed0-e3ec-4aa8-8352-244fd9abe322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:31.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc5a05b-8009-4ace-8215-d455ed3fd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups also say capping leaks is good for oil and
        gas producers'' bottom lines, since so much potential product is escaping
        into the atmosphere.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae0068-3b7c-4737-9d12-52576c87a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d1b87-19b9-4b11-9b87-efafcf365e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:02:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, what''s leaking is a product that can be
        sold," said Julie McNamara, climate and energy deputy policy director at the
        Union of Concerned Scientists.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa7cbb-4330-49c9-a534-e4bfedc434db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:14:28.506+08:00
