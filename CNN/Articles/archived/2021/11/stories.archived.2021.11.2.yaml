      'jcr:uuid': '0ded7241-b5a7-42bd-b40f-dda8e592a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tomb is located in Saqqara, a huge necropolis south of Cairo,
        according to a statement from Egypt''s Ministry of Tourism and Antiquities
        published Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0823c7-f28b-453c-9423-4f8e7f5f8abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48974c8d-e41b-4c1e-b9df-3219932952f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saqqara has been the site of a string of astonishing finds in recent
        years, and this latest discovery is the work of a team of archaeologists from
        Cairo University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4888fba-f2d2-4299-a201-0cf23afdc3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:11.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb7ef5a-071c-4d08-bb21-59c0954c08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the tomb of the former treasurer, the team also uncovered
        the tombs of a number of dignitaries, including a military leader called Hor
        Mohib.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc918f8-5bec-4631-8b78-0cdd16b7cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d9cff-622f-4f37-9413-63a981553a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes known as Ramses the Great, Ramses II ruled Egypt from
        1279 to 1213 BC, the second-longest reign in Egyptian history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb733e5-065e-4d13-b04f-a8c51a2118da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2351e9-d87d-449c-ab59-60de4d98c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 miles south of Cairo, the vast burial ground of Saqqara
        once served the royal capital of Memphis, and the site is also home to Egypt''s
        oldest surviving pyramid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82875a70-bcbc-43fc-92b4-7397d58e45e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e286a54-92da-4002-a7fa-ea280ebf7ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, authorities announced the discovery of a cache of ancient
        burial shafts containing hundreds of wooden coffins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb0f7d-0901-43a4-ad42-503d4856f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T01:57:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/egypt-tomb-saqqara-scli-intl/index.html">Archaeologists
        in Egypt reveal tomb of Ramses II''s chief treasurer</a>."</em></p>'
  'Steve-Buscemi-meme-Halloween':
    'author': 'Toyin Owoseje, CNN'
