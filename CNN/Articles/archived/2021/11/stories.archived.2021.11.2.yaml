      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe13986-9396-4d18-a31f-49631908ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures, though broadly popular inside of China, have also
        prompted rare signs of public resistance in recent weeks as virus case numbers
        increase.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1fb9a-cfbb-4172-a2f2-98b048b2c114'
