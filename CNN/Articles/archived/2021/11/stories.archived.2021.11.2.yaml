      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7cc3b8-3166-492b-bf3a-c728537851a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:18:58.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and entrepreneur on Monday shared a throwback photo of
        herself on Instagram to mark four years of being sober.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092c019-77ba-42e5-8389-27f2166a7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:18:58.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eceecf-0f73-44cb-bc9d-04597ce3af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:18:58.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This person in the early morning of Nov 1, 2017 is an unrecognizable
        version of myself. I had so much self discovery to unlock and explore. I knew
        in this very moment I would allow myself to take back my light, show victory
        over my internal battle of self respect, and brave this world with piercing
        clarity," she wrote. "Personally, to do this I needed to stop drinking alcohol
        because it kept my mind and heart circling in the same direction and quite
        honestly I was exhausted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff8e88-2a18-4f26-82e7-c6c4e2d8c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:18:58.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea1c11-3bf8-4ed3-87ee-a9efbc67aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:18:58.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson, who last year inked a lucrative multimedia deal with Amazon
        Studios, added that she has come to a place where she is "wildly honest and
        comfortably open."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f819f-2273-47d3-b681-3dd53e47a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:18:58.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c013aa-015b-4cd0-810e-cacd4d917b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:18:58.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much stigma around the word alcoholism or the label
        of an alcoholic," she said. "The real work that needed to be done in my life
        was to actually accept failure, pain, brokenness, and self sabotage. The drinking
        wasn''t the issue. I was. I didn''t love myself. I didn''t respect my own
        power. Today I do."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f64fe9-fee8-4ca9-86d5-00c2226f441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:18:58.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59ac3e-d5f6-4599-af17-e32a76078ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:18:58.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I am free."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620465f-a4ca-4fb4-856c-053b0d098139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:18:58.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/01/entertainment/jessica-simpson-sobriety/index.html">Jessica
        Simpson celebrates four years of sobriety</a>."</em></p>'
  'children-screen-time-during-pandemic-study':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-02T05:19:36.218+08:00
    'imagesource': 'jcr:24cc077c-89a4-4dfb-b838-48584ecb32c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd7e4a15-559a-4fbb-bf94-921974d07c7b'
    'lead': 'Children are racking up hours of screen time since the pandemic began,
      and there doesn''t appear to be an end in sight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T05:23:31.704+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:10:58.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:50.701+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['children', 'screen-time', 'phone', 'pandemic', 'COVID-19', 'study']
    'template': '1'
    'title': 'Kids nearly doubled screen time during the pandemic, but there is something
      you can do about it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45c875-3b55-42b1-bce6-2d215eae812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:10:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Children are racking up hours of screen
        time since the pandemic began, and there doesn''t appear to be an end in sight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1f1c8-2303-46d9-a5dc-177fceb96a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:10:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1b8c8-c95f-4ccc-97d5-07088313cb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:10:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescents reported that they spent nearly eight hours a day in
        front of a screen, double their pre-pandemic estimates of nearly four hours
        per day, according to a study published Monday in JAMA Pediatrics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2d7cc-2136-4bd2-8e0a-cab9dfd9a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c6a7e-1441-43f5-81d6-fe878db3cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids'' screen time did not include time spent online for virtual
        classes. The study focused on recreational activities like streaming, gaming,
        social media, texting, video chatting and surfing the web.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e326da5e-1d8e-453e-8b1d-6168899b8099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bbe1f5-1ec3-431f-a890-afcf6e0541ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescents who reported more screen time also reported suffering
        in other areas of their lives, said lead study author Dr. Jason Nagata, assistant
        professor of pediatrics at the University of California in San Francisco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489403da-39f0-41f6-8d7d-5a4e6fc88371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8a1da-c8d4-45f4-997d-ab2b3f622c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Screen use and mental health</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9094f2-a5b2-4388-b452-a517e26f5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:03.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More screen time was linked to poorer mental health and greater
        stress among teens," Nagata said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12036a90-53ab-42ba-be0f-68295bce479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433b13d-252a-4472-a656-e5c5b9cce868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 5,412 adolescents between the ages of 10 and 14 years old were
        asked about their screen-time habits. Researchers found the children spent
        an average of 7.7 hours a day in front of a screen, up from pre-pandemic estimates
        of 3.8 hours per day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b1988-f5b6-452f-8493-48e64db20456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d957c7-ed36-447f-9590-125aa62b7efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants were asked to rank their mental health from "much worse"
        to "much better" compared to the previous week. They were also asked four
        questions about their perceived stress, such as "In the last month, how often
        have you felt difficulties were piling up so high that you could not overcome
        them?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d95d3-1117-4785-905a-dc1b69b5ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d773c7d-0d82-45cb-aeaf-43a0aff4462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link between higher screen usage and stress was surprising,
        said Dr. Jenny Radesky, a practicing developmental behavioral pediatrician
        and assistant professor of pediatrics at Michigan Medicine C.S. Mott Children''s
        Hospital in Ann Arbor, who was not involved in the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bec77a-d30c-4bf2-a48a-71216cd41e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb2449e-0e5d-4077-a9ae-8230eb582361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most families were hoping that connecting with friends through
        gaming or social media, or relaxing watching videos, would be a stress reliever
        during the pandemic," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac8de72-b3fb-489b-8a83-c13cfc0f56a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c4781-7374-4bad-b401-5384f13ebe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative correlation could be due to "doomscrolling," Radesky
        said. That''s when people scroll on social media looking at negative news
        for long periods of time. Higher hours of screen time could have also given
        children less time to participate in activities that "help support resilience
        during difficult times, including sleep, mindfulness, or physical activity,"
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6fb9e1-a8f2-4fb2-ae91-58c3c9d973ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09514bd-3bdb-437b-aa03-9e00cc207cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, participants who reported less screen time were found
        to have stronger family and friend relationships and more coping behaviors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583be5e8-7388-4278-8e30-4420ed254d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ce54e-b340-4876-8f22-0bf1367481cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adolescents were asked about the quality of their family and
        friend relationships. They were also given a list of nine coping behaviors
        such as exercising and meditating and asked to share how much they participated
        in each activity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c21a1-475e-4eb9-adc4-bde970ef7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752f0ac-c6c9-4902-91ae-60818d6fb548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Set screen-time limits</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d48789-e1f4-4f33-9e60-4b9dae41aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic subsides, higher screen times won''t be going away
        anytime soon, Nagata predicted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8b8f6-25cb-4479-997d-6e35aaffd775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42759bd-0211-40ac-a99f-92146c1ea86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:13.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academic and social activities are beginning to transition to in-person
        again, but the increased availability of online options means "screen usage
        is likely to remain higher than pre-pandemic levels," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12fb6b-9675-4d47-b625-5231ddbd3f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76899833-e62a-4f2b-896a-82b9429461e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagata recommended adults set screen-time limits for their children
        and encourage them to avoid screens before bedtime.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b921383-c27d-438b-a6ba-5db4329c678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a4f5b-cab5-49da-86e9-08f34e601f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Model device-free behavior</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25323fd9-c911-4e12-9df8-b570ef9e04e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents should also lead by example by putting away their devices
        during family time and meals, and not frequently interrupting their interactions
        with their kids to attend to their devices," said Michael Robb, senior director
        of research at Common Sense Media, who wasn''t involved in the study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc04375-004c-41ed-be70-8d9aee7204f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e202b6-7255-45a8-9748-284f868d3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many videos and online games are designed with features to suck
        the user in and keep them coming back each day, such as autoplay and notifications,
        Radesky said. Grown-ups can play alongside their children to determine what
        specific features are being utilized so they can turn them off, she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7ae63-3a79-498f-ba2c-063e5a2f4cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6785003b-7f0f-45ce-9805-1764753abaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than counting the minutes children spend in front of screens,
        adults should focus on making sure their children complete the tasks they
        need to like homework and chores, Robb recommended. After those are accounted
        for, then focus on managing screen time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af999a0e-d846-4a16-acd5-2e7112d7d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T05:23:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:11:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/01/health/children-screen-time-increase-pandemic-study-wellness/index.html">Kids
        nearly doubled screen time during the pandemic, but there is something you
        can do about it</a>."</em></p>'
  'Russia-COVID-19-very-high-risk-travel-US-CDC':
    'author': 'Marnie Hunter and Forrest Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-02T06:17:15.608+08:00
    'imagesource': 'jcr:5407806f-7912-4e3c-bd9f-72a2a9382f7e'
