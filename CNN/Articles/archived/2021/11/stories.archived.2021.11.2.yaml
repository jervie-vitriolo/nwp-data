      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over and over again, Facebook chooses expansion in new areas over
        sticking the landing on what they''ve already done," she said. "As you read
        through the documents it states very clearly that there needs to be more resources
        on very basic safety systems. And instead of investing in making sure that
        their platforms are a minimal level of safe, they''re about to invest 10,000
        engineers in video games. And I can''t imagine how this makes sense."</p>'
