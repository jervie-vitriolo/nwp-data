      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a2e8d-9a7e-4163-9675-a709b34c8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David advised the incident was not a deliberate act," the detective
        writes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517cb779-d4d1-4393-b6e8-2e143e8588ea'
