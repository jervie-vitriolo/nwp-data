      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        company behind the digital payments service GCash is now valued at more than
        $2 billion after securing fresh funding, it announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485e6be-2678-4969-b2b0-5bc685424293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.323+08:00
