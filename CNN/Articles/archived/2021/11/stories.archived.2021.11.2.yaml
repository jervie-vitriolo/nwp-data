        detained for 9 days in China for sending meme deemed ''insulting'' to police</a>"</em></p>'
  'doh-delta-variant-sequencing':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-02T18:23:16.310+08:00
    'imagesource': 'jcr:4c230fce-e26a-42d5-92a1-abce14da4775'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5cb10d4-7d94-4e96-a431-277f6be5ddad'
    'lead': 'The Department of Health said the COVID-19 Delta variant accounted for
      32% of samples tested nationwide as of Nov. 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T18:29:23.402+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:01:26.070+08:00
