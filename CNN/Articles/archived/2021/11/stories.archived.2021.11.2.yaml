      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the category of "Level 1: Covid-19 Low" destinations, fewer than
        50 new cases per 100,000 residents have been logged over the past 28 days.
        New Zealand, which has just started to ease its travel restrictions, is in
        this category.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7f00f-7a4f-4dda-8a42-db5406d10802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, as mentioned above, there are destinations for which the
        CDC has an "unknown" risk because of a lack of information. As of November
        1, that included Monaco, the Azores and Tanzania.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ed556-a20b-4195-b2ab-c94f19184e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its broader travel guidance, the CDC has recommended avoiding
        all international travel until you are fully vaccinated.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a7c68-7533-476f-ad67-2fd4dd16b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully vaccinated travelers are less likely to get and spread Covid-19.
        However, international travel poses additional risks, and even fully vaccinated
        travelers might be at increased risk for getting and possibly spreading some
        Covid-19 variants," the agency said.</p>'
  'Squid-Game-crypto':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-02T06:21:17.177+08:00
    'imagesource': 'jcr:448bc6ff-f1b9-432e-ac3c-23f7bba55b46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d41ab77-0db9-4be7-bbf1-ffea70c10dc2'
    'lead': 'A digital currency based off the popular Netflix series ''Squid Game''
      is trading at $0 after its creators cashed out, effectively stealing an estimated
      $2.1 million from investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T06:23:21.700+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:10:25.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:51.266+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Squid Game crypto plunges to $0 after scammers steal millions of dollars
      from investors'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c004e-797b-4c50-bc0e-674b3c279a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:23:21.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A digital currency based off the popular
        Netflix series "Squid Game" is trading at $0 after its creators cashed out,
        effectively stealing an estimated $2.1 million from investors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37767f-1a24-41ec-b893-dac539fe6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:23:21.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:26.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cryptocurrency, appropriately called SQUID, surged as high as
        $2,861 before falling to $0 as of Monday, according to CoinMarketCap. The
        scam, which was reported by Gizmodo, is called a "rug pull." That means the
        crypto''s creators cash out of their coins in exchange for real money, quickly
        devaluing the crypto''s value.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cbf2fa-2518-4b6c-ac49-bff1de44838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:23:21.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the rug pull, the crypto''s market cap was a little more
        than $2 million, according to CoinMarketCap.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8511b5-8b13-4a1f-b7c5-252875213f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:23:21.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SQUID was billed as a token that can be used for a new online game
        inspired by the popular Korean language series, which is based on a deadly
        tournament of children''s games. GIzmodo pointed out numerous signs it was
        a scam, including its (now disappeared) website being filled with spelling
        errors. Another red flag: Investors could buy -- but not sell -- SQUID.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ad12a-64f6-4946-a5d4-6fb3b4e3c8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:23:21.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CoinMarketCap also warned potential investors that SQUID was probably
        a scam, displaying a warning to "exercise extreme caution" if they bought
        the crypto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d25e53-50ac-40eb-af75-14ebd00f178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:23:21.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Squid Game"— a dystopian fictional drama — has become Netflix''s
        top show globally. The company told CNN Business earlier this month that it
        had been viewed by 111 million accounts since its debut in September, making
        it the company''s "biggest-ever" series launch. Executives have pointed to
        the show as evidence that its growing slate of international content can resonate
        with a variety of audiences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e161971-c192-4941-8555-77d5b3261984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:23:21.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix told CNN Business last week that it was not affiliated with
        the cryptocurrency, and declined to comment further.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c071a3-1f31-4cad-b8e0-efb6ccc1a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:23:21.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business reached out to developers of the SQUID project through
        contact information listed on its website, and did not immediately receive
        a response.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce063b5-4d60-4d47-bfa0-427d63dc2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:23:21.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN Business'' Michelle Toh contributed to this report.</em></p>'
  'Vax-Oxford-English-Dictionary-Word-of-the-Year':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-02T06:27:51.697+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78f6270c-f4cb-4a9c-8e46-464a7d488a1d'
    'lead': 'Defined as ''a colloquialism meaning either vaccine or vaccination as
      a noun and vaccinate as a verb,'' vax was relatively rare until this year, the
      company says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T06:29:56.183+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:10:18.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:51.399+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Vax'' is Oxford English Dictionary publisher''s 2021 Word of the Year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa0a98-0ea5-4a17-bbc8-60ea9bd5d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:29:56.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Vax" is the Word of the Year for 2021,
        according to the annual report from Oxford Languages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c965f8b-28c3-45c3-a42f-b6b390f58de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:29:56.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defined as "a colloquialism meaning either vaccine or vaccination
        as a noun and vaccinate as a verb," vax was relatively rare until this year,
        the company, which publishes the Oxford English Dictionary, said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a9495-ff50-4a69-8c40-8486720f7df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:29:56.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, vax appeared more than 72 times more frequently than
        the year before, said Oxford Languages, which analyzes news content to track
        changes in the English language.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391dd682-375b-470c-a41e-1a29ef9c7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:29:56.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word first appeared as a noun in the 1980s and then started
        to be used as a verb in the early 21st century, according to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2740de-eaa7-466d-8964-1f74368243dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:29:56.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has generated numerous derivatives that we are now seeing in
        a wide range of informal contexts, from vax sites and vax cards to getting
        vaxxed and being fully vaxxed, no word better captures the atmosphere of the
        past year than vax," Oxford Languages said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a31fec-b4ed-4bb7-bfc3-64b18a21902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:29:56.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data analysis shows that vax is most commonly used in North America,
        Australia and South East Asia, the company said, but usage is increasing in
        the UK and other varieties of English.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4f9df-6dcf-4f96-8977-c3050e4fe566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:29:56.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:22.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a short pithy word, it appeals, perhaps especially to media
        commentators, when more formal alternatives are much more long-winded," the
        report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa91c66-a2c2-44f8-908d-1b8e96b9210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:29:56.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the company was unable to name its traditional word of
        the year, instead exploring how far and how quickly the language had developed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9bbf2-f3ee-4c33-a1ea-28cb2dfdcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:29:56.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 report moved through the year, detailing the most important
        words in certain months, based on spikes in use, from "bushfire" in January,
        when Australia suffered its worst fire season on record, to "acquittal" in
        February, when former US President Donald Trump''s first impeachment trial
        ended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f93e22-03dc-477d-9f9f-197c14560704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:29:56.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, use of the phrase "Black Lives Matter" exploded following
        the police killing of George Floyd in the US, followed by "cancel culture"
        and "BIPOC," an abbreviation of "Black, indigenous and other people of color."</p>'
  'Kal-Penn-gay-memoir':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-02T06:31:00.117+08:00
    'imagesource': 'jcr:1b8dde16-4e2e-4010-9dac-03050d5a3a55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdb88bc3-2f2a-424e-b39c-83479831f6af'
    'lead': 'The actor and former US President Obama adviser Kal Penn has come out
      as gay, and revealed that he''s engaged to be married.'
