      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c06cdf-eb60-4b1a-b199-7f83a78af6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:54.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the New York Post, Halls, in his first public statement
        since the shooting, spoke of his relationship with Hutchins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e45ba9-a689-46fb-9db1-619d436b08a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79208130-d36c-4460-9efc-0e7414eb0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halyna Hutchins was not just one of the most talented people I''ve
        worked with, but also a friend," he said in the statement. "I''m shocked and
        saddened by her death."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc9699-09d8-4c8b-bd7a-ae351eeea0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca559005-cd25-480d-95bc-1325d41a7fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Halls didn''t address details of the investigation, he
        did comment on changes he would like to see within the industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b328387-2361-4fdb-87a3-f296cabe46e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb82307-3a4e-4d2a-bf82-e8067dbcaf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my hope that this tragedy prompts the industry to reevaluate
        its values and practices to ensure no one is harmed through the creative process
        again," his statement read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3aeb93-98fe-42c3-a242-ddc3c9892e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0be834-11c5-4df4-9d3d-416e676e76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Post, Halls said he has been "overwhelmed by the
        love and support" and that his "thoughts are with all who knew and loved Halyna."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16f76e-9e9d-4dae-9e60-adfcda1e7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a20e24-62aa-41bd-bdbe-b4c749885fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has made repeated attempts to reach out to Halls and he has
        not responded. His attorney declined to comment to CNN on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7509cd7-7fd9-4b47-8736-7cad9e15ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587981dc-3e82-4def-b685-d06b1028f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How gun with live round got to Baldwin still a question</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3319010-4270-412c-a269-c1420c442b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torraco said witnesses have told her team that the armorer or the
        armorer''s assistant brought the gun on set.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41089088-fe25-4222-b800-35b7741f6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
