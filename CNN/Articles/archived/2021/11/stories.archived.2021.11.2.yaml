      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City''s hospital bed occupancy and intensive care unit occupancy
        rates were also at low levels at 42% and 50%, respectively, OCTA added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe6895-3b17-41b7-9e8a-0b1807ef9fec'
