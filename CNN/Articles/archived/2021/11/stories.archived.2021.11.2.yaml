      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Mayor Duterte has stood firm about her reelection bid, but
        PDP-Laban is still hoping for a possible alliance with her regional party
        Hugpong ng Pagbabago.</p>'
