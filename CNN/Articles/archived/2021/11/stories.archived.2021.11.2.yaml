    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man detained for 9 days in China for sending meme deemed ''insulting''
      to police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35bab3-6c5c-4ec1-9485-4bb2145a3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man in China was reportedly detained
        for nine days after sending a meme to a group chat that was deemed offensive
        to police in an incident that has gone viral on Chinese social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2584007-d76f-4f2d-9cbc-cf490a1ce85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c71370-511e-4e44-9984-1826e442ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, identified only by his surname Li, allegedly sent the meme
        on the Chinese social media platform WeChat, in a group exchange complaining
        about the local COVID-19 prevention and control measures late last month,
        according to authorities and state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf915f20-02e6-430b-83de-019c34e9574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed105bd-3557-4a04-bb00-e3105f0c5b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China maintains an uncompromising zero-Covid policy that has resulted
        in officials reimposing lockdowns and other emergency measures in recent weeks
        in a bid to curb the spread of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f0fbb-0beb-40ee-a69b-bb55a30c3131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0097fb9-0837-42f9-9cf3-5469ac49b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Qingtongxia city, in Ningxia region, posted a screenshot
        of Li''s text exchange on Chinese social media, but later removed the post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e66ea-c3aa-40f0-a79b-e2a9159aaa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36329135-7038-40d4-b6a9-38d191c7d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run outlet The Paper published further details of the incident
        that has provoked consternation in China, with a related hashtag garnering
        170 million views. Many protested Li''s punishment, arguing that use of an
        internet joke was hardly grounds for being detained by police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4b532-e633-4dee-b016-c31b3c253008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0de14-52df-45a9-bae1-2740161d581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Paper, Li sent a meme showing a dog in a police
        hat, holding a police badge and pointing at the camera. It''s a common image
        that has been used widely online before, with different variations sometimes
        including a cat or cartoon character in the police hat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83600454-af7a-4371-a0c1-342ef30ce1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5984d-4f0a-4b7c-a3f0-cf9585eaf24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday evening, local police received a tip from a member of
        the public, alleging that Li had sent an image "insulting the image of police,"
        according to The Paper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171912cd-a5cf-492a-93fa-4162f25c94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f70755-50ed-4013-bb90-54b4446a3a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police launched an investigation into the chat group, which
        had more than 330 members, according to The Paper. After finding that Li was
        "dissatisfied with the community prevention measures," police summoned Li
        to the station, where he was questioned and eventually "confessed to the illegal
        fact of insulting the police."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938ba90-ab84-4cfd-b9cd-28e44ede1c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9041825-e5a1-473a-8ae7-172e64b8d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said his actions had constituted the offense of "picking
        quarrels and provoking trouble," and gave him nine days'' detention as punishment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d4ae02-2e42-41e5-963a-897139fcf7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a9f2e-445c-42c5-bca6-7d7859c98fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paper praised local authorities'' efforts in containing the
        virus. The police are "on the front line of epidemic prevention and control
        to build a safety barrier for people''s lives and health," said the article.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1bbaa7-2f93-4ce0-923c-243d3ad0c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00670bc2-a2c1-41db-843c-f1b6dd4f2f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, there are some people dissatisfied with the epidemic prevention
        measures, and even openly insulting the police," the article added. "For such
        illegal acts, Qingtongxia Police Department always insists on ''zero tolerance''
        policy and resolutely punishes them according to the law to defend the authority
        of law enforcement and legal dignity of the police."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27644866-d81a-49f9-8c30-f835f805c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698c229-5dbc-4eb3-a403-8c40eb11f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:17:48.837+08:00
      'mgnl:createdBy': 'janine'
