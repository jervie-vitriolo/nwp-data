  'Mark-Zuckerberg-step-down-Facebook':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-02T07:25:58.805+08:00
    'imagesource': 'jcr:4b23c866-5d15-4d1d-b6c9-b3e1868710dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8389d640-d71d-48d7-a74c-521242701c29'
    'lead': 'Facebook whistleblower Frances Haugen says she believes the company would
      be "stronger" if founder Mark Zuckerberg stepped down as chief executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T07:28:20.795+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:09:40.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
