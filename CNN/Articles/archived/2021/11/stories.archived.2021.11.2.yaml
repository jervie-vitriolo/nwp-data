    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d4430-460b-4159-bd23-9ffd4df77052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Parwana Malik, a 9-year-old girl with
        dark eyes and rosy cheeks, giggles with her friends as they play jump rope
        in a dusty clearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095fbc0f-9d5d-4ce9-9b8a-9c5efe1130cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f78e49-3b49-4107-b470-81303155948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Parwana''s laughter disappears as she returns home, a small
        hut with dirt walls, where she''s reminded of her fate: she''s being sold
        to a stranger as a child bride.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600a76f-b131-4185-aee0-a93814c5451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6199db-97ed-413f-8730-3dcd3787b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who wants to buy Parwana says he''s 55, but to her, he''s
        "an old man" with white eyebrows and a thick white beard, she told CNN on
        October 22. She worries he will beat her and force her to work in his house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195aee68-d31d-4989-bd3d-39fc7e59d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e2e42-3ef9-4956-b947-1195a48e97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her parents say they have no choice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be0fda-a954-4fe5-ae90-97391809fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772cd08-2888-478b-a0c1-2d9577539de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For four years, her family have lived in an Afghan displacement
        camp in northwestern Badghis province, surviving on humanitarian aid and menial
        work earning a few dollars a day. But life has only gotten harder since the
        Taliban took power in Afghanistan on August 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb910543-7214-4403-a389-2dd673e2db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:57.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373af02-1cbd-4ad3-89c8-6d1587c99633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As international aid dries up and the country''s economy collapses,
        they''re unable to afford basic necessities like food. Her father already
        sold her 12-year-old sister several months ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde368f-a132-4c00-9fa8-9067ce83f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c665e49-8b7c-457f-9248-fe45870bd426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parwana is one of many young Afghan girls sold into marriage as
        the country''s humanitarian crisis deepens. Hunger has pushed some families
        to make heartbreaking decisions, especially as the brutal winter approaches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b06aea-0c3b-4016-834e-288ae91b6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:06:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a6285-9d26-4d88-ba6b-589b48f033ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents gave CNN full access and permission to speak to the
        children and show their faces, because they say they cannot change the practice
        themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0a79f-0162-4772-9154-70e106b2a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d13bc0-9a03-471b-97e7-abd3f0ce78cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Day by day, the numbers are increasing of families selling their
        children," said Mohammad Naiem Nazem, a human rights activist in Badghis.
        "Lack of food, lack of work, the families feel they have to do this."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57936c11-8e8d-4f61-80d2-d404de0c577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:02.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1088af-088e-4c00-92f0-94f428e29b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An impossible choice</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9104e6d-50ca-42f1-94c9-7b4c566f7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Malik, Parwana''s father, can''t sleep at night. Ahead of
        the sale, he told CNN he''s "broken" with guilt, shame and worry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81d3ef-27e4-4fb9-92cd-b7783d5c1be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:03.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a3dd0a-531d-4f09-8f4f-19d9cae56b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had tried to avoid selling her -- he traveled to the provincial
        capital city Qala-e-Naw to search unsuccessfully for work, even borrowing
        "lots of money" from relatives, and his wife resorted to begging other camp
        residents for food.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa80efe1-7af7-423a-a13d-88344e9f9357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516471c-b1c6-4216-982a-b60a53b9a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he felt he had no choice if he wants to feed his family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1c9e0-2dca-4776-869a-f0b644a3c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:05.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148dcc9f-4eed-47d9-a9e0-96c405564483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are eight family members," he told CNN. "I have to sell to keep
        other family members alive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216dbd3-deae-41c5-b3bc-cad7fe8d53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6b252-a58e-4571-be84-95367858a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money from Parwana''s sale will only sustain the family for
        a few months, before Malik has to find another solution, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf826907-0b04-4c81-8aa7-8a618202779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a2d5c0-ebbd-4951-8dba-df3af6fe29e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parwana said she hoped to change her parents'' minds -- she had
        dreams of becoming a teacher, and didn''t want to give up her education. But
        her pleas were futile.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e2bf10-ad40-4c10-8e79-1869fbd69d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a2da2-fedd-4eb6-a18c-a7ec1c0be682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 24, Qorban, the buyer, who only has one name, arrived
        at her home and handed 200,000 Afghanis (about $2,200) in the form of sheep,
        land and cash to Parwana''s father.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63d454-498e-43c6-b8f8-908f7e555909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05fe796-bf04-459c-8d2b-82e3e1d91fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qorban didn''t describe the sale as a marriage, saying he already
        had a wife who would look after Parwana as if she were one of their own children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8feb359-4715-4281-bf0f-a1620fa5ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d566201-87ff-4501-984d-43f2879c7e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Parwana) was cheap, and her father was very poor and he needs
        money," Qorban said. "She will be working in my home. I won''t beat her. I
        will treat her like a family member. I will be kind."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82cdadb-b1f2-4006-bf52-81ec25ae47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd78b3f9-746d-402b-94e1-1de85c685c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parwana, dressed in a black head covering with a colorful floral
        garland around her neck, hid her face and whimpered as her weeping father
        told Qorban: "This is your bride. Please take care of her -- you are responsible
        for her now, please don''t beat her."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6106f4-d8a6-4ac3-b32a-79c5dd9bc2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0721cb-f45e-48b0-8321-51715d7b2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:13.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qorban agreed, then gripped Parwana''s arm and led her out the door.
        As they left, her father watching by the doorway, Parwana dug her feet into
        the dirt and tried to pull away -- but it was no use. She was dragged to the
        waiting car, which slowly pulled away.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ccb64-39a7-4e1a-9538-8a9926cb3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79bf5e8-8b90-4daf-bbd0-e5365a737357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Absolutely cataclysmic''</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222eee6-f8e4-43c3-bef9-ec8dcc1b1615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Taliban''s takeover, stories like Parwana''s have been
        on the rise.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef55f0-bdbf-4d9e-b855-22afab4edb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84fdb2c-7762-45f6-9998-4edc0b325cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though marrying off children under 15 is illegal nationwide, it
        has been commonly practiced for years, especially in more rural parts of Afghanistan.
        And it has only spread since August, driven by widespread hunger and desperation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781a5cb-7055-4a70-aa5c-2101efee2d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dda136-f1df-4812-9498-2f0362fb5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half the population is facing acute food insecurity, according
        to a United Nations report released this week. And more than 3 million children
        under age 5 face acute malnutrition in the coming months. All the while, food
        prices are soaring, banks are running out of money and workers are going unpaid.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa2069-1229-4bf6-ab31-1a9bc7556b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4184eab-b7f7-49a6-908b-c3c7c0c3651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 677,000 people have been displaced this year due to fighting,
        according to the UN Office for the Coordination of Humanitarian Affairs (UNOCHA).
        Many of them live in tents and huts in internal displacement camps like Parwana''s
        family.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8ce45-b8bf-4e3d-a63c-cea64ed6e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3005104-76b9-4aeb-8a1f-f6399e953d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely cataclysmic," said Heather Barr, associate director
        of the women''s rights division at Human Rights Watch. "We don''t have months
        or weeks to stem this emergency ... we are in the emergency already."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba602e-c936-467d-a4ff-a9f2c62e2c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62d774-76dd-4967-8930-8b98e5c6231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is particularly acute for Afghan girls, who have stayed
        home and watched their brothers return to secondary school since the Taliban
        takeover. The Taliban said it is working on a plan to allow girls to return
        too, but have not said when that could happen or what conditions may be imposed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8586b-6b74-4016-8100-6c8dc997e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d697d3e-38ae-4504-808b-1d080bfd77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty combined with rising poverty has pushed many girls
        into the marriage market.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f4ee7-17a2-43b6-97fe-0bfd08c2969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf381b4c-9fe9-43c5-9e11-5726223bd7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as a girl is in school, her family is invested in her future,"
        said Barr, from Human Rights Watch. "As soon as a girl falls out of education,
        then suddenly it becomes much more likely that she''s going to be married
        off."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c46c8-dc2f-4ce1-a367-6bc968b6a8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde8a46-f545-40b3-8d99-3b601c6057d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once a girl is sold as a bride, her chances of continuing an
        education or pursuing an independent path are close to zero.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158401a-4e1d-4bae-8d04-fab5825f2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:23.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522228e-761a-4f73-8974-73f091c3d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she faces a much darker future. Without access to contraception
        or reproductive health services, nearly 10% of Afghan girls aged 15 to 19
        give birth every year, according to the UN Population Fund (UNFPA).</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3416bc2f-6f7c-4ef1-93cb-997a9001070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d96375-9dc7-4ceb-9e52-d11be2bc5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are too young to be able to consent to sex and face complications
        in childbirth due to their underdeveloped bodies -- pregnancy-related mortality
        rates for girls aged 15 to 19 are more than double the rate for women aged
        20 to 24, according to UNFPA.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f60262-245a-40ef-95e0-788df9e556cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764bc87d-6d80-41fd-95bf-0a7895c453c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I don''t want to leave my parents''</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b34727a-d373-484d-a6e7-3dc607014666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:26.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magul, a 10-year-old girl in neighboring Ghor province, cries every
        day as she prepares to be sold to a 70-year-old man to settle her family''s
        debts. Her parents had borrowed 200,000 Afghanis ($2,200) from a neighbor
        in their village -- but without a job or savings, they have no way of returning
        the money.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3f2be-1baf-4e10-a2ab-278a387da6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c723b9-c933-472c-bee1-20afd2f468b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buyer had dragged Magul''s father, Ibrahim, to a Taliban prison
        and threatened to have him jailed for failing to repay his debt. Ibrahim,
        who only goes by one name, said he promised the buyer he would pay in a month.
        But now time is up.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963993a-1aa5-41aa-8d1d-7d1fb77ffc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e797c2b4-f600-40c6-a03f-7cd0d50c80ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what to do," Ibrahim said. "Even if I don''t give
        him my daughters, he will take them."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac2455-3ff3-4104-9324-b9870d11c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040e988-6cfc-4669-bb59-53c10da13ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magul''s mother, Gul Afroz, feels just as helpless. "I''m praying
        to God these bad days pass," she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a29dd-3834-4f94-94ee-d258be1b8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d089ca-e376-4dec-94b6-afb7abd9fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Qorban, the buyer claimed he would not mistreat Magul and that
        she would simply help with cooking and cleaning at his home. But the reassurances
        ring hollow in the face of his threats against Magul''s family.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550d22b-b439-4a69-a6c2-2938eafd263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92944ba-4fcf-40aa-a012-c01060378f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t want him. If they make me go, I will kill myself,"
        Magul said, sobbing as she sat on the floor of her home. "I don''t want to
        leave my parents."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c15d243-f08b-42b8-a811-3a7942b841e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:31.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4860b0c-e9cf-41af-a9e6-c33a2d168009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar situation for a nine-member family in Ghor province
        that is selling two daughters aged 4 and 9. The father has no job, like most
        in the displacement camp -- but he faces even tougher odds with a disability.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31251d2-aba4-42a4-886e-4117472a2e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eea8e5-7620-4d2c-8c36-13baa3dd7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is prepared to sell the girls for 100,000 Afghanis (about $1,100)
        each. Zaiton, the 4-year-old, with wispy bangs and large brown eyes, said
        she knows why this is happening: "Because we are a poor family and we don''t
        have food to eat."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd55505-ea88-4d52-8397-1614d62cb20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd8260-7986-4c8e-b275-5bd3d1d1a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their grandmother, Rokhshana, is distraught.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b946d-467c-49ea-9e5e-4519dd711cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d9ab7-a1bf-4ff5-b40a-7de8a88d5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have food and there is someone to help us, we would never
        do this," Rokhshana said through tears. "We don''t have any choice."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec3769-ce03-4523-b852-2e339cd4fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66bafa-b217-4354-b723-ab3da722f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>International funding dried up</h3>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93463d8-6226-40af-8813-4f90da55946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local Taliban leaders in Badghis say they plan to distribute food
        to stop families selling their daughters. "Once we implement this plan, if
        they continue to sell their kids we will put them in jail," said Mawlawai
        Jalaludin, a spokesperson from the Taliban''s Justice Department, without
        elaborating.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a304cba-7461-480f-8011-e2665ee2a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b12dd-806d-487d-ac77-0cba4088cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the problem stretches beyond just Badghis. And as winter approaches,
        both the Taliban and humanitarian groups are pleading for more aid, hoping
        it could stem the rise in child marriages.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b10a94-9d33-45d9-9517-2e802cd844be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95780936-6ced-4da2-bc2e-716f44d659a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s rapid takeover of Afghanistan as the United States
        and its allies withdrew prompted the international community to halt development
        assistance -- money that had been vital in propping up the country''s economy
        and key services.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1eb16-ad1d-4f16-85fe-e50ef092491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae08c0-6b05-496a-9735-731925c3dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:39.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries and multilateral institutions have been reluctant to renew
        pledges for fear of appearing to legitimize the Taliban as Afghanistan''s
        leaders.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba444f-b08a-462e-ba27-2defdf9a679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c92251-76e7-44da-b8c4-1df1f1f8c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country''s economy close to collapse, UN donors pledged
        more than $1 billion in humanitarian aid in September, of which $606 million
        would meet Afghans'' most pressing needs. But less than half those pledged
        funds have been received, with some member states who have not yet paid, according
        to a UNOCHA spokesperson.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764444f-4b72-4069-aabc-7a357c71546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d1705-4a86-43ab-94b5-09d619218765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the families and experts CNN spoke with expressed frustration
        at the shortage of aid during the country''s direst hour.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e950d-3315-420d-8348-d11f291e01f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788affa9-5f6c-49be-9954-56b7bb2ced40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabelle Moussard Carlsen, head of office at UNOCHA, emphasized
        that humanitarian aid workers were still on the ground, providing relief and
        supporting hospitals -- but it''s not enough.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f42ad-0d6d-4f73-bc61-b4e5aca9d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc16b6-b7e8-4b46-ba84-76d0877945a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By not releasing the (development) funds that they are holding
        from the Taliban government, it''s the vulnerable, it''s the poor, it''s these
        young girls who are suffering," Carlsen said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409a874-625f-4549-83e6-a54af3310062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3952ed-da71-4b0e-aeb8-9a07af2a00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr and Carlsen acknowledged the need for world leaders to hold
        the Taliban accountable for human rights violations -- but they warned the
        longer Afghanistan goes without development assistance or injected liquidity,
        the more families face death by starvation, and the more girls are likely
        to be sold.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98704bc3-b670-49ed-a337-67244bc60226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a79158-bfd9-4cdd-9bf7-25e4a544d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has also appealed for aid. "The Taliban is asking aid
        agencies to come back to Afghanistan and help these people," said one Taliban
        director of an internal displacement camp in Ghor province. "I''m requesting
        the international community and aid agencies, before the winter comes, to
        please come and help."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b2342b-f923-4ded-94f5-400a174dc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c54717-225c-47c7-bcab-cb289cd657d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the Afghan displacement camp in Badghis province, Malik
        is under no illusions about what the sale means for his daughter -- or what
        the grim situation means for his family''s future.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c8704-9bf3-4d96-b3ad-0ed84a9b67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16413cf2-07c5-4d5f-9b53-b78ff5b67f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qorban said he will use his daughter as a worker not a bride, but
        Malik knows he has no control over what happens to her now.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e7771-968e-4a76-8534-50ef213d15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb59ba-0985-4e29-8a86-95b2802d8480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The old man told me, ''I''m paying for the girl. It''s none of
        your business what I''m doing with her ... that''s my business,''" Malik told
        CNN.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79793f4a-5fa4-4d36-95cd-a15bf924aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848edd6-bc8b-4254-a98d-a9471414fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ominous warning weighs heavily on him as he considers the bleak
        days ahead. The cold is creeping in, and snow has already begun coating parts
        of the country. When the money from Parwana''s sale runs out, he will be back
        at square one -- with three daughters and a son still at home to support.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c6cf5-09bc-433a-88b8-2d0cba5725a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d719d8-62a7-4233-99e4-388f040994e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I can see, we don''t have a future -- our future is destroyed,"
        he said. "I will have to sell another daughter if my financial situation doesn''t
        improve -- probably the 2-year-old."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11467f8f-07ae-4455-9f53-be29a890ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:35:10.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:07:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/11/01/asia/afghanistan-child-marriage-crisis-taliban-intl-hnk-dst/index.html"><em>
        "She was sold to a stranger so her family could eat as Afghanistan crumbles"&nbsp;</em></a></p>'
  'Navy-investigation-US-nuclear-powered-submarine-hit-uncharted-underwater-mountain-':
