    'template': '1'
    'title': 'Aboitiz end-Sept income more than doubles to ₱19.5B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce848e7-4000-4e87-90b4-de579e525d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong>&nbsp;Aboitiz
        Equity Ventures on Tuesday reported higher earnings as of end-September, as
        its businesses enjoyed stronger performances during the nine-month period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aabc37-7aec-4826-a5a0-16eb1e6acdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241ffd6-27ee-4e30-aa4c-c07a512f3cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse, the conglomerate declared a
        net income of ₱19.5 billion for the January to September period - higher than
        last year''s ₱8.3 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb33d6-80df-427c-bb6c-bc22e7ebbe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afad28-88c0-4909-993f-c3871dceac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Company recognized non-recurring gains of ₱83 (million), versus
        the ₱5 (million) in non-recurring losses recorded during the same period in
        2020, which were primarily due to the revaluation of dollar-denominated assets,"
        read the filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f553559-26b1-44b3-921e-7362f0e7f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb098d25-34fe-41dd-812e-93658f23fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz Power Corp. reported a net income of ₱15.7 billion - up
        from last year''s ₱7 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9f976-556a-4df9-8d6f-9ba498312364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6629ddf-6fee-429f-898a-fa9b1bae2831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to commissioning revenue from GNPower Dinginin Ltd.
        Co. Unit 1, higher water inflow from its power plants, higher availability
        of Therma Luzon, Therma South, and Therma Visayas facilities, along with "higher
        WESM dispatch in compliance with the must-offer rule," the disclosure stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22318a9-8ad3-4864-a6aa-1a0a9cdc6c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883c41e-4757-4bda-8165-394dea5e3824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEV noted that AboitizPower was also able to claim liquidated damages
        for the delay in GNPD Unit 1''s construction, adding it also received final
        payment for business interruption claims due to outages of GNPower Mariveles
        Energy Center Ltd. And AP Renewables Inc. in past years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a8815-3fa8-4d72-a021-8650099ec48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19764609-03ee-42da-bfe2-8e28b8198748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union Bank of the Philippines and its subsidiaries posted a ₱10.4
        billion net income for the said nine months, compared to last year''s ₱8.5
        billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f1ff7-23c7-4ef8-9612-9bc5ef2ffcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f032a1-18e1-46e3-a2a8-90395ea0282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank reported a 3% growth in net interest income and 22% in
        non-interest income for the period - attributing it to strong trading gains
        in the first half of 2021 along with higher foreign exchange income, fees
        and commissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8103a81-61fa-4f25-85c1-7fb87bb47f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6377819e-bbfe-4ef2-98c0-8a3a7ec550d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnionBank also saw loan loss provisions plummet by 45% year-on-year
        to ₱4.1 billion - with bad loans already stabilizing, the conglomerate said.
        The bank now has a non-performing loan ratio of 4.9% - down from 5.1% from
        end-2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be925c22-4868-4fcc-8743-9692162fe230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834281f-b8dd-44ed-9f15-1a9e091ba8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz Land Inc. and its subsidiaries, meanwhile, logged earnings
        of ₱646 million for the nine-month period - surging from ₱85 million during
        January to September last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f3c85-bb18-4f0d-8ed0-3c728e2ad769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb1f42-0b59-4360-83a0-1fe9b24e2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz Land contributed ₱2.9 billion in revenues as of end-September
        - 34% higher from 2020 driven by increases in sales and construction and site
        development activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e908e-341e-4a1c-b6d3-b967389e4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bceb55-870d-4476-8d57-26cd1d8339ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Cement &amp; Building Materials Inc. contributed ₱1.4 billion
        to AEV''s income for the three quarters, also up from ₱400 million last year.
        The group attributed the growth to stronger market demand from residential
        and infrastructure customers, along with capital investments which "resulted
        in increased overall efficiency."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0833b9-0146-405d-bbec-f436127f347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72c93d-c470-4c24-bd09-36e8ad4c188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infrastructure firm likewise enjoyed a one-time gain from the
        CREATE law, reducing its deferred tax liabilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98838dc2-6c89-48c9-8b51-4a4c491495e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:07:45.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:47.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food businesses Pilmico Foods Corp., Pilmico Animal Nutrition Corp.,
        and Pilmico International Pte. Ltd. logged an income contribution of ₱1.5
        billion for the period -—growing from ₱969 million from the same timeframe
        last year.</p>'
    '27':
