      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f9ea3-1ebc-4dad-bc63-ddf9d4c71319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:58:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Mynt said it raised $300 million from global investment
        giant Warburg Pincus, along with New York-based private equity and venture
        capital firm Insight Partners and investment company Bow Wave Capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433d397-0530-43b4-b9bd-dd0649953d43'
      'mgnl:activationStatus': true
