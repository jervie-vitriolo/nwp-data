      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Philippine Embassy in Japan on Monday said it has not received any reports
        of Filipinos among the injured during the Halloween train attack in Tokyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e652d7-e0a4-4c2c-9dd7-230a5ade7c46'
