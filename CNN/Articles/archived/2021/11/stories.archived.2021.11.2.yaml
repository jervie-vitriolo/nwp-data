    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '163735f6-9b6f-4027-86de-8902470a4302'
    'lead': 'The Biden administration is proposing new rules from a number of federal
      agencies with the same goal: Slashing planet-warming methane emissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T18:14:28.504+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:02:15.177+08:00
