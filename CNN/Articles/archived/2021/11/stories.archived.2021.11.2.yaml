      'jcr:uuid': '8aa47d71-d170-4eb8-ad7a-65f19998729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:03:48.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:08:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa did not deny that he offered to give way should Mayor
        Duterte replace him as presidential bet. But the PDP-Laban faction that nominated
        him said that this was a personal gesture and does not reflect the whole party''s
        sentiment.</p>'
