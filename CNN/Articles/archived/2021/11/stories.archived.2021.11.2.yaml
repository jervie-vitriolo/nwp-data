      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong>&nbsp;The
        country logged its lowest number of new COVID-19 cases in the past eight months
        with 2,303 new infections on Tuesday, bringing the nationwide total to 2,792,656,
        according to the Department of Health.</p>'
