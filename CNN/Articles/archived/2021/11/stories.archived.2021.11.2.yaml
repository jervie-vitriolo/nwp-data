  'Coca-Cola-BodyArmor-acquisition':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-02T10:10:15.812+08:00
    'imagesource': 'jcr:0854675b-4ebf-4763-b3ef-848410a9f2d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbdd2c8b-e2dc-4f0e-b435-d5d9305fa161'
    'lead': 'Coca-Cola has acquired sports-drink maker BodyArmor in a bid to steal
      market share from Pepsico-owned Gatorade. This is Coca-Cola''s largest brand
      acquisition, according to a company spokesperson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T10:12:06.014+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:09:00.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:52.773+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Coca-Cola', 'BodyArmor']
    'template': '1'
    'title': 'Coca-Cola is buying sports drink maker BodyArmor'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eabaa5-9d48-440e-876a-3b5eb0da381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:12:06.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:09:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Coca-Cola has acquired sports-drink
        maker BodyArmor in a bid to steal market share from Pepsico-owned Gatorade.
        This is Coca-Cola''s largest brand acquisition, according to a company spokesperson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060eab7d-45e6-478e-a9e0-3736fffd7f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:12:06.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:09:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beverage giant first took a 15% stake in BodyArmor in 2018.
        It''s taking control of the remaining part in a $5.6 billion deal, the company
        said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06c4de-65f8-43e5-a0de-bfef2aff99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:12:06.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:09:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BodyArmor drinks come in a number of varieties, including a version
        without added sugar, one with 100 milligrams of caffeine and a zero-calorie
        sport water. The brand also has some celebrities, such as Jennifer Lopez and
        Carrie Underwood, in its roster of partners. It counted the late basketball
        star Kobe Bryant as an early investor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f5cfe-4615-4135-b5c2-5eb434582470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:12:06.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:09:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports drinks are a much smaller market than soda. But the category
        is "growing at a faster rate," said Duane Stanford, editor and publisher of
        Beverage Digest. That makes it an attractive option for soda makers, which
        have been expanding beyond sugary, sparkling beverages as customers look for
        options they perceive as healthier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6020901-80f3-4f13-bc5a-38989336286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:12:06.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:09:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research firm Mintel forecasts that sports and performance drinks
        will be a $13.6 billion market in 2025, up from $10.8 billion in 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c756642f-b129-46bc-b81a-60e5eec23f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:12:06.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:09:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola already owns a sports drink brand, Powerade, which is
        designed to compete directly with Gatorade. Gatorade is the leading sports
        drink brand by far, with about 65% of the US market by volume in 2020, according
        to research firm Euromonitor. Both Powerade and BodyArmor trail far behind.
        But unlike Powerade, BodyArmor has been gaining share in the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aab0f9-057d-450a-bca0-73bb318760e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:12:06.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:09:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With BodyArmor, Coca-Cola can try to both take share from Gatorade
        and hedge against Powerade''s losses — if customers switch from Powerade to
        BodyArmor, that''s still a win for Coke. And the brand could help Coca-Cola
        chip away at Gatorade''s position, explained Stanford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6c37b-b800-494c-91c8-c6a9581b804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:12:06.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:09:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
