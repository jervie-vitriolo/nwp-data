    'jcr:uuid': '98efebdb-9f90-431d-a9e5-c0e4b6a9e6e6'
    'lead': 'US President Joe Biden apologized to other world leaders on Monday for
      the Trump administration''s decision to exit the Paris climate agreement, saying
      during the United Nations'' climate summit that the US'' exit put the country
      behind in its climate goals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T00:53:57.018+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:12:52.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:49.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'President', 'Joe-Biden', 'COP-26', 'speech', 'apology']
    'template': '1'
    'title': 'Biden apologizes to world leaders for Trump''s exit from Paris accords'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04f16f-2329-4a3f-a598-8e057f56e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden apologized
        to other world leaders on Monday for the Trump administration''s decision
        to exit the Paris climate agreement, saying during the United Nations'' climate
        summit that the US'' exit put the country behind in its climate goals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f179e-56c2-4baa-bb6d-28887550ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:53.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51ae2a-0259-4929-9b75-3aa8c17da5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess I shouldn''t apologize, but I do apologize for the fact
        that the United States -- the last administration pulled out of the Paris
        accord. It put us sort of behind the eight ball a little bit," the President
        said during a session on "action and solidarity" at the summit in Glasgow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ad020-6759-4713-ab0d-e6d9374124fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b3345-c9fa-4c51-92f4-dd1980d4e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President announced the US would rejoin the Paris accords hours
        after he was sworn into office in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94335eae-a31f-424e-848d-33c337865b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe4f8a-68a9-4b2b-9715-d3f11655350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the session, Biden also said "the American people, four or
        five years ago, weren''t at all sure about climate change, whether it was
        real."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81465692-6d66-45d1-aab4-39056482f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeda229-b1ec-4d42-8979-c327b7bec625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, they have, as they say in southern parts of my state, ''seen
        the lord.'' They''ve seen what''s happened back home. The incredible changes
        that are taking place. And they''re now finally ... seeing the sense of urgency
        that you all are," Biden continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d3a65a-14ea-4d7f-80f4-5742f6f738f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:57.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee81b9-6a49-4960-b477-9d4a36654dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his earlier opening remarks at the summit, Biden issued a plea
        and a warning to global leaders to take forceful action on climate change,
        even as his own climate ambitions hang in the balance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d6d26-e22e-477c-ae91-ff2297310bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2d791-3591-4968-9d69-7af416bac9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re still falling short. There''s no time to hang
        back, sit on the fence or argue amongst ourselves," Biden said. "This is the
        challenge of our collective lifetime -- the existential threat to human existence
        as we know it. And every day we delay, the cost of inaction increases. So
        let this be the moment that we answer history''s call here in Glasgow."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63c805-3f0f-43a1-bcb7-19fe2e4c82ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e47469-74bb-4954-8efe-a86d5b9b7b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said "the eyes of history upon us," adding, "We only
        have a brief window before us to raise our ambitions and to raise to meet
        the task that''s rapidly narrowing. This is a decisive decade in which we
        have an opportunity to prove ourselves."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f644350-d3c7-4050-aa17-8aae60700425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c4080-bec2-4206-ab6d-33e0aedf0f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who is hoping to galvanize other countries to take steps
        in reducing emissions and keeping global temperature rise in check, told the
        group, "We can keep the goal of limiting global warming to just 1.5 degrees
        Celsius within our reach if we come together. If we commit to doing our part
        with each of our nations with determination and with ambition." He said the
        Glasgow summit "must be the kickoff of a decade of ambition and innovation
        to preserve our shared future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0fd0ec-6c71-4bfa-b7c3-9d5637968808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d6985-e6bb-4992-9b3d-9ddcd2defd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summit, the US will announce "new initiatives to demonstrate
        our commitment to provide innovative solutions across multiple sectors," including
        agriculture, oil and gas, and combating deforestation, Biden said. The US
        will will also reveal a long-term strategy, submit a new adaptation communication,
        and launch a pledge with the European Union to reduce methane emissions by
        at least 30% by the end of the decade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06a288-599a-44ac-b556-d2afab63e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b687f3-5de0-4b29-bd81-8346c95a53dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also detailed the current efforts in his social safety
        net and infrastructure proposals aimed at addressing the climate crisis, reasserting
        his frequent point that, "when I talk to the American people about climate
        change, I tell them it''s about jobs."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821efab5-8fe6-4732-88b4-31b7cca969ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d676a0-d333-4790-9987-e78b055f2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic lawmakers in Washington are continuing to debate a final
        package that includes more than $500 billion in climate change provisions.
        He told the audience the United States wouldn''t shirk from its responsibilities,
        saying his framework would provide "historic investments in clean energy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d97b9-4a9f-4321-8a84-82f92a737d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf928b6-8c7b-4051-a692-19c373b60142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:53:57.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about workers who will lay thousands of miles of transmission
        lines (for a) clean, modern, resilient power grid. The auto workers who build
        the next generation of electric vehicles. And electricians who will install
        a nationwide network of 500,000 vehicle stations to power them throughout
        my country. The engineers who will design new carbon capture systems, and
        the construction workers who will make them a reality," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982fc6f-6444-4bcb-8cb5-0d123f7a796d'
