    'lead': 'Justin Brownlee will again don a Ginebra uniform while returning imports
      Mike Harris and Henry Walker will see action with new teams once the PBA unfolds
      its import-laden conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T18:40:07.199+08:00
