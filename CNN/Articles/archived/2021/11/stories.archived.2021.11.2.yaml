      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the city''s reproduction number is 0.50, which is classified
        as low. Reproduction number is the number of people infected by a single case
        and it ideally should be less than one.</p>'
