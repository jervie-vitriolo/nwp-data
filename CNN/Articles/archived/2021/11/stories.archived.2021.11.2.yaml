      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0072ba-b73f-4978-8a3b-f6c525cf275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hester will have his first overseas playing stint in Asia after
        having stops in Spain, Switzerland, and recently in Iceland - where he averaged
        double-double numbers of 18.4 points and 12.0 rebounds per game with the Njarðvík
        ballclub.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a145f23-c4e6-4170-b022-9ae66affb40f'
      'mgnl:activationStatus': true
