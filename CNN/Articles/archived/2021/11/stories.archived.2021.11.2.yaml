      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4567216-6856-4059-9f69-2207ad565bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrafirma head coach Johnedel Cardel said the former Miami College
        Dade and Mobile product passed their criteria on what he needs for the team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d92d50-034a-4dbf-b815-3007ba1a0615'
      'mgnl:activationStatus': true
