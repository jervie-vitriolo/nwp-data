  'Biden-methane-regulations':
    'author': 'Ella Nilsen, CNN'
    'caption': 'The Biden administration is proposing new rules from a number of federal
      agencies with the same goal: Slashing planet-warming methane emissions. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
