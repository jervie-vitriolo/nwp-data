      'text': '<p><strong>Cap off your Halloween festivities with the Burger King
        limited-edition Ghost Whopper</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f704ad-7b79-405a-9335-5ce734ce9a35'
