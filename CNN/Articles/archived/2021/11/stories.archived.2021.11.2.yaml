      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patriotism is burning in her eyes <em>habang kinakausap ko
        siya</em> (while I was talking to her). I see some hope," Dela Rosa told CNN
        Philippines'' <em>The Source</em> on Tuesday, when asked about his meeting
        with Mayor Duterte last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d839c6-66dd-4ede-8c5b-d92c53efdf27'
      'mgnl:activationStatus': true
