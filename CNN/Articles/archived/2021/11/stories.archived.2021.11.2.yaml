      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development further cements Mynt''s unicorn status, which pertains
        to privately-owned startups valued at over $1 billion, with their rarity likened
        to finding the mythical creature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd43a01-710a-41b7-8024-d8af8f062c93'
      'mgnl:activationStatus': true
