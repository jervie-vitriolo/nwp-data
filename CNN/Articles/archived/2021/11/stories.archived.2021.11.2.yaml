      'mgnl:type': 'text'
      'text': '<p>Under the theme, “Join, Work, Grow. Together,” New Zealand said
        the focus of the APEC Economic Leaders’ Week will be on concrete measures
        to respond to the COVID-19 pandemic through trade outcomes that support the
        movement of vaccines and related medical supplies, APEC’s long-term work on
        macroeconomic policy and structural reform,&nbsp;as well as efforts to progress
        on sustainability, inclusivity and digital connectivity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1fc051-b011-419e-bddc-76598429b30e'
