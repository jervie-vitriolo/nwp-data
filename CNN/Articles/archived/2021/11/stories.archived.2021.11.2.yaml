      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c39556-0592-43e4-a3ba-2ddad8c1fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:07:01.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:04:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest city in the National Capital Region had a peak seven-day
        average during the Delta variant surge at 1,181 on Sept. 11 to 17. Its average
        daily attack rate or ADAR is currently 5.97 per 100,000 which is considered
        to be moderate level, while the positivity rate is at 5%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46450039-0fe1-4b90-bd17-ea6c97cae7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T17:07:01.681+08:00
