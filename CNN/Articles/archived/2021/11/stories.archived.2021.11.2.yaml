      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Russia</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd8cb3d-00bc-4338-9a90-a8f112fc963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Slovakia</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2728914-c0fa-436c-8b06-fa739005d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Popular favorites remaining on Level 4</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726311d-a316-40a4-beba-1c5775b8a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
