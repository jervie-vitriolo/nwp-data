    'mgnl:tags': ['Udenna', 'Malampaya']
    'template': '1'
    'title': 'Udenna stands by legality of Malampaya deal'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cb7e45-7657-48f4-9e5e-602de1ec08f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong>&nbsp;Dennis
        Uy''s Udenna Corporation maintained that its decision to buy out a majority
        stake in the Malampaya gas project was legal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6092e6-6f94-4a64-b8f2-a3b42bc47efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c211bd3-a135-4322-b302-234c0e78b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporation argued that the transfer of the shares of Shell
        Exploration BV and Chevron to Udenna was "above board" and underwent "strict
        bidding processes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45334ac8-904b-4418-8ef1-b6bd985f1433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:18.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a69b3b-3054-4ef4-99d9-7f25269417ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be clear that there is no law requiring approval of transfer
        of shares of companies that have interest in Malampaya. Therefore, no party
        has the legal ability to rescind the Chevron and Shell transactions," Udenna
        said in a statement on Tuesday. "Udenna as a key investor in UC Malampaya
        Philippines Pte Ltd will stand by this legal position."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e6a1fc-f535-41b5-8f3d-7c36a7ccf77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c95b9c-cc77-4d6b-addd-57d8e04ac73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it released its position due to what it calls "false
        narratives" flooding social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6ebdd-1c0f-44bb-bbf7-99e2e277890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6a46c-23f3-437c-bbf9-2dbab788c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Exploration BV and Chevron each owned a 45% stake in the project,
        with the remaining 10% maintained by the state through the Philippine National
        Oil Company Exploration Corporation. In the past two years, however, <a href="https://cnnphilippines.com/news/2021/10/19/Cusi-Uy-graft-case-Malampaya.html">Chevron
        and Shell both sold their shares</a> to Uy''s UC Malampaya - giving it a 90%
        controlling stake.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010c62e-4f5e-48b6-b848-9fd6a3562854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d30c5-9208-450f-8fc5-70a90a2d74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy - a major contributor in President Rodrigo Duterte''s presidential
        campaign in 2016 - is facing a graft complaint over the 2019 deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab084f-3723-408e-a8be-fc9370915d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f4003-a77f-49e9-babd-310f902e2185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition allegedly allowed the government to forfeit <a href="https://cnnphilippines.com/news/2021/10/19/Cusi-Uy-graft-case-Malampaya.html">₱138
        billion worth of profits</a> - which it could have gained had it acquired
        the shares - as well as an additional ₱42 billion if it took control for the
        remaining three years of the Malampaya contract.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c4a46-0bba-4918-b202-221ab01bbb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a145e59c-4b0c-47b9-8069-5a329d720181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T22:29:03.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:58:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna said these estimates were mere "fabrications" and urged critics
        to instead focus on the declining gas field.</p>'
    '17':
