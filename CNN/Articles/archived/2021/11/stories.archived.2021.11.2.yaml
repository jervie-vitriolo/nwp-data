      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area is considered high risk for COVID-19 if its ADAR exceeds
        seven, according to the DOH, adding that the higher the attack rate in an
        area, the higher a person''s risk of getting the infectious disease there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd852253-5e2e-46ad-bb65-373860ea7b65'
      'mgnl:activationStatus': true
