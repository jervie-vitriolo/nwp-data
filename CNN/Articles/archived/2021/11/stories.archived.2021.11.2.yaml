      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said, however, that the presidential daughter did not
        directly state her decision, amid calls for her to make a bid to succeed her
        father, President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169898ec-8fd9-49be-a335-f213482e0512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T11:03:48.666+08:00
