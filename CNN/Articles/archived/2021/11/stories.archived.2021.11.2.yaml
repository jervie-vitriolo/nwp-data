    'template': '1'
    'title': 'ADB announces $665-M funding for green recovery projects in ASEAN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f6528e-ae89-4d85-bc89-f51eb60933a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:35:07.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> —&nbsp;The
        Asian Development Bank (ADB) on Tuesday said four partners have collectively
        pledged $665 million (over ₱33.5 billion) to support green infrastructure
        projects in Southeast Asia, which are seen to stimulate the region''s recovery
        from the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d28bfc-101f-47c4-abae-0f7eaefd9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:35:07.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB announced the funding at the 26th Conference of the Parties
        in Glasgow, United Kingdom —&nbsp;the international summit where world leaders
        discuss climate issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88a7dc-d595-4acb-9f79-425c7730b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:35:07.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said $300 million (around ₱15.1 billion) was pledged by
        the Green Climate Fund, €132 million (around ₱7.7 billion) by Italian state
        lender Cassa Depositi e Prestiti, ₤110 million (around ₱7.6 billion) by the
        UK government, and €50 million (around ₱3.4 billion) by the European Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd055c-730c-4373-bd9c-6264d1144644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:35:07.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ADB, the partnerships will be part of a new Green
        Recovery Platform, which seeks to mobilize an additional $7 billion for low-carbon
        and climate-resilient infrastructure projects that will also create more jobs
        in Southeast Asia and boost economic growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5d6b5-11ea-4bd4-becd-406bbe0dbb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:35:07.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on ADB figures, the COVID-19 crisis led to around $163 billion
        to $253 billion in projected gross domestic product losses across the region
        in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ef62e-3891-48b2-975e-41c9acdf9da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:35:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also said while infrastructure is the backbone of Southeast
        Asia''s economic growth, it faces a huge investment shortfall of more than
        $100 billion a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba77893-36c3-4057-8e46-7d005bccc3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:35:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ASEAN (Association of Southeast Asian Nations) Green Recovery
        Platform will help accelerate the flow of investments to support climate-resilient,
        environmentally sustainable infrastructure projects in Southeast Asia and
        boost sustainable, equitable development," the bank''s president Masatsugu
        Asakawa said during the event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d4ba5-328a-40f7-8109-3b911f541453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:35:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-based institution noted the new platform forms part of
        its commitment to raise to $100 billion its cumulative climate financing from
        2019 to 2030. The bank previously vowed to ensure that at least 75% of its
        projects will support climate action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed36356-e7de-49a6-addb-355ed5bbd7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:35:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the projects will aid developing ASEAN countries reach
        their goals under the Paris Agreement on Climate Change, which was signed
        by the Philippines in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d940216-5e60-48bc-9307-43d005580973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:35:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said the Philippines will do its
        part to fight climate change —&nbsp;targeting to reduce greenhouse gas emissions
        by 75% by 2030.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3253a2-1098-4dbd-b9ae-34306a5b6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:35:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/22/Duterte-appeal-climate-finance.html">Duterte
        asks rich countries to fulfill pledged climate finance for developing nations</a></strong></p>'
  'salceda-bill-fuel-excise-tax-reduction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-02T21:36:32.669+08:00
    'imagesource': 'jcr:1e372737-6d7e-4b4c-9b99-6df32d413cce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf34cc99-5119-44ee-9986-817c9220dd6c'
    'lead': 'Albay 2nd District Representative Joey Salceda is pushing for a six-month
      reduction of excise taxes on fuel products, as oil prices continue to rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T21:41:29.511+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:58:37.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:08.455+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Lawmaker bats for 6-month fuel excise tax reduction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00611002-cbcf-41fb-8243-c5b35cc79ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> —&nbsp;Albay
        2nd District Representative Joey Salceda is pushing for a six-month reduction
        of excise taxes on fuel products, as oil prices continue to rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9aa60d-8e5f-4901-96b4-59dc0cf3e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker on Tuesday filed House Bill No. 10438, which seeks
        to suspend the ₱5 to ₱6 per liter excise taxes on diesel and kerosene from
        December 1, 2021 to June 1, 2022, and slash the excise taxes on gasoline by
        ₱3 per liter - from ₱10 to ₱7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534ef93-4752-44ef-b35b-1f4831f7523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Salceda, diesel and kerosene should be exempted from
        excise taxes as these are "the poor man''s" transport and cooking fuel, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed058f15-9a40-4f02-ad80-8fb38a3dd824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:39.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the quickest way to do relief," said the chairman of the
        House Ways and Means Committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b874e-0e56-44c8-8874-50cf5f2b5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hoped I would not have to do this as tax chair, but the income
        and the employment situation is simply not in the best place to justify having
        our people absolve high prices," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a0be7-9298-4e63-bbe1-645f83d1d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The successive oil price hikes over the past two months have been
        hurting not just the transportation sector, but also other industries dependent
        on oil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544d487-2196-4674-9519-f54a935d5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising costs, Salceda said, could be "a serious dampener" to
        economic recovery and price stabilization. These also prompted several officials
        and groups to call for the suspension of the oil excise tax.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f38892-bae6-41d1-bc75-f02df8bc4461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Salceda believes his proposal is the ''"most fiscally sustainable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9fab5-9479-4d4e-aa2f-843ba82c2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My proposal aims to provide relief without binding the state''s
        fiscal resources into an unsustainable commitment," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42564c4-ff76-4432-bb43-d75397416176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:42.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the expected revenue loss from his proposal would be ₱55.04
        billion, of which ₱36.42 billion will be from diesel, ₱18.28 billion from
        gasoline, and ₱0.34 billion from kerosene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525248e-e2a9-4a68-bba1-7691035c1d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These losses will be partly offset by increases in VAT collections
        due to rising prices, which would be around ₱19.01 billion from these three
        products. The net decline in fuel tax collections will be around ₱36.03 billion,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53e8b5-42e1-4783-832d-8a284aef0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) earlier said the government will
        lose ₱131.4 billion in 2022 if a total suspension of fuel excise tax is imposed
        for a year. This loss is something it described as "detrimental" to the country''s
        economic recovery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fde3a3-4ff3-4fe2-a4b6-9745c9143ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:41:29.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Salceda''s bill also seeks a stricter price monitoring
        mechanism by the Department of Energy and the DOF to ensure the benefits of
        the tax cuts are enjoyed by the public.</p>'
  'bongbong-marcos-disqualification-petition-comelec':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-02T21:42:27.107+08:00
    'imagesource': 'jcr:406a2eba-2191-414c-ae04-c8b6a75abea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4e4a078-1ea6-4cb8-9317-cfd9f23451b2'
    'lead': 'Ferdinand ''Bongbong'' Marcos, Jr.''s 2022 presidential bid now faces
      a hurdle as heads of human rights groups have filed a petition to cancel his
      certificate of candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T21:43:20.613+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:58:26.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:09.002+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petition vs. Bongbong Marcos'' presidential bid filed before Comelec'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a79320-c011-43b4-aaf6-46477390e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:43:20.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> —&nbsp;Ferdinand
        "Bongbong" Marcos, Jr.''s 2022 presidential bid now faces a hurdle as heads
        of human rights groups have filed a petition to cancel his certificate of
        candidacy (COC).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb8244-858b-4422-badd-262a8133cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was filed before the Commission on Elections (Comelec)
        Tuesday, with the civic leaders arguing Marcos'' COC contains "multiple false
        material representations," including his assertion that he is eligible to
        seek the presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b4c57-1ebc-4b1c-ab46-c759c1b76882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the petitioners, the late dictator''s son is not qualified
        to run for public office "as he is, plainly, a convicted criminal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e8e58-2baf-4d37-b696-435759d36004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 57-page document, they pointed out that Marcos was convicted
        in July 1995 by a Quezon City court for his multiple failures to file income
        tax returns from 1982 to 1985.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982d2e5-7430-460d-ad63-6a7ecc00d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stressed this crime "involves moral turpitude, thereby disqualifying
        him under the Omnibus Election Code to be a candidate and to hold any public
        office."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a822e-9995-4cf3-ad77-cc9a3344e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This conviction was upheld by the Court of Appeals (CA) and no
        longer appealed to the Supreme Court, thereby becoming a final and unappealable
        conviction," their statement also read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a4526-19f1-4b1d-a04b-a94a6f246544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the QC court sentenced Marcos to at least nine years
        in jail and ordered him to pay the fine, but the CA modified the decision
        and "improperly" deleted the penalty of imprisonment, the petitioners noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe784f-ccca-4c8f-8a58-408f1eac0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this conviction, they said Marcos —&nbsp;<a href="https://cnnphilippines.com/news/2021/10/6/Bongbong-Marcos-president-2022-elections-COC.html">when
        he filed his COC last Oct. 6</a> —&nbsp;declared under oath that he has never
        been found liable for any offense.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e745b1a-252b-4504-84f6-edb408a2fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This likewise "carries the accessory penalty of perpetual disqualification
        to hold public office," the petitioners argued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62fad2-dda1-43e2-9025-1790ed52dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They further contended that the Comelec has sufficient grounds to
        disqualify Marcos, as his "false assertion" under oath was made "with the
        deliberate intent to mislead, misinform, and deceive the electorate."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8643af6-4ae4-4ec6-b93b-c46bc6fe8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:32.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the petitioners are Fr. Christian Buenafe, co-chairperson
        of the Task Force Detainees of the Philippines; Fides Lim, board chairperson
        of political prisoners'' group KAPATID; and Ma. Edeliza Hernandez, executive
        director of the Medical Action Group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c5616-2c9c-4f17-a021-d36da206633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also joining them are Celia Lagman Sevilla, secretary general of
        the Families of Victims of Involuntary Disappearance Inc.; Roland Vibal, Luzon
        representative of the Philippine Alliance of Human Rights Advocates Inc.;
        and Josephine Lascano, executive director of the Balay Rehabilitation Center.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d6293-8d08-40e6-9353-f362d676f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unpaid estate tax</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b728d2a-b59c-45e7-a366-5815246744d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the former senator''s conviction, the civic leaders also
        called attention to the Marcos family''s "refusal" to settle unpaid estate
        tax.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d85082-b342-42d2-a9a9-5add22fdab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They estimate this liability to now amount to ₱203.8 billion — inclusive
        of interest, surcharges, and penalties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271c8ed-916d-4a3e-9c91-f46b1405c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, there is no showing that the Marcos heirs have paid the
        estate tax," the petition read, adding this massive amount is the Filipino
        people''s "hard-earned money."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1022f-81af-4363-a01c-e677c05ef94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, petitioners have not seen any document that will show
        Marcos Jr.''s filing of an estate tax return and proper payment of taxes on
        the estate of his father, who holds the Guinness World Records title for ''Greatest
        Robbery of a Government,''" it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa21ae-817d-428d-900c-549c19f5a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said this "repeated evasion" of duty, once again,
        equates to moral turpitude.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3c4fe-a254-4187-ba88-8893b98182c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Omnibus Election Code, a petition to deny due course
        or to cancel a COC may be filed exclusively on the ground that any material
        representation contained therein is false. It shall be decided, after due
        notice and hearing, not later than 15 days before the election.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e60f41-4e14-44f8-9b3d-c3a2d46d4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T01:15:29.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:58:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought comment from the Marcos camp.</p>'
  'Udenna-Corp-Malampaya-deal-legal':
    'caption': 'Dennis Uy''s Udenna Corporation maintained that its decision to buy
      out a majority stake in the Malampaya gas project was legal. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-02T22:20:33.076+08:00
