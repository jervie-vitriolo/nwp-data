      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the PGH reopened its non-COVID-19 wards. In August,
        the hospital stopped accepting non-COVID-19 patients because of the surge
        in COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
