      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adriano noted that parcel recipients no longer need to go to the
        post office as PHLPost already has door-to-door delivery service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920592b8-c677-4783-bd48-22bb910e02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:06:50.211+08:00
