      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no additions to the Level 2 category this week. Destinations
        carrying the "Level 2: Covid-19 Moderate" designation have seen 50 to 99 Covid-19
        cases per 100,000 residents in the past 28 days.</p>'
    '63':
