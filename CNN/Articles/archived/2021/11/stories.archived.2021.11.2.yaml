      'mgnl:lastActivated': 2023-01-24T21:59:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071844dc-b0de-46aa-9158-c80ca300780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:00.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mynt board chairman and Globe president and CEO Ernest Cu welcomed
        the fresh infusion from Warburg Pincus, Insight Partners, and Bow Wave Capital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9939514-e214-4682-ba39-bf03668f00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c5e4c-27a2-4a4c-8374-85ed9fb3e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their investment in Mynt and GCash further validates the strides
        the company has made in providing access to innovative financial services
        to more Filipinos and highlighting the Philippines to the global investor
        audience,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726774a-815a-4304-bfd9-2b8d77724911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb40e7-d229-4121-a3e5-ce413f8d24b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warbug Pincus managing director Saurabh Agarwal, meanwhile, said
        their investment marks their “continued commitment and strong belief” in the
        country’s long-term prospects as one of the region’s fasted growing digital
        economies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1336c68-dc72-4023-b5f4-a5477728a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643aa0a7-7368-44e7-b0c5-90c677c3a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, managing director Deven Parekh said GCash has “created
        the most compelling product to reach the massively underserved market in the
        Philippines,” adding their investment in Mynt falls within their global thesis
        of boosting financial inclusion with digital tools.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf11000-66c6-4e33-a2af-1929c7fb56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a7084-ff18-4693-87c1-2ae4fecbb939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:31:02.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:59:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash is among the digital platforms that have gained prominence
        amid the pandemic, as authorities encourage the use of cashless transactions
        in a bid to curb the spread of COVID-19 while helping firms and sellers make
        ends meet.</p>'
