      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said those who have concerns regarding shipping delays, or damaged
        or missing items may contact the agency via landline or email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf3afb-eb9c-4079-81b7-8e96f1ff3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:06:50.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:02:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mailers are also reminded to make sure the items are appropriately
        packaged, the addresses of the sender and recipient are complete, and no prohibited
        objects, including liquids, cash, drugs, batteries, flammable and valuable
        items,&nbsp;are inside the parcels.</p>'
  'Aboitiz-Equity-Ventures-income-end-September':
    'author': 'Pilar Manuel, CNN Philippines'
