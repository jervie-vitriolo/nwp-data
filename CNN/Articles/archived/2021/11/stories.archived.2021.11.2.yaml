      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —&nbsp;</strong>Malacañang
        on Tuesday urged the public to safely celebrate the Christmas season as COVID-19
        restrictions eased in most parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2f349-c506-4afa-b7d3-4344264f22d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:37:30.613+08:00
