      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales by the agro-industrial and commodities division stood at ₱24.2
        billion, a 9% jump. URC noted commodity food sales surged by 20%, while agro-industrial
        group sales fell by 7%.</p>'
