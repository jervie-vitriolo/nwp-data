    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a35e2640-1cba-40b7-b2f9-7971200e3a5b'
    'lead': 'President Rodrigo Duterte will join other Pacific Rim leaders at their
      virtual summit on Nov. 12, according to his spokesperson. This year''s chair
      New Zealand says the summit will focus on concrete measures to respond to the
      COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T19:21:27.856+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:59:52.045+08:00
