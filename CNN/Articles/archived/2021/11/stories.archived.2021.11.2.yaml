      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Sen.
        Ronald "Bato" dela Rosa still sees "some hope" that Davao City Mayor Sara
        Duterte will run for president in the upcoming elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6cdf1-1816-409e-ae79-01b3784600c1'
      'mgnl:activationStatus': true
