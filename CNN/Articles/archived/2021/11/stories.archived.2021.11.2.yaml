      'mgnl:lastActivated': 2023-01-24T21:59:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the city health office, it has in stock 80,000 doses
        of the Pfizer COVID-19 vaccine for the age group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc01426-1226-4379-89f6-a6433f858188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392c562-d56f-459d-8eb6-7fd96c667760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said walk-ins are not allowed, and parents need to register
        their children through the city''s Trace App or with the barangay health center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b132bbb-fa41-4361-b5a2-3ad36942dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee6125-7da8-4e20-ad23-4d3fb0fbc367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city can vaccinate more than 500 people per day from 7 a.m to
        4 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf76d4d-f373-4a07-905e-ae53260458df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5032a12-e13b-4085-bbf5-bcf2745dbc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T19:33:18.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:59:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said it intends to inoculate 80% of the pediatric
        population by the end of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ffe981-422c-4fa2-86a7-7e2d9d864450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T00:44:38.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:59:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Fatima Gimenez from the immunization committee of the Philippine
        Pediatric Society told CNN Philippines that they support this move, which
        is actually what they had been recommending even prior to the inoculation
        of children with underlying illnesses.</p>'
