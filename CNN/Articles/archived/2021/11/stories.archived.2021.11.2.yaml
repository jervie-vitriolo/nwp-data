    'mgnl:tags': ['US', 'Joe-Manchin', 'Joe-Biden', 'economic-plan']
    'template': '1'
    'title': 'Manchin to give ''clarity'' on his position on Biden agenda after expressing
      major concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a5627-6439-4e91-806c-d3f10cf8bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sen. Joe Manchin, the pivotal voice who
        could determine the fate of US President Joe Biden''s agenda, said he plans
        to provide "clarity" later on Monday on where he sees his party''s massive
        economic plan headed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1b134-65ea-42da-83da-3e45ea6dacc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9891f6-5a84-4214-8e0a-e29a776741b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin has been coy about his views of this proposal, despite months
        of efforts by Biden and his team to court the West Virginia Democrat to back
        a pared back plan. But Manchin has been concerned about a number of proposals,
        including an expansion of Medicare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538345d-bbad-49b5-b05b-16ec27c3ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2a8c3-82cb-459c-8633-8d8b3d17809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is not yet finalized, but Biden announced a framework last
        week spelling out key details and the plan is poised to grow the entitlement
        program to cover hearing benefits but stops short of vision and dental coverage
        as many liberals had demanded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc1b43-3084-45fa-b532-fc046db482b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079daa77-83de-44bf-95c7-7a7099c63981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin told CNN on Monday he plans to soon make a statement. "I
        think I will clear up a lot of things sometime today," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f97a08-9058-460c-8862-d3422c61155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645e31c-592e-4fd3-bd0a-03deb7630ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked him to explain what that meant, he said: "I think there needs
        to be clarity on where everybody stands." He later said: "I''m gonna put clarity
        to it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a6c9a-be13-48ef-8526-a9275aef1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fe4fb-c951-4c21-9b0b-76da147c1354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin suggested to CNN last week he was supportive of the $1.75
        trillion price tag, but he has not weighed in on the overall proposal as well
        as many of the details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8b10d-9e29-4fdd-a5cc-fe11794d1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a892fb4-e36e-464f-b185-adf61b0ec7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin''s comments come at a crucial time for Biden''s agenda.
        If he indicates he''s unlikely to support the sweeping economic spending package
        that could cause liberals in the House to withhold their support from a separate
        $1.2 trillion infrastructure plan as part of an effort to pressure him to
        fall in line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f21b6-a431-4375-b129-600697492a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d473d72-2b0a-4014-9fb1-f8de63c28075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats plan to pass the plan using a process known as budget
        reconciliation that would allow them to approve the measure in the Senate
        without any GOP votes. But that means they would need all 50 members of the
        Senate Democratic caucus to vote for it. That dynamic has given Manchin as
        well as another key moderate Sen. Kyrsten Sinema of Arizona, outsized influence
        in the process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c332a4-3d0c-4862-9e6b-abac335404ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9f957-8b74-43aa-847f-af68718c8aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would represent a massive investment in key liberal priorities
        and a significant expansion of the social safety net. It would focus on expanding
        access to health care, addressing the climate crisis and increasing aid to
        families among a number of provisions, and stands as a centerpiece of the
        President''s domestic agenda.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7c442-b798-472f-8a8d-7ca5ee211ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T00:59:06.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:12:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/01/politics/joe-manchin-biden-agenda/index.html">Manchin
        to give ''clarity'' on his position on Biden agenda after expressing major
        concerns</a>."</em></p>'
