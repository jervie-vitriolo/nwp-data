      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Facebook said it would hire 10,000 people in the European
        Union to help build the metaverse. During the interview Monday, Haugen criticized
        the move and called the company''s plans to invest in the metaverse before
        solving its real-world safety problems "unconscionable."</p>'
