    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk offers to sell Tesla stock ''right now'' if UN can show how
      $6 billion would solve world hunger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a4e2c-88fd-49d1-a7ce-bd6fffeb4aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Elon Musk has offered to sell some
        of his Tesla stock "right now" if the UN can prove that $6 billion will solve
        world hunger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b99202a-e9a2-411a-939b-e2be2339a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came after UN World Food Programme (WFP) director David
        Beasley challenged the ultra-wealthy — and in particular the world''s two
        richest men Jeff Bezos and Musk — to "step up now, on a one-time basis" to
        help solve world hunger in an interview with CNN last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10212e2b-b2d5-4ace-9812-ba1fc28a90b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"$6 billion to help 42 million people that are literally going to
        die if we don''t reach them. It''s not complicated," Beasley said on CNN''s
        Connect the World program with Becky Anderson. That sum would equate to roughly
        2% of Musk''s net wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c6f95-f18d-4863-99b6-4921caeee53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting on Twitter on Sunday, the Tesla chief executive said: "If
        WFP can describe on this Twitter thread exactly how $6 billion will solve
        world hunger, I will sell Tesla stock right now and do it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44383325-5eef-428e-a624-371484f97cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it must be open source accounting, so the public sees precisely
        how the money is spent," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a169a98-3dcb-4fa5-aabf-b89bfbe47d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley replied to Musk''s post on Twitter, saying he could assure
        the billionaire that the WFP had the systems in place for transparency and
        open source accounting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5165c2-20a4-4f9f-b2a3-7f2493bb97f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your team can review and work with us to be totally confident of
        such," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0d253-3218-44e5-a241-9070fb7a2667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"$6 billion will not solve world hunger, but it WILL prevent geopolitical
        instability, mass migration and save 42 million people on the brink of starvation.
        An unprecedented crisis and a perfect storm due to Covid/conflict/climate
        crises," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8af113-86d6-408c-8866-6df273d97b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the billionaires directly in the CNN interview, he said:
        "What if it was your daughter starving to death? What if it was your family
        starving to death? Just, wake up, smell the coffee and help."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f82467-a882-4f7f-b14f-9671559e2607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Musk had a net worth of $311 billion, according to
        Bloomberg''s Billionaire Index, making him the richest man in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f74ae1-a446-4101-a748-67278e844697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net worth of US billionaires has almost doubled since the pandemic
        began, standing at $5.04 trillion in October, according to progressive groups
        Institute for Policy Studies and Americans for Tax Fairness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d344450-0a93-49c5-b2bc-7433a1d6a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:08:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Tesla became the sixth company in US history to be worth
        $1 trillion and the second fastest to achieve that milestone after Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d85d8-e861-42c2-b1a1-d90b4c153e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T10:17:21.479+08:00
