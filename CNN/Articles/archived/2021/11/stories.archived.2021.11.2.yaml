      'mgnl:type': 'text'
      'text': '<p><em>Order the Ghost Whopper at 13 select branches: Times Alabang-Zapote,
        Malabon C4, Gil Fernando, Alabang Town Center, Macapagal Boulevard, Frontera
        Verde, E. Rodriguez, Fairview Commonwealth, Kamias Kalayaan, Timog, Welcome
        Rotonda, Ortigas Roosevelt, and BGC McKinley Park Residences.</em></p>'
