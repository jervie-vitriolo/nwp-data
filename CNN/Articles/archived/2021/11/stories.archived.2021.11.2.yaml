      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sec. Galvez and I are planning to hold what we call
        the National Immunization Day for COVID-19, so we can use the many vaccines
        that have arrived.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523efb6-ce7d-4310-9277-e28590955e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:50:59.679+08:00
