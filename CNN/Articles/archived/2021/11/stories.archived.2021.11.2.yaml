      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just prior to delivering his speech Monday morning, Biden, who has
        been traveling overseas for days, was seen closing his eyes for an extended
        period of time and rubbing his eyes during the summit''s opening session.</p>'
