      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only minor side effects have been recorded following the
        vaccination of adolescents with existing medical conditions, according to
        Gimenez.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f670ce-f860-41d9-af7d-5e8f736e1ad1'
      'mgnl:activationStatus': true
