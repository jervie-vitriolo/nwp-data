      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Nov. 2, is your last chance to try the ghostly twist on Burger
        King’s trademark Whopper. The burger giant’s Ghost Whopper (₱169) has all
        the workings of its namesake — a 100% flame-grilled beef patty topped with
        tomatoes, lettuce, mayo, ketchup, pickles, and onions — except instead of
        the regular buns, it uses buns made with cheddar cheese. A timely dinner or
        late-night-snack option to cap off your Undas festivities. — CNN PHILIPPINES
        LIFE STAFF</p>'
