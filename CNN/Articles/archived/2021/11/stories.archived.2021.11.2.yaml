      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4104e6-23cb-4da7-9de0-751fa74db64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:25:29.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:09:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In images of the tainted candy shared by police, part of a Kit Kat
        bar is broken off, revealing a needle inside. Another image shows a bag of
        Sour Patch Kids with a small hole on the side.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2e994-d164-4656-b03f-eff9c67e297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:25:29.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf6fce-38bd-41ca-a16c-827b76693678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:25:29.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fostoria Police called the find "disturbing" in a Facebook post,
        and they are looking for whoever is responsible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4bdbf-5c08-477f-a35b-06af4eb165bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:25:29.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5c48e-aced-4725-a4e0-4d2c52494350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:25:29.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though events like this are scary, University of Delaware professor
        Joel Best, who has been tracking tampered Halloween candy since 1958, told
        CNN it''s not common.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459d5d4-2f2c-411d-959a-c8154bab4646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:25:29.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:02.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ce54c-48aa-401f-8d03-2b6e844d177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:25:29.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can find no evidence that any child has ever been killed or seriously
        injured by a contaminated treat picked up in the course of trick-or-treating,"
        Best said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad78cf-842a-4aaf-ad11-089189bcdb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T07:25:29.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:10:03.508+08:00
