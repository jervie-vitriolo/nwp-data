      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b64cec-a425-414c-a284-9cd0047f6cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T23:29:30.053+08:00
      'mgnl:createdBy': 'david'
