      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Sen.
        Bato dela Rosa called on the Senate Blue Ribbon Committee to finalize its
        committee report instead of holding "very unnecessary" hearings on the government''s
        purchase of supposedly overpriced medical supplies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ba5feb-63cb-4f40-b697-11989f90ee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:56:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de7069-59ef-4443-aaee-78ec388104b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:56:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Dela
        Rosa said he understands President Rodrigo Duterte''s sentiment about the
        ongoing legislative inquiries on Pharmally Pharmaceutical Corp., which bagged
        billions of pesos in deals despite having only ₱625,000 in capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4c38b-aed3-4cf4-abe2-38e7f2c59a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:56:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f716c0f8-4e53-46aa-bc6a-afb2261ee87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:56:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa did not make his own conclusion on the issue, but noted
        that the committee, headed by Sen. Richard Gordon, should just submit its
        final report and file charges against those found accountable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e177d93-296b-4cfc-ac9f-24175a9f32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:56:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026bb95-ba44-4012-aace-6550dfc55ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:56:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I don''t have to elaborate dahil very uncomfortable for me
        being a member of the Senate na doon ako kakampi ngayon sa Malacañang,"</em>
        Dela Rosa said.<em> "Pero being a citizen of this country at isang taong nag-iisip
        para sa kabutihan ng ating bansa nakikita ko naman talaga na very unnecessary
        na ang hearings na inaabot na ng ilang hearings na."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb25e61-9d7c-4627-805e-80546cf31cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:56:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6456560-6233-4edc-b517-021c1cdb96cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:56:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t have to elaborate because it would be very
        uncomfortable for me being a member of the Senate to take the side of Malacañang.
        But as a citizen of this country and as a person who thinks for the good of
        the nation, I can see that the hearings have become "very unnecessary" because
        it has taken them so long.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5bd6a-6574-4070-9446-50c64fbb2861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T15:56:56.686+08:00
      'mgnl:createdBy': 'glee'
