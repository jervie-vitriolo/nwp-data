      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ee5d6-97b5-4bed-85ec-056a20eb05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Walker is another veteran import who will return to the 46-year-old
        league, as he is set to play in his fourth PBA team with the Rain or Shine
        Elasto Painters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012f651-1271-4199-b73c-07c79dfb77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba6c98-862d-4fff-910c-8bcf4e21868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine head coach Chris Gavina told CNN Philippines that
        the Kansas State product has all the attributes they are looking for.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a05f6b-eed5-4647-9c1b-d126c47ab9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09bbac7-1a08-42f9-b1f2-ecbed46905e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He displayed tremendous leadership when he brought Blackwater to
        back to back playoff appearances in his last stint in the PBA. He''s always
        displayed great character and professionalism in our eyes. He''s driven to
        take Rain or Shine back to glory as his driving force to win that elusive
        championship that he and us are both yearning for," Gavina said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba14c8-e418-49de-9e75-bf9998d59181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d148a75-cc24-4fe1-b4e5-c6e3b78b175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker previously had stints with Alaska, NLEX, and Blackwater.
        He last played with the Shiga Lakestars in the Japan B.League, the squad that
        hired NLEX guard Kiefer Ravena as their Asian import.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ffb70-c5ae-49bf-aee7-ead4bc9b0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a0173-081c-491f-b4b3-9d7193aa7a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA commissioner Willie Marcial said they are hoping to start the
        import-laden conference of the 2021 season by the end of November, pending
        the approval of the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d4138-c221-4ea5-aebe-c4884423fc50'
