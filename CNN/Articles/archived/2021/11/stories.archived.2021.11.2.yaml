      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were seeing a clamor, people were coming in and that was just
        phase 1," Gimenez said about the initial rollout last month.</p>'
