      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President arrived in Glasgow Monday morning and has several
        events lined up throughout the day, including a meeting with the President
        of Indonesia Joko Widodo and an afternoon reception with United Kingdom Prime
        Minister Boris Johnson.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
