      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Additional reporting by Eoin McSweeney and Adam Pourahmadi.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74feb885-b32b-4644-b584-2d686c7a8a7a'
      'mgnl:activationStatus': true
