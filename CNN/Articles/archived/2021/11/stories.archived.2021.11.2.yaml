      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most millennials I know, I discover TikTok videos through reposts
        on Instagram and Twitter. I get a lot of skincare/makeup content, and one
        such that struck me was a woman sitting through a facial appointment as her
        aesthetician pinched, lightly slapped, and poked at her skin — all to prove
        that she has the kind of bouncy cheeks found only in babies. “It turns out
        I have a lot of collagen,” the woman says. Collagen is the protein that helps
        build and rebuild our skin, hair, muscles, and bones. By the age of 20, we
        lose about 1% of collagen annually, due to genetics, stress, and other environmental
        stressors.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a1bf8-4bcd-45c0-8036-6afb90eec260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:34:09.105+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine my horror when I looked in the mirror and discovered that
        my skin, though otherwise perfectly okay, did not have the kind of jelly-esque
        bounce that the TikTok lady had. I took it as a sign that my favorite health
        supplement brand Trizie has come up with a new Collagen Plus drink, containing
        both skin and gut-improving properties. Collagen Plus has 9,500mg of fish
        collagen peptides to help your body synthesize collagen better, decreasing
        skin dullness; it also has pre- and probiotics to help you maintain a balanced
        digestive system.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81f016-1f34-4b61-a464-b819e5b8cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:34:09.105+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve tried the other Trizie fiber drink varieties, this will
        taste and feel a lot more different. There’s a slight fishy aftertaste (though
        personally, it didn’t bother me), and the strawberry/lychee flavor is quite
        strong. The consistency is more akin to a juice than the viscous texture of
        their other fiber drinks. More than anything, I noticed the improvement on
        my skin the most: breakouts were kept at bay, my skin indeed began looking
        brighter, and plumper even. I took the Trizie Collagen Plus drink once a day
        for 20 days (₱2,495 for 10 sachets), and have been really happy with the results.
        With continuous drinking, I might just look 10 years younger in a few months.
        So, sorry, the old me can’t come to the phone right now. Please collagen.
        — MARGA BUENAVENTURA</p>'
