  'Bato-Pacquiao-presidential-debates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-11-02T14:38:20.344+08:00
    'imagesource': 'jcr:395fc8bd-54f5-4686-bbb8-6aef54d00109'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '341a6e08-1f72-41bc-b168-1b4e46d405cf'
    'lead': 'Sen. Bato dela Rosa says the public should not underestimate the competence
      of his fellow presidential aspirants in the upcoming political debates, including
      his colleague, boxer-turned-politician Sen. Manny Pacquiao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T14:41:11.665+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:05:32.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:57.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato touts Pacquiao''s ''high IQ'' ahead of presidential debates'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd8a55-8a59-4c8a-b9d2-d069e11d37f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T14:41:11.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:05:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Sen.
        Bato dela Rosa said Tuesday the public should not underestimate the competence
        of his fellow presidential aspirants in the upcoming political debates, including
        his colleague, boxer-turned-politician Sen. Manny Pacquiao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602a600-3d2d-4afc-a255-866288791960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T14:41:11.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:05:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64173ab-575c-46cd-8a31-6c9512e7cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T14:41:11.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:05:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sila lahat, puro magagaling yan. Hindi naman yan tatakbong
        pangulo kung hindi yan magaling at hindi yan naghahanda,"</em> Dela Rosa told
        CNN Philippines'' <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5c1ad-0398-4def-9e5f-16201df3adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T14:41:11.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:05:34.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e069de0-07a3-488b-85d3-9be30625baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T14:41:11.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:05:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of them are good. Of course they would not run
        for president if they ar not competent and if they are not preparing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57dc8e-49d5-4ec7-a448-75756a3beb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T14:41:11.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:05:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27824c-2183-415a-bc50-4dba3b78f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T14:41:11.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:05:35.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who he thinks would be his toughest opponent in the debates,
        Dela Rosa stressed that all of his fellow contenders will do well, and he
        might even be considered the "least prepared" of them all since he was the
        last to file his candidacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ccabe5-57e6-4a3c-95c3-3eae5e80b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T14:41:11.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:05:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b993a3-7e21-4013-94cc-1d672c2d92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T14:41:11.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:05:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagdating sa debate, sigurado ako prepared na prepared yan
        sila. For example, baka sabihin niyo weakest na ka-debate si Sen. Manny Pacquiao
        dahil binabase natin palagi yung educational attainment ng tao pero hindi
        mo ba alam na napakataas ng IQ ni Sen. Pacquiao,"</em> Dela Rosa said. <em>"''Pag
        nandyan sa debate si Sen. Pacquiao maraming ilalampaso dyan."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843e612-917f-4bcb-990a-a03e918ca4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T14:41:11.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:05:37.263+08:00
