      'jcr:uuid': 'c2682e52-9360-4f3d-a316-0d6277f8fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:00:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not responsible for checking it," attorney Lisa Torraco said
        in an interview on Fox News on Monday. "That''s not the assistant director''s
        job. If he chooses to check the firearm because he wants to make sure that
        everyone''s safe, he can do that, but that''s not his responsibility."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46ed7c-00f0-4472-b0ac-a35a6d6eead5'
