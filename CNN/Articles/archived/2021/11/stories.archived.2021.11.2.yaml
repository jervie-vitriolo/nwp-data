      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for NorthPort Batang Pier, they will lean on Jordan naturalized
        player Cameron Forte in their campaign in the import-laden conference.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8187982-c279-4ad1-9a30-97e19eea06f7'
      'mgnl:activationStatus': true
