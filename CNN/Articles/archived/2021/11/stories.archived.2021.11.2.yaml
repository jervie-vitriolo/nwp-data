      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71bf2e4-00e7-4684-ba3d-be0192436828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Hannah Gutierrez Reed, the gun supervisor for the
        film, said her priority is safety.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b2341-4485-421e-8404-47c1a05eade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f47c4-6371-46e9-8209-8ed3d68ff0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately this set would never have been compromised if live ammo
        were not introduced," attorneys Jason Bowles and Robert Gorence said in a
        statement. "Hannah has no idea where the live rounds came from."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f39556-58d5-4b64-a4e7-36e8013a1c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fadef-e8bf-4dc9-be6d-086030018e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torraco said some witnesses told her team the armorer handed the
        gun directly to Baldwin and then Baldwin put it inside a holster. Some witnesses
        also said Baldwin wanted to adjust his holster and handed the firearm to Halls,
        who immediately handed the firearm back after the actor adjusted his holster,
        Torraco added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4d12a-71ad-4da3-97e7-aa45771de04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c273a4-adc1-4ea0-8e25-ffc37cfd01d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Torraco, other witnesses have said the armorer brought
        the firearm in, another crew member checked the firearm, and then Halls checked
        the firearm "like a pass-through" and handed it to Baldwin "because he was
        between the two," Torraco said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3530a3-bf6a-46ab-ae13-ed3e7cb6abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b18d48-8f0d-46c3-8a09-b4ac99f95511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said one thing has been erroneously reported about what
        Halls did that day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607970d1-6074-421e-bd4e-bbec26ed5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d87ce1-690c-4971-b5a1-d29f05860021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the affidavits, it states that my client grabbed the gun off
        of a prop cart and handed it to Baldwin. That absolutely did not happen,"
        Torraco said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f881e-c1e9-49fe-8e0c-8fed6c52478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac748964-9975-4e9a-9581-1067f1b65e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sante Fe County Sheriff Adan Mendoza said investigators used different
        statements in the affidavits.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15f7cc-e5b0-4800-b86c-9436df8b877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467235b8-929d-4e14-8c48-b11c68acca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:08.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those aren''t all inclusive of all the statements, obviously, in
        the investigation," he told CNN''s "Erin Burnett OutFront." "So there are
        statements that Mr. Halls either inspected or handled the firearm prior to
        giving it to Mr. Baldwin."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d4e38-1d3a-413e-9a74-0f4ddbf3ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25027c70-bf4b-4a71-b544-fd68470070ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said that it''s important for Halls and others to cooperate
        with investigators and come in for follow-up interviews.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5bdd1-cd5d-4261-995b-51f27b54333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c0fd0-813f-4c17-97fd-eb2c7407a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Mr. Halls sees what happened on the set that day different then
        come and explain to us how it happened," the sheriff said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755773d-8319-47dc-8196-1ead523183b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856b9b8-7f00-4e68-90d2-021f63f63dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff added that some of the people they want to speak with
        again have not agreed to, on advice of their attorneys.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eace42-8ff8-4fd7-9fbb-a1904430b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c512ca-1723-427a-912b-3075b8e01e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torraco said whether her client handed the gun to Baldwin isn''t
        important.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97ef78-680f-4611-8aa5-8457d4840c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e3b19-dc1e-45d8-99a5-c1939b632886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My client didn''t load the firearm. My client didn''t point the
        firearm at anyone. And my client didn''t pull the trigger," Torraco said.
        "The armorer comes in, the armorer opens the firearm, my client looks at it
        and one of the other crew members also checks it. Whether or not he handed
        the firearm directly to Alec Baldwin at that moment or whether the armorer
        handed it directly to Alec Baldwin at that moment doesn''t really matter because
        he didn''t load it."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a258fdd-5e8e-4cbc-b6c4-113e1f91f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49b58b-cba1-4fac-82a7-128da34b1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier affidavit says Halls yelled, "Cold gun," which means
        the firearms didn''t have live rounds, before handing the gun to Baldwin.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e7a72-8175-48ba-9494-3fd8dbe6b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62650e6c-92a3-4629-a035-fad20f6e12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Torraco for comment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c208143-84ac-41ef-af5b-1fbb3f35aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679e094-22f4-4bcf-a393-031adde1941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baldwin ''extremely interested'' in future gun safety</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa0449-679f-42e4-937c-c6dc67a34c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said this weekend he talks to the detectives every day.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1e966-0ef9-4dd2-bcad-e11542f44a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are eagerly awaiting the Sheriff''s Department telling us what
        their investigation has yielded," Baldwin told members of the paparazzi who
        were following him and his wife in Manchester, Vermont.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5b3b7-f105-471e-8fb3-79747e0e10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4b049-2486-4ff9-8bdd-727e58c6c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told them he couldn''t comment on what happened because there
        is an ongoing investigation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c014d97-da85-477a-bb48-511acbc7db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a37420-2826-4243-9f0c-9579a357d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said he couldn''t answer whether he would ever work on another
        film set that involved firearms like those used on the set of "Rust."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f32fa-520f-4467-ae00-d859a2b9e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:20.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67b136-ddd9-4f8f-91c7-347b55073332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do know that an ongoing effort to limit the use of firearms on
        film sets is something I''m extremely interested in," Baldwin said. "But remember,
        something that I think is important, and that is how many bullets have been
        fired in films and TV shows in the last 75 years? This is America. How many
        bullets have gone off in movies and on TV sets ... and nearly all of them
        without incident."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31285238-d1f6-47f1-b1b0-317019c0cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:21.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3b08d-bc89-4828-bcc7-88afb89c18d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of something going wrong and in the wake of "this horrible
        catastrophic thing, some new measures have to take place," he said, including
        the possibility of using rubber guns or plastic guns.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87fd2e-2319-438f-970a-8327324188fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:32:38.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:01:22.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

