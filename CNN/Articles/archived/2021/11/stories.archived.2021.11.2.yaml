    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448dca1-6505-4cfa-bb24-a543473301e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:34:09.104+08:00
      'mgnl:createdBy': 'gabrielle'
