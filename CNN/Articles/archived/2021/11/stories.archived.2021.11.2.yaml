      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some options in Level 2</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3cfee-438c-48ae-a706-6751a0578925'
