      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Poland</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084a071-ada8-45b0-a339-77c0562ed1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being placed in Level 3 was a sign of progress in Fiji and Jamaica,
        which both moved down from Level 4.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238134cf-f71b-4ced-9a77-fadbfbd5acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Poland, the move to Level 3 was a sign of worsening conditions.
        The eastern European nation had been at Level 2 ("moderate" risk). Laos was
        previously listed in the CDC''s "unknown" category due to a lack of information.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff93d3-2887-4b18-a4bf-2937ee950588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can view the CDC''s risk levels for global destinations on its
        travel recommendations page.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55bdae7-8540-42f6-bf9e-4b8dbf93b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other factors for travelers to consider beyond the Covid-19
        incidence rates that figure prominently in the CDC''s travel notices, according
        to CNN Medical Analyst Dr. Leana Wen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6dbd7-ac19-42cc-a6d6-6e480fab6785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transmission rates are one guidepost. Another is what precautions
        are required and followed in the place that you''re going and then the third
        is what are you planning to do once you''re there," said Wen, an emergency
        physician and professor of health policy and management at the George Washington
        University Milken Institute School of Public Health.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196363b-5ac1-429c-b538-d204cb87cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you planning to visit a lot of attractions and go to indoor
        bars? That''s very different from you''re going somewhere where you''re planning
        to lie on the beach all day and not interact with anyone else," said Wen,
        who is also author of a new book, "Lifelines: A Doctor''s Journey in the Fight
        for Public Health."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730ca46-d671-4679-a83c-ebfa5f61aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:10:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, travelers should be vaccinated, she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e8e68-419e-4e28-afcc-124415ac4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T06:19:53.718+08:00
      'mgnl:createdBy': 'lara'
