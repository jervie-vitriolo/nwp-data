      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called addressing climate change "a moral and economic imperative"
        and in the "self interest" of all nations. He also argued that recent volatility
        in energy prices are "a call to action" to diversity sources of power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dbf016-a295-4c55-a08d-d7802e25dfd7'
