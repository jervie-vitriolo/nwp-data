  'Elon-Musk-challenges-UN':
    'author': 'Walé Azeez, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-02T10:15:03.294+08:00
    'imagesource': 'jcr:ad3dc4ec-2f3b-47b5-afb8-08f5686b9f64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
