      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just reminded him to stay in shape," Jarencio told CNN Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
