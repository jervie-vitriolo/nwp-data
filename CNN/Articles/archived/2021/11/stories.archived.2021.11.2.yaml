      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ccd0a0-4d2d-4d96-bf01-f314ea158f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Blackwater Bossing look to rebound from their
        winless Philippine Cup campaign by tapping former Temple Owl Jaylen Bond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6033522-ea5c-441d-b20b-6570c540ef5b'
      'mgnl:activationStatus': true
