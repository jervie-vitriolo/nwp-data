      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9746955-3b40-48a6-898f-1518ac4f5a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris is no stranger to Victolero and most of the Hotshots players
        as they defeated him and the Alaska Aces for the 2018 Governors'' Cup title.
        The 6-foot-6 veteran international player out of Hillsboro, Texas clinched
        the Best Import award of the conference that year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f59cf-3090-489c-a3ab-6b96ec060291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e9890-ae06-4e0c-8ab4-ff4a844c8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victolero said the 38-year-old Harris last played in a league in
        Bahrain last July, where he led his team to a championship, and won the Finals
        Most Valuable Player award.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d4b4b-a1c9-4b37-8d24-013942e72af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
