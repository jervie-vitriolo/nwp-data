      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) –</strong> Former
        NBA first-round pick Shabazz Muhammad of the Meralco Bolts will banner the
        new faces that will play as imports in the upcoming PBA reinforced conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9caed5-840d-45aa-8180-eb8937a7a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55cfa4-91a8-4538-9890-bb92842f649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco head coach Norman Black confirmed to CNN Philippines that
        they recruited the former UCLA standout, who last played with the Shenzhen
        Aviators in the Chinese Basketball Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989786f-832f-4a28-a9a1-146f539dc696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16019dfb-5e86-4c99-b919-840c96b75442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:09.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a talented and experienced former NBA player who can play
        inside and out. He showed in the league in China that he can also rebound
        the basketball and attack the hoop," Black said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15b6cc-21fc-4442-892a-35214143d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca372f8a-e5ab-492b-835c-48267e51177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad was drafted 14th overall by the Utah Jazz in the 2013 NBA
        Draft, but his rights were traded to the Minnesota Timberwolves where he played
        for five years. The former Naismith Prep Player of the Year also had a one-season
        stint with the Milwaukee Bucks before taking his act overseas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b285840-eda4-40d7-a514-a5e56cd44f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73330035-d247-4a9c-b58d-61780bc8505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T21:02:13.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black added Meralco resident import Allen Durham is currently playing
        in Japan, making him not eligible to suit up for the Bolts in the conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4680f5-6b21-4a05-ba60-129000210614'
