  'we-call-her-ina-bai-book':
    'author': 'Danielle Ramos'
    'caption': 'The monumental novel "We Call Her Ina Bai," written by Margarita Valle
      and Jeremy Santiago II, is told from the point of view of two strong women from
      Pantaron: Bai Bibyaon and Sharmaine Dausay. Photo courtesy of the LIYANG NETWORK'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-11-02T16:32:20.392+08:00
    'imagesource': 'jcr:0c961e14-7f38-466c-8aeb-bd053d5a4fe3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3b265ce-66e8-4fa1-8179-c456b9f1c8eb'
    'lead': '"We Call Her Ina Bai," written by Margarita Valle and Jeremy Santiago
      II, the monumental novel is told from the point of view of two strong women
      from Pantaron: Bai Bibyaon and Sharmaine Dausay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T16:40:45.790+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T22:03:04.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:01.081+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This book tells the real-life story of Lumad women’s fight for their
      homeland '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395d710-e3eb-4842-93f8-a9544bd0b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:04.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winding rivers flow, emerald-colored trees grow, and fauna seeks
        refuge in Mindanao’s Pantaron Mountain Range. This landform brims with natural
        diversity — and cultural diversity as well. For the indigenous people who
        call it home, this landform is a sacred place. Pantaron is where they find
        sustenance and medicine, where their customs, beliefs, and lives flourish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985eb64-6776-495b-80b3-b23f9108f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as this mountain range is more than a landmass, the book “We
        Call Her Ina Bai” is also much more than a novel. It is a unique glimpse into
        the lives of the Pantaron Manobo, and ultimately, it is an invitation to join
        their cause.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a13b7c-01ab-4990-8352-977393ed1523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We Call Her Ina Bai'''' tells the story of the Manobos fight for
        Pantaron, which is threatened by developmental aggression, logging and mining
        operations, and militarization. Written by Margarita Valle and Jeremy Santiago
        II, the novel looks through the point of view of two real-life Lumad women:
        Ina Bai and Sharmaine Dausay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b58c8-2ddc-428e-a07b-e708b85d70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:06.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Amplifying voices and experiences of indigenous women</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c60375-4c89-440c-bcba-f1360443dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ina Bai, from whom the book takes its name, is Bai Bibyaon Ligkayan
        Bigkay: the first and only female chieftain in the history of the Manobo people.
        Dausay, on the other hand, is Ina Bai’s grandniece and <a href="https://www.instagram.com/sabokahan/?hl=en"
        target="_blank">Sabokahan</a> youth leader. In the 96 pages illustrated by
        Emma Muntimbwan, their complex stories come to life.</p>'
    '6':
      'image': 'jcr:4a00014b-a3ae-4f57-bb87-7d58570d75bd'
      'imageCaption': 'The novel is based on actual interviews of Bai Bibyaon Ligkayan
        Bigkay and the Manobo people conducted by Sharmaine Dausay, Save Our Schools
        Network, and Liyang Network. Archived recordings from Midya Mindanaw in the
        early 1990s were also used as a supplementary resource. Photo courtesy of
        the LIYANG NETWORK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4d5fb-6a0c-4bf9-bb81-b19456fc6dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75498203-bee1-4f7f-93c3-22d9586f8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts like those of Ina Bai and Dausay are seldom heard or read.
        There is a known scarcity of discussion on indigenous people. But even more
        so, there is a larger lack of literature on indigenous women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce7a2b-04b9-4c27-b728-de9a38c1e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:08.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Discussions on the cultures and struggles from the point-of-view
        of women are lacking in the context of Mindanao,” shares UP Professor Kenette
        Millondaga at the “We Call Her Ina Bai” book launch. “If you’re going to scan
        literature in Mindanao, [you] can only find the voices of women in the footnotes
        or in the margins.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bc2c6-8ccb-45ec-88c4-46e2255d6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in “We Call Her Ina Bai,” the female voice is loud and resounding.
        Women are the protagonists of the fight to safeguard Pantaron.</p>'
    '0':
      'image': 'jcr:32331460-3c52-4a35-bfd3-0e645fe65847'
      'imageCaption': 'The cover for the book. Photo courtesy of the LIYANG NETWORK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da33db-13a4-4863-bf98-66e8b029f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:46:37.746+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a681400-5bbc-4270-9f6a-b263d1547f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A powerful moment in the book is when tribes band together against
        the logging company Alsons in 1993. They plan a pangayaw, which is a battle
        to protect ancestral lands that involve using traditional weapons: the bow
        and arrow, spear, and suyak. Conventionally, women stay home while men wage
        war. But Ina Bai is not only a chieftain, she is also a warrior. Spearheading
        the fight, she unites other Lumad women to take part in battle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1091f7a-643b-4ed1-8423-c11c01cfc594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born years later, Dausay takes after Ina Bai’s passion and strength.
        Fuelled by her experiences as a bakwit (forced evacuee) and a Lumad woman,
        she becomes an activist and a teacher. She willingly takes up the path of
        the women before her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1d9cc-a28d-4bf0-8731-11ef64ff3ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My name is Sharmaine, and I come from a long line of strong women
        who have waged battles large and small to etch their place in our tribe and
        in the world,” says Dausay. “My struggle, in truth, may pale in comparison
        to the struggle the women before me have faced in their lifetimes. They have
        already blazed the trail in overcoming the fetters of being Lumad and of being
        women.”</p>'
    '7':
      'image': 'jcr:534326a3-4060-410c-96ee-4845d70ec04c'
      'imageCaption': 'Ina Bai and Dausay speak at a forum in 2019. Photo courtesy
        of the LIYANG NETWORK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390cdf1-8c90-4b71-8ab2-63f7cef9b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850c432-a8c1-4ae3-832c-21764ee733ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:11.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Interweaving of stories through land, relationship, and
        time</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0baf1-2173-47d2-9893-e1c620a91eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you may now know, “We Call Her Ina Bai'''' does not narrate an
        isolated story. It does not end with Ina Bai and Dausay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957acd9-0911-4d10-a00b-8d53d5834f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ina Bai, their stories make up a tapestry. Woven by
        various people throughout time, it will remain unfinished until the battle
        against oppression is won.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b02a0-3fbc-40b2-b4a5-48979ca42341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this woven story of our collective life, my story is also held.
        There are women especially, strong women, whose lives are intertwined with
        mine and, over the years, I have strived hard to include their experiences
        in the stories that I tell,” says Bai.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbcaea6-3516-4806-88f8-acab21d346db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The story is not finished yet. It is still unfolding, even as I
        say these words. The tapestry of our story is still being woven by the hands
        of my people, the women of the Manobo tribe, the friends who have come to
        know us and ally with us, and even by the blood-stained hands of our enemies.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58132570-6eb5-458c-95e9-da23b8dcef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protection of land is significant to the Manobos of Pantaron,
        but at the end of the day, its conservation also holds importance to Filipinos
        farther away. It represents an allied struggle. How can everyone survive if
        forests are cleared, resources are sucked dry, and our lowlands become flooded?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe17bbf-ec40-4abc-9aee-91524e471d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book, then, becomes an invitation to add a thread to the tapestry:
        how will you take part in the fight for Pantaron?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1435a737-c069-452d-a022-31ce3ac6dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T16:40:45.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:03:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4d4e6-1b0d-4930-923d-6d182aa5dd9f'
      'mgnl:activationStatus': true
