      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Embassy is closely monitoring the situation. As
        of today, we have not received any reports of Filipinos among the injured
        during the train attack,” Philippine Embassy in Japan Charge d’Affaires Robespierre
        Bolivar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc9c8e-f157-4493-a172-35682e8ed81e'
