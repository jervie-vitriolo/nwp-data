      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To buy the book “We Call Her Ina Bai,” pre-order it by filling
        up this <a href="https://docs.google.com/forms/d/e/1FAIpQLSd0wL4aQXHTH5cQ7GrNWrP7kWg4tNBSwej9zkpduqauw3pFfg/viewform"
