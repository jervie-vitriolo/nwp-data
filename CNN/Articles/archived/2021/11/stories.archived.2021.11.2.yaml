      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Pier head coach Pido Jarencio said he hopes the former Portland
        State standout will be a good combination to their big men.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe3cb1c-73b5-40b2-b573-331284ac1e09'
