      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) –</strong> Three
        familiar names will again see action in the upcoming import-laden conference
        of the Philippine Basketball Association (PBA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e923079-2e92-466b-84e5-6566b0c49d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b314574-5332-4efb-90f8-853a8c160819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra San Miguel head coach Tim Cone confirmed to CNN
        Philippines that the 2019 Governors'' Cup champions will bring back tried-and-tested
        reinforcement, Justin Brownlee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116ea71-0ce9-4578-be67-88c4ebbaf4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247db9f9-6243-4ef0-9b20-cd570220bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just finishing his paperwork and expect him to arrive any
        day now. We hope to practice with him ASAP. He''ll join us perhaps in Batangas,"
        Cone said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c8bfe-224b-4ba9-b147-971c6cf8185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64854cf0-fb71-4865-9323-98c07a4d086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee, who last played with the Al Sharjah in the UAE Basketball
        League, led Ginebra to four titles during the past five years, and will spend
        his eighth conference with the popular ballclub.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bcacec-05a0-4885-bbc7-b0029fefa12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e15a6b-7a90-4960-a892-3c4b474780ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2021 Philippine Cup runners-up Magnolia Pambansang Manok
        Hotshots have tapped erstwhile nemesis Mike Harris to be their import in the
        upcoming conference, head coach Chito Victolero told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb29c7c-78fb-458a-8fba-88202d2c7537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72eb390-833d-4805-bd1a-44046dc940d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a proven winner. He has a vast international experience and
        has a proven leadership," Victolero said. "He''s an all-around player and
        we need him especially in scoring down the stretch."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32afcc-817f-4b49-83cf-a679fd262f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-02T18:40:07.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:22.765+08:00
