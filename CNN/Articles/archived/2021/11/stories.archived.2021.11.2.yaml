      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City''s seven-day average in new daily cases decreased to
        190 on Oct. 26 to Nov. 1, dropping from 204 during the week of Oct. 19 to
        25. This meant a growth rate of -7%, OCTA said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6744a4e-ede4-40fc-b847-fc17b8e667b7'
      'mgnl:activationStatus': true
