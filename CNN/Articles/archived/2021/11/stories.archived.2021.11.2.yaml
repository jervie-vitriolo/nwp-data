    'lead': 'The country is still studying the possible deployment ban on Saudi Arabia
      despite its commitment to settle the ₱4.6 billion unpaid wages and benefits
      of overseas Filipino workers, an official said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-02T15:54:03.857+08:00
