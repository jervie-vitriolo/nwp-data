  'LRT-1-new-signaling-system-temporary-suspension':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-22T13:23:00.000+08:00
    'imagesource': 'jcr:c6b29d48-06b6-44e3-b86f-46282325ac07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5e45a29-45a8-4df0-aa9f-a4addc2e3fb5'
    'lead': 'Commuters may soon expect faster travel at the Light Rail Transit (LRT)
      1 with the new signaling system that is set to cut headway or waiting time between
      trains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T13:23:12.996+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:06:55.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:04.317+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lrt-1', 'alstom-signaling-system', 'upgrade', 'suspension', 'operations',
      'mid-2022']
    'stories': ['f4634f05-acbf-4b04-bdb0-039dce041a49']
    'template': '1'
    'title': 'LRT-1 to limit operations to set up new signaling system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dccd4b-f64b-44cf-9f0c-fd7a3ff24538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:23:12.996+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong>&nbsp;Commuters
        may soon expect faster travel at the Light Rail Transit (LRT) 1 with the new
        signaling system that is set to cut headway or waiting time between trains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32de07-1889-4897-956d-3177d3fa57ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:23:12.996+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alstom signaling system is needed for the commercial use of
        fourth generation train coaches, which are expected to be accessible to the
        public by middle of next year, the Light Rail Manila Corporation (LRMC) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c597d-5c6b-4687-9e09-dce20f6460fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:23:12.996+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railway signaling, or the "traffic light system," is used to "keep
        trains clear of each other at all times, ensuring smooth and safe operations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9444c9d-72e7-409e-b738-fc70641ddaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:23:12.996+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said operations at the LRT-1 will be suspended for at
        least three Sundays — Nov. 28, Jan. 23, and Jan. 30 — to speed up rail works.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9252bb-a50f-43fd-9e15-e1c07b00a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:23:12.996+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LRMC, together with its contractor, will be performing a series
        of test runs and trial runs on the identified dates to confirm the readiness
        of the new [signaling] system," it explained in a statement on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48272e31-4ec5-43a8-833b-204440265bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:23:12.997+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-1 assured the riding public "this will be beneficial in
        the long run."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387b64e-2b21-47f0-af62-ba1feedab204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:23:12.997+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:06:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised them to plan their trips ahead of time to avoid
        further inconveniences.</p>'
  'Ghostbusters-Afterlife-box-office-opening':
