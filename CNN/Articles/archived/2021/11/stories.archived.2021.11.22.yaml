      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> —&nbsp;Multiple
        fake delivery orders totaling over ₱100,000 were made under the name of Vice
        President Leni Robredo, her spokesperson said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1530b-b0b9-496e-bf9a-a4d40fd67d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:44:22.908+08:00
