      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afterlife" notching a strong opening makes sense considering that
        the original film in the series is a beloved phenomenon that made $227 million
        domestically in 1984. (That''s more than $600 million today when accounting
        for inflation.)</p>'
    '11':
