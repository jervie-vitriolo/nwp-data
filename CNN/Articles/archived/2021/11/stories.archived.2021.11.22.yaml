      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga defeated sister team Meralco Bolts, 21-18, in the
        finals of the first leg. Jeremiah Gray led the charge for TNT with 11 points.</p>'
