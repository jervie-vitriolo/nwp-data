      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, a total of 2,826,853 people have contracted COVID-19.
        At least 97.6% or 2,759,767 million of them have recovered while 47,288 have
        succumbed to the virus.</p>'
    '21':
