      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as "an island in the sky," the space also features a lounge
        filled with VIP sun beds, as well as a bar serving cocktail and tapas dishes.</p>'
