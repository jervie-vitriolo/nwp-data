      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s first and highest 360-degree infinity pool has just
        opened at the Palm Tower, a hotel and residential building from developer
        Nakheel that offers showstopping views of the Dubai skyline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa599c-ede5-4db4-ba00-95880c4eb4fc'
      'mgnl:activationStatus': true
