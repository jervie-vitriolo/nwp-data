      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Philippine National Police (PNP) is monitoring private armed groups (PAGs)
        in two regions as election season draws near.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82030191-38a2-4656-90aa-abb517a19b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:40:05.666+08:00
