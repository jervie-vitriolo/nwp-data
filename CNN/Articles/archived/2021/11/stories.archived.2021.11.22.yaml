      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> —&nbsp;The
        Tourism chief is upbeat about the developments in the industry as she expects
        the guidelines for tourists coming from "green" countries will be released
        within the week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863ff6f-06ee-40cb-aa87-a76006244da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:53:27.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:05:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna-Romulo Puyat on Monday said members of the
        pandemic response task force have started discussing the plan to reopen the
        Philippines to fully vaccinated tourists from low-risk areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1e841-2276-4500-b785-3128b3312e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:53:27.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:05:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully by this week ma-approve na ''yung mga condition and we
        can implement it para kapag Pasko masaya na," she said in an interview aired
        by state-run PTV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e98d5-3ec7-4f43-baad-c954621e0e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:53:27.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:05:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully by this week the conditions will be approved,
        and we can implement so we will have a better Christmas.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babb0a7-ba25-4303-ac3d-2fa453807875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:53:27.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:05:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Cabinet Secretary Karlo Nograles said they are already
        finalizing the guidelines for tourists from "green" countries or territories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ece3f-0077-4270-b543-59a26d762ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:53:27.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:05:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/11/19/PH-fully-vaccinated-tourist-green-states.html">RELATED:
        PH to welcome fully vaccinated tourists from ''green'' countries</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c1415-8310-4886-bdef-5ac3dbe52c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:53:27.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:05:22.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat refused to disclose their expectations on the number of tourist
        arrivals, but stressed the Department of Toursim (DOT) was hopeful the opening
        of the borders could help rev up the sector''s recovery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd3dcf-0f18-47f9-812d-002cbfeb45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:53:27.933+08:00
      'mgnl:createdBy': 'lisbet'
