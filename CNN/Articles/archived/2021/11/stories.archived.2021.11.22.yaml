      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record breaker</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2892df-1087-456a-bc39-34be4ca793ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:55:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:01:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 360-degree views of some of the world''s most iconic sights,
        from the manmade Palm Jumeirah —&nbsp;celebrating this year 20 years since
        its construction —&nbsp;through to Burj Al Arab, Burj Khalifa and Ain Dubai
        —&nbsp;all in one view, it''s a breathtaking new destination that will continue
        to showcase the very best of Dubai."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb88033-519d-459d-9180-6f5d3d995c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:55:05.821+08:00
