      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, the Philippine military deliberately ran aground the World
        War II-era warship Sierra Madre at the shoal to fortify the country''s claim
        and provide a shelter to a small contingent of Filipino marines.</p>'
