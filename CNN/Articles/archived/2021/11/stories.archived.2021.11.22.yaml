      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez thanked MetroMart for their assistance, saying the items
        have already been returned. He also noted they specifically asked that nothing
        be charged to the delivery riders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26285d-2d8a-4856-8170-96e9a13ad797'
