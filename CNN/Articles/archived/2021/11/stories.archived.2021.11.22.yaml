      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re extremely saddened to hear that this event has happened,
        most especially for the hard-working riders and personal shoppers that shopped
        and delivered these grocery orders,” the company said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e3f45-c8ad-4b4b-ab1d-8be6ace66114'
      'mgnl:activationStatus': true
