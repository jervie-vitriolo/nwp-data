      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1218710-0ec1-4d20-9f9c-f49aa2e37d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:44:22.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi na inisip ang mga delivery rider na hinassle at inaksaya
        ang oras. Ganito na ba talaga sila katakot sa atin?” he wrote on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb0504-cf99-4c76-809a-e87f9af254f6'
