    'mgnl:lastActivated': 2023-01-25T01:12:09.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:56:55.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
