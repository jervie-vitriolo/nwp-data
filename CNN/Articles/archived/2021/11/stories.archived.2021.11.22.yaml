      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3180672-0608-4dec-8986-893c1ed5fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:09:15.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the agreement, the OVP will issue a guarantee letter under our
        special medical assistance program to any qualified patient referred by our
        volunteer doctors at Bayanihan E-Konsulta. QualiMed facilties will then further
        assess and prescribe the medicine to the patient," she explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44290992-e6cc-4dea-b6fe-90bba06c641b'
      'mgnl:activationStatus': true
