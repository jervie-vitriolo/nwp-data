  'driving-course-license-renewal-dotr':
    'author': 'CNN Philippines Staff '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-22T22:25:48.524+08:00
    'imagesource': 'jcr:be4b134f-81f0-4a0e-a800-bafc22d4426d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867b7c1a-cf28-4aee-ba9c-d3f067556c06'
    'lead': 'Senator Grace Poe is pushing for a review of the requirements set by
      the Department of Transportation in renewing driver’s licenses which are now
      valid for 10 years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T22:30:15.305+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:58:14.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:16.051+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOTr', 'Department-of-Transportation', 'Grace-Poe', 'drivers-license']
    'template': '1'
    'title': 'Hours-long driving course for renewing licenses questioned '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa8722-48e0-4303-b427-a860c0e1f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Senator
        Grace Poe is pushing for a review of the requirements set by the Department
        of Transportation in renewing driver’s licenses which are now valid for 10
        years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3ac48-0f1e-4ae5-9466-08af38984192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, chairperson of the Senate committee on public services, particularly
        questions the hours of lectures required to renew driver’s licenses under
        a Comprehensive Driver''s Education program. The process is stated in the
        implementing rules and regulations of the law that extended the validity of
        driver’s licenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efcf8a-653f-47b4-8f64-c3c8e2347b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we agree with the intent of ensuring all drivers are deserving
        of being on the road, we see that there is still much room for improvement
        in the implementation of RA 10930 so as to not make the process unnecessarily
        tedious,” Poe said in a text message to CNN Philippines on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f216ee-e21a-46d1-a24d-a72fa07adce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Senate committee on public services will work together with
        the LTO (Land Transportation Office) to ensure a more streamlined and reasonable
        driver''s license application,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389c9bd-4983-4f04-8122-f7a75643a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary debates on the proposed 2022 budget of the DOTr,
        senators were up in arms thinking that a 15-hour theoretical driving course
        (TDC) was mandatory even for the renewal of licenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5b3ab-1829-4d3d-820d-232e2e57bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO clarified that only those seeking student permits will have
        to go through the TDC. LTO chief Asec. Edgar Galvante told CNN Philippines
        he mentioned this to the Senate staff during the plenary session.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de26ad4-21dc-4c28-b3f1-1601218f230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did not provide relief for Poe, who pointed out that those
        renewing their driver''s licenses are still required to attend hours of seminar
        and pass another exam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a468fe4b-39f1-40b3-bad4-ea5461929bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hence, a student driver is required to satisfy a 15-hour theoretical
        course, while a person renewing his/her license will only be required to undergo
        a four to eight hours lecture, depending on the total demerit points accumulated,”
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6023a9-80a9-4398-9228-99331edd1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberations, Senator Ralph Recto also questioned the
        need for all the 16 million licensed professional and non-professional drivers
        to take a driving test “all over again." Poe said it''s also in the IRR released
        by the DOTr.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e6f7d-8e23-4393-aa2b-cbdfac3a7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III said he’s all for stricter
        rules to weed out incompetent drivers but believes the process does not have
        to be tedious.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992ef9a-dc71-4e6f-a830-b39e3cdb2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You only need 15 minutes to show they cannot drive properly,” he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e3626-31b6-477a-bfde-45631ab91b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T22:30:15.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:58:20.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators also underscored the need for LTO''s processes to be
        free of bribery and fraud to ensure that only those qualified will be allowed
        to drive a motor vehicle.</p>'
