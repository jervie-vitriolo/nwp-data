      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Metro Manila, San Juan hit an all-time low in infections
        with only 29 active cases on Sunday, the lowest since the pandemic began in
        the Philippines last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04540bec-ed56-4bb9-9caa-863531ae383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:48:46.696+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:05:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is already a 97% decline from our previous high of 1,123 last
        September 16," San Juan Mayor Francis Zamora said Monday. "Let us continue
        to follow all health and safety protocols in order for the numbers to further
        go down."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e548e4f-6434-4c36-8e21-b132e931a511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:48:46.696+08:00
      'mgnl:createdBy': 'currie'
