      'mgnl:type': 'text'
      'text': '<p>Vitamin C in skincare form came into my life much too late, I fear,
        and now I can’t imagine my daily regimen without it. I’ve tried a number of
        high-end and affordable options in the past, but the Dear Klairs Freshly Juiced
        Vitamin C serum quickly became a personal favorite. Where other vitamin C
        serums leave my skin feeling warm and even red at times, the Dear Klairs serum
        is gentle on sensitive skin. It’s helped lighten pesky acne scars and provides
        a gentle chemical exfoliation too, which helped smoothen out my skin texture
        significantly. At ₱1,080 for 35ml, the Dear Klairs Vitamin C serum is on the
        pricier end of its kind, but it has definitely proven its mettle. — MARGA
        BUENAVENTURA</p>'
