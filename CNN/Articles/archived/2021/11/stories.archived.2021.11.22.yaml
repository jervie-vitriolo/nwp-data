      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Fully
        vaccinated individuals with comorbidities or simultaneous medicial conditions
        may soon get their booster shots against COVID-19, Health Secretary Francisco
        Duque III said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6128eb-2c40-410e-a609-37cabe2b15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:20:42.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:05:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe2abaa-ecea-41ab-910f-3043a5144745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:20:42.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:05:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a week, the A3 [priority group] beyond the immunocompromised
        segment will start receiving their booster dose inoculation," Duque said at
        the ceremonial booster vaccination of seniors and individuals with impaired
        or weakened immune systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f71c6f-0c62-4531-beaf-1cc107045410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:20:42.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:05:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05cccae-099c-4622-91be-bc03be806140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:20:42.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:05:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Monday, fully vaccinated elderly and immunocompromised
        segments like transplant or cancer patients may get their extra vaccine shot.
        Coming after healthcare workers who have completed their COVID-19 inoculation,
        the groups were prioritized for boosters given their high-risk classification
        for the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdba9e6-8289-4c77-9eb9-986fadee7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:20:42.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:05:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba177ba-3649-4b16-bc02-215defa45f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:20:42.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:05:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why booster shots were not immediately made available to all
        members of the A3 group and were administered in phases instead, Duque said
        it was a “management decision.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eaf438-cc93-4127-9ed4-77db660dfaaf'
      'mgnl:activationStatus': true
