      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30e1b5-9a8c-4ccd-898a-dbb5ae3b7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:44:22.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:03:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Barry Gutierrez said the transactions, made via the MetroMart
        app, were cash on delivery and were sent to the Office of the Vice President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2774313-6c48-4517-a9a4-53b3fc356c85'
      'mgnl:activationStatus': true
