      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86a3d2-6d87-47dd-9e5f-0b2b5a299218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:42:36.331+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf8e0a-9ac1-4e6a-b6cc-d97d3a83dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.210+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the years have passed, it has become more apparent that her music
        is central to her process of <a href="https://www.taylorfrancis.com/chapters/edit/10.4324/9781351126649-1/queer-property-queer-persons-self-ownership-beyond-margaret-davies">self-ownership</a>
        and self-assertion. Apart from being diary entries through which she expresses
        herself and gains better understanding of her context, it’s been a way for
        her to connect to others and to assert her identity. Through her music, she
        has owned and expressed her politics and declared her awareness of and <a
        href="https://www.theguardian.com/media/media-blog/2017/dec/10/take-back-control-taylor-swift-shows-the-media-how-its-done">fought
        back against how the media depicts her</a>. By turning memories into lyrics
        and sublimating her emotions into chord progressions, Taylor has been able
        to successfully own — literally and figuratively — the narrative of her life.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f3e99-40af-4532-adc8-44377058bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.210+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Taylor’s success as an artist has been dismissed; seen
        by some as merely <a href="https://www.washingtonpost.com/entertainment/music/if-you-think-taylor-swift-sings-only-about-her-exes-then-you-dont-get-taylor-swift/2017/11/01/76c0227e-b9a8-11e7-9e58-e6288544af98_story.html">profiting
        off of the stories of her exes</a>. Queer people’s lives have often had similar
        accusations of <a href="https://www.theguardian.com/commentisfree/2010/oct/19/gay-men-promiscuous-myth">sexual
        promiscuity</a>: demonizing our desire to fall in love; measuring us against
        the manner with which that love is pursued. But times have changed, at least
        a little bit. The re-recordings have provided both Taylor and her (queer)
        fans an opportunity to relive our deferred adolescence and reclaim the messiness
        of it but now with the gift of distance; without the weight of the guilt,
        shame, and fear that puberty often brings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e758d-9d2e-49d6-b45e-947177050d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.210+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing Taylor’s maturity on her re-recordings — the stability in
        her voice, the assuredness of the production — I can’t help but reflect on
        how I’ve matured along with her. I’m no longer a closeted boy from the province
        imagining what it would be like to fall in love freely. But I don’t think
        I would’ve gotten to this point without her. She has taken what was once sad,
        beautiful, tragic and reframed it into a glorious celebration of not only
        her legacy, but our collective memories of adolescence. Her work is not only
        a mirror of her life, but our own.</p>'
  'cowboy-bebop-live-action-anime-adaptation':
    'author': 'Andrea Panaligan'
    'caption': 'The live-action “Cowboy Bebop” felt as if an algorithm made it, though
      perhaps that’s not far from the truth. Photo courtesy of NETFLIX'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2021-11-22T17:45:35.019+08:00
    'imagesource': 'jcr:7f4e9f25-7752-4222-9ed1-af659b3ebbdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92d19cf8-55f8-43a8-a274-5a3dd7541866'
    'lead': 'The live-action “Cowboy Bebop” felt as if an algorithm made it, though
      perhaps that’s not far from the truth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T18:03:00.605+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T01:03:25.493+08:00
