      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those keen to take a dip in deep in the blue-tiled pool have the
        option to book either a morning or sunset session, while day tickets are available
        for visitors with a little more time on their hands.</p>'
