      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That itself is an issue, it depends on how the Court of Appeals
        views the SEC decision upholding the revocation, whether it''s already final
