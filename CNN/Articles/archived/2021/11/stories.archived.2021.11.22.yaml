      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587fc01-9a02-4b0b-86a1-1a97d869d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:40:05.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:05:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Dionardo Carlos told CNN Philippines'' <em>The Source</em>
        on Monday that potential threats from PAGs have so far been narrowed down
        to Bangsamoro Autonomous Region in Muslim Mindanao and Cagayan Valley .</p>'
    '3':
