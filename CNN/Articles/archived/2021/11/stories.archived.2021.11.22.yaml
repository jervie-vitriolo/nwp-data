    'jcr:uuid': '9f3db9f8-40b6-465d-b469-a5fba27054a5'
    'lead': '''After a week, the A3 [priority group] beyond the immunucompromised
      segment will start receiving their booster dose inoculation,'' DOH Secretary
      Francisco Duque III said at Monday''s ceremonial booster vaccination of seniors
      and those with impaired immune systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T14:20:42.782+08:00
