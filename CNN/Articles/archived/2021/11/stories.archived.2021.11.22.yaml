  'BOC-foregone-revenues-lower-pork-tariffs':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-22T16:20:16.675+08:00
    'imagesource': 'jcr:0f699b2c-e187-4375-aa3a-e293771a391f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bc7832a-83b5-4271-9b03-8bc8c0714787'
    'lead': 'The Bureau of Customs estimates it has foregone over ₱3 billion in revenues
      as of mid-November with lower tariffs on pork imports taking effect in the second
      quarter of 2021, said the Department of Finance on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T16:27:59.545+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:04:40.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:07.718+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Customs', 'BOC', 'foregone-revenues', 'tariffs', 'imported-pork',
      'Department-of-Finance', 'DOF']
    'template': '1'
    'title': 'BOC: ₱3.4B in foregone revenues as of mid-November amid lower imported
      pork tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3b8e9-6461-488c-970f-97d07a555901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> About
        ₱3.4 billion in government revenues were lost as of mid-November with lower
        tariffs on pork imports taking effect in the second quarter of 2021, latest
        estimates from the Bureau of Customs revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af17d5-4126-4a0e-81ab-7354a97487d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ce2bb-952d-461d-a603-22a2a01c7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To compute for the effect of the two EOs, we multiplied the dutiable
        value of meat by 25 percent — less 5 percent and 15 percent —which were already
        paid for EO 128, and multiply the dutiable value by 20 percent and 15 percent
        for EO 134. The result showed a revenue loss of ₱3.4 billion,” said BOC Commissioner
        Rey Leonardo Guerrero in a recent Department of Finance executive meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e96f65-e3bd-40e9-a8a6-e5efc2399e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4e4d0-af8d-4188-a6a6-b7ee221324a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero was referring to Executive Order 128 — which brought down
        tariffs to 5% for pork imports within the minimum access volume and 15% to
        those outside it — and Executive Order 134, which superseded the prior issuance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea68c8d7-475d-457c-8d03-4e89ba5368e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcca851-cb12-4fd5-b829-f57c8ea0bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under EO 134, tariffs on imported pork within the MAV stood at 10%
        for the first three months and 15% in the next nine months. Imports outside
        MAV, meanwhile, had a 20% tariff for the initial three months and 25% in the
        succeeding nine months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241df909-9661-44a9-baef-c0dbce956a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a10c7b-096f-49e4-8745-9480410910fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte issued these orders effective Apr. 7 adjusting
        tariffs on imported pork and raising allowed meat import volumes to help ensure
        supply and keep prices manageable for the consuming public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2224b2-b97b-42a5-9f8b-08753213ca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e3456-41f7-4c30-8379-109851f27eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC has collected ₱3 billion from pork imports so far, it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7c02d-53fb-4ee9-98a9-e5f2018b9410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c013250-6448-4f50-85e3-73880cadec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National pork imports reached 197 million kilograms (kg) from Apr.
        7 to Nov. 12, read the bureau’s report to DOF Secretary Carlos Dominguez III.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3b68c-cc71-43ae-9fd2-312a29ff4e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea9530-c36d-450c-bb20-fcd00552210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:27:59.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:04:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero said the volume of imported pork began spiking in March,
        “continuously” increasing in April and May and eventually falling beginning
        June.</p>'
