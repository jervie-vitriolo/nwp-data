      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — President
        Rodrigo Duterte repeated his claims a presidential aspirant was into cocaine,
        but when asked why he never had the person arrested, he only said: <em>"Hindi
        mo alam ang mga mayaman</em> [You don''t know the rich]."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26421301-8153-4b35-8287-1cbdaa4b0486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:46:11.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, <em>sabihin ng pulis bakit hindi hinuli? Bakit hindi mo hinuli
        Presidente? Hindi mo alam ang mga mayaman,"</em> Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872d535-925d-4f3f-b41e-0524c59fda05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:46:11.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And the police asked why there was no arrest. Why
        did the President not arrest this person? You don''t know the rich.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6534ae-db97-4261-83c6-40743f390628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:46:11.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They go on a yacht...or in the air. <em>Doon sila magsupsop ng
        ano nila</em> [That''s where they take their drugs]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f9caf9-cdec-45eb-b08a-4be22f5c1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:46:11.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnnphilippines.com/news/2021/11/18/Duterte-presidential-candidate-cocaine.html"
        target="_blank">first mentioned</a> the alleged aspirant who was a cocaine
        use during an event in Mindoro. He did not mention any name but said the person
        belongs to a prominent family.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a419c-7d5d-4c4a-8a78-795c6bd46d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:46:11.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said it''s up to the public if they want to believe
        him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9df31e-80fb-412f-9b3f-36f76688fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:46:11.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not believe it, well. Leave it that way. <em>Basta sinabi
        ko</em> [All I want to say is] do not, let it not be said later on that I
        did not tell you," he said.</p>'
