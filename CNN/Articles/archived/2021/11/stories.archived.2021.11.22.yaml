  'DOJ-COVID-19-vaccination-inmates-National-Vaccination-Days-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-22T15:08:30.708+08:00
    'imagesource': 'jcr:24ea2091-661c-433a-93c8-84cd4f21587f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb6f07e-243c-47df-9967-5b02ec29bfae'
    'lead': 'The Department of Justice will request the National Task Force against
      COVID-19 to include persons deprived of liberty (PDL) from all prison facilities
      nationwide to be included in the government’s massive vaccination drive on Nov.
      29-Dec. 1.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T15:16:44.223+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:05:32.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:05.747+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'COVID-19', 'vaccination', 'persons-deprived-of-liberty',
      'PDL', 'National-Vaccination-Days']
    'template': '1'
    'title': 'DOJ wants COVID-19 vaccination of PDLs during ‘National Vaccination
      Days’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3daf080-b401-4fce-b9e1-2ab1561496d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Department of Justice will request the National Task Force against COVID-19
        to include persons deprived of liberty (PDL) from all prison facilities nationwide
        to be included in the government’s massive vaccination drive on Nov. 29-Dec.
        1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23745616-ba8e-431c-ac6a-49524094ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ac699-1f1f-481a-843e-743975a428df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand that we have millions of doses available for this
        big event, so this is the opportune time to consider the health our PDLs who
        are at risk of infection due to prison overcrowding,” said Justice Secretary
        Menardo Guevarra in a message to reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb325d-cd3c-4748-a0c1-1a4239f6b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594835a-e45b-436d-b9c1-57242ed5ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 114,570 out of 125,082 or about 91% of inmates under
        the care of Bureau of Jail Management and Penology have been vaccinated so
        far against COVID-19. Of this number, 76,084 PDLs have already completed their
        two vaccine doses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89dfb2-553d-4305-93d4-827e9ec7d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0497eb1-f1d7-4f0a-86a3-71b3308dc2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been calls earlier for the national government to include
        PDLS, including political prisoners, in the mass vaccination as jails are
        suffering from congestion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe2e7b-e935-4284-9a49-9f194079a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e3433-b120-440f-a449-94ba83c72454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Guevarra said the Inter-Agency Task Force rejected the
        request of the DOJ to include inmates in the vaccine priority list. But he
        added that the agency will try its best to have inmates vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1062b-5eef-4f3c-9fbd-a45086faabf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e06bb-ee23-4f4e-9b23-4c4af97320ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day “National Vaccination Day” aims to inoculate 15 million
        Filipinos across 16 regions outside Metro Manila.  At least 32.9 million Filipinos
        are now fully vaccinated against COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ab58d-c43d-49ad-9578-4cd3bc0817ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:16:44.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:05:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'parts-of-PH-no-new-COVID-19-cases':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-22T16:00:00.000+08:00
    'imagesource': 'jcr:1f47f2f2-2e85-4814-b422-237ab920cef1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18290da5-ada1-43b5-970a-fa39c53d1925'
    'lead': 'Most cities and municipalities in at least two provinces have recorded
      zero new COVID-19 infections amid the nationwide drop in cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T15:48:46.695+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:05:25.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:06.092+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['no-new-cases', 'cities', 'municipalities', 'provinces', 'philippines',
      'covid-19']
    'stories': ['b1d4026e-b912-4a7b-b08a-d2717acb611f']
    'template': '1'
    'title': 'No new COVID-19 cases in parts of PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048cffbe-67e0-4926-9ead-1441bcd6dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:48:46.695+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:05:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Most
        cities and municipalities in at least two provinces have recorded zero new
        COVID-19 infections amid the nationwide drop in cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c08ccb-a9df-4cae-a767-8e21decb652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:48:46.695+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:05:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pampanga, only 3 out of 22 areas logged fresh cases on Sunday,
        specifically the towns of Lubao, Mexico, and Apalit, according to the province''s
        public information office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a525b-e514-4cf3-b52c-852deba5521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:48:46.695+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:05:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the province had zero new infections. These are Angeles
        City, Mabalacat City, San Fernando City, Magalang, Floridablanca, Guagua,
        Porac, Sasmuan, Sta. Rita, Arayat, Bacolor, Sta. Ana, Candaba, Macabebe, Masantol,
        Minalin, San Simon, Sto. Tomas, and San Luis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7bbba-80f5-420c-b3fd-a4f065d1f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:48:46.696+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:05:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province-wide tally currently stands at 48,248, of which only
        6 were new cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6596f5e-be5a-464b-94fe-95a8509b7df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:48:46.696+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:05:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fresh infections were also reported in several parts of Quezon
        Province. 38 out of its 41 towns were COVID-19 free as of Nov. 21, the Quezon
        Integrated Provincial Health Office said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf9e41-ca74-4f4e-870f-8e158c7b12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:48:46.696+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:05:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipalities of Pitogo, Quezon, and Lucena logged one new
        case each. Total infections are at 27,746, with 101 active cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96357b-3cbb-4863-985a-52a5fafb27ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:48:46.696+08:00
