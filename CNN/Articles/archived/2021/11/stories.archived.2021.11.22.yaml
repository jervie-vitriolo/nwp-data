      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b2ab0-2c13-4976-9ac3-bdaec80d4ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:04:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s QCShorts Competition features six films from Filipino
        filmmakers: “City of Flowers” by Xeph Suarez, about a couple’s story before
        the Zamboanga siege; “Henry” by Kaj Palanca, about a teenager longing for
        another life; “i get so sad sometimes” by Trishtan Perez, about a gay teen
        waiting for a mature man to reveal his face after developing an anonymous
        sexual relationship with him online; “It’s Raining Frogs Outside” by Maria
        Estela Paiso, about a girl who is forced to go home to Zambales and confront
        a house that terrorizes her as frogs rain outside; “Mighty Robo V” by Miko
        Livelo and Mihk Vergara, a mockumentary about the ​​Philippine Giant Monster
        Defense Institute''s Mighty Robo V program; and “Skylab” by Chuck Escasa,
        a story about two troubled boys and a satellite falling from the sky.</p>'
    '53':
      'image': 'jcr:ea988efe-4408-4461-90d4-7d2989b85b3b'
      'imageCaption': 'A still from "I Get So Sad Sometimes." Photo courtesy of QCINEMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc173a-b363-42c9-8dfa-7599a45f5aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.107+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:04:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e44e52-040f-4c73-84df-0173cbf1d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:04:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have been waiting to see films from Cannes, Locarno,
        Berlin, and other international film festivals, QCinema’s Screen International
        Section offers plenty. There’s the opening film “Memoria” by Apichatpong Weerasethakul,
        “Drive My Car” and “Wheel of Fortune and Fantasy” by Ryûsuke Hamaguchi, “The
        Worst Person in the World” by Joachim Trier (this one we recommend), “Vengeance
        is Mine, All Others Pay Cash” by Edwin; and “Happening” by Audrey Diwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea195c7-736b-4100-80d2-4f6798dee260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:04:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also special screenings of films such as Lav Diaz’s “Historya
        ni Ha,” and “Onoda: 10,000 Nights in the Jungle” by Arthur Harari.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90e1fa-dd18-490d-910e-1b29faf309d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:04:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another highlight is the Asian Shorts section featuring six films
        from Cambodia, Indonesia, Philippines, Singapore, and Vietnam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0348c-100a-4ba7-a186-656c625b4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:04:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s QCinema, which runs from Nov. 26 to Dec. 5, is a hybrid
        festival with films screening on KTX and Gateway Cinemas. — DON JAUCIAN</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f333f8a-8cdd-4257-9a79-f4ef9522ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.105+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:04:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For schedules and tickets, visit <a href="http://qcinema.ph">qcinema.ph</a>.</em></p>'
