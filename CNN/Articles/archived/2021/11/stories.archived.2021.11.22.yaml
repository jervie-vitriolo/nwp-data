      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So that <em>hindi naman lahat-lahat kaagad bibiglain natin dahil</em>…this
        is in addition to the base recipients of the vaccines na ongoing,” said the
        Cabinet official.</p>'
    '9':
