      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessels bringing supplies left for Ayungin Shoal again on Monday
        morning. They are expected to reach the BRP Sierra Madre on Tuesday. Defense
        Secretary Delfin Lorenzana said Chinese ambassador Huang Xilian "assured"
        him that the vessels will not be impeded as long as there are no escorts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92801e-9ff4-460b-9c94-7d36eb934ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:08:48.715+08:00
      'mgnl:createdBy': 'lara'
