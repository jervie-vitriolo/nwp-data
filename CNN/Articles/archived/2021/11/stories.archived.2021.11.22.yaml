    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427ba80-6dee-4816-b0d0-c22fbbd86c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:28:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the K-pop supergroup were treated to an energetic and pyrotechnic
        filled performance with Coldplay of their song "My Universe" at American Music
        Awards.</p>'
