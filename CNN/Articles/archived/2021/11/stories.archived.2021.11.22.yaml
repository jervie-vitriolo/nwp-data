      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have a good brand which is a byproduct of an excellent
        game," he added. "Hopefully, our kababayans will embrace this new brand of
        basketball that the PBA is branching out."</p>'
    '20':
