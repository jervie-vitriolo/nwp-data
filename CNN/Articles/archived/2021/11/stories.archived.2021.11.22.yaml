    'jcr:uuid': 'b24526da-0104-46ab-ade4-c68d5f6095c8'
    'lead': 'The Philippine National Police is reviewing data as far back as 2016
      under the Duterte administration''s anti-drug campaign to verify allegations
      that a presidential aspirant is a cocaine user.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T12:07:03.499+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:07:19.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
