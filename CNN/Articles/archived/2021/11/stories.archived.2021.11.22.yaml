      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afterlife" was also able to find an audience despite being hampered
        by the ongoing pandemic and lackluster critical reviews. The film nabbed mixed
        reviews which led to a 62% score on review site, Rotten Tomatoes.</p>'
