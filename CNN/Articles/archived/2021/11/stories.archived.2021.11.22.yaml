    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a6624-7fbb-42ef-b2a5-40fd8a1e8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4a93d-e0c8-44bf-9222-e2bbd62caf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast is very aware of the stakes, but they know better than
        to fear it. “There was a reverence and a respect, and we had to balance that
        against wanting to feel creative, free, and playful,” Cho said in a roundtable
        interview last Nov. 11. “[There was] pressure in the sense that we wanted
        to make something that the fans would enjoy, but it didn’t feel burdensome.
        It felt like an honor.” Mustafa Shakir, who plays Jet Black, former-cop-turned-Spike’s-partner,
        shared the sentiment. “We were made more confident by the level of commitment
        on all parts, like set design, costume design, everybody. This show was made
        by fans of the show.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b54d9-7410-4139-9897-b8cfeeb8da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the team behind the live-action never intended to create
        a frame-by-frame recreation. While there were plot points and visual motifs
        directly lifted from its source material, the goal of this 10-episode Netflix
        rendition was to extend the backstories of some of the most adored characters
        of all time. Daniella Pineda, who plays subversive femme fatale Faye Valentine,
        called the show “the greatest love letter-fanfiction of ‘Bebop.’”</p>'
    '33':
      'image': 'jcr:e22fcef4-97fd-480c-962f-cf0facf2f5f9'
      'imageCaption': 'In Netflix''s "Cowboy Bebop," John Cho plays bounty hunter
        Spike Spiegel, Mustafa Shakir plays former cop-turned-Spiegel''s partner Jet
        Black, and Daniella Pineda plays femme fatale Faye Valentine. Photo courtesy
        of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf44c5-a351-4196-ba81-25832ab60193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfed1c1-97e7-4598-b9a6-f96d539b096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f8bb2-1198-4237-911d-bb04084fff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spike, who is canny, comical, and canonically 27 in the anime, feels
        more lived-in and jaded in the live-action; perhaps justifying the initially-debated
        choice to cast the more mature Cho. When asked how he approached the iconic
        character, the actor explained, “I was really just trying to get in there,
        look like him, move like him, and then feel like him in those moments. And
        I don''t think I thought in terms of difference or sameness.” He says he was
        more concerned with making the character human.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee797178-2106-47fa-8d14-4deb274d8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While purists may cringe at any sort of deviation from the original,
        Cho assured that it’s still “a really fun world to be in.” He says, “If you
        keep an open mind, you’re gonna have a really good time.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdbee08-ddd1-4d21-954f-32a8b9b55bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I did. While watching I was reminded of its platform neighbors
        “The Umbrella Academy” and “A Series of Unfortunate Events”: I would be overcome
        with intense enthusiasm for these shows in the two-day window I would binge
        them, but I would forget about them shortly after. The live-action “Bebop”
        is a popcorn blockbuster, an instant dopamine rush. I didn’t have to think
        too much, and that in itself is not always a bad thing — except, of course,
        in this case, where the anime it adapted is heralded as revolutionary in every
        sense of the word, from genre to storytelling to visuals to characters. When
        your source material is still being talked about, analyzed, redistributed,
        and hailed the greatest even after more than two decades, the worst thing
        your adaptation can do is leave no lasting cultural imprint at all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a6449-47b5-412d-aca5-54b81e10994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not to say the live-action downright botched the legacy
        of the anime. I do think it’s not as bad as people expect, though I’ve been
        trying to articulate how, despite the show being endearing and enjoyable and
        even good, it never not feels like something to be consumed. Unlike the original,
        it doesn’t feel stylish or cool, which may be the fault of the medium itself.
        There are simply more things you can get away with in anime; slick fight scenes
        and interplanetary travel may come off as amateurish in live-action, and perhaps
        any non-animated bounty hunter from a fictional 2071 is bound to feel costume-y.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2c09e-44fd-4e79-ad0d-e59ae5a5ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this calls into question the existence of a Hollywood&nbsp;live-action
        version in the first place, especially when previous attempts (also mostly
        by Netflix) have <a href="https://www.inverse.com/article/35753-death-note-reviews-netflix-bad-adam-wingard">failed</a>
        <a href="https://deadline.com/2017/04/ghost-in-the-shell-scarlett-johansson-box-office-flop-whitewash-1202061479/">colossally</a>.
        Frankly, it seems like a cash grab — geek culture has overtaken pop culture
        after all, and superhero movies and anime are suddenly global phenomena worth
        a lot of very real money. Creating shows with a large preexisting fanbase
        is undeniably less risky than gambling on original content. And while I don’t
        doubt that the showrunners are indeed big fans of the anime, the <a href="https://twitter.com/bebopnetflix/status/1458860554869624832">pitch
        perfect recreations</a> of some iconic scenes come off less like an homage
        and more like a way to entice hesitant fans, perhaps an attempt to convince
        audiences that the whitewashed live-action “Death Note” is already behind
        them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9779f-4cf3-4c52-850d-94216b007615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the adaptation was made to appeal to the broadest audience
        possible, resulting in a show that felt sanitized and manufactured. It was
        as if an algorithm made it, though perhaps that’s not far from the truth.</p>'
    '34':
      'image': 'jcr:428d477f-9ec7-417f-909b-46975251e9e4'
      'imageCaption': 'The pitch perfect recreations of some iconic scenes come off
        less like an homage and more like a way to entice hesitant fans, perhaps an
        attempt to convince audiences that the whitewashed live-action “Death Note”
        is already behind them. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d11e33-faeb-4531-9529-a20c5fc6053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04eb953-1578-42fc-bed9-f066a3e70c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9d98e-d0a7-4944-959c-e6994b3c4b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Netflix sought extensive user data to curate customer homepages,
        today that data is being used to determine which genres, actors, and projects
        are most in-demand. The complex algorithm is a major deciding factor on which
        Netflix Originals get picked up or renewed, something previously impossible
        with traditional TV networks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f02f48-38a7-4bea-9e6e-9aa9aab3a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:35.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 2014, Netflix heads have <a href="https://www.theguardian.com/media/2014/feb/23/netflix-viewer-data-house-of-cards">said</a>
        scripted TV content is among their most reliable formulas: shows where the
        action starts early, often led by a charismatic lead and a well-known director
        or showrunner, and based on preexisting material. This was the case for their
        wildly successful, first-ever original “House of Cards,” and this is still
        the case for John Cho-led, live-action “Bebop.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0cb14-bf36-41e7-8deb-65617466a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hollowness of Netflix’s “Bebop” is symptomatic of the larger,
        algorithm-driven media landscape the streaming platform has cultivated with
        its business model, always opting for what is guaranteed to succeed commercially
        and smoothing out any nuances in the taste of viewers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721dcc9-1e8e-4196-8c27-60dac8d42914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, in the world of streaming, success is more defined by viewership
        than critical reception. It doesn’t matter that live-action anime adaptations
        are almost always critically panned; Netflix has already won by the time we
        press play, even if we did so skeptically. As critic Alison Willmore <a href="https://www.buzzfeednews.com/article/alisonwillmore/netflix-and-meh">wrote</a>:
        a Netflix show doesn’t have to be good, it just has to be there.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18dc8cc-99c6-459e-8f5a-756c0cc071e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of things the live-action did right: I stand by
        my belief that the main trio was perfectly cast, which I was surprised to
        discover was an opinion I did not share with the majority. I’m still reeling
        over the fact that Faye Valentine is (finally, might I add) canonically queer.
        I was glad to get to know Julia (Elena Satine), who was given very little
        backstory in the original. But at the end of the day, when you enter something
        into the Netflix machinery, even if it’s something as classic as “Cowboy Bebop,”
        it’s bound to lose the craft, sophistication, and ingenuity the original was
        lauded for.</p>'
  'Comelec-probe-sough-insider-knowledge-Marcos':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Bongbong Marcos'' spokesman Atty. Vic Rodriguez (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-22T18:22:29.868+08:00
    'imagesource': 'jcr:64ed0ccd-6fec-46c0-80ea-674488c49c85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28bc79b7-146c-4885-a5c9-02b65db705e8'
    'lead': "One of the groups challenging Ferdinand \"Bongbong\" Marcos Jr.'s presidential\
      \ bid asks the Commission on Elections not to accept the late response to the\
      \ petition, and to probe how the former senator's spokesman knew a day ahead\
      \ of the ruling that the poll body would grant Marcos more time to respond to\
      \ the case. \nLawyer Theodore Te says this alluded to 'insider knowledge,' casting\
      \ doubt on the poll body's credibility."
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T18:27:49.265+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T01:03:14.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:10.811+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marcos', 'Bongbong', 'Comelec', 'Ted-Te', 'disqualification']
    'stories': ['16b36626-cbe4-48f3-9fef-f93466008f25']
    'template': '1'
    'title': 'Group opposing Marcos'' 2022 bid seeks probe into undue ''insider knowledge''
      of his camp on Comelec decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c24db-1686-4125-8340-10eb3e158ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> One
        of the groups challenging Ferdinand "Bongbong" Marcos Jr.''s presidential
        bid asked the Commission on Elections not to accept the late response to the
        petition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a449cb66-8bcf-477b-9b59-717c2480b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Theodore Te filed a motion for reconsideration on Friday
        to ask the poll body''s Second Division to recall its earlier decision <a
        data-cke-saved-href="https://cnnphilippines.com/news/2021/11/18/Bongbong-Marcos-petition-extension.html"
        href="https://cnnphilippines.com/news/2021/11/18/Bongbong-Marcos-petition-extension.html">giving
        the Marcos camp another five days to formally respond</a> to the petition
        to cancel his certificate of candidacy. However, the former senator''s lawyers
        filed their response to the poll body that same day, ahead of the Monday,
        November 22 extended deadline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737783f-52da-4c99-b4a7-04b2879c2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:16.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/11/19/Firs-petitioners-oppose-Comelec-extension-Marcos-.html">''What
        makes them so special?'': First petitioners vs Marcos'' bid appealing against
        Comelec extension</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a4d32-b38b-4352-8c8f-0432ce5b2b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te, a former Supreme Court spokesman, said the Comelec should not
        have given any sort of extension regarding the case, saying the poll body''s
        Rules of Procedure specifically states that deadlines for written responses
        sought by the poll body are "non-extendible," based on Comelec Resolution
        No. 9523.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0866b-f396-4b05-b505-5f32a75e47a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:17.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply with a deadline, in this case by November 16,
        meant a respondent is already barred from submitting any counter-evidence
        or reply, Te noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0558d-9510-4a31-ad86-dd6faaaf72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule recognizes neither counsel''s ''current workload'' nor
        the ''the time required for him to review the petition and prepare an adequate
        response,''" the petitioners said, referring to the arguments raised by the
        Marcos camp in asking for an extension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c9e27-d11e-4a63-87db-06d1cda0a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:18.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te also argued that the additional days for filing a reply is moot
        since it was granted two days after the original deadline, meaning "there
        was nothing to extend."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff2b3d-b598-4180-8606-63f6fbd0193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' legal team now led by <a href="http://cnnphilippines.com/news/2021/11/18/Estelito-Mendoza-Comelec-Marcos-petition-.html">veteran
        litigation lawyer Estelito Mendoza</a> filed its response on Friday afternoon,
        claiming that the presidential aspirant has all the qualifications to vie
        for the country''s top post despite having been convicted for not filing his
        income tax returns for four years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915e8c9-049b-4c81-8d63-eea207d6f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of former dictator Ferdinand Marcos faces three
        other petitions against his candidacy before the Comelec.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937544e9-8b9c-4038-9e04-8c971cbbb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/11/3/Bongbong-Marcos-disqualification-petition-Comelec-tax-evasion.html">Marcos
        camp calls petition to cancel his candidacy a ''nuisance'' plea</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb0b96-f25a-4f67-8f97-2387f0fce1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Undue insider knowledge''</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3233be4-24e9-4787-81c4-af8bd2cb36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same camp opposing Marcos'' candidacy also called upon Comelec
        to investigate how the former senator''s spokesman Vic Rodriguez knew a day
        ahead that the poll body will grant their request for more time to file the
        response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e18a6eb-786a-429a-bd9d-ba29804ffe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:21.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez told CNN Philippines'' The Source on Thursday (Nov. 18)
        that the request was granted on November 17. Comelec''s official decision,
        however, only came out in the afternoon of November 18. Even poll body spokesman
        James Jimenez said at around 1:30 p.m. that day that the issue remained pending
        and there was no official action yet, citing one of the two commissioners
        who are part of the Second Division handling the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc93735-29c0-4e98-9925-e29e856415b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te''s camp received a copy of that decision only at 2:53 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58741af7-88c5-48d0-b814-bb7c1c443934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect, the Commission ought to compel the respondent
        to explain," the group said. "Petitioners take very serious exception to the
        respondent''s spokesperson''s false statements not only because they are false,
        but because they are dangerous to the credibility of the commission, of the
        vetting process and to the electoral process."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db9505-2df2-4a01-a2ec-c0b28cbb6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioners respectfully pray that the commission take the appropriate
        steps motu proprio to inquire into the statements of the respondent''s spokesperson
        alluding to insider knowledge of the commission''s actions," they added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8f137-686b-4d8f-9574-cfd4e5217364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te''s group feared that the Marcos camp has "undue, intimate, insider
        familiarity" about the Comelec''s actions, which they said casts doubt on
        the credibility of the poll body and of the upcoming elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7fe8fd-b677-4b9c-9705-2ced624a13b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:27:49.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:03:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers of both camps will be meeting in a virtual pre-conference
        on Friday. A decision on the case is expected by December, Jimenez earlier
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
