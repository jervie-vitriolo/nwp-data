      'jcr:uuid': '1dd1cfee-006f-44a1-85ae-771dba5e9402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC found out that Rappler allowed Omidyar&nbsp;to hold Philippine
        Depositary Receipts, a financial instrument that foreign entities can buy
        into for financial returns in a local company but not in the form of dividends
        which are tied to ownership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd104028-f794-41ed-9eee-0fff07ea6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7603026-a245-490d-8819-c24980e79806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has said PDRs do not give ownership rights, and other large
        companies have a similar set-up. It also clarified the investment does not
        affect editorial operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41bb819-8f43-4041-b6bb-20ae369d143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ae6aa-b1ea-4004-a623-fdbfa7a036d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled media company elevated the issue to the CA, which
        affirmed that <a href="https://cnnphilippines.com/news/2019/3/11/Court-of-Appeals-Rappler-Securities-and-Exchange-Commission.html"
        target="_blank">Rappler is not 100% Filipino-owned</a> and upheld the SEC
        decision.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f594ed-41b6-4696-92d0-cb825d92e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be821e22-5f2e-40a7-9372-dee945eb5986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appellate court, however, remanded the ruling back to SEC in
        settling the over ₱78 million donation received by Rappler from Omidyar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75574e-e1c6-4c4a-bc29-13bd833b47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.374+08:00
