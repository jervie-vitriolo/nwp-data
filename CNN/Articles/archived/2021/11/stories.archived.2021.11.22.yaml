      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Philippine Basketball Association (PBA) held its inaugural 3x3 tournament
        over the weekend with the TNT Tropang Giga topping the leg.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0aeaf-31d9-4632-894a-9d7c5546be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:05:03.892+08:00
