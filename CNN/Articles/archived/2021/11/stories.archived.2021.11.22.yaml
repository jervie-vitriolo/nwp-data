      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was hosted by Cardi B at the Microsoft Theater in Los Angeles.
        She could barely be heard above the screaming crowd when she introduced Coldplay
        and BTS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee77de-ae4b-4b6d-9e6a-26b599062628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:28:15.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international K-pop sensation, which stands for Beyond the Scene,
        includes band members Jin, Suga, J-Hope, RM, Jimin, V and Jungkook. The group''s
        worldwide recognition grew in 2018 with their albums "Love Yourself: Answer"
        and "Love Yourself: Tear." Their collaboration with Coldplay is one of many,
        they''ve also scored numerous hits with other artists like Halsey, Ed Sheeran,
        Nicki Minaj and Fall Out Boy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06119c-5db0-49ed-bbd9-d5d8fcdec4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:28:15.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMAs also featured impressive performances from Jennifer Lopez,
        Mickey Guyton, Bruno Mars and Anderson .Paak, Carrie Underwood and Jason Aldean,
        Kane Brown, Diplo, Bad Bunny with Tainy and Julieta Venegas, Tyler, the Creator,
        Olivia Rodrigo, New Edition with New Kids on the Block and more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08985f-c8c9-4f7c-9eaa-298e496df55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:28:15.487+08:00
      'mgnl:createdBy': 'lara'
