      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VP Leni gave the riders something to compensate them for the two
        hours they lost because of this scam,” he added.</p>'
