      'mgnl:type': 'text'
      'text': '<p>"Aura is truly unlike any other destination in the UAE and the world,"
        Antonio Gonzalez, CEO of Sunset Hospitality, the company behind the infinity
        pool, said in a statement last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
