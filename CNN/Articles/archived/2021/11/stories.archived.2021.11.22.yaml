  'Haiti-missionaries-kidnapping':
    'author': 'Maija Ehlinger and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-22T06:48:12.593+08:00
    'imagesource': 'jcr:1de3af94-4d36-4b2a-8217-5b2d12c36cfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8175a30-6a1c-491d-a141-fed4d434e94f'
    'lead': 'Two missionaries kidnapped in Haiti over a month ago have been released,
      according to a statement by the US-based Christian Aid Ministries. CNN has not
      been able to independently confirm their release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T06:49:04.937+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:13:16.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:56:52.017+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two missionaries released in Haiti after group kidnapping, aid group
      claims'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ddfb2-071a-4fe1-8d91-1f4754ff16a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:49:04.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two missionaries kidnapped in Haiti
        over a month ago have been released, according to a statement by the US-based
        Christian Aid Ministries. CNN has not been able to independently confirm their
        release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940764cf-e6ec-45a1-b59c-649e4ceaeeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:49:04.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned that two of the hostages in Haiti were released.
        We praise God for this! Only limited information can be provided, but we are
        able to report that the two hostages who were released are safe, in good spirits,
        and being cared for," the organization said Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badffe0f-7ffa-43f6-99a4-2f94ca265e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:49:04.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we rejoice at this release, our hearts are with the fifteen
        people who are still being held," the statement also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df7608-17ee-4421-a3ad-dc91d827898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:49:04.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of 16 Americans and one Canadian were kidnapped by the
        Haitian gang 400 Mawozo while traveling by car northeast of capital city Port-au-Prince
        on October 16. They include an infant, a 3-year-old and a 6-year-old, as well
        as two young teenagers. All hail from Amish, Mennonite and other conservative
        Anabaptist communities across six US states and Ontario.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e8a7f-bd7d-4d1b-93c8-948d61290e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:49:04.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:19.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not yet received confirmation from authorities in the US
        or Haiti about any of the hostages being released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d53fb-7561-490f-8dda-68911e372f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:49:04.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian police, the US Embassy in Haiti, the Justice Minister, the
        Foreign Minister and the Prime Minister''s Office, and the US State Department
        did not respond immediately to requests for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6898a8-1e19-4cec-8ebb-e1ee6873a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:49:04.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Haitian authorities, as well as the aid organization, have
        largely kept quiet about negotiations to release the hostages. Their captors
        had demanded $1 million per hostage, Haitian Justice and Interior Minister
        Liszt Quitel previously told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3904a6-ec19-4519-ac32-6ed752ce4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:49:04.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnappings for ransom in Haiti are widespread and often indiscriminate,
        targeting rich and poor, young and old. Rising crime has accompanied the country''s
        political instability, with kidnappings spiking in the months after the July
        assassination of President Jovenel Moise, according to local human rights
        organization CARDH. The 400 Mawozo group is particularly notorious for group
        kidnappings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4b0af-a1c1-4536-bc3d-46061bed13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:49:04.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Has a month ever been this long? We think back to the first few
        days when our hopes were pinned on a quick response and a timely release,
        and our hearts cry, ''Lord, how much longer must this continue?''" wrote the
        unnamed mother of one of the hostages in an earlier statement by Christian
        Aid Ministries, released November 19.</p>'
  'Christopher-Belter-rape-sexual-assault-sentence-prison':
    'author': 'Eric Levenson, Sahar Akbarzai and Taylor Romine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-22T06:49:24.842+08:00
    'imagesource': 'jcr:8e497bb6-1f0c-4e30-90b8-83c492d81136'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea4bced0-b84b-44cf-84a7-3f76da9a004d'
    'lead': 'Christopher Belter, now 20, entered a plea deal in 2019 in which he agreed
      to plead guilty to attempted first-degree sexual abuse, third-degree rape and
      two counts of second-degree sexual abuse. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T06:50:47.308+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:13:04.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:56:52.436+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No prison time for man who pleaded guilty to rape and sexual assault
      of four teenage girls'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b1db5-4fe6-4e12-b993-abdd82b0c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man who pleaded guilty to the rape and
        sexual assault of four teenage girls will avoid prison time after a New York
        state judge said time behind bars would be inappropriate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c3d83-74f9-4321-907c-eab74cff01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Belter, now 20, entered a plea deal in 2019 in which
        he agreed to plead guilty to attempted first-degree sexual abuse, third-degree
        rape and two counts of second-degree sexual abuse, according to court documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ed88f-8c46-4a2e-9241-b371c13e6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stem from four separate incidents in 2017 and 2018 in
        Lewiston, New York, the documents state. He and the victims were all under
        18 at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e0674f-3fbe-4a51-b362-338632bcdd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belter was placed on interim probation for two years with limits
        on his internet use and access to pornography, the documents state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c25f7-521f-488c-a3c1-283353a17fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he violated the terms of his probation, according to court documents.
        Judge Matthew J. Murphy denied him Youthful Offender status and ruled he''d
        be sentenced as an adult, the documents state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0733f-20eb-4273-9d22-f03df7ab8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, Judge Murphy issued a sentence of eight years of probation
        and ruled Belter must register as a sex offender -- but said prison time would
        be inappropriate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7eb575-0006-4220-a01d-904829f0c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agonized. I''m not ashamed that to say that I actually prayed
        over what is the appropriate sentence in this case because there was great
        pain. There was great harm. There were multiple crimes committed in the case,"
        Judge Murphy said, according to CNN affiliate WKBW. "It seems to me that a
        sentence that involves incarceration or partial incarceration isn''t appropriate,
        so I am going to sentence you to probation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f38da-195e-4821-848a-c2f3e182c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An order of protection was also issued on the first charge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8587b9f-2344-49b1-972d-b5c138542042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lighter-than-expected punishment for Belter bears similarities
        to criticism lobbied against the sexual assault case of Brock Turner, the
        Stanford University student who was sentenced to six months in prison by Judge
        Aaron Persky for raping an adult woman. Voters in Santa Clara County, California,
        later recalled Persky due to outrage over the sentence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10e982-435c-4a82-b388-139cafebab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Murphy is set to retire next month at the state''s mandatory
        retirement age of 70, according to WKBW.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719224d9-0675-4522-ab65-ff9b8357a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:10.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belter''s attorney Barry Covert declined to comment. Prior to the
        sentencing, Belter read a statement to the victims in the case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdedae2-c45c-403f-a74c-f1033802caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through treatment and reflection, I''ve come to feel deep shame
        and regret for my actions. None of you deserved to be in this situation,"
        he said. "I hope each of you could close that wound I gashed."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d1947-c540-48f1-9c17-9f720e3d4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know though, that a scar will remain that will serve as a reminder
        of the evil of that night," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b306df-25f8-4dc0-a91c-1a337635689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victim "M.M." spoke in court in August</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9da1b-f0af-415b-bd0c-11d84cd071b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Belter''s victims spoke about the incident in a court hearing.
        The girl, identified as M.M., was 16 in August 2018 when Belter raped her
        and "told her to stop being such a baby," court documents state. She told
        the court she focused on a plant in his room "as she cried during the attack."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0683f2-78e2-4310-81e9-e80e4ed69105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I would have had a louder voice at the beginning of all
        of this. Maybe I could have done more. That 16-year-old girl trusted a bit
        too much that justice would have been served. She worried that if she spoke
        up louder, she would get hurt even worse and hurt other people along the way.
        She had just assumed that all rapists go to jail. She missed out on opportunities
        to speak up that she wasn''t even aware of. Let the People do their jobs,
        right," she told the court.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22896fa2-3b1a-468e-85e4-fe07cd8cd95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But today I am older. Today I know that I am able to speak up for
        myself without interference, without people telling me what to say and what
        not to say. So I stand before you now asking you to not let this be the end,
        to not let this rapist walk away from two years'' probation with a clean slate.
        I am asking you because you have the ability to save future girls. You have
        the ability to either put this fire out or to let it continue burning."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61f52e-1c07-4350-ab17-6d3a768d297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Cohen, an attorney for one of Belter''s victims, said his
        client was deeply disappointed in the sentence and vomited in the bathroom
        afterward.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c259d-480d-4117-a777-d8abb30e6186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M.M. told WKBW she was "disgusted" by the sentencing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c03af-d336-4971-9c01-2d18c1f518bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judge had the opportunity to put out the fire but he chose
        to let it keep burning," she said. "I didn''t expect to be as emotional as
        I was, but I just broke down."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d6b9d-8525-461a-9eb9-382bf2309309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niagara County District Attorney Brian Seaman also criticized the
        lack of prison time in the sentence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d9117-c89d-49b7-83c5-ed68d51a8a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T06:50:47.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the seriousness of these crimes, the very powerful and
        emotional statements of the victims and the fact that Christopher Belter was
        already given a shot at interim probation and failed, my office has been very
        clear that we believed a prison sentence was entirely appropriate in this
        case," he said.</p>'
  'Sara-Duterte-Bongbong-Marcos-tandem-political-experience':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-22T08:55:18.186+08:00
    'imagesource': 'jcr:32f6f06c-a23e-4c42-80a8-5e665b18d71b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0250283-e7d8-4515-a597-549a607de146'
    'lead': '"Naniniwala ako, and I confidently believe na ang kanyang experience:
      Gobernador, Congressman, Senador — ito ang tutulong sa kanya para magampanan
      nya ang kanyang trabaho bilang Pangulo ng Pilipinas," VP aspirant Davao City
      Mayor Sara Duterte tells supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T08:57:48.249+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:12:34.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:56:52.911+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte cites Bongbong Marcos'' political experience behind alliance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c0294-d046-4232-9ddc-905a877a0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Vice
        presidential aspirant Davao City Mayor Sara Duterte told her supporters over
        the weekend why she settled to run for the second highest post and chose to
        run in tandem with presidential aspirant Ferdinand "Bongbong" Marcos Jr. in
        the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b4764-e1fa-4fd1-aba4-f89bc56a177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c8cf4-347f-4ed8-b49a-d58c22133f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech held at a caravan with Marcos in Tagum City, Davao del
        Norte on Sunday, Sara Duterte touted his experience in the political arena
        which she said would help him fulfill his job as president of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb7e06-87b2-4031-918d-c4d3519e9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178661c5-d980-4931-a791-e8706c74f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, he’s a former governor,"</em> she said in a mix
        of English and Bisaya. <em>"Walang pwedeng kumuwestyon sa kanyang experience
        as governor. Parang ako, mayor. Local chief executive. Pangalawa, may experience
        siya sa House of Representatives. Naging Congressman siya. Pangatlo, naging
        senador siya. Pinili ninyo, binoto ninyo."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d8cce-1d88-44c2-a1a2-ea5bace1da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b1a6a-7957-46c0-b243-c063384b1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one can question his experience as governor. Like
        me, a mayor. Local chief executive. Second, he has an experience in the House
        of Representatives. He was a congressman. Third, he became a senator. You
        chose him, you voted for him.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1be18-361b-48ef-852d-cae567509440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de72cce-2675-4c5f-bb20-f255d1eb7a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala ako, and I confidently believe na ang kanyang experience:
        Gobernador, Congressman, Senador — ito ang tutulong sa kanya para magampanan
        nya ang kanyang trabaho bilang Pangulo ng Pilipinas,"</em> she also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d5334-b669-46f1-92cf-c7d33e432729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a70ff-2896-47e3-9bdb-bda7b7c59c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe, and I confidently believe that his experience:
        Governor, Congressman, Senator — these are the ones that will help him fulfill
        his duties as the president of the Philippines.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa05251-0a49-4f9d-923c-f5914f631da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea8ec4-06a4-4f3c-8f13-8b6d71cdae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also explained that despite clamor from her supporters
        to run for the highest office, she saw that she will still be able to help
        more people with the vice presidency coming from a local post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e27e9-5adc-48d3-b8ad-ff51520474f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b23e6-f2fb-4db4-a007-b7800cf854df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos served as vice governor of Ilocos Norte from 1980
        to 1983, then became governor of the province for the next three years and
        in 1998-2007.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848c070-b978-4242-bd96-885889ac8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59b309-8b11-41e5-a55d-0631431c2d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as Ilocos Norte 2nd Distict representative in 1992-1995
        and in 2007-2010, where he authored bills which included the creation of the
        Department of Energy and the National Youth Commission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbcc7c-7e7d-4fdb-9160-a00b59a33512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ef840-0f2f-4aa0-b722-e5d237b0bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became senator from 2010 to 2016, having authored bills that
        were enacted such as the Cyber Crime Prevention Act of 2011, the National
        Health Insurance Act, and the Student Athletes Protection Act of 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2d482-1497-4fb7-89ef-fdff84366c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49d5d9-20a5-4f0a-8adc-dc57fa02c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos sought the vice presidency in 2016, but was defeated by Vice
        President Leni Robredo, who is also now competing with him for the presidency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd3165-ec4e-4f5f-9434-108432e561d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867df21-b92c-44c7-97ba-39b04b770db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid his attempt to retake Malacañang next year, Marcos is facing
        at least four petitions from various civic groups, human rights groups, and
        martial law victims questioning his bid including a cancellation plea for
        his tax conviction and his family''s alleged "refusal" to settle unpaid taxes
        since the regime of his father and namesake, the late dictator Ferdinand Marcos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd7df8d-389b-4cc1-a0fb-08bb417cbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T08:57:48.251+08:00
      'mgnl:createdBy': 'glee'
