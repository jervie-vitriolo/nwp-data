    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:10.402+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are live-action anime adaptations always doomed to fail?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ed6b7-ff93-4d57-bfbd-6be74e5b3c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I’m watching Netflix, Netflix is also watching me. Execs of
        the streaming giant have always been open about their aggressive user data-mining,
        from what we watch, when we pause, to what we abandon after a few minutes.
        Simply, everything I do once I log in gets fed into this gargantuan machine
        that determines what I see on my homepage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68c593-92c0-4f20-86c8-cfe0e7ca472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix algorithm, then, knows I devoured the live-action adaptation
        of cult classic anime “Cowboy Bebop” in one uninterrupted sitting, which landed
        on the streaming platform on Nov. 19. Netflix knows that I rewound a scene
        where John Cho, as the aloof bounty hunter Spike Spiegel, perfectly delivers
        the line, “What? I’ve got a soft spot for mommies.” Then I rewound it again,
        then again, laughing even harder each time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806b02c-69fb-453c-a878-07afe250a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:03:00.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:27.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the live-action’s release, one of the many worries shared
        by longtime fans is whether it could pull off the balance between humor and
        melodrama that the anime has been known to nail. Because the original “Bebop”
        was a masterwork in transcending genres, in doing things never been done before,
        it only makes sense that fans would expect the same from anyone who dares
        to touch this untouchable series. It is, after all, considered one of the
        greatest anime titles ever, leaving a mark that remains indelible since its
        initial release in the 1990s.</p>'
    '32':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
