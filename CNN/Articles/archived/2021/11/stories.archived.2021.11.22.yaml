    'template': '1'
    'title': 'PNP to check 2016 drug data amid Duterte''s ''cocaine user'' allegation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f09fdca-6b92-4a7a-a21a-4328b0661c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Philippine National Police is reviewing data as far back as 2016 under the
        Duterte administration''s anti-drug campaign to verify allegations that a
        presidential aspirant is a cocaine user.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03540c7e-fb17-4247-b15b-95670adc2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af5e8c-b63e-4078-be15-13dab5e9139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:21.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, PNP
        chief Gen. Dionardo Carlos said they already tapped the Philippine Drug Enforcement
        Group (PDEG) to look into the allegations made by President Rodrigo Duterte
        in a speech last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84349a2-007c-468d-ab6d-b3bd36288448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:21.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf90a79-36b8-4042-8a01-b801d03c44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May pamamaraan kung papaano namin ma-identify yung nabanggit
        po ng Pangulo,"</em> Carlos said. <em>"Base po sa mga datos na naibigay na
        po sa amin noong 2016, kaya meron tayong gagawing pagrereview."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b01ba69-9599-47a2-8fc6-66c19b8532aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5f93c-c073-4541-a0d7-5ac6f2ea9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are ways to identify who the President was referring
        to. Based on the data that we got in 2016, we will conduct a review.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e1c4f-d900-4a3a-a792-c1a0533603da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed36fcb-49e0-4499-9ea1-62e09cee4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we have validated it,<em> ano ang action na pwede nating magawa?</em>
        (We will) take the necessary evidence and validate the information.<em> Kung
        darating tayo sa</em> (how) to prevent him from using illegal drugs <em>or
        matignan natin kung meron siyang desire na magbago, i-extend natin yung effort
        ng gobyerno para makapagbago ang tao na nabanggit</em>," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca949b9b-20e9-4d23-876d-da40ea5c9f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a507d7-4ece-4262-a57d-e382d6cd6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we have validated it, What action can we take?
        We will take the necessary evidence and validate the information. If we will
        get to the phase of determining how to prevent him from using illegal drugs
        or we can see his desire to change, we will extend the government''s effort
        to help the person identified.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203f7e4-2729-46f9-8b40-c4b428a1ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ee322-307b-43d4-a809-add626b03748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Thursday, Duterte publicly questioned the accomplishments
        and qualifications of one presidential aspirant, who he describes as a "weak
        leader" and a cocaine user.  He hinted that the presidential hopeful has a
        well-known father and strong following, but has a "weak" character.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a35115-3083-4b42-95c7-8fef3bb3533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314d3d3-ec78-410e-9edf-05b5bd9b80e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not provide any supporting evidence on his claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081ba9d-94d1-496f-b24c-023c41284ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f924b-b5b4-4014-979e-fdea0b44b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/11/18/Duterte-presidential-candidate-cocaine.html">Duterte
        claims one presidential bet a cocaine user, ''weak leader''&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba6d30e-ff05-4ff3-a91c-d5626ebdbb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74520f4e-ed00-4ae7-9bf3-7f1f18c33438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:07:03.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:07:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate speech aired Friday, Duterte called presidential aspirant
        Ferdinand "Bongbong" Marcos Jr. a "weak leader" and a "spoiled child" after
        he was asked whether he sees an alliance between his party and Lakas-CMD which
        is chaired by his daughter, Davao City Mayor Sara Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8b18c-3030-48d0-85a0-0f02f3da7c1e'
