      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony could also have the biggest blockbuster of 2021 next month
        with "Spider-Man: No Way Home."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e02b79-7a5e-458a-86f9-b934890347ac'
