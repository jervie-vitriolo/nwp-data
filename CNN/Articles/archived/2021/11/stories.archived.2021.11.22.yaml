      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entry fee starts at $46 (170 AED) for morning visits and rises
        to $163 (600 AED) for a full day VIP "island" experience with access to the
        entire Aura area.</p>'
