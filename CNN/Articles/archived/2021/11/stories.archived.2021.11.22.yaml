      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Pasay City police arrested on Sunday evening the suspect in the stone-throwing
        incident that <a href="https://cnnphilippines.com/news/2021/11/21/mrt3-taft-station-stone-throwing.html">damaged
        a window of an MRT-3 train and injured a passenger</a> earlier in the day,
