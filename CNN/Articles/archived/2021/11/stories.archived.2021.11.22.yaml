        href="https://cnnphilippines.com/news/2021/11/21/octa-projection-covid-cases-year-end.html">drop
        to only around 500</a> by year-end, although it did not disregard the possibility
        of another surge in infections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a637e-4e49-4d3d-bdba-e5e8aa83a8c1'
