      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d621a-2f33-48c3-9b2e-3b479870b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:55:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:01:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of Aura Skypool comes months after The View at The Palm,
        a 240-meter high observation deck, opened on the 52nd floor of the spectacular
        tower, while the building also features the Middle East''s first SushiSamba
        restaurant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c96c42-7452-434f-a5cc-bd5d1ac27dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:55:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db43ba-2ecd-46a1-bf3a-391c1cc76de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:55:05.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the world''s tallest infinity pool inside a building,
        a 293.906 meters high bathing spot on the 77th floor of the Address Beach
        Resort in Dubai''s Jumeirah Gate, was entered into the Guinness World Book
        of Record earlier this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaafbd4c-70da-4b64-ad76-15bde09ff469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:55:05.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d276860-a1e5-4fe8-a3c8-c71d3179ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:55:05.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:02:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Aura Skypool, the pool is only open to hotel guests,
        aged 21 and older. However, diners who book a table at rooftop restaurant
        Zeta Seventy Seven, which is situated right across from the pool, can also
        get a taste of the view, as well as a good look at the record-breaking pool.​​​​​​​​​​​​​​</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f4638-8ac4-46ed-b2a9-a46188862496'
      'mgnl:activationStatus': true
