      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Senate Blue Ribbon Committee rejected resigned Department of Budget and Management
        Usec. Lloyd Christopher Lao’s motion for reconsideration of his contempt citation
        and arrest order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733acba-fb47-4491-94c7-fcd7fd6996c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1c1f0-0a25-49e0-ad52-7b51b2f907fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Nov. 15, committee chairperson Senator Richard
        Gordon told Lao to submit himself to the Senate security personnel as soon
        possible if he wants the panel to act on his motion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17280f86-0a9d-46c6-9da8-ed6fead54fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4c1c2-1709-406a-806b-3ca622b77b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it is your wish that the committee act on your motion, we suggest
        that you submit yourself to the Senate Sergeant-at-Arms first at the soonest
        possible time,” said Gordon. “In the meantime, the order of arrest will continue
        to subsist and the search for your person will not cease until the Sergeant-at-Arms
        is able to take you into custody.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a22e31-869c-42e5-96f6-ad6b33c69db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f643e99-12f4-4e16-831f-e86afaee1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao, who was the former head of the Procurement Service of DBM,
        <a href="https://www.cnn.ph/news/2021/11/4/Lao-cited-in-contempt-skipping-Senate-hearings.html">was
        cited in contempt</a> for snubbing four Blue Ribbon Committee hearings on
        the government’s pandemic response supply deals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507698b-88a8-4e98-a295-beb8f4645288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:36.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8589644-c604-4f35-ba51-23dcf18abf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:37.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stopped appearing after President Rodrigo Duterte barred Cabinet
        members from attending the inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23b652-4381-4286-b7a6-df386a710268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8220c01-95c7-4ee3-9cf6-7ca3d7301264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion dated Nov. 5, Lao argued that he "faithfully” appeared
        in nine successive committee hearings from August 25 to Sept. 30. He added
        that he has been “candid” and “truthfully” answered all the questions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318d9c7-b1aa-4a99-8729-9db125c287fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:38.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd738d-5502-4a1d-af7b-2ad1641e332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lao said that he was “berated, insulted, maligned, and
        pre-judged" during the hearings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f21aa-3992-4bbe-aeb7-0faddea48670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b6e11-f33b-4fed-8c23-a5078c7415b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have never disrespected the Senate and will continue to give
        due reverence to its authority and hereby convey that I am more than willing
        to attend and testify if heretofore called upon in a non-hostile Senate inquiry
        as I would not willingly put myself into the firing line more so purposely
        participate in a proceeding where my constitutional rights are trampled and
        disregarded," Lao added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e9cbb-abff-46bb-b452-c085aa45a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab6b69d-0c5a-4e2c-849d-2a99edf9c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate <a href="https://cnnphilippines.com/news/2021/11/5/Senate-arrest-Lloyd-Lao.html">ordered
        Lao’s arrest</a> on Nov. 5 but the upper chamber’s Office of the Sergeant-at-Arms
        failed to arrest him. He could not be located in his addresses in <a href="https://www.cnn.ph/news/2021/11/10/Senate-fails-to-arrest-ex-PS-DBM-head-Lao-.html">Metro
        Manila</a>, <a href="https://www.cnnphilippines.com/news/2021/11/14/Senate-fails-to-arrest-Lao-Cebu--Davao-.html">Cebu
        City, and Davao City.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246b006-63bc-41f7-9621-c857c04bd892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d97154-11d9-4cdd-b8fc-0447da380b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:46:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:02:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is investigating PS-DBM''s deal with Pharmally Pharmaceutical
        for the procurement of allegedly overpriced personal protective equipment
        and COVID-19 testing kits.</p>'
