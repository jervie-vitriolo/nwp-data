      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island in the West Philippine Sea likewise saw zero new
        cases, as it reached a 92-percent vaccination rate among its target eligible
        population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d40cd1-bc0c-48d9-9c02-9265bd694f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:48:46.696+08:00
