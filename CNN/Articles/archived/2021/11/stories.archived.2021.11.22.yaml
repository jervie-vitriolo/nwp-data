    'title': 'Residents evacuated from Italian island Vulcano over carbon dioxide
      levels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1fdcd-66fe-4883-baa3-1c9129030b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Most of the 250 permanent residents
        of a volcanic Italian island have been told to evacuate after levels of carbon
        dioxide in the air spiked dangerously, causing respiratory problems to people
        and their pets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc9322-b494-4164-95b2-3a5e39c5a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986aa18-8a99-4597-9469-1fa58267cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon dioxide levels around the volcanic island of Vulcano in the
        Aeolian archipelago off the north coast of Sicily have risen from 80 tons
        to 480 tons, effectively reducing the amount of oxygen in the air, according
        to the Italian National Institute for Geophysics and Volcanology (INGV).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a297c-2f59-4cce-9b4b-e2b3c2fc4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb86bf1-0cff-40a7-9463-a2a50fb27406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas levels started rising noticeably on October 21, when residents
        started reporting trouble breathing and health issues with their pets, which
        are often affected by decreased oxygen levels before humans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b8a48-ad57-489d-b815-73c42f69a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7538249-cbfd-4298-b059-4ab1f485c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Giorgianni, the mayor of Lipari, which includes all seven
        of the islands in the Aeolian archipelago, signed an ordinance ordering the
        evacuation of the port area and designating a "red zone" where non-researchers
        or non-civil protection officials are prohibited from staying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8d362-48bb-4772-a9dd-24bd91276783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18eb2d-2157-48c8-9033-02d88d6705b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In so-called "yellow zones," people can remain but will have to
        stay in the upper floors of their homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fd8e0-0872-4dbc-a8a0-a100b63eb09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645fddbe-b6c2-40ca-9036-ef6257db7701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:24.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance also prohibits all non-resident visitors and tourists
        from the island for one month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c60d26-ace2-4bac-b785-9c4de03be0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f6112-6e80-4118-a693-0229ca7c0f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message on the Lipari Comune''s Facebook page, Giorgianni explained
        Sunday that the evacuation is not because of the threat of an imminent eruption,
        but because of the dangerous emission of gases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe227df1-856a-4eb6-b801-5c354d8db76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:25.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7cc633-3ab9-4929-99a1-fb690308eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The activity of the volcano gives us reason in this moment to pay
        attention even if almost all of the data points to a condition of stability,"
        he said, referring to volcanic activity. "The data that motivated my ordinance
        is the increasing gas emissions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8f4f8-625c-4a31-a904-06bcb1e2eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b89a2-1257-476a-99ca-c4e3be4bbbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that authorities had been tracking gas emissions for the
        last month and they had risen to a level that is potentially dangerous for
        humans, especially at night when they are sleeping.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb24d47-2c00-4207-8f33-7a0e9cea03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759958d-5845-4004-b3f9-926183756d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My citizens must reside where the air is most secure and healthy
        in this region," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144f4e1-51e3-4441-bc6b-e84a8c5a86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748688d-cdda-495b-a6d1-32818478a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:29.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to INGV''s Palermo and Catania-Etneo Observatory website,
        four geochemical stations to measure CO2 from the soil are now operating.
        The observatory has also installed seven new seismic stations (six on Vulcano
        and one on Lipari) to supplement those already in place. A high-definition
        thermal cam has also been installed to monitor soil temperatures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10902ec-5711-4b98-956b-8e8b0798613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e7bd9-f4f4-480c-9d41-143eb96c0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ordinance, residents will be given monthly allowances
        of €400 for single households, €500 for two-person households, €700 for three
        person households and €800 for households with more than four people to offset
        costs in finding alternative accommodation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009989d5-59bc-4576-98ed-7d47a4afbf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be782d-390f-40bc-9408-1e2c541728a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulcano -- which is named after Vulcan, the god of fire, and from
        which the English word volcano is derived -- last erupted on March 22, 1890,
        according to the INGV.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95f638-01c5-4e53-8b7e-b3f174eb643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:20:16.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/21/europe/italy-vulcano-island-residents-evacuated-intl-scli/index.html"><em>"Residents
        evacuated from Italian island Vulcano over carbon dioxide levels"&nbsp;</em></a></p>'
