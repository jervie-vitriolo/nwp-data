      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/21/health/fauci-covid-thanksgiving-vaccines-boosters/index.html">Fully
        vaccinated family members can celebrate the holidays without masks, Fauci
