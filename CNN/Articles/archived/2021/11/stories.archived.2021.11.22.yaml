  'PNP-Duterte-cocaine-presidential-aspirant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-11-22T12:01:14.264+08:00
    'imagesource': 'jcr:872585dc-a629-4412-89e7-d02daabf6b4d'
