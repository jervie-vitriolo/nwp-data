      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important part of what we saw in the last two days was
        the game itself," Magsanoc said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dee098-3c45-4a10-b97c-df81a80b6799'
