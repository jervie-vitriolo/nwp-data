      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Dubai has turned breaking world records
        into something of an art form over the years, and the emirate now has yet
        another to add to its list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a65da-fb9e-43ce-bffc-5b599395fdeb'
      'mgnl:activationStatus': true
