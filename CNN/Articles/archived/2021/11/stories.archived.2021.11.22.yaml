    'template': '1'
    'title': 'Growing up queer with Taylor Swift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ddf34-4d7c-4467-b005-96add4bfcafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first CD I ever bought was Taylor Swift’s “Fearless: Platinum
        Edition.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b68da-fc15-4457-825a-69d12e6aa1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on Sunday at the now defunct Odyssey — a video and music
        store at one of the only malls in Dagupan City. Every time we went to shop
        for groceries, I snuck out of line and ran to the store to look for the album.
        When it had finally arrived after weeks of inquiry, I had trouble explaining
        to my parents why I, a 12-year-old boy from Pangasinan, wanted to buy the
        album of an 18-year-old American female country artist. I smiled and said
        it was for my little sister who, by then, was a fan. They agreed. I didn’t
        know it then, but this would be the first of many of her albums we’d be buying
        throughout our lifetime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02f432-e44c-4108-8154-b81b7cf94f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we got home, my sister and I rushed to our room and, taking
        our family’s small blue Daewoo radio, we began listening to it. Lying down
        on the ground as we pored over the lyric book in silence, we took note of
        which letters were capitalized; decoding a message we didn’t know was secret.
        The more I listened to her music, the more I realized how much I empathize
        with her: the feeling of being invisible, of not fitting in, of wanting to
        make it somewhere else, of wanting to be with a boy who was so desperately
        out of reach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b9d4f-0c9e-4a76-a711-94911ff7c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db3eb1d-b850-4051-bde8-ca6bca67b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd408c5fd-b8e5-4fc2-a353-0e57f244fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd16b7-5229-49bd-960e-762ebbb15db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, I didn’t have many people I could identify with. There
        were only a handful of gay kids in our provincial Catholic high school and
        I wasn’t close to any of them. I couldn’t connect to whatever was considered
        representation in the media in the 2000s: I wasn’t a Boy Abunda or a Chokoleit,
        nor was I an Anderson Cooper or a Ricky Martin. I didn’t know who to talk
        to about liking boys. In the absence of queer representation, I turned to
        the stories of women around me.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5148de32-b7cd-4c08-bda5-d364fff0e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, Taylor Swift and I couldn’t be more different. She is
        a straight white cisgender woman who had only grown more rich and powerful
        as the years have gone by, while I was, well, me. But her music was different:
        it felt close and raw, more like a <a href="https://www.nytimes.com/2019/08/26/arts/music/taylor-swift-lover-journals.html">diary
        entry</a> than anything I’d heard before at the time. In her lyrics were all
        of the conversations I wanted to have with others but couldn’t for fear of
        outing myself. She articulated, in a language that was accessible to me yet
        still lightyears ahead of me, an important aspect of queer coming-of-age:
        <a href="https://www.bitchmedia.org/article/is-taylor-swifts-folklore-a-gay-album">longing</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d547f-3b88-4794-8aed-acf5bbc012af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:43:33.354+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:42.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Her music was a prism through which I saw myself reflected
        and refracted and through it, I was able to experience love and romance, or
        at least participate in the fantasy of it, without the consequences queer
        people often suffer from loving.</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287e253-7c28-491e-9804-a6634393e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.209+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She detailed all the experiences that felt forbidden to live out
        at the time: pining after someone from afar (“You Belong With Me”), craving
        the highs of the honeymoon phase or a previous relationship (“The Way I Loved
        You”), and even confessing the insecurities that come with growing up (“The
        Best Day”). Her music was a prism through which I saw myself reflected and
        refracted and through it, I was able to experience love and romance, or at
        least participate in the fantasy of it, without the consequences queer people
        often suffer from loving.</p>'
    '34':
