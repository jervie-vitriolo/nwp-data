      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8498255a-a9b3-4472-9030-168bf9d1da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim also clarified the SEC order is not yet in effect as the CA
        needs to decide on whether or not to uphold the body''s ruling given the latest
        report submitted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89bb27-12f8-4d38-ac60-81888e6b2584'
      'mgnl:activationStatus': true
