      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Protests in European countries against new Covid-19 restrictions
        turned violent over the weekend as cases continue to rise in the continent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6e137-18dc-41f8-802f-eab6b9232fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95e963-4245-43d2-9611-3b2bad24f42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rioting broke out at The Hague on Saturday over the Dutch government''s
        new coronavirus measures. Video from the scene shows riot police deploying
        water cannons and charging groups of demonstrators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a03be-f326-4bad-88f4-d476499a1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af66bf-cb80-47cf-9f05-7524f3dba4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands re-entered three weeks of partial lockdown last
        Saturday and is now planning to ban unvaccinated people from entering some
        venues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ec8f1-0183-4369-ae59-e42ea3c752e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b549e7-66e0-447e-9294-cf02a46aa623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five police officers were injured during the clashes at The Hague,
        with one taken to hospital suffering concussion and two suffering hearing
        damage from loud fireworks, police said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa576d7-497c-4d6e-bfd2-f4ef2356c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354305b0-ba82-432f-8662-9d0fe93c68e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group started fires, committed destruction, assaulted motorists
        and threw rocks and heavy fireworks at police officers," police said, confirming
        that 19 arrests were made.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4c58e-5e70-4c52-845f-3dfd5e1f1c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668c829-5d8d-4cfb-8784-436288a14d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that one demonstrator threw a stone through the window
        of an ambulance, which was transporting a patient to a hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0fc86-113a-47e9-a233-e333ed11d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b4327-d29e-45fa-96f3-215d71525fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters attended a largely peaceful march in the
        capital Amsterdam on Saturday. Dutch public broadcaster, NOS also reported
        rioting in the town of Urk and cities in southern Limburg province. The protests
        follow violent clashes on Friday night in the port city of Rotterdam, during
        which police were forced to fire gunshots to disperse the crowd, and 51 people
        were arrested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d05e874-31f1-474d-80d6-c330a75fe489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f94aa-e0e0-48f2-b9c3-d18cfa69277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, an estimated 40,000 people on Saturday crowded the streets
        of Vienna in the country''s biggest coronavirus-related protest to date. Police
        tried to de-escalate the protest and when the "mood was about to tip," they
        stopped fining those not wearing facemasks, Franz Eigner, Vice President of
        the Vienna police said during a press conference on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777e1326-50d5-45ed-bf4f-79610bac757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792ec44c-b1e4-4e8a-a951-8eb766f7fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some police officers had "unidentified liquid" sprayed on them,
        and protesters were trying to blind a helicopter with a laser, Eigner said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73851cc5-3548-4a04-a4b8-8793c88cc91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a81c66-74ac-43fb-b49a-e5a3457fe23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of protesters were "extremely prone to violence,"
        Austrian Interior Minister Karl Nehammer said during the press conference,
        which he associated with the "right-wing extremist scene."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b225d0-5a66-4e9d-8565-bb1613dd44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e87c594-285a-4e69-988c-909f76e6d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria will re-introduce a nationwide partial lockdown on Monday
        and make coronavirus vaccinations mandatory from February next year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b651247-1d85-4db0-891a-6c164b6d9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7321ef-00fc-4676-8b2a-8c80bd5788f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,400 police officers were deployed across the country
        to maintain public order, according to a police statement. Pepper spray was
        used in one "heated" protest in central Vienna, the police statement added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d4263-dbc3-45d0-a04a-7286c2782f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a8b4b-c9a5-40c0-8647-82423b2194ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France sent dozens of elite police and counter-terrorism officers
        to its Caribbean island of Guadeloupe Saturday following looting and arson
        overnight in defiance of an overnight curfew.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28782c03-6da0-40bf-b20a-c0ffdfadfd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a0ed38-cd05-49f6-bdf0-7568bed407dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s prefect on Friday introduced the stay-at-home order
        after protests against the vaccine pass spiralled into violence the previous
        night. The interior ministry said 31 people had been arrested.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb96b9-c3d3-468c-b0d3-11c7aa1fb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e947d-36f8-456f-b292-c14c22110010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 15,000 people on Saturday protested in Zagreb against the
        Croatian government''s coronavirus measures. From Monday, only people with
        Covid passports can enter government and public buildings in Croatia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94022767-0953-4ead-ae87-206ec652cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:17:24.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/21/europe/europe-lockdown-protests-violence-intl/index.html"><em>"Violent
        clashes erupt during anti-lockdown demonstrations in Europe"</em></a>&nbsp;</p>'
