    'template': '1'
    'title': 'Fully vaccinated persons with comorbidities to start getting boosters
      next week  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc866d-112c-4fe1-8c6f-e07ca2eab4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:20:42.782+08:00
