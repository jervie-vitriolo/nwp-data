  'Justin-Bieber-called-on-to-cancel-Saudi-Arabia-concert':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-22T10:23:26.869+08:00
    'imagesource': 'jcr:7af174ab-de23-456b-870f-7a5b1e22b22d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42e1375-31c4-4c75-b308-194ae79dd0a8'
    'lead': 'The fiancée of murdered journalist Jamal Khashoggi wrote an open letter
      published by the Washington Post calling for Justin Bieber to cancel his upcoming
      concert in Saudi Arabia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T10:25:09.118+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:10:11.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:56:57.577+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber called on to cancel Saudi Arabia concert by slain journalist''s
      fiancée

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb74244-ffd8-4e27-b4f4-79a5058f44ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:25:09.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The fiancée of murdered journalist Jamal
        Khashoggi wrote an open letter published by the Washington Post calling for
        Justin Bieber to cancel his upcoming concert in Saudi Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6d6d0-5ca4-4fa8-be7c-a457f3dd571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:25:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I am writing to you with a plea: Cancel your Dec. 5
        performance in Saudi Arabia," Hatice Cengiz wrote Saturday. "This is a unique
        opportunity to send a powerful message to the world that your name and talent
        will not be used to restore the reputation of a regime that kills its critics."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21789473-4bd9-4b78-963e-19f520c40cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:25:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber is set to headline at Saudi Arabia''s Formula One Race in
        December, joined by artists such as ASAP Rocky, David Guetta and Jason Derulo
        in Jeddah''s inaugural Grand Prix.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f353d-0384-4a76-815f-447ed65affff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:25:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz urged Bieber to remember he is performing on an invitation
        from Saudi Crown Prince Mohammed bin Salman himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4e1fe-d12c-4a24-ace9-9d51ab72cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:25:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing of significance happens in Saudi Arabia without his consent,
        and certainly not an event as important and flashy as this," Cengiz wrote.
        "Your face is even featured on the event''s website with his — the executioner
        of my fiance, Jamal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70695863-37af-4b3f-ad4c-40cb474ebf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:25:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a team of the kingdom''s government agents murdered the
        journalist at the Saudi consulate in Istanbul, where he was going to pick
        up documents for his upcoming wedding to Cengiz. A US intelligence report
        found that the crown prince approved the operation, but the Saudi Foreign
        Ministry released a statement saying it "completely rejects the negative,
        false and unacceptable assessment in the report pertaining to the Kingdom''s
        leadership."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff7b2d-79f4-45da-be26-37fc0bef318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:25:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz is not the only one to criticize the F1 race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5984d1-17d1-4e67-8f1d-c80ceb797ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:25:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sporting bodies like Formula One and the FIA cannot ignore the
        fact they and fans are being used for sportswashing," Minky Worden, the Human
        Rights Watch director overseeing sport, said to The Guardian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0665c82e-f30e-4a47-bb90-ab04b7cdc38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:25:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Nicki Minaj pulled out of a concert in Saudi Arabia, saying
        she wants to make clear her support for the "rights of women, the LGBTQ community
        and freedom of expression." Justin Bieber has not yet commented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7106d-519d-471f-ac5e-b4f384fe541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:25:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you refuse to be a pawn of MBS, your message will be loud and
        clear: I do not perform for dictators," Cengiz wrote. "I choose justice and
        freedom over money."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688d54e-d0a3-451a-b57f-fb39e97ecc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:25:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/21/business/justin-bieber-saudi-arabia-concert-jamal-khashoggi/index.html">Justin
        Bieber called on to cancel Saudi Arabia concert by slain journalist''s fiancee</a>".</em></p>'
