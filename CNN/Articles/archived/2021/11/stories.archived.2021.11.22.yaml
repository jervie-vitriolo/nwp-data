      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84ee31-d7e9-46f0-880b-828b1e2f6802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:09:15.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said in a social media post that her
        office signed an agreement with QualiMed Health Network to provide assistance
        for referred patients prescribed with molnupiravir, an oral pill used to treat
        mild to moderate COVID-19 cases.</p>'
