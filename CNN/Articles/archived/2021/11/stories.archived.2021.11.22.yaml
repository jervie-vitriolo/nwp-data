    'mgnl:tags': ['EDSA', 'traffic', 'number-coding', 'MMDA', 'holiday-rush', 'Christmas']
    'template': '1'
    'title': 'MMDA eyes return of number coding scheme before holiday rush'
    'updated': 2021-11-22T14:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f08e2-bae5-43d9-ae0f-6fac475e6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T09:23:24.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> With
        the volume of vehicles on EDSA expected to breach the pre-pandemic level by
        the holiday season, the Metropolitan Manila Development Authority (MMDA) hopes
        to bring back the number coding scheme in a few days’ time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79784b-cd6d-4017-a93e-29fd6603fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T09:23:24.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd93e9-4dbb-42b6-9af3-13d405fd79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T09:23:24.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pre-pandemic volume is 405,000. We are expecting by this Christmas
        season, it will be nearing 405,000 or over 405,000 a day,” MMDA Director Noemie
        Recio told CNN Philippines’ New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f3794-a82b-4c8d-9b1d-6c9602866766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T09:23:24.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2952c-6cae-48fa-a1ad-571705667557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T09:23:24.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate event later in the day, MMDA Chairman Benhur Abalos
        Jr. said the daily figure reached “401,000 or 402,000” the other day — thousands
        away from the pre-COVID average.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42ad7c-6d9a-43a1-a3f5-d5b6ceb652aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T09:23:24.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ccb07-2469-4587-baf7-e66237a891fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T09:23:24.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has been looking into bringing back the number coding scheme
        in a bid to control vehicular volume, which has significantly increased with
        the easing of mobility restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22b7fd-e993-4484-a40e-b74cea8092ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T09:23:24.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:13.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All things together, probably this week I’m going to present to
        the mayors this week our study, ng aming Technical Traffic Division…recommending
        that gawin muna nating hapon, subukan nating 5-8 ang [we do it in the afternoon,
        try out 5-8 p.m. for] color coding,” Abalos told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c30aa-7720-4ba5-b403-a51ab2377e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:42:31.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:13.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c99a7f-f322-42e6-a657-bab0a058ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:42:31.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero</em> exempted<em> ang mga</em> public transport<em>, kasi
        importante ang</em> public transport…of course medical health workers<em>
        at iba pa</em>,” Abalos further explained, stressing they’re “trying to exhaust
        each and every possible solution here.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913860c-4eca-4a7b-ba51-dd76deb109b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:42:31.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75249ace-af3b-46e9-856f-6ba11c13febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:42:31.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But public transport (vehicles) are exempted, because
        they’re important…of course medical health workers and the like.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad47be9-01b5-4eda-bf78-70cbd509948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T09:23:24.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2393add-3eb2-4bf9-b99e-1f1a6934393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T09:23:24.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:12:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recio added that traffic authorities had a “hard time” evaluating
        gathered data for assessing the appropriate number coding scheme, which awaits
        the approval of the Metro Manila Council composed of the capital region’s
        local chief executives.</p>'
