      'mgnl:type': 'text'
      'text': '<p>The pandemic, many small businesses and independent creators struggled
        to survive because . Formed last year, The Indie Publishers Collab PH (TIPC-PH)
        is a community of independent literary book publishers meant to introduce
        their authors, works, and communities to a wider audience of readers, booksellers,
        buyers, and stakeholders.</p>'
