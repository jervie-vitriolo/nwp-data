      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In 1984, "Ghostbusters" became one
        of the most popular comedies in film history. Now, nearly four decades later,
        audiences answered the call at the ticket booth for a new sequel in the spooky
        franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc306f10-b4bc-4598-97f2-28eb05f2df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:00:53.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:06:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a15b3-9890-4111-ae69-47a545ffa4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:00:53.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:06:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ghostbusters: Afterlife" — which stars Paul Rudd, Mckenna Grace
        and Finn Wolfhard — took in an estimated $44 million at the North American
        box office this weekend. That''s a solid start for the comedy and exceeded
        expectations that had the film making closer to $30 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca9621-0148-4fd2-9f0c-941841fd3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:00:53.935+08:00
