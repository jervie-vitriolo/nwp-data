      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her tour inside the beautiful and award-winning show gallery
        of the Velaris Residences, Jacob-Sandejas saw for herself why it has won several
        international awards in the past year alone. In the prestigious Asia Pacific
        Property Awards 2021, The Velaris Residences was the winner in the high-rise
        residential development category. In the recently concluded PropertyGuru Philippines
        Property Awards, it won in the Best Condo Interior Design category, and was
        highly commended in the Best High-End Development in Metro Manila category.</p>'
