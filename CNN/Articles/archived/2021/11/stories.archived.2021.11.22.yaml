      'mgnl:lastActivated': 2023-01-25T01:03:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Many
        private schools are on wait mode for the expansion of pilot face-to-face classes
        in more regions amid the lowering of COVID restrictions in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528dc83-4a18-41bc-abc4-1e10c541dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:28:02.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:03:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming nakaabang na [schools] na once ma-expand ''yung implementation
        sa mga ibang regions, lalo na sa may mga urban areas," Joseph Noel Estrada,
        managing director Coordinating Council of Private Educational Associations
        of the Philippines (Cocopea) said during an interview with state-run PTV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3b9e1-ef27-4ce9-9248-8657e72c308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:28:02.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:03:52.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many (schools) are waiting for the implementation
        to be expanded to other regions, especially in urban areas]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701c7b2-7baa-49e5-b122-1e947e89a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:28:02.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:03:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that even some schools in Metro Manila are preparing to
        participate in the pilot program after the capital shifted to a lower alert
        level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc4153-9f96-4c8d-8907-9a3e706c09b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:28:02.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:03:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, about 100 public schools started opening their doors
        for limited face-to-face classes as the country posted declining COVID-19
        cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca77255-2646-4dc7-8ba7-28a1a5de9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:28:02.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:03:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, Nov. 22, marks the first day of private schools joining
        the pilot run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663d472-29fe-421e-bb87-71b001c615ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:28:02.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:03:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 20 chosen private schools located in low-risk areas,
        the Department of Education (DepEd) said only 18 schools pushed through with
        the plan as the other two institutions have different academic calendars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d485b-e4f5-49cf-a2d1-a42feca5973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:28:02.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:03:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said the group also sought the DepEd''s approval to monitor
        the situation in pilot schools so they could provide suggestions for the planned
        expansion phase of the limited face-to-face classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c324ab-f7b2-4df9-a4f4-9f37cb78739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:28:02.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:03:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones earlier said she was hoping that
        more schools would be allowed by 2022, especially now that President Rodrigo
        Duterte authorized the agency and the Department of Health to head the expansion
        phase.</p>'
  'growing-up-queer-with-taylor-swift':
    'author': 'Jason Tan Liwag'
    'caption': 'For the author, Taylor Swift emboldened a generation of queer kids
      around the world to own their identities and narratives, no matter how painful.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
