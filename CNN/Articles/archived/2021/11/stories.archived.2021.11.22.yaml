      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see a list of all the AMA winners <a href="https://cnnphilippines.com/entertainment/2021/11/22/American-Music-Awards-2021-winners.html">here.</a></p>'
