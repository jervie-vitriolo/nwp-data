  'Adele-album-Spotify':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-22T10:26:07.096+08:00
    'imagesource': 'jcr:eb3f4e26-51fb-4918-acd1-131f31879d20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d3c2792-31c3-4ae0-b6e8-175d78896b04'
    'lead': 'When it comes to her art, Adele has a certain way she likes things to
      be done. The singer believes the tracks on an album should be listened to in
      their order of arrangement -- and now she''s got streaming giant Spotify onside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T10:27:21.357+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:10:00.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:56:58.230+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adele wants you to listen to her album in order, and Spotify agrees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96669d66-aa87-49a7-945c-5864dc4d0056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When it comes to her art, Adele has a
        certain way she likes things to be done. The singer believes the tracks on
        an album should be listened to in their order of arrangement -- and now she''s
        got streaming giant Spotify onside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda08574-0da3-4a55-adef-428dc0546717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the release of her fourth album "30," the shuffle button
        is no longer the default option for album listening on Spotify -- but rather
        listeners will hear the tracks in their listed order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe59c71-74e0-45c9-be28-b373ae5be3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the only request I had in our ever changing industry!"
        Adele wrote on Twitter Sunday. "We don''t create albums with so much care
        and thought into our track listing for no reason. Our art tells a story and
        our stories should be listened to as we intended. Thank you Spotify for listening."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2b6ff-2329-43ac-995e-161fd5e10c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems Spotify was more than happy to oblige, writing "anything
        for you" in reply to the singer''s tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f08f5e-c812-4b58-84fd-210fe32a6386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Adele mentioned, we are excited to share that we have begun
        rolling out a new Premium feature that has been long requested by both users
        and artists to make play the default button on all albums," a Spotify spokesperson
        told CNN. "For those users still wishing to shuffle an album, they can go
        to the Now Playing View and select the shuffle toggle. As always, we will
        continue to iterate our products and features to create the best experiences
        for both artists and their fans."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8a28e-9efd-40ec-9bef-5bbb06f0127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album "30," which released on November 19 and focuses on Adele''s
        healing process following her divorce from ex-husband Simon Konecki, has garnered
        widespread acclaim from critics. The singer has described it as the one closest
        to her heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b44298-79f5-4adb-97af-c04168999036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:04.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premium listeners can still shuffle individual tracks if they wish,
        but several fans thanked Adele online for the update, saying they would never
        listen to an album on shuffle particularly the first time round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df01f9-39eb-4cd7-93a2-9ee0d4d80b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant portion of users appear to be annoyed by the move,
        with several fans criticizing Adele for requesting the removal of the default
        shuffle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b916c87-4a65-4b34-b7cc-2836a7d4a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift previously criticized Spotify for its free service,
        arguing artists were not paid enough royalties and pulling her entire catalog
        from the platform in 2014 -- although she reversed the move in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eddf11-5f94-482a-bca6-d6616a7b99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele''s own relationship with Spotify hasn''t always been so cozy,
        however. When she released her last album "25," she decided to shun streaming,
        saying it was "a bit disposable" and "music should be an event." The album
        was later added to streaming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85245fd0-a9fc-492d-a487-a6524bb649a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, "Easy on Me," the lead single from "30," broke Spotify''s
        record for most-streamed song in a single day, and broke the UK record for
        most streams in a single week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad137de9-a7ea-41ef-b5b2-960d4ea512b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:27:21.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:10:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/21/entertainment/adele-spotify-music-streaming-album-shuffle-scli-intl/index.html">Adele
        wants you to listen to her album in order, and Spotify agrees</a>".</em></p>'
  'holiday-season-no-face-mask-says-Dr-Fauci-US':
    'author': 'Jacqueline Howard and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-22T10:46:00.000+08:00
    'imagesource': 'jcr:7fb5f1ba-44d2-4ad5-8233-571a48a3b4e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e773d50-8f4a-4c48-9b77-2697079cc3b1'
    'lead': 'However, the US'' top infectious disease expert also noted if you are
      traveling or are unaware of the vaccination status of the people around you,
      then you should wear a mask in those situations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T10:46:49.597+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:09:50.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:56:58.593+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dr.-anthony-fauci', 'national-institute-of-allergy-and-infectious-diseases',
      'face-masks', 'fully-vaccinated', 'holiday-season', 'covid-19']
    'template': '1'
    'title': 'Fully vaccinated family members can celebrate the holidays without masks,
      Fauci says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12ec06-e037-4457-a22d-821eba66786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.597+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you and your family members are
        fully vaccinated against COVID-19, it''s OK for you to ditch the masks this
        holiday season when you''re around each other, Dr. Anthony Fauci told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c2b58-9456-4159-a217-59bb9c862538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.597+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what I''m going to do with my family," Fauci, the director
        of the National Institute of Allergy and Infectious Diseases, told CNN''s
        Dana Bash on "State of the Union."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b87d4-0b27-48af-a327-cd39b4d9a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.597+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the US'' top infectious disease expert also noted if you
        are traveling or are unaware of the vaccination status of the people around
        you, then you should wear a mask in those situations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef16922-0e0b-49cd-a47f-7aa4631a0fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.598+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get vaccinated and you can enjoy the holidays very easily. And
        if you''re not, please be careful," Fauci said. "Get tested if you need to
        get tested when you''re getting together, but that''s not a substitute for
        getting vaccinated. Get yourself vaccinated and you can continue to enjoy
        interactions with your family and others."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b23316-e87d-4281-86f9-04254012b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.598+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments come as the US faces the second holiday season
        of the pandemic, but the first with safe and effective vaccines now available
        to people ages 5 and older. Still, a significant part of the eligible population
        remains unvaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb550b07-cadc-4e1f-ad86-de7161288568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.598+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data published Friday by the US Centers for Disease
        Control and Prevention, nearly 196 million people&nbsp;or 59% of the total
        US population is fully vaccinated. But about 26.6% of the eligible population,
        or 83 million people, have yet to receive a first dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb75841-c3a6-482f-8f99-eef802a4fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.598+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of COVID-19 deaths so far this year have been
        among unvaccinated people, Dr. Francis Collins, director of the National Institutes
        of Health, said Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b3665-31b3-41a4-b1d2-590b83f7efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.598+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than a thousand people dying every day —&nbsp;the vast majority
        of them unvaccinated. Those are preventable deaths. Probably at least 100,000
        of the deaths that have happened this year didn''t need to," Collins said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c49b1-5c53-4c7e-9ad4-d5b054769609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.598+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average of vaccinations has increased —&nbsp;about
        36% compared to last week —&nbsp;due in large part to vaccinations among newly
        eligible children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85c198-0d28-4520-afeb-79683ff8f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.598+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Definition of ''fully vaccinated'' remains the same</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea87b4-a48c-4b07-9653-16a23a405fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.599+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:55.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor here is vaccine booster doses:&nbsp;As of Friday,
        the CDC and the US Food and Drug Administration have approved boosters for
        every adult who received Moderna or Pfizer/BioNTech''s COVID-19 vaccine six
        months ago or longer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ba793-86dc-4a66-b6f2-40e30ee73072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.599+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies had already said everyone who got Johnson &amp; Johnson''s
        Janssen vaccine two months ago or more should get a booster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130e7bb-71ce-42de-a9b3-000d11b69c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.599+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Fauci said the US definition of "fully vaccinated" remains
        the same —&nbsp;two doses given within a certain timeframe —&nbsp;but those
        guidelines could potentially change with more data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0c596-a5b5-4f62-b7fa-69c674c4c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.599+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two shots for a time frame means you are fully vaccinated, but
        the thing you want to get the people and the viewers to understand. It isn''t
        the effectiveness of the vaccine — it''s quite effective —&nbsp;it''s how
        long it lasts," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d1fb2-f0b9-49c5-af4a-551e17f1377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.599+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to take a look right now at what the durability is
        of the booster. We''re going to follow people who get boosted," Fauci told
        Bash. "It will be guided by the science —&nbsp;and people should not be put
        off by the fact that as time goes by and we learn more and more about the
        protection that we might modify the guidelines."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271eab3-6457-4352-b92d-00b854d9e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.599+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:58.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci underscored the importance of vaccines and boosters going
        into the next few months, as he noted an uptick in cases is "not unexpected"
        in the winter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2f37e-0a46-4976-b188-b151e823b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.599+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are eligible for vaccines but remain unvaccinated pose
        a risk not just to themselves and other people who are unvaccinated, he said,
        "but it also spills over into the vaccinated people, because no vaccine is
        100% effective."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db8eef6-4375-4a05-b9c8-7f9dfeb26504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.599+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of virus circulating around. We know that there are
        breakthrough infections and that''s how you get the uptick in cases," Fauci
        said. "The bottomline, common denominator of all of this data, is we should
        get vaccinated if you''re not vaccinated, and boosted if you have been vaccinated."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb782a68-fee7-47e4-a9b5-7c22ef5f2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:46:49.600+08:00
      'mgnl:createdBy': 'currie'
