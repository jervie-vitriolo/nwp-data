  'deped-world-bank-report-literacy-filipino-children':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-22T23:20:45.838+08:00
    'imagesource': 'jcr:ef2a4717-a040-4f52-99ed-a74f871bfed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a8fa25e-d334-485e-a744-c324dbd221b9'
    'lead': 'Some senators are calling out the Department of Education (DepEd) for
      questioning the release of a World Bank report that showed nine in ten Filipino
      kids aged 10 cannot read. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T23:26:20.293+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:57:39.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:17.088+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'World-Bank', 'literacy', 'Franklin-Drilon']
    'template': '1'
    'title': '''Don''t shoot the messenger,'' senators say as DepEd hits release of
      World Bank report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f171971-fba6-4ef7-abfe-689aedce1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Some
        senators are calling out the Department of Education (DepEd) for questioning
        the release of a World Bank report that showed nine in ten Filipino kids aged
        10 cannot read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50694f-20c1-4e6b-8de2-57ec923d99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, the Philippines has a 90% learning
        poverty, which it defines as the rate of children being unable to read by
        the age of 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c101a-85dc-4ce1-bad7-361c6c9743d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon sounded the alarm over the
        findings during Monday''s plenary deliberations on the DepEd''s budget for
        2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29077add-5ff7-4ed0-9165-70cd6e43801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakatakot po ito — ''yung ating mga kabataan, pagdating ng
        susunod na henerasyon, ay mangmang</em> (This is scary v our youth, when the
        next generation comes, is ignorant). This is the long-term adverse effect
        of the failure to give priority to the education sector," Drilon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08469fdf-f10a-4218-9ef2-3dd8428d2762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Senator Pia Cayetano — sponsor of the DepEd budget
        — said it was "not fair" for the World Bank to make the report public "without
        getting any comments" from Philippine education officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f817fd-fa89-463f-8f90-f06f31438570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that a similar incident happened in July and the World
        Bank <a href="https://www.cnnphilippines.com/news/2021/7/9/World-Bank-apologizes-PH-education-report.html"
        target="_blank">apologized</a> that its report "was inadvertently published
        earlier than scheduled and before the Department of Education had enough chance
        to provide inputs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908568d7-6668-4044-b0b8-a3d6e312a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon expressed disappointment with Cayetano''s statements, which
        also reflect the stand of DepEd.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d785d65-be65-4f58-bb1e-64b00c616c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should remember that very apt saying, ''Do not shoot the messenger.''
        The World Bank here is just a messenger of the state of our education, and
        the danger that our country is facing because of the failure to provide enough
        resources for education," the veteran lawmaker said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89273075-3114-4a6c-8ab0-b976fd645788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon agreed with Drilon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406265e7-e14d-43f6-ab60-0b50ec374ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have to shoot the messenger, the World Bank," Gordon
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1e3df-1a1d-46ff-a606-5e94603590a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can do some self-examination. We all realize that there
        is a problem in education and I think the purpose of all these questions is
        to find out what we''re actually doing to address the problem," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d2f6d-3e78-402e-9c63-eb26e9937d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano clarified that DepEd had no intention to disregard or cover
        up the World Bank''s findings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15937f7-21c5-4a7e-aed8-d00a3c1190e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the problem is that DepEd does not understand the World
        Bank''s methodologies, and it could only suspect that the data was based on
        the Philippines'' dismal performance in the Programme for the International
        Student Assessment or PISA. However, the country last participated in the
        PISA in 2018 while the World Bank''s study focused on remote learning during
        the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262a08f-2235-451e-837a-bcf3737cd921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:26:20.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:57:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no desire on the part of the Secretary and her team to
        hide these realities, they were the ones who asked that we fund that test
        (PISA) but with respect to the World Bank, they do not understand the methodology
        so it''s difficult to respond intelligently on that," Cayetano said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
