    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f5674f7-6d15-4cfb-937d-10a32b54d8a4'
    'lead': 'The Securities and Exchange Commission upholds that foreign investor
      Omidyar''s donation of financial instruments to Rappler has ''no effect'' in
      overturning the body''s 2018 decision to cancel the media outfit''s license.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T16:19:51.373+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:04:49.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:07.332+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEC stands by decision to revoke Rappler''s license'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cff3aa-d53f-4dd5-a0a2-f79b5dc4c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) –</strong> The
        Securities and Exchange Commission upholds that foreign investor Omidyar Network''s
        (Omidyar) donation of financial instruments to Rappler has "no effect" in
        overturning the body''s 2018 decision to cancel the media outfit''s license.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912a896-340d-47d0-b3cb-7246be7ff48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845ffe6-f5e2-4ec4-8f94-723d4f9eb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Lim, lawyer of Rappler chief executive officer Maria Ressa,
        confirmed in a briefing on Monday the SEC submitted its latest report to the
        Court of Appeals (CA) without hearing their side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6565e8-eef2-4783-a168-372aaf8549c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d04ce-9ecb-45f8-aa87-86ec5cb687d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the SEC submitted a report to the Court of Appeals
        saying it [donation] has no effect without giving us the opportunity to comment
        on the effect," said Lim. "We made a very strong case there, and unfortunately
        the SEC panel did not ask for our view before submitting its report to the
        Court of Appeals."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e35a0-3ff0-46c7-9145-1cecbcf30ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9958e9-cd67-41a7-830b-83708c9d0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:19:51.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler also filed a motion for reconsideration before the SEC on
        the body''s decision dated Jan. 11, 2018, which revoked the media organization''s
        license to do business for supposedly engaging in a fraudulent transaction
        and circumventing constitutional restrictions on foreign ownership.</p>'
