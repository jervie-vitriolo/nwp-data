      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6f9ab-5a1f-479c-8d91-fa8477c0534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:55:05.820+08:00
