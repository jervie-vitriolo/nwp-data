      'mgnl:type': 'text'
      'text': '<p>Ronnie Magsanoc, Samahang Basketbol ng Pilipinas (SBP) National
        Program head for 3x3, said he is anticipating to see more outstanding players
        in the upcoming legs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce2379-6918-486c-a06b-19e819404c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:05:03.891+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:07:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we go along, we will continue to see more standouts," he told
        <em>CNN Philippines'' Sports Desk</em> Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e5ea2-52e0-4606-a13f-f38fe54e84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:05:03.891+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:07:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3x3 official said he expects the players in the tournament to
        be committed when they get a call-up from the national team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad78ac1-6a7d-4ef0-9e37-afa80c1e476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:05:03.891+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:07:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping those who we see play will be dedicated 3x3 specialists,"
        the PBA legend said. "One of our missions is to build a pool of players that
        can be tapped for the national team campaign."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab42f55-d3cc-448b-b67a-e70f9f965dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:05:03.891+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:07:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the successful launch of the PBA 3x3 basketball, Magsanoc said
        he hopes the Filipino hoops fans will support this type of game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522caa9-903b-4b2e-908c-ff4f2e1fdc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:05:03.891+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:07:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA 3×3 was originally slated to run in March of 2020 but was
        pushed back due to the COVID-19 pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115abc9c-6ef2-4936-8cc6-25aa27496c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:05:03.891+08:00
