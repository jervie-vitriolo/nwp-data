  'romania-covid-19-vaccine-skepticism':
    'author': 'Cristiana Moisescu and Ben Wedeman, CNN'
    'caption': 'Freshly laid graves at the biggest graveyard in Suceava, in northeast
      Romania, which has the third-highest Covid-19 mortality rate in the country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-22T19:58:11.910+08:00
    'imagesource': 'jcr:00005a5d-322c-41a1-9cdb-551281710c5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b32a75d-0ebc-45dc-b546-275361e38856'
    'lead': '"It''s relentless — relentless," sighed nurse Claudiu Ionita, standing
      in front of a line of gurneys in Bucharest University Hospital''s morgue. On
      each gurney lay a body inside a black plastic bag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T20:00:29.725+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:59:42.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:13.203+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bodies pile up outside hospital morgue as Romania struggles with fourth
      wave of Covid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61b45d-6ca8-4742-aaf8-f8999c494635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;"It''s relentless —&nbsp;relentless,"
        sighed nurse Claudiu Ionita, standing in front of a line of gurneys in Bucharest
        University Hospital''s morgue. On each gurney lay a body inside a black plastic
        bag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e675b5-65a0-4801-babb-38a41e5dada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d8e61-4476-4b95-ac4d-ce815dead06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morgue has a capacity for 15 bodies, but on the day CNN visited,
        it had received 41. The excess bodies filled the corridor outside, while wails
        echoed from within the morgue. A woman had been allowed inside for a final
        glimpse of her father.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9512a5d-d288-4953-ac0a-b9936c886a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa24a0ba-e78b-4731-8ad4-c6d29cf569c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bucharest University Hospital is the Romanian capital''s largest
        medical facility treating Covid-19 patients and is struggling through the
        country''s fourth wave, its worst yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ba122-af3e-487f-9b5d-70573cc7dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c505d-0b08-4a17-be58-55be8b2b5e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:46.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought, when I started this job, that I would live through
        something like this," said Ionita. "I never thought such a catastrophe could
        happen, that we''d end up sending whole families to their graves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ef744-7fce-4fbe-998d-e5b5051b363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ba807-d2d0-4130-b254-c8ddb8ec6c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several floors above, all the beds but one in the hospital''s now-expanded
        intensive care units were full. A nurse was changing the sheets on the one
        vacant bed — empty, because the person who occupied it now lay in the morgue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357bba6b-393e-4bdf-a499-8d40ba25eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d40b63-4811-4473-b12a-f69c3701b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania has one of Europe''s lowest vaccination rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b227dc-bd93-46bd-9fab-9814ff6fe24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7df60e-7dbd-4a9b-8292-b6e88416a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:49.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just under 36% of the population has been vaccinated, even though
        the country''s vaccination campaign got off to a good start last December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b9447f-2fa6-41d7-9541-310f49add3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0040d-ad44-4ec9-ab14-91aa010d1d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical workers and officials attribute this low vaccination rate
        to a variety of factors, including suspicion of the authorities, deeply held
        religious beliefs, and a flood of misinformation surging through social media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1843fd-0299-4274-aed1-b91dc5e20032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da1d78-e4c0-4bf9-89d2-427306687111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Dr. Alexandra Munteanu, 32, arrived for duty at one of Bucharest''s
        vaccination centers after an overnight shift in hospital, she found turnout
        was low. She''s perplexed that the gravity of the disease just doesn''t seem
        to have sunk in. "There are lots of doctors, myself included, who work with
        Covid patients, and we are trying to tell people this disease actually exists,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452f123-921b-493b-a040-ec9079f67e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7112bc-2eb2-47e4-99d6-a92ba606526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country''s most vocal and high-profile anti-vaxxers is
        Diana Sosoaca, a member of the Romanian Senate. In one of her many public
        stunts she tried to block people from entering a vaccine center in her constituency
        in the northeast of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072519e6-493d-4393-b6ca-cb0baa1008ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618e6a7-56b7-41c5-ab79-1af271f0d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:53.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you love your children, stop the vaccinations," she says in
        a video clip on her Facebook page. "Don''t kill them!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d5aa4-008b-42df-99b0-f19203914f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194853d-3c0c-4224-8f2f-74cbca3d2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines on offer in Romania have been extensively tested for
        use in children and have proven to be safe and effective, but that hasn''t
        stopped her and others from spreading wild rumors on social media and local
        television.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a244d0c-93a5-4614-852c-0b9147652e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c10f7-5552-4494-a681-53d4f9916555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and medical personnel are exasperated that public figures
        have done so much to undermine their efforts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80493e-0cb7-4e27-ba74-b8cb8909a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd5edc-99dc-4a6d-8ca8-89d1fbcebd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the reality," said Col. Dr. Valeriu Gheorghita, an army
        doctor who runs the national vaccination campaign. "We have our intensive
        care units full of patients. We have lots of new cases. We have, unfortunately,
        hundreds of deaths every day. So this is the reality. And more than 90% of
        patients who died were unvaccinated."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec080b-d822-4f12-916a-2a74c294cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:56.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447e81a-6c4b-40f2-b166-85c0bc4cb583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bucharest, a huge banner has gone up, covering half the façade
        of a building on a major boulevard. "They''re suffocating. They''re begging
        us. They''re regretting," are the words printed in massive black letters above
        black-and-white photographs of medics struggling over Covid patients in an
        intensive care unit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6141b6-9b10-403c-b9c1-ba74548dbe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90345992-ffd4-4bae-9629-37f28036ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down below, few passers-by glance up at the poster, and even fewer
        cared to share their thoughts with CNN. Soon, however, that banner will go
        up in other major cities in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0e59f-1c6e-40a5-b5f9-5bf364333269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8514f9f-d2cd-4b41-99c4-38103ace5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s manipulation," said a woman who gave her name only as
        Claudia, adding: "Some people don''t believe in the vaccines."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f0a3b-05da-49b1-8e2b-cf349accd184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:59:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f13ecb-1a61-42f3-8c5c-3c35f4fd2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayor: ''It''s not a safe vaccine''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b72c0a-5050-425d-9f2b-bf3c2cfbe0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere is that suspicion more apparent than in the countryside,
        where Covid-19 vaccination rates plummet to about half of those in urban areas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a985d17-b4ec-4955-bea7-cfce4bad40e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b5ada-7c41-41d1-a3ac-1c2f9f299ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suceava County, an hour''s flight northeast of Bucharest, has the
        lowest overall vaccination rate in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3ce72-fc5e-4087-a531-7d7f0b162f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570f0a4-1652-4c96-a1fc-ccc7fe8a038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, the manager of the main hospital, Dr. Alexandru Calancea,
        40, talks about the particularity of this region, where he was born and bred.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5ded0-7ab9-480d-a5e2-332e21aac1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab805cc-62ed-4b4e-bbcd-b2cc5ee74288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This county is very religious. This is an area that has a strong
        religious tradition, and a lot of religious people. [...] Very few [priests]
        are pro-vaccine, and I definitely know some who are anti-vax. Most of them
        choose not to say anything, either for or against. We have proof, from the
        hospital, from patients who come from the same religious communities, where
        their priest, or their pastor, has advised them to not get vaccinated, just
        like that."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e467d4d-0e29-452d-b04d-6139780b0301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519f94a-460e-4061-894f-34c1b14de924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just outside Suceava, in the village of Bosanci, such a pastor also
        serves as the village mayor. Neculai Miron has been one of the most vocal
        anti-vax public figures in the country, and today is no different.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23225f8-f5cd-4fdc-946a-7617546f8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b4bac-e732-40ad-b533-af97d7aba534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not against vaccination, but we want to verify it, to satisfy
        our worries, because there have been many side effects," he told CNN. "We
        don''t think that the vaccine components are very safe. It''s not a safe vaccine."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79749229-272e-439c-9ce7-3cd9e8c61bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1400335-ab1e-4cc7-80d7-d96a3caf667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical data doesn''t sway him, and neither does the local GP,
        whom he took the CNN team to see.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1de27-7117-4f83-9885-2865438354e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f056b-ff67-41e2-82f3-df600fd2dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:07.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Daniela Afadaroaie administers the vaccine to about 10 people
        every other day, using the Johnson &amp; Johnson vaccine. The latest official
        records show that just under 11% of the village was vaccinated as of early
        November 2021.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b306ef-f2d2-4b90-bda3-a4fe984b264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:08.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644acb5d-b2a9-42c7-ae7b-036f273ea6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she talked about the situation in the village, the mayor,
        Miron, hovered around the doctor''s desk, peering down at the papers on her
        desk to see who had been vaccinated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca045d8-c4bc-469f-b405-96b7daee4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5f296-7071-42bb-a893-0670dacd602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When are you going to get vaccinated, Mr. Mayor?" asked Afadaroaie,
        laughing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e9dd7-f56b-49a2-a67c-d8220f0a3696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea41f54c-6441-4265-ac7d-b1c5c47f0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t need to get vaccinated," he shot back. "I''m perfectly
        healthy." The doctor''s explanation that the vaccine helps keep you that way
        fell on deaf ears.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680cf742-ba17-4a47-92e4-e3c5c1343c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ef386-95fe-493d-a28e-18e9895c6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pastor: ''I believe what I see, rather than what I hear''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d611e6b-3719-4473-8016-152316ed4d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In rural villages like this, poverty and lack of education, together
        with local leaders'' personal influence and traditional religious beliefs,
        can make for a deadly combination.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee568cca-6a2b-47f7-80de-608052c45bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef08362-fe3e-4079-8c13-284f545e9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the local Pentecostal pastor, Dragos Croitoru, insisted he was
        unaware of any deaths from Covid-19 in the parish. "Here in the church, we
        don''t have any cases of people who are sick with coronavirus. We have a zero
        percent mortality rate, I don''t know anyone who''s died of coronavirus here
        in our parish. And I believe what I see, rather than what I hear," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6325e9-e476-4a23-b694-e732f7d3a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7c626-3618-407a-8562-c76bfd2e54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite hearing from CNN about the bodies of Covid-19 victims filling
        the morgue at Bucharest University Hospital, Croitoru was unconvinced. "Bucharest
        is bigger than Bosanci, as far as I know," he chuckled. "We haven''t had any
        dead. Maybe we''ve had a few people who have been ill in the village, yes,
        as far as I know, yes. But the mortality rate in our church has been zero."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d8577-37df-4584-a8c1-5602fbe34b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27c5e8-1c8d-4372-b587-275eb82a9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mortality rate is certainly high elsewhere in this mostly rural
        county. Suceava ranked third highest in Covid-19 mortality rates for the whole
        country as of early November, according to figures from the Public Health
        Unit, which monitors deaths.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9adcfb3-5caf-4f09-afb5-5383d3d3990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677a1ff-f324-412f-8481-578785d1adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corner of the main cemetery in Suceava, the county seat that''s
        about 10 minutes from Bosanci, is full of freshly dug graves. In the cemetery''s
        chapel, a service is underway. On the hill behind the chapel, mourners gather
        for a funeral. Nearby, another grave is being prepared.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa09590-bb2b-4ac4-a70c-008eb5956a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2621f-3952-47ed-b350-4c0312da946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:17.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wooden crosses over each new grave don''t indicate the cause
        of death, so it''s unclear how many died from the virus. A man working on
        one of the graves, however, said the number of people being buried of late
        was far higher than usual.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fcd994-343c-4ffa-915a-768ed6e9a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b16b7b-726e-48cf-884c-18330a109398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eternal regrets," reads a ribbon draped across one of the graves.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44ed74-6527-4797-a3b6-ca675502ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b41068-5724-4f7f-8151-5bffb96a9f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the morgue of the Bucharest University Hospital, a medic
        hammered a nail into a wooden coffin. A colleague sprayed the coffin with
        disinfectant.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2113abda-7df8-4647-a1f9-03640732503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d986f2-296a-439d-8a30-b28065756679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who die of Covid, there will be no open-casket funerals.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb880a-2338-49fd-b177-cae1c6727d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f2873-639e-434c-a957-8b4250552413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine means the difference between life and death," said
        Ionita, the nurse. "People should understand that. Maybe in their last hour
        they should understand that."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ad12d4-dded-42e0-b689-930034d6e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da5f95-51c9-45eb-b917-303172f5aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those shrouded in the black body bags before him, it is already
        too late.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d6494-56f4-4ed4-86cd-08fdcc968433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T20:00:29.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:00:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="http://Bodies
        pile up outside hospital morgue as Romania struggles with fourth wave of Covid">
        "Bodies pile up outside hospital morgue as Romania struggles with fourth wave
        of Covid"</a></i></p>'
