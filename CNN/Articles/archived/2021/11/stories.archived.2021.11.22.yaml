      'mgnl:type': 'text'
      'text': '<p><strong>Pick up a collection of essays about drugs and Philippine
        society</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a678bc-58f4-4f65-a1a7-5940500bf1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.106+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:04:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte''s deadly <a href="https://edition.cnn.com/specials/asia/philippines-drugs-war">war
        on drugs</a> has been the subject of much scrutiny ever since he declared
        ending illegal drugs and criminality to be one of his <a href="https://www.cnnphilippines.com/news/2021/7/22/SONA-2021-Duterte-presidential-campaign-promises.html">major
        promises</a> early on during his 2015-2016 Presidential campaign.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d100948-fdf4-4842-ad6b-d3c6a060d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.106+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:04:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new essay collection published by the Ateneo de Manila University
        Press entitled "Drugs and Philippine Society," scholars, social and cultural
        workers, and artists and activists of the present and past pen critical essays
        providing different perspectives on the Philippine drug war using photos dating
        back to 2016. Contributors examine drug use, drug wars, and drug policies
        and their effects on Philippine communities to further contextualize the urgent
        need to rethink drug policies not only in the country but around the world.
        The book features a foreword by journalist Sheila Coronel and a critical introduction
        by writer Gideon Lasco. — CNN PHILIPPINES LIFE STAFF</p>'
