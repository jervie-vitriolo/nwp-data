      'jcr:uuid': '1be58189-65c4-4c81-97f4-56ce8807a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T11:28:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy band also won the awards for favorite pop duo or group and
        favorite pop song for "Butter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e00826-8d78-4a7a-8178-a9ba5f547ab9'
      'mgnl:activationStatus': true
