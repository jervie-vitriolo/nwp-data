    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98460e4a-5e3a-4815-a644-ddeb85aeb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T18:44:22.909+08:00
