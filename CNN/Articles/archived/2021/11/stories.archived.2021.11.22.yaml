      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Nov. 19 to Nov. 24, the organization is holding "IndiePubCon
        2021," an online convention that gathers independent publishers and bookmakers,
        readers and creators, and more in a series of talks and activities that will
        delve into issues of small presses and bookmaking, discuss concepts of independence
        and publishing, all in the context of the current landscape of publishing
        in the Philippines. — CNN PHILIPPINES LIFE STAFF</p>'
