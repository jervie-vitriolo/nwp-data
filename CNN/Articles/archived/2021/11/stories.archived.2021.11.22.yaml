      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Francisca
        Susano, who was believed to be the oldest living person in the Philippines
        and probably in the world, died on Monday at 124 years old, according to the
        local government of her hometown.</p>'
