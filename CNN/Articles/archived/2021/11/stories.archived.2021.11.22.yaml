    'template': '1'
    'title': 'Lawmaker wants SMS scams offering fake jobs stopped'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b64a78-8018-4ff0-8ff6-b69b1b3c4b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:18:26.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — A
        senator has urged the National Privacy Commission (NPC) to investigate what
        he called an "epidemic of text scams" that send out unsolicited job ads and
        offers to the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fc11c-8815-4f62-a760-63878ab6c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:18:26.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a nation where unemployment and digital disinformation are high,
        these kinds of messages can mislead many," Senator Joel Villanueva said in
        a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff80d43-6820-4d4a-bb92-663c1e6f97a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:18:26.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages take advantage of people looking for jobs and they
        could end up being "swindled" because of it, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a90688-1822-43d8-b93a-9ef5e7b864e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:18:26.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva called it "the new <em>budol</em> [scam] in town."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a5809-cddb-452c-ac27-c5d10a675000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:18:26.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa</em> area <em>pa rin po ito ng</em> consumer protection
        <em>na trabaho ng gobyerno,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c924e1-3726-44eb-8b63-f336c84663c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:18:26.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is still in the area of consumer protection which
        is the government''s job.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c3004-2136-4445-b61e-d981c0fa5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:18:26.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said both government and telcos should work together
        to prevent "smishing," where subscribers are tricked into disclosing personal
        or financial information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778ce6e-d5f5-4c57-bc88-548353ed6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:18:26.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the text blasts could be the result of a data breach
        or sale of data, and called on the NPC to work with the National Telecommunications
        Commission to put a stop to it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11510c12-4804-4196-b87a-efeea035816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:18:26.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:59:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines Monday, the NPC said it has called
        telcos to a meeting on Nov. 24 to tackle what it described as the "recent
        spate of spam texts."</p>'
  'pandemic-factual-science-based-information-UNESCO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-22T21:40:11.462+08:00
    'imagesource': 'jcr:185a6e3a-3838-4a7a-b246-5b33792c24ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee3a9e0-9344-49a2-9b92-1e2512b2542f'
    'lead': 'The COVID-19 pandemic experience stressed the need for factual and trustworthy
      science-based information in society, UNESCO Director General Audrey Azoulay
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T21:39:03.883+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:59:04.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:14.211+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 pandemic underscores need for factual science-based information
      – UNESCO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af150ba4-f11f-483c-98f9-b086d566ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) –</strong> The
        COVID-19 pandemic experience highlighted the need for factual and trustworthy
        science-based information in society, United Nations Educational, Scientific
        and Cultural Organization (UNESCO) Director General Audrey Azoulay said in
        a recent virtual forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b76b6-550d-420e-8922-e4cf266c8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen some excellent science journalism during the COVID-19
        pandemic but we also have seen an ''infodemic,'' an epidemic of disinformation
        about the COVID-19 that spreads like wildfire across the Internet and via
        social media," Azoulay said during the 28th Annual Conference of the Asian
        Media Information and Communication Centre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88be726-9b1d-4da4-ba67-ffbf1f341893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c7ceb0-a90c-4cbd-b1a3-9a3bdaf07902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azoulay explained that Internet and social media channels became
        sources of misinformation, including conspiracy theories, superstition, and
        hate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15790fd-f7e3-4292-9588-bdebf893b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b7367-2ef7-4eb0-b48f-ac4cc8b0e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat misinformation, the UNESCO chief stated that scientists
        and journalists must further collaborate on how to report scientific information
        to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381378b-be2e-4a9d-a1e8-1a971c986764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fedb2bf-ecdd-4cd3-bfa4-c23f4e283f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed the need for science journalists in upholding
        the right to communicate the truth behind pandemic issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee1339-2ba8-483c-8f1f-92524439fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb20ba-692e-464a-9f4e-917d504aa576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UNESCO considers freedom of expression and press freedom to be
        essential, in order to allow journalists and scientists to speak out authoritatively
        against lies and in favor of truth... which is why journalists and scientists
        also need to benefit from specific training in how to convey scientific fact
        and uncertainty to the public," Azoulay said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c03a541-aca6-42f6-9593-af6ad292bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e17745-b39b-42f9-8c02-e288d0852885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such problem that Azoulay encountered is that more than 70%
        of scientific publications do not reach journalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f21339-80da-4375-9d06-50a85a982691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed114f-8f83-44c0-b092-af5f67cd2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted UNESCO to develop a "Recommendation on Open Science"
        which will enable scientific papers to be more accessible to journalists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee63d8-7673-458d-947a-eb4d3aa868d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1902ec-d011-42d5-a835-5c4d08780256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To do their job properly, science journalists need reliable sources
        of information," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b2efe-1b35-4d79-99b2-ea2356e895c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25349d8c-1381-47a6-8893-4bfe0be59b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same forum, distinguished American linguist and professor
        Noam Chomsky emphasized that the world needs better science communication
        to address the COVID-19 pandemic and climate change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f635c-b1f5-4e68-b383-9898fb843dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788216d-e667-49fe-8e6a-f32ba5b5fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T21:39:03.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:59:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/11/20/Noam-Chomsky-science-communication.html"
        target="_blank">Noam Chomsky highlights role of science communication in fight
        vs. global crises</a></strong>&nbsp;</p>'
