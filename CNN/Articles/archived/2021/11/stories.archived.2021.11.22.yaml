      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c48a6-1010-4798-ab3e-42b4c75e08db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the ships left Oyster Bay in Palawan on Monday morning
        and would reach Ayungin Shoal by Tuesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a4fe1-bc17-4ae4-8a4d-dcbc562a52d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb8db5-8fe6-48d8-ba61-907db4c3b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese Ambassador assured me they will not be impeded. Pero
        pakiusap nila walang (But they appealed for the boats not to have an) escort,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41279056-4e5c-46ab-9538-d0c4a7448d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad543a61-4279-47a4-b0bc-347318a8cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the military is in constant communication with the
        Philippine vessels and a Philippine Navy plane will be in the vicinity of
        Ayungin Shoal during the resupply mission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4b92b-d946-409b-9237-fb593ace1f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c72205-b362-4fa1-b486-72bd779f7513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 16, three Chinese Coast Guard vessels <a href="https://cnnphilippines.com/news/2021/11/18/Ayungin-Shoal-Chinese-Coast-Guard-Philippine-military.html"
        target="_blank">blocked and fired water cannon</a> on two Philippine boats
        en route to transport supplies to military personnel in Ayungin Shoal.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c9a4b-7395-4041-ac39-46d359acd528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc11fa-276b-4f3a-8349-c6c3edf9e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was hurt in the incident but the Philippine boats had to
        abort their mission to bring food, Foreign Affairs Secretary Teodoro Locsin
        Jr. said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d705b61-0908-47b9-bb74-2ce2689ae484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7ee0e-1409-4de2-b270-b57f0644e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:19.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines intentionally grounded the transport ship BRP Sierra
        Madre in Ayungin Shoal to assert its sovereign rights in the area. The ship
        is also where the Filipino soldiers are stationed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47a604-4e25-460f-aff6-f1d5a9f96098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773c8b6-9453-4cb3-ad5c-0f6c584d3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident last Nov. 16 is one of the many occasions when Philippine
        military and fishing vessels were blocked by Chinese ships in the West Philippine
        Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de7178-c84b-4867-867c-7fea87903600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e04cb8-9309-485c-bbac-4cf4c129c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T16:51:07.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to claim entire ownership of the South China Sea,
        despite a 2016 Hague arbitral ruling invalidating their claims and affirming
        the Philippines'' sovereign rights in areas inside the country''s exclusive
        economic zone.</p>'
  'things-to-do-nov-22-to-nov-28':
