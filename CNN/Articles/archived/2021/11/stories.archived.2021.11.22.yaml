  'LeBron-James-Isaiah-Stewart-ejected-Lakers-Pistons-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-22T12:18:09.338+08:00
    'imagesource': 'jcr:0455878c-713e-4387-b2a4-199e9e465589'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61552741-b6e6-428b-b8c8-443fef895a1a'
    'lead': 'Los Angeles Lakers forward LeBron James was ejected from Sunday''s game
      against the Detroit Pistons for an errant swinging arm that drew significant
      blood from the face of Isaiah Stewart, the NBA said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T12:26:46.970+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T01:07:15.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:02.786+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James ejected for strike to Pistons'' Stewart''s face'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef68ac-f1a7-4050-b2b7-f61a2846740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:26:46.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:07:15.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>Los Angeles Lakers forward LeBron
        James was ejected from Sunday''s game against the Detroit Pistons for an errant
        swinging arm that drew significant blood from the face of Isaiah Stewart,
        the NBA <a href="https://in.nba.com/news/lebron-james-ejected-detroit-isaiah-stewart/yntkqvpckoba19byu53ljz3vq">said</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965df719-5075-4e7d-827d-9f3143829437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:26:46.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:07:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place with 9:18 remaining in the third quarter,
        with the Lakers trailing 78-66, as James swung his arm through and struck
        Pistons center Stewart in the eye area when battling for a rebound after a
        free throw.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb297c-7eb0-466d-80e2-47aa5028065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:26:46.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:07:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart, with blood streaming from his eye, had to be held back
        by multiple staff members as he attempted to confront James on several occasions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881769ae-181b-4031-8798-b3f4004b17ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:26:46.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:07:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an official review, James was assessed a ''Flagrant two
        penalty'', resulting in his ejection for just the second time in his 19-year
        career. His first ejection came in November 2017 against the Miami Heat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554b06a-eb3d-4f01-b6eb-9c35419d0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:26:46.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:07:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart was also ejected, while Lakers guard Russell Westbrook was
        handed a technical foul for his involvement in the scrap following the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656573fb-08b3-40fc-ae01-fed9ad52d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T12:26:46.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:07:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James finished the night with 10 points and five assists as the
        Lakers went on to win 121-116 in Detroit.</p>'
