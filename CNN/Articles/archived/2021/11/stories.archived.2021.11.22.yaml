      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, the first shipment of the pill arrived in
        the country on Nov. 17, the first in Southeast Asia. She also thanked QualiMed
        for partnering with them to be able to extend aid to more Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479b4cb-03c5-4e54-8258-7f5fbd9a08bc'
      'mgnl:activationStatus': true
