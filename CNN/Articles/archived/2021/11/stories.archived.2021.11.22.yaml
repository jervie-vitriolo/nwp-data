      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony sold "Afterlife" with a lot of nostalgia from that film including
        bringing back popular characters and iconography. That strategy seemingly
        worked well for the studio this weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
