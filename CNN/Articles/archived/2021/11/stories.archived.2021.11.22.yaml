      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6536d2-7a25-47c6-a3b3-f061efd5028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:09:15.370+08:00
