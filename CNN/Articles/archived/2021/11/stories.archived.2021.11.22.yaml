      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening is good news for Sony, the film''s studio, which is
        attempting to end 2021 on a hot streak. The studio had a hit in October thanks
        to "Venom: Let There Be Carnage" — which is one of the most successful movies
        of the year — and followed that up in November with "Afterlife."</p>'
