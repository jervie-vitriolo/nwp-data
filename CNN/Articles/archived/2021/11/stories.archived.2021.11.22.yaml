      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the tweet, MetroMart said it has a return policy
        for such circumstances. It added it heightened preventive measures “to ensure
        this will not happen again.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3dedbd-d5f3-46d8-b66a-6ed94f6f86c6'
