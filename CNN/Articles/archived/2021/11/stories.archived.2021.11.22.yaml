      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Ghostbusters" brand proves to be a resilient one with a well
        thought out reboot do-over and audiences enthusiastically went along for the
        ride," Paul Dergarabedian, senior media analyst at Comscore, told CNN Business.</p>'
    '9':
