    'jcr:uuid': 'fcf196c4-a102-4bb4-8c43-cd7d25b3a4ae'
    'lead': 'More priority groups are being included in the rollout of COVID-19 booster
      shots five days after healthcare workers got their doses. In an advisory last
      night, the Health department said senior citizens and those who are immunocompromised
      are now eligible to be given a single COVID-19 booster dose starting today.
      The agency reminds the public that the rollout of booster shots is being conducted
      in phases and is not yet available for the general population.


      This new development comes as the country topped 2,000 cases again for the first
      time in eleven days. The Health department earlier said cases could drop further
      to 7,000 by December 15. Meantime, the OCTA Research Group says it is too early
      to say if the recent spike in new cases is a sign of another surge.


      Joining us is Epidemiologist Dr. John Wong. He is also the senior technical
      adviser of public research firm ''EpiMetrics.'''
