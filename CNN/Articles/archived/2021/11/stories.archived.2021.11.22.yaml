    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a1e5b-9588-41a9-aed5-19dad8f6678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Department of Health on Monday said it is seeing a slower drop in the number
        of new coronavirus infections in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d595d8-a37b-4666-8cb5-d2c88b7e90dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire responded to queries
        if the public should be worried after recording over 2,000 fresh infections
        on Sunday and if this was caused by backlogs. She said there are no backlogs
        from testing laboratories nor data extraction issues.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e2640-69aa-437e-9fa4-8c3060116c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These reported cases are actual. Kailangan lang ma-analyze further,"
        she said in a media briefing. "Medyo nagpplateau ang pagbaba. Bumabagal ang
        pagbaba ng numero ng kaso."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8484c-c679-4a4a-bc37-26036ebc2931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to analyze it further. The decrease in cases
        is plateauing. Decrease in new cases is slowing down.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf160984-d755-4b80-b3bd-5c9e27a8080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they have noticed a similar trend of new infection moving
        up and down throughout the week last week, but analysis showed cases were
        still decreasing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8cc0ab-e6fe-4797-933f-c4d5edc9098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III also said the two-week growth
        rate should be checked to say if cases have stopped going down.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34aaba-018a-43f1-8ca4-6c0098742364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waiting for a trend because the one-day data will not give
        you the full picture," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9712d-b0f7-4c81-95cd-fd714cb79667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist John Wong sounded the alarm on Monday, noting the
        rate of decline in COVID-19 cases over the past 4 days has fallen by about
        10%.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53db1a7a-30c8-442e-ba7e-6631956ca9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it should be concerning. We have made a lot of gains in
        the past two months and we need to preserve those gains," EpiMetrics senior
        technical adviser Dr. John Wong told CNN Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f883f-427e-46d3-9a8c-42ca484220c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of dwelling below the 2,000 mark, the country recorded
        2,227 fresh infections on Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db2d63-b15b-4418-9f8c-287e5f32810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong said that there is a need to increase the fairness and level
        of vaccination coverage. For instance, roughly 13 regions have vaccination
        rates lower than the national average.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ed656-1289-4317-b9d4-886951daccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves a significant portion of the population still unvaccinated,
        said the epidemiologist, also noting that inoculating those who have yet to
        receive their vaccine shots is “five times more effective” in preventing hospitalizations
        than providing boosters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1663a2-5a9e-4acc-b2d1-6072c99f946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of seniors, only about 60% of seniors are fully protected
        against COVID-19 to date according to Wong. Around 80% of coronavirus deaths
        since the pandemic’s onset are among individuals aged 50 and up, he reminded.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a3d1f-fa1b-4323-96ba-6fe02f318f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from ramping up vaccination efforts, Wong stressed the need
        to improve indoor ventilation to keep the gains the country has achieved against
        the disease in the recent weeks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e93659-c62f-43b7-ae1e-ad201fb7131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To counterbalance this increase in crowding, we have to increase
        ventilation," said the health expert, as more people go indoors for work or
        visiting establishments like malls or restaurants.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbea636-5102-4ef5-b3ce-4153d13b1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire country is now under the <a href="https://www.cnn.ph/news/2021/11/20/COVID-Alert-Level-System-goes-nationwide.html">COVID-19
        alert level system</a>, with Metro Manila under Alert Level 2, the second
        loosest classification.&nbsp;</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d5ab3-4ba2-46ea-a5c5-f9cadb2e30e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier said economic managers expect
        the entire Philippines to be under the lowest Alert Level 1 status by the
        <a href="https://www.cnn.ph/news/2021/11/18/Dominguez-PH-Alert-Level-1-by-2022.html">start
        of 2022.&nbsp;</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8db2bc-adda-455c-b0b7-dfe8b0424e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T14:39:50.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:08:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH reported that 84% or 426 of 506 samples taken from
        March to November were found with the more transmissible Delta variant, bringing
        the total number of such cases to 7,038.</p>'
  'BTS-Coldplay-My-Universe-American-Music-Awards':
    'author': 'Chloe Melas, CNN'
