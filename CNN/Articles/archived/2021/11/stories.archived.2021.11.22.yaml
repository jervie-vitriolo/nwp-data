      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344375f7-79eb-4210-b6c1-60080b4985fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T19:55:05.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:01:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set at a height of 200 meters, Aura Skypool encompasses a 750-square-meter
        pool deck on the 50th floor of the new landmark, which is also home to the
        St. Regis Dubai, located in Palm Jumeirah.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fbc7d-d771-4331-9ca9-da187905f1e3'
      'mgnl:activationStatus': true
