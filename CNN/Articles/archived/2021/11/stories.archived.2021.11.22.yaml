    'template': '1'
    'title': 'Four things to do this Nov. 22 to Nov. 29'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f238c72-3187-473a-902e-0993a717b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, November 22) —</strong>
        This week, celebrate the re-opening of cinemas at an acclaimed international
        film festival, improve your skin texture with this serum, pick up a collection
        of essays on the drug war, and attend an online event to learn more about
        independent publishing in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4f323-2e85-4e99-9bad-6227643d9899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae5ef2-2c21-4bcb-82dd-b189b4cdd7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch films at the QCinema International Film Festival 2021</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df21d88-6a9d-4541-9774-7923e791698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re still trying to see if it’s really <em>that</em> safe to go
        back to the theaters now, as the pandemic is still raging on. But film lovers
        have trooped to the cinemas since they’ve opened, relying on the safety measures
        by the operators and the confidence that COVID-19 vaccines will add a significant
        layer of protection. For those who want a great film to be their opening salvo
        back at the cinemas, this year’s QCinema International Film Festival is offering
        a feast of options to choose from.</p>'
    '51':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/YrLvIPjojRA"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107a29b-3d84-43b6-8c06-d2fc6ce25457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:19:26.107+08:00
