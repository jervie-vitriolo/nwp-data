      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least, simula na ito, tuloy tuloy na ito na hindi gaya dati.
        Last year, walang international travel," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33d440-1d45-4d41-bd25-521b68c89c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T15:53:27.933+08:00
