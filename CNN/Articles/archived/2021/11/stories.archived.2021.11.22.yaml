  'MMDA-number-coding-scheme-holiday-rush':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-22T09:21:33.870+08:00
    'imagesource': 'jcr:638439a0-608b-404e-8c9b-4a968c171e8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a4b9c3a-41f7-44eb-9358-81d9cb805bd2'
    'lead': 'MMDA Chairman Benhur Abalos Jr. says he may recommend to Metro Manila
      mayors that the scheme be tried out for the peak hours of 5-8 p.m. and with
      exemptions for public transport and health workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T09:23:24.294+08:00
