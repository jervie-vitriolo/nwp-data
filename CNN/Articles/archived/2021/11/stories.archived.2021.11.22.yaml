  'Louis-Vuitton-stolen-merchandise-Chicago':
    'author': 'Keith Allen, Chris Boyette, and Alex Medeiros, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-22T10:47:00.000+08:00
    'imagesource': 'jcr:2c49002c-2c84-4f32-9a4f-ca00169b0849'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40740031-5e2f-4aca-ab0f-10495642316e'
    'lead': 'Police told CNN affiliate WLS-TV the individuals rushed into the store
      at Oak Brook Center Mall, took out garbage bags, and began filling them with
      store items.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T10:47:09.397+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:09:27.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:56:58.969+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['louis-vuitton', 'oak-brook-police', 'chicago', 'merchandise']
    'template': '1'
    'title': '14 people rushed into a Louis Vuitton store outside Chicago and ran
      out with at least $100,000 in merchandise, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71d616-f6ea-4e66-8dad-d5726960f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:47:09.398+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 14 people forced their way
        into a Louis Vuitton store in Oak Brook, Illinois&nbsp;last week, and made
        off with at least $100,000 in merchandise, according to CNN affiliate WLS-TV
        based on interviews with the Oak Brook Police Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6147df-a3d7-4790-b30f-65414a2e0c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:47:09.398+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told WLS the individuals rushed into the store at Oak Brook
        Center Mall on Wednesday, took out garbage bags, and began filling them with
        store items. Surveillance video from the store, obtained by WLS, shows the
        chaotic scene as the masked shoplifters pour into the store grabbing handbags
        and other merchandise while shoppers rush out of the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542966e-fd1f-4d77-a25e-b2da554efe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:47:09.398+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have information on the three vehicles the thieves
        drove away in, according to Oak Brook Police Chief James Kruger. Oak Brook
        is about 25 miles west of Chicago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08831c1-496e-4365-be6c-c69cba7f810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:47:09.398+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working those leads in order to potentially identify the
        suspects," Kruger told WLS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d08c4-7ddc-4fed-b50f-15efddd828b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:47:09.398+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kruger also told WLS his investigators are working with investigators
        in the Chicago suburb of Northbrook, where police say eight people looted
        a Louis Vuitton store at Northbrook Court Mall in October and took off with
        $66,000 worth of merchandise. On November 1, at least 13 men wearing masks
        and gloves entered the same Louis Vuitton store and stole several items valued
        at $100,000. Northbrook is about 30 miles from Oak Brook</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50e8a1-2b42-491f-9a71-5bde210f82d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:47:09.399+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if there is an actual connection yet, but certainly
        there are similarities," Kruger said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23cc04-a055-499d-bab3-d25f65d1dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:47:09.399+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thefts are also similar to incidents in California over the
        weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2177c99-177d-4c86-b7bb-65fc47d2743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:47:09.399+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco police said multiple people were arrested after a
        Louis Vuitton store in San Francisco was looted Friday night, and Saturday
        night in Walnut Creek, California, a Nordstrom was ransacked by "approximately
        80 suspects," who got away in at least 10 different vehicles, CNN previously
        reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f66f4e3-65e8-4e43-aa7f-034935b048d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T10:47:09.399+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:09:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/21/us/louis-vuitton-ransacked-illinois-oak-brook/index.html">14
        people rushed into a Louis Vuitton store outside Chicago and ran out with
        at least $100,000 in merchandise, police say</a>"</em></p>'
