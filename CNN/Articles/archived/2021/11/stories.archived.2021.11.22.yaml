        width="500" height="787" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb97187-ebed-4fcf-a63a-827fc3025d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T23:09:15.371+08:00
