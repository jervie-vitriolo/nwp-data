    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb0613-a99e-4560-b398-a95a44b2f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.209+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since discovering her music, I’ve found myself growing up alongside
        her, with her music being the backdrop of many of my personal milestones.
        “Teardrops on my Guitar'''' played when I first realized I was in love. I
        incorporated the lyrics of “Long Live” into my farewell speech at my high
        school graduation. Her music was the anthem of my first relationship (“State
        of Grace (Acoustic Version)”) and the antidote for the subsequent breakup
        five years later (“Delicate”). She was there when I turned “22” and when I
        saw the sun rise after a long-depressive period (“Cruel Summer”).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f948c33-1d69-4bc0-b351-9b293d66a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.209+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, I’ve discovered other female artists celebrated by the
        queer community who explored this emotional landscape too like Carly Rae Jepsen
        (“Your Type”), Robyn (“Dancing On My Own”), and even Mitski (“Your Best American
        Girl”). But it was Taylor Swift and her music who were the ones who were there
        for me at nearly every stage of my queer coming-of-age; who reminded me that
        happy endings were possible and that tragedies were survivable, even as her
        music shifted towards a less autobiographical tone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24494eab-621b-4e77-b9de-f3725d28fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.209+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowing Taylor’s words: “People haven''t always been there for
        me but music always has.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f3472-cca5-4891-9607-b66f40b98c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.209+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc33b89-34da-4918-9cb4-4e4e909d3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.209+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417af48b-f05b-4af3-a0af-349215732f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.209+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe this is why I gravitated towards her so early on and maybe
        this is why fans have been so galvanized around supporting her, especially
        the recent re-recording efforts (following the dispute with her previous record
        label, better detailed <a href="https://www.vox.com/culture/2019/7/1/20677241/taylor-swift-scooter-braun-controversy-explained">here</a>).
        Though common in the industry, re-recording albums is often <a href="https://www.npr.org/2021/04/12/986430235/the-rhymes-and-reasons-behind-re-recording-your-own-classics">late
        in life</a> endeavors used to cash in on an artist’s greatest hits, address
        artistic lapses, or spite record labels. Big names such as Prince, Def Leppard,
        Frank Sinatra, and even Jojo have had varying degrees of success with the
        effort.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2c5ee-3417-4230-86b8-9d7f30e4e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.209+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Taylor promised additional tracks from “the vault” to incentivize
        the purchase, victory was not a guarantee. Since its release a week ago, “Red
        (Taylor’s Version)” and its centerpiece — the mythic 10-minute cut of “All
        To Well,” which also includes a surprise short film — have topped charts on
        several platforms, including YouTube and Spotify.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deecf5d8-64d1-4b82-a79a-6b337aa64f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T17:38:05.210+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:03:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what surprised me the most isn’t wasn’t the magnitude of the
        success, but the online response. When the news of the re-recordings were
        happening and albums were eventually released, social media was flooded with
        not only memes of Taylor’s pandemic productivity but with stories similar
        to mine from queer people all over the world: confessions of how Taylor’s
        music has held space for them when nowhere else offered refuge.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/tollGa3S0o8"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
