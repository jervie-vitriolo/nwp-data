  'Duterte-China-Ayungin-Shoal-water-cannon':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-22T13:06:13.140+08:00
    'imagesource': 'jcr:1bfb9859-bf44-4d3d-be50-c117177c8519'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5ef65f9-a18b-4da7-9af6-d6eda51d391e'
    'lead': '''There is simply no other way out of this colossal problem but the rule
      of law,'' President Duterte says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-22T13:08:48.712+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:07:06.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:57:03.621+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte denounces China''s illegal acts in Ayungin Shoal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928074d-5a47-41ea-ae2e-85b332cb3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:08:48.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — President
        Rodrigo Duterte slammed China for harassing Philippine vessels in Ayungin
        Shoal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60645603-7d5c-4dd0-bc7d-1bfb742d4f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:08:48.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech at the ASEAN-China Special Summit on Monday, he
        urged China to exercise utmost self-restraint after three Chinese Coast Guard
        vessels blocked and fired water cannons at Philippine boats in the country''s
        territory last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c11f3-0487-47dd-b3a4-6e48fc94533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:08:48.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We abhor the recent event in the Ayungin Shoal and view with grave
        concern other similar developments. This does not speak well of the relations
        between our nations and our partnership," said Duterte, who has cultivated
        close ties with China and has rarely rebuked Asia''s giant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d1394-83a3-41a7-a650-efbb5adde3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:08:48.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added stakeholders must avoid the escalation of tension and work
        towards the peaceful resolution of disputes in accordance with international
        law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea2382-5a06-407c-9d28-cf9c72f01d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:08:48.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is simply no other way out of this colossal problem but the
        rule of law," the President said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807fe01-a339-4fbd-b5a6-bbd48f765e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:08:48.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesperson Zhao Lijian claimed the Philippine
        boats were trespassing into Chinese waters without consent and that their
        coast guard vessels only performed their duties.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e650ea-6ada-4607-9a07-a56063917113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:08:48.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kalayaan Island Group is part of the Philippines’ exclusive
        economic zone and continental shelf. The Philippines said it has sovereignty,
        sovereign rights and jurisdiction over the island group. However, China has
        been claiming the area through a historic nine-dash line, which a 2016 arbitral
        tribunal ruling has invalidated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e9da4-1d7c-49b5-a85a-8bf6ba293b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:08:48.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/20/US-PH-China-Ayungin-incident-.html">At
        least four powerhouse nations have reaffirmed support</a> for the Philippines
        and its 2016 arbitral victory following the incident on Nov. 16 at Ayungin
        Shoal, which is part of the is part of the Kalayaan Island Group. Ayungin,
        also known as Second Thomas Shoal, is located 104 nautical miles from the
        archipelagic baseline of Palawan and is well within the Philippines'' 200
        nautical mile exclusive economic zone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787361e-0a66-4d42-9218-d288060f734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-22T13:08:48.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:07:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
