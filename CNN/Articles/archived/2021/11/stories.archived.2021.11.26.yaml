      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb8cc34-adeb-4db1-9c55-91c0a2932de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some viewers’ comments during the premiere of the 2 acts include:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee907d68-7a44-46b0-a5f4-e43323fb770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9801a-6161-437e-aa59-8c0463e42cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I started tearing up while listening to the songs… tears started
        streaming down while I was listening to Mark Bautista’s song. I was sooo touched!
        Then I lost it na while listening to Jed Madela’s and Joanna Ampil’s tribute
        to the frontliners. Ayyyy naman talaga! Damang-dama ko! I lost so many friends
        and relatives to Covid that it just hit me. Then Morisette’s song was so upbeat
        and ang ganda but I was still crying! Anubah! Is this the age thing? Then
        came Basil’s number! Ay wala na talaga! I totally lost it! This has been a
        very emotional experience.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13179876-011c-437d-a878-76ed65f4d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34695375-03f8-421e-8cf4-9a7e17c1b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very poignant ang songs about the pandemic. Tagos sa puso galing
        sa panulat, musika at boses ng acting ng mga musikero…”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb21374-14ba-4d90-8f31-b4a955b2d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c9bb2-0edc-45b8-bb53-1bde48849be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Davey Langit’s HINGA is a work of genius. Every verse starts with
        2 rap lines of a person who’s suffering during the pandemic then it goes into
        a melody. Genius music, genius lyrics, genius video.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21620bf-3e92-44be-87fb-804d658febc3'
