      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Philippines'' diving sector is now ready for the looming entry of international
        travelers as over 95% of its workers are now vaccinated against COVID-19,
        Tourism Secretary Berna Romulo-Puyat said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df5339-3b1a-4dc9-a93b-df57b09bfa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:04:12.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said data showed that 1,342 employees of dive establishments—or
        95.78% of 1,401 total workers— already secured their coronavirus shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff882238-0532-4f03-b378-be08c9b1752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:04:12.107+08:00
