    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee35e9-d4da-4005-a177-aa2fdc84b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.178+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of your family, a lot of Filipino readers will
        relate to your story because of your uncle Spanky Rigor of VST &amp; Company,
        who was an important figure during the formative years of OPM in the ‘70s.
        So what was the process of crafting his character in the book, given he represents
        a unique perspective, when it comes to immigrating to the US, that he was
        a celebrity and he chose a life of simplicity and labor in the US?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e7f31-2a02-4a24-b666-636256de220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.178+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really enjoyed our interviews and working on the Uncle Spanky
        portions of the book were some of the funnest portions of the book. I listened
        to his music so much. I mean, I''d heard his music before I started on this
        book project a little bit. Because when I think about that era, I only think
        about martial law. And studying my uncle Spanky and VST’s careers added some
        layers and nuance.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fc970-de0b-47fc-86dd-148314ce2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.178+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an American born in the late ‘80s, thinking about the ‘70s in
        the Philippines, my mind just goes to journalists going to jail, people getting
        killed, authoritarianism. And I sort of look past the fact that people still
        have to live day to day lives. People still laugh, people still have joy.
        People still find meaning in their life. He helped me see that because he
        had many fantastic memories from those years and members of his audience.
        It allowed me to see my ancestral homeland from a much more intimate perspective,
        this place that has always felt so distant to me because of how little time
        I''ve spent there compared to here. It allowed me to better understand the
        country''s spirit and during that time.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26035f-cc3b-4f96-9a07-40bb98bbc7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.178+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also, in many ways, my Uncle Spanky exemplifies the entire theme
        of the book, which is this question of, “Is coming here worth the sacrifice
        of leaving behind what you had to leave behind?” And of all my elders who
        migrated from the Philippines to the US, he was the one whose decision was
        the most interesting for a lot of people — maybe the most confusing. He was,
        in many ways, the most successful of anyone in our family in the Philippines
        and he walked away from TV contracts and music contracts and wealth that would
        have been assured. The Sotto brothers are still in politics and in entertainment,
        doing very well. And so his story was the spirit of the questions that I wanted
        to answer. He is sort of the most extreme example of what many Filipinos and
        many immigrants coming to America have done, which is to walk away from comfortable
        circumstances, to end up in a place where you have to start over and start
        fresh. And he didn''t have to do that. And I wanted to understand why. The
        fact that he has no regrets, the fact that he still believes, and perhaps
        will always believe that America is the best place for his kids, and [these
        reasons were] really important for shaping my understanding of how immigrants
        make that decision.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381775b7-ef8a-48a1-a22b-bf6bee30f134'
