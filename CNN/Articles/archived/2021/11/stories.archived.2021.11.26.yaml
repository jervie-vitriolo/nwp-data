    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philippines', 'ph', 'europe', 'restrictions', 'alert-level-1',
      'alert-level-system', 'easing', 'relaxing', 'december', 'holidays', 'covid-19']
    'template': '1'
    'title': 'Is PH ready to downgrade to Alert Level 1? Expert says govt shouldn''t
      follow Europe in easing ''too soon'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261b3b8-98e9-4da3-9912-57f943cc0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.794+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> COVID-19
        cases in the Philippines have been declining, but that is no reason to be
        complacent, an infectious diseases expert said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818b58f-fe82-4698-b20f-90b84db47753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.795+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvaña, a member of the Department of Health-Technical
        Advisory Group (DOH-TAG), said the country should not follow Europe in relaxing
        restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cad4cf-259d-434b-89b8-d9abacf9c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.795+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to a question on whether the Philippines can afford
        a less restrictive alert level as the Christmas holidays draw nearer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f552343-7873-4290-8a25-fb54718dfd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.795+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa Europe, tumataas dahil masyado silang nagluwag, dahil mababa
        ''yung cases at mataas na ''yung vaccination,</em>" Salvaña said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881b92c-ae8a-40f1-b878-650b007db52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.795+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Europe, cases are rising because they''ve been
        lax since their infections decreased and their vaccination rate went up.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99f602-1f35-49f5-b772-5d6c256b3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.795+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I think, <em>ang importante sa atin, tuloy-tuloy pa rin ''yung
        ginagawa natin na dahan-dahan lang tayo nagbubukas, at</em> (the important
        thing is we continue what we''re doing—slowly reopening—and) we watch for
        any spikes and continue our genomic surveillance," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3954f-4e60-452c-b6f0-64c0399549aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.795+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña noted the alert level system, after all, is based on community
        transmission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8cae5b-8b7f-4d65-8e3e-b958782c1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:07.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So as long as transmission is low, the prevention, detection, isolation,
        treatment, and reintegration (PDITR) strategy continues, and health care capacity
        remains manageable, a gradual opening is not going to be a problem, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffe396-9b65-4b89-80c3-f5241838a118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the government bared the possibility of Metro Manila
        deescalating to Alert Level 1 by next month. The capital is currently on Alert
        Level 2 and is classified as low-risk for COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c7dea-945d-42a0-921a-fdb9c68eb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe, on the other hand, is facing a resurgence in cases after
        some countries eased rules on mask wearing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b552197-7879-4fd0-a764-e5ea0c3b8881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:09.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña stressed the "virus is still there," and that the public
        should continue to follow minimum public health standards and get vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09fc71-12a0-41a7-b963-fc4bfe5d4950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Akala natin ''pag may bakuna na tayo, eh, end of the pandemic.
        Mukhang hindi ganu''n ''yung nangyayari. Nagiging endemic ''yung virus,</em>"
        he said. "N<em>gunit alam naman natin ''yung gumagana na interventions, katulad
        ng patuloy na paggamit ng mask.</em>"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffde4fb-a8a2-44bb-9051-587940b6c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:10.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thought we''ll reach the end of the pandemic once
        we get the vaccine. It seems that''s not the case. The virus is becoming endemic.
        But we know what interventions work, including the wearing of face mask.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98f7dc-15ae-45cb-9dce-404c3c3189ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert also issued the warning amid the potential threat of
        yet another variant that health authorities in the United Kingdom said may
        be more transmissible and for which current vaccines may be less effective.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644d8e0-fb2f-4110-a8c0-ce6b196b962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:58:47.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1. 1.529 variant has so far been detected in South Africa
        and Botswana, and in a traveler to Hong Kong from South Africa.</p>'
  'COVID-19-variant-South-Africa-Botswana-Hong-Kong-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-26T15:06:10.579+08:00
    'imagesource': 'jcr:6dbe46ef-84f3-49d9-a23e-e7508de5bc3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01ddbb20-c9ef-4cd2-98c6-c4e023168846'
    'lead': 'Cases of the B.1.1.529 variant have been reported in South Africa, Botswana,
      and recently, in Hong Kong after a traveler arrived from South Africa. The three
      areas are currently on the Philippines'' Green List, which means fully vaccinated
      travelers from there can enter the Philippines without undergoing facility-based
      quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T15:08:51.966+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:53:56.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:03.933+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH monitoring new COVID-19 variant, but expert urges early travel restrictions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda64d72-d405-4b9d-89b3-94db6ce46f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:08:51.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:53:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Philippine government is keeping a close watch on the new coronavirus variant
        causing serious worry in other countries, saying it is waiting for the official
        guidance of the World Health Organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f44a1-d047-4e41-b2a7-db75d62df2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T17:22:51.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:53:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Philippines will impose travel restrictions on
        countries with confirmed cases of the B.1.1.529 variant, such as South African
        nations and Hong Kong, acting presidential spokesperson Karlo Nograles said
        the government is actively monitoring developments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814adfff-0d2d-4a90-957b-e72a15cd8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T17:22:51.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:53:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring, intently monitoring itong situation na ito.
        Patuloy pa din ang ginagawang genomic surveillance on the ground at patuloy
        din po ang pakikipagugnayan natin sa WHO, especially awaiting their advisories
        kung ito bang variant is considered variant of interest or variant of concern,"
        he said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a0cee-cf0f-4bb5-8f06-c2dab9fdf446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T17:22:51.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:53:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are intently monitoring the situation. Genomic
        surveillance is ongoing and we are in communication with the WHO. We are awaiting
        their advisories, especially if it will be classified as variant of interest
        or variant of concern.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c15ef-3ecc-4bf2-9dc2-4cacb24eb493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T17:22:51.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:53:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Tony Leachon urged the government to act
        swiftly by imposing travel restrictions on travelers from South Africa and
        Botswana and ensure closer monitoring of foreigners and returning overseas
        Filipino workers from Hong Kong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527515d-7390-4ca6-a623-c7f7a120ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T17:22:51.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:53:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of the B.1.1.529 variant have been reported in South Africa,
        Botswana, and recently, in Hong Kong after a traveler arrived from South Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526501a-4913-4518-aef2-be8f6487ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T17:22:51.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:54:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three areas are currently on the Philippines'' Green List, which
        means fully vaccinated travelers from there can enter the Philippines without
        undergoing facility-based quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a21b4-40ab-484e-9021-b4e85bef7216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T17:22:51.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:54:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must review Green list countries and impose travel restrictions
        and strict quarantine with plan to do travel ban. Based on our past surges,
        failure to impose travel bans with agility led to escalation of new cases
        and severe prolonged lockdowns," Leachon said in a tweet on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e72530-5e3c-48bd-9c84-e2cd90508626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T17:22:51.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:54:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is imposing a precautionary temporary travel
        restriction on South Africa, Botswana, Lesotho, Eswatini, Zimbabwe, and Namibia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a76851-6abe-4973-b6f8-3f8462ed9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T17:22:51.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:54:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maria Van Kerkhove, the World Health Organization COVID-19 response
        technical lead, said the B.1.1.529 variant "has a large number of mutations,"
        which can have an impact on how the virus behaves. But the WHO also said B.1.1.529
        is not yet a variant of interest or variant of concern.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f5c400-c854-47de-b299-10aa49cc229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T17:22:51.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:54:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African officials expressed concern that the mutation could
        result in immune evasion and enhanced transmissibility of the virus, but added
        it is too early to tell what kind of impact the mutations will have on vaccine
        efficacy.</p>'
  'Political-party-backing-Bong-Go-not-threatened-by--Uniteam--coalition-':
