      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e28ea-65c1-46ff-8c4b-0d8017a6a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens, a White House aide said upon their arrival, would "virtually
        meet with servicemembers from around the world to thank them for their service
        and wish them a happy Thanksgiving. The servicemembers meeting the President
        and the First Lady represent the six branches of the military (Army, Marine
        Corps, Navy, Air Force, Space Force, and Coast Guard)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a207c76b-8bb8-4956-be9b-cba88115cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5279c52d-eec1-454d-a2d6-305441991648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden family, including the President''s children and grandchildren
        and significant others, are spending the holiday on the island of Nantucket,
        just off the coast of Massachusetts, a family Thanksgiving tradition for 46
        years. They are staying at the waterfront home of billionaire and philanthropist
        David Rubenstein.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ff9f6-302b-4251-b301-84000d28a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:01.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035380f-3eda-4adf-a66a-16bba77bf7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the family has been spotted at local holiday events,
        including participating in Turkey Trots, the town''s Christmas tree lighting
        ceremony and the Cold Turkey Plunge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765a4d62-ad91-4ef3-bcdb-c90269ead086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3598fc8-d3dc-43f7-8c2c-5786bfa4ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the first lady said, they will be going to the town''s
        annual Christmas tree lighting on Main Street.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370b2ff-3711-45b5-8df8-51a5a8b4e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:03.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6865bf-99ad-4bd6-a2c6-acfc8d931b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all going together," she said. "We''ll see you at the tree
        lighting tomorrow."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f78b72-cf5f-4850-9935-2bde181e9641'
      'mgnl:activationStatus': true
