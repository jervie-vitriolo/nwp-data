    'lead': 'Embattled Pharmally executive Mohit Dargani revealed a Singapore-based
      entrepreneur named Gary Wong shouldered the expenses for their supposed chartered
      flight to Malaysia last Nov. 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T19:12:39.327+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:51:16.328+08:00
