      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 59 workers, meanwhile, are still waiting for their
        COVID-19 vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184460a0-e79f-4518-9911-69e669ef8d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:04:12.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development, she said, will boost the country''s status as
        "one of the leading dive destinations globally".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea106a07-e5b7-41d9-9d8b-56d40746a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:04:12.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:10.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our recent win as Asia’s leading dive destination at the 28th
        World Travel Awards (WTA) last October, we anticipate a good volume of foreign
        tourists returning to our dive spots in the coming months," she was quoted
        as saying in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2023a9-9ee7-4b39-9ae5-f6c5b38d8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:04:12.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOT shall continue to work with other national and local government
        agencies as well as our stakeholders in the private sector to vaccinate all
        tourism workers in the country as soon as possible. Now that our borders are
        being eased to foreign visitors, it is imperative to protect our workforce
        against the virus," Romulo-Puyat said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41852e6f-5824-47a7-981c-ecc8a3b0e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:04:12.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the official expressed hope the pandemic response
        task force would soon release the rules on tourist arrivals from "green" countries
        or territories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584db064-3f92-437a-b893-33603a61da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:04:12.107+08:00
