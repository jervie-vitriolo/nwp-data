  'South-Africa-Botswana-COVID-19-variant-B11529':
    'author': 'Ben Cousins, CTV Network'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T06:08:07.732+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b64f604a-232b-4c11-835a-ac0aefe11e2e'
    'lead': 'The B.1.1.529 variant was first discovered in Botswana and has since
      been discovered in South Africa and in a traveler in Hong Kong who had been
      to South Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T06:14:20.052+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:01:44.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:53.807+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This new COVID-19 variant only has 10 cases, but here''s why a UK researcher
      is concerned'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43a34b-dc56-46ef-b589-b4a0f6865be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:14:20.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:44.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toronto (CTV Network)</strong> — A scientist in the United
        Kingdom is taking note of a COVID-19 variant originating from Botswana with
        an astonishing number of mutations, though there have only been 10 confirmed
        cases to date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013554d-c72b-4630-82bc-a3b2f0ef1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:14:20.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.529 variant was first discovered in the southern African
        country and has since been discovered in South Africa and in a traveller in
        Hong Kong who had been to South Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c315179-9b4f-41a9-b1e0-37742a7257ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:14:20.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there have only been 10 confirmed cases through sequencing
        — three in Botswana, six in South Africa and one in Hong Kong — Tom Peacock,
        a virologist at Imperial College London said its potential is worth noting
        due to its 32 spike mutations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba446b0d-e2f8-4fbe-a67d-c3f372852626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:14:20.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Export to Asia implies this might be more widespread than sequences
        alone would imply,” Peacock wrote on a website for genome sharing. “Also the
        extremely long branch length and incredibly high amount of spike mutations
        suggest this could be of real concern.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce3c9e-c0d0-4cf4-b429-60747a1cd148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:14:20.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutations in the spike protein, or spike mutations, can change the
        way a virus infects cells and spreads. These mutations can also make it harder
        to for the body’s immune system to attack it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add8767d-1e55-49b0-89e9-2aa0d3d7d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:14:20.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization currently lists B.1.1.529 as a “variant
        under monitoring,” which is below the agency’s classification of “variants
        of interest” and “variants of concern.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe19eb2-92b4-4e11-b454-4769ed2a8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:14:20.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter thread about the variant, Peacock called the spike
        mutation profile “awful,” but emphasized the low case numbers make it only
        something to keep an eye on for now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa63f4-f784-4c6e-ab91-146f4c729a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:14:20.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Worth emphasizing this is at super low numbers right now in a region
        of Africa that is fairly well sampled, however it very, very much should be
        monitored due to that horrific spike profile,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f697b9f-23eb-4de8-a18c-83d60dc9447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:14:20.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s possible this is just an odd cluster that isn’t very transmissible.
        I hope that’s the case,” he wrote in another tweet.</p>'
  'COVID-19-reinfection':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T06:14:38.891+08:00
    'imagesource': 'jcr:2bd9bb71-9fb2-44e1-a92b-6058d29e859f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8cc87e-9b08-4853-9808-8dde27919677'
    'lead': 'When people got reinfected with COVID-19, their odds of ending up in
      the hospital or dying were 90% lower than an initial COVID-19 infection, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T06:16:32.379+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:01:33.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:54.032+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reinfection from COVID-19 is rare, severe disease is even rarer, a study
      of people in Qatar finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b7da5-ff32-408b-b40d-e3323f8706a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When people got reinfected with COVID-19,
        their odds of ending up in the hospital or dying were 90% lower than an initial
        COVID-19 infection, according to a new study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af94a459-85fc-48f2-ae07-950353339b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the New England Journal of Medicine
        found that there were few confirmed reinfections among 353,326 people who
        got Covid-19 in Qatar, and the re-infections were rare and generally mild.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0981a67-3f11-4b2c-96a7-3f8a84183827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first wave of infections in Qatar struck between March and June
        of 2020. In the end about 40% of the population had detectable antibodies
        against Covid-19. The country then had two more waves from January through
        May of 2021. This was prior to the more infectious delta variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e4780d-6576-4ff6-aeae-5eaf69337d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine how many people got reinfected, scientists from Weill
        Cornell Medicine-Qatar compared the records of people with PCR-confirmed infections
        between February of 2020 and April 2021. They excluded 87,547 people who got
        the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e52c626-af09-45dc-a38c-1f5e48fdb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that among the remaining cases there were 1,304
        reinfections. The median time between the first illness and reinfection was
        about 9 months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfd0b3-54f2-4eee-bba2-3a19f398b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those with reinfections, there were only four cases severe
        enough that they had to go to the hospital. There were no cases where people
        were sick enough that they needed to be treated in the intensive care unit.
        Among the initial cases, 28 were considered critical. There were no deaths
        among the reinfected group, while there were seven deaths in the initial infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde2cef-2ce9-4571-8a47-7b100b902eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have only 1,300 reinfections among that many people, and
        four cases of severe disease, that''s pretty remarkable," said John Alcorn,
        an expert in immunology and a professor of pediatrics at the University of
        Pittsburgh who was not affiliated with this study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f55130-e511-4217-993b-0d69364cf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has limits. It was done in Qatar, so it''s not clear if
        the virus would behave the same way anywhere else. The work was done when
        the alpha and beta variant were the cause of many re-infections. There were
        621 cases where it was undetermined and 213 from a "wild type" virus. There
        was no mention of the delta variant, which is now the predominant strain.
        That could have an impact on the number of reinfections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb7254-2f4e-471d-9a5e-2e399df56189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier studies have shown that natural immunity lowers ones risk
        of infection. One study done in Denmark published in March found that most
        people who had Covid-19 seemed to have protection from reinfection that remained
        stable for more than six months, but a check of the demographics of who was
        getting infected again showed it was mostly people 65 and older. That study
        does not make it clear how long protection lasts, and neither does the new
        Qatar study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ff2b9-137e-44ba-b7e1-f2d1d18314ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcorn''s own research on natural immunity shows that antibody levels
        also vary significantly from person to person. Scientists still don''t know
        what level of antibodies is protective, but in some cases, levels after infection
        may not be enough to keep someone from getting sick again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b303e10-7194-4fd7-9215-cb7cb2d132e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It needs to be determined whether such protection against severe
        disease at reinfection lasts for a longer period, analogous to the immunity
        that develops against other seasonal ''common-cold'' coronaviruses, which
        elicit short-term immunity against mild reinfection but longer-term immunity
        against more severe illness with reinfection," the study said. "If this were
        the case with SARS-CoV-2, the virus (or at least the variants studied to date)
        could adopt a more benign pattern of infection when it becomes endemic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfaae5-42a9-490c-b2e4-7d26a08ef8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kami Kim, an infectious disease specialist who is not affiliated
        with this study, said people need to be careful not to come away with the
        wrong impression that it means people don''t need to get vaccinated if they''ve
        been sick with Covid-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4169f0-7192-40bb-a783-3c8bd3ec3c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sort of like asking the question do you need airbags and
        seat belts?" said Kim, director of the University of South Florida''s Division
        of Infectious Disease &amp; International Medicine. "Just because you have
        airbags doesn''t mean that seatbelts won''t help you and vice versa. It''s
        good to have the protection of both."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a9b2d-4492-4016-85e4-d1a684f9f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said it isn''t worth taking your chances with the disease, particularly
        because an infection could bring with it long-term effects. "The incidence
        of long-Covid is way higher than the risk of getting a vaccine," Kim said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306bd41-58ca-47e1-b4c8-d9c4ae67a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also vaccinations don''t just protect an individual from getting
        sick, it protects the community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96268ad3-59b9-4246-a3e2-65005ac9ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern medicine is much better, and people get cancer and survive
        and autoimmune diseases and thrive. Unless you are super close, you don''t
        always know who is vulnerable to more severe disease, and you literally could
        be putting people you care about at risk if you get sick and expose them,"
        Kim said. "Without vaccination you can''t go back to a normal life."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3d715-5fd6-4ca0-81f5-e6e1fa0e671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limiting the number of illnesses also limits the potential of more
        variants to develop, variants that could be even more dangerous than what''s
        in circulation now.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51224766-092f-4a4d-8204-bd6bd6e7bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcorn said there''s another important lesson from this study.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d203ee-e479-46ca-bb55-ac0525299fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:16:32.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines are still our best method to get to the same place these
        people that have been infected are, absolutely," Alcorn said. "The major takeaway
        from this study here is that there''s hope that through vaccination and through
        infection recovery that we''ll get to the level where everybody has some level
        of protection."</p>'
  'Children-teen-COVID-19-vaccination-booster-shot':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T06:19:27.583+08:00
    'imagesource': 'jcr:16137959-b453-47b8-88ae-0bf39650851b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a59d0de5-12d7-47f1-9bc9-1262453a8a7a'
    'lead': 'When it comes to immunity in adolescents, ''it may be that they will
      go a much longer period of time before they start to wane,'' Dr. Anthony Fauci
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T06:22:47.258+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:01:23.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:54.368+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children and teens are less likely to need COVID-19 boosters, Fauci
      says. Here''s why'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87737449-29a5-461f-9e74-e8577c0030c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Now that the United States has rolled out
        COVID-19 booster shots for all fully vaccinated adults, some parents have
        been wondering if or when their vaccinated teenagers might need to get a booster
        dose of vaccine — and researchers are working to have an answer soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea8e72-350f-4b90-a3a9-6e90359cc032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, a booster dose of the Pfizer/BioNTech or Moderna coronavirus
        vaccines are recommended for all adults who completed the original two-dose
        series of those shots at least six months ago, and a booster dose of the Johnson
        &amp; Johnson vaccine is recommended for adults who completed a single shot
        at least two months ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbbebbe-bb1b-4827-97ab-99f056de336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was about six months ago — in May — when the US Food and Drug
        Administration authorized the emergency use of Pfizer''s coronavirus vaccine
        for adolescents ages 12 to 15, and the US Centers for Disease Control and
        Prevention recommended the vaccine for this age group. Shots started going
        into arms shortly thereafter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ddf13e-5463-4547-bfc6-b0cf7ede67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know yet if children will need boosters. But we are actively
        working on the study to answer that question," said Dr. Flor Munoz, a pediatric
        infectious disease specialist at Texas Children''s Hospital, one of the sites
        in Pfizer''s pediatric vaccine trials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a65f2b-5021-492e-a103-22e8dda9c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munoz wrote in a text message to CNN on Thursday that "it is part
        of the study design to follow children at various time points after receiving
        two doses of vaccine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc46e27-70cc-4b5b-8ce7-60947c7e30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pediatric studies are underway and "data should be available
        next year," Munoz added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad6af4-4685-43b0-9437-334ad699a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescents might need boosters at some point, but "it is less likely
        that they will, because your healthy, strapping teenagers have a much better
        and stronger immune response than I do as an elderly person. I gulp when I
        say elderly but that is the truth," Dr. Anthony Fauci, director of the National
        Institutes of Allergy and Infectious Diseases, told CNN''s John Berman on
        Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74244c91-2b1a-4bbb-b1dc-a25d44dc9d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus vaccines help the body to develop protection, or immunity,
        against the coronavirus that causes Covid-19. That immunity can wane over
        time, but a booster dose of vaccine helps to build that immunity back up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5637c99-74f7-43ea-a270-1e44a2c9e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For adults, Fauci strongly encourages anyone 18 and older who has
        been fully vaccinated with the original regimen to get a booster shot because
        of the waning immunity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e4dfa-0597-4b47-866c-9cb66e7a8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to immunity in adolescents, "it may be that they will
        go a much longer period of time before they start to wane," Fauci said. "They
        have a very robust immune system. So I would not be surprised that they will
        have a protection that will go way out beyond that six months."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6baf7-a98c-4b4c-b31d-56f09bc8f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been several recent studies documenting the waning
        immunity observed in fully vaccinated adults, there has not been much data
        on immunity in vaccinated adolescents over time. Having that data -- specifically
        weighing the safety and benefits of boosters for this age group -- can be
        helpful when considering if adolescents might need booster doses at all.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9470e7e-64f3-42e7-b16d-b5d51b131105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:29.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have enough data yet specifically on the adolescent population
        to recommend boosters for all adolescents," Dr. Saju Mathew, an Atlanta-based
        primary care physician and public health specialist, told CNN on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc34ecd-6227-4a09-9a35-b1545fb75081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:29.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, I am not likely to personally recommend that my
        adolescent population get a booster shot," Mathew said, since there is that
        lack of data -- paired with how children are at a lower risk of severe Covid-19
        than adults -- and the mRNA coronavirus vaccines, Pfizer and Moderna, come
        with a small risk of heart inflammation in young people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76dec62-c630-4714-a6e2-cb34b651ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I do have some adolescents with underlying medical conditions,"
        Mathew added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f5729-2bb1-4106-97c1-cf85a86ded89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:22:47.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if a 17-year -old has severe asthma, maybe cystic fibrosis,
        or some kind of underlying pulmonary condition especially, I would hands-down
        recommend a booster shot," he said. "But I''m not comfortable giving a universal,
        broad recommendation for all adolescents at this point, until we have enough
        data."</p>'
  'Jessie-J-pregnancy-miscarriage':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-26T06:23:36.034+08:00
    'imagesource': 'jcr:208a458f-d4f8-4dd0-8c86-73f5baf15140'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65fee1ea-88e9-4757-9aa1-9d5911a555b1'
    'lead': 'Singer Jessie J is mourning a pregnancy loss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T06:24:40.526+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:01:17.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
