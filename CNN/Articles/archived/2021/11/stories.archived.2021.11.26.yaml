      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi referred to the Chinese Coast Guard blocking and firing
        water cannon on two Philippine vessels en route to resupply Filipino soldiers
        aboard the BRP Sierra Madre in Ayungin Shoal last week — a move which President
        Rodrigo Duterte said the Philippines abhors when he spoke to Southeast Asian
        leaders in a regional summit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78dcb94-f6a4-4b81-ae76-56db3f7ce996'
