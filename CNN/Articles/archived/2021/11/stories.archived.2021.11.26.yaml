      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca69e2-adb8-4406-9d1e-848615625498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guico said the band collaborated with director Paolo Valenciano
        and the Philippine Educational Theater Association for their upcoming concert
        to be shot live at the Araneta Coliseum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b01c4a-5123-47da-a46e-d3d947266ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:01.527+08:00
