      'COVID-19', 'scientists', 'warn']
    'template': '1'
    'title': 'A new COVID-19 variant could show immune evasion and enhanced transmissibility,
      South African scientists warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c888809-1b22-4c5d-92cb-c727e4cbd821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Africa''s health minister announced
        Thursday the discovery of a new coronavirus variant that appears to be spreading
        rapidly in parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecefe49f-b898-4a0e-a2e8-68f36be84349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab5b4b-aad9-4afd-a0f9-cc7c3a2c1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially it looked like some cluster outbreaks, but from yesterday,
        the indication came from our scientists from the Network of Genomic Surveillance
        that they were observing a new variant," Minister of Health Joe Phaahla said,
        stressing that it is currently unclear where the variant -- currently dubbed
        B.1.1.529 -- first emerged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928fd246-e231-43cc-964a-8201084f7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b228be3-fb00-4120-b2d6-c5d93b1b310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has so far been detected in South Africa, Botswana and in a traveler
        to Hong Kong from South Africa, Phaahla added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae907479-fac9-46db-9eeb-d0619ad86f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65023bf8-86d4-4e95-bab0-37cd22f55cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news briefing, genomic scientists said the variant has
        an unusually high number of mutations, with more than 30 in the key spike
        protein -- the structure the virus uses to get into the cells they attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126172a-29b1-4a7f-a057-24848ac6f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5aed2f-d525-4087-b7db-e2489fe7f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Tulio de Oliveira, the director of the Center for Epidemic
        Response and Innovation, said the variant has "many more mutations than we
        have expected," adding it is "spreading very fast and we expect to see pressure
        in the health system in the next few days and weeks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0df44-cc67-458c-ac57-5903102728ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb670d92-49b5-4fd8-9b0c-85e10873e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:07.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised the public to "try to avoid super spreading events."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d60b11-fd35-4ee6-bd48-eea4cd822485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dec7bd-eeb2-411d-a41f-2ba6b2029101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also expressed concern that the mutation could result
        in immune evasion and enhanced transmissibility of the virus, but added it
        is too early to tell what kind of impact the mutations will have on vaccine
        efficacy. More studies also need to be conducted to understand the clinical
        severity of the variant compared to previous variants, officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92d974-d9e9-4d18-a7a8-7b2ba8395d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c4c1a-7f6c-47b7-8a4e-dba9e891d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The full significance of this variant remains uncertain and the
        best tool we have is still the vaccines," De Oliveira said. He added that
        lab studies still need to be carried out to test vaccine and antibody evasion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4958c13-f580-4bcb-b0e3-dd67b9adac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9ba5b-a841-4fc9-8a3b-25f3699bbbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK bans flights from 6 African countries</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b8d4c-90e3-4fb1-a54a-8e75615d33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Thursday, UK officials announced that six African countries
        will be added to England''s travel "red list" after the UK Health Security
        Agency flagged concern over the variant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e280f6-e5ba-4c89-b5d3-b5edf729b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa2995-5fef-46d5-b304-6589d9c68215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK''s Health Minister Sajid Javid said flights to the UK from South
        Africa, Namibia, Lesotho, Botswana, Eswatini and Zimbabwe will be suspended
        from midday Friday and all six countries will be added to the red list --
        meaning UK residents and British and Irish nationals arriving home from those
        points of departure must undergo a 10-day hotel quarantine at their own expense.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf481d-ee04-4dc2-9c26-f7689f076780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c734a-a8c1-487d-b7e4-494069e7f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UKHSA is investigating a new variant. More data is needed but we''re
        taking precautions now," Javid said, adding the variant identified in South
        Africa "may be more transmissible" than the Delta strain and that "the vaccines
        that we currently have may be less effective."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa36812-3459-48ad-b896-2fea79ec2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:17:55.603+08:00
