      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb2a9e-bbb9-42ce-8a16-0684a79410dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that people are going to be watching through the screens,
        right? And we can only do so much to interact with them. But then if the story
        can draw them in then that''s also a way of setting this experience apart
        from an actual live show," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5381267-82da-4ac0-9844-43eefa5ce5a7'
