      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d68ed-07b3-4a23-82c0-4d1a0721ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the local folk pop band on Friday spoke to CNN Philippines''
        New Day about what to expect from their digital concert "Kuwaderno."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72802d6b-39b5-4929-9003-5e0f629000c1'
      'mgnl:activationStatus': true
