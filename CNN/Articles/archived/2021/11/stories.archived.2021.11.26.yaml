      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37670aed-9a23-4cad-a871-f58311943a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayungin Shoal, also known as Second Thomas Shoal, is located 104
        nautical miles west of Palawan and is well within the Philippines'' 200 nautical
        mile exclusive economic zone. It is part of the Kalayaan Island Group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733820c-f08a-49ac-bec3-de284b185cf4'
      'mgnl:activationStatus': true
