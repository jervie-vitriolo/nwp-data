      'jcr:uuid': 'faee3cdd-4d45-4594-8318-77fdeebbcd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also expressed gratitude to the troops and commemorated loss
        during the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383d386-5345-4a44-973d-f16eb9e51aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.842+08:00
