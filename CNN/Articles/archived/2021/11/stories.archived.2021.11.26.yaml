    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b19254-2c7d-40a5-a4d5-11a023d45e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Banlaoi, China and the Philippines must continue to
        pursue ways to cooperate and promote peace in the area to avoid conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063fb58-dfae-437f-8191-a1444506973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.886+08:00
