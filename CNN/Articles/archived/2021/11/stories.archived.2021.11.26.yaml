      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also said the AFP would consider the recommendations of
        TI to improve their system to eliminate corruption in the military.</p>'
  'DOTr-wants-bike-lane-in-Google-Maps':
