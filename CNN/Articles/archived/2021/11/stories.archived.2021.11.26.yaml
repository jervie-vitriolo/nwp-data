      'mgnl:lastActivated': 2023-01-25T01:57:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Someone once said
        having a Twitter account is like talking to yourself, hoping someone will
        join in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac0ed3-a0f5-49f5-9728-3ef3d4585109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:29.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7633c2-28f4-435c-9b39-21b708b904ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is lucky to have a following that even many brands
        have difficulty finding a corner of Twitter where they can convey their messages
        to the right audience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930d6be-c2c3-41bf-9428-2719b8a8473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c1c57-eb36-4416-811b-eaecd8bf609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, beverage giant Pepsi did not let this problem bring it
        down, and eventually became one of the most talked about brands on social
        media, specifically Twitter, and is now the most hyped in the beverage/drink
        category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3eccd-e297-4bfe-b2b3-d18c044c9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ec2e3-2d32-43f1-b5cf-7ff1cdbc340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Pepsi was the only non-tech brand in the Top 10 of the
        Most Tweeted Brands for the year, alongside Spotify, Apple, Netflix, Lazada,
        and Shopee. This was achieved with an advertising budget lower than that of
        other big beverage brands as seen in a study. This is called connecting with
        your audience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd4056-f145-4608-984f-2d8936785b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67589f51-b32f-42cc-9405-bb101d2d2959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forward to 2021, the buzz about Pepsi continued online with content
        that''s relevant and always timely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad1da4-0dca-409a-875b-131f27385e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d7fa6-85ca-41ce-9423-ea22f3cbc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes a content stand out is its cultural relevance; if the
        community shares the same sentiments and if it echoes the conversations prevailing
        at the moment. In Pepsi''s case, they were able to cut through the noise by
        incorporating the language of their target audience and tapping the right
        people to get it across," said Tina Pang, head of Twitter''s Client Solutions,
        Southeast Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75262dbb-2e8a-4f46-bd64-287fcd1cd74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045d37f-2ebf-4993-b252-80be8d22f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi''s campaigns, which include the viral #PepsiHitSaSarap, are
        innovative yet traditional. For the Hit Sa Sarap campaign, the brand emphasized
        the importance of enjoying meals with family and friends. The campaign included
        giant screens on the streets of LA and New York featuring the faces of Kathryn
        Bernardo, Daniel Padilla, SB19, Mimiyuuuh, and Ricci Rivero.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68695416-fcf3-43f9-a22a-82ddcf0899cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491b256-3bec-4fca-b27b-5b52bd14b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi Hit Sa Sarap reminded us of how nice it is to sit down for
        a meal with people we love and treasure.</p>'
    '41':
      'image': 'jcr:c0faa271-45ab-4170-90a0-374545daf2d2'
      'imageCaption': 'Photo from Pepsi'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0844268-8dda-42c5-8205-e200164b31c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.435+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee547a-266e-432d-9201-94f0a2ecd213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e86730-4b63-4ef1-bb94-3ed4e2bcc40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when consumers have the full power to determine what
        goes viral, it is not enough for people to enjoy our advertising material.
        Our communications need to stand out and be captivating for consumers to share,
        post, tweet, and pin. They need to love it," said Gutzee Segura, CSD Marketing
        lead of PepsiCo PH.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e20b5c7-a4ba-4fe6-8371-3d4ea47c16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca2c52-aed3-436d-b42b-652fca1a7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a brand, Pepsi is attuned to what is happening on Twitter. It
        listens to what its audience is saying and responds to what it sees as relevant
        content.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7771c0-9b21-4b5d-a4c6-2b6d4e5c62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a2917-ade2-4c22-a931-a67a681bef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Segura puts it, "it boils down to knowing what your target market
        wants, what they''re looking for, and serving that to them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe45db-b3f6-4b4f-beae-78af3366a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3256c-2af2-46c5-8c3f-5e53332e3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are keeping it real on Twitter, so these conversations definitely
        give a brand its much needed boost on awareness or engagement and in a way,
        in driving purchase intention, and sales," Pang said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ebf92-b9d2-40dd-9d29-0dd23bdd587e'
