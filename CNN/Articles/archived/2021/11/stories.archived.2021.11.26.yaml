    'jcr:uuid': '373abdde-b1be-47c3-bfad-dfc7af389e47'
    'lead': 'The political party backing Senator Bong Go’s presidential bid is not
      threatened by the Marcos-Duterte ‘Uniteam’ alliance.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T15:16:03.366+08:00
