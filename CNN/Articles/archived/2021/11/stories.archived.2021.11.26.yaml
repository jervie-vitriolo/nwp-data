      'text': '<p>[Translation: So because there is no curfew, the people will arrive
        early, so we need to take care of them to ensure the orderly and peaceful
        lines while we wait for the start of the masses.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084511e-d22c-48bb-913f-0f69846ccd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:41:09.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila City LGU noted at least 8,000 police personnel will be
        deployed during the feast itself, with authorities eyeing additional manpower
        if needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e52603-4b1f-4ae8-be83-ce755689d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:41:09.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession — which was also canceled this year — draws millions
        of barefoot devotees every Jan. 9, as they flock to the heart of Manila to
        witness the traditional Traslacion (transfer) of the venerated image of the
        Black Nazarene from the Quirino Grandstand to Quiapo Church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e89bd-cc28-408f-90ba-bd818fe32807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:41:09.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Catholics believe the Black Nazarene image can bring miracles,
        as it has endured fires that destroyed its home church, two earthquakes, floods,
        and even bombings during World War II.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed21ad0-2f68-4ed2-9e80-b287a1050f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:41:09.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Barcelon contributed to this report.</em></p>'
  'Lao-Yang-skip-15th-Senate-Blue-Ribbon-Committee-hearing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-26T19:49:56.419+08:00
    'imagesource': 'jcr:9728fb62-2e5a-4280-9b8e-2acab1e23507'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cd37964-46db-4bd8-9932-3e40dc69007d'
    'lead': 'Former presidential adviser Michael Yang was absent from Friday’s hearing
      after he was diagnosed with pharyngitis and instructed to rest for a week, says
      his legal counsel Raymond Fortun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T19:52:21.566+08:00
