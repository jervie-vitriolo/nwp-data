    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63050d50-9015-4e55-b493-e001aeba7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.176+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the divergence between the America I knew and the America
        my mom and my elders knew first became clear to me shortly after the election
        of Barack Obama, that was when my mom and I began, that our our political
        divergence began to become clear. Where she was listening to a lot of very
        conservative media, [like] Fox News, that sort of thing, and was developing
        ideals about policy and about patriotism, and about what''s best for America
        that were much different than the ones I had. And I think it''s once I realized
        that we not only disagreed about what policies would be best for America,
        but we disagreed on [some] basic facets of reality, that I realized [that]
        we had entirely different understandings of the country. And I think that''s
        when I first saw the gap between us in terms of how we learned about the country
        before then we [had] just kind of been veering, veering, veering, but I never
        noticed, I never stopped to really think about the difference. And that sort
        of inspired me to investigate why we had veered so far? Why had we learned
        such different versions of America?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f76d2d-d3fa-44a4-b105-d588a757c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.176+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going back to you mentioning hip-hop as kind of like a formative
        influence in the way you view America... Can you tell us more about that?
        Because I think it''s very interesting how music became kind of the gateway
        into understanding how your life was different from the life [of] white people?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07a085-80b4-478a-ac69-b1eb46551b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.176+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culture seeps into childhood minds much more effectively than classroom
        learning. So if there was a benefit to the fact that I didn''t always pay
        attention in school, it was maybe that the mythology of America didn''t embed
        in me so deeply. Hip-hop tells the story of an American underclass and it
        tells vivid stories that, for me, just became normalized.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0451d-121b-4301-b2be-2335011cc5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.176+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:01.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn''t grow up in poverty. I grew up in a pretty comfortable
        setting in California. And so it would have been very easy for me to really
        not know about the scope of current day ongoing American oppression if I hadn''t
        listened to hip-hop, or I hadn''t spent so much time learning about the athletes
        on my bedroom posters. Those realities were, if they were mentioned at schools,
        are mentioned as asides. They weren''t kind of core to the curriculum of the
        histories that we were sending, especially as children. What hip-hop did is
        that it sort of normalized for me that there were people who were facing immense
        injustices for no reason other than the fact that they were Black.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5dddc5-d324-454f-97b0-13a0193f1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.176+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I grew up internalizing that racism existed, that white supremacy
        existed. And that was an important foundation, because I think in order to
        understand America, and in order to make sense of so many of the dysfunctions
        in this country, you have to start with the foundational premise that it is
        a country rooted in [white supremacy]. And that was the starting point of
        our country''s birth. And ever since then, it has been a long, bloody, hard
        battle, to push against that and erode those founding ideals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced3e02-3aeb-4357-8fee-921085b84b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.176+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This is a really interesting thread that we''re parsing.
        During the Trump elections in 2016, people were very disheartened and said
        that America is becoming more pronounced in its racism. But for a lot of people,
        this is something that they have to live with everyday even before Trump.
        And you were telling the story of your mom''s divergence with political views.
        So how did you kind of combine those two different realities that people are
        seeing about America?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c78a70-34ae-45c4-8657-b4704509fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his book, “America Is In the Heart,” Carlos Bulosan famously
        said, "Why is America so kind and yet so cruel?" This is always the duality
        of America. For every push towards progress, there is a corresponding backlash
        against it. After the Civil War granted freedom to enslaved people, the Ku
        Klux Klan was born, and waves of racist violence and voter suppression laws,
        Jim Crow laws were enforced against Black Americans. After the Civil Rights
        era, funding for predominantly Black cities were cut and government programs
        weren''t supported. And the conservative financial revolution took place in
        the government that reduced the sort of social services that were narrowing
        age-old gaps in education and health care and housing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69c622-e210-49a3-9499-12d24d0fdd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I think understanding it from a framework of kind of a two sides
        pushing against each other, the election of the country''s first Black president
        would inevitably foretell the election of Donald Trump effectively, that this
        was sort of the equal and opposite reaction to that. As a journalist, I wasn''t
        totally surprised by Trump''s election. I was surprised by how quickly it
        happened. I think what it showed was the extent to which Americans were willing
        to tolerate racism in order to get what they want.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42499536-43a1-48fd-8a9c-d7c8d6f1e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t think everyone that voted for Donald Trump is racist. But
        I think in order to vote for him you have to look away from the racism and
        the white supremacist ideology that he promotes. That I think was what was
        surprising to me — not that racists exist in America, but that so many people
        were willing to tolerate it, and justify it and defend it and pretend that
        it wasn''t what it was. Because I think that delusion has kind of been central
        to the American experiment, right? Like, you have the man who wrote, “All
        men are created equal,” owning slaves, right? America was built on a foundation
        of delusion. That’s what sustained our mythology, and kept luring immigrants
        to shores. And so I think that''s sort of what I took from that election,
        is that the delusion remains strong. And Americans remain very capable of
        convincing themselves that something or someone is not racist, or doesn''t
        promote racism, even when it''s so clear that they do.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44837186-b492-4b54-ba81-16eb97ddc69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:04:29.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"America was built on a foundation of delusion. That’s what sustained
        our mythology, and kept luring immigrants to shores."</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325082f-ac11-4ce8-a1b9-81a4bfbdc9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the words that is very interesting that you use often
        is “kawawa.” So can you tell me your relationship with this word, because
        the word pops up a lot in the book. And it''s really interesting how you kind
        of chose that you will use this Filipino word in a sea of Filipino words.</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7186946-2193-4d22-aa53-e486575853ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:05.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pops up often in the book because I say it a lot in real life.
        (<em>Laughs</em>) The Tagalog words in the book, I use them in the same context
        that I use them in real life. I mean, kawawa is such a great word, because
        there''s no exact English translation. There are similar words you can say
        to get the same point across. But if you see someone you know, looking kawawa,
        that’s just very specific. But I mean, this is how language works.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426302b-8821-4655-ac3c-08fc283a812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So kawawa, chismis, pasalubong, Balikbayan, naks naman, sayang —
        my Tagalog is not great. But these are words that I don''t think of as differently
        as the English words that I speak. These are words that carry their own meaning
        just as much as any other words, I know. And that was what I wanted to get
        across in the book, [because] this is a book told from my perspective. I wanted
        it to sound like the way I talked and part of that was, was using these words
        without explanation and expecting people to either look it up or understand
        from context. I''m welcoming the reader into my world, and my world involves
        saying the word kawawa or naks naman when I see something good.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d05dc-f0e3-4ab4-b00f-1795f35bbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the shocking things I found in your book was that
        Filipinos were called the N-word. Can you tell us more about that discovery?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3bdad-ab9b-411e-ae62-5e5d4ca8856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America was founded with two races in mind. In the constitution,
        they mentioned white people and Black people. The first American census counted
        only white people, Black people, and mixed people. It didn’t even count Native
        Americans. Those are sort of the two poles of America. So for a lot of Americans,
        they see anyone dark skinned, they associate them with Black people so they
        use the slurs that they use against Black people. I think one of the lessons
        to take from that is while the oppression we faced was different from the
        oppression other groups faced, we’re sort of all part of this collective experience
        as people from colonized nations, and that while we had a much different experience
        than Black Americans, we were both under the umbrella of dealing with white
        supremacy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd26025-7fcd-4278-a65c-a73a70cf71e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the fact that white Americans use the N-word with Filipinos,
        shows how simplistically Americans conceive of race, where it’s just literally
        black and white. For many years, America had very little conception of what
        lay between because they only saw race as binary. I think that sort of shaped
        the way American policy has taken forward over the years and the way Americans
        can see of this moment of increased migration where Americans had no problems
        when it was northern Europeans coming in, but when people from Asia and other
        places where you didn’t quite look like a white person started coming that’s
        when they started shutting the doors.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29057e05-0728-4a37-8898-45c0fd274427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another thing that makes your book different is that there''s
        an undercurrent of privilege,&nbsp;from the sultanate ancestor from Mindanao
        to your gated "barangay" in Quezon City. This makes it different from all
        the immigrant and OFW stories that we kind of hear from the US. So how do
        you set up writing such a story?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656116b3-285c-4b7f-88f4-024a697d81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:08.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could only work with the story I had, right? I had very little
        control over that. I had to work with whatever my family''s experience was.
        So I think the process is sort of, okay, what is my family''s experience?
        How did we experience history? And the next question is, what can I learn
        from experience? What can I say about our experience that addresses history?
        And so the reason the book has an undercurrent that this theme of privilege
        is because this was our reality, right? So I wanted to get this reality across.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5e29c-d7f9-44f5-89a8-0e8b5e64d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:52:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think one reason I really wanted to highlight that notion of privilege
        in our history is one because, as you mentioned, these&nbsp;conventional stories
        of immigration, especially from the Western perspective, frame it as poor
        suffering people that are coming to our land, we''re the saviors, they''re
        coming to America, and we''re rescuing them from their horrible countries
        that left them in bad shape. But that wasn''t the case for my family. They
        had money in the Philippines, they had maids, drivers, a big house, private
        schools. I wanted to undermine that stereotype, that immigrants only come
        out of desperation, when the reality is a lot of immigrants, especially ones
        from countries like the Philippines, need to have money to make that trip.
        It''s expensive to move, and you need to have some savings in order to soften
        the landing. It sort of skews the way we think about immigrants in America
        which elevates America as this Savior figure, as opposed to just a country
        that offers opportunities to anyone who has the will and the means to come
        here.&nbsp;</p>'
    '17':
      'image': 'jcr:1644c3d7-f72d-4e32-b667-39ec35deed48'
      'imageCaption': 'It''s interesting to note that “Concepcion” also comes at the
        heels of other books that examine the immigrant experience such as Laila Lalami''s
        “Conditional Citizens: On Belonging in America,” Jay Caspian Kang''s “The
        Loneliest Americans,” and Qian Julie Wang''s “Beautiful Country: A Memoir.”
