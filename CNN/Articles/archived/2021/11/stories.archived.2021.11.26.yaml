    'template': '1'
    'title': '''Afghan Girl'' from National Geographic magazine cover granted refugee
      status in Italy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52f002-89aa-4e58-9dbe-3ff2c85d7f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c49fa1-da6c-421b-9d05-0329c4d6ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The "Afghan Girl" made famous after
        featuring on the cover of National Geographic magazine in 1985 has been granted
        refugee status by Italy''s Prime Minister Mario Draghi, according to an Italian
        government press office statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a83e3-90f9-4157-856c-4d6c231bae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4667adf-faa8-4f0f-af36-6cb2eb734675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striking portrait of then 12-year-old Sharbat Gula, a Pashtun
        orphan in a refugee camp on the Afghan-Pakistan border, was taken in 1984
        and published the next year. Gula was tracked down decades later living in
        Pakistan, after no one knew her name for years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e66582-4c41-48e5-807b-ef70fb2bd5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21284bc0-cf36-4826-84eb-b21f6e976d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in her late forties, Gula has arrived in Rome, according to
        the Italian Prime Minister''s Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3536d-d1f7-4f15-8814-19477771b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055bf92-2d17-4e47-a6f6-a8a6044e430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1985, thanks to the photography of Steve McCurry, who the previous
        year had portrayed her very young in a refugee camp in Peshawar for the cover
        of National Geographic Magazine, Sharbat Gula acquired global notoriety, to
        the point of symbolizing the vicissitudes and conflicts of the phase history
        that Afghanistan and its people were going through," reads a statement released
        by Draghi''s office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1305f5ee-a43c-4e73-b0f4-3972740a04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c189a-39d8-4722-87c6-0b236530e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:40.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Responding to the requests of those in civil society and in particular
        among the non-profit organizations active in Afghanistan which, after the
        events of last August, received Sharbat Gula''s appeal to be helped in leaving
        their country, the Prime Minister took it upon himself and organized her transfer
        to Italy within the broader context of the program for the evacuation of Afghan
        citizens and the government''s plan for their reception and integration,"
        the statement continues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554858e-bc0b-46f7-91d0-30c567a18a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50661a2-3327-4ac7-b70b-210b4283990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the Italian government if Gula''s family was also
        granted refugee status, but has not yet heard back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3454f2e-8cca-4577-a5da-648d43da8cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef72935-9ae8-4d4a-8fba-36a388436d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 McCurry told CNN the story behind the photograph.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775dcc21-6fe3-4898-93b2-0e2ce34529af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cbe55-00e0-4b52-aa90-a5783ad4998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew she had an incredible look, a penetrating gaze," he said.
        "But there was a crowd of people around us, the dust was swirling around,
        and it was before digital cameras and you never knew what would happen with
        the film."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7716494-12c1-4f14-b9f0-30a1002211f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf068e8-bebc-4bf5-badb-97d04e071823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCurry said he knew the picture was special when he developed it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae976b-1f9d-4fe5-8d85-15df382a9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a65d4b-32ad-4ed8-bfe0-4666dc4b51d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:04:39.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I showed it to the editor of the National Geographic, and he leaped
        to his feet and shouted, ''that''s our next cover''," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590b014-1ed4-4f8e-8ad5-2176926a99d9'
