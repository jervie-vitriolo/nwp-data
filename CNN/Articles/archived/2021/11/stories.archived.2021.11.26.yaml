      'mgnl:lastActivated': 2023-01-25T01:59:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ed215-f03f-414d-870f-0b5455fef3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we tried to do with this concert is—think of the elements
        of a live show that really make it a distinct experience—and try our best
        to put them to an online live experience," lead vocalist Miguel Benjamin Guico
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ddc4e-7ec4-4335-95ab-b145d719144e'
      'mgnl:activationStatus': true
