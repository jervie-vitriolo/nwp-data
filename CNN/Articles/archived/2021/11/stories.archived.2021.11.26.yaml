      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d122a1d-c46f-4bc5-9da2-d4ad4497667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.434+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi looked at Twitter insights on K-pop and P-pop, then used these
        to highlight content about Blackpink and SB19. From these insights, the brand
        knew what type of content their target market — young millennials and Gen
        Z 16-25 years old — was looking for.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87667ad-8677-4db7-b2c0-70edd2435e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.434+08:00
