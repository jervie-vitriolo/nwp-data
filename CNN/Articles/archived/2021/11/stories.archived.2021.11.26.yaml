    'title': 'BSP keeps caps on credit card interest rates, fees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783b3b1-9c1e-4584-af95-0de0e5c405c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, November 26) —</strong> The
        Bangko Sentral ng Pilipinas announced Friday it has retained ceilings on credit
        card transactions as borrowing rates remain low amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f4f3c3-375a-446c-afde-e5899a130a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691630a3-3687-4ab5-8639-8248e50a92a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said the maximum interest rate or finance
        charge imposed on a cardholder’s outstanding balance remains at 2% monthly
        or 24% annually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85df7c8-3971-442f-8fbf-5a661bbed2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c30437-4b0b-4ac6-8dcc-23cee6b2130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monthly add-on rates that could be charged by credit card issuers
        on installment loans, meanwhile, were kept at a maximum 1% rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4b919-a446-460f-85e9-60c43b2d85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636fb876-695c-4ccc-9c63-2019fd433997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board also maintained the maximum ₱200 processing fee
        per transaction on the availment of credit card cash advances, added the central
        bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95d7de-1518-46ca-ae67-a3baa0eee3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33835a-f929-4cb1-8942-20e88b143431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These credit card ceilings were stated under a circular issued in
        September last year, noted the BSP, adding these will be effective unless
        revised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c93022-8f6f-43ca-915c-d2e2585ce3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a59f22-dfa1-4a3a-a9da-b266d7b8832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The decision of the Monetary Board is based on a holistic assessment
        considering the developments in the macroeconomy, the state of credit card
        financing as well as the safety and soundness of banks and other credit card
        issuers,”  BSP Governor Benjamin Diokno said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2b973-7500-4e5c-a72c-c9647417a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d56d7-3f9a-4633-8476-4f4ad8b8a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:55:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move also aims to continue helping allay consumers’ financial
        burdens by means of “affordable” credit card pricing, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf326a60-b720-4196-80c2-3465a6accf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:55:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea154bbf-98df-42ac-b52f-45200e93bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:55:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also said this decision is in line with the low-interest
        rate environment at present, with the policy rate kept at an all-time 2% low
        since the surprise rate cut in November last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc7656-edf2-49c9-a5f7-53a425fdeacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:55:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed50bb0-ae21-49f9-b850-9d058ca8edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:55:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has since maintained an accommodative stance to
        further encourage borrowing and to give economic activity a boost. It earlier
        said it will be “patient” in adopting such a stance until recovery has become
        sustainable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906212e-fb99-438e-a1e4-43858cd21961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:55:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd51b8-e682-4fb9-aae8-680afb163686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:55:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit card business activity has improved this year according to
        the BSP, citing the 175.1% spike in monthly card applications in June — with
        a total of 646,000 applications during the month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b1c27-5f29-4694-9ff5-a574e641c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:55:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5f859-5f29-4f49-85ea-783b11bdb0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:55:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monthly card billings also rose to ₱73 billion, up 29.5% from the
        same month last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281677f4-84b1-4a6b-919d-c44b58611bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:55:04.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e40a5-0714-4c10-80c2-fd8aa607812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:35:26.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:55:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP likewise reported 10.2 million in issued and outstanding
        credit cards or credit cards-in-force in June — an 8.7% annual increase.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df34e6-de2e-45ac-8528-3e62a3f55c3c'
      'mgnl:activationStatus': true
