      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)—</strong> A
        lawmaker has filed a resolution urging the government to ramp up maritime
        efforts and condemning China’s “hostile acts” in Philippine waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c568af-896e-4dc7-823b-cc4f2ec5acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:51:21.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Resolution No. 954 — filed by Senator Ping Lacson on Friday
        — called on the national government to “fortify, amplify, and enhance positions”
        in the West Philippine Sea amid China''s continued presence in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb2f72-6b94-40a8-80bc-d6b84dcecbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:51:21.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be done through defense and security agreements with other
        countries, and by “consistently invoking” territorial rights through diplomatic
        dialogues, Lacson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a40fd-c3f3-48fe-ad66-a8360fca61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:51:21.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In pursuit of sending a stronger message of assertion that Pag-asa
        Island is ours, a comprehensive development plan must be crafted laying out
        concrete projects, programs, and activities aimed at improving the quality
        of life and efficient delivery of public services therein,” the presidential
        aspirant further noted in his resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3964ade6-dc36-43f8-8b30-ebc88dbaca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:51:21.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 16, three Chinese Coast Guard vessels blocked and fired
        water cannon on two Philippine boats transporting food supplies to Filipino
        soldiers onboard BRP Sierra Madre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46f96f-c782-431b-9ada-2de7d16e6cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:51:21.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Beijing demanded that the Philippines follow
        its “commitment” to remove its grounded ship from Ayungin Shoal. Government
        officials have denied there was a commitment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65add27d-8437-4f95-9589-1ae92cddfde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:51:21.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/20/Chinese-authorities-radio-challenge-PH-flight.html">Chinese
        authorities radio challenge Pag-asa Island-bound flight</a></strong></p>'
