      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kantar, 91% of Pepsi''s target market drink carbonated
        drinks so the brand''s endorsers and brand ambassadors are selected based
        on who best personifies the brand''s personality, values, and purpose.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0670524-9db3-4d6e-a147-775ff03d487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.434+08:00
