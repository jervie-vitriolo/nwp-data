      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady added, "After being apart last year, we have a new
        appreciation for those little moments we can''t plan or replicate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c6c4f9-89fd-4576-9c85-b685702603f5'
