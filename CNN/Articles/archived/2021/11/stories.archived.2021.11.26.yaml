      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7f7d3-5436-48a1-9282-177c58f2e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:23.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared the sentiment of Defense Secretary Delfin Lorenzana
        that "we can do whatever we want" in the area, but noted that the real situation
        shows "limitations to movement" because of China''s growing presence that
        could hamper the Philippines'' activities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0774f-d6ea-48cb-8a69-dfc3f5ae1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.886+08:00
