      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210cc97-681a-4e69-bd98-321ae6c55951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference on Thursday, University of the Philippines law professor
        Jay Batongbacal warned against China''s "cabbage strategy" of gradually inserting
        layers of Chinese vessels in Philippine outposts to limit activities in these
        areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea591cd1-87e1-4e13-b687-67aacf16680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048f92a-25ce-499f-b50d-a3506b8ff054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:25.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Foreign Affairs secretary Albert del Rosario said
        in a statement also on Thursday that BRP Sierra Madre is a public vessel that
        is protected by Article IV of the 1951 US-Philippines Mutual Defense Treaty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976ad2c-b5f0-4005-8c2f-2ee1cf78ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726aa217-0fd0-4331-8083-6cdd8a8b99be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China attacks BRP Sierra Madre and our armed forces in Ayungin
        Shoal, such action would trigger the mutual defense commitments under the
        treaty where the US and the Philippines will act ''to meet [such] common danger''
        instigated by China," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe501a-8211-4a92-9edc-09be895f8f15'
      'mgnl:activationStatus': true
