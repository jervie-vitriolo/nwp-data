    'mgnl:lastActivated': 2023-01-25T01:56:48.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:59.932+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH urged to consider joint patrols as China demands removal of grounded
      ship in Ayungin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3ae9b-d6b4-4488-aabb-214d979a8b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:41:26.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — A
        former top diplomat urged the Duterte administration to look into holding
        joint patrols with the United States after China demanded the removal of grounded
        BRP Sierra Madre in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6715337-e44b-441c-beaf-f503b1159b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:41:26.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario said the government
        focused mainly on bilateral diplomacy with China that it neglected other options
        to deal with the Asian megapower''s incursions in the Philippine territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a819ed-f527-433e-86b8-55009d8bd659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:41:26.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter of Ayungin shoal as a proper subject of the Mutual Defense
        Treaty with the United States should perhaps be considered, including the
        necessity of joint patrol," he said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df274a83-cb79-49ff-b2c3-0264bf45fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:41:26.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decades-old Mutual Defense Treaty between the Philippines and
        United States guarantees that they will both provide military aid to each
        other in case their metropolitan areas or their territories in the Pacific
        are attacked by a foreign force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551512f-52f7-4c1c-a2a8-0d69f92c5380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:41:26.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Wednesday demanded that the Philippines remove BRP Sierra
        Madre, a World War II-era warship which has been grounded on Ayungin Shoal
        since 1999, saying it should “honor its commitment.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7abc07d-d247-4f58-a0ee-49080636bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:11:48.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:56:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials denied the existence of such agreement. Defense
        Secretary Delfin Lorenzana said the Philippines is free to do anything it
        wishes in Ayungin, adding that China is actually the one trespassing since
        the United Nations Arbitral Tribunal and United Nations Convention on the
        Law of the Sea (UNCLOS) already ruled in favor of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309610eb-8593-41bb-a3fd-5b092dc52498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:11:48.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:56:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday supported Lorenzana''s statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e8716e-0718-44dc-ae56-70872d4ee1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:11:48.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:56:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fully exercise our sovereign rights over our territory,"
        acting presidential spokesperson Karlo Nograles said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9028b26-f3ac-4670-bc87-d203eeef7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:41:26.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, three Chinese maritime militia blocked and fired
        water cannon at Philippine vessels on its way to deliver supplies to troops
        on board BRP Sierra Madre. Several nations, including the United States, expressed
        support for the Philippines and condemned China''s actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614b36c-31ee-4859-9157-30ccef18be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:41:26.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Tristan Nodalo contributed to
        this report.</em></p>'
