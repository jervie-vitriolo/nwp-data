      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb8a99-88d9-468f-bf1d-87e66b59d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:01:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index assesses the existence, effectiveness, and enforcement
        of institutional and informal controls to manage corruption in defense and
        security institutions. This includes more than 80 countries across the world,
        while data were collected from December 2019 to February 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab400f5d-138d-4a93-89ad-45458b0327d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:01:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401360d3-98a9-49f1-ba2c-a3c93da0ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Institutional resilience to corruption is modest across the Philippines’
        defence institutions. Oversight of policy-making and procurement by parliament
        is particularly weak and transparency remains limited throughout the sector,
        including with regards to financial management,” TI reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be0187-75c4-41df-bf73-d22c4fa5c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b214e3d-eb57-44ae-87f5-6c17f903b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nevertheless, corruption risk mitigation is relatively robust in
        military operations,” it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5261f8-e356-40ba-b990-007adb56f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562eeb9-623b-4dfc-9b16-96ab8abe7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the country was assessed as “critical” in internal audit,
        organized crime links, whistleblowing, high-risk positions, military doctrine,
        corruption monitoring in operations, and offset competition. It scored 0 to
        16 over 100.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d549ccd-c88d-4e71-b8c4-8ed99393628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6575d1-50bf-4178-b498-0a48e224a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk was “very high” in intelligence services oversight, lobbying,
        legislative access to information, objective appointments, offset contracts,
        and financing packages. The country’s score was 17 to 32 over 100.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327519c-5d27-470a-af69-70c821b989a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:03.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722c938-a56a-4386-9398-b042832d8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:04.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Japan, Australia, South Korea, and Singapore
        were also classified as being at moderate risk in managing corruption in defense
        institutions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a937b02-0552-41e3-879d-168962c52e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b9a09-4884-4d3d-84b2-7d69d539c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, acting presidential spokesperson Karlo Nograles
        assured that the government’s defense and security sectors would consider
        the issues raised by TI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f0735-e54c-4057-a304-b20646428241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea200a4b-c08a-447d-826a-e3f0c6f8a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said “the civil society organization acknowledged that corruption
        mitigation in the Philippines is relatively robust in military operations.”
        He associated this to President Rodrigo Duterte’s “zero tolerance against
        allegations of official malfeasance.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048151bc-ef2d-4b94-aabe-091e6e972d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8188607-2ce3-4dbe-b3d5-7833293c02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also noted how Duterte relieved many high-ranking military
        officials over alleged corruption activities at a military hospital in 2018.
        From November 2020 to June 2021, Duterte announced the dismissal of 261 public
        officials and the suspension of 187 others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e38b30-e74f-4266-ac3b-29bf2c047808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe7d47-0b70-4ce4-a598-dfcfdf81bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, in a separate statement, emphasized
        that the country’s Defense System of Management “played a great part in achieving
        our rating.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f426e-4577-4dff-8bd5-6c38812c9c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdb04f-df80-496a-898c-2ec84af967d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:09.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The level of professionalism of our AFP (Armed Forces of the Philippines)
        personnel, which is continuously advancing and driving the organization towards
        more efficiency and effectiveness in all our operations, also contributed
        to our rating,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ff0df-679d-4d56-845d-be7b132ac99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.472+08:00
