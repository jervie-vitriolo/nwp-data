    'template': '1'
    'title': 'Ex-Pharmally official Mago confirms management''s order to tamper with
      face shields'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b07514-073f-481f-93d6-189b02304f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.175+08:00
      'mgnl:createdBy': 'david'
