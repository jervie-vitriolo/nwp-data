      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d76885-dd42-4706-b765-95f5dfa44700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:02:34.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva - ranked fourth in ONE''s strawweight division - improved
        his win-loss record to 11-6 while Catalan fell to 6-5.</p>'
