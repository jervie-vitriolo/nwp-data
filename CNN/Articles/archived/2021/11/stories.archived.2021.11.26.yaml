  'Atomo-Coffee-':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-26T08:39:41.863+08:00
    'imagesource': 'jcr:40d0e491-f8d3-4df3-9800-a6f4d621fb93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f647d8-94bd-4a22-8578-203f1aa6f1d0'
    'lead': 'The brand uses a combination of date seeds, chicory root and grape skin,
      plus caffeine, to mimic traditional coffee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T08:47:02.017+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:59:02.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:56.913+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This startup wants you to like coffee-free coffee'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0dbeda-20d5-4b6a-a46f-446c35cd5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beyond Meat and Impossible Foods have persuaded
        customers to dig into cow-free burgers. Atomo Coffee wants to do the same
        for coffee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10a3f9-7d22-4516-a87b-4bd60a3ba246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36dd891-eaf8-45a4-9595-932c891b6e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:03.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup, which launched in 2019 and offered a limited release
        to the public in September, makes a canned cold brew designed to taste like
        coffee and give you a boost of energy — but it isn''t made with coffee beans.
        Instead, the brand uses a combination of date seeds, chicory root and grape
        skin, plus caffeine, to mimic traditional coffee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ef71f-c8d5-4e1f-869e-896c4b288f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e06153-60df-4c08-9f31-45154c586d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these ingredients are upcycled, the company said, meaning
        that if they weren''t used by Atomo, they''d likely be thrown away. Date seeds,
        or pits, are usually "scattered in the field," said Atomo CEO Andy Kleitsch.
        "We give them a second life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488077a-1f6c-4fee-9411-534b4145e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879247cc-c4eb-4304-8b73-9d689c7d0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not the company''s only eco-friendly selling point.
        Atomo used a service called Carbon Cloud to calculate its own footprint and
        looked at research on coffee''s environmental impact to see how its process
        stacks up, Kleitsch said. It concluded that Atomo''s product uses 94% less
        water and produces 93% fewer carbon emissions than conventional cold brew
        coffee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e59b5b-92bd-4388-9381-ecc6b8cf8707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572b843-b99c-4009-9a4a-1c8487c38b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atomo''s pitch is similar to that of plant-based meat alternatives
        that have gotten popular in recent years: Producing the incumbent product
        — in Impossible and Beyond''s case, animal protein, in Atomo''s, coffee —
        is bad for the planet. This alternative is better, at least according to Atomo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c7039-01af-4067-ad55-790a967ae68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22bed7-a4eb-45e3-8519-791d7c5c4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is still in its early stages. It has a Seattle-based
        factory that can pump out 1,000 servings a day, according to Kleitsch. Eventually,
        the startup would like to offer a wider assortment of products, including
        instant coffee and grounds. It plans to launch in retail next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3e9f6-5979-4ed0-aa1a-cec2ffb7c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c133e2-0dc1-4d59-a9b1-bdcfa7bd9349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunity for a company like Atomo is big. But it will have
        plenty of challenges, including convincing customers of its environmental
        claims. Moreover, in order to get java drinkers to buy its coffee-free coffee,
        it will have to prove to them that it''s as good as an actual cup of joe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e90067-a1b7-4807-884b-aab065865497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1bdd39-1b3b-4214-8327-5db4f642e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is there a market for coffee-less coffee?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6dff33-4d52-4c99-b92c-28d80c23cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it may end up on retail shelves next to regular cans of
        cold brew, Atomo could get a lift from the growing ready-to-drink coffee market
        which, according to Euromonitor International, hit $4.4 billion in 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5971e00-e7d0-4da8-9a78-c64b34ffcea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe428c7-1893-4822-95c3-461fd61db9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also opportunity in the still-new market for coffee alternatives,
        said Matthew Barry, senior beverages consultant at Euromonitor International,
        as coffee crops fall prey to extreme weather. Severe drought and unusual frost
        conditions in Brazil, the world''s largest supplier of coffee beans, have
        wreaked havoc on the coffee market this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849da38-0135-496e-b676-fb3644305a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26771ac3-7d91-4a97-b0fb-3a1680e4d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, "high-tech solutions of coffee analogues and cultivated
        coffee could be used for everyday caffeination needs," and complement traditional
        coffee supplies, Barry said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a1a23-b330-4f63-85f6-1fb2f7d9021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd147f-e44d-4c08-8e76-4e805057093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of plant-based protein has also paved the way for
        a concept like Atomo''s, said Jim Watson, senior beverage analyst at Rabobank.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcad455-5596-477c-b800-7146c4d2a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7873b0-2303-4c84-b483-ed582facb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers might "expect companies out there to be using technology
        to be doing more for us," he said, by replacing traditional products with
        healthier or more environmentally friendly alternatives. Someone who sees
        that Atomo uses upcycled ingredients might think, "I found a coffee product
        that fits right into these trends ... I should try that," he said, adding
        that Atomo has "the opportunity to potentially unlock a different consumer
        that was looking for something that coffee didn''t offer."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27313f7d-e94b-493e-a58a-da3992f1508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f374a-3167-4531-80a4-337b158ece28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atomo may not have everyone convinced of its eco-friendly premise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652ebaf-844f-4909-8819-35025ae0185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231b154-4e8f-43a2-8c0c-31ee256c5e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kleitsch warns that climate change and growing demand for coffee
        will force coffee farmers to find new land, and clear away more trees to do
        so.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53756f-afa1-406b-9606-a224debb54b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c46311-ce75-4b83-a3f8-7d0aeb930e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee farming has certainly led to deforestation, and there are
        still plenty of coffee farms that don''t use sustainable practices, noted
        Tensie Whelan, director of the Center for Sustainable Business at NYU Stern
        School of Business who previously served as president of the Rainforest Alliance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623789c3-35b9-4a95-901c-8280476f2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50102659-ff74-44a3-88a4-454ad0c10e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are significant challenges to conventional ways ... of growing
        coffee," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f2003-3ef1-4870-b6ac-8789d7ce3bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20fde60-a140-4275-8005-77fa02cd1566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there would be downsides to replacing coffee beans altogether,
        she stressed. "When grown sustainably, this is a really important source of
        income for local communities as well as a positive environmental benefit,"
        she said. Growing coffee sustainably can contribute to biodiversity, she noted,
        adding that "It''s overly simplistic to say that [growing coffee] always results
        in deforestation."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877c8cb-ce85-4b52-b06e-73a5829ee995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05242957-b344-4732-a60e-17023b36a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kleitsch agrees that there are sustainable ways to grow coffee and,
        because of high demand for the product, doesn''t think Atomo will box out
        local farmers. But he doesn''t believe that sustainably grown coffee will
        be enough.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f575ecb-81dd-487e-a4cf-0e87633ff733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4ddac-3968-4c97-96e2-ce83156e6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take everyone to meet the demand for coffee," he
        said. "We''re just trying to meet that demand in a way that causes the least
        harm possible."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65da694-1149-4d8f-ab3f-de7fba7035a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496cb5d-60d2-4903-99f1-5be333b6577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The taste test</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940dc3bd-d261-427b-a19b-125b9ed729d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to really get consumers in its corner, the company will
        have to win on another, crucial factor: Taste.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ae041-880d-4e69-a429-512dd4190662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfffb61-51d7-40fa-9254-04dcb643e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first launched, we thought that the real coffee connoisseurs
        would hate us, honestly," Kleitsch said. "It''s actually been the opposite."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fd23e-6868-471d-9f74-422c4ea8dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a470ec-d6ee-440a-98a3-ee191e7ea2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business asked Tom Bomford, coffee director at the upscale New
        York City coffee chain Black Fox Coffee, for his take on the drink. He said
        he thought that Atomo''s product could indeed pass for the real thing ...
        with a caveat.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe771cd-7633-45ff-960a-ae6c2064b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79611c-9c86-4b85-a448-6662a4502062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tastes like cold brew coffee," Bomford said. "Just a bad cold
        brew coffee, perhaps."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8fb71f-d63e-48dc-ba75-1f960bc322b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4e816-09b2-4ee8-ab25-9e894f0821ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may not be a rave review, but the product still managed to
        exceed Bomford''s expectations. "If you''re into cold brew, there''s a good
        chance you''ll be OK with that," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83549f5-a564-43da-80fa-488a6c56888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:47:02.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:59:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/24/business/atomo-coffee-alternative/index.html"
        target="_blank">This startup wants you to like coffee-free coffee</a></em></p>'
