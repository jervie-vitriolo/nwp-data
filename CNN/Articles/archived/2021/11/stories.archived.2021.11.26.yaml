      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is implementing what we call a salami slicing strategy, that
        is, doing a small action that if not prevented will become a big problem in
        the future," he noted. "What was demonstrated in the Ayungin Shoal is even
        though it was a small action,  we are not allowing it, so we condemn it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be384146-d2dd-4b2c-ac8f-e55c55a27c93'
