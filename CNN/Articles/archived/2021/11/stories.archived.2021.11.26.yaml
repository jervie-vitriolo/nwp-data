    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jessie J shares news of pregnancy loss'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6adc086-bfae-414b-a2ba-b50948401e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:24:40.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jessie J is mourning a pregnancy loss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c4f54-4786-4482-bb32-c0edeeac48fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:24:40.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Who You Are" singer shared her experience on Instagram Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3904df-d84a-466a-b79a-75afebd0d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:24:40.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began her post with a broken heart emoji, writing "Yesterday
        morning I was laughing with a friend saying ''seriously though how am I going
        to get through my gig in LA tomorrow night without telling the whole audience
        I am pregnant.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa765fe-4818-4dfe-b275-a776de649cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:24:40.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By yesterday afternoon I was dreading the thought of getting through
        the gig without breaking down...," the caption continued. "After going for
        my 3rd scan and being told there was no longer a heartbeat."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183f85a-b3ce-4c65-8c0e-83aac9900374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:24:40.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessie J said she had no plans to cancel her Los Angeles concert
        and pointed out that she has "done 2 shows in 2 years and my soul needs it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a8faa-da97-4ffb-8049-18fe20d5a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:24:40.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know some people will be thinking she should just cancel it,"
        she wrote. "But in this moment I have clarity on one thing. I started singing
        when I was young for joy, to fill my soul and self love therapy, that hasn''t
        ever changed and I have to process this my way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197a22f-909f-4dbe-a6b7-f07a308908a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:24:40.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to say she would have been a single parent "Because
        it''s all I''ve ever wanted and life is short."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d7b4b-c1d5-43fc-9f19-ccb4117c54e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:24:40.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get pregnant was a miracle in itself and an experience I will
        never forget and I know I will have again," she added. "I''m still in shock,
        the sadness is overwhelming, she wrote. "But I know I am strong, and I know
        I will be ok."</p>'
  'Rare-Roman-mosaic-Rutland-East-Midlands':
    'author': 'Sara Spary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T06:39:32.008+08:00
    'imagesource': 'jcr:680a2029-eb50-4401-95b6-5325bb6e5aca'
