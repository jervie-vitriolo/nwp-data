      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning was made in a letter sent by the UK Wine and Spirit
        Trade Association (WTSA) to UK Transport Secretary Grant Shapps last week.
        It was signed by 48 members of the industry association, including champagne
        and cognac makers Moet Hennessy, owned by LVMH, and Laurent-Perrier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355c6e0-3c24-41ec-b5df-d8d4e1634dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e1835-e9ab-4723-b0d3-347eb2efb9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an urgent issue for our businesses, and it is imperative
        that [the UK] Government takes immediate steps to help mitigate the impact
        of the driver shortages crisis before the Christmas period," the letter stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d292872-eebf-4e8e-bf0f-f68c3eafdefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f31d1-6756-412d-afa5-d10512fbedf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry wants help with better routing of freight from ports,
        as well as more regular updates from the government on how quickly it''s processing
        heavy goods vehicle (HGV) driving tests and licenses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bba383-dcc1-4daa-8dee-5cc0decc7d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e88793-1673-46c4-a2e4-c320ca22e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the government to extend by one year a temporary visa
        program allowing drivers from abroad to meet shortfalls over the longer term.
        The three-month program is set to expire on February 28 next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04632bab-a529-4546-8017-eb948d78f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c424aef-150f-4a37-9bb9-71e1fdd6f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already seeing major delays on wine and spirit delivery
        times which is pushing up costs and limiting the range of products available
        to UK consumers," WSTA chief executive Miles Beale said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a26058-67f1-44b3-a4eb-6e9da5c1a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c5538-e84e-4226-b485-d87b9696590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, 54% of adults in England reported drinking alcohol at least
        once a week, according to research by the UK parliament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19aae43-4d6b-4b58-a306-02c7a4324ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d619ae-3e1f-43b6-abcc-128d2bcd4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drinks industry association said that it was taking up to five
        times longer for some of its members to import wine and spirits than a year
        ago. It also said rising costs have been passed on to importers by freight
        forwarders having to pay more for scarce drivers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8d4f3-1af7-4590-9121-aaaa3eec45c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5077d13-132f-4bd6-9ea6-a230e5cd4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Baker, managing director of wine distributor Kingsland Drinks,
        said his company fills around 185 million bottles of wine every year, equal
        "to about one in every eight bottles" drunk in the United Kingdom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a07c26-a9bd-433f-9224-a734ac3b7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22a183-6cda-476e-84f0-5cdd6a7d6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlog of deliveries has meant container spaces at rail hubs
        are in high demand, he said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24805803-9a48-4019-a829-3acafed786e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b606818-7f93-41e9-bfaa-8cf39c9f00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would normally expect to have 80 to 100 tank spaces, but at
        the moment we can be down at 10 to 20. This is limiting the amount of liquid
        getting to our plant and comes on top of the HGV driver shortages doing the
        deliveries," Baker said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6c425-9142-4e75-aa66-3008efd372be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f6e17-aa9d-4d63-bad8-2f8778424c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government said in a statement that it did not expect disruption
        to the supply of alcohol this Christmas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b5ad9-88e7-4f61-b823-9afd08f5bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c36387-8890-49cb-9571-d639cc068c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government acted quickly to tackle the challenges to our supply
        chains, which were brought on by global pressures including the pandemic and
        the international shortage of HGV drivers," a government spokesperson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7754238-b785-403b-bf37-ea59660b14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68abb431-8556-4c2e-a780-401d70d7440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage of truck drivers caused a fuel crisis earlier this
        year, with many gas stations closed and long lines at the ones that were lucky
        enough to get supplies. In September, the UK government deployed army fuel
        tankers to plug the fuel supply gaps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e83ca2-82e9-40ad-8761-84e30a847155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ef91a-35af-4355-a0e8-e76b806cfdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets have also been struggling for months to keep their
        shelves fully stocked amid a supply chain crunch caused by the pandemic and
        worker shortages partly caused by the country''s departure from the European
        Union.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10aed1b-85ff-4081-a5fe-2e6543e4c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e8ff6-3765-498b-bd96-aaf375a7888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some EU workers left after Brexit, and farms, food processing factories
        and trucking companies can no longer recruit from the European Union because
        of new UK immigration rules.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaaecab-a878-494e-ac02-f4bcf8ad7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd192280-a756-4bae-932e-304c76c2d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government issued 5,000 temporary visas for foreign drivers,
        but the UK''s Road Haulage Association has said Britain needs 100,000 more
        drivers to meet demand.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0c642-7408-4e2b-b731-23b46f09b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d76e8-0da3-4585-aa91-9f8b7a776364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers, bankers, retailers, logistics firms and restaurateurs have
        all warned the government in recent months that tighter immigration rules
        put in place after Britain left the European Union were making it hard for
        them to find workers and keep their businesses running.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8565ce-2f21-4fb3-9ed9-0b566b8d2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:11:06.252+08:00
      'mgnl:createdBy': 'glee'
