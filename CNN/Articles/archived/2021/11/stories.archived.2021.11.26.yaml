    'lead': 'Krizle Grace Mago again faced the Senate on Friday, where she confirmed
      Pharmally management ordered her to change the expiry dates of the face shields
      being sold to the government but she did not identify who in particular gave
      the directive.'
    'mgnl:activationStatus': true
