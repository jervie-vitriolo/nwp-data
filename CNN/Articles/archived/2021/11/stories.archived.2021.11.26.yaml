  'Five-US-lawmakers-defy-China-by-meeting-with-officials-in-Taiwan-':
    'author': 'Sonnet Swire, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T11:17:31.242+08:00
    'imagesource': 'jcr:55682965-b3da-4f0f-9ee6-3a32a4c55e2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2055c86-d165-4d30-be32-608f0b378742'
    'lead': 'Five US lawmakers arrived in Taiwan on Thursday to meet with government
      officials, defying Beijing to visit the contested island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T11:19:24.599+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:57:06.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:59.437+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five US lawmakers defy China by meeting with officials in Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89225f-d28c-4228-826d-357870a33a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Five US lawmakers arrived in Taiwan on
        Thursday to meet with government officials, defying Beijing to visit the contested
        island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff57b4b-5367-4f28-b2fb-b2b31beb8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When news of our trip broke yesterday, my office received a blunt
        message from the Chinese Embassy, telling me to call off the trip," Rep. Elissa
        Slotkin, a Michigan Democrat, wrote Thursday on Twitter. "The auto industry''s
        largest supplier of microchips is here in Taiwan, so supply chain issues will
        most definitely be on the agenda."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d8089-5c95-4902-b32b-062202c0ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slotkin said the side trip to Taiwan came after celebrating Thanksgiving
        with US troops in South Korea and that the stop would "be good to connect
        with leaders here to discuss a whole host of economic and national security
        issues."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915afb7-5a48-45d7-8e7f-3a0fe329c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan holds a fraught position in the deteriorating relationship
        between Washington and Beijing, with tensions running high as China increases
        its military posturing and warplane flights around the self-ruled island.
        The congressional delegation''s visit comes on the heels of another informal
        visit from US lawmakers earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf88d8-e0c8-4553-bbdd-9efa8b5b386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Veterans'' Affairs Chairman Mark Takano, a California Democrat,
        led the delegation that arrived Thursday. It included fellow panel members
        Slotkin and Reps. Colin Allred, a Texas Democrat, Nancy Mace, a South Carolina
        Republican, and Sara Jacobs, a California Democrat, according to Reuters,
        which first reported the trip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c397d9-cf77-44e0-8b60-f5468787823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the lawmakers'' trip comes a day after the Biden administration
        extended an invitation to Taiwan for its "Summit for Democracy," which will
        take place next month -- a decision that the Chinese government dubbed a "mistake,"
        Reuters reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c5d5e-467a-4688-a6b6-5bf1e8212ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, President Joe Biden made clear that he was not
        encouraging Taiwan''s "independence" after using the word to describe the
        progress he had made during a discussion of the island with his Chinese counterpart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552b8b0-8dec-4a3f-a7ec-e896562ccb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:10.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said that they have to decide -- Taiwan, not us. We are not encouraging
        independence," Biden said on an airport tarmac in New Hampshire where he was
        promoting his recently signed infrastructure law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33240a87-311d-421c-8747-e6dbda614eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re encouraging that they do exactly what the Taiwan Act requires,"
        he went on, referring to the 1979 law dictating the American approach to the
        island. "That''s what we''re doing. Let them make up their mind. Period."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2c518-23ed-4096-87e8-f8afc52413dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining his position while greeting attendees following his infrastructure
        speech that day, Biden said he had made limited progress on the topic with
        Chinese President Xi Jinping. "We made very clear we support the Taiwan Act,
        and that''s it," he said at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007098d1-1ab9-425f-9537-4e9c608e7406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its independence," he went on. "It makes its own decisions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee07a7-9ef8-40a2-9f1a-e01e4beb1c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, an unspecified group of US lawmakers landed
        in Taipei on a Boeing C-40 military plane, and subsequently took off for Okinawa
        after a brief stay at the airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec0f49-98e1-4c2c-83a1-1a2027003255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation''s arrival sparked immediate condemnation from China,
        with Beijing describing the trip as an "act of provocation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86578c52-bcb6-4427-98f1-07b804b91705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Ministry of Foreign Affairs confirmed that visit and said
        the trip was arranged by the American Institute in Taiwan, the de facto US
        embassy in Taipei. It did not disclose the names of the lawmakers involved
        in the visit, nor their itinerary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9f415-5edf-42b1-804a-98e4bb76c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Institute in Taiwan did not confirm a list of lawmakers
        but directed CNN at the time to Texas GOP Sen. John Cornyn''s office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2087254-9fb8-4ffc-91ea-6f617a2aa738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesperson Wang Wenbin told reporters
        that trip "seriously violated the one-China principle" and demanded the US
        "immediately stop any form of official interaction with Taiwan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ff35d-afae-467d-ad6d-c788cd92dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the US congressmen to recognize the situation. Collaborating
        with the ''Taiwan independence'' forces is a dangerous game; playing with
        ''Taiwan independence'' will eventually lead to fire," Wang said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234c51c-7846-43af-b7c8-0996862551b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing views the self-ruled island as an inseparable part of its
        territory -- even though the two sides have been governed separately for more
        than seven decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bed6d4-afe3-4c3c-85a9-eb848268bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement at the time, China''s Ministry of National Defense
        condemned the US for "grossly interfering in China''s internal affairs" and
        said it should stop "provocative actions" that may escalate tensions on the
        Taiwan Strait.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5e3bb-4e80-494f-8ff7-bb8fcc4f4da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The US) should refrain from sending wrong signals to ''Taiwan
        independence'' forces," the statement read. "The People''s Liberation Army
        will always be on high alert and adopt all necessary measures to resolutely
        smash any interference by foreign forces and separatist attempts."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca89351b-fa36-4e04-8a46-6d1187cada1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visits aren''t the only time delegations of US lawmakers have
        flown to Taiwan. In June, an American delegation including Sen. Tammy Duckworth,
        an Illinois Democrat, landed on a US Air Force C-17 Globemaster III freighter
        to announce the donation of 750,000 doses of Covid-19 vaccine. And previously,
        US officials and politicians have flown to Taiwan on the C-40, a military
        version of the Boeing 737 commercial airliner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b630299-615f-4c7b-93a2-6f3aadaf2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon press secretary John Kirby had told reporters following
        the unspecified group''s visit that "congressional delegation visits to Taiwan
        are fairly routine" and the visit was "in keeping with our obligations under
        the Taiwan Relations Act, which has been supported by multiple administrations,
        both Democratic and Republican, that reinforces our requirement to help Taiwan
        with its self-defense needs."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e0dd4f-18ef-4205-9792-7c410235d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Taipei and Beijing are at their lowest point in
        decades. Last month, China''s military sent a record number of warplanes into
        Taiwan''s air defense identification zone -- the area surrounding the island
        where Taipei says it will respond to any incursions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf823f9b-abee-4cd4-8be9-12931506e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:19:24.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:57:18.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/25/politics/us-lawmakers-defy-china-meeting-taiwan-officials/index.html">Five
        US lawmakers defy China by meeting with officials in Taiwan</a>".</em></p>'
  'Pfizer-booster-5-11-children':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-11-26T11:24:08.109+08:00
    'imagesource': 'jcr:c6f79889-9af6-499b-a916-c5bf8319456c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e5a8cef-ee81-438f-b331-6002286c014f'
    'lead': 'A different formulation of COVID-19 vaccine from Pfizer-BioNTech will
      be given to children aged 5-11, the country''s Food and Drug Administration
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T11:26:47.731+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:56:54.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:59.756+08:00
