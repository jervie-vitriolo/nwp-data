      'mgnl:lastActivated': 2023-01-25T02:02:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa674ec-ad91-4a4f-b561-8c1af852cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:39:22.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy winner posted on social media last week that she has
        more to say about her 13-year conservatorship now that it is over. She hinted
        at a possible interview with Winfrey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72777d1-a956-4aa3-80d4-cf4cefe88fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:39:22.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88deb5b8-4c33-45f0-b06d-8d22cc4f66e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:39:22.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might as well do a hint of my thoughts on the gram before I go
        and set things square on @Oprah !!!!! I mean who knows ... I do know how embarrassing
        is to share the fact I''ve never seen cash or wasn''t able to drive my car
        .... but honestly it still blows my mind every day I wake up how my family
        and the conservatorship were able to do what they did to me !!!!" Spears wrote.
        "I''m used to keeping peace for the family and keeping my mouth shut ... but
        not this time ... I have NOT FORGOTTEN."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd277d-ec21-4900-b640-e8e4e46caa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:39:22.625+08:00
