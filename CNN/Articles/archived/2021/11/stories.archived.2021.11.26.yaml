      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd2f4a-2474-418d-a0a9-612afe5e9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been claiming the area with its historic nine-dash line,
        which the Arbitral Tribunal has ruled as invalid.</p>'
