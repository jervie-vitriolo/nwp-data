    'lead': 'The "Afghan Girl" made famous after featuring on the cover of National
      Geographic magazine in 1985 has been granted refugee status by Italy''s Prime
      Minister Mario Draghi, according to an Italian government press office statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T08:04:39.058+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:00:35.130+08:00
