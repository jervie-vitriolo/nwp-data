      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa, like much of the region, has suffered through three
        significant Covid-19 waves since the pandemic''s start. While the number of
        new infections across the country is now still relatively low and positivity
        levels are under 5%, public health officials have already predicted a fourth
        wave because of a slow vaccine uptake.</p>'
