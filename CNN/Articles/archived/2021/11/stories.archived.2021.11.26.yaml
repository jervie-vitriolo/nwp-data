    'template': '1'
    'title': 'Bear featured in countless films and TV shows dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a9aba-e5a4-47a8-b32f-991779790214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.064+08:00
      'mgnl:createdBy': 'bamba'
