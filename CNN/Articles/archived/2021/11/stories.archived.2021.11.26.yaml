  'COVID-19-variant-South-Africa-Botswana-travel-restrictions-UK':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-26T08:17:58.172+08:00
    'imagesource': 'jcr:5628156f-9e23-4eee-b8b3-c9e9f63e9dbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '051e76d5-9bf8-420c-875a-dc7b085af901'
    'lead': 'The United Kingdom said it will implement new travel restrictions beginning
      Friday after South Africa detected the presence of a new coronavirus variant,
      which could beat vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T08:19:32.039+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:00:09.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:56.202+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK to impose more travel restrictions amid worries of new COVID-19 variant'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33246fd3-933e-451a-8530-27396dada59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:19:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:00:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong>&nbsp;The
        United Kingdom said it will implement <a href="https://www.gov.uk/government/news/six-african-countries-added-to-red-list-to-protect-public-health-as-uk-designates-new-variant-under-investigation"
        target="_blank">new travel restrictions</a> beginning Friday after South Africa
        detected the presence of a new coronavirus variant, which could beat vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a1afe-22af-4199-96f0-452c1de700ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:19:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:00:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct flights from South Africa, Botswana, Lesotho, Eswatini, Zimbabwe,
        and Namibia will be temporarily banned. Additional quarantine and testing
        requirements will be imposed on UK and Irish residents arriving from these
        countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509fd19-0417-4d6f-9093-9d7b7e1e6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:19:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:00:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Health Security Agency said the B.1.1.529 variant has potentially
        biologically significant mutations, which may change the behavior of the virus
        with regards to vaccines, treatments, and transmissibility. But it said more
        investigation is required.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c057fb0-6fb2-4f87-bfa2-304b7bc933b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:19:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:00:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization COVID-19 response technical lead Dr. Maria
        Van Kerkhove said the B.1.1.529 variant "has a large number of mutations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a22fa-a5e3-46d4-9cd7-242f57c4c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:19:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:00:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern is that when you have so many mutations, it can have
        an impact on how the virus behaves. Right now, researchers are getting together
        to where these mutations are and what that potentially mean for our diagnostics,
        therapeutics, and vaccines," she said on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e986c003-31a9-4424-8b8f-c841c61236c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:19:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:00:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the WHO also said B.1.1.529 is not yet a variant of interest
        or variant of concern.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f4c7d-9967-40a8-aa37-fe1b4d2bd881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:19:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:00:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s <a href="https://www.nicd.ac.za/new-covid-19-variant-detected-in-south-africa/">National
        Institute for Communicable Diseases</a> on Thursday reported 22 cases of the
        new variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835c3d4-0c9c-42b3-9548-1e3dd76e255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:19:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:00:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.529 variant was&nbsp;also detected in a traveler in Hong
        Kong who recently went to South Africa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0e9df-a055-4bbc-82fd-e408d2617345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:19:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:00:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan and Carolyn Bonquin contributed to
        this report.</em></p>'
