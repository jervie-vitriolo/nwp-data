    'lead': 'The central bank says this takes into account the state of credit card
      financing at present and banks’ safety and soundness, while also helping allay
      consumer''s financial burdens through "affordable" credit card pricing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T14:35:26.053+08:00
