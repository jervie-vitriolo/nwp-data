    'mgnl:tags': ['rt-pcr-testing', 'policy', 'civil-service-commission', 'csc', 'aileen-lizada',
      'on-site-workers', 'partially-vaccinated', 'unvaccinated', 'covid-19']
    'template': '1'
    'title': 'CSC to set policy on COVID-19 testing of partially vaccinated on-site
      staff'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39b137-0549-4ae5-80b6-99e4c08da790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:22:53.726+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:52:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        Civil Service Commission is set to release a uniform policy for the RT-PCR
        testing of partially vaccinated government employees required to work on-site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e41e17-fb7a-41fb-8943-0a9367666827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:22:53.726+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:52:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Merong fina-finalize ngayon ang CSC na policy</em> (The CSC
        is currently finalizing the policy) [....] We have conducted several commission
        meetings about it, together with our legal and our policy office. <em>Hintayin
        na lang po natin</em> (Let''s just wait for it)," CSC Commissioner Aileen
        Lizada disclosed Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae54364-0311-4587-bce7-2e216a3ae304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:22:53.726+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:52:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said they will also coordinate with the Health Department
        for the guidelines, which may be released "anytime soon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c1e2c-142d-44d0-94aa-e1b1a6276f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:22:53.727+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:52:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force Spokesperson Karlo Nograles earlier said
        the government was leaving it up to employers in the public and private sectors
        to decide how frequent their on-site staff will undergo COVID-19 testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c55b7-f62c-4a22-ad4b-2fded0b8e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:22:53.727+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:52:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that the minimum should be once every two weeks.
        The RT-PCR tests must be shouldered by the workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb1479-d65c-4658-82d8-eee91a78e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:22:53.727+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:52:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/19/COVID-19-testing-partially-vaccinated-workers.html"><strong>READ:
        Testing policy for partially vaccinated on-site workers up to employers&nbsp;</strong></a></p>'
  'PH-allows-entry-fully-vaccinated-foreigners-non-visa-countries':
