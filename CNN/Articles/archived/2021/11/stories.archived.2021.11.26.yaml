    'lead': 'Fully vaccinated foreigners who do not need to have a visa to travel
      to the Philippines can enter the country from Dec. 1 to 15, subject to conditions,
      acting presidential spokesperson Karlo Nograles announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T15:23:52.142+08:00
    'mgnl:createdBy': 'catherine'
