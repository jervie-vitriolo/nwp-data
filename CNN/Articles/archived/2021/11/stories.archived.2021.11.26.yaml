    'template': '1'
    'title': 'COVID-19 deaths surpass 48,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa8757-85f7-4da9-8a75-573c53361f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:19:16.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:52:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong>&nbsp;The
        country’s total number of COVID-19 deaths exceeded 48,000 on Friday with 142
        new fatalities, the Department of Health reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85596ab-53df-495f-be6c-c64c08980607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:19:16.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:52:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the tenth consecutive day where new fatalities were above
        100. The death toll is at 48,017, which is 1.70% of the case tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2bd82e-57ea-4520-a8dd-10ae83ae4903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:19:16.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:52:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case tally is currently at 2,830,387 after 863 more people were
        reported infected. It’s the third day in a row where daily infections were
        below 1,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202f9b1-ad4c-42b9-9ce5-ef88e21395e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:19:16.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:52:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of infected, 0.6% or 17,853 are active cases
        or currently sick patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff13301f-9fa9-453d-9ea8-bdeef7789fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:19:16.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:52:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 51.5% of active cases have mild symptoms, 21.57% are in
        moderate condition, 14.2% have severe symptoms, 6.6% have no symptoms and
        6.1% are in critical condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ad76c-ee5d-4ebc-9bdb-a71fc5197166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:19:16.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:52:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 791 others got better, raising the recovery count to
        2,764,517 or 97.7% of the tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5905620-30be-4786-9b15-be8b1dfb25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:19:16.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:52:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said it reclassified 128 survivors into deaths
        after validation, and deleted 17 duplicate cases, including 16 recoveries.
        There were also 77 cases found to have actually tested negative and were removed
        from the total.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122cf29-3033-40ac-b64e-c7032ab2ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:19:16.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:52:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four laboratories were excluded from the count as two did not operate
        on Nov. 24 and two others did not submit data. These laboratories contributed
        an average of 0.2% of tested samples and 0.1% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0658f2-92df-4873-aa3d-c001ab227c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:17:50.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:52:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - remained below 5% for the 14th straight day. The rate is at 2.5%
        based on 38,998 tests reported on Nov.24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6230568-cc97-4b54-8006-60981470e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:17:50.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:52:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3c580-5600-4e53-95aa-df5b44572a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:17:50.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:52:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the country has reached the World Health Organization''s
        benchmark for reopening. The WHO said a country or region may reopen if it
        maintains a positivity rate of below 5% for at least 14 days.</p>'
  'concepcion-albert-samaha':
    'author': 'Don Jaucian'
    'caption': 'In his book "Concepcion," journalist Albert Samaha follows the fates
      and fortunes of his family with the complex history of the Philippines and the
      United States, the fabled land of the free. Photo courtesy of PENGUIN RANDOM
      HOUSE'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2021-11-26T17:48:47.444+08:00
    'imagesource': 'jcr:3ce99657-01d9-42e8-ab26-beeffedc2c55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d7e180-765c-4174-b669-5cf56eb216f4'
    'lead': 'In his book "Concepcion," journalist Albert Samaha follows the fates
      and fortunes of his family with the complex history of the Philippines and the
      United States, the fabled land of the free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T18:00:31.173+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T01:51:44.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:06.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This memoir weaves an immigrant family’s fate with Philippine-US history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f60a8-69a4-496f-a9c6-670dabd793d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scope of U.S. imperialism is insidious — and mightier — than
        we all think. American soft power has raised us to think that the country
        is some sort of Disneyland where hard work and persistence pay off, leading
        to the fabled land of the American Dream. But exploring the tangled web of
        the Philippines and the United States shows that the history of the former
        colony has much to showcase about the crippling reach of US imperialism, one
        that still has the country in its chokehold until today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add97f2-2cd6-471e-981f-a64e24a4863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link to US imperialism and the hardships of Filipinos looking
        to immigration for a better life in the states is the core of Albert Samaha’s
        memoir “Concepcion,” which intertwines the history of his family, from ancestors
        in pre-colonial era Philippines to the Concepcion family’s flight to the US
        during the martial law years, to the propulsive growth of the American empire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85932087-9dac-4e80-aa55-1c06cd12ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family is a constellation of fascinating figures who move from
        one place to another because of historical circumstances. His great-great-grandmother,
        Princess Emilia Bato Bato, was from a Muslim sultanate family and converted
        to Catholicism. His great-aunt Caridad was a spy for the Americans during
        the second World War. His great-uncle Tomas moved to Italy to pursue his dream
        of being an artist and ended up working in Federico Fellini’s sets and was
        left with a castle on a hill overlooking the Mediterranean sea by a wealthy
        Italian count. Finally, there’s the “S” of disco group VST &amp; Companyo.,
        Spanky Rigor, who ditched showbiz fame to move to America, believing that
        the United States was the land that would give his family the bountiful life
        that they deserved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc516832-e85e-403c-8324-7db7df526405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the years, the Concepcion family moved against the “choppy
        tides of colonial conquests,” only to end up being assimilated into the American
        empire in California, where their own barangay of a family started all over
        again — steadied by the cushion of privilege from their Philippine wealth,
        then tossed into the waters that shaped American history, particularly the
        recession of 2008, which affected Samaha’s mother.</p>'
    '67':
      'image': 'jcr:7d072850-fc5a-4f5b-ad6d-0a55f86af703'
      'imageCaption': 'It took Albert Samaha five years to finish "Concepcion," from
        research to the actual writing. Photo courtesy of PENGUIN RANDOM HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a1626-8eb5-437d-b72e-62fdf6467564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.178+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a0207-2666-42ad-92df-fa907cc70ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an investigative journalist for Buzzfeed News, Samaha has written
        about his family such as the <a href="https://www.buzzfeednews.com/article/albertsamaha/filipino-uncle-immigrant-italy"
        target="_blank">adventures of his great-uncle Tomas</a>, and more recently,
        how his <a href="https://www.buzzfeednews.com/article/albertsamaha/qanon-parents-millennial-children"
        target="_blank">mother fell into the clutches of fake news and conservative
        American media</a>. This particular thread is tied by Samaha with the myth
        of the American Dream and America the savior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b8946-49a9-47fc-b6e7-b24d33101227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are passages in the book that read very emotional, particularly
        the sections when I''m talking about my mom spiraling into the rabbit hole
        of right wing conspiracies and mom’s support for Trump, in our political debates
        where, intentionally, I want you to hear my exasperation and my outrage, because
        I want this book to be a document that when people look back one day to be
        like, what was it like living during the Trump age?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb262c46-78f0-438c-b7a1-a514d917df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samaha tells his story in parallel with the racism that became even
        more pronounced during the Trump era, harking back to America’s colonialist
        ideals, where, during the colonization of the Philippines, Americans looked
        down on the “natives” and even called them the N-word.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced542c-483f-482f-8321-52ea69a2e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The election of Trump and everything that followed, showed me that
        we are not immune to authoritarianism, that this isn''t just something that
        happens in countries that lack resources and money, that it can happen here
        in a country that prides itself on its virtue of democracy. I think that sort
        of helped me see a much clearer line between the arc of the US and the arc
        of the Philippines, in a way that wasn''t just about colonizer and the colonized,
        but it was also about two countries running on parallel tracks, struggling
        through the same challenges. America might have more money, but the wealth
        gap still exists and the conditions that lead to people to elect a totalitarian
        leader, exists in the US just as it exists in the Philippines. I think seeing
        those two things in parallel, seeing that our countries were much more similar
        than I had assumed for most of my life was a sharp dose of reality for me.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1537b5-ec5f-43e8-85d8-e4a57fb6261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, Samaha talks about how the immigration of his uncle Spanky
        Rigor reflects the crux of “Concepcion,” writing the book during Trump’s America,
        and what it takes to a sprawling narrative right — especially when it’s your
        own family’s story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990d28a-22e8-48f1-87b3-5edfa11e1822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Q&amp;A has been edited for brevity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec1026-524d-4a69-89a4-da7debbffc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''ve been following your Twitter. And it''s really interesting
        how you''re writing threads about how the book came together. Like there''s
        a thread with your family and introducing them one by one, how significant
        they are in the book. There’s also the <a href="https://twitter.com/AlbertSamaha/status/1445514993739304960"
        target="_blank">various books</a> on&nbsp;Filipino American History and also
        Asian American history that kind of influenced or became sources for “Concepcion.”
        So when you were outlining the book or sketching, what would be the book,
        how did you choose which part of your family''s history would best serve your
        intentions in writing “Concepcion?”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342391d-92ab-4bce-99a0-90f17f591fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, I mean, that''s one of the main challenges, I think, with
        memoir type writing, because as an investigative journalist, the hard part
        is getting the sources to agree to talk to you, and finding the facts that
        you need to put together the story. But for this, it was the opposite, right?
        My sources were comfortable talking to me. So over the course of reporting,
        I was able to gather a massive trove of material, and so I had an unlimited
        amount of information to parse through so the challenge became, what not to
        include.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d51d1-32a1-44fb-9bf8-ef1638e155b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to determining that, for me, was first trying to figure
        out what is the core idea I want to get across in the story, and that core
        idea was about whether the sacrifices of coming to America were worth it and
        if so, why, [and] if not, why not? So I tried to make sure that every scene
        I chose, every character I chose, every decision I made, and how to structure
        the story went toward building toward answering [that] question. That meant
        cutting out a lot of scenes that I had grown up in my head, having very vivid
        memories of thinking, “Oh, this event was an important formative moment in
        my life or in my family''s life.” But then when I sat down to actually write
        the story, it turned out [like] well actually, there might not have been any
        wider meaning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e4501-1e5f-4109-9b83-c6555488776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for me it was about thinking about how each of the events in
        our family history tied into the ideas I wanted to address, whether it''s
        the pre-colonial life in Mindanao, Spanish colonialism, American colonialism,
        Japanese occupation.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Our lineage
        traces to sultans from the jungle highlands of northern Mindanao, who resisted
        Spanish invaders for 300+ years. My great grandmother, Luisa, was first in
        our line to be born Catholic. She moved the family from our ancestral lakeside
        land to bustling Manila. <a href="https://t.co/aSGYCNVg8z">pic.twitter.com/aSGYCNVg8z</a></p>&mdash;
        Albert Samaha (@AlbertSamaha) <a href="https://twitter.com/AlbertSamaha/status/1438174682109333516?ref_src=twsrc%5Etfw">September
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36193b5-bbf7-4ba2-a186-0d5173fe80b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:04:29.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b97ac-6668-4093-ba1d-afde8568731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Before this, I read Meredith Talusan''s “Fairest” and years
        back I interviewed Elaine Castillo for her book, “America is not the Heart.”
        There’s also Randy Ribay’s "Patron Saints of Nothing," so there is kind of
        a thread of immigration and identity that runs through all of the Filipino
        American books that have been coming out. But yours is very unique in the
        sense that you''re drawing parallels with your family''s immigration to the
        US with all colonial history, not just with the Philippines, but also in the
        US, like I was reading the section on the colonization of California, just
        before this. How did you decide that you were going to write the book this
        way?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d390bb-4c7d-4bd5-92a4-65aeb1012a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child from an immigrant family, the core question in my head,
        growing up, either in the back of my mind, maybe later in life, was “why did
        we come to America?” And as a child, you sort of were I sort of assumed it
        was an easy answer, you know, like, oh, America''s a rich country. You know,
        the Marcos dictatorship ruined the Philippines and all these very simplistic
        notions that I never thought twice about until I was old enough to examine
        those questions, and to look below the surface of the very simplistic understandings
        and assumptions I had. And in order for me to understand why my family came
        to America, I have to go all the way back as far back as I can go, because
        history, as I mentioned in the book, ripples into perpetuity, right? There
        is no sort of beginning point at which the story of why my family came to
        America starts, right? And so how did I choose how far to go back? I went
        back as far as I could. If I could go back farther [like], the Biblical ancestors
        that I''m related to, I would have gone back that far. But obviously, you
        know, the colonizers erased much of that history and so I was only able to
        go as far back as the sultanate dynasties in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320a6bb-49d3-460b-ab22-6fda6df39695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To me, the story of why we came to America is a story of the legacy
        of colonialism, you know, both from the forces that led to the conditions
        in the Philippines that that my family was trying to escape, but also the
        mythology that America spread around the world about being a nation that welcomes
        you, [as] a wealthy nation that offers opportunity. And many of those promises
        were based on deceptions. There were sort of these two poles that were one
        kind of pushing us, one kind of pulling us that were both rooted in that colonial
        history. So I knew from the beginning of the project that I wanted to draw
        a long, clear arc from as far back as I could go, to the moment we left the
        Philippines to the life we had in America. And my goal was to show how each
        of the events over the course of that history were connected. And with sort
        of the intention of showing that, in hindsight, when we study history can
        sometimes feel inevitable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b2131-6920-430a-92f5-ebba88d10eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also found it interesting that you chose the title of
        “Concepcion” because it''s imbued with a lot of colonialist implications —
        because it was one of the names of Magellan’s ships and because Filipinos
        were made to choose very Spanish sounding surnames by our Spanish colonizers.
        So what was the idea behind using this as the title?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33ab27-1bf2-4f94-ad37-4aca5295aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first choice but it was the first choice I liked.
        I love the dual meaning of it. My favorite part about [it is] it’s both our
        surname and our birth in a new country. I mean, I didn''t know that one of
        Magellan’s ships was called the Concepcion until I started to see the name
        pop up here and there. But the initial idea was, I mean, this is a story,
        this is a family story. Right? I know, it''s kind of labeled as a memoir.
        But really, the other characters in my family are just as critical to the
        narrative as I am as a narrator. And so I think I wanted to get across that
        this is a story about a family. And I love the double meaning of Concepcion,
        as this was our conception and [it also] sort of answers the questions of
        what that means to be born in a new land.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d2635-60e3-4951-9cce-2475eb520ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early in the book, there were mentions of stories about
        the United States’ exceptionalism and the idea of the ever upward trajectory
        view, because this is something that we see in America. Do you think that
        this is true for a large part of Americans until now, including immigrants?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26ceeb-2926-45be-871c-ec526b765e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it is. I think it''s especially true for immigrants for
        a couple of reasons. One, is that when you''re leaving — particularly with
        immigrants that maybe feel driven out of the place they''ve left — you want
        to feel that optimism, right? You''re staking your future in a country so
        you want to believe that it lives up to the hype. And I think the second reason
        is for a lot of immigrants, you have the old country to compare the new one.
        So when I would complain to my elders about America, they would tell me about
        the bribes at customs in the Philippines, [that] they have to have a walled
        compound because they were scared — these [similar] complaints [about the
        country they left]. For my cousins, and I, we didn''t think of [that] when
        we grew up in [here] America. So the problems that we saw most visibly, were
        the ones around us.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220b7425-6426-4346-b9af-7d418c81bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we had a bit of nostalgia for wondering, should we have stayed
        in the Philippines? Should we have continued to build all [that] our ancestors
        had built over the course of centuries and generations in our parents’ homeland?
        And it''s sort of a disorienting thing as an American to think about, because,
        as you suggest, this still is the dominant understanding of America among
        Americans. Well, let me rephrase that — among white Americans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bbdb0-660a-4acc-81f7-daf09a72b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the distinction that I wanted to make really clear in the
        book is that is that the stories that I learned in school growing up [and]
        the stories that my mother, my grandparents learned in the Philippines growing
        up as well, was the story of America told by white Americans, which is a much
        different story than the story of America, told by Black Americans, which
        is a nightmarish story of oppressions and blood and slavery, right? There
        are many people, many Americans who grew up skeptical of the country that
        enslaved their ancestors, that genocided their ancestors. And the challenge,
        I think, for immigrants is to see that version of America because it can be
        quite a disheartening version to see when you pack up all your bags, start
        fresh, land in America, only for your neighbors to tell you, “I don''t know,
        man, I don''t know, if you''ve come to the right place.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de46197-bfad-4b68-8441-e56b2f96742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.176+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are problems in the Philippines and there are problems in
        America and figuring out which problems you would rather confront is a critical
        component of what it means to make the decision of whether to migrate or not.
        But I think the critical thing that I hope comes across in my book, is that
        for people considering that decision whether they want to stay in their country,
        or move to another one, it''s important that they have an honest understanding
        of the place where they''re going. And that they can make an informed decision
        to compare the conditions of their homeland versus the actual conditions of
        the country they''re going to.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc22c76-2a31-476c-97b9-670eaf9fcb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.176+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that this idea of America is basically just
        something fed to us by our white colonizers and as in the book, you are realizing
        this as you were growing up. But was there a certain moment that kind of hit
        you that "Okay, maybe the things that my grandparents, my parents, thought
        of America was very different from the America that we are living in now?"</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fdc32-f8de-4bb8-81f3-4ad74ad02611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:00:31.176+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:51:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know if there was a particular moment, it was sort of something
        that happened gradually over time. And by the time I realized that it was
        already very clear. I think there were sort of subtle ways that as a child,
        I sensed it. I listened to hip hop music from the time I was very young, and
        so the culture that I inhabited was Black American culture, and that was the
        perspective I always had. So I always sort of had this skepticism about America,
        because I listened to 2Pac and he told me what he''s skeptical about America.
        And I sort of understood that that was different from my mother&nbsp;and my
        elders'' optimism for the country.</p>'
    '66':
