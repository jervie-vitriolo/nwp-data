      'jcr:uuid': 'c1ccc307-4f2a-48e4-ac1f-4f01e3427464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:54:15.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)—&nbsp;</strong>The
        Philippines will temporarily suspend inbound flights from South Africa, Botswana,
        and other countries with cases or with the "likelihood of occurrences" of
        the new coronavirus variant, Malacañang announced on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a8ff0-75f1-4a5c-95e7-9eb8aba853b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy is effective immediately and will last until Dec. 15,
        acting presidential spokesperson Karlo Nograles said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e053be-7cb1-4d54-8d81-a68917c505ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the the Bureau of Quarantine —&nbsp;in coordination
        with local government units —&nbsp;was tasked to trace passengers from these
        countries who may have arrived in the past seven days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e181c-a476-4ca8-856c-9472a3bbcdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These travelers shall be required to undergo full 14-day facility-based
        quarantine with RT-PCR test on the 7th day or upon location of the passenger,
        whichever is later, with the date of arrival as Day 1," Nograles added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4010a-7d4d-4e2a-a67d-777147410325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s pandemic task force also approved the temporary suspension
        of inbound flights from Namibia, Zimbabwe, Lesotho, Eswatini, and Mozambique
        —&nbsp;which are adjacent to South Africa and Botswana. The entry ban will
        also be in place until Dec. 15, according to Nograles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f114ada-1e92-4371-b287-7bf21b5775e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For passengers already in transit and those who have been to these
        countries within 14 days who arrive before 12:01a.m. of Nov. 28, Nograles
        said they will not be barred from entering. However, they will be subject
        to stricter quarantine (facility-based) and testing protocols.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afd558-333d-4be1-a0fc-f650ad707891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All passengers, whether Filipinos or foreigners, merely transiting
        through the abovementioned countries shall not be deemed as having come from
        or having been to the said country if they stayed in the airport the entire
        time and were not cleared for entry into such country by its immigration authorities,"
        Nograles noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13cfe49-1c32-4817-85ae-928c4a143da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the temporary ban, South Africa, Namibia, and Zimbabwe have
        now been removed from the Philippines'' "green list" of countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0150c1-58dd-4cf0-86e7-ab4db004a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:04.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to clarify that the Inter-Agency Task Force''s temporary
        suspension of inbound international flights from South Africa, Namibia and
        Zimbabwe contained in IATF Resolution 150, supersedes the earlier green list
        classification of the three abovementioned countries," Nograles said in a
        separate message on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47e95e-9860-4f7d-87ad-003c03807d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts earlier urged the government to impose early travel
        restrictions amid the threat of the new B.1.1.529 variant —&nbsp;which the
        World Health Organization (WHO) later designated as a "variant of concern"
        named Omicron.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773233b-c0a8-49cc-a300-0617c1a053e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said the Omicron variant —&nbsp;which has been detected
        in South Africa, Botswana, Hong Kong, and other nations —&nbsp;"has a large
        number of mutations" that can have an impact on how the virus behaves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eca79c-ebb0-4783-8913-f0753a044b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:06.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African officials also expressed concern that the mutation
        could result in immune evasion and enhanced transmissibility of the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e436584-4312-4811-a546-1c5c33f39149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T16:50:01.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2021/11/27/Explainer-Omicron-variant.html">What
        we know about the Omicron variant</a></strong></p>'
    '9':
