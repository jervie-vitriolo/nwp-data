    'template': '1'
    'title': 'M-FLIX 2021: Musical fix for your Pinoy soul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96072f-c40d-4a86-930f-2dc58e780083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.843+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In its premiere
        on Nov. 6 (Act 1) and Nov. 13 (Act 2), M-FLIX 2021: Da Pinoy Pandemic Palabas
        greatly reaffirmed, in the most creative way, that music is the currency of
        the Filipino soul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa4358-fa4f-4048-9425-2f82411509e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.843+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064083af-bdbc-4477-8597-2a13bee48a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.843+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We saw ourselves in the lyrics, melody and harmonies in M-FLIX.
        We found ourselves connecting with how our fellow Filipinos felt through the
        M-FLIX story. We felt the undercurrent of hope and the realization that hope
        and change for the better will come from no less than ourselves and each other.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586c86b-7e0c-4a52-b7a9-281534f2b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.843+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4b7f7-89a6-4d6e-a524-588b656aa48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made up of original songs by excellent Filipino musical artists,
        which are hooked on a story of our pandemic emotions threaded by short verse
        and animation, M-FLIX 2021: Da Pinoy Pandemic Palabas mainly consists of 12
        original songs and a medley of all 12 songs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac3e90-2767-4fef-aff6-18698394444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be9226-8f28-4c39-a961-799bb1631b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M-FLIX 2021 is a project of the Bonifacio Art Foundation Inc. (BAFI),
        an art and science foundation that conceived and operates the BGC Arts Center,
        The Mind Museum, the BGC Public Art Program, and Mind S-Cool (online and TV
        (Ch. One Ph).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44900b63-2f95-4238-8e0e-0847c652f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:34.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be739e47-5fff-4628-a9e8-301b22642014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:55:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, working with the curators of its NCCA-cited flagship
        program, the Pinoy Playlist Music Festival (PPMF), namely National Artist
        for Music Maestro Ryan Cayabyab, Moy Ortiz and Noel Ferrer, BAFI produced
        M-FLIX as the unique online persona of PPMF. This was co-presented with the
        Sun Life Foundation, which has been a strong believer in the essential and
        powerful role of the arts in nation-building and a co-presenter of PPMF since
        2018.</p>'
    '45':
      'image': 'jcr:e923f0c8-e874-4e3a-acc7-19db98555a88'
      'imageCaption': 'Photo from BGC Arts Center'
      'jcr:primaryType': 'mgnl:block'
