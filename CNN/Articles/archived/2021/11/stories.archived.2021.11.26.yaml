      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa26010-dfdc-4520-8227-83db09ccf301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even during rehearsals, you have to keep that mindset,
        so you will get used to imagining the lighting and the crowd''s screams and
        energy.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0e5c1-5914-4091-a7a7-94574cf097fa'
      'mgnl:activationStatus': true
