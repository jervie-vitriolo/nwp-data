    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA: Current Pfizer stock not reserved for children aged 5-11; different
      vaccine form, dosage eyed'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf84e78-6092-4e24-a26d-ada2631faa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:56:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> A
        different formulation of COVID-19 vaccine from Pfizer-BioNTech will be given
        to children aged 5-11, the country''s Food and Drug Administration said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d4742-a7e8-4b61-8fd7-d517b8925983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:56:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cfbb56-88e0-450c-8219-33ca53036c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:56:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, FDA Director
        General Eric Domingo said current stock of Pfizer vaccines will not be given
        to younger minors anytime soon, since the manufacturer has yet to apply for
        an expanded emergency use authorization for the 5-11 age group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342762b-7da7-4601-8877-5a0220e3015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:56:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c6897-9e98-45bb-9594-807c1f818ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:56:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how will the preparation be different from the Pfizer vaccines
        currently administered to adults and children aged 12-17 years old?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a1012-9e16-446e-912c-c9c27a4efde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:56:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd8bf7-89b0-4d62-8203-44224e5ad240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:56:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a lower dose first of all, <em>kasi maliit na bata
        na yung</em> (because of the smaller children aged) 5-11," Domingo said. "<em>Yung</em>
        (the) preparation, it means the way it is bottled, how many doses per vial
        and whether it’s in liquid or powder form. <em>Yun lang naman yung mga pagkakaiba.</em>"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01208d0c-3a53-4f3c-8b16-309c2c0dea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:56:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c20e5e-1841-458f-b7ab-4178b3fb5d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:56:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the same vaccine, it’s the same mRNA, but it might come in
        a different form or in a different dosage for smaller children," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9369d48a-a479-4599-b613-ebfab5855ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:56:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052d9da-c544-428f-949b-9bef2ca4eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:57:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo expressed confidence that Pfizer will file its expanded
        EUA for the younger age group within December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15812b6-f6b3-42d8-b05f-ece29847bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:57:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f52f3d2-b68d-4039-b668-949dbecceaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:57:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi very particular ang</em> EUA (Because EUAs are very particular).
        Every time we give an EUA to a product, it’s exactly the form that it was
        used in the clinical trials," he noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617787c4-0082-41e4-8977-0bcfcb2d33f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:57:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3590f-6cb2-4b0d-beb7-f4343071e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:57:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible <em>na kung ano ang ginagamit sa adults ngayon,
        hindi yan ang gagamitin</em> (what''s being used on adults now will not be
        used) for children," Domingo added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed280e-a828-430e-b414-da32e3bf7fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:57:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc82028-7d5c-40f1-b113-793aaef56f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T11:26:47.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:57:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is currently administering Pfizer and Moderna COVID-19
        vaccines <a href="https://www.cnnphilippines.com/news/2021/10/27/Minors-COVID-vaccination-nationwide-November-3.html">for
        minors aged 12-17</a>. The two brands, including Sinovac and AstraZeneca are
        also being administered as booster shots and third doses for <a href="https://cnnphilippines.com/news/2021/11/25/Govt-rolls-out-booster-shots-nationwide.html">health
        workers, senior citizens, and immunocompromised people</a> depending on the
        brand of their first and second doses.</p>'
