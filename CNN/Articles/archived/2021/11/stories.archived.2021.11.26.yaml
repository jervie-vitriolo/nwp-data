      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be2fc9-fde8-4e0c-9200-ace7c23ccc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:48:07.844+08:00
