      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/11/22/Duterte-China-Ayungin-Shoal-water-cannon.html">Duterte
        denounces China''s illegal acts in Ayungin Shoal&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511ad3e-6652-482e-959f-1ce524d3a9ec'
