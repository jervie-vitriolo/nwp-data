    'template': '1'
    'title': 'Analyst condemns China''s ''salami slicing'' tactics after Ayungin incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdca108-77a9-4995-bf0c-f7007e7a23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> China
        is implementing a "salami slicing" strategy by undermining its commitment
        to exercise self-restraint despite the Philippines asserting its sovereign
        rights in the Ayungin (Second Thomas) Shoal in the West Philippine Sea, a
        security analyst said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca2e21-652c-4178-83f1-affb93c7cae0'
