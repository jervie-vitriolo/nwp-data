  'Pharmally-executives-Dargani-Ong-detained-Pasay-City-Jail':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-26T21:53:55.277+08:00
    'imagesource': 'jcr:51708c5b-0687-4d64-baf7-a520d025a4b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32a90e26-8c20-429d-87ed-aad6f7fa6728'
    'lead': 'The Senate Blue Ribbon Committee has approved a motion seeking the transfer
      of embattled Pharmally executives Mohit Dargani and Linconn Ong to the Pasay
      City Jail for failing to turn over documents requested by the body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T21:43:08.878+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:50:12.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:09.656+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pharmally executives Mohit Dargani, Linconn Ong to be detained at Pasay
      City Jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594a953-d7ea-425b-86ff-7840eb0e6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) –</strong> The
        Senate Blue Ribbon Committee approved a motion on Friday seeking the transfer
        of embattled Pharmally executives Mohit Dargani and Linconn Ong to the Pasay
        City Jail for failing to turn over documents requested by the body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c95d68-6f23-43be-aadd-d80e8f9e9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99daad-d109-4aa3-8506-c45e780a675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion also called for Twinkle Dargani to remain under Senate
        custody due to her mental health issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f59248-4b46-44a8-850c-15cb9430971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244db673-406b-4f7e-835f-565c4400e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you know, I''m not gonna be fooled by you. This time, I
        will not be forgiving. I will not be compassionate," said Senate Blue Ribbon
        Committee chairman Sen. Richard Gordon. "If you want to play hard ball, we
        play hard ball. We''re not defenseless."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaabc5e-2381-4a25-8169-259c0d29057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:15.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72175810-9985-4db0-be26-bf892762a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators grilled the two Pharmally male officials on the location
        of "mysterious" boxes, which allegedly contain crucial documents including
        the cost of medical goods sold to the national government for its COVID-19
        pandemic response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e39588-0f24-45b0-b536-c1dc2ad7c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:16.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13963a4d-0abb-499a-bfce-6f0e537da469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani responded that he wanted to talk with Ong first to find
        out where the boxes are. Ong agreed, but insisted they should talk with the
        company''s accountant and tax lawyer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cbd14-1f15-4c27-8861-8b0188edc42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5405180-9388-4a0d-91b8-a3ab94a21d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon commented that Dargani and Ong appear to be giving the senators
        the runaround.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090f2c2-d08f-4ecc-9685-84bb984c94d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9250348-01fd-4159-a372-d125847aac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot be allowed to use the excuse that their movement is
        restricted. Ginagawang dahilan para hindi maretrive ang dokumento (They are
        using it as a reason to not retrieve the documents)," said Sen. Kiko Pangilinan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493dc40-4884-419c-b268-541cee91f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2eccbd-5a9f-4336-a049-a1db8e09ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aira Moscoso and Jeff Mariano, two of Pharmally''s accountants,
        both maintained they do not know the present location of the boxes in question.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ded44-7a78-41ad-9365-739f065a34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f44ae-e0f9-46cf-a900-73242d3dceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twinkle Dargani also insisted she did not know the location of the
        boxes as she claims she was only a "temporary substitute" to the embattled
        firm''s president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96279741-5673-4831-8d47-dff6fb9d7cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6faa5-8053-4988-a203-161d3e378e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t part of the operations nor the financial nor the transactions.
        I was told to sign some documents, my only participation in the company,"
        said Dargani, whose response was not bought by Gordon since she remains to
        be a director of the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17e870-5fab-4610-bab7-66425dab79c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0228086-cb99-41c7-9b79-69f8305f72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon even threatened to send Dargani to the Correctional Institute
        for Women and the National Center for Mental Health, but settled for a Senate
        custody due to her mental health considerations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880cb12d-9c36-46db-8397-74782011d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751e15a-c9cd-44f4-bf64-a6452653b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:24.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee previously ordered Ong to be brought
        to the Pasay City Jail for allegedly lying in one of their hearings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082bd5bb-0ab5-4d6e-8cbc-d5901679f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7115359-d8f1-4d4e-90f5-1d43ed4800fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:43:08.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dargani siblings attempted to escape the country last Nov. 14
        but were caught by Senate security personnel at the Davao City International
        Airport. They have since been detained at the Senate.</p>'
