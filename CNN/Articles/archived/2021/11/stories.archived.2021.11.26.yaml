    'template': '1'
    'title': 'How Pepsi became ''the talk of the town'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b038a-3304-41c4-af22-3f04392e1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.432+08:00
