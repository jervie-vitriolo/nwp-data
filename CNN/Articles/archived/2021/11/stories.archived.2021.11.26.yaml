      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e26ce4-f777-4ed3-adbd-681958d4c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.434+08:00
      'mgnl:createdBy': 'nikko'
