    'jcr:uuid': '7c9a0ae6-3cb0-4025-aaf5-d5f1eab13b66'
    'lead': 'A rare Roman mosaic has been unearthed on a British farm in a "remarkable"
      discovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T06:41:08.615+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:01:00.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:54.907+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare Roman mosaic found on farm in ''remarkable'' discovery'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc6e07-70ca-45a3-b0bc-629717bca614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A rare Roman mosaic has been unearthed
        on a British farm in a "remarkable" discovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbe941d-b6e6-4954-9958-516e4fe6ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121faf70-a885-43e6-a8da-9af199fbde69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:02.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic England, a public body that looks after the country''s
        historic environment, said it is the first time the mosaic -- found in Rutland,
        East Midlands -- has been uncovered in 1,600 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b461894-78a2-4c2b-b476-1b8a2ee7b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d9486-e326-4e6e-b8b8-e21bfacd0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman mosaic is the first of its kind found in the UK to depict
        the Greek hero Achilles'' battle with Hector during the Trojan War, and is
        part of just "a handful" of examples found in Europe, Historic England said
        in a press release Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db5471-b548-4a59-88dc-d1f3657a4768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:03.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e940fbb-5a6b-4420-b2be-8e9456291ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Irvine, the son of the landowner, spotted "unusual pottery"
        in a wheat field during England''s coronavirus lockdown last year and alerted
        the local authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de800ad6-f347-4ba8-ac3b-7b53016497a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071a011-1d68-4b0d-824f-c8f7ee2d5187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists from the University of Leicester Archaeological Services,
        alongside Historic England and Rutland County Council, excavated the site
        and discovered the mosaic, which measures 11 meters by 7 meters (36 feet by
        30 feet).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746abf99-88bb-4bc2-87f5-05096dbcc8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d716029-7586-4ab5-aa47-05ba2ad416c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork forms the floor of what is thought to have been a dining
        or entertaining area in a large villa. The building was occupied in the late
        Roman period, between the 3rd and 4th century AD.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca602f-b2fa-45f0-9e19-d216934686b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:06.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9274e87-1849-4bab-9efe-27919b006e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic England said the complex, which has now been given protected
        status, was likely owned by a wealthy individual with knowledge of classical
        literature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d101d7-0ab5-4be6-a6e7-9613dd4ed2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c69d7b-9408-4d87-b202-6a21ef3e991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have uncovered such a rare mosaic of this size, as well as a
        surrounding villa, is remarkable," said Duncan Wilson, chief executive of
        Historic England, in the press release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2416f2-fde0-424c-ba1a-d8f45f23dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e29b8-334c-4d3a-9316-b9ea8bdce531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discoveries like this are so important in helping us piece together
        our shared history. By protecting this site we are able to continue learning
        from it, and look forward to what future excavations may teach us about the
        people who lived there."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e070a0-7780-40eb-8b73-43fcb1672f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd19b1-caa8-4c78-988c-b13f57cb94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman villa is surrounded by other buildings from the period
        uncovered during a geophysical survey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e153bb5-c761-4ea2-9258-d9052c015576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1f320-2fac-4ef4-92ba-11989048d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include barns, possible bath houses, and a number of boundary
        ditches.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200232b4-df04-49f3-9fca-d833fe8edc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb8edf-a3b8-48e2-b403-fbc9a6c85aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human remains dating back to the very late Roman or early medieval
        period were also found at the site, and were interred at the site later than
        the mosaic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc896eb-29c9-4760-ba62-21f5c3fb48b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d826c01-e23f-4959-8b97-1e8911f340ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic England said the bodies were likely interred when the building
        was no longer occupied, and that fire damage to the mosaic suggests the complex
        was reused.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec5cb6-b903-47d8-b777-abc643478967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de087fef-5bbe-4f93-8258-d1b029a27e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has a rich Roman historic past.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71227133-5cfb-493d-8bd2-9ff1263dc8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:14.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef2371-4fc5-4962-befb-2a2a45397cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T06:41:08.618+08:00
      'mgnl:createdBy': 'catherine'
