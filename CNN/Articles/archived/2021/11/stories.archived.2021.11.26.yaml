      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/11/25/China-demands-PH-to-remove-grounded-ship-in-Ayungin.html?%3F%3F">PH
        denies ''commitment'' to remove grounded ship from Ayungin Shoal as claimed
