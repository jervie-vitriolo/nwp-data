    'template': '1'
    'title': 'Cebu league of municipal mayors endorses Marcos for president in 2022
      polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f7685-4bb5-468b-bebb-aaac2e04a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:48:18.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)—</strong>&nbsp;Cebu''s
        league of municipal mayors has endorsed presidential aspirant Ferdinand "Bongbong"
        Marcos, Jr. in the 2022 elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54d5f3-ae9a-4b9c-b0a3-f3f831cc25c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:36:42.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:43.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Frasco, president of the League of Municipal Mayors-Cebu,
        expressed their support for Marcos during the former senator''s visit to the
        Visayas region on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84194b60-98c8-4a11-ab34-4d38c7e7b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:36:42.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In behalf of all the 44 mayors of the province of Cebu, particularly
        to the mayors of the 5th district, as well as my fellow mayors in the Visayas,
        for whom I am the national vice president, we hereby express our unequivocal
        support to you, for your candidacy and we will do everything in our power
        to ensure an unequivocal victory in the coming elections," said Frasco, who''s
        also the spokesperson of Marcos'' running mate —&nbsp;Davao City Mayor Sara
        Duterte.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F3311527795753763&show_text=true&width=500"
        width="500" height="1075" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6b5bc-9745-4dff-a463-d9310fafdf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:36:42.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d49f5-4e88-4898-8ce2-e40984c40f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:36:42.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco added that there is "no other presidential candidate [who]
        possesses the competence and experience" that Marcos have, given his previous
        experiences in holding various public offices that have "prepared him for
        the most difficult job in our country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad20d8-66f7-4d47-a950-89f91bfc9ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:36:42.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Marcos described the endorsement as a tremendous help
        for his and his running mate''s candidacies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ee26d-be26-42f8-b60c-e04b5d92ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:36:42.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, Cebu Governor Gwen Garcia said her family and her
        party One Cebu have not yet endorsed Marcos or any other presidential bet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea8937-d017-4d0d-9a20-9857125928fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:36:42.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco later clarified her statement. "My declaration of support
        for the presidency of Bongbong Marcos, I said in my capacity as president
        of the League of Municipalities of the Philippines -&nbsp;Cebu, whose membership
        consists of 44 municipalities," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dee24-9fce-4ebe-a507-a7041ced81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:36:42.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liloan town mayor added she respects the process of the One
        Cebu party —&nbsp;the biggest local party in the province.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6bc9c0-741e-41d3-b1a7-054bf6f8e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T18:36:42.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With deference to the leadership of One Cebu, my hope is that the
        BBM-Sara Uniteam would be given serious consideration," Frasco said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
