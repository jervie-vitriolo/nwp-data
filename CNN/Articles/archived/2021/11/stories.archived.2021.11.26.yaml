    'title': 'Political party backing Bong Go not threatened by ''Uniteam'' coalition

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbc725-824c-436d-a9bb-3963dfa9c4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:16:03.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:53:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        political party backing Senator Bong Go’s presidential bid is not threatened
        by the Marcos-Duterte ‘Uniteam’ alliance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eda753-21b0-4dee-bf26-05c829d7f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:16:03.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:53:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Natalo nga sila kay PNoy eh sama-sama din sila noon natalo sila,”
        said Greport Belgica, national adviser of Pederalismo ng Dugong Dakilang Samahan
        (PDDS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05de54d-eff1-44fc-b400-0179cd5d40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:16:03.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:53:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They lost to President Noynoy Aquino even though they
        joined forces.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ed25a-6529-4ba9-9812-832f178dc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:16:03.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:53:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four political parties have signed an alliance vowing to support
        the candidacy of former senator Ferdinand "Bongbong" Marcos Jr. and Davao
        City Mayor Sara Duterte for president and vice president, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385ee7e-9b8a-45e4-916a-f7e76d1c2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:16:03.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:53:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica also expressed confidence that Go will not withdraw from
        the presidential race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242315c9-2a63-49b6-aa5f-4ad62af71e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:16:03.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:53:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe he will not give up, hayaan natin siya (let''s leave
        him alone) but he is doing his responsibility," Belgica said in an online
        press conference on Friday. "He is preparing for his campaign, talking to
        people, pushing his advocacy about healthcare and everything.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca96919-d935-45b6-816f-6c23e845a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:16:03.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:53:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go recently said he was willing to withdraw his presidential bid
        to avoid conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cbc43-c7eb-4f1d-b403-4149400299b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:16:03.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:53:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/11/24/bong-go-presidential-bid-2022-elections.html">RELATED:
        Bong Go not ruling out possibility of withdrawing presidential bid</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f2cf5-14f2-481c-884c-da1f0e98c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:16:03.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:53:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tao lang po ako na nasasaktan at napapagod din," Go said. "O baka
        dahil sadyang napakarumi at ganun kainit lang talaga ang pulitika.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e12252-1c85-4657-9c5b-51f93ead91cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:16:03.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:53:12.433+08:00
