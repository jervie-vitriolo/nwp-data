      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "If there was such thing as removing it, it was not an
        official commitment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861a5df-d96f-428e-8516-df4a660c63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T13:50:51.886+08:00
