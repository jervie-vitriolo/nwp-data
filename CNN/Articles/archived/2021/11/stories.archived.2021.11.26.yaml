    'template': '1'
    'title': 'MMA: Lito Adiwang loses to American foe via submission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2b9ff-5240-41c6-8bd7-8b27178ff940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) –</strong> It
        was an unlucky night for Filipinos after Lito Adiwang lost to ONE Championship
        debutant Jarred Brooks via submission in the main event of ONE: NEXTGEN III,
        Friday at the Singapore Indoor Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f1890-e109-4513-90ef-fb9c486d62c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2308f8-b556-43bb-b7e6-a29763a4ebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks submitted Adiwang with a vicious arm triangle choke in the
        3:07 mark of the second round to announce his entry to the Singapore-based
        mixed martial arts organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f923b5-de0a-48b3-9d6d-d05b0da5fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f93d73-0bcc-4698-a5af-4a2d5de27750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This night is not my night. I had him, I know he''s tired. But
        I got caught and that''s it," said Adiwang, who dropped to a 13-4 win-loss
        record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abbca5e-3f48-4281-9a9c-0a92ca573742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f8e0f-2008-4ed2-b0c5-4f7d2e16d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiwang failed to counter the strong grounding game of Brooks from
        the opening round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb51e1-fb4a-4edf-b718-811231df0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc518cdc-54d5-4aa4-9528-687e23280875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks, nicknamed "The Monkey God," scored some early takedowns
        and elbow strikes against the Team Lakay bet in the first round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ccaf3-4b35-49ee-b52e-ad0ec6e12b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:08.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57201a54-5c57-4858-b7e7-72bc8fd71765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiwang was bloodied in the forehead at the start of the second
        round as Brooks continued to punish him on the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d979dea-0614-45f2-9d1f-620d96625dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:09.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6121926-ddde-4e36-b734-b9355354d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Benguet native fighter remained defensive going into the round,
        which proved to be the last straw for him as he defended a takedown attempt
        by his Indiana-born foe that led to the winning arm triangle submission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24dc22-7b5d-430a-83c7-cfb62a00de5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c08e35e-d986-4388-bcc9-2402795329e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get a finish like this, it''s a dream come true," said Brooks,
        who improved his record to 17-2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4ab7f-b054-4820-82f4-781540600123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ee6cc-c176-4b41-8022-327983341ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:40:58.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
