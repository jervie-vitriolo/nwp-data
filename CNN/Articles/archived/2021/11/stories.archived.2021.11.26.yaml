      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        country is at “moderate risk” in managing corruption in defense institutions,
        the London-based Transparency International (TI) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c222b1c-ba7d-4bde-8bad-4e626725f7e1'
