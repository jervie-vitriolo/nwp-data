      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b853e-52eb-4834-a9e4-716eff051e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will Ben&amp;Ben replicate the concert experience in a virtual
        show?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973cb746-9841-44e1-8625-ede7e30ce61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f3ae6-bc16-4771-a645-76932bb98f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is just really so simple. It is just the power of imagination.
        We really have to keep in mind na kailangan talagang i-imagine ang sarili
        namin (that we need to imagine ourselves) in Araneta with so many people,"
        keyboardist Patricia Lasaten said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc85c7-e7c2-495f-850c-e3cb4de41e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3082c16-903f-4c38-96fb-e0e9d821237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:04.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit sa rehearsals, you have to keep that mindset para rehearsals
        pa lang, nasasanay ka na, nai-imagine mo ‘yung liwanag, nai-imagine mo na
        ‘yung sigaw ng mga tao tapos nai-imagine mo rin ang energy," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f52ad3-a783-47c9-9cfa-8581e0d394ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T08:43:34.031+08:00
      'mgnl:createdBy': 'catherine'
