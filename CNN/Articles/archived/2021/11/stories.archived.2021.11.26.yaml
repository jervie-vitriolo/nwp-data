      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rommel Banlaoi, President of the Philipine Association for Chinese
        Studies told CNN Philippines'' <em>The Source</em> that he shares the Philippine
        government''s position that there was no commitment to remove the BRP Sierra
        Madre from Ayungin Shoal contrary to the Chinese government''s claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8474fb-c7c7-4229-9624-a22b11983ef0'
