  'spillover-Neanderthal-man-Brucellosis-':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T09:24:39.675+08:00
    'imagesource': 'jcr:bc5cd3e8-69c3-4177-b9fe-4f826e22983b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5df1063e-90c4-400d-8f26-5b8e46e18a45'
    'lead': 'Ancient case of disease spillover discovered in Neanderthal man who got
      sick butchering raw meat'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T09:28:29.622+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:58:35.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:57.568+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient case of disease spillover discovered in Neanderthal man who
      got sick butchering raw meat'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f9cd5-c186-4834-89e2-9f8d5ac115a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists studying ancient disease have
        uncovered one of the earliest examples of spillover -- when a disease jumps
        from an animal to a human -- and it happened to a Neanderthal man who likely
        got sick butchering or cooking raw meat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e788c9-b662-46bb-b892-49bcdc045efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5ebc8-baf4-4512-b70c-6a8701f532e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were reexamining the fossilized bones of a Neanderthal
        who was found in a cave near the French village of La Chapelle-aux-Saints
        in 1908. The "Old Man of La Chapelle," as he became known, was the first relatively
        complete Neanderthal skeleton to be unearthed and is one of the best studied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebce05-bec2-4d1e-84a5-1141d404790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d934f11-3017-4a4a-9a25-a8c85aa72d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a century after his discovery, his bones are still yielding
        new information about the lives of Neanderthals, the heavily built Stone Age
        hominins that lived in Europe and parts of Asia before disappearing about
        40,000 years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe070454-5124-4f9c-b10e-a99d219436ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835b01e-41a8-443d-9b7e-f7898fee65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, thought to be in his late 50s or 60s when he died about
        50,000 years ago, had advanced osteoarthritis in his spinal column and hip
        joint, a study from 2019 had confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1d339-346b-4688-8fd2-bf4b9ddcf785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4cfcc-ae00-44c8-856e-9a09ca714cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during that reanalysis, Dr. Martin Haeusler -- a specialist
        in internal medicine and head of the University of Zurich''s Evolutionary
        Morphology and Adaptation Group at the Institute of Evolutionary Medicine
        -- realized that not all the changes in the bones could be explained by the
        wear and tear of osteoarthritis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25678719-e146-4c72-99bf-7f55e15b228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e3c7f-d81e-4088-ad23-a80e627c7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather, we found that some of these pathological changes must be
        due to inflammatory processes," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb34b5-d886-4595-bf51-3982fe068289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb17842-a4db-403e-b066-66b574936877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A comparison of the entire pattern of the pathological changes
        found in the La Chapelle-aux-Saints skeleton with many different diseases
        led us then to the diagnosis of brucellosis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f1fecf-f28b-4afb-93cd-dd755077300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68927e39-6b8f-4d23-b6ad-c50527f4bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.nature.com/articles/s41598-021-99289-7#Sec3"
        target="_blank">study</a> with those findings was published in the journal
        Scientific Reports last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366af2c7-3d9c-4227-9b32-5bfc9ad886f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f64e42-cac3-4712-988f-7606f403135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zoonotic disease</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a94b7d-0a48-4c0e-ae1c-2d4161c273ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brucellosis is a disease that''s still widespread today. Humans
        generally acquire the disease through direct contact with infected animals,
        by eating or drinking contaminated animal products, or by inhaling airborne
        agents, according to the World Health Organization. Most cases are caused
        by unpasteurized milk or cheese from infected goats or sheep.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c808d7a-e373-4520-a6a5-bfe5a9ba81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c4fb2-0ec7-429f-a190-6a0391e138f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also one of the most common zoonotic diseases -- illnesses
        that are transmitted from animals to humans. They include viruses like HIV
        and the coronavirus that caused the Covid-19 pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422bbe8c-f058-43bd-8beb-4c8a701414a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96390c0e-c1e9-419f-93e4-a4aff3186b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brucella has a wide range of symptoms, including fever, muscular
        pain and night sweats, Haeusler said. It can last from a few weeks to many
        months or even years. Long-term problems resulting from the disease are variable
        but can include arthritis pain, back pain, inflammation of the testes -- which
        can lead to infertility -- and inflammation of the heart valves known as endocarditis,
        which Haeusler said was the most common cause of death from the disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374af34-80e1-4351-a4ac-6a7386fad895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b18566-8ee2-4f18-bca7-be7d27b19b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper said the case was "the earliest secure evidence of this
        zoonotic disease in hominin evolution."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf278838-69e1-46e5-830e-356a25fe9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0de8a2-7e13-4e0f-8c29-176f31518393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease has also been found in Bronze Age Homo sapiens skeletons,
        which date back to around 5,000 years ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72756148-b08f-4068-8bec-05436ddf9fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c9c8a-bf87-4039-a529-4952153e263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diet</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6990ce-98fc-4ea9-b68f-f6dc50f24920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brucellosis is found in many wild animals today, and Haeusler said
        that the Neanderthal man likely caught the disease from butchering or cooking
        an animal that had been hunted as prey. Possible sources include wild sheep,
        goats, wild cattle, bison, reindeer, hares and marmots -- all of which were
        components of the Neanderthal diet. However, the paper said that the two large
        animals Neanderthals hunted, mammoths and woolly rhinoceros, were unlikely
        to be the disease reservoir -- at least based on the animals'' living relatives,
        in which brucellosis has been largely undetected.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f931d-10b6-480b-b23a-4d098b82b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f6c567-a66d-404d-939f-eb1254a5922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the man lived to what must have been a very old age for the
        period, Haeusler suspected that the Neanderthal may have had a milder version
        of the disease.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f1201-5672-4b91-9732-5bad893f8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b614c-d2c5-4669-a2b0-5f45e3c79b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Old Man of Chapelle" played a significant role in misconceptions
        about Neanderthals being primitive Stone Age brutes, according to the Smithsonian.
        More recent research suggests that they were just as smart as we are.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f441e3-e393-4679-a122-6d4758b9c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671558e-bf3a-4de8-a196-493c98bd3c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early reconstruction of the skeleton depicted the man with a
        slouching posture, bent knees and the head jutted forward. It was only later
        that scientists realized the skeleton had a deforming kind of osteoarthritis
        and perhaps was not a typical Neanderthal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9be103-7f20-4e18-8fef-89c6b73f30ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852c6b3c-e688-4d76-81a6-0e7478f57226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haeusler said the study he published in 2019 showed that, even with
        the wear and tear from degenerative osteoarthritis, the "Old Man of Chapelle"
        would have walked upright. The man also had lost most of his teeth and may
        have had to have been fed by other members of his group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bebdfd-b9e3-427e-b8f8-bf47b0060fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:28:29.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:58:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/25/europe/ancient-spillover-neanderthal-brucellosis-disease-human-scn/index.html"
        target="_blank">Ancient case of disease spillover discovered in Neanderthal
        man who got sick butchering raw meat</a></em></p>'
