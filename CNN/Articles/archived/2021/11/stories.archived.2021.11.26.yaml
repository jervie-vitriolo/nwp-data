      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, the blessings of Thanksgiving are especially meaningful,"
        the President said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ca81b-be85-4896-8694-6169dd9ee474'
