      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bart the Bear II, a famed grizzly bear
        who had appeared in countless movies and TV series such as "We Bought a Zoo"
        and "Game of Thrones," has died, according to his family, Lynne and Doug Seus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c67bf-94fe-4578-aa0a-5f5c80e15b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524206cd-39d8-4d6e-ba71-01fee4a00892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on The Vital Ground Foundation, which was co-founded by
        the Seus, it said they are "forever humbled and grateful to have shared our
        lives with this noble grizzly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b954db3-c7cc-41b6-938c-0016f21c1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa6a56-83ee-4590-b795-ac4be3374374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vital Ground works predominantly in the Rocky Mountains to conserve
        land for grizzly bears and other wildlife, its website says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de4780-9fdb-47a1-af4f-0afe0f815702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71c0eb-2bf8-4bbb-b3f2-4b34d7c8920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, Bart was orphaned in Alaska with his sister, Honey Bump,
        after their mother was killed by a hunter, Vital Ground said. He was brought
        to Utah where he lived out his life as a 1,400-pound bear and became the ambassador
        for The Vital Ground Foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b9675-ae3a-468c-8c28-58012e33d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46cc74-36d6-46ca-a47f-94fbc970973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was "featured in many motion pictures, including Dr. Dolittle
        2, An Unfinished Life, Into the West, Evan Almighty, Have You Heard About
        the Morgans?, Without a Paddle, Zookeeper, Pete''s Dragon, We Bought a Zoo,
        Into the Wild, The Grizzly Maze and Game of Thrones, as well as many other
        TV shows and commercials," Vital Ground said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd8105-0f57-4b00-bac1-b3df559a9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:23.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2948ff4-4a9a-454d-8313-1b3d0f8971de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bart died "silently and naturally" along the banks of Daniel Creek
        in Utah earlier this week. He is survived by his sister Honey Bump and many
        at the foundation who loved him, his obituary says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9b8ed-a4a8-48b1-b8e3-825e50b9c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:55:25.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/25/us/bart-the-bear-dies/index.html">Bear
        featured in countless films and TV shows dies</a>."</em></p>'
  'climate-change-UK-government':
    'author': 'Angela Dewan and Isabelle Jani-Friend, CNN'
    'caption': 'Courtesy: Jeff J Mitchell/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T00:55:56.243+08:00
    'imagesource': 'jcr:85f334c1-cb72-4bc1-9bcc-fab2cf6f1437'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bf1fb8c-a96f-44c8-b249-376d1d263ce4'
    'lead': 'There were few memorable moments at the COP26 climate conference in Glasgow
      earlier this month, but a video address by the foreign minister of Tuvalu, speaking
      in a suit while knee-deep in tropical waters, is a hard one to forget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T01:03:22.222+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:03:34.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:50.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'government', 'UK', 'COP-26']
    'template': '1'
    'title': 'Politicians are failing to deliver climate justice. Lawyers and scientists
      could do it in court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5509a0d-7867-445e-818c-57538dc6b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There were few memorable moments at the
        COP26 climate conference in Glasgow earlier this month, but a video address
        by the foreign minister of Tuvalu, speaking in a suit while knee-deep in tropical
        waters, is a hard one to forget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746ad1c-0038-419f-8d38-dc0e7e0037ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822d794-2b1e-4468-aefc-6f5e012238c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was simple but strong message -- while negotiators made agreements
        to delay action, island nations in the Pacific such as Tuvalu are sinking
        in rising seas, and could be swallowed entirely as soon as the end of this
        century.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df72b7b-0f0b-4309-95d0-870842858544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0434cb-08b4-4fa1-bda5-cd775a971863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many opinions on whether COP26 was a success or failure.
        However, there''s one thing that the most climate-vulnerable countries left
        utterly disappointed about -- there was no agreemzent to get wealthy nations,
        which are most responsible for the climate crisis, to pay compensation for
        the havoc that climate change is wreaking on the frontlines of the crisis.
        The much-anticipated summit did little for climate justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b78cef-e1dd-457d-b419-d4bb258a45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b5e15-5449-4a9e-976d-0f042ec26be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, three young climate activists in the United Kingdom
        challenged the High Court to hear a case in which they hope to turn that around.
        They are seeking to sue UK Prime Minister Boris Johnson -- as well as his
        treasurer, Rishi Sunak, and business chief, Kwasi Kwarteng -- over what they
        say is a failure to put real action behind the country''s own net-zero emissions
        plan. They claim the leaders are violating not only of their right to life
        as British citizens, but also of their right to family life, which they argue
        includes their relatives abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4a116-ad9f-4e98-af48-63cb8ad46b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f28350-f6ba-4d86-bca9-88fa4684b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge on Thursday reserved -- or delayed -- the decision to
        give it more consideration, in what could be interpreted as the court taking
        the case seriously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364920b-a81a-45a2-a9e0-0b0fcc589ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569c542-eb96-4d7b-9374-4d7fcdad24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was first filed in May but a court refused to hear it on
        several grounds, including questions over whether a UK court has any influence
        on the lives of people in other countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cae7d2-4af2-4069-808e-656d91e9fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535a52f-8f70-40c2-b15f-e58fff2a8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three activists -- Adetola Stephanie Onamade, Marina Tricks
        and Jerry Amokwandoh, who all in their 20s -- and the charity Plan B Earth
        are trying to challenge that entire concept. The activists have Nigerian and
        Trinidadian, Mexican, and Ghanaian heritage, respectively, and believe that
        historical emitters have a duty of care to people, such as their relatives,
        in the Global South.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99ca1f-5f16-47df-b171-a90bad530967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7b5de-b8be-4a77-9b92-ece7eb10d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:41.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The previous court] dismissed the idea that our family life included
        our family around the world, or our family back home," Amokwandoh told CNN
        before Thursday''s decision. "And they were saying that your family can only
        be limited to the British isles. It''s a colonial mindset."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe256d20-4f4a-4c04-b9ec-010751eb9919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadab5c-a57e-457a-9d7d-7e7e35bfcaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricks said they are taking particular aim at fossil fuel projects
        in the pipeline, including a proposed coal mine in northwest England, which
        is under review, and the exploration of oil in the North Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fe726b-ad9c-4ac9-9a0c-6f8e295b4975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f93cc2-262c-435a-9fbc-0e6be38e8832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ultimately being screwed over by the system, by this government,
        because of its funding of the climate crisis," Tricks said. "It''s actively
        financing extractivist projects that are contaminating our lands, our waters
        and our air."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeffc95b-100f-4ec6-bd47-3907c9466884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155552c-9e9d-4785-b53b-6856eaa3a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government spokesperson said: "We do not comment on ongoing
        legal proceedings."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40abce7c-c4ad-4b20-806b-6fe63891ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9b075-fc4b-4714-a604-2f0623224ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:45.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of litigation is something the UK government, and many
        around the world, will have to get used to. In a separate case, a number of
        activists backed by a group called Paid to Pollute will take Johnson''s administration
        to the High Court on December 8 to block state money flowing into new fossil
        fuel projects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752dc456-6b2e-47f0-add9-493e72845701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee6c25-0973-4c69-869b-3e79025f766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group says the UK government spent £13.6 billion on oil and
        gas subsidies between 2016 and 2020, following the Paris Agreement, which
        committed the world to try and limit global warming to 2 degrees Celsius,
        but preferably 1.5. Most of the money was paid in tax relief for new oil and
        gas exploration and production, it says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a670f3-847f-43ea-852d-30c4cc3a7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:47.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61580e84-e673-4fae-9b8a-c1199d663f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the number of climate change-related legal cases has more
        than doubled since 2015, according to the Grantham Research Institute on Climate
        Change and the Environment at the London School of Economics. Just over 800
        cases were filed between 1986 and 2014, but more than 1,000 have been brought
        since the year the Paris Agreement was signed, according to its latest report
        published in July.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38692048-7512-4b15-a234-83d4b5d8e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3167f-a6c4-4239-81f5-9a4363d0bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a lot of groups using the courts to try and advance
        climate action where there might be frustrations with the political processes,"
        said Catherine Higham, coordinator of the Climate Change Laws of the World
        program at the Grantham Research Institute.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6ec42-155e-41d1-882d-a98ccfa3d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c21c0-cc62-428c-80ed-1df45d9c7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were bringing a kind of "interplay" between court rulings
        and politics, she said. In a case brought by German youths to the country''s
        Constitutional Court in April, for example, the court ruled that the government
        needed to boost its climate plans to fall in line with the goals of the Paris
        Agreement. That legal decision kicked off more political debate on climate
        and the government ended up boosting its plans beyond the court''s order.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa34cfc7-cabf-47d8-9318-729c860d2ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5f52d-4ef1-41ba-ad31-08e7fb9a7ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see plaintiffs using the courts to try and advance climate action,
        but also as a tool to push the boundaries of political debate," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8869b-9a58-4bfc-a306-0a315330e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc8a2f5-5ce3-478e-942a-fb8a88c1bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And major fossil fuel companies are being targeted by litigation
        too. A Dutch court in The Hague made a landmark ruling against oil giant Shell
        in May, ordering the company to slash its emissions by 45% by 2030, from 2019
        levels, to be in line with the Paris Agreement. Shell is appealing the decision.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309364c-b7a7-4527-937f-94f07d55ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67108c-dc94-4e67-a75f-2cd706048e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ruling could be truly transformative. It would be very hard
        for a company such as Shell to reduce its emissions by 45% without transitioning
        a good deal of its oil to renewable or low-emissions energy sources.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c8aa8-3d95-4cc6-9f6e-feee98ddb3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0657d-12c3-460d-8278-214d8f791679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higham says the decision could pave the way for similar court rulings
        against other major emitters. A similar case against French oil giant Total
        is being heard in France.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d413ce-468d-4d22-bffb-82e00e430197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d06c2-9d10-4721-9817-439bdc56ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the ways in which the Shell case differs from others is
        that rather than looking at compensation, the court gave a forward-looking
        order about what Shell needs to do -- a declaration that what Shell is currently
        doing is insufficient," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084fb848-1612-44ea-9606-982c628c2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ffa97-9442-4706-91e4-978e1c557c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t say how other cases, like the one against Total,
        will ultimately conclude, there is a big possibility that that cases will
        result in similar judgments against many other companies, or at least, that
        there will be many more actions building on the foundation that was provided
        by the Shell case."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadeb84e-7c89-4280-bbce-a0d7524d55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209b82e-e885-4de7-bf84-e36c01e80286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Science finally gets its say in court</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20109b9-e0e0-414b-8a84-2b0997af8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists have long bemoaned the huge gap between science
        and political action. But for a long time, they were also largely excluded
        from another arena of power -- the court system.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed7deb-5203-411f-9237-b64c6e1b762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb4640-8893-49e8-98b6-497c16b33173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, courts are increasingly considering science in their climate-related
        rulings, according to Bill Hare, a senior scientist and CEO of the think tank
        Climate Analytics.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68603721-ab51-407a-9164-08b3a0c9f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db84e0e2-386c-401f-a8f3-2dd3660190e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Courts are looking at what the science is saying, they''re given
        more and more weight to reports by the Intergovernmental Panel on Climate
        Change (IPCC)," Hare said, referring to the landmark UN climate science report
        published every six to seven years. The most recent one was published in August
        amid a wave of extreme weather events across the Northern Hemisphere.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eaf5a3-974e-4176-a627-ce5112bec1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293bf64-7679-4995-95fd-5ad63db262ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still a huge gap between what countries are putting forward
        in terms of emissions pledges and what''s needed, according to the IPCC science,
        so that''s another dimension to this that the courts will look at," Hare said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d6d20-c94c-4db0-9eb8-ec481e5270df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66fa5f-6ff9-4d86-8b67-a47857ce0f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s something that''s going to be very testing on governments.
        We''ve seen that already in the last 12 to 24 months and it can only grow."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d0c949-1afc-48c2-983e-f9a0ab363ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7fe81-31db-44ce-9962-72c3715adee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists are increasingly being called upon to share their
        expertise in courts of law, and as they get better at being able to make clear
        links between countries'' and companies'' emissions and their impacts -- like
        heatwaves or wildfires -- big emitters have less room to hide. This is even
        happening in transboundary cases.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8e560-7876-46a7-a010-ab593d21d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af03b9b-3126-422e-869a-55dba9da60a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example is a case by an Austrian activists group called AllRise
        against Brazilian President Jair Bolsonaro. The group is petitioning the International
        Criminal Court to hear the case, in which they say Bolsonaro''s policies that
        allowed for the rapid deforestation of the Amazon released emissions that
        contributed to climate change, causing deaths and real losses and damages
        to people''s livelihoods.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33da3e7-0843-4b60-adc2-15014344e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5148ad4d-96cf-4aa2-8f9b-d8c616e1f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists were able to put an estimate on how much carbon dioxide
        and methane was emitted from those policies and found it accounted for around
        1% of the world''s global greenhouse gases each year. That''s around the same
        as the UK''s total emissions, they wrote in an expert submission to the case.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6dbed5-19b0-460c-879d-fe53ae1a1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349992f-ac04-4f41-a506-7a8b8246be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found that the amount emitted would lead to more than
        180,000 excess heat-related deaths globally before 2100. That''s even if global
        emissions are cut substantially.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8b1d7-7d1e-40a2-9079-3edab56159eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16db81-acb5-4219-b87a-048033741092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change kills people. And the politics of Bolsonaro not
        only increases emissions, they increases the intensity of heatwaves, and that
        affects lives of people around the world, and, of course, locally, it''s destroying
        livelihoods," said Friederike Otto from the Imperial College of London''s
        Grantham Institute, who was among the scientists behind the written submission
        for the case.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece24faf-7882-4d4c-a9f3-bd8a4e716e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fb496-4419-4f3a-81a2-5f6171c85cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of environmental destruction, on such a level, you should
        count as a crime against humanity because it destroys livelihoods on a large
        scale."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e4027-c80e-4c1e-a9ae-6a6b6a899f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783f89f-41c2-4dcc-8737-e484e323d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolsonaro administration did not immediately reply to CNN''s
        request for comment.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4187c27e-c581-4d2a-a759-7ba1b12610c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6cc41b-1be3-4c59-9a3b-44d5a72db99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otto also leads the World Weather Attribution project, which is
        one a group of scientists who use modeling and data analysis to estimate just
        how much climate change contributed to an extreme weather event.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623d309-abd8-4f86-994d-ab5a7cdd0de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a557cd3-9452-48b6-9033-2fbed9e11e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:10.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of science is useful in tort law cases, when a court needs
        to asses a civil wrong that has caused loss or damage.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae5f30-c2ff-445a-9bd8-aecba0af501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357be57-b531-4c0b-b2cf-9bf7caebe910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s also important in the Bolsonaro example, because
        you can''t hide behind generics anymore," Otto said. "It''s not some vague
        future generation that will suffer. It''s concrete people here that are losing
        their livelihoods and concrete dollars that someone had to pay."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd248732-251f-40ce-88e4-acb648197c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25510de6-fd61-4639-8567-64690fdcbc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolsonaro case is truly unique in that litigating internationally
        on climate issues is difficult. There is no dedicated international court
        for climate crimes, for example, and even the ICC has its limitations. It
        can be constrained by its own power politics and some countries have refused
        to cooperate in cases that implicate them.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c50c3d-a4e9-41f8-9343-371b8cc967dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d3033a-f637-44fc-85a9-798641699713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ClientEarth, a non-profit organization that provides legal services
        and advice in climate cases, has had several successes, including a 2020 case
        that led to Poland halting the construction of a coal plant.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1cdf8-d081-488e-82d6-a5d7e150c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:13.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721a80d-bf3b-47ab-8484-5f92d0c3b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:14.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for the group, Sophie Marjanac, told CNN that COP26''s
        failure to set up a scheme to pay compensation for climate impacts was "no
        less than a betrayal."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebddec84-7331-4a61-9a9c-939fae59d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e3d38-a0ec-4314-bf80-c4acc7af50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is inherently unequal: its impacts -- such as droughts,
        heatwaves flooding, and rising seas -- are felt most in those countries least
        responsible. This is clearly a human rights issue," she said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860cab1-fe63-451d-9bae-c3cc440135f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921ae17-c0ff-43dc-af3a-728c460ae31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When governments do not take action, litigation will increasingly
        be used to hold them accountable."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08ce10-3d41-4c88-b59c-d60937828479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T01:03:22.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/25/world/climate-court-litigation-uk-government-cmd-intl/index.html">Politicians
        are failing to deliver climate justice. Lawyers and scientists could do it
        in court</a>."</em></p>'
  'Kevin-Strickland-conviction':
    'author': 'Alisha Ebrahimji, CNN'
    'caption': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T03:28:38.288+08:00
    'imagesource': 'jcr:a605736c-9119-4e84-9e95-6775997bf127'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55844eb1-bbb4-4161-a1db-63acee53a70b'
    'lead': 'Thousands of people are raising money online for a Missouri man who served
      43 years in prison for a crime he didn''t commit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T03:31:11.089+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:03:12.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:51.464+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kevin-Strickland', 'conviction', 'justice']
    'template': '1'
    'title': 'Thousands of people have raised more than $900K for a man who served
      43 years in prison for a crime he didn''t commit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031d711-6bb1-4357-a26a-79896285b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of people are raising money online
        for a Missouri man who served 43 years in prison for a crime he didn''t commit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce60d99-3601-4d50-9710-6148318a2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633e78b-7a13-4f6e-b80f-ccc1fa304f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Strickland, 62, was exonerated Tuesday morning after serving
        decades at Western Missouri Correctional Center in Cameron, Missouri. Strickland
        was convicted in 1979 of one count of capital murder and two counts of second-degree
        murder in a triple homicide. He received a 50-year life sentence without the
        possibility for parole for a crime that, over the years, he maintained he
        had not been involved in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37efd76-c15b-4a5e-bdf6-5359ca83100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c9677-afdd-49be-be1f-7a6d86d14b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Judge James Welsh dismissed all criminal counts against Strickland.
        His release makes his confinement the longest wrongful imprisonment in Missouri
        history and one of the longest in the nation, according to The National Registry
        of Exonerations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee626c0-66a5-425b-93a7-6d4a2b189f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613e828-ab1c-46f9-84a5-3bff0377a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Midwest Innocence Project created a GoFundMe account to help
        Strickland restart his life, since he doesn''t qualify for help from the state
        of Missouri.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9653327-a408-43a4-94f9-13f105b54871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb79f0-03d9-4fb1-8da1-bfc14ff153e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Missouri, only those exonerated through DNA testing are eligible
        for a $50 per day of post-conviction confinement, according to the Innocence
        Project. That was not the case for Strickland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180dfb1-7a05-4277-8b78-3430fb721008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ca5a4-59a1-431b-bd52-388b12a1e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Thursday afternoon, donations for Strickland had topped
        $910,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfc515-5adc-4dd7-8d34-9eb85cbae92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74245273-cf4f-446b-861a-4bae90ffa8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund was created over the summer with a goal of raising $7,500,
        which the fund says would amount to approximately $175 dollars for every year
        Strickland spent wrongfully convicted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4feac0f-ad9c-4891-b730-bda171e3870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b11189-e648-48de-8ee2-a1530a69e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-six states and Washington, DC, have laws on the books that
        offer compensation for exonerees, according to the Innocence Project. The
        federal standard to compensate those who are wrongfully convicted is a minimum
        of $50,000 per year of incarceration, plus an additional amount for each year
        spent on death row.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc74c00-4809-4ae0-ac41-5ad94af2cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7c724-967d-4e03-b6bc-609dcbff62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adjusting to a new world</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106245c3-c7ff-4cc8-91ca-d967097e0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland said he learned of his release through a breaking news
        report that interrupted the soap opera he was watching Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b37eb-5611-4e86-924e-bb37ed129ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ef4b7-27d8-44e7-baf1-7d0821f6ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing he did after his release was visit his mother''s
        grave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d02e2d-1214-4082-9a94-bf238559c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93de191-539d-444b-b07b-7d67b451b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To know my mother was underneath that dirt and I hadn''t gotten
        a chance to visit with her in the last years ... I revisited those tears that
        I did when they told me I was guilty of a crime I didn''t commit," Strickland
        told CNN''s Brianna Keilar Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c532a4-67a6-4687-814a-88596c45fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5196e4-9b40-4af9-abbe-1432132625db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:24.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first night out of prison was a restless one, where thoughts
        of returning to prison, among others, kept him awake, he said Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b6e2a-44c6-43e7-a7b4-8d5fc8b8871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe32bce-a030-4897-86ba-f4528c648bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m used to living in a close, confined cell where I know exactly
        what''s going on in there with me," he said. "And being home and you hear
        the creaks of the home settling and the electrical wiring and whatever else
        ... I was kind of afraid. I thought somebody was coming to get me."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9cf97-8ced-49ad-b637-94ecf00dc57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e62e88-dbff-45b5-a34f-4a7c611f7039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Convicted as a teenager, exonerated as an adult</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926405db-586b-4886-aab7-3de1f67241f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were shot in Kansas City, Missouri, on April 25, 1978,
        resulting in three deaths, according to CNN affiliate KSHB. The only survivor
        of the crime, Cynthia Douglas, who died in 2015, testified in 1978 that Strickland
        was at the scene of the triple murder.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa4922-ddd8-4954-a1e0-d060de643d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7631d0b-c5f5-45bd-8e79-29eec20c4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas sustained a shotgun injury and told police then that Vincent
        Bell and Kiln Adkins were two of the perpetrators. But she did not identify
        Strickland, who she knew, as being at the scene until a day later, according
        to KSHB, after it was suggested to her Strickland''s hair matched Douglas''
        description of the shooter. Douglas claimed her initial failure to identify
        him was due to the use of cognac and marijuana, according to KSHB.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1c3a0-66d1-405e-804d-6d77595ef4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:28.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3b005-5e88-4b6b-bec8-beca0fdd4949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:29.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the past 30 years, she has been saying that she made a mistake
        and falsely identified Strickland. According to KSHB, Douglas made efforts
        to free Strickland through the Midwest Innocence Project.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2dff6f-75c1-4e3b-98b7-da55f1567d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13ff28-35b1-478e-9f27-6e3f58395990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two assailants she identified at the scene both pleaded guilty
        to second-degree murder and each ended up serving about 10 years in prison
        for the crimes, according to Strickland''s attorney, Robert Hoffman.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0502b2bc-2483-4b6d-a667-db641ddf31d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:31:11.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/25/us/kevin-strickland-funds-raised-wrongful-imprisonment-trnd/index.html">Thousands
        of people have raised more than $900K for a man who served 43 years in prison
        for a crime he didn''t commit</a>."</em></p>'
  'US-Joe-and-Jill-Biden-Thanksgiving-Day':
