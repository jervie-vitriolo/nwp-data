      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin alam magiging sitwasyon natin</em> by next year,”
        said Garma. “<em>‘Pag dating sa disenyo ng progama, ''yan na ''yung pinaghahanda
        natin na lahat ng paaralan sa buong Pilipinas ay makabalik na ho sa paaralan.</em>”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5221544-a781-4e6b-ae09-83cd587e568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
      'mgnl:createdBy': 'janine'
