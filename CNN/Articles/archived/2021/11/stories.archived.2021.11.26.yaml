    'template': '1'
    'title': 'Dargani: Singapore-based entrepreneur funded ''escape'' chartered flight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5ea88-b350-43a6-8f54-e251eb4d602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) –</strong> Embattled
        Pharmally executive Mohit Dargani was compelled by senators on Friday to reveal
        the identity of the person who funded the chartered flight to Malaysia that
        he and his sister were supposed to take on Nov. 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a450eb-3a80-4b74-8232-08f914de97ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani named the individual as a certain Gary Wong by writing his
        name on a piece of paper, which was read by Senate Blue Ribbon Committee director
        general Atty. Rodolfo Quimbo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f2f1d-544e-4c78-8154-e6a5745e4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2bd77-98b7-4bf0-bdf5-be0d8747ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pharmally Pharmaceutical Corp. executive first said Wong offered
        a chartered flight out of Davao City, but later backtracked and claimed he
        borrowed money from his "friend."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2530c9-a93c-43c2-9eab-8b16d53d39e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfceab0-2546-4e52-995d-1ed4021e2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani said he was not aware of the exact amount that Wong will
        pay for their chartered flight, claiming that the price tag will be revealed
        upon final billing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c97e1-3252-4cda-ba44-c1c89b587f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be3cd4-e405-4b40-a485-41c1dacfad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked him to shoulder my expenses," said Dargani, who revealed
        that Wong is a Singapore-based entrepreneur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d913012-c7ed-4a23-aa7d-7f36ec931860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de1ce0-e10f-4767-96e4-2c8293a51f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said on Wednesday the flight that was supposed
        to take siblings Mohit and Twinkle Dargani out of the country costs nearly
        ₱2 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff05ee-694d-4ae7-9945-8771231942b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc6d83-3b86-4843-8b83-21ebb6920485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/24/pharmally-mohit-twinkle-dargani-escape-flight-.html"
        target="_blank">Almost ₱2 million paid for Pharmally execs'' private plane
        in escape try Hontiveros</a></strong>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f944769-d14a-4d88-aa44-6a379b172980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532d1eb-43d8-4976-af54-f2eeb7ba9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani was at first reluctant to name Wong and invoked his right
        against self-incrimination. He added that his lawyer was not physically present
        at the hearing and that he wanted to protect Wong''s privacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6842ae-f079-4c75-a03a-142fb6aaab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4cbfe-e9ea-4591-b9ea-2055d0ba9f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators warned Dargani that he may be cited with obstruction
        of justice and held criminally liable under Article 50 of the Revised Penal
        Code for not divulging the name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399dffbc-d73c-45f9-a839-52047c5f6da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:24.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de112565-3592-49ea-a57b-767bb3138033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani''s lawyer Don Kapunan, who was present at the virtual hearing,
        then talked to his client privately. With the senators agreement, the Pharmally
        executive was allowed to just write Wong''s name on a piece of paper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ac217-9d69-42e0-9b9f-3e98805106ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d099b-483c-4f74-9557-f87315970657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani also denied that Wong was involved in any business interests
        of Pharmally, which became controversial for its alleged anomalous COVID-19
        supplies procurement deals with the Department of Budget and Management-Procurement
        Service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a259a8-465e-49bd-9182-8893c12e287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6bb675-798b-427a-ba94-402a116fc008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:12:39.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pharmally executive again insisted they are not trying to escape
        the senators'' probe, but claims he wants to protect his sister and mother
        from their health problems.</p>'
