    'jcr:uuid': 'd70e11c1-1fe5-48a9-be2c-707dda05e70a'
    'lead': 'The Civil Service Commission is set to release a uniform policy for the
      RT-PCR testing of partially vaccinated government employees required to work
      on-site.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T15:22:53.726+08:00
