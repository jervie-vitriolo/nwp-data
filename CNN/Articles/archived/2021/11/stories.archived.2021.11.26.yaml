      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the Bidens released a pre-recorded Thanksgiving
        message to the American people expressing their gratitude this year.</p>'
