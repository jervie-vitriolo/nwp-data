      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/25/entertainment/britney-spears-oprah-interview/index.html">Britney
        Spears has no immediate plans to do an interview with Oprah Winfrey</a>."</em></p>'
