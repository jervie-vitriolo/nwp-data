      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackpink was chosen because the group has a youthful attitude and
        zest for life that perfectly embodies the Pepsi brand.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40804c-aaf0-4bd0-ac5d-2dc51d8efb17'
