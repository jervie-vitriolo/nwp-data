    'lead': 'Bart the Bear II, a famed grizzly bear who had appeared in countless
      movies and TV series such as "We Bought a Zoo" and "Game of Thrones," has died,
      according to his family, Lynne and Doug Seus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T00:55:25.064+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:04:18.376+08:00
