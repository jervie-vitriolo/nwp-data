      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Bernardo, Daniel Padilla, SB19, Ricci Rivero, Alyssa Valdez,
        Kiefer Ravena, and Mimiyuuuh were picked because their young fans are inspired
        by their success, hard work, and positive attitude.</p>'
    '35':
