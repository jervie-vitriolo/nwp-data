      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5332ea-8c9d-48d2-97b2-9efc8980b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T23:02:34.401+08:00
      'mgnl:createdBy': 'david'
