      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, South African officials will brief the World Health Organization,
        which has classified B.1.1.529 as a "variant under monitoring."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb8655-c607-4938-a444-a8ca944c53c4'
