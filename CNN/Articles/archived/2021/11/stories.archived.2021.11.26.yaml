      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d240142-3d05-49bc-a66e-bed643187b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:01:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TI’s <a href="https://ti-defence.org/gdi/countries/philippines/">Government
        Defence Integrity Index 2020</a>, the country scored an average of 55 out
        of 100 across five risk categories: political, financial, personnel, operational,
        and procurement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc27b7-269a-443b-a125-e5e6f04181ec'
