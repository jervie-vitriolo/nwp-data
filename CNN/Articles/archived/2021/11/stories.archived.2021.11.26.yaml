      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04931bf-2fe8-47b3-a59a-dd54c8e05074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.434+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This target market values its online identity, being digital natives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d49ca1-39e5-4aba-93a4-dfc092c75522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.434+08:00
