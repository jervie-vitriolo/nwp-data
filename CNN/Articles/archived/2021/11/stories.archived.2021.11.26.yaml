      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — Ben&amp;Ben
        will take their fans to their biggest pandemic era concert on Dec. 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a28fee-563d-45c9-8bfb-876bbe483216'
