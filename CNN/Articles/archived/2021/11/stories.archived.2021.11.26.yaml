    'lead': 'In 2020, Pepsi was the only non-tech brand in the Top 10 of the Most
      Tweeted Brands. A year later, the buzz about the beverage giant continued online
      with relevant and timely content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T12:01:05.431+08:00
