      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ff0a7-830b-43aa-8dfa-5fc95d7917d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:31:44.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
