      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every DESO and DESO technical support staff will receive a P1,500
        communication allowance. EB members, DESO and their team shall each get P500
        anti-COVID-19 allowance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
