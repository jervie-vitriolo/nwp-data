  'Bongbong-Marcos-first-case-Comelec-delay':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-26T18:22:00.131+08:00
    'imagesource': 'jcr:b935eb58-536d-40e2-8fd5-8786cbe27866'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2288b02-b905-4fb9-81d3-9562fe746879'
    'lead': 'The first of four cases against Bongbong Marcos'' presidential bid faces
      a delay as the poll body''s Second Division wants to resolve two issues before
      deciding whether to allow him to run in 2022 or not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T18:27:04.080+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T01:51:36.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:06.672+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'second-division', 'Bongbong', 'Marcos', 'Ted-Te']
    'stories': ['28bc79b7-146c-4885-a5c9-02b65db705e8']
    'template': '1'
    'title': 'Decision on first case vs Bongbong Marcos pushed back as Comelec resolves
      pending issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971614e-83f0-4f98-b3fb-9c71803fa473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) –</strong>&nbsp;The
        first of four cases against Bongbong Marcos'' presidential bid faces a delay
        after the Commission on Election''s Second Division said it will first resolve
        two issues tied to the case before making a decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad8847-f960-4648-b424-2104e9f700cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers of the Marcos camp and the group of human rights defenders
        represented by Atty. Theodore Te faced off in a brief virtual pre-conference
        Friday afternoon to agree on details of the case, Comelec spokesman James
        Jimenez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f7c27-b932-47c6-9a5d-a6e503a1b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, representatives of Comelec''s Electoral Contests Adjudication
        Department informed the parties that Commissioners Socorro Inting and Antonio
        Kho, Jr. want to first tackle pending motions covering the petition to cancel
        Marcos'' certificate of candidacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec5e8f-6706-411f-98c9-c048f82c1513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is the motion to intervene filed by a civic group through
        lawyer Howard Calleja to join as petitioners of the case, as well as the request
        of <a href="http://cnnphilippines.com/news/2021/11/18/Estelito-Mendoza-Comelec-Marcos-petition-.html">Marcos''
        lawyer Estelito Mendoza</a>&nbsp;for face-to-face hearings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecabf651-2985-4333-8a11-00a9effa7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:39.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung effect ng</em> pending incidents is to push back the
        time when we will tell them to submit their memoranda," Jimenez told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd87fe7-59c4-4051-b92f-9edf00647394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mukhang matatagalan nang kaunti kasi kailangan pa ''yan disisyunan</em>
        [It looks like that will be decided a little later because those need to be
        resolved first]," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc7970-2000-4ed5-8d54-129d3ac48fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners did not yet order both parties to file their respective
        memoranda, or their final response to the case. Had it pushed through, the
        deadline for submission would have been Dec. 1, Jimenez said, which gives
        the division any time after that deadline to hand down a decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151b50a-4c84-46bb-8da0-e44d3de66cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/11/4/Comelec-Marcos-petition-candidacy.html">Resolution
        on plea to void Marcos'' candidacy likely out by December – Comelec</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4f532-d717-4bad-ab53-7d833516ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added there will be oral arguments on the case "if the division
        feels there is a need for that," pointing out that physical hearings are hosted
        by Comelec before as its divisions see fit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402f017-3b07-4ffd-9a5c-bb16a0a82bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four pending cases against Marcos'' 2022 run are based on his
        conviction for failure to file his annual income tax returns from 1982 to
        1985. Petitioners said violating the Tax Code meant he''s banned from holding
        any government post for life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f373e26c-fc0d-4a5b-abb2-5cef4a0c665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a pending request to declare Marcos as a nuisance
        candidate, another petition to cancel his COC, and a disqualification case.
        The first two are&nbsp;<a href="https://www.cnnphilippines.com/news/2021/11/24/Comelec-2nd-division-Marcos-Tulfo.html">pending
        before the Second Division as well.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263ab4c-5c78-4163-a945-8de283a36ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T18:27:04.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division may rule to kick Marcos out of the presidential race
        or keep him in the running for 2022. The ruling may be appealed before the
        Comelec en banc by either party and eventually, the Supreme Court. Jimenez
        did not rule out the possibility of the division coming up with a ruling before
        the Dec. 15 deadline for the final list of 2022 candidates.</p>'
  '2022-transition-plan-economic-team':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Finance Secretary Carlos Dominguez III (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-26T19:00:01.161+08:00
    'imagesource': 'jcr:4a238054-0834-4094-86fb-5367d0c6b105'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36625809-0f14-4422-a63c-227153f06c3a'
    'lead': 'President Rodrigo Duterte''s economic team is ''encouraged'' by the country''s
      recovery path, noting that foot traffic in fast food chains and malls are close
      to pre-pandemic levels. Finance Secretary Carlos Dominguez hopes to sustain
      the growth through a transition plan for the next administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T19:04:59.496+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T01:51:29.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:07.014+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['debt', 'inflation', 'poverty', 'transition', 'Dominguez', 'economic-team']
    'stories': ['1701dfa2-9903-4865-8440-f220027caefc']
    'template': '1'
    'title': 'Cutting PH debt, inflation on DOF''s transition plan for next president''s
      economic team'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d56a0-8723-4d1f-87d5-f7d9237c3a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) –</strong>&nbsp;President
        Rodrigo Duterte''s economic team has started work on a transition plan –&nbsp;hoping
        that the country''s recovery path will be sustained by the next administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b43762-8dc3-4cd4-94be-60b337a0c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez bared details of the blueprint
        during Friday''s Philippine Economic Briefing for foreign business associations.
        He said it will focus on four key areas to ensure the Philippines can offset
        losses accumulated over the past two years of the COVID-19 pandemic and return
        to growth mode even after Duterte steps down from office in June 2022, or
        seven months from now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91420c3a-a631-46c0-9935-25bb409c82e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.498+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2021/9/25/NEDA-PH-losses-from-pandemic-over-the-next-40-years.html">PH
        losses from pandemic may hit ₱41.4 trillion over the next 40 years — NEDA</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886a7ba-a0d3-4bab-9070-09a70fbd81f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This administration will make sure to help the next president and
        the next generations to address the fiscal and economic risks brought about
        by the pandemic," Duterte''s top economic manager said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0b2cc-3440-4a30-b6e2-aecc1709370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever wins the upcoming elections will need a solid tax reform
        program, and we are working to ensure that the next administration has what
        it needs to pursue that program," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac4234d-4c61-416c-b40f-8210e1635191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 9, 2022 elections will decide who will lead the country
        for the next six years. It is expected to be a seven-way race to the presidency
        among Vice President Leni Robredo, Senators Bong Go, Ping Lacson and Manny
        Pacquiao, Manila Mayor Isko Moreno, labor leader Leody De Guzman, and former
        Senator Bongbong Marcos, who faces four cases against his candidacy before
        the Commission on Elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c1512-901b-4f0e-9482-5e30f5da1277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first issue is how to grow out of the debt. The second issue
        is how to deal with inflation. The third issue is how to deal with inequality
        among our people, because let''s face it, the guys who got worst hit are the
        poorer segments of our society," Dominguez said, adding that resolving inequality
        of growth among regional peers is the fourth challenge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910663a-37ad-4e95-b950-0ee1600c7dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.498+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2021/10/29/PH-debt-end-September-2021.html">PH
        outstanding debt stock balloons to fresh record ₱11.9T in September</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44981d-600b-442e-ad91-27b6667344b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic output expanded by 4.9% <a href="http://cnnphilippines.com/business/2021/11/9/Q3-2021-GDP.html">from
        January to September</a>, with both Dominguez and Socioeconomic Planning Secretary
        Karl Kendrick Chua seeing even faster growth in the fourth quarter. They expect
        full-year economic growth at the "high end," or even breaching the 4-5% target.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab1a10-1843-487d-8606-5e65d0c45538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that is <a href="https://cnnphilippines.com/business/2021/11/9/NEDA-PH-economy-return-pre-pandemic-level.html">not
        yet enough to undo 2020''s recession</a>&nbsp;due to lockdowns, which has
        sent more Filipinos out of jobs and into poverty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6295c4e-844e-40fe-a7b4-ee2b7ef55f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said he is "encouraged" by the uptick in consumer spending,
        citing data that foot traffic in malls are returning to pre-pandemic levels
        as weekend visits are now at 81% of where it was before the local outbreak.
        He added that fast food chains are welcoming back 78% of its diners, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be89091-1864-4179-a870-168b710707ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:04:59.498+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:51:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chua, the path to recovery would be quicker if the country shifts
        to alert level 1 by January, if vaccines are administered to more people,
        and if all schools are reopened for face-to-face classes as soon as possible.</p>'
  'Dargani-Gary-Wong-funded-chartered-flight':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-26T19:15:40.811+08:00
    'imagesource': 'jcr:6dacbd8c-58a0-46cf-9bb4-51ff6cbc37f8'
