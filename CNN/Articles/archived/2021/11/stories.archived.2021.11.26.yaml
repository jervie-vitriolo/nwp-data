      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know there was no commitment to remove our structure
        in Ayungin shoal. Our intention of putting the ship in Ayungin Shoal was exactly
        to establish our foothold and assert our sovereign rights in the area," Banlaoi
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6e7c0-d484-481e-8ad2-2a8b0f6f1320'
