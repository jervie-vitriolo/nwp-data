      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c7e57-0ea9-45bb-b4e4-dde647d26acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Nograles said the conditions are:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c6014-b635-4ac4-8a2a-45749c79a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8da7f-dbe3-45f5-84eb-56f923c686bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- they are holders of passports valid for at least six months at
        the time of arrival, and have return or outbound tickets to country of origin
        or next destination</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ac56c-6a9a-43d4-9e96-724636eb4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dab1f09-cf95-4e59-b37b-0d3a52bb01ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Prior to arrival in the Philippines, the foreign nationals should
        have stayed exclusively in green countries, territories, or jurisdictions
        tagged as low risk for COVID-19 for 14 days</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862ba7e-2c0b-4bc5-9274-b00b1c6b6094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b03c6-f0d7-4e1e-9a8a-e21939001ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Must have proof of COVID-19 vaccination</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009df341-a5f1-4aa6-bbfe-e2d7e3c1b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f140c-e395-4a65-b02c-f78177e0a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recognizes the World Health Organization''s International
        Certificates of Vaccination and Prophylaxis, VaXCertPH, and the digital vaccination
        certificates issued by foreign governments which accepted VaxCertPH under
        a reciprocal agreement, unless otherwise permitted by the Inter-Agency Task
        Force, Nograles added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da069bca-38fb-4004-b448-9d4e25f3c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a3b7d-5404-4d55-bc35-1d35f0e718a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said fully vaccinated nationals of non-visa countries also
        do not need to undergo quarantine upon arrival. However, they must show negative
        results of their RT-PCR tests taken 72 hours before departing the country
        of origin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e52985-fda9-4b32-97dd-128bc7e0c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547e881-6c99-4223-aa71-2b6c7f0a5c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these travelers fail to comply with the test-before-travel requirement,
        they shall go through facility-based quarantine until the release of the result
        of an RT-PCR test taken on the fifth day, he added.</p>'
