  'Afghan-Girl-National-Geographic-magazine-cover':
    'author': 'Hada Messia and Nicola Ruotolo, CNN'
    'caption': "\tA visitor takes photos of a 1985 National Geographic magazine cover\
      \ \"Afghan Girl\" Sharbat Gula displayed at the National Geographic Exhibition\
      \ in September 2017."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T07:47:55.897+08:00
