      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britney Spears sitting down with Oprah
        Winfrey for a televised conversation would undoubtedly generate huge interest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7c827-49ab-4e17-869e-cc2385e347e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:39:22.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b393f-6f2f-44e2-b7c6-ee91d61be8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:39:22.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source close to Spears tells CNN that the singer has no immediate
        plans to do an interview with Winfrey, despite recently stating on social
        media that she would like to.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa44aec-1de8-4226-bf1a-1822821ac747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:39:22.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a9f10-6f1e-41af-a766-0112c52f76f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:39:22.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britney has not done an interview with Oprah and she isn''t even
        in discussions to do one yet," the source said. "Will it happen? Maybe, but
        not right now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ade0f-4dbf-4f98-8455-020c504b7a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:39:22.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1943aa-e8bd-4e3e-91d2-9a19e0591d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:39:22.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether the two might meet this year, the source said an
        interview, if it does happen, probably wouldn''t take place until 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3055fdc3-407d-4986-860f-922d5dedf597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:39:22.625+08:00
