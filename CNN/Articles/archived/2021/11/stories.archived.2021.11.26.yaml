      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Miguel Benjamin Guico, there’s a way to set a digital concert
        apart from a show with a live audience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f5a38-105f-4668-916d-3dbe107278bc'
      'mgnl:activationStatus': true
