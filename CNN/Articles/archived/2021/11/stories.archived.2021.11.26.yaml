      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two also called in to the Macy''s Thanksgiving Day Parade Thursday,
        telling NBC host Al Roker, "America is back. There''s nothing we''re unable
        to overcome."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
