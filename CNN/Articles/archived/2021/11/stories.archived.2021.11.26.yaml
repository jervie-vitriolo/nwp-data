  'Ikea-offering-tiny-apartment-in-Japan':
    'author': 'Jack Guy and Junko Ogura, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-26T00:49:33.271+08:00
    'imagesource': 'jcr:c5af73ed-dcc1-4de4-9d5c-f8947664712c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a03ef6a-f19f-4a31-8a4e-5f48ad0b484b'
    'lead': 'Swedish retailer Ikea is becoming a landlord in Japan with a tiny apartment
      it will rent out in Tokyo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T00:52:18.681+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:04:26.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:49.850+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ikea', 'apartment', 'Japan']
    'template': '1'
    'title': 'Ikea is offering a tiny apartment in Tokyo for less than $1 per month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee27d23-b46d-445d-9c20-e2a19c5b698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;— Swedish retailer Ikea is becoming a landlord in Japan
        with a tiny apartment it will rent out in Tokyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c148244-f715-4c77-874d-14f36e8037b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed113c8c-80c2-4469-95da-0f59a4ec7cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-square-meter (107-square-foot) apartment is located in the
        Shinjuku district and will cost just 99 yen ($0.86) per month to rent, according
        to details released by Ikea this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a598a9e-3287-483c-8bc6-5258a9c6223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba0947-0588-46e8-9eaa-c5ce13b2a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:28.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one unit is available, and it is fully furnished with Ikea
        furniture and accessories. The company is accepting applications from potential
        tenants, who must be over 20 years old, until December 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad182cfd-89d7-40d5-b42e-fe20d681da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d4a03-5b37-4e0c-b10c-bdf711e3f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apartment will then be rented out with a lease through January
        15, 2023, said Ikea. The tenant will have to pay their own utility bills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e9f4d-e53a-4137-a444-455ed0011b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9e764-d471-4e83-8d27-0ae941d46465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten square meters isn''t much, but Ikea say they have worked hard
        to make the most of the available area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992676d6-fe60-4024-ad2e-247f9c5cc1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ad657-f29b-458f-8852-a168afb64189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the keys is to make good use of the vertical space," the
        company said on its website. "By capturing the room three-dimensionally, new
        possibilities open up in a limited space."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644cd31-16af-4d15-b98d-6381f6d39ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25c4ce-1176-4b61-977d-d4c77edb0204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo is one of the most densely populated cities in the world,
        driving a trend for micro apartments. It is home to just over 14 million people,
        according to the Tokyo Metropolitan Government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4378e7-ba83-471a-865f-57008ffd45ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad67bc-0be8-41a1-ad5d-f9945f75a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea is promoting its tiny home with the help of a shark named Blahaj,
        who features in a series of promotional videos published on YouTube.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d11892-69e7-4153-9a70-b1441bc64996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86534c3b-1b1e-429b-897b-23dd9c19fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character Blahaj portrays a real estate agent that specializes
        in small spaces. In the clips, Blahaj sets out his vision for the tiny apartment
        with the help of a member of the Ikea interior design team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17042bd1-2e99-4edc-9ae8-9f033a0549c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ecd30-1ead-44f0-9dec-b79dbdfe52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Ikea has got involved in property.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811f977-a29e-4c35-b900-85d65f96079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac43c15-368c-450f-94c4-d3d52576e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has a joint venture, BoKlok, with Swedish construction
        company Skanska, which has built affordable modular homes in Sweden, Finland
        and Norway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c3423-b49b-4c32-9adf-25e29634b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ab7ba-6f35-4188-8a7b-b2e05e1d9ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, BoKlok launched a new style of home for dementia patients,
        designed to let them continue living at home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfefd3b-67a5-4074-93eb-736ebce15121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458fc4c-2660-47b9-96b3-2ded1d513f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design tweaks included taking mirrors out of bathrooms and fitting
        kitchen appliances with old-fashioned knobs, rather than digital controls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b053fd-73d4-4d48-b4d9-15e5ab97c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T00:52:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/25/business/ikea-japan-tokyo-tiny-apartment-scli-intl/index.html#:~:text=(CNN%20Business)%20Swedish%20retailer%20Ikea,released%20by%20Ikea%20this%20week.">Ikea
        is offering a tiny apartment in Tokyo for less than $1 per month</a>."</em></p>'
