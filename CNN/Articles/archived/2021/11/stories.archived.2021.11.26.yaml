      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Transportation Security Administration says it screened 2.3
        million people (2,311,978) at airports across the country on Wednesday, making
        it the busiest day at security checkpoints since March 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd6d2d-e136-41f3-8a0f-efb1ae2f8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is 88% of the traffic (2,624,250) on the equivalent Wednesday
        in 2019, before the pandemic. And it is more than twice the number of people
        (1,070,967) TSA screened on this day last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f4abd-3c2c-4cb3-bf9f-859d375ea6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday is the seventh consecutive day the TSA screened more than
        2 million passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd5ab0-e062-4e8e-ac44-68186e7a95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Goal: Safe and secure</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99111796-0d43-4cf4-b6b1-3813c9c254a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSA chief David Pekoske told CNN ahead of the holiday that the agency
        was prepared for the travel surge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c7bb45-1bbd-4055-8c49-cf5d7beb20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve looked at passenger volume projections, we''ve worked with
        the carriers and with the airports, and collectively we''re ready for the
        Thanksgiving holiday," he said. "Our goal is to make it as safe and secure
        and as enjoyable for people as we possibly can."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f808f-bfab-4cb9-be09-6ca7f18d76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAA predicted 53.4 million Americans would travel for the holiday,
        including millions by air. Pekoske warned travelers to "just be patient" navigating
        travel, especially because some people have traveled infrequently or not at
        all since the pandemic began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f65a7-7f4a-4113-9bf9-50dc9b4e7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:17.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Justice Department says it will finally crack
        down on the thousands of passengers accused of violence and outbursts on aircraft.
        Attorney General Merrick Garland directed federal prosecutors to prioritize
        charges against unruly passengers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1685f8d-c507-425a-ace1-8b5c9b320862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration has received more than 5,300
        cases, launched more than 1,000 of its own investigations and issued $1.6
        million in fines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8373d5-9171-4ccf-ab5e-5abfda852c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some aviation groups have been calling for prosecutors to step
        in because the Justice Department does not have the authority to pursue criminal
        charges. The FAA said it has turned over 37 cases to the DOJ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c2765-4219-43b0-93f8-14713a7c579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid safety tips for flying this holiday season</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a106ff0-aca1-47e5-b7d0-2fda6fad5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With what''s already proving to be a busy holiday flying season,
        you might be understandably nervous about Covid-19. Here are some tips on
        how to keep you and your family safe —&nbsp;and reduce stress — while flying:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c3f67-6dc5-4f1d-8ec0-05803fda9970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fly off-hours and on less busy days</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd218c-b211-48af-825f-4da2fa97230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can travel to and from your destination on less busy travel
        days, you and your family will encounter fewer people and may be more successful
        at social distancing, said Linsey Marr, a professor of civil and environmental
        engineering at Virginia Tech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd1a4f-1f7b-4bee-81bf-868c0e5b808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Book window seats</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d26bc2-2b58-40a7-b676-16326aef4cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts suggest booking window seats for children (or adults) who
        are not vaccinated, partly due to the air vents along the inside panels of
        most planes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4baf75-4450-4dab-afec-2c19ecea2612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Delay your meal</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83131c8-f535-40ea-8cb8-6bcd517a4677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also protect yourself by eating when everyone else is masked,
        Marr suggested.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff65944-4ddb-4448-9db1-5ad896f558c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they come around and serve drinks and snacks, I''ll take it
        but I don''t eat them right away because that''s when everyone else has their
        masks off," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435cd83f-f478-4c17-8d57-c0563ae3213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:51:00.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/pandemic-air-travel-record-thanksgiving/index.html">Thanksgiving
        travelers set pandemic record with more than 2.3 million in the air, TSA says</a>"</em></p>'
  'expert-DOH-alert-level-PH-Europe-easing-restrictions':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-26T14:58:55.941+08:00
    'imagesource': 'jcr:4b19c254-8677-4f1e-9ff2-0aa7e0d2b506'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5997e160-4bd4-4b1a-986f-efa3f28f7905'
    'lead': 'COVID-19 cases in the Philippines have been declining, but that is no
      reason to be complacent, an infectious diseases expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T14:58:47.794+08:00
