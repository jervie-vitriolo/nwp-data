      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden and first lady
        Jill Biden stopped by the US Coast Guard Station Brant Point Thursday, meeting
        with US troops stationed there as well as troops around the world virtually
        as they expressed their gratitude on the Thanksgiving holiday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c966d-945d-49bd-8ace-22d88125c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260846f-827b-49cc-8795-0b9de2d846f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about an hour inside the Coast Guard station, the Bidens walked
        outside to greet about 20 servicemembers in uniform, the President wishing
        them a happy Thanksgiving, handing out challenge coins, and posing for a group
        photo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea697d93-750b-4f58-a916-374b1c2d1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea482a8-8b08-451c-8839-a02e7b433931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not joking when I say I''m thankful for these guys, thankful
        to them, and I mean that from the bottom of my heart," Biden said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695bf00-bde4-4035-9a49-31fb2f78a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c5bcb-75a8-45a7-9641-d697432f9bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been all over the world. I''ve watched these people. I''ve
        watched them in the South China Sea. I''ve watched them in Afghanistan and
        Iraq, watched them in South America. Wherever they are, people wonder what
        America is, they look and they see them ... And that makes me proud."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8bfb87-a621-4c9d-a6ac-9d290608f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a33f52-fa3a-435d-84f6-107143f7bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens participated in a video call with US troops deployed
        abroad during their visit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff3359-0474-460f-90b4-364257075d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.841+08:00
