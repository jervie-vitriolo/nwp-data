  'PH-urged-to-consider-joint-patrols-as-China-demands-removal-of-grounded-ship-in-Ayungin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-26T11:40:02.087+08:00
    'imagesource': 'jcr:bdf6502f-1f43-4f33-aed6-63332a2e0156'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc8ab162-e881-44a7-8e9d-40f76f1fc049'
    'lead': 'A former top diplomat urged the Duterte administration to look into holding
      joint patrols with the United States after China demanded the removal of grounded
      BRP Sierra Madre in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T11:41:26.780+08:00
