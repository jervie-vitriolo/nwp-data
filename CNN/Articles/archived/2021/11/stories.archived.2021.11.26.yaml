      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31638f3d-dd09-47f9-a011-2772231e5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:01:05.434+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:57:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being at the prime of their youth, they always want to enjoy and
        maximize life''s experiences. However, given the pandemic, these experiences
        have been limited to in-home activities so Pepsi provides them with the experience
        that satisfies their need for variety, novelty, and excitement from their
        usual days," said Segura.</p>'
    '29':
