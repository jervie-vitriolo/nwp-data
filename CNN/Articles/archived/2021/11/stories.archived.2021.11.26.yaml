      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) -</strong> Former
        Pharmally Pharmaceutical Corp. official Krizle Grace Mago confirmed the management
        ordered her to change the expiry dates of the face shields being sold to the
        government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f891d6b-52ca-41d4-99ed-bb6cdcf9f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a70f7-6110-44e0-89d9-8d01a4cadfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the Pharmally management who gave me the instruction regarding
        the repacking," Mago said Friday during the latest Senate Blue Ribbon Committee
        hearing on the allegedly anomalous procurement of COVID-19 medical supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395dca17-138c-41f7-ac42-b1dcf990da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e34d4-c77f-4def-8120-6ddcb4776513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mago, however, did not disclose who in particular gave the order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86695e69-c6b4-4645-82c8-7a78d671f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f923b1-4a17-4e1c-ba41-5a3d785a3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her previous testimony on Sept. 24, Mago tagged Pharmally executive
        Mohit Dargani as the one who ordered her to tamper with the face shields.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbcbdb4-885b-4acb-bdbd-3905e43a30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0462b-8b70-4b0b-a19e-b1cedf3d4787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/9/24/Pharmally-face-shields-expiration-dates.html"
        target="_blank">Pharmally official admits firm changed expiration dates for
        face shields</a></strong>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a106adbe-70c1-4e08-b91b-5f010599385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568c9ca-6156-4eb4-8797-9520172f79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On my whole duration of work in Pharmally, usually instructions
        come from Sir Mohit. Yun nag-prompt sakin (This prompted me) to mention his
        name, but that was inaccurate. I didn''t intend to lie, there was pressure
        involved," Mago said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd2308-d5d3-4cb0-a451-44a77690c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c22849-99f0-4458-834d-1436881f0362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mago later recanted her confession, saying she felt "pressured"
        into making such statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae684484-8df0-4192-a18f-127846fc1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8380df-2994-47b5-a34b-ce08194e4200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did feel pressure for the whole investigation. At the same time,
        I was trying not to be evasive and answer questions because there is also
        a threat of being cited for contempt if I become evasive in the questions
        of the Senate," Mago explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed0765-b719-4571-a5bf-35dc80ec4668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46fffe-f2a8-4941-9159-5211368dc5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators grilled Mago on her response after they played a video
        of the Sept. 24 hearing, where she confidently said Pharmally had "swindled"
        the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6726b-792f-4166-9e03-769bfd29ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c99e96-2cfe-4157-ba5d-af429faccd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You saw the video. I don''t think you can point to any portion
        there where senators tried to bamboozle you into answering," Senate Minority
        Leader Frank Drilon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b21e87-5b60-4ca0-8dfa-cc90b755dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf25c2b-5db3-42e9-8f73-989e577e8e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mago also claimed it was her own decision to seek refuge at the
        House of Representatives. She said she left the House''s protective custody
        last Nov. 15 as she has planned to go back to the province.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb80d2b-75eb-425b-b130-f673a78f09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2256b8d-44f3-42e4-ae5a-a5ca41602040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Blue Ribbon Committee chairman Richard Gordon did not buy
        Mago''s remarks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed038fe7-0e46-4d22-bc45-3c0838437ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd78911-e7c7-4863-a286-50371b98249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concerned ako sayo eh (I am concerned about you). To be very frank,
        I''m looking at you as a lost soul, a lost generation. And I mean it," Gordon
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834eeac-dbd3-43b6-bba8-bcfe53cc55a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7fd8be-c236-4a49-98ba-59b57b3aee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s committee is currently looking into the government''s
        handling of COVID-19 response funds, which also covers the purchase of "overpriced"
        face masks and face shields.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed34d7-758a-43c9-8a6e-8b71b34242ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f1d75-de34-422f-8d2e-d0503933a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T22:29:12.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:52.166+08:00
