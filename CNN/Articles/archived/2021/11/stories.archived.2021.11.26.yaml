      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva dominated Catalan in the ground game in the first minutes
        of the fight as he initiated side control moves and attempted a north south
        choke, which was averted by the 42-year-old Filipino fighter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733010fc-3b8a-4f1c-a7ba-338c07eb39cc'
