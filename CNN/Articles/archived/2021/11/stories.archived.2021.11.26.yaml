      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) –</strong> Veteran
        Filipino mixed martial arts fighter Rene Catalan succumbed to an armbar submission
        in the first round against former ONE strawweight champion Alex Silva in ONE:
        NEXTGEN III, Friday at the Singapore Indoor Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374fcbb3-ec02-4891-abb5-be663b66a9ec'
      'mgnl:activationStatus': true
