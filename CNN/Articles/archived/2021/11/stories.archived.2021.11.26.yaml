      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —&nbsp;</strong>President
        Rodrigo Duterte called for stronger economic ties for recovery and climate
        action during the virtual <a href="https://www.cnnphilippines.com/news/2021/11/24/Duterte-participation-virtual-13th-ASEM.html">13th
        Asia-Europe Meeting (ASEM) Summit</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0adbc9-374f-4d9c-b880-d095d530cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd95d67-e475-4f1f-9e91-0114dd496a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second plenary session, Duterte highlighted the importance
        of multilateral actions to boost recovery amid the COVID-19 pandemic, coupled
        with the effects climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80471bee-6087-48fb-9b5a-7d4663589b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3baea6c-a528-4d13-b0ee-34b087115f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the willingness of the Philippines to resume negotiations
        on a Free Trade Agreement with the European Union that is seen to help lift
        millions of Filipinos out of poverty. He also renewed support for an open
        and fair trading system under the World Trade Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440db729-fabf-413b-88ba-589c65461fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e2eb2-4495-4712-a00f-2d66dcef4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also emphasized the need to safely reopen borders
        and for a framework for vaccine certificate recognition that is non-discriminatory
        and follows World Health Organization standards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc2bcc-22da-46e2-8e0b-e9b4cbf967a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:38.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51817c-c8b6-4a53-a766-c3568035f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On climate change, Duterte appealed for climate justice, stressing
        that "those who benefitted from our planet the most must do more."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c2500-80f4-4242-a020-125d940fb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306f92ef-b457-4ed7-bae0-0416e98a21ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the retreat session, he repeated the stand
        of the Philippines that maritime disputes must be settled peacefully in accordance
        with the 1982 United Nations Convention on the Law of the Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a50b8-8589-4123-bcee-2b115f4b0d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f936e-0cbd-4e86-b618-6bc88e0a6a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-27T00:03:29.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:48:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically in the South China Sea, Duterte said it must "remain
        a sea of peace, stability and prosperity, where the vital interests of stakeholders
        inside and outside the region are recognized and respected."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d864e-b7a1-40c2-bd02-2c7691004d5f'
      'mgnl:activationStatus': true
