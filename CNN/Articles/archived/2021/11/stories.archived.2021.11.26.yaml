      'mgnl:lastActivated': 2023-01-25T02:03:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142bb1f-f777-47e9-b424-ea27059e5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T03:37:09.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we gather again, our table and our hearts are full of grace
        and gratitude for all those we love. And as commander in chief I''m especially
        grateful to our servicemembers and their families, for their sacrifices to
        our nation," he said, adding, "We also keep in our hearts those who we lost,
        and those who have lost so much. And those who have an empty seat at their
        kitchen table or their dining room table this year because of this virus or
        another cruel twist of fate or accident. We pray for them."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8acabe3-7a6e-478b-ba04-c0643b40865b'
