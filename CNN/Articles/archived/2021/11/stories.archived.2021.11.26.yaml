  'Airbus-A340-plane-lands-on-Antarctica-for-first-time-':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T09:57:14.687+08:00
    'imagesource': 'jcr:2c40f90b-f526-496c-add3-6478dccda1fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '589d9a5f-7ebc-4ac1-9f44-62c59ecebb89'
    'lead': 'For the first time in history, an Airbus A340 plane has landed on Antarctica.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T09:59:03.920+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:58:20.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:57.984+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airbus A340 plane lands on Antarctica for first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510a797-90e0-498d-a71a-fae31cea3fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:20.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For the first time in history, an Airbus
        A340 plane has landed on Antarctica.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9db2d2-a4e5-431a-b475-584f25199b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hi Fly, a boutique aviation company, was behind the flight. The
        company specializes in wet leases, which means they hire out both aircraft
        and air crew and are responsible for handling insurance, maintenance and other
        logistics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cbda7-bfe5-4219-99e0-88f0f4051606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hi Fly 801 took off from Cape Town, South Africa on Tuesday, November
        2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac139301-0094-4130-921d-17783eaea0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was commissioned by Wolf''s Fang, a new upscale adventure
        camp on the world''s southernmost continent, and brought much-needed supplies
        to the resort. Wolf''s Fang is a new project from high-end Antarctica tourism
        company White Desert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1af28e-17ba-4b43-9cf5-2ac4d2950d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:22.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew of Hi Fly 801 (and its return trip to Cape Town, Hi Fly
        802) was led by Captain Carlos Mirpuri, who is also Hi Fly''s vice president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e8b7a-45c5-4f10-ad93-b0aa20fea44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each flight took between five and five and a half hours, and the
        team spent less than three hours on the ground in Antarctica, covering 2,500
        nautical miles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26dd414-6b42-4320-9879-9d9a304439f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blue-ice runway at the Wolf''s Fang property is designated a
        C Level airport, despite not technically being an airport. That means that
        only highly specialized crew can fly there due to challenging conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfd5b6-146a-4c1f-bd13-215093acd39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cooler it is the better," Mipuri explained in his captain''s
        log.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ff1cd-b75e-4d81-972a-746fad603df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grooving is carved along the runway by special equipment, and after
        cleaning and carving we get an adequate braking coefficient; the runway being
        3,000 meters long, landing and stopping an A340 that heavy on that airfield
        wouldn''t be a problem."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b9fce-a990-49a0-ad62-7f316a8f766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the blue ice is gorgeous, it can also be concerning for
        pilots because of its glare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c985e-0b45-4372-a554-aac8dfe399ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mipuri added: "The reflection is tremendous, and proper eyewear
        helps you adjust your eyes between the outside view and the instrumentation.
        The non-flying pilot has an important role in making the usual plus extra
        callouts, especially in the late stages of the approach."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c98d1-cb03-45c2-a8ef-e973f3b80dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first recorded flight to Antarctica was a Lockheed Vega 1 monoplane
        in 1928, piloted by George Hubert Wilkins, an Australian military pilot and
        explorer. He took off from Deception Island in the South Shetland Islands.
        The project was funded by William Randolph Hearst, the wealthy American publishing
        tycoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142dee7-c4a9-4d5f-ae35-2eaaca397c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short exploratory flights like these were how scientists and mapmakers
        got vital information about Antarctica''s topography.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e575f4c3-8bc0-464d-9ede-2eaa021a65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, there is no airport on the White Continent, but there
        are 50 landing strips and runways.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047d763-ed64-4061-bcba-26734c3fa79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and South Africa are just two of the global powers with
        interests in Antarctica.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee5054-7266-4687-915f-23065d991028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As aviation website Simple Flying notes, the Russian Antarctic research
        station organized a half-dozen trial flights to their 3,000-foot blue ice
        runway between 2019 and 2020. Those were carried out by wide-body aircrafts
        as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ba1af-4ec4-487c-a45f-ca7ada09e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the vast majority of people get to the White Continent via
        ship, seeing the A340 landing on an ice runway is certainly dramatic -- and
        means there will likely be more such landings in the future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d9a48-ecfe-4798-b5e6-d131d119130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T09:59:03.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/first-airbus-a340-plane-antarctica-intl-hnk/index.html">Airbus
        A340 plane lands on Antarctica for first time</a>".</em></p>'
  'British-man-given-3D-printed-eye-in-world-first':
    'author': 'Sara Spary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T09:59:38.506+08:00
    'imagesource': 'jcr:ef566d02-b8fe-47ae-9983-727bedc8f132'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fc48812-8f14-4457-8cf4-e3006f1c2935'
    'lead': 'A British man has become the first patient in the world to be fitted
      with a 3D printed eye, according to Moorfields Eye Hospital in London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T10:00:55.642+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:58:09.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:58.176+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British man given 3D printed eye in world first, hospital says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425fcbb-6a26-43f2-8a10-95c41732f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A British man has become the first patient
        in the world to be fitted with a 3D printed eye, according to Moorfields Eye
        Hospital in London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87467959-5e4a-4ca9-9711-0e679a0db134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Verze, who is 47 and an engineer from Hackney, east London,
        was given the left eye on Thursday and first tried it for size earlier this
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71ad20-0c28-43d6-b7ca-69dd8dc0f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moorfields Eye Hospital said in a press release Thursday that the
        prosthetic is the first fully digital prosthetic eye created for a patient.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d1e19-20a5-43b3-a98e-b337ffcae4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye is more realistic than other alternatives, and is designed
        to have "clearer definition and real depth to the pupil," the hospital said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a24121-e951-45f1-975e-145174f0628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prosthetic eyes consist of an iris hand-painted onto a disc
        that is then embedded into the eye socket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c0ae94-0e94-41c4-bda8-d662a1948c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, their design prevents light from passing into the "full
        depth" of the eye, the hospital added in the release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbce57b-131c-49be-aa5b-6a609e0baf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as appearing more realistic, the procedure is considered
        less invasive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c2eb4-c8c3-4eca-82e9-0b2415ff850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitting traditional prosthetics requires a mold to be taken of the
        eye socket, whereas in 3D prosthetic eye development the socket is scanned
        digitally to create a detailed image.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b225d3-2f86-4548-908c-a61d24667cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verze''s functional eye was also scanned to ensure both eyes look
        the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b45df-093f-41cd-be8c-3ccf40655566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential to cut waiting times ''in half''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0872912-a50c-451c-ab38-75e661615c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3D image was then sent to Germany to be printed before being
        shipped back to the UK, where it was finished and polished by a Moorfields
        Eye Hospital ocularist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a637672-9f2e-4964-a320-493981c5a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:15.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve needed a prosthetic since I was 20, and I''ve always felt
        self conscious about it," Verze was quoted as saying in the press release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02212cd6-717c-4b29-9b77-9e0ec7204360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I leave my home I often take a second glance in the mirror,
        and I''ve not liked what I''ve seen. This new eye looks fantastic and, being
        based on 3D digital printing technology, it''s only going to be better and
        better," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ecade0-5489-4247-9e07-85a7fac0530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moorfields Eye Hospital said 3D printing had the potential to "cut
        in half" the time it takes to develop a prosthetic eye, from six weeks to
        around two or three.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859b521-22dc-43af-819c-5693c1804965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson told CNN a clinical trial involving more patients
        would soon begin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c498c-8361-4125-8c67-d41e284b1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Mandeep Sagoo, clinical lead for the project at Moorfields
        Eye Hospital and professor of ophthalmology and ocular oncology at University
        College London, said in a statement he was "excited" about the potential of
        the new development method.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9800bc-bd71-471d-a1db-2ab37646331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T10:00:55.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:58:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking ahead of the eye being fitted, Sagoo said: "We hope the
        forthcoming clinical trial will provide us with robust evidence about the
        value of this new technology, showing what a difference it makes for patients."</p>'
