    'template': '1'
    'title': 'PH allows entry of fully vaccinated foreigners from non-visa countries
      from Dec. 1-15'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e06132-6742-4e0a-bb6f-2a81a7fcf22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Fully
        vaccinated foreigners <a href="https://dfa.gov.ph/list-of-countries-for-21-day-visa"
        target="_blank">who do not need to have a visa</a> to travel to the Philippines
        can enter the country from Dec. 1 to 15, subject to conditions, acting presidential
        spokesperson Karlo Nograles announced on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03c691-976c-44a0-8d66-639f6c69be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T15:23:52.143+08:00
