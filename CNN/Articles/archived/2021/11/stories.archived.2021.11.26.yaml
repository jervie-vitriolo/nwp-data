      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BSP will continue to closely monitor the impact of the ceilings
        on the state of credit card financing and sustainability of credit card operations
        of banks/credit card issuers against the backdrop of the evolving COVID-19
        pandemic,” it said.</p>'
  'Britain-France-channel':
    'author': 'Sheena McKenzie, Helen Regan, Xiaofei Xu, and Niamh Kennedy, CNN'
    'caption': 'British and French leaders have ramped up a war of words over dangerous
      crossings of the English Channel after at least 27 people died making the sea
      journey Wednesday, bringing to a head simmering tensions in the migration crisis.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T14:36:42.237+08:00
    'imagesource': 'jcr:61d894fa-97f9-497b-98c4-6ce9ccc48bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e971ea9a-83b9-4cb2-a210-b83bb1d36501'
    'lead': 'British and French leaders have ramped up a war of words over dangerous
      crossings of the English Channel after at least 27 people died making the sea
      journey Wednesday, bringing to a head simmering tensions in the migration crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T14:43:01.919+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:54:36.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:02.395+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'channel']
    'template': '1'
    'title': 'Britain and France escalate war of words after dozens drown in Channel
      tragedy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35892a-047a-4ac8-b7c5-1fdfd3c6f943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:36.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British and French leaders have ramped
        up a war of words over dangerous crossings of the English Channel after at
        least 27 people died making the sea journey Wednesday, bringing to a head
        simmering tensions in the migration crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b766ce-aee1-46ac-b1f4-423711d7824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers from both sides of the Channel on Thursday laid blame
        with their counterparts after dozens of people — including a pregnant woman
        —&nbsp;drowned in bitterly cold waters off the French coast when their inflatable
        vessel bound for Britain sank. It is one of the largest losses of life in
        the English Channel in recent years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4739b-f8d9-4837-9f85-7d4a372084ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead include 17 men, seven women, and three young people who
        "could be teenagers," according to the French prosecutor''s office. One of
        the first rescue personnel to arrive at the scene, Charles Devos of the Société
        Nationale de Sauvetage en Mer (SNSM), said he found the dead body of a pregnant
        woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25858b-c921-4508-b55e-b60ba80027c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the victims were Iraqi citizens, France''s Calais
        port director Jean-Marc Puissesseau told CNN. Likewise, Iraqi Kurds appear
        to be among the victims, the Prime Minister of the Kurdish Regional Government
        in Iraq said Thursday. Authorities are working to establish their identities,
        Masrour Barzani posted on Twitter, adding that "our thoughts are with their
        families."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98873f9f-3a2c-4241-bea8-7e826e857eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron and British Prime Minister Boris
        Johnson both expressed horror at the tragedy, with Macron saying his country
        would not let the Channel become a graveyard. The leaders agreed to step up
        joint efforts to prevent the migrant crossings —&nbsp;which have increased
        dramatically this year —&nbsp;but also accused each other of not doing enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4441fb-0d43-4b5c-92b6-76092c98ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call on Wednesday night, Macron went further and urged
        Johnson to stop politicizing the migrant crisis for domestic political gain,
        according to a French readout of their conversation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee7f5d-a7f5-4bf5-9d69-8397c875f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson on Thursday said he had written to Macron to set out five
        steps he believes should be taken as soon as possible to avoid further deaths
        of people trying to cross the English Channel in small boats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d963e-6670-49c7-90c3-36a744e75594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a thread on Twitter, Johnson stated that both parties had acknowledged
        the "urgency of the situation." His proposal includes more joint patrols to
        prevent boats leaving French beaches, better intelligence sharing and immediate
        work on a bilateral returns agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1033e32-ab4c-4e54-bd2c-785e18e43655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An agreement with France to take back migrants who cross the Channel
        through this dangerous route would have an immediate and significant impact,"
        Johnson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fbf3a-aff9-4743-a5ce-d11520e142ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If those who reach this country were swiftly returned the incentive
        for people to put their lives in the hands of traffickers would be significantly
        reduced," Johnson added. "This would be the single biggest step we could take
        together to reduce the draw to Northern France and break the business model
        of criminal gangs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e20de-c000-4ad2-a438-798182830d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight against smugglers</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a914e-67f0-4a82-8173-da171676ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the Member of Parliament for Dover, England, where
        many migrants arrive from France, told CNN that the deaths in the Channel
        were "entirely foreseeable," and cast the problem as a border policing issue
        whose solution lay in France.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c8b4d-4d80-4ac0-a3da-a6bb08e59df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an entirely foreseeable tragedy that sooner or later one
        of these boats would capsize and people would die," Natalie Elphicke told
        CNN near Dover''s harbor Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea0917-628d-430c-9221-fa9d36fe5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are safe in France, and the best way to keep people safe
        is to keep them on shore, not in the hands of people smugglers in the middle
        of the Channel," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990fb52-64be-416e-bbf0-a723f81f646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British politician added that the French "are standing by where
        people are getting into boats and they''re not stopping them. That''s where
        the policy needs to change, on the French side."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e5197-dc08-4f5d-bece-896b7803cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile French Interior Minister Gerald Darmanin urged more support
        from European neighbors, telling radio station RTL on Thursday that France
        cannot be the "only ones who can fight against smugglers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad1bb2-48e0-4f76-85ce-0fad6e5eeeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saying this to our Belgian friends ... We are saying this
        to our German friends... And we are saying this to our English friends, that
        they must help us to fight against the smugglers who are international, who
        play with the borders," Darmanin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a03157-3cee-4a38-89f1-4e2480c01951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the UK attracts so many illegal migrants, Darmanin pointed
        to Britain''s methods of managing migration and its thriving labor market.
        "There''s obviously mismanagement of immigration in Britain," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d8603-07eb-4dec-968b-fa81dedae38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming days, Darmanin will be holding meetings on better
        preventing "arrivals on French soil" coming from southern, northern and eastern
        migration routes, President Macron told reporters Thursday. By the time these
        migrants reach the English Channel it "is already too late" he said of the
        deadly crossing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40674db-ad39-408b-b9d3-ecc58584801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said France would continue to use drones and reservists in
        response to the situation —&nbsp;and seek extra mobilization from UK forces.
        Both France and the UK must work together dismantling the smugglers'' networks,
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92203df4-1ee1-4529-91d9-1afc55ae1348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Immigration Minister Kevin Foster, meanwhile, told the
        BBC on Thursday that his government was also determined to "smash" the "really
        evil business model" of people-smuggling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe1457-0a6d-4107-928b-bb0c0854ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included looking to increase penalties for smuggling to life
        in prison, and improve "safe" immigration routes directly from zones of conflict
        or refugee camps, he said. Foster added that the UK has started paying France
        $72 million in installments to tackle the crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828aaafc-74e8-4061-a2c0-6c504e18d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A deadly crossing</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158082c7-1698-41b8-aead-1a6d015f3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people-smugglers have now been arrested in connection with
        Wednesday''s deadly sea crossing, Darmanin told RTL Thursday. He added that
        one of the smugglers arrested on Wednesday night had "German license plates"
        and "bought these boats in Germany."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21016c6a-da0d-4b32-9f0c-b1ecbfefaea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darmanin said that the two survivors from the tragedy are Somali
        and Iraqi nationals who suffered "serious hypothermia" and were transferred
        to hospital in Calais, northern France.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f2de7-0136-4784-939f-9b1c7bb89849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrow waterway between Britain and France is one of the busiest
        shipping lanes in the world. Refugees and migrants fleeing conflict, persecution
        and poverty in the world''s poorest or war-torn countries risk the dangerous
        crossing, often in dinghies unfit for the voyage and at the mercy of people
        smugglers, hoping to claim asylum or economic opportunities in Britain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975da1f-308f-4a56-ab0a-e3a290a40744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darmanin said the migrants'' dinghy had collapsed, and when rescuers
        had arrived it was "deflated like an inflatable garden pool," according to
        Reuters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80f107-2b3b-4cba-bbc0-f2f8211107bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Wednesday''s tragedy, desperate people continue to make
        the perilous journey across the Channel. One group in life jackets and blankets
        were seen huddled together on board a lifeboat arriving at Dover on Thursday
        morning, the UK''s Press Association reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1e595-9a8e-4beb-a601-029f2d5848e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants once sought to smuggle themselves aboard the trucks that
        regularly crossed the Channel on ferries or by rail from France. But in recent
        years that route has become more expensive, with people-smugglers charging
        thousands of euros for each attempt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98f611-b825-45e6-bb49-b55fdcd73412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, more than 25,700 people have crossed the English
        Channel to Britain in small boats, according to data compiled by PA Media
        news agency —&nbsp;three times the total for the whole of 2020. On Wednesday
        alone, French authorities rescued 106 people adrift in various boats in the
        Channel, and more than 200 people made the crossing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb0972-0e1d-4194-af29-11d2a50d31cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, French sports retailer Decathlon announced it
        would stop selling kayaks in some stores in northern France, in a bid to prevent
        people using them to make the dangerous sea crossing to England.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc074c-9cde-47aa-9a33-0e0cad6e1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:43:01.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/25/europe/uk-france-channel-crossing-deaths-intl-gbr/index.html"
        href="https://edition.cnn.com/2021/11/25/europe/uk-france-channel-crossing-deaths-intl-gbr/index.html">Britain
        and France escalate war of words after dozens drown in Channel tragedy</a>"</em></p>'
  'Solomon-Islands-protests':
    'author': 'Elizabeth Osifelo, Helen Regan, Lizzy Yee and Teele Rebane, CNN'
    'caption': 'The Solomon Islands government has advised all public servants to
      stay at home as violent protests continued for a third day on Friday, with crowds
      gathering at the Prime Minister''s residence. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T14:43:23.846+08:00
    'imagesource': 'jcr:63dfb46e-42f0-4f57-ab63-e6b88d8b3f22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '519ed10d-f86e-48c3-9f6d-3080bcddd751'
    'lead': 'The Solomon Islands government has advised all public servants to stay
      at home as violent protests continued for a third day on Friday, with crowds
      gathering at the Prime Minister''s residence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T14:46:55.578+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:54:24.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:02.806+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Solomon-Islands']
    'template': '1'
    'title': 'Solomon Islands tells public workers to stay home as violent protests
      continue for third day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ba6ce-e7f1-4977-b5a0-6a8d224fa0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Solomon Islands government has advised
        all public servants to stay at home as violent protests continued for a third
        day on Friday, with crowds gathering at the Prime Minister''s residence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02321f-395a-473a-9eb6-9c14d3e4a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honiara, the Solomon Islands capital, has been hit by civil unrest
        since Wednesday, with protests, looting and burning of shops and businesses.
        Defying a 36-hour curfew, thousands of demonstrators have come out onto the
        streets calling for Prime Minister Manasseh Sogavare''s resignation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb2631-47b4-4cdf-bb19-0b9cad8dc146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Royal Solomon Islands Police Force (RSIPF) spokesperson told CNN
        by phone on Friday fire trucks had been sent to Sogavare''s residence as a
        precaution and that protesters had moved out of the city''s Chinatown district,
        where the violence had previously been concentrated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a5694-dcf8-4777-8ed5-df48aa36e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the central government advised all public servants to
        stay at home due to the unrest, with the exception of essential workers, and
        encouraged staff to ensure they had food supplies "due to the uncertainty
        of the current situation." On Thursday, a local journalist said fires were
        blazing in Chinatown, and the police had lost control in eastern Honiara.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea3359-8988-4d80-9d90-1a8603cb5c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has dispatched police and military troops to the Pacific
        island nation to help quell the unrest after receiving a formal request from
        the government under a bilateral security agreement for assistance and to
        support the RSIPF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57ae1c-3407-4710-bb92-a77cdfc54beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Sogavare has refused to give in to protesters'' demands,
        saying in a public address posted in local media on Thursday, "If I am removed
        as Prime Minister, it will be on the floor of Parliament."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a0f80-4f34-41e0-8cf6-eacd40e487c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the demonstrators have come from neighboring Malaita province
        — home to the country''s most populous island —&nbsp;to express their discontent
        with the Sogavare government and its handling of a range of domestic issues,
        including a lack of development and unrealized infrastructure promises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5335dc-92f4-4dd1-a41a-962b98f5ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:28.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events illustrate the sense of exclusion of many from development
        in Honiara and Guadalcanal that arises from the retail, mining, logging and
        increasingly construction sector being dominated by companies and workers
        from Asia," said Anouk Ride, a researcher on aid, development, conflict and
        social inclusion, writing on the Lowy Institute''s The Interpreter website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc6e36-b6ca-4e00-b2cb-a09eb9d458c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Sogavare, however, blamed unnamed foreign powers
        for encouraging the unrest, according to an interview with the Australian
        Broadcasting Cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad440d0c-1afd-411f-9884-742c3b1a7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaita province opposed the Solomons central government''s decision
        in 2019 to cut diplomatic ties with Taiwan and establish a formal relationship
        with China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281dd7f-e6c3-4971-90fd-41354fe91b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel sorry for my people in Malaita because they are fed with
        false and deliberate lies about the switch," Sogavare reportedly said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11ef80-a388-4f0f-8d0a-412eb6f2b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These very countries that are now influencing Malaita are the countries
        that don''t want ties with the People''s Republic of China and they are discouraging
        Solomon Islands to enter into diplomatic relations and to comply with international
        law and the United Nations resolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cae568-002f-4914-bb99-91f5921f0aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has said it is "gravely concerned" over what it said were
        attacks on Chinese citizens and businesses in Honiara, on Thursday. Chinese
        Ministry of Foreign Affairs spokesperson Zhao Lijian said authorities "have
        asked the local government to take all measures necessary to protect the safety
        of Chinese nationals and institutions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60912c07-e5d9-4b29-a721-3918d8ff75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that under Prime Minister Manasseh Sogavare''s
        leadership, the government of Solomon Islands can restore social order and
        stability soon," Zhao said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ca643-5ed9-4abe-adbd-2fda33b31775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solomon Islands was one of a handful of countries that had diplomatic
        relations with the democratic self-governed island of Taiwan but in 2019,
        the archipelago swapped allegiances for China. Beijing considers Taiwan part
        of China, and refuses to have diplomatic relations with any nation that doesn''t
        recognize its "One China Policy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d3fcc-9576-43d0-8d1c-4f0c0ae125e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao stressed the One China Policy "is a basic norm governing international
        relations" and since the Solomon Islands established diplomatic ties with
        China, "bilateral relations have enjoyed sound development with fruitful outcomes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda24ced-8084-4d00-9004-44169cc41760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All attempts to disrupt the normal development of relations between
        China and Solomon Islands are just futile," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3ef07-9d34-42ee-a5f4-49845e10557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T14:46:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:54:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/26/asia/solomon-islands-protests-third-day-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/11/26/asia/solomon-islands-protests-third-day-intl-hnk/index.html">Solomon
        Islands tells public workers to stay home as violent protests continue for
        third day</a>"</em></p>'
