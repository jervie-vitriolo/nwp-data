      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>dahil walang curfew, mas maagang darating ‘yung mga tao,
        so kailangan, mas maaga natin silang asikasuhin para mapanatili natin ‘yung
        orderly and peaceful na pila ng mga tao, habang hinihintay natin ‘yung pagsisimula
        ng mga misa</em>,” he said.</p>'
