    'template': '1'
    'title': 'Lao, Yang skip Senate Blue Ribbon Committee hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961eed0-b063-4495-83ef-a9552227714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Embattled
        personalities Lloyd Christopher Lao and Michael Yang were a no-show during
        the 15th hearing of the Senate Blue Ribbon Committee on the management of
        COVID-19 response funds on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc57ed-04db-42c9-9ff1-a63506059c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:36.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9259d260-f1f4-426b-884e-d0771ca00064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, a former economic adviser of President Rodrigo Duterte, was
        unable to attend the hearing as he was diagnosed with pharyngitis, according
        to a letter sent by his legal counsel Raymond Fortun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ea994-39ca-4ad1-a9e9-f6ec38faf471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c5bf5-a96c-4a91-b7e2-9e6f9d9b832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His doctor has recommended that he rest for one week in order to
        aid in his treatment and recovery,” read the letter, adding the Chinese businessman
        is currently in isolation as COVID-19 has not been ruled out for him yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a86ac1-d155-4869-b322-a92d7cb0e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Richard Gordon, chairman of the committee, stated
        that the resigned budget undersecretary was absent, noting he earlier filed
        a motion for reconsideration of his contempt citation and arrest order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500dcb3-5d1b-46b5-af52-735112fec9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:38.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2941067d-cd28-4bdc-8f6a-01b58e26414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has since <a href="https://cnnphilippines.com/news/2021/11/22/Senate-reject-ex-PS-DBM-motion-reconsideration-Lao-contempt-arrest-.html">denied</a>
        the motion.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c4831-2058-48bc-a662-757b5f5b2bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5e3a5-6ae8-478a-aaba-dc3860c2f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Fortun filed on Yang’s behalf a <a href="https://www.cnnphilippines.com/news/2021/11/25/Michael-Yang-petition-Supreme-Court-arrest-orders-Senate.html">petition</a>
        asking the Supreme Court to void the Senate’s arrest warrants against him
        and stop the committee from compelling him to provide information on his properties.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd08d4-ef87-489d-8563-976013d60780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ceaa61-2c7c-462c-b813-0aa3b5194e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:52:21.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:50:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have been looking into issues surrounding the government''s
        handling of pandemic response funds. These include the purchase of allegedly
        overpriced face masks and shields and questions on tax payments of personalities
        and entities involved like the state''s top medical supplier, Pharmally Pharmaceutical
        Corp.</p>'
  'Deped-teachers-remote-learning-in-person':
    'caption': 'Teachers facilitating face-to-face sessions still have the responsibility
      to check on their students who are studying at home, an education official stressed.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-26T21:22:47.177+08:00
    'imagesource': 'jcr:9f6b972f-2110-437c-b3a4-aa0bef29bc8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49f73f97-4791-4c61-9663-7904c67195bf'
    'lead': 'Teachers facilitating face-to-face sessions still have the responsibility
      to check on their students who are studying at home, an education official stressed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T21:29:04.446+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:50:26.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:09.266+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd']
    'template': '1'
    'title': 'Teachers facilitating in-person classes to still monitor home-based
      learning – DepEd official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee890a-c342-4e41-97b6-81ce718ecd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong>&nbsp;Teachers
        facilitating face-to-face sessions still have the responsibility to check
        on their students who are studying at home, an education official stressed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606cde35-80c3-421e-b464-c8e205a2b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto nating bigyan diin na hindi natin bibitawan ''yung</em>
        remote learning,” Department of Education Asec. Malcolm Garma told CNN Philippines’
        <em>Newsroom Ngayon</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f11da6-dd1a-4793-abf3-58d9521337fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to stress that we are not discontinuing remote
        learning.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a0f06-2d48-4186-ba10-91084338efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung mga bata hindi naman buong araw na nasa paaralan kaya
        kasama pa din sa kanilang tungkulin bilang guro nitong mga klase na ito ay
        tingnan ''yung mga</em> home-based learning<em> pa rin</em>,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713f6c2-3902-4fd4-9af2-28e530245bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The students are not in the classrooms all day, which
        is why it is still part of the teachers’ duty to oversee those under home-based
        learning.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9772e5-161a-4727-ad6f-577ab26948fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-person classes, which have been suspended for over a year, reopened
        on a limited scale this month as restrictions eased due to fewer infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cca891-e4f8-4295-93c0-8e84f1cec21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Nov. 15, about 100 public schools and 18 private institutions
        have begun their pilot implementation of face-to-face classes in the middle
        of the pandemic. The public schools include more or less 600 participating
        students from levels kinder, Grade 1, Grade 2 and senior high school, as well
        as 1,000 teachers and non-teaching staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584dea0d-b748-4908-bbe1-97bbf3fa6db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no detected cases among the students so far although
        some experienced a few symptoms such as coughs and colds, Garma reported.
        However, these were ruled out as “normal." Garma added that the students felt
        the symptoms while at home and didn’t proceed to class afterwards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f54655-5fe7-40e8-b4f4-56e56a21b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also reported that based on the assessment of the first
        set of pilot classes, the younger students, as expected, could not completely
        follow health protocols initially.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9925336-1e65-4275-a529-015129b4d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro sa umpisa di talagang mapigilan ang</em> movement <em>dahil
        bahagi ito sa proseso ng kanilang pag-aaral,</em>” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be540492-4147-407b-a5ee-8b068ecaff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe at first, they couldn’t prevent their movement
        since it’s part of the learning process.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e5098-9f12-4202-ad8d-55e23431b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd’s hope is for all students to return to school.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7baddd-f30e-4df8-a4ff-a5d8d071ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T21:29:04.447+08:00
