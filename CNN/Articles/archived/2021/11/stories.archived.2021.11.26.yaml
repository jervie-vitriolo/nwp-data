    'jcr:uuid': '64a67368-f4a4-4465-8a34-9c8904d5239b'
    'lead': 'South Africa''s health minister announced Thursday the discovery of a
      new coronavirus variant that appears to be spreading rapidly in parts of the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-26T12:17:55.601+08:00
