  'COVID-variant-South-Africa-immune-evasion-enhanced-transmissibility':
    'author': 'David McKenzie and Ghazi Balkiz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-26T12:06:37.680+08:00
    'imagesource': 'jcr:08b5a8f1-65d6-4195-8d3b-9fa88df43e2c'
