      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)—</strong> The
        grand procession of the Black Nazarene called Traslacion, an annual religious
        event which typically gathers millions of Filipino devotees, will not take
        place again in 2022 amid the COVID-19 pandemic, officials announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52564866-3ffa-4685-8c80-cd069e1f7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:41:09.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration will instead be done through other activities including
        a motorcade in select areas in the city, Manila City’s Public Information
        Office (MPIO) said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57166f6a-c971-4270-a978-9ab1d5bfdc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:41:09.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIO said the decision was agreed upon by the local government and
        officials of the Minor Basilica of the Black Nazarene, also known as Quiapo
        Church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ade79-c8a2-4376-a300-95f4852b08b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:41:09.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Quiapo Church parochial
        vicar Fr. Douglas Badong explained that there is still a need to follow health
        protocols particularly physical distancing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b54b0-a6bc-4e16-821c-4de385d3f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T19:41:09.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badong said he also expects more devotees to grace the event with
        the lifted curfew in the city.</p>'
    '5':
