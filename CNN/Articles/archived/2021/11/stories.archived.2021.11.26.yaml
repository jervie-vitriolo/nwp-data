      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Department of Education (DepEd) is still hoping the Commission on Elections
        (Comelec) will further increase the honoraria of their personnel who will
        serve as poll workers next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61128c3a-b0ce-409e-ac5b-b7b89c005e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:10:35.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be268cb4-ce3e-4de1-b895-071bd5ae1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:10:35.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd earlier asked the Comelec to raise the 2022 poll honoraria
        of teachers and non-teaching personnel by ₱3,000. Only a ₱1,000 increase in
        the rates during the 2019 polls was approved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c775f3f0-c854-482f-92fe-75c06b6e54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:10:35.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:21.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44497e-269b-407d-adb3-9fe9069e6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T12:10:35.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it is less than our proposed increase for our teachers
        who will serve as poll workers, we appreciate the adjusted rates, and we will
        coordinate with COMELEC for possible increase of the honoraria and other allowances
        and benefits," Secretary Leonor Magtolis Briones said Friday in a statement.</p>'
