    'template': '1'
    'title': 'DOTr asks Google to include bike lanes in navigation app'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc19aa1-c649-4881-86f7-d3f7a6806297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:35:40.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:01:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        Department of Transportation (DOTr) has requested Google to include bike lanes
        in the country in the dashboard of real-time navigation app Google Maps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b53b8-abaa-419e-96e0-690b90884384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:35:40.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:01:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e0b24-cad0-482f-b347-e4489c98ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:35:40.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:01:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Transportation Secretary Arthur Tugade
        said including bike lanes in Google Maps would help cyclists in their daily
        commute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c36be-8bb5-4a0e-85c1-5ef57d17586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:35:40.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:01:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf0089f-d23a-47a4-9e6b-3396da6afad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:35:40.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:01:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be a very good innovation for Google Maps, considering
        that many Filipinos now are riding bikes as their main mode of transportation
        which brings significant health and environmental benefits, especially amid
        the pandemic,” Tugade said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2ee99-0709-4971-8271-4014ed860b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:35:40.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:01:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf673a3-9c25-4e8c-b81d-a03afe54ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T05:35:40.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:01:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have asked Google to consider this suggestion as top priority,
        considering the increasing number of Filipino cyclists. We are confident that
        we can win their support on this,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492927bd-e6a4-4ac4-b609-4b9787ad2812'
      'mgnl:activationStatus': true
