      'mgnl:type': 'text'
      'text': '<p>Last month, archaeologists in Stoke Mandeville, Buckinghamshire,
        south east England, discovered a set of "incredible" and rare Roman statues
        of a man, woman and a child. Also discovered was a hexagonal glass Roman jug,
        presumed to be more than 1,000 years old.</p>'
