    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Houston police told Astroworld Festival personnel to stop show, says
      police chief'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91010ab2-66fc-4f99-bcb1-175669c0af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Houston police told organizers at the weekend''s
        deadly Astroworld Festival to stop the show when at least one person in the
        crowd was receiving CPR, police Chief Troy Finner said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edb6cf-71ef-4c29-b99f-4cf1729be64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HPD personnel told personnel in charge of the event to shut down
        the performance," Finner said via Twitter after a news conference in which
        he noted that police alerted organizers about the life-saving measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069b41e-9013-4ba6-ae72-efa133262f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finner did not say when the show stopped after police had made the
        request.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d615c1-412b-4514-a29b-463b1554c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a week after the tragedy, many questions remain unanswered,
        including whether event organizers, the performer or local authorities should
        have stopped Friday night''s show earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506f524-d385-41c9-9016-c7360da40292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finner said that the "ultimate authority to end a show (was) with
        production and the entertainer, and that should be through communication with
        public safety officials."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7e8a2-c9d7-4de8-8d2c-fb24a7bd8e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t hold the plug," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5bbbe1-ab4d-4367-b8c3-d8db9e270668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the crowd crush that killed eight people
        will "take weeks, possibly months," Finner told reporters at a news conference
        in which he was critical of what he called rumors and speculation about what
        happened.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de03468-0e96-4ea8-9eb8-c319189b3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight concertgoers were killed in the crush, and two people who
        were injured remain hospitalized in critical condition, Fire Chief Samuel
        Peña told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6313044-06d0-40f3-be54-2c7d194a7e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas A&amp;M student Bharti Shahani, 22, is in a hospital fighting
        for her life, a family attorney said in a statement. Shahani is in critical
        condition and on a ventilator at Houston Methodist Hospital, attorney James
        Lassiter said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da316180-bdb4-43ac-9078-a7c7a93ece55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finner downplayed his relationship with headliner and festival organizer
        Travis Scott, saying the two have only met twice, including once before the
        concert.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd98524-52e1-4b20-9d0f-2230aaaf37ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me clarify something," Finner said. "I meet a lot of people.
        I was born and raised in here in Houston so if somebody''s referring to a
        special relationship... if you call meeting him twice a special relationship...
        that''s not a close relationship to me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31184786-595f-437c-8e29-63d241257cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finner was asked about meeting with Scott prior to the show and
        said he "had no reason to believe that it wasn''t going to be safe."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a09d1-273e-497d-ae39-07ebb26314bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief was also asked about Scott getting a permit for future
        festivals given Friday''s deadly crush and problems in previous Astrworld
        festivals. Finner said he was not part of that process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7838d7-1ef0-4a87-a928-d6c7d0692e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that those individuals that are making that decision.. they
        consider all this. We have eight people dead and two in the hospital, very
        critical," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83b445-35a4-4012-9f12-6bff277017af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief said there was no evidence a security guard at the festival
        had received a drug-laced injection of drugs as had been previously reported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f945d-cb9c-40be-b992-16ea0d862def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everyone''s life was on the line''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0befc0db-7e5a-4fd7-bc60-20cd5e18c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors have described the horror of a "whirlpool" of people moving
        toward the stage during Scott''s performance Friday night.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd381c-3db6-41ad-adfb-4424aa2ed11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s life was on the line" as the pressure built up during
        the show, Bryan Espinoza, 16, said at a news conference Tuesday with others
        who''d been in the crowd of 50,000 and got caught in the surge. Espinoza ended
        up pinned against a metal barrier, he said</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea68e812-f4ac-473d-8cec-b58fcb54a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point, my ribs were getting into the railing, basically
        impaled, and I was fearing for my life that I wasn''t gonna make it," Espinoza
        said. A security guard helped him jump the gate, and there were "hundreds
        of bodies on the floor already from people passing out, falling over the railing,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edab8a8-be35-4773-b0df-f79b2b442f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligio Garcia, 18, and his girlfriend were caught up in a "whirlpool"
        of people at the start of Scott''s set, he recalled.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85127fe-008b-4941-962b-a1f964e271b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just kids and people falling and people trying to reach up, like
        they''re reaching up for you," he said. "I really heard people screaming like,
        ''Help, please help me.''"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c97aa7-62f5-4986-bd41-e48892fc4157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia and his girlfriend were knocked over, and others fell on
        top of them, he said. Eventually, they managed to get upright in the scrum,
        he said, and cries for help throughout the crowd to staff or show officials
        at the end of each song went unanswered before another began.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849cfb9d-147f-4180-b654-3613ea4db9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a whole nightmare that just continues to play every night
        in my head," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4aa43-712d-4b73-8938-8c29e64f4b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the scrum were Ayden Cruz and his friend Brianna Rodriguez,
        who died. They were around a "circle of people who had fallen behind us" and
        were next to stumble, Cruz told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98b471-b4c1-4fd5-ad9f-6736c322eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ripple effects of the crowds going forward and backward, we
        were pushed onto our backs, and as that happened, people began to fall on
        top of us and cause it to be harder to get air and just so much weight on
        both of us," he said, adding another friend "fell as well on his back and
        people on top of us. It was really scary."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cff53-c9ec-4e0f-91ea-b8b86300fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 lawsuits had been filed in Harris County District Court
        in Texas related to the Astroworld tragedy. A Houston attorney has "filed
        68 lawsuits for injured victims, and we intend to file probably up to 100
        if not more by the end of the day or the following day," he told CNN on Wednesday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3678324-35e3-4c39-b1cb-564d5c9fbafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of defendants -- including Live Nation, the show''s promoter
        and organizer; Travis Scott; musician Drake; and NRG Park, where the festival
        took place -- is growing to include a security company and potentially others,
        lawyer Thomas Henry said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca6ebc-6225-4592-a906-708007ee9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communication gaps impacted immediate response</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e25eee2-a74d-45ef-b928-e333e075ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials work to gain a full understanding of what happened
        in the crowd during Scott''s set, they are "looking at everything from the
        very beginning," Mayor Sylvester Turner told CNN on Tuesday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd5812-934b-4d9b-a84e-f2ee7d740eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at the roles that everyone played, what missteps,
        failures, gaps that may have existed," Turner said, adding they aren''t ruling
        anything out.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5424e00-205f-41cf-bbb5-58342b4e0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are looking into complaints by fire officials there were
        failures in communication as the deadly crowd swell unfolded, the mayor said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a33feb-75ac-49ce-9791-5074fbccf2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters stationed outside the Astroworld venue were not in
        radio communication with the emergency medical providers hired by the concert
        organizers, Peña told CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f39f2-dd3a-419a-9134-304b246d69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston fire officials on standby near the venue had asked concert
        organizers for a radio to communicate with the emergency medical provider
        company but were only provided with cell phone numbers, according to the president
        of the city''s firefighter union.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7595cc2-ca88-4f08-bc10-d6301c01c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert attendees couldn''t text or call due to poor cell service,
        some have said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5af0be-ec59-4765-89c5-d23f399603ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning of the crush, the fire department sent its resources
        into the crowd, saying eventually 12 "very critical" victims were transported,
        in many cases with CPR in progress.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31ff424-c11f-40c6-9d8e-70e817ff13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10:15 p.m., the fire department upgraded its response to a mass
        casualty level two -- meaning that between 20 and 50 people could be in need
        of transportation to hospitals, according to documents obtained by CNN and
        Peña.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1209be-bf30-4a73-9e7c-b3254f96f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live Nation, the show''s promoter and organizer, has turned over
        some video footage from the event to Houston police, who are hoping to get
        more as the criminal investigation moves forward, Turner said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c6292-9194-4b61-9c0e-03a140c1128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris County Judge Lina Hidalgo is considering an outside law firm
        or other third party for the independent investigation into the tragedy, according
        to her spokesperson.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f753418-ea28-494c-9984-48f443da3264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mourning those killed and recalling the horror</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b10ad-7ca6-4300-8ff9-ce8c3524e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners have paid tribute at a vigil at NRG Park to the concertgoers
        killed. Among them were a neighbor and former classmate of Madison Dubiski,
        23.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d8f200-9129-4380-b51e-eb7ca388ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a really sweet girl, and it''s just really sad what happened
        to her," Caitlin Barrera told CNN. "This is the last thing that you would
        think would happen."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9cd501-0831-43bf-95e0-11b9e611aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rusty Barber, who did not know the victims yet wanted to pay his
        respects, shared his frustration with how Friday''s concert turned to tragedy
        and Scott''s set continued during the surge.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064fc2b-fb77-4cc0-b1ad-544cfb63b901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have been stopped. They could have taken a 10-minute pause,
        15-minute pause, and then they could have got it situated. And then the show
        could have went on and all these people wouldn''t have lost their lives,"
        Barber told CNN.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef88b1d-8549-4bfd-b4d7-d4ad1ae45ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott maintains he had no idea the extent of what was happening
        in the crowd during Friday''s show. Footage from the concert''s live stream
        showed Scott pausing his performance and looking on in apparent confusion
        as an ambulance pulled into the crowd before finishing the concert.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef33ee7-60e3-4164-8094-aae0b06dddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performers should have stopped the show that night, said Henry,
        the lawyer who said he''s lodged dozens of suits.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3d58a-f438-41e0-962a-f32351f31ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 9:38 there was a mass casualty incident report to all the producers
        at the show," he told CNN. "By 10:15, the show had ended. But in that period
        of time, Drake came on stage while people were being injured and killed. Those
        performers -- Drake and Travis Scott, along with all of the event organizers
        -- knew the dangers associated with the crowd, what was going on with the
        crowd, and yet they continued to perform.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db97c98-ab40-479d-ad32-003591d17087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:33:23.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And from the stage, you could see absolutely Travis Scott noticing
        people being injured, noticing people being carried off unconscious," Henry
        said. "And so those performers, instead of stopping the show and keeping those
        people safe in the crowd and taking those steps necessary to stop the event
        -- help stop this crowd issue -- they continued and the crowd was excited,
        the crowd got worse and more people got injured because they continued to
        perform."</p>'
  'China-US-climate-summit':
    'author': 'Angela Dewan and Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-11T08:34:33.485+08:00
    'imagesource': 'jcr:9b840f76-3fb0-4976-8b1e-22fae6452244'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd46e75a-1c70-4e53-a73a-07c7d837004e'
    'lead': 'The US and China surprised the COP26 climate summit when representatives
      of the countries announced an agreement to ramp up their climate ambitions,
      just days before the end of the conference in Glasgow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T08:36:16.649+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:58:03.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:00.150+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China surprises climate summit with pledge to work with US, but doesn''t
      budge on climate goals'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17443103-704d-4ba3-9b54-d90a85c7b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US and China surprised the COP26 climate
        summit on Wednesday when representatives of the countries announced an agreement
        to ramp up their climate ambitions, just days before the end of the conference
        in Glasgow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f77305-ffd6-4144-b075-bdbcf59b7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is more agreement between the US and China than divergence,
        making it an area of huge potential for cooperation," China climate envoy
        Xie Zhenhua said at a news conference. "The release of this joint statement
        shows again that cooperation is the only choice for both China and the United
        States. By working together our two countries can achieve many important things
        that are beneficial not only to our two countries but the world as a whole."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ca145-2554-4f3e-b0ab-e8b830d47ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie did not commit China to the Global Methane Pledge, which has
        been spearheaded by the US and EU and obliges signatories to slash methane
        emissions by around a third. Nor did he commit the country to any other major
        international agreements, saying China wanted "differentiated" responsibilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592ed7d-1ab6-4f78-b76d-680f70420970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Xie did say China intends to develop its own national plan
        for methane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c768b-1ae8-4d55-b280-96ac785eb2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of methane the United States has announced ... [a methane]
        action plan, and China intends to develop a national plan on methane, and
        we will also encourage and enhance cooperation regarding methane measurement
        and mitigation," Xie said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250fc90a-fd20-4ab6-b640-77809740f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the US and China are "committed to making our cooperation
        more concrete and pragmatic and build on institutions and mechanisms," and
        said both countries intend to establish a working group on enhancing climate
        action in the 2020s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0db330-acf5-48d8-9054-d5fe423eb337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference immediately following Xie, US Special Climate
        Envoy John Kerry said he was "pleased" about the agreement between the two
        countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e21c23-8509-46b7-9c14-662a80b85666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The steps we''re taking, we believe, can answer questions about
        the pace at which China is going and help China and the US and others be able
        to accelerate their efforts," Kerry said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b26d8d-be08-41c6-a35e-ebc1e96f915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said the US and China had two choices: they could either depart
        COP26 not working together and leaving "the world wondering where the future''s
        going to be, clearly with a gap."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b7695-7d2e-4328-bbf1-765343de5f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or, we can leave here with people working together in order to
        raise the ambition and begin to move down a better road," Kerry said. "That''s
        really the choice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f73bd-ba01-44fd-b6c0-cb22a1177bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry added that President Joe Biden and Chinese President Xi Jinping
        will soon be having a virtual summit and said his team is busy preparing for
        that event. Kerry said he first talked to Chinese Climate Envoy Xie Zhenhua
        in February after Biden was sworn in, and talks have continued for months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec65e590-f532-4c6b-af28-b38240c0f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the COP26 presidency published a draft agreement
        for the summit. It includes language that says the world should be aiming
        to limit global warming to 1.5 degrees Celsius and acknowledges the role of
        fossil fuels in the climate crisis, which would be a first for the annual
        summit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8f48c-0d22-4f37-b16d-70274e4a0b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie did not directly answer a question on whether China would support
        the COP26 draft agreement in its full form, though he earlier said the country
        was sticking to the goal of the Paris Agreement to contain global warming
        to 2 degrees, but preferably 1.5 degrees. Chinese officials have said for
        months they would not support any change to the goals of the Paris Agreement
        on temperature rise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889decda-ff9e-4fdd-bab9-93da13ffa9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world''s biggest coal consumer, did not sign on to a
        statement at COP26 committing to phasing out the use of coal. The US and India
        also declined to sign on. The countries are the world''s three-biggest emitters
        and the biggest consumers of coal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21fef7-489d-4ba6-9a46-f01b8637d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether China would move up its date to peak its greenhouse
        gas emissions, which currently is before 2030, Kerry said US officials believe
        that China may have already peaked its emissions and that emissions have plateaued.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922e33c-bb99-4815-9a6c-f03f19b028b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Xi has set a timeframe for when he believes he can peak,
        and we had lots of discussions about peaking," Kerry said. "What we wanted
        to make sure was that when China begins that process that it has accepted
        under its announced plan, that we could try to accelerate and China accepted
        that they will make the best efforts to accelerate the work of phasing down."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e7a54-d6e7-4192-bc56-45c5cdcd41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:36:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strained relationship between the US and China has hindered success
        at previous global climate negotiations. The two nations limited the success
        of the Kyoto Protocol, which preceded the 2015 Paris Agreement. China wasn''t
        obliged to join as a developing country and the US refused to sign on without
        China.</p>'
  'China-Xi-Jinping-US-Joe-Biden-meeting':
    'author': 'David Culver, Yong Xiong and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-11T08:37:29.164+08:00
    'imagesource': 'jcr:05aee1e7-37a3-49ef-b467-9caaf3371745'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c23935a-4893-4474-991d-f1b91f4ed02d'
    'lead': 'China is ready to manage differences with the United States, the country''s
      leader Xi Jinping says, ahead of a planned virtual meeting with US President
      Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T08:38:45.074+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:58:02.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:00.369+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi says China is ready to work with US as Biden meeting planned for
      next week, source says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5279d-54b6-43b0-8cd9-1952d3f1f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is ready to manage differences with
        the United States, the country''s leader Xi Jinping said on Tuesday, ahead
        of a planned virtual meeting with US President Joe Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b042c99-3d00-4403-a9a8-57702c9da330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, the first since Biden became President earlier this
        year, will be held as early as next week, a source familiar with its planning
        told CNN. However, specific details and a firm date have not been laid out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157762bc-3aa9-4353-8dd2-87f05c0ed28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the meeting arrangement was first reported by Bloomberg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c6d1e-ac55-461b-b6c5-71e37531f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as Xi hinted at a slight warming of relations with the
        US, according to a statement published on the website of the Chinese embassy
        to the US on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5846df51-ef46-403a-bf04-9e950d378d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Xi said China is willing to "enhance exchanges and
        cooperation across the board" with the US and bring relations between the
        two world powers back on the right track.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb32e7cd-c8a0-4460-874a-53f01f23f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was read by China''s ambassador to the US Qin Gang, at
        a dinner of the National Committee on US-China Relations in Washington on
        Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf15f42-af8b-43a4-a8b5-bd65ba149059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials revealed last month that they had reached an agreement
        in principle with China to hold a virtual meeting between Biden and Xi before
        the end of the year, as part of an effort to ensure stability in one of the
        world''s most consequential and fraught relationships.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970b3e1-1092-47a7-a159-8233eb556073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tentative agreement was the result of an extended, six-hour
        meeting between Biden''s national security adviser Jake Sullivan and China''s
        top diplomat, Yang Jiechi in Switzerland, just days after Beijing sent record-breaking
        numebrs of war planes into Taiwan''s defense zone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6197af-4294-4ca7-a746-f1e2257f4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Shih, an expert on elite Chinese politics at the University
        of California, San Diego, said the meeting is a positive development for bilateral
        relations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0da98-6682-409f-ad32-63a82be5719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the bilateral meeting next week is a preliminary sign that
        the relationship between the US and China is getting back on a more normal
        track -- than (what) had been the case in the later Trump years," Shih told
        CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25faa4-65f6-4fa3-8ca0-944a9c17c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting is also likely to motivate officials, especially on
        the Chinese side -- from the Foreign Ministry to the Commerce ministry --
        to once again focus their energy on US-China relationship and think of ways
        to improve it, Shih added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1db30-a0c0-4dd7-9d12-7844e0809485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Biden and Xi spoke was in September, in a phone call
        that lasted roughly 90 minutes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d952c20-8f73-4373-818e-9675ba1c7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two leaders had a broad, strategic discussion in which they
        discussed areas where our interests converge, and areas where our interests,
        values, and perspectives diverge," said a readout of the call released by
        the White House.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27580be-5c56-4255-973e-cd1bdc72c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They agreed to engage on both sets of issues openly and straightforwardly.
        This discussion, as President Biden made clear, was part of the United States''
        ongoing effort to responsibly manage the competition between the United States
        and the People''s Republic of China," the statement added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b3a2c-886f-4073-b04a-437cde1cf5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official described the tone of the call
        as "respectful" and "familiar and candid."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf9e35-be66-48ba-802d-650178a74cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also spoke for two hours in February -- their first
        phone call since Biden took office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e1d05-e2db-4e40-b5d4-e826fcf29149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a good conversation, I know him well, we''ve spent a lot
        of time together over the years I was vice president. But, you know, if we
        don''t get moving, they''re going to eat our lunch," Biden said at the time,
        outlining China''s efforts to invest in rail and other transportation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405fd30-d91d-4baf-9fba-44500b342b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi hasn''t left China in 21 months, following moves to tighten the
        country''s borders in response to the pandemic. He skipped the G20 summit
        in late October, as well as the COP26 climate conference in Scotland this
        month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43d528-75bb-4df1-9f5f-5cb0ba96902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden criticized Xi for not showing up at COP26, saying
        he had made a ''big mistake."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d40c4-2c62-44f3-8f2f-f80c63e90959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s absence on the global stage has been noted among world leaders
        and, aside from wanting to focus on internal problems such as eliminating
        Covid-19, signals a possible retreat from global cooperation. China''s relations
        with the US and other Western nations are at their lowest in decades -- a
        point not lost on Biden.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa1edd-826b-486c-8cdb-6c0800357640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T08:38:45.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that China, trying to assert, understandably, a new role
        in the world as a world leader -- not showing up? Come on," Biden said in
        Glasgow.</p>'
  'Up-Close-with-senatorial-aspirant-Monsour-del-Rosario':
