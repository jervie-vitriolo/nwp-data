  'senate-LGSF-review-recto-drilon':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T23:16:57.909+08:00
    'imagesource': 'jcr:003973ba-0ab3-4c51-92c3-1d691976ea65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b85fecb-6f4e-4fc0-9bdf-264944d4a65d'
    'lead': 'Senators question the proposed ₱22-billion Local Government Support Fund,
      which one said can "look like a pork barrel" and should be reviewed for possible
      reappropriation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T23:19:33.879+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:57:01.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:19.797+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators seek review of LGU support fund for possible pork barrel spending'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aeb731-6c4f-4550-92ef-dfb69097624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:19:33.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Senators
        on Thursday questioned the proposed ₱22-billion Local Government Support Fund
        (LGSF), which one said can "look like a pork barrel" and should be reviewed
        for possible reappropriation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524acc6f-7032-421b-b91f-5f7475579978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:19:33.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto made the remark after Senate Finance Committee
        chairman Sonny Angara explained all local government units may apply for financial
        aid under the LGSF, and the Department of Budget and Management (DBM) has
        the power to choose which projects to fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421ca84-f6db-4471-95ac-e776b77f0835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:19:33.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wouldn''t that look like a pork barrel of the DBM, too?" Recto
        asked Angara, who defended the DBM''s proposed 2022 budget during plenary
        debates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86094e99-cba0-4590-8daa-fc0a6d96a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:19:33.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Supreme Court, Angara said not all lump-sum funds are
        illegal. "As long as they say a lump sum has a singular appropriation purpose,
        then it is constitutional," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f999e-84d5-409e-b12c-63d27762edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:19:33.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the proposed budget for the LGSF has already been significantly
        slashed from the previous ₱49 billion, Recto said the amount is still "huge,"
        considering LGUs are also slated to receive a higher internal revenue allotment
        share next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a6f97-db39-45ba-a19d-bd9dd6aafa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:19:33.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, the ₱22 billion could be used for other
        items, such as agriculture and housing programs to help economic recovery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e04c2-a0cb-4eb3-a1a5-febda3188ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:19:33.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interpellation, Senate Minority Leader Franklin Drilon suggested
        the abolition of the proposed ₱1.25-billion Growth Equity Fund (GEF), which
        is under the LGSF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746d216-5bb4-44e6-b1e5-1057980a3aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:19:33.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the purpose of the GEF under the 2022 General Appropriations
        Bill (GAB) is "completely different" from what was stated in Executive Order
        No. 138 — which called for the creation of the fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae7d86-ba52-464e-85b9-5c31ab8339f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:19:33.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, the amount shall cover the requirements to enable
        the full implementation of the functions and services devolved to disadvantaged
        local governments. Drilon said under the GAB, it would be for the "implementation
        of various infrastructure programs" in the poor areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79dd5d-b643-44cc-8fd1-2bf8e5ad9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:19:33.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we should abolish this...because this is not consistent with
        the objective of establishing the Growth Equity Fund," Drilon said. "Magiging
        pork barrel nanaman ito [This will be another pork barrel]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5804b-96fa-4f29-9a00-e50e3780c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:19:33.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Gabriela Party-list Rep. Arlene Brosas also expressed
        opposition to the GEF, calling it a "pork barrel variant." At the time, the
        proposed amount was ₱10 billion before the Senate Finance Committee decided
        on a budget cut.</p>'
  'Duterte-APEC-meeting-2021':
    'caption': 'President Rodrigo Duterte told world economic leaders there is a need
      to promote digital literacy to include rural communities, and support for developing
      countries to adapt to, and mitigate climate change. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T23:17:59.114+08:00
    'imagesource': 'jcr:06932bd0-28fe-433d-a8be-122427ca40a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98af01ae-fa58-401a-8a2a-a8198fa9877d'
    'lead': 'President Rodrigo Duterte told world economic leaders there is a need
      to promote digital literacy to include rural communities, and support for developing
      countries to adapt to, and mitigate climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T23:22:51.275+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:57:00.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:19.977+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'APEC', 'ABAC']
    'template': '1'
    'title': 'Duterte calls for collaboration on digital literacy, climate change
      support in APEC meeting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81332f89-d18d-4e15-82c6-5c6b5d3cb31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:22:51.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> President
        Rodrigo Duterte told world economic leaders there is a need to promote digital
        literacy to include rural communities, and support for developing countries
        to adapt to, and mitigate climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508018eb-1436-472c-a81d-8afe47e1db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:22:51.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2021 APEC Business Advisory Council Dialogue, Duterte
        called for "greater public-private collaboration" in addressing challenges
        brought by the COVID-19 pandemic and the effects of climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982d28a-ba31-400b-b0c6-0f5dce69802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:22:51.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized the importance of "digital inclusion" that would include
        vulnerable groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d719959-0dee-439e-ae35-d5f0a8063afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:22:51.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will help increase the economic productivity of marginalized
        groups under the new normal," he said during the event, according to his office''s
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd5250-c985-47f7-ba05-688a85f70e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:22:51.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this to happen, the President said there should be infrastructure
        for accessible, stable, and affordable energy supply in remote areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0695542-653a-40b1-9f5b-7b04ac51eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:22:51.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also touted a national Social Protection Floor, which will
        guarantee social security benefits that will also cover those from the informal
        sector and the gig economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a7166-0318-4de5-a741-e08489afa3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:22:51.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/6/6/internet-access-hinder-transition-to-online-learning.html">digital
        divide</a> was made evident during the pandemic, when students and workers
        were forced to turn to distance learning and teleconferencing. <a href="https://cnnphilippines.com/news/2021/9/15/DepEd-budget-for-teachers-laptop-internet.html">Appeals
        for provisions</a>&nbsp;such as internet load and devices continued even after
        a year since the health crisis had sprung.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51284cfa-157b-48bc-a84a-64c2431f421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:22:51.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for battling climate change, Duterte called on developed countries
        to help developing nations by providing "sustainable, scaled-up and predictable
        support" in the form of climate finance, technology transfer, and capacity-building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc0980-6e66-49d7-95b6-a3d586468b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:22:51.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the interest of climate justice, we need these to transition
        to climate-smart development and adapt to and mitigate the worsening effects
        of climate change," the President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd0b10-cc1d-44f5-b80e-cd850cfdec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:22:51.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the exact same appeal in his speech at the <a href="https://cnnphilippines.com/news/2021/9/22/Duterte-appeal-climate-finance.html">76th
        United Nations General Assembly</a> in September.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e8686-f87a-4f5b-b23d-e04f3e4ce0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:22:51.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes amid the last few days of the United Nations Climate
        Change Conference (COP26) in Glasgow, Scotland. Environment groups have <a
        href="https://www.cnnphilippines.com/news/2021/10/31/environmental-groups-PH-delegation-pushes-climate-finance-COP26.html">also
        highlighted</a> the need for more funds to fight the climate crisis.</p>'
