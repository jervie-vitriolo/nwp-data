      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Germany''s capital Berlin will ban
        unvaccinated people from restaurants, bars, cinemas and other entertainment
        venues from Monday, as the country grapples with its highest surge in COVID-19
        cases to date.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cf70a3-c08c-4223-a828-49e659937980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials reported 50,196 new cases on Thursday, the fourth
        day in a row in which Germany has broken its record for new infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700b815-913a-44e7-8358-8a6e2f27bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From next week those who are not fully vaccinated will be excluded
        from a number of entertainment sites in Berlin, the city''s Senate announced
        on Wednesday, as it expanded the so-called "2G" rules that bar people without
        two shots from entry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374e45f-cd2c-47d3-a039-fba504483714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdoor events with more than 2,000 visitors will also be off-limits
        to unvaccinated adults, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f78d3-f15e-4e8c-afb5-98a7ae521a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes amid an escalation in rhetoric against unvaccinated
        people from national ministers in Germany, where the inoculation rollout has
        fallen behind several European neighbors to the west.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0344e-3988-4830-83dd-2b6b7dac1d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Angela Merkel, in a video message posted on the country''s
        government website late Wednesday, said that "in Germany, I must say unfortunately
        that our vaccination rate isn''t high enough to prevent the fast spread of
        the virus," urging quick action at national level to boost the rollout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bbaae-9053-4ccc-8390-3d6a7bc732e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has fully vaccinated 66.7% of its population, leaving one
        in three people unprotected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2aabe1-5ff6-48ae-b029-5da218d8a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections have skyrocketed in recent days; the country''s seven-day
        incidence rate rose to 249.1 cases per 100,000 people on Thursday, up from
        154.5 cases a week ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6d6df-1e5d-4dc3-8ba1-2495a8a44c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations and deaths remain at a much lower level than in
        previous peaks, but there is growing concern about gaps in the country''s
        vaccination coverage as it moves into the winter months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79135dbe-31b6-431e-85d9-27f834e23f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Jens Spahn said the country was experiencing a "massive"
        pandemic of the unvaccinated, an early signal that the government is directly
        targeting unprotected people to join the vaccine program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b1e40-33ba-4e52-ab1e-647b05457309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel also called Wednesday for a meeting between the country''s
        16 federal state premiers ''''as quickly as possible'''' to ensure ''''harmonious''''
        measures at national level. Germany''s federal state premiers are primarily
        responsible for imposing and lifting restrictions, but the country''s new
        parliament on Thursday is debating on whether to turn coronavirus measures
        from the national level to regional leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69cdca-dffe-4718-9b2e-69c3104f11d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hurdle to its attempts to expand rollout, Germany''s vaccine
        committee recommended people under 30 are only inoculated with the Pfizer/BioNTech
        COVID-19 shot, after it observed a higher number of cases of heart inflammation
        in younger people who received Moderna rather than Pfizer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c94311-fff8-420e-96b8-da2a4199c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release on Wednesday, STIKO said its recommendation applied
        to both initial vaccination and any possible booster jabs. "Even if another
        vaccine was previously used, further vaccinations should be given with Comirnaty
        [Pfizer/BioNTech]," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff36e61-4433-415e-8046-38911825c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:40:11.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/11/europe/berlin-unvaccinated-rules-germany-covid-intl-grm/index.html">Berlin
        bans unvaccinated from entertainment venues, as Germany battles record-breaking
        COVID-19 cases</a>"</em></p>'
