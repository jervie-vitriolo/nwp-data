  'senate-climate-change-initiatives-2022-budget':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Senators on Wednesday sought more funds for the climate initiatives
      of local government units and government agencies, saying they are at the forefront
      of implementing policies against climate change. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T00:15:10.332+08:00
    'imagesource': 'jcr:dbc2191f-ae8e-462e-8064-2b2f8078a62b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a18bff61-ac61-4a7f-b4d6-09fb30e3aa2a'
    'lead': 'Senators on Wednesday sought more funds for the climate initiatives of
      local government units and government agencies, saying they are at the forefront
      of implementing policies against climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T00:23:52.390+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:58:28.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:57.176+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'Senate']
    'template': '1'
    'title': 'Senators want more funds for climate initiatives in 2022 budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21308b18-7803-4f60-a0e0-d8e99ba1170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:23:52.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong>&nbsp;Senators
        on Wednesday sought more funds for the climate initiatives of local government
        units and government agencies, saying they are at the forefront of implementing
        policies against climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d90cc-9b0a-4c94-978d-c008b26f9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:23:52.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During plenary debates on the proposed 2022 national budget, Sen.
        Francis Tolentino pointed out that the allocation for climate change expenditures
        appears measly compared to the ambitious commitments the country made to reduce
        carbon emissions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55fde0-8f3a-499a-8fd9-2581bad394fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:23:52.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International commitments, once ratified by the Senate, will form
        part of the laws of the land," said Tolentino. "I endeavor the members of
        the Cabinet economic cluster to take that in mind."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08550d61-4524-40e4-8a00-72fa49057c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:23:52.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed budget, ₱284.5 billion have been earmarked for
        climate change expenditures, which are divided into initiatives for adaptation
        to, and mitigation of climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91382632-01d4-4d9c-be75-5f556bb5671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:23:52.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is only about 5.5% of the more than ₱5 trillion proposed
        national budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d9d9c-0fb6-4a49-97d9-7610a5ad8843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:23:52.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Climate Change Commission''s budget <a href="https://climate.gov.ph/news/604">approved
        by the House of Representatives</a>&nbsp;was only at a little over ₱145 million,
        which is 3.37% lower than this year''s amount. The commission is tasked to
        coordinate, monitor, and evaluate government programs and development plans
        towards a climate-resilient country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b226cf2-634b-464d-8a11-a72c78d9ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:23:52.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing here is that they have the sufficient
        funding to do the monitoring that needs to be done," said Sen. Pia Cayetano,
        who chairs the Committee on Sustainable Development Goals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04401b76-3e18-478c-b255-321b66292874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:23:52.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said there needs to be attention on efforts that would
        train local government units to tackle climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a5619-f679-45f7-ac82-992c1e1bafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:23:52.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The educational training programs that we granted the proposal...some
        of them include a focus on sustainable development, those are the interventions
        that need to be done because <em>balewala lang</em> policy [policy won''t
        matter] at the top [when] at the grassroot-level people don''t understand
        how this affects their lives," added Cayetano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d0322-3484-43d5-9c59-b32f04e2657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:23:52.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the country pledged to <a href="https://www.cnnphilippines.com/news/2021/10/31/environmental-groups-PH-delegation-pushes-climate-finance-COP26.html">reduce
        75%</a> of its carbon emissions by 2030. Environment groups have said this
        was a tall order but <a href="https://www.cnnphilippines.com/news/2021/10/31/environmental-groups-PH-delegation-pushes-climate-finance-COP26.html">can
        be achieved</a> with "<a href="https://unfccc.int/topics/climate-finance/the-big-picture/introduction-to-climate-finance">climate
        finance</a>," which refers to funding that seeks to support mitigation and
        adaptation action that will address climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997eab9-f934-47a0-bc6f-d51789be980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T00:23:52.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez - also the climate commission''s
        chairman - is currently at the United Nations Climate Change Conference of
        the Parties (COP26) in Glasgow, to discuss more of the country''s plans to
        address the climate crisis.</p>'
  'pregnant-Yemeni-journalist-car-explosion':
