      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1e81d-ca26-4092-a6ce-f936d4ae6d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:36:41.381+08:00
