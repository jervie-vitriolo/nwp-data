    'jcr:uuid': '8e3a6000-6ee3-4d86-ab00-1f4affca421f'
    'lead': 'Other areas covered by the two countries'' agreement are COVID-19 response,
      trade and investments, and capacity building of communities.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T05:27:33.222+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:58:07.934+08:00
