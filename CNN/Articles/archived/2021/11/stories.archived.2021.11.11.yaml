    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777910a3-4fa5-45c1-97a8-05b82166c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        Senate has filed a petition before the Supreme Court to challenge the legality
        of President Rodrigo Duterte’s order barring executive officials from attending
        the Blue Ribbon Committee hearings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57207fa6-a4f8-40f0-b077-6c9bc498d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ae40f-dbd9-4e90-b55d-c814f6d900f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition cited the Senate v. Ermita case wherein the Supreme
        Court ruled that the Executive branch should not issue directives that would
        frustrate the power of Congress to conduct inquiries in aid of legislation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4193e-43b2-40bf-9830-461136f22c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44feeee-a851-4e4b-97f2-e7fedf2587d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber argued that the memorandum issued by Executive
        Secretary Salvador Medialdea obstructs and interferes with the processes of
        the Legislative department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47135330-ebd5-4e54-8942-8d67d4ebd04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ba36c-71d9-4c99-b6fd-66055e2c71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Executive department’s actions defy constitutional order, and
        subvert the rule of law by: (a) flouting an established ruling by the honorable
        court; and (b) making compliance with validly issued processes and writs subject
        to confirmation by the executive branch,” the petition said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c14ee4e-a6b8-4b01-a9c7-1387a7ff7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4acf3-1146-4e4e-903e-8d419f72fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the memorandum deprives the people of their right
        to information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b93b4-eb31-4636-b4af-9cbdda29903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224de10-37e0-4ff9-a4f4-b669f9145333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Tuesday adopted a resolution to back the petition
        filed by Senate President Vicente Sotto III as well as Senate President Pro
        Tempore Ralph Recto, Senate Majority Leader Juan Miguel Zubiri, Senate Minority
        Leader, Franklin Drilon, and Blue Ribbon Committee chairperson Richard Gordon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab17116-ed57-4631-bbe2-b659f48ddb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2016d-cec4-4454-ae7d-c8bad87efd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the memorandum was issued, Cabinet officials snubbed the hearings
        into the alleged misuse of billions of pesos worth of pandemic response funds
        for the procurement of overpriced face masks and face shields.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4780a1e3-781b-48d4-af58-f0983937740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77f452-790b-45b2-b719-98f6464f8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators also pointed out that the memorandum “suffers even
        graver badges of unconstitutionality” because it does not qualify which officials
        are prohibited from attending and it selectively targets a set of hearings
        led by senators whom the President personally attacked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f637fad6-de6a-46c1-a58a-79619c785473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e3472-10cd-41db-a662-33928440e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:13:16.313+08:00
