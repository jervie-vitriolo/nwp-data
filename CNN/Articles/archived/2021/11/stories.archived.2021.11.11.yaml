    'template': '1'
    'title': 'Senator questions ability to pay soaring govt debt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488df12-ce2b-4e7c-9898-de4bbdfb3354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> A
        Senate leader on Thursday sounded the alarm on the country''s ability to pay
        its loans is it breached the debt limit as a percentage of economic growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2c056-7816-45e8-9d2a-3900fde752f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc5530-eed6-4e6d-aa5c-f4cf1b49c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said during budget plenary
        debates that the national debt stock is now at 61.3% of economic output or
        gross domestic product (GDP)  as of end-September, according to latest Treasury
        data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f684353-7252-4d54-aa2c-14db700ebaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a563ede-ce11-4c5f-8b9b-7ffbecf28d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted this surpassed the 60% global standard to assess a country''s
        ability to pay its debts. Analysts said credit rating agencies keep an eye
        on debt levels, especially with the COVID-19 pandemic weighing on economic
        growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1867a35-57d2-4684-bfa1-02cdf9c6dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea67e31-3162-4b13-a7a5-7473a65b34aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate Finance Committee chairman Sonny Angara — who speaks
        in behalf of economic managers during the plenary session — said countries
        have an allowance to spend more on credit in extreme situations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c767a-4fa0-42e2-84b3-8bb9820a165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2aad1-e1f3-44ac-a75b-3a00d11bd040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In normal times, it''s 60% of debt as percentage of your GDP. But
        in abnormal times like now, the IMF (International Monetary Fund) has revised
        that figure to go up to 70%. Most countries now have breached their predicted
        deficit levels,” said Angara.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f4034-c777-4ef7-819d-adbdff7ece95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ab7b6-b8b1-4ad2-90b8-972c659cad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, who is also principal sponsor of the 2022 General
        Appropriations Bill, also cited countries like India, Singapore, and Malaysia
        with debt-to-GDP ratios higher than the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5f763-b05a-4a09-bc0e-42d96836a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ffc4f-7ab4-4907-8ab6-1940ec8483e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the goal of Finance Secretary [Carlos] Dominguez and the
        other economic managers to be somewhere in the middle. Our credit rating is
        not affected and consumers and the government can still avail of favorable
        credit terms,” he further explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1674f40-aed4-4607-8dac-227f48796b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d908f6-b4e6-4146-a30a-e1b40b4096f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt-to-GDP ratio as of the third quarter was the highest since
        the 65.7% level in 2005 under the administration of Gloria Macapagal-Arroyo,
        according to Treasury figures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5ba57-1251-4552-8a2e-87ab9a4edcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e652da7-ab55-4327-921c-5fbc5f5f5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the economic team, Angara noted the percentage of loans compared
        to the economy will be kept within the 60% range even as government incurs
        more debt as growth expands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8198a-c9c6-4e26-9b6d-076a8e418b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2198a-82b3-46db-8c08-4dbb24a80cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outstanding loans ballooned to a new ₱11.9-trillion high in <a href="https://cnnphilippines.com/business/2021/10/29/PH-debt-end-September-2021.html">September</a>
        as authorities borrowed more to beef up the COVID-19 war chest. Angara said
        this figure is expected to ease to ₱11.7 trillion by year-end due to net payments.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded7137-293e-47fb-90e5-18bcf578bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267d6f5-f3e5-4e87-80fa-bae07b62e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:53:04.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said "loans (should) go to the productive side of our economy
        rather than the pockets of corrupt officials.”</p>'
  'OCTA-face-mask-rule':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T17:26:12.710+08:00
    'imagesource': 'jcr:4ed00a0c-a9bd-4180-8d02-ed8ce7e036ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f605ae6-541c-4cc1-be70-561b1c4b9572'
    'lead': 'Despite the decline in the number of COVID-19 cases in the country, the
      "prudent" thing to do is to continue using face masks until almost all of the
      Filipinos are vaccinated, OCTA Research fellow Nic Austriaco said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T17:31:24.876+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:57:24.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:13.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: ''Prudent'' to retain face mask rule'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37fd1ef-5b4e-45b2-bb0f-4d889e17ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:31:24.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Despite
        the decline in the number of COVID-19 cases in the country, the "prudent"
        thing to do is to continue using face masks until almost all of the Filipinos
        are vaccinated, OCTA Research fellow Nic Austriaco said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09cd94e-c081-4362-afc8-5cbce995c08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:31:24.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco noted recent studies have shown the "tremendous efficacy
        of face mask."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb9fb4-785b-4248-ac8c-3298646e57fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:31:24.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we should retain face masks until we have significant
        vaccine protection...If we can get 90% [vaccination rate] then we can consider
        removing face masks," the OCTA fellow said in an online briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2f7d5-71b9-41e7-b291-5a9858054245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:31:24.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 30 million fully vaccinated people in the country
        as of Nov. 9, according to the National Task Force against COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ec400-6541-42d9-a90c-8f01fd816493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:31:24.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:24.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco, meanwhile, urged the government to reconsider the use
        of face shields in areas with high vaccination rates like Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1d8f8-b348-4e61-aaee-893b92dfb670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:31:24.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that COVID-19 vaccination, face mask use, and compliance
        with other minimum health standards are enough to protect the entire population
        against the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062848e9-c0ea-4910-a7bd-4cd089a6a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:31:24.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco also weighed in on the use of goggles instead of face
        shields.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878856d-ac0a-44b2-b004-3e9cb265cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:31:24.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:24.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just a little bit hesitant to support the use of goggles in
        light of the significant vaccination protection we already have," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35655690-a59a-4d29-a911-0c7999e05269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:31:24.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:24.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to begin to live as if we believe vaccinations work," he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f4e50-d474-4a87-8e46-9c1e7b01ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:31:24.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As experts finalize their recommendation on wearing face shields
        in enclosed spaces, Health Undersecretary Maria Rosario Vergeire earlier said
        the use of goggles as a layer of protection against COVID-19 is part of the
        conversation.</p>'
  'Manny-Pacquiao-Bongbong-Marcos-president-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T17:33:18.262+08:00
    'imagesource': 'jcr:2f1c647d-4c12-4a7f-aa5f-192da82dc0a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48d14c6-fd99-4f9c-8e33-f46d9b9afab6'
    'lead': 'Presidential aspirants Manny Pacquiao and Bongbong Marcos say they will
      push through with their candidacies amid speculations on their plans for the
      2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T17:38:41.062+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:57:22.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:13.980+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao, Bongbong say they won’t back out of 2022 presidential race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f621a-e443-4bf1-a9ad-59e676ccfde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)—</strong> Presidential
        aspirants Manny Pacquiao and Bongbong Marcos on Thursday said they will push
        through with their candidacies amid speculations on their plans for the 2022
        polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f57e82-c050-4386-a609-ac29426d3f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang atrasan. Tuloy ang laban</em>,” Pacquiao said in a statement,
        addressing questions on his recent meeting with President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427cc0ce-6e3c-40f0-b6e7-eb1f454c5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi nagbabago ang paninindigan ko sa pagtakbo bilang Pangulo,</em>”
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2bc891-0f66-4d20-a93d-3e027fee9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s no backing out. The fight continues. My intention
        to run as president does not change.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342b173-34ad-40b1-ab27-5050462675ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of word war, Pacquiao and Duterte<a href="https://cnnphilippines.com/news/2021/11/10/Pacquiao-Duterte-meeting.html">
        met in Malacañang</a> on Tuesday to hold what both camps labeled as a “friendly”
        discussion. Netizens, however, raised speculations on possible changes in
        the boxer-turned-senator’s election plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a519c9-4528-4f2e-a75d-6f4830da13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pacquiao and the Palace said the meeting did not involve political
        talks, but rather focused on certain issues concerning Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee4208-0b05-456d-ae94-0514241e9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Pacquiao also earlier figured in an infighting within
        the ruling PDP-Laban party, with their separate factions both asserting legality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406abbd-f51a-43f2-8fc0-ddf45994fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate event, Marcos also said he will continue to seek the
        presidency next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c969f-18df-4e29-9770-26bcba38b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have nowhere else to go,” the former senator told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a255fcb1-6c93-4c35-9806-37036aada2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes amid talks that he may give way to Davao City
        Mayor Sara Duterte, who earlier withdrew from the mayoralty race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3172c0-ef69-4e5a-82c0-cd4bbc7a2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter has yet to announce her plans for next
        year’s polls, but supporters have repeatedly expressed hope she would vie
        for a national position.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d340fb-cc1e-4b53-b65f-a2981f600565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:38:41.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/11/11/Sara-Duterte-2022-plans-caught-in-a-storm-presidency.html">Sara
        Duterte ally on COC withdrawal, possible national run: ''This is not scripted''</a></strong></p>'
  'isko-moreno-central-luzon-vfa-bridge':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'Manila Mayor and Aksyon Demokratiko standard bearer Isko Moreno shares
      a light moment with residents of Barangay Puerto Rivas Ibaba in Balanga, Bataan.
      Moreno says these “listening tours” help him draft platforms for next year’s
      general election.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T17:37:46.785+08:00
    'imagesource': 'jcr:8d3267ae-6043-4227-9b32-3bbf12b2e23e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56cfa426-1225-4a8a-9967-ec21a7be4c12'
    'lead': 'The  campaign season has yet to begin, but presidential aspirant and
      Manila Mayor Isko Moreno continued making the rounds north of his bailiwick
      as part of what his campaign team dubbed as "listening tours."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T17:43:59.613+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:57:21.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:14.376+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2022-elections', 'elections-2022', 'Isko-Moreno', 'Central-Luzon',
      'Zambales', 'VFA', 'Visiting-Forces-Agreement']
    'template': '1'
    'title': 'Reinforced RP-US VFA, interisland bridge among Moreno''s promises in
      2-day Central Luzon visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df5794-e190-4a48-b82d-1daddb352c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Botolan, Zambales (CNN Philippines, November 11)</strong>
        — The campaign season has yet to begin, but presidential aspirant and Manila
        Mayor Isko Moreno continued making the rounds north of his bailiwick as part
        of what his campaign team dubbed as "listening tours."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d285ad-bdda-4a13-b00e-df6af6a82fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his promises: a bridge connecting Bataan to other provinces,
        and reinforcing the country''s military alliances with the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595613df-89b3-4c42-a73d-c5218ab02e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a chance interview with reporters after his visit to fisherfolk
        of Botolan, Zambales, Moreno said that he will "reinforce" the Philippines''
        Visiting Forces Agreement with the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3255f-d950-4c3a-b415-d7e1cf922b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Palalakihin ko pa yung sakop nila, ng kanilang pagtetrainingan
        para mas maraming matrain na</em> Filipino uniformed personnel. Why not? Especially
        I need a lot of strategic planning or some materials that protects the shores
        all across from Tawi-Tawi to Batanes," Moreno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e92e215-82e0-4e7a-a132-1da3f4223ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll expand the areas where they train so more Filipino
        personnel can be trained. Why not? Especially I need a lot of strategic planning
        or some materials that protects the shores all across from Tawi-Tawi to Batanes.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665df02-fddd-42f0-91f9-bc1352009ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In true Moreno fashion, he said, <em>"bakit ba hindi, lalo na kung</em>
        "T.Y.," a slang for getting things for free.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac0427-465a-4f3a-8bea-c747f6ef5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why not, as long as it''s for a thank you.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eeed8f-fc96-4554-a211-13b94cc5e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also said if elected, he will help modernize the Philippine
        Air Force "so that we will continue to monitor movements (in the West Philippine
        Sea) in real time." This is addition to his earlier promise to modernize the
        Navy and Coast Guard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754aca8-724f-43ab-a7d0-afa48027257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the backdrop of a symbolic banca push along the Botolan coast
        with his slate to assert that the waters belong to the Philippines, the Aksyon
        Demokratiko standard bearer claimed he will be "fearless" in defending the
        country''s sovereignty in the West Philippine Sea by insisting on implementing
        the Philippines'' arbitral win against China over the West Philippine Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca932365-55c6-4df2-a1ef-55a430dbca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be faithful to our farmers and fisherfolks. <em>Ang mga
        mangingisda, dapat makapangisda sa loob ng ating teritoryo sa dagat. At iyon
        ang magaganap:</em> undeterred, peaceful, and productive fishing opportunities
        under our rules," Moreno said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b486f7bf-767c-4109-b907-48fa47454a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be faithful to our farmers and fisherfolks.
        Fishermen should be able to cast their nets in our sea territories. And that''s
        what will happen: undeterred, peaceful, and productive fishing opportunities
        under our rules.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a1eb9-938d-4372-bc10-5dc80d3da9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Moreno visited three places in Bataan: the capital
        city, Balanga, and the towns of Pilar and Mariveles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3d529-06d4-4ca5-82fa-63cbf1b56be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Balanga, Moreno promised an inter-island bridge connecting Bataan
        to nearby provinces if elected president - drawing inspiration from the Cebu-Cordova
        Bridge which he visited the week before.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6de38-2d60-4294-b852-06b0b2bdbbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede pala, kaya pala. Kaya sa inyo, hindi na kayo mata-trapik
        sa</em> Metro Manila <em>kung pupunta kayo sa</em> Batangas, <em>pupunta kayo
        ng</em> Cavite, <em>kahit dito na lang kayo sa</em> Mariveles road, <em>dire-dire-direstso
        lang kayo,"</em> Moreno said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360198ed-96fc-439a-802d-dedd74675ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It can be done. So you won''t be stuck in traffic
        in Metro Manila when going to Batangas, going to Cavite, even when you''re
        here in Mariveles road, it''s just straight.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512add78-82de-4709-923c-0bf0530cf61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was referring to a proposed expansion of the Bataan-Cavite
        Interlink Bridge, also known as the Manila Bay bridge. Once completed, the
        bridge will reduce travel time from Bataan to Cavite from five hours to 40
        minutes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32108b-7534-41b3-ba3e-adb69ba5ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is currently being built under the Duterte government''s
        Build, Build, Build (BBB) program - which Moreno himself wants to continue,
        but with a renewed focus on schools and hospitals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25990a3c-0462-4ade-be8b-64a33dc5a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2019, Bataan has 545,507 registered voters, while Zambales
        515,724 registered voters based on COMELEC''s data.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d75aa-40a3-499e-8168-dc80a97ee445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks earlier, Moreno also visited Tarlac and Pampanga, where he
        promised to shlash oil and power taxes by as much as 50 percent. He was joined
        in these Central Luzon visits by his running mate Doctor Willie Ong, and Aksyon''s
        senate aspirants Jopet Sison, Samira Gutoc, and Carl Balita.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e90f8-314d-42f2-a6e3-0322277060fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the deadline for the filing of substitutions and withdrawals
        fast approaching, Moreno also said that he is open to having more candidates
        join Aksyon Demokratiko, but believes that if ever they join him, they should
        be "exclusive," jokingly asking reporters if they want their content shown
        on other networks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52603f9e-0ec8-48ac-aa16-706e754eb903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome <em>po kayo sa amin pero</em> you have to state that you
        believe in us ni Doc Willie. <em>Gusto mo ba</em> (Paolo), <em>yung balita
        mo, ilabas ko sa</em> ABS-CBN? <em>Kita mo pawis mo, tapos yung</em> content
        <em>mo ilabas ko sa</em> TV5? So you don''t like that," Moreno said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0d4ed-9816-4749-931f-fcecf38c7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T17:43:59.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are welcome to join us but you have to state that
        you believe in Doc Willie and me. Do you want me to release your report to
        ABS-CBN? You sweat over it, then your content will be released to TV5? So,
        you don''t like that.]</p>'
  'Converge-9-month-earnings-subscriber-base-grows':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-11T17:58:56.718+08:00
    'imagesource': 'jcr:c2309b3d-f7e2-457e-baa7-8c6d3561eb05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '088ab90e-bd0a-4948-81ea-5acb929d0fd0'
    'lead': 'Fiber internet provider Converge ICT Solutions Inc. saw its net income
      more than double in the nine months to September amid a hefty expansion in subscriber
      base.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T18:00:46.576+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:57:20.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:14.942+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Converge 9-month earnings hit ₱5.19B as subscriber base grows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447b46f-cbf7-4bac-8703-f611fce53884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Fiber
        internet provider Converge ICT Solutions Inc. saw its net income more than
        double in the nine months to September amid a hefty expansion in subscriber
        base.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa9f9c-2ea4-4514-b90b-2edc330676ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, Converge said its profit surged to ₱5.19 billion
        from ₱2.19 billion in the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d4f80-f210-4ece-b23c-127bc9b85020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues also hit ₱18.83 billion, 76.4% higher than
        the ₱10.67 billion posted a year earlier amid strong traction from the residential
        market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e8785-3d58-48e3-aed2-35ca2079b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its residential business contributed  ₱16.37 billion with its subscriber
        base growing by 75% year-on-year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad9238-3bbc-4300-91e0-9d09288c1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of end September, Converge''s residential subscriber base stood
        at 1.57 million from 900,531 a year ago. In August alone, telco welcomed over
        100,000 new subscribers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcedd617-74ff-4d95-bf65-4c4de2374241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, revenues from enterprise business grew by 8.5% to ₱2.45
        billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc577e-dc4c-48ef-9acb-74dea614b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge said it posted a record EBITDA (earnings before interest,
        taxes, depreciation, and amortization) of ₱10.37 billion, up 86%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b0f5c-1202-466b-9c7b-9dbc900995a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company accelerated its network buildup, with over 13,000 kilometers
        of fiber optic cable deployed to boost its backbone during the third quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e46080-3721-4228-80c6-a6f9d2fc95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge is present in around 440 cities and municipalities across
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c90f0d-d125-431d-8d90-fbdbb92039e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recently completed its North Luzon fiber optic loop, providing
        redundant traffic routing in case of a network outage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ee721-3584-4915-9f28-cfb79df43280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to announce that our fiber network in the region is
        now completely redundant. This means if there should be a fiber break in the
        area, services will continue," Converge chief executive officer Dennis Anthony
        Uy said in the filing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27d3f0-ebbb-4688-a04e-22a678aa2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:00:46.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:20.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid the continued community quarantine restrictions and lockdowns,
        Filipinos consume more and more bandwidth at home for work, school, and entertainment.
        Thus, we aim to cater to the growing demand across the country, including
        North Luzon," he added.</p>'
  'Private-sector-booster-supply-deal-AstraZeneca':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T18:00:04.639+08:00
    'imagesource': 'jcr:355c37e9-87df-4a78-a8e0-4ff7912bf1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38ac4898-4615-41fa-a766-0af348c529d1'
    'lead': 'Private companies belonging to the ''A Dose of Hope'' initiative plan
      to secure doses of AstraZeneca COVID-19 vaccine which will be offered as booster
      shots, presidential adviser for entrepreneurship Joey Concepcion said on Thursday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T18:01:37.798+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:57:19.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:15.201+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion: Private sector eyes booster supply deal with AstraZeneca'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d59b6-693f-4c84-9b09-87fbae252291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:01:37.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> —&nbsp;Private
        companies belonging to the ''A Dose of Hope'' initiative plan to secure doses
        of AstraZeneca COVID-19 vaccine which will be offered as booster shots, presidential
        adviser for entrepreneurship Joey Concepcion said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbe34b-ed07-492e-9586-e2b5b094c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:01:37.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make these orders so that we are not left behind. AstraZeneca
        is asking us for a meeting today to be able to plan out the vaccine orders,"
        the businessman said in a briefing organized by OCTA Research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e418a2-2446-4de0-ab27-78b0fb9a5f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:01:37.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procurement of the vaccine will be done through a tripartite
        agreement, according to Concepcion, while booster doses from other manufacturers
        will be purchased by the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ee2f0-6207-49df-95ce-bdf37a97e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:01:37.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be only AstraZeneca that will continue with the tripartite
        agreement," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190bb23-f71d-401a-9dae-7a0e5dc5aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:01:37.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration has yet to decide which vaccine
        brands will be given as booster shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed2e14d-cbb4-4e13-939e-aa7c225b18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:01:37.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers of the Pfizer, AstraZeneca, Sinovac, and Sputnik vaccines
        have applied for amendments to their emergency use authorization to include
        a third dose or booster shot in their regimen, FDA chief Eric Domingo said
        early this month.</p>'
