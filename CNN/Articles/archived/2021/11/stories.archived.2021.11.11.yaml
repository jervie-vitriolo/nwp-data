      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678ac73-39c2-4e0c-8ab2-2b4eff11c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.550+08:00
      'mgnl:createdBy': 'vince'
