      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque has always maintained that he would only run next year if
        the Davao mayor would seek the highest post in the country. Duterte withdrew
        her candidacy for mayoral re-election on Tuesday, ahead of the November 15
        political substitution deadline amid speculation she would run for president.</p>'
