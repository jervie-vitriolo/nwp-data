  'toxic-foam-Yamuna-River':
    'author': 'Rhea Mogul and Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-11T09:38:58.071+08:00
    'imagesource': 'jcr:161be24c-174c-4024-afba-eff043b9c077'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ade31d-e0c9-4352-a897-0cc75db764eb'
    'lead': 'A layer of toxic foam coated parts of a sacred river near India''s capital
      on Wednesday as Hindus gathered on its banks to celebrate a religious festival
      and some devotees bathed in the waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T09:41:21.384+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:58:00.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:00.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Yamuna-River']
    'template': '1'
    'title': 'Toxic foam coats sacred river in India as Hindu devotees bathe in its
      waters'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26146ff-5ab4-4c2e-9916-c8610a47146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A layer of toxic foam coated parts of a
        sacred river near India''s capital on Wednesday as Hindus gathered on its
        banks to celebrate a religious festival and some devotees bathed in the waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c8390-36fa-4839-9a9d-f30c7b394af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white froth, a mixture of sewage and industrial waste, formed
        over the last week in sections of the Yamuna River -- a tributary of the holy
        Ganges River -- which flows about 855 miles (1,376 kilometers) south from
        the Himalayas through several states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2fd631-6f06-48b2-ad2b-d3a6f09766e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pungent foam contains high levels of ammonia and phosphates,
        which can result in respiratory and skin problems, according to experts. Its
        arrival coincided with Chhath Puja, a festival dedicated to the sun god Lord
        Surya. Earlier this week, some Hindus were seen wading through the toxic foam
        to bathe and pray in the river.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1122df-83e3-453c-b6ba-9acc72477be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotee Gunjan Devi said Tuesday she had no choice but to bathe
        in the polluted waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3852631-d701-498c-b46b-6e94a4813ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water is extremely dirty but we don''t have many options,"
        she said, Reuters reported. "It is a ritual to take a bath in a water body
        so we have come here to bathe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c2a19-620a-4dcf-ac7c-d534367fc4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Press Trust of India, 15 boats have been deployed
        by the government to remove the foam, but experts fear it has already caused
        significant damage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e6af97-3644-4fb2-a93e-46d6aa7e8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The river in Delhi''s stretch is an ecologically dead river," said
        Bhim Singh Rawat, from the South Asia Network on Dams, Rivers and People (SANDRP).
        "It doesn''t have fish or fresh water birds. That has been the case for years
        now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c1891-8479-4719-9a44-105e159c7338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s polluted rivers</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29d0e3-6dcf-4917-9102-836aa753f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, sections of the Yamuna have been plagued by the dumping
        of toxic chemicals and untreated sewage. In several sections, the river appears
        dark and sludgy, while plastic waste lines its banks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb790eed-a040-4c5e-8c89-735dfc9c42e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river is most polluted in areas surrounding Delhi, owing to
        the city''s dense population and high levels of waste. Only 2% of the river''s
        length flows through the capital, but Delhi contributes about 76% of the river''s
        total pollution load, according to a government monitoring committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097e012-ef10-4a3a-a029-71f8fd167bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawat, from SANDRP, said the polluted river is impacting people
        living in several cities downstream, including Faridabad, Noida and Agra.
        "Thousands of villagers take irrigation water from the river, they take buckets
        to the river for bathing and drinking," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a3302a-83cf-4302-946e-51ab3c67170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, similar looking foam appeared on Varthur Lake in the southern
        city of Bangalore. Strong gusts of wind carried the frothy chemical cocktail
        onto roads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdcf39a-6ed0-4860-bec5-3584e428244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:41:21.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same year, a lake in Bangalore erupted into flames, which experts
        believe was due to traces of petroleum in the water.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1773f7-35db-47a6-bb8e-6f0645224715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:42:42.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/10/india/india-toxic-foam-intl-hnk/index.html"
        target="_blank">Toxic foam coats sacred river in India as Hindu devotees bathe
        in its waters</a></em></p>'
  'Belfast-Passing-Oscar-race':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-11T09:42:48.577+08:00
    'imagesource': 'jcr:45290b86-56f5-4abc-9a70-59b1c36d20ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db25d5de-ed31-42aa-927c-9dbd50368542'
    'lead': 'Welcome to movie-awards season, as two films arriving this week, "Belfast"
      and "Passing," look back to the past through the lustrous filter of glorious
      black and white '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T09:45:58.695+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:57:59.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:00.964+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Belfast'' and ''Passing'' join the Oscar race by looking back in black
      and white'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b434b8-6520-4ade-8435-0e6377f2c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Welcome to movie-awards season, as
        two films arriving this week, "Belfast" and "Passing," look back to the past
        through the lustrous filter of glorious black and white -- the former seeing
        Ireland''s tumult in the 1960s via the eyes of a child, the latter America''s
        racial history in Harlem during the 1920s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8017c-dbc6-4ecd-b057-c1d8ecc46e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written, produced and directed by Kenneth Branagh, "Belfast" isn''t
        exactly autobiographical but chronicles a story and time that the actor and
        filmmaker knows well, as unrest involving hostility by Protestants toward
        Catholics roiled the boy''s close-knit community. The resulting tumult has
        caused a cash-strapped family to begin contemplating leaving, unsettling nine-year-old
        Buddy (newcomer Jude Hill), who wants to stay in a town where everybody knows
        his name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b502cc5-c4ce-4d3b-8bea-a310a10eab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie begins in color before fading to black and white as Branagh
        launches the audience back to Belfast in 1969, where Buddy''s parents ("50
        Shades of Grey''s" Jamie Dornan and "Outlander''s" Caitriona Balfe) fight
        and debate and fret about the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c8ed4-fd20-49fe-9f08-35581f23aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re living in a civil war," dad says, finding his wife more
        resistant to leaving behind all that she''s known.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aeaa91-0f2a-40d3-9fc7-8ae62f52e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beautifully shot, and sentimental without being saccharine, the
        film presents Buddy as a kid significantly influenced by American movies and
        TV, watching things like "Star Trek," "High Noon" and "The Man Who Shot Liberty
        Valance," from which he derives his sense of heroism and justice. (He''s also
        shown reading a Thor comic book, a sly reference to an earlier Branagh directorial
        effort.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a19e7ff-35bf-479f-84f6-77bb4a0685c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast is sensational, including a scene-stealing Ciarán Hinds
        and Judi Dench as Buddy''s caring grandparents, with the boy spending a lot
        of time especially with grandpa as his parents struggle to get by.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb1072-9fca-46e9-b4ff-62bbfc842741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the press notes Branagh compares the film to director Pedro Almodóvar''s
        "Pain and Glory" as a fictionalized work based on his early life, which certainly
        falls under the "Write what you know" category. Alfonso Cuarón''s "Roma,"
        also shot in black and white, reflects another recent example of a movie infused
        with such personal detail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05af9e-4b33-45cc-98c5-da03b47f5acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet such films can also become a self-indulgent trap, a potential
        misstep that Branagh deftly avoids in a story that conveys his fondness for
        this period and these people (augmented by a song score from Van Morrison)
        as well as its ugliness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d580b-9d51-475f-bd06-aff6842eeed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branagh has directed all kinds of movies over the past 30 years,
        from his frequent adaptations of Shakespeare to "Cinderella" and the aforementioned
        "Thor." It''s perhaps appropriate, though, that his most personal film would
        also turn out to be his crowning achievement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd581a-6e89-44d9-99be-e6e0f27949fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passing" also comes from an actor, Rebecca Hall, moving behind
        the camera -- here for the first time as both writer and director -- adapting
        a 1929 book that delivers a powerful showcase for Tessa Thompson and Ruth
        Negga ("Loving").</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20004e-f91d-4e51-954a-a0d081195324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson''s Irene, a doctor''s wife, has actually flirted with "passing"
        in order to spend time in White society, but she''s jolted when she reconnects
        with childhood friend Clare (Negga), who has taken the act to the extreme,
        living as a White woman and marrying a wealthy White man (Alexander Skarsgard).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d38664-68b4-4fc5-bfa5-a468724374ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Clare''s discontent and sense of what she''s sacrificed becomes
        a growing issue as she begins to spend more time with Irene, at what appears
        to be significant peril should her deception be exposed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b1809-9a74-4c11-9856-73de9d1abdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, shooting in black and white makes a statement that
        reinforces the film''s central tension, which is a world as seen in Black
        and White, with no shades in between. While the central performances, especially
        Negga, are terrific, the one drawback would be that the story moves somewhat
        slowly in getting back to Clare''s tale, which somewhat overshadows that of
        Irene -- who is married to a doctor (André Holland) and primarily serves as
        an uncomfortable observer of this dangerous balancing act.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042a1fa-3f23-4097-8720-064a52005373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall captures how the two women chafe against the system and its
        limitations in different ways, and shoots the film with a haunting, almost
        hypnotic quality. That atmosphere, in a sense, is stronger than the story,
        but it''s more than enough to make "Passing" a movie that shouldn''t be passed
        by.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868038e8-a48d-4b79-9d64-e80e3f2f0857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Belfast" premieres Nov. 12 in US theaters, and "Passing" premieres
        Nov. 10 on Netflix. Both are rated PG-13.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab0323-1b37-4a96-b8db-e8a0cc52aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:45:58.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/11/10/entertainment/belfast-and-passing-review/index.html"
        href="https://edition.cnn.com/2021/11/10/entertainment/belfast-and-passing-review/index.html"
        target="_blank">''Belfast'' and ''Passing'' join the Oscar race by looking
        back in black and white</a></em></p>'
  'Seoul-Project-H1':
    'author': 'Oscar Holland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-11T09:48:19.307+08:00
    'imagesource': 'jcr:3c57b322-3383-4f74-8f25-91e4da9a1600'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39479618-3050-470d-9f2b-c3983d26bccd'
    'lead': 'Architects have unveiled designs for a ''smart'' neighborhood in South
      Korea in which residents can reach work and leisure facilities within a 10-minute
      walk of their homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T09:52:51.551+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:57:58.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:01.182+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Seoul', 'South-Korea', '10-minute-city', 'smart-city']
    'template': '1'
    'title': 'Plans unveiled for high-tech ''10-minute city'' in Seoul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02880a37-b5f4-4e5a-af1f-0d64e3395491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The idea of a "15-minute city," in which
        residents can all reach work and leisure facilities within a quarter-hour
        walk -- or cycle -- of their homes, has gained significant traction among
        urban planners during the Covid-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d27f83-1f4d-4fcc-9764-6f60c64eec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871b546-6fc7-489a-9104-62c2790848df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a group of architects is planning an even more ambitious neighborhood
        in South Korea''s capital, Seoul: a 10-minute city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fe871-a0d8-4f17-bf9f-d3deee96997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b426cbf-cab7-4646-902c-52ab23045a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "Project H1," the development is set to transform an old
        industrial site into an interconnected "smart" city. Combining eight residential
        buildings with co-working offices and study spaces, the 125-acre district
        is also set to house entertainment venues, fitness centers, swimming pools
        and even hydroponic urban farms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2860aa-c8c0-43cd-bb13-f5010c3d07ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd6b59-7462-4fd8-a241-25a198593d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by Dutch architecture firm UNStudio and backed by Hyundai
        Development Company (a real estate firm owned by the conglomerate behind the
        car maker of the same name), the neighborhood will also be completely car-free.
        A press release for the project claimed that "all the conveniences of the
        city" will be within a 10-minute walk of people''s homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad8cf0-cf3e-4958-8914-f4316453ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93442d-9c62-4e36-a8ec-3d9ce89d404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UNStudio co-founder Ben van Berkel said that residents''
        "daily life experience" is the project''s "top priority."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18727a5-23b5-44ac-9979-eb6c73486e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe5d27-8fd3-4bfa-8acc-80ad738d0dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do this through the inclusion of a rich density of uplifting,
        curated on-site experiences that provide an extensive range of options for
        how they can spend their living, working and leisure time, thereby also saving
        them the time needed to travel elsewhere in the city -- because with time
        that is saved, more time is created," he is quoted as saying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1d8b1-d064-4d42-b16b-6bf9ceffdbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97137374-b7ce-4141-81d3-dbb89f2510b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for UNStudio confirmed that project has been green-lit
        but did not disclose when it is likely to break ground. For now, a series
        of CGI renderings hint at how the neighborhood will look, with public plazas,
        gardens, green roofs and "nature zones" connected by pedestrian walkways.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c2f85-256e-4b66-9c63-5d51b883770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd8dc9c-9920-4b1e-8bdb-b309c0278623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architects also said that clean energy will be generated on
        site, while systems to capture and store rain are being designed to reduce
        water use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e18841-70d8-4315-885e-e8b5bfbd3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547b98a-c1af-45d7-8443-7920f8b5b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "15-minute city" concept was first proposed by French-Colombian
        academic Carlos Moreno in 2016, and was more recently popularized by Paris
        mayor Anne Hidalgo, who proposed making the French capital a "ville du quart
        d''heure" -- a quarter-hour city -- during her recent reelection campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a565e-d34d-4938-a62e-2d9768904449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a3fe9-3991-469f-8ddf-c809f20adfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have suggested that the concept could cause gentrification
        by further concentrating wealth in the most accessible and convenient districts.
        The desirability of "15-minute" neighborhoods may, in turn, result in home
        prices that exclude low-income and marginalized communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64cd576-b3b5-4779-bdfd-ca5e394f560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80aa00-2365-44d8-bfbc-5da66b1f081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Covid-19 pandemic has seen growing interest in the concept.
        With people around the world working from home and avoiding public transport,
        urban planners have begun pedestrianizing streets and reimagining how cities
        manage dense populations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7c6ef-d040-419e-8258-cc090a30a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714fff4-86ca-4930-b967-78c56b2b685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the academic journal Smart Cities earlier this year,
        Moreno said, "The emergence of this pandemic exposed the vulnerability of
        cities ... and the need for a radical re-thinking, where innovative measures
        need to be tailored to ensure that urban residents are able to cope and continue
        with their basic activities, including cultural ones, to ensure that cities
        remain both resilient and livable in the short and long terms."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c43fde-8d8d-42e6-84f1-075810047e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ad278-74b4-4aa2-b043-3ab5b6eebb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "further research is now warranted to showcase how
        the idea and its elements can be replicated in cities within the global south."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f2923-f2a0-4651-90a3-d35c43ebaaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:52:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:58.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/unstudio-project-h1-seoul/index.html">Plans
        unveiled for high-tech ''10-minute city'' in Seoul</a>."</em></p>'
  'new-dinosaur-species-Brightstoneus':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-11T09:52:55.562+08:00
    'imagesource': 'jcr:aa0e3c5f-7278-4116-9c82-fa0f4403893b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb8a7c1-7c06-482e-8ff1-37f35f0d2a12'
    'lead': 'The Brighstoneus simmondsi, a species from the Lower Cretaceous period,
      was named after a doctoral student took a closer look at some archived bones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T09:56:02.725+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:57:57.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:01.478+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brightstoneus-simmondsi', 'Brightstoneus', 'dinosaur', 'species']
    'template': '1'
    'title': 'A new dinosaur species was discovered decades after its bones were excavated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775f6b2-3de8-460a-b2ea-b4973b98c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A species of dinosaur has been discovered
        decades after its bones were unearthed, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f4f012-d9cb-4fb7-9cae-d7606e285f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e58552-677c-45ef-8611-151d311956ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have named the ancient reptile Brighstoneus simmondsi,
        believed to be from the Lower Cretaceous period, about 125 million years ago.
        The genus Brighstoneous was named after Brighstone, an English town close
        to the excavation site. Simmondsi is a nod to amateur collector Keith Simmonds,
        who found the specimens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a246b9c-f74a-4395-bbe9-b742da8e2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543afdc6-2ed1-480f-a8e6-830290835a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmonds originally found the bones in 1978 on the Isle of Wight,
        an island off the south coast of England. The specimens were stored in the
        Dinosaur Isle Museum in Sandown on the Isle of Wight until they were examined
        over 40 years later for a different study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57dd33e-f623-41a3-8c41-42129c1517d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b8ce6-cafb-450c-898e-bf4512b062e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite common, if not more common, these days to discover
        new dinosaurs in museum basements rather than out in the field," said study
        author Jeremy Lockwood, a doctoral student at London''s Natural History Museum
        and University of Portsmouth in the United Kingdom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ae6e6-ce7b-4a1b-a249-82e1f04be240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4acf9e-759b-4755-9c36-b59839ffdb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Lockwood was conducting research on the diversity of
        large plant-eating iguanodontian dinosaurs, which included the Iguanodon and
        Mantellisaurus atherfieldensis, the most common dinosaur fossil specimens
        found so far on the island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d16f66-a99f-4e4f-8179-5b4ef74fc092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376ff2e-4bfe-4ac1-840a-a6261f57adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An accidental discovery</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa64dc7-7db7-424f-95ca-baa6b28c676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After closely examining the bones, Lockwood realized he had a new
        species of dinosaur on his hands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6782874a-0451-4178-8506-b4f7593a02c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089cfdc-ae9d-41df-9f98-203fc65150e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Iguanodon and Mantellisaurus had a straight, flat nose
        while the Brighstoneus had a rounded one, he said. Brighstoneus also had more
        teeth, which were designed for chewing, Lockwood added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34512dd3-eb89-4daf-a1c2-3fc51c158087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af69d0e-4544-4064-9948-67137686834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Lower Cretaceous period, grass and flowering plants were
        not widely available, so the dinosaur likely had to eat tough plants like
        pine needles and ferns, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113416d8-2ff4-4372-a1c4-8046e27a59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad91b85-eaaf-48d1-8e8d-e6d97b8c659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the thigh and femur bones, scientists estimated the dinosaur
        was about 26 feet (8 meters) long and weighed around 2,200 pounds (1,000 kilograms).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd75cb-c489-49d6-be42-74d8c44fed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8a9fd-d1bb-49be-af41-207a8bc17ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this discovery, scientists designated all delicate bones
        found on the island as Mantellisaurus while larger bones were categorized
        as Iguanodon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ceb2ad-fc6a-46a3-9a22-89dabc2fe296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b4302-cdfd-4050-9cd7-a84202eeebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brighstoneus shows that there was greater diversity in the Lower
        Cretaceous iguanodontians than we realized," Lockwood said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b2c41-5bee-4c10-ab71-eb4b012c0acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f92994-7a12-41bc-acf5-c60c18015400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Built differently</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65479919-e456-4902-8281-298ef8ad567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brighstoneus specimens were also 4 million years older than
        the Mantellisaurus bones, so one could argue that they are unlikely the same
        species due to the long length of time between the two, he noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d428e8-a0fd-4c8d-8b54-8e493d9bee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736d6d6-512c-4e7c-b875-16b75fb93ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the features of the bones, such as the jawline, are unique
        to Brighstoneus, said Matthew McCurry, curator of paleontology at Sydney''s
        Australian Museum and senior lecturer at the University of New South Wales,
        who was not involved in the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c0adc-0d15-4f9d-b8a6-0d808e9b194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d5f87-32ce-4435-ae32-a88eb694d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer jaw was able to hold 28 teeth, a few more than any other
        closely related species, McCurry said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5845d0ca-638a-47c4-a805-cea84a3de21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b76995-afaf-43d1-aa31-27b2d3ca1cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockwood is interested in researching if dinosaur diversity fluctuated
        over time or if it stayed the same over the course of 1 million years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c244065-6443-48eb-b0bf-2fbacd245978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a47d26-7498-4152-8403-6e181f3dfa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaur bones can also reveal what Earth was like millions of years
        ago, McCurry said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f20f0-da0f-4067-ab37-4d848cfbdfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b49a5-679b-4bee-bba0-01a9df4b28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Describing new species of dinosaurs is the first step in piecing
        together what these past ecosystems looked like and in learning about how
        they changed over time," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58cf5d-f6d1-4f30-af03-d2309e8f8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f50681-9a5f-49ad-9313-9b3165db2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study naming Brighstoneus simmondsi was published Wednesday
        in the Journal of Systematic Palaeontology.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300fd736-fc87-4d1e-a968-78acf019195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T09:56:02.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/11/10/world/new-dinosaur-species-brighstoneus-study-scn/index.html">A
        new dinosaur species was discovered decades after its bones were excavated</a>."</em></p>'
