    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36bce8f-59e2-47e3-84cb-0b0189669874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia and his girlfriend were knocked over, and others fell on
        top of them, he said. Eventually, they managed to get upright in the scrum,
        he said, and cries for help throughout the crowd to staff or show officials
        at the end of each song went unanswered before another began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806a2e3-cd16-4b13-9e88-0a226e6007db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e94ba6-5aca-4f8f-8adb-bdbe0d883d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a whole nightmare that just continues to play every night
        in my head," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45396b50-cb61-44fb-99c5-3bf866e8933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701103c-936a-47b2-853f-586c82967716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the scrum were Ayden Cruz and his friend Brianna Rodriguez,
        who died. They were around a "circle of people who had fallen behind us" and
        were next to stumble, Cruz told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc8e46-1712-471d-9460-4f1eac2beea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7bd6b-99a3-4a96-84e4-2dcc3492390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ripple effects of the crowds going forward and backward, we
        were pushed onto our backs, and as that happened, people began to fall on
        top of us and cause it to be harder to get air and just so much weight on
        both of us," he said, adding another friend "fell as well on his back and
        people on top of us. It was really scary."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b75ef2-3491-40bf-bc23-629e1ed2c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5514768-dc55-4f27-a890-5a5bb73d9da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight concertgoers were killed in the crush, and two people who
        were injured remain hospitalized in critical condition, Fire Chief Samuel
        Peña told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc58552-813b-475a-ab7c-8a6fb70c648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb993f-2f51-4c1f-8028-2637c35f6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Troy Finner is due to hold a news briefing on the disaster
        Wednesday at 4:30 ET, police said via Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bcb8cb-ad18-43a3-96fb-8c14adff4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21acc3eb-91b8-4f4a-ad1e-d0cfdb1e20fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 lawsuits had been filed in Harris County District Court
        in Texas related to the Astroworld tragedy. A Houston attorney has "filed
        68 lawsuits for injured victims, and we intend to file probably up to 100
        if not more by the end of the day or the following day," he told CNN on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bff7bb-d8d5-46bf-93b5-ee85d08e8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0eaa30-a551-4bf2-a14b-36b35acf7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of defendants -- including Live Nation, the show''s promoter
        and organizer; Travis Scott; musician Drake; and NRG Park, where the festival
        took place -- is growing to include a security company and potentially others,
        lawyer Thomas Henry said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a2adf-f3f7-44a1-b246-1158766e0608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18daeb50-ffd1-4168-8d5d-187f82db4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communication gaps impacted immediate response</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094234a5-f2f5-4dde-8c6b-f2abdb3e93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials work to gain a full understanding of what happened
        in the crowd during Scott''s set, they are "looking at everything from the
        very beginning," Mayor Sylvester Turner told CNN on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfe516-abbd-465b-81ef-37a9fb0d64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3eb18b-b81a-4bd4-8a0a-15efd7f9ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at the roles that everyone played, what missteps,
        failures, gaps that may have existed," Turner said, adding they aren''t ruling
        anything out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17f527-bcbc-43f7-b88d-474bef2b37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124ed26-54e0-49a1-a976-91873878a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are looking into complaints by fire officials there were
        failures in communication as the deadly crowd swell unfolded, the mayor said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e11c4-de46-4ef8-b97c-61f3d1bd6daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e3d24-727a-4db6-8208-8401427668b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters stationed outside the Astroworld venue were not in
        radio communication with the emergency medical providers hired by the concert
        organizers, Peña told CNN on Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef552f-3bb4-4fb2-aab0-9c4e8c5abd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110121dc-77f6-4542-a0a2-c56eec509d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston fire officials on standby near the venue had asked concert
        organizers for a radio to communicate with the emergency medical provider
        company but were only provided with cell phone numbers, according to the president
        of the city''s firefighter union.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d8a32-9d53-4682-af18-75ae9c9d75af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ee420-c4a9-4a56-b629-f367baf1a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert attendees couldn''t text or call due to poor cell service,
        some have said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a04ff-d6bd-474f-bc4d-ed0761415592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029c1c9-d93e-47a4-b00f-4f5f332e659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning of the crush, the fire department sent its resources
        into the crowd, saying eventually 12 "very critical" victims were transported,
        in many cases with CPR in progress.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893f7c9-fd67-456a-853a-40df02db44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8873b7e-4525-4d61-8b1e-162735cd1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10:15 p.m., the fire department upgraded its response to a mass
        casualty level two -- meaning that between 20 and 50 people could be in need
        of transportation to hospitals, according to documents obtained by CNN and
        Peña.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0004ca-56f8-4cdb-af9b-c292be9ab7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065228c-95ce-48d7-bb19-e1ebd57c4ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live Nation, the show''s promoter and organizer, has turned over
        some video footage from the event to Houston police, who are hoping to get
        more as the criminal investigation moves forward, Turner said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528bacf3-1c66-4ff6-9788-af38f297e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155bfaf-0675-4e81-aaf7-88580c3a32ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris County Judge Lina Hidalgo is considering an outside law firm
        or other third party for the independent investigation into the tragedy, according
        to her spokesperson.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b91d57-6f1f-4fc2-8930-648df388858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7368c6f-127d-4a04-bb0a-489329eaa353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mourning those killed and recalling the horror</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef7ae9-80d3-4f71-b0d5-459dc5e75337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners have paid tribute at a vigil at NRG Park to the concertgoers
        killed. Among them were a neighbor and former classmate of Madison Dubiski,
        23.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26210481-f768-41ac-854a-f476f681ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f361b4-ec6f-4824-a84b-52d27803c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a really sweet girl, and it''s just really sad what happened
        to her," Caitlin Barrera told CNN. "This is the last thing that you would
        think would happen."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6461959-2a82-409d-960b-0852f7a81b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5ca3e-f3c6-4243-82a2-ec8585187020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rusty Barber, who did not know the victims yet wanted to pay his
        respects, shared his frustration with how Friday''s concert turned to tragedy
        and Scott''s set continued during the surge.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c57263-a94a-4d94-bae5-e925188a32c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027719b-ff2d-4205-add1-507d71c0cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have been stopped. They could have taken a 10-minute pause,
        15-minute pause, and then they could have got it situated. And then the show
        could have went on and all these people wouldn''t have lost their lives,"
        Barber told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94227cf6-7de0-4691-b050-797c3554d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ab681-40b5-4fed-929d-5d0395643bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott maintains he had no idea the extent of what was happening
        in the crowd during Friday''s show. Footage from the concert''s live stream
        showed Scott pausing his performance and looking on in apparent confusion
        as an ambulance pulled into the crowd before finishing the concert.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf476fe-b8b0-43a8-8ead-05121425db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8ff6e-ff57-4218-8d2c-939c0458b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performers should have stopped the show that night, said Henry,
        the lawyer who said he''s lodged dozens of suits.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f207b18-e56f-4c66-a169-4f67e5d8ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94fa6d8-f1b3-4ffd-8132-7315e0d274a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 9:38 there was a mass casualty incident report to all the producers
        at the show," he told CNN. "By 10:15, the show had ended. But in that period
        of time, Drake came on stage while people were being injured and killed. Those
        performers -- Drake and Travis Scott, along with all of the event organizers
        -- knew the dangers associated with the crowd, what was going on with the
        crowd, and yet they continued to perform.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179ea08-b71f-4547-af91-8714b7c65000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d0369-40ec-420a-9267-1e5f5d8419e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And from the stage, you could see absolutely Travis Scott noticing
        people being injured, noticing people being carried off unconscious," Henry
        said. "And so those performers, instead of stopping the show and keeping those
        people safe in the crowd and taking those steps necessary to stop the event
        -- help stop this crowd issue -- they continued and the crowd was excited,
        the crowd got worse and more people got injured because they continued to
        perform."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd883857-1872-46b0-9874-12dd214bf044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/10/us/travis-scott-concert-houston-wednesday/index.html">''It''s
        a whole nightmare that just continues'': Astroworld survivors describe scenes
        of horror.</a>"</em></p>'
  'New-York-attorney-general-releases-Cuomo-testimony-documents':
    'author': 'Gregory Krieg and Sonia Moghe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-11T04:58:13.412+08:00
    'imagesource': 'jcr:39d9b52e-0b78-416e-80eb-38de037b590c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '367471aa-1364-4204-bb23-b9bf2314b111'
    'lead': 'The documents included in the release were the basis for the August report
      that found Cuomo had sexually harassed 11 women. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T05:01:22.276+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:58:10.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:59.167+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'attorney-general', 'Andrew-Cuomo', 'testimony', 'documents',
      'sexual-harassment']
    'template': '1'
    'title': 'New York attorney general releases former Gov. Andrew Cuomo''s testimony
      and other documents from sexual harassment investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326e0fc-5ce4-416e-9d7f-67b2f717abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The office of the New York Attorney General
        Letitia James on Wednesday released a transcripts of investigators'' interview
        with former New York Gov. Andrew Cuomo, along with other documents and exhibits,
        from its investigation into the sexual harassment allegations that ultimately
        led to his resignation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43154f3-e7c2-4cae-b6f4-d61f8f328620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d84d2-729e-4af0-a48c-1a72f741bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents included in the release were the basis for the August
        report that found Cuomo had sexually harassed 11 women. A week after its August
        release, Cuomo -- though denying any wrongdoing -- announced he would step
        down after a decade in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e2c44-6c9a-4092-a1f4-76fb235c3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceab4bb-c51c-4a01-992e-af48f6cdc050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo''s lawyer, Rita Glavin, has repeatedly called for the transcripts
        and other evidence collected by the attorney general''s investigators to be
        made public. The former governor has, before and after announcing he would
        resign, described the probe -- which he referred to James'' office -- as politically
        motivated, a charge he has ramped up since James, who was long rumored to
        run, entered next year''s Democratic gubernatorial primary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42cc9c-15cd-4953-a478-5d90bac91ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5167b-f536-46a9-8f31-3e823725748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his exchanges with investigators, Cuomo often struck a defiant
        tone. He rejected the allegations against him and argued in at least one case
        about the framing of a question, leading to a tense exchange over the definition
        of "girlfriend." In all, the transcript of his 11-hour testimony from earlier
        this year goes on for 515 pages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287137fb-de0f-4159-8961-2520e330f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a791a-10c9-431f-9948-3cad561f20a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being sworn in by Joon Kim, one of the independent investigators
        hired by James to conduct the probe, Cuomo was asked if he understood his
        rights -- specifically, that he was not required to respond to questions if
        he believed they might be incriminating in a future criminal case. (The attorney
        general''s investigation was a civil matter.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e777504-6508-40c1-8ab5-89f18fd4a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666de413-42ff-4507-a41c-9dd47e6ea74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a former attorney general. I''m aware of the attorney general''s
        power," Cuomo replied. "I''m aware of the special prosecutor power, independent
        investigator power, and I understand there may be subsequent investigations
        to this investigation, yes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bb896-9b88-4a0b-915c-04c55ce2f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49591305-b338-4b3a-943a-9504fe536e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, Cuomo was asked whether he had compared the appearance
        of one of his accusers, Lindsey Boylan, to that of an ex-girlfriend. Cuomo
        recalled stating that Boylan looked like a "clone" of another woman he knew,
        but -- in his denial -- began a lengthy and, at times, absurd back-and-forth
        over the definition of "girlfriend."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5b5b5-a679-4664-9406-ba97e1e3350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd423c1b2-a800-4d55-a1d4-c0e591a9faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the investigators who carried out the questioning, Anne Clark,
        pressed Cuomo on whether the woman he said looked like Boylan, Lisa Shields,
        was ever his girlfriend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7d90d-b93c-4703-ab63-a7500e476d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1186834-2faa-47e9-83cd-6795283496b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was she my girlfriend," Cuomo said, "meaning?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ac755-239f-4c4e-b57b-4ba4ae8eb827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55991ada-85ef-4990-9e89-76cc6484e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Clark asked Cuomo if he understood "what a girlfriend is,"
        the former governor replied, "Well, girlfriend means different things to difference
        people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02d224-8367-43e6-931c-7acbbd2afe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15505342-6b30-4d9e-a9c1-77d79016d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed twice on what it meant to him, Cuomo demurred again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b703d3-1092-4988-a1dd-d27a580150ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a4dc33-7b20-45fd-8009-e7b5fab75065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter what it means to me," he said. "It matters what
        you want to know."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7337984-f54e-438f-a8d0-586348fa3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97be8f4-4934-457e-9943-2b8d615aae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' office, in a statement accompanying Wednesday''s release,
        said that "multiple district attorneys" had previously requested the attorney
        general "refrain from publicly releasing transcripts and other evidence so
        that their offices could first investigate and determine whether to file criminal
        charges against Cuomo."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115289f-1db5-4112-b81b-67e84dc1d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974dc3d-9e17-4e08-9963-c56051fb693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that changed, the attorney general''s office said, following
        the filing of a civil complaint against Cuomo on October 28 by the Albany
        County sheriff. The fate of that case is currently in flux after the district
        attorney described the complaint as "potentially defective" and asked the
        court in Albany to delay the process by 60 days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14472dab-9221-4700-8520-dd8aa44366a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc954d2f-c2eb-4cca-8ba0-146170c78104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As these materials are now being released by the Albany County
        District Attorney''s office -- and in an effort to provide full transparency
        to the people of New York -- the OAG has informed local district attorneys
        that it will immediately begin releasing, on a rolling basis, all transcripts
        and corresponding exhibits compiled during the investigation, pending redactions
        to protect the privacy of individuals, as appropriate," James'' office said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ff68b-fd27-4a48-b67e-5e04a5b5da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:01:22.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/10/politics/andrew-cuomo-sexual-harassment-testimony-james-report/index.html">New
        York attorney general releases former Gov. Andrew Cuomo''s testimony and other
        documents from sexual harassment investigation</a>."</em></p>'
  'BIR-probes-Pharmally-other-companies-involved-in-govt-deals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T05:04:10.173+08:00
    'imagesource': 'jcr:18e7cf19-e1dd-42a0-8cd3-9cf41e2eb02f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57498b0d-9700-49b7-92fd-2991d1665619'
    'lead': 'The Bureau of Internal Revenue commits to submit a consolidated report
      by yearend.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T05:10:40.842+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:58:08.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:59.338+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'BIR', 'Pharmally', 'COVID-19', 'procurement', 'investigation',
      'probe']
    'template': '1'
    'title': 'BIR probes Pharmally, other govt contractors involved in procurement
      anomalies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ae772-703b-4b4d-ae10-b8efb7b7bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:10:40.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        Bureau of Internal Revenue is investigating Pharmally Pharmaceutical Corp.
        and government contractors involved in alleged anomalous procurement of medical
        supplies for COVID-19 response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524977b-1404-4793-8714-f634fd04ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:10:40.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee chairman Senator Sonny Angara bared this
        on Wednesday during the chamber’s plenary debates on the proposed 2022 budget
        of the Department of Finance and its attached agencies, including the BIR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d05c02-2c23-4ee3-be41-762d5c549a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:10:40.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a document submitted by the BIR, Angara noted that the agency’s
        probe into the government’s suppliers “is being undertaken by concerned revenue
        district office per memos of the Commissioner issued in September and November.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb3026-7cbd-4651-91f0-6de9c44dc594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:10:40.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon Committee earlier adopted a motion urging the BIR
        to form a task force that would perform a special audit on taxes paid by government’s
        suppliers amid the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50016056-581f-47d5-9096-2f8d41b3213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:10:40.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debates, Senate Minority Leader Franklin Drilon asked
        why the investigation is being done by the regional offices, when a special
        unit from the main office is more ideal given the billions of amounts involved
        and to ensure that the procedure is really being conducted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a10c15-df58-439c-86e4-22f2ddfcd081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:10:40.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing his conversation with BIR Commissioner Caesar Dulay, Angara
        said the companies are located in different revenue district offices, so the
        information is in their respective districts. This also makes it difficult
        to conduct a single investigation, the lawmaker added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248b100-7ffd-46bc-aa1c-20339311d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:10:40.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR also committed to submit a consolidated report by yearend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32cb41b-9c01-4a05-95dd-8e0c555dde33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:10:40.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/11/10/Duterte-imprison-kill-Pharmally-execs-for-not-paying-taxes.html">President
        Rodrigo Duterte told senators on Tuesday</a> that they can imprison Pharmally
        executives for failing to settle their taxes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53eff8c-5553-4d9e-8f01-c1c8ed35f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:10:40.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Drilon revealed on Oct. 28 that <a href="https://www.cnnphilippines.com/news/2021/10/28/Senate-Blue-Ribbon-Committee-ITRs-COVID-19-response-fund-controversy.html">Pharmally
        claimed a tax credit worth over ₱96 million</a> last year but did not pay
        any tax, according to records from the BIR.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
