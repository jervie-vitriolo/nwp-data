      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung magbabago ang isip niya na tatakbo po siya, kung tatanggapin
        niya po ako, nais ko pong tumakbo kasama niya. Sa ngayon po, wala pa pong
        hinahain na certificate of candidacy si Mayor Sara,” he said in a Palace briefing.</p>'
