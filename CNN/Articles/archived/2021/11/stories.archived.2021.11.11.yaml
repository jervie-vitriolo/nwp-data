      'mgnl:lastActivated': 2023-01-24T22:57:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/11/11/national-vaccination-days-walk-in.html">Walk-ins
        encouraged during nat''l vaccination days</a></strong></p>'
  'DFA-Ethiopia-Alert-Level-4':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
