      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc5098-78d6-44e2-b2b1-235743587bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: The company priced its stock above the expected
        range at $78 apiece, allowing it to raise an estimated $11.9 billion. That''s
        the biggest haul for a US firm since Facebook brought in $16 billion in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e69cb10-127b-417c-877a-2f6cfd68cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.354+08:00
