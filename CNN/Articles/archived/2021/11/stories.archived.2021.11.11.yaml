      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media conference Thursday, Comelec spokesperson James Jimenez
        said the poll body is eyeing to mount up to seven debates for both presidential
        and vice presidential candidates —&nbsp;including a "primary" event in the
        first month of 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8293d1b-043c-45ff-9d3d-c77f4409d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:03:25.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at one primary debate, three presidential debates,
        and three vice presidential debates," Jimenez said, adding officials are looking
        at different ways to roll out the debates as compared to previous years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854cc2d-26ba-45b6-944b-fb55c60deb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:03:25.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said Comelec is considering a "hybrid" setup, where candidates
        can attend in-person while the audience would stay at home and watch virtually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176270fc-5e6e-4112-b1b3-62ec93986b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:03:25.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec official earlier told CNN Philippines they were eyeing
        <a href="https://www.cnnphilippines.com/news/2021/10/28/Presidential-vice-presidential-debate-2022-elections-Comelec.html">at
        least three hybrid debates</a> for the upcoming elections amid the COVID-19
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b6718-068b-42fb-8a2c-42d1735dc4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:03:25.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the campaign guidelines, Jimenez stressed that the poll
        body will first come up with a "classification system" —&nbsp;with rules that
        would depend on an area''s alert level status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7ec65-9934-45e4-8571-5642001a2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:03:25.379+08:00
