    'template': '1'
    'title': 'Meghan, Duchess of Sussex, apologizes for misleading UK court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd39e8ae-3bc5-42a8-ab1f-ef5123d9b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Meghan, Duchess of Sussex, has apologized
        for misleading a UK court about whether she and Prince Harry had provided
        information to the authors of an unauthorized biography about the couple,
        reports the UK''s PA Media press agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a4a21-1bfe-4961-b9e6-62460a1953f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes have previously repeatedly denied collaborating with
        Omid Scobie and Carolyn Durand on their book "Finding Freedom," but Meghan
        apologized in a witness statement made public on Wednesday after a former
        aide told the court he did provide information to the authors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e046e1-4337-4426-83ed-609792ccbc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess'' apology came as part of her litigation against Associated
        Newspapers Limited (ANL), publisher of the UK''s The Mail on Sunday newspaper,
        which reproduced parts of a private letter she sent to her father Thomas Markle
        in August 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6282e0-bc85-4c47-a7c0-6977f89a952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February Meghan won her privacy claim against publisher ANL,
        and the judge ruled "the disclosures were manifestly excessive and hence unlawful,"
        and that there would be "no prospect that a different judgment would be reached
        after a trial."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba4156-803c-4c82-a949-34ea1303414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ANL is challenging the ruling and says that a trial should
        take place, reports PA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6cd679-0c6c-451e-b7a8-a417713beed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own witness statement, Meghan and Harry''s former communications
        secretary Jason Knauf said the book was "discussed on a routine basis" and
        "discussed directly with the duchess multiple times in person and over email,"
        according to PA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17125422-dfa8-4153-9644-c06fbef34f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knauf said Meghan had provided several points to share with the
        authors during a potential meeting, which he also discussed with Harry via
        email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4260d9-1377-49d3-8f2f-36b5fd54a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former aide said Harry told him: "I totally agree that we have
        to be able to say we didn''t have anything to do with it," in the email, PA
        reports. "Equally, you giving the right context and background to them would
        help get some truths out there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b2d7d-179a-4025-a225-5eec5502f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her own witness statement Meghan apologized for misleading the
        court about Knauf''s contact with Scobie and Durand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0f05f-13dd-4361-a790-98cd63340d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept that Mr Knauf did provide some information to the authors
        for the book and that he did so with my knowledge, for a meeting that he planned
        for with the authors in his capacity as communications secretary. The extent
        of the information he shared is unknown to me," she said, according to PA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c367dc-6974-4c90-8fdc-a43cfff5ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I approved the passage... I did not have the benefit of seeing
        these emails and I apologize to the court for the fact that I had not remembered
        these exchanges at the time. I had absolutely no wish or intention to mislead
        the defendant or the court."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a9548d-4254-4362-8912-82b7380e32bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan also said she was not aware of the emails between her and
        Knauf at the time of her previous statement because the litigation had not
        reached the disclosure stage, and her lawyers asked to adjourn the trial due
        to her pregnancy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573fb73f-1b18-45ab-8e76-c49277f89329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the first trimester of my third pregnancy at the time,
        having suffered a miscarriage a few months prior, and was feeling very unwell,"
        said Meghan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb4a7ec-b37d-4820-af96-50bd65d8c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:54:52.872+08:00
      'mgnl:createdBy': 'janine'
