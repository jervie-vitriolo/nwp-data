      'mgnl:lastActivated': 2023-01-24T22:57:28.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae268a-a988-45e4-81e7-41c08283bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:28.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte took her oath as party member at the farm of Senator Ramon
        Revilla, Jr., said Lakas-CMD president and House Majority Leader Martin Romualdez.
        Duterte was one of the principal sponsors in the wedding of Revilla''s daughter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178fdd1-ae47-4bed-a7f8-7bf1e1185206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:28.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84307ac-8e4c-4029-9ca4-582e96a0b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Duterte resigned from her regional party Hugpong
        ng Pagbabago, where she was the founder and chairperson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b5012-ee07-4908-95e2-5e76eff88401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25053c8a-1300-4d45-bd71-16f031d35785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had long been inviting Mayor Inday to join our party as we are
        all impressed with her sterling qualities as a leader and we saw up close
        here exemplary work ethic as chief executive of Davao City," said Romualdez
        in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc9d77-0f77-4f26-9abb-7c286a30f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eafb14-c0c4-44c7-9b98-40b90d8c2516'
