  'OCTA-survey-approval-rating-PH-pandemic-response':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T15:58:32.465+08:00
    'imagesource': 'jcr:d2615e94-3f18-44f2-9e8b-1cce22ef743b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '756fd67a-37df-4674-ab9b-19babac21288'
    'lead': 'Only 17% of Filipinos "truly approve" of the government''s COVID-19 response,
      according to results of a nationwide survey released by OCTA Research on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T16:02:28.026+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:57:27.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:12.304+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA survey shows fewer Filipinos approve of govt''s pandemic response,
      willing to get vaccinated'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6019d5-a800-4869-8037-599de564859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:02:28.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> —<strong>&nbsp;</strong>Only
        17% of Filipinos "truly approve" of the government''s COVID-19 response, according
        to results of a nationwide survey released by OCTA Research on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193dba4-7178-47c4-8000-2fc73c4d6ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:02:28.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is 13 percentage points lower than the approval rating
        in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726f4d0-4bf1-4942-8ace-0c6a87fa9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:02:28.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 33% said they "somewhat approve," down from 50% in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feafebe-ce0a-40dd-9491-819bad394db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:02:28.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Willingness to get vaccinated</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34d3ea-fed8-43c3-bb76-f2393a2db677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:02:28.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA''s Tugon ng Masa poll also showed that 61% of Filipinos are
        willing to get vaccinated against COVID-19, down by 5 percentage points from
        four months ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91dc08-6b2b-4456-8bae-c8b653c91294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:02:28.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 22% are unwilling, and 18% are undecided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a074bf-f412-4afa-bfaf-a8ac23458f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:02:28.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey found that 65% of those who decided not to have themselves
        vaccinated said they are not sure about the safety of vaccines, 14% are unsure
        about the vaccine efficacy, 9% have preexisting conditions, 7% believe there
        is no need for a COVID-19 vaccine, and 5% claim the shots can kill. Meanwhile,
        4% mentioned they have fears of injections or vaccinations and 3% said they
        do not leave the house so they do not need the shots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb1634-7fb1-4a36-b979-a8150eb242ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:02:28.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the numbers did not add up to 100% as they were rounded
        off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b8ce1-aef0-4662-ad17-8eda1d545af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:02:28.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from Sept. 11 to 16 among 1,200 adults
        nationwide. The survey period had an "impact" on results of the poll as it
        was conducted when the country was reeling from a surge in COVID-19 cases
        due to the Delta variant, OCTA Research fellow Ranjit Rye noted in a briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6e0d6-913e-4709-9caf-0e4fa5ae209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:02:28.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had ±3 margin of error.</p>'
  'COVID-19-update-November-11-2021':
    'caption': 'The Department of Health (DOH) reported 1,974 new COVID-19 cases on
      Thursday, pushing the nationwide tally to 2,811,248. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T16:12:36.442+08:00
    'imagesource': 'jcr:0f39ed37-43a7-4f79-b32f-bff6df7ce57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e05e5b2-3066-4214-b1c2-3505f7826aac'
    'lead': 'The Department of Health (DOH) reported 1,974 new COVID-19 cases on Thursday,
      pushing the nationwide tally to 2,811,248.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T16:26:08.947+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:57:26.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:12.608+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH tallies 1,974 new COVID-19 infections, active cases drop further
      to 28,000

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc65e13-0380-4d0b-a058-24fe223bed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:26:08.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong>&nbsp;The
        Department of Health (DOH) reported 1,974 new COVID-19 cases on Thursday,
        pushing the nationwide tally to 2,811,248.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059d038-2e28-4150-a668-a5b32fcd6b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:26:08.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1% or 28,660 of the cases are active or people currently ill.
        It''s the lowest active case count in eight months, or since Feb. 22, when
        there were less than 28,500.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff37fc5-30f7-45be-98a7-02438ca930a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:26:08.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 62.1% of the active cases have mild symptoms, 17.15% are
        in moderate condition, 10.4% have severe symptoms, 5.9% have no symptoms,
        and 4.4% are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd567368-3b79-4ec5-b5f2-3dae956263cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:26:08.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported 142 more fatalities, which lifted the death
        toll to 44,866 - about 1.60% of the case count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97777df5-d283-47b6-81c9-53223ebfc44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:26:08.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,388 others recovered, raising the survivor tally to
        2,737,722, which is 97.4% of the total number of infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca072d5-6fb1-46dc-8c27-84d87fec291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:26:08.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said it reclassified 104 survivors into deaths
        after validation and deleted 37 duplicate cases, including 33 recoveries and
        one fatality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc6df53-391f-470a-99cf-3b83f33e27e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T21:04:40.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the DOH released its case bulletin, it posted an advisory
        about 60 deaths that were belatedly reported due to technical issues in the
        COVIDKaya data storage system on Nov. 8. Of this number, 37 were previously
        tagged as recoveries. These additional fatalities and adjusted recoveries
        have been accounted for in the latest report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edd2d6-6249-4202-9615-d9dbcc6c3a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T16:26:08.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories failed to submit their data on time and were excluded
        from the DOH''s bulletin. These laboratories contributed an average of 0.4%
        of tested samples and 0.3% of positive individuals in the last 14 days, the
        agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a037b-5cf0-4d10-83ba-1f5733067fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T21:04:40.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, stayed below 5% at 4.9% for the second straight day. The rate is
        based on 43,357 tests reported on Nov. 9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb5ec0-aa4b-45c2-be9a-9d6f6947cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T21:04:40.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, positivity rates below
        5% indicate that the infection has been controlled. However, the figure must
        remain below 5% for 14 days for areas to be reopened again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a8185-3c1b-4da7-8557-a902134e6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T21:04:40.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research team also noted that three Metro Manila cities
        are now classified as “<a href="https://cnnphilippines.com/news/2021/11/11/3-Metro-Manila-cities-very-low-risk-COVID-19-.html">very
        low risk</a>” for COVID-19 while the rest are at “low risk.” The cities of
        Navotas, Caloocan, and Malabon achieved the very low risk status due to their
        low seven-day case averages and daily attack rates</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138580f0-489d-4504-b7eb-878ac3233101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T21:04:40.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:26.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these improvements and amid the easing of restrictions,
        experts maintained that the rule on the wearing face masks must stay in place
        until there is “<a href="https://cnnphilippines.com/news/2021/11/11/OCTA-face-mask-rule.html">significant
        vaccine protection.</a>”</p>'
