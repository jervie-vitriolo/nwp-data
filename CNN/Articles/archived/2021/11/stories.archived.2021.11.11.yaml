      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales settled at ₱4.85 billion during the period, inching past ₱4.79
        billion as the restaurant chain grappled with the return of lockdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7193f97-5198-4405-b1de-347ee876c856'
      'mgnl:activationStatus': true
