    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f8fa4-1871-4a34-adcc-0802af7f5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.893+08:00
