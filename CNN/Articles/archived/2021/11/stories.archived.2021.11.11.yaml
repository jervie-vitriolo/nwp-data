      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/11/11/Sara-Duterte-2022-plans-caught-in-a-storm-presidency.html">Sara
        Duterte ally on COC withdrawal, possible national run: ''This is not scripted''&nbsp;</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b84669-6db0-4ecc-89c1-add0d0e65391'
