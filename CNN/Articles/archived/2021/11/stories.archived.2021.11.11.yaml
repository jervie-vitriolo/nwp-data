    'template': '1'
    'title': 'OSHDP to hold free virtual summit on investing in affordable housing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17551df7-75e1-442f-bf63-f6a8f4f59fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.286+08:00
      'mgnl:createdBy': 'nikko'
