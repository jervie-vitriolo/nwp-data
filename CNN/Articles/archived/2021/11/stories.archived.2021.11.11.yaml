      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the backdrop
        of the country’s overwhelming housing needs, a group of dedicated leaders
        in affordable housing called the Organization of Socialized and Economic Housing
        Developers the Philippines (OSHDP), together with The Global Filipino Investors
        (TGFI), a financial literacy advocate, will bring together real estate and
        financial experts to the Affordable Housing Summit 2021 this Nov. 12 to 13
        via YouTube.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b798b9-ad87-4697-93e3-67b98913d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.286+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a042c4-c07c-4826-a405-8578c10c4372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.286+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSHDP national president Gino Olivares stressed that “throughout
        the past year, housing and real estate, as with the rest of the country, is
        an industry in the midst of a crisis.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075603d1-7c94-4bc6-9f0b-354d2fed9adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.286+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d39db-232d-47b5-aea8-6c4539764eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.286+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the COVID-19 pandemic “has increased the degree of difficulty
        in doing the private sector’s partnership role with the government, which
        has the primary mandate in addressing the housing situation, particularly
        that pertaining to the homeless and underprivileged Filipino families.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032af7cd-4152-462e-9b7f-aaf1dab663e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.286+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8f7c8-17ae-4d1a-8d8f-293f1528a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.286+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme “The Home EveryJuan Deserves,” Affordable Housing
        Summit 2021 is a manifestation of the housing sector’s commitment to overcome
        the crisis as it highlights housing as a human right and prime necessity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c51e07-613e-4084-bfdb-8d7ecb6b64ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.286+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a29ed-7d86-456f-bd40-dc9075d5cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.286+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 5,000 individuals will be on the same online platform,
        immersing themselves and interacting with content and information related
        to affordable housing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27b4be-b56b-4d68-9689-33b418487da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.286+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24170feb-70b2-443c-9df5-e2751ba15942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 key leaders and experts in the real estate industry
        will give advice, share innovations, and practical strategies in owning a
        home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c88706-a197-4c68-a462-122b2d73211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231b490-c9f7-4982-99b0-f91c9d531a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing Secretary Eduardo Del Rosario, Gino Olivares of OSHDP and
        Ecoverde Homes, David Leechiu of Leechiu Property Consultants, Anthony Leuterio
        of Filipino Homes, and Cesar Wee of OSHDP and WeeCommunity will share their
        expertise and insights on making homes affordable for Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644d4ac-ee40-41f0-a452-7f887f98893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db8963-4062-4339-9c5f-6dcb1b8c7f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pammy Vital of Ovialand and Fiona King of OSHDP and RFK Holdings
        will join one of the panel discussions. They will provide insights about women
        in real estate and promote inclusion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2ef41-d7c4-4247-b345-ffa6b9c8514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff108e8-eee1-423d-ae9b-69a5c46e1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG Fund CEO Acmad Moti will open the program on the second
        day of the summit to discuss financing options for working Filipinos. This
        will be followed by the sought-after celebrity engineer and content creator
        Slater Young of Liteblock and Monterrazas Prime. Young who will discuss “What
        to look for when buying a home.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01823f-92a8-461c-ab62-3536126e8e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b32337-edb3-4dde-bbb6-faf0ea93d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architect and actor-vlogger Dax Augustus of Delta Designs+Construct
        and Interior Designer Roxanne Roxas of Rox Interiors will share their knowledge
        on interior design and construction in a discussion to be moderated by Hausland
        Group’s Kat Tan-Hipol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04876cbf-8b8b-4aad-a0a8-0c82967bcc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16fe59-2f77-4278-88c6-1dc017ffc55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable speakers include CNN Philippines’ host and serial
        entrepreneur John Aguilar, Jason Buensalido of Buensalido Architects, Mary
        Gaw So of Rehub Realty, Emma Imperial of Imperial Homes, and Dr. Gia Sison
        of Women’s Wellness Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029e826-e605-4266-8a0c-37c47b53f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa6f4e-2776-4659-befe-bbd2967da88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.287+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that we, in the private housing sector, must continue
        to make this definition. The Filipino’s resolve to own a home remains strong.
        Conditions set by the pandemic, such as work from home and online class arrangements
        being the new norm, only makes us realize that owning a home is an urgent
        and primary need for everyone,” Olivares said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda1732-8a7c-455c-ad57-5e837bafd3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.288+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe168e4d-d04b-4c6c-a7df-3ff1bbd9c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T18:12:58.288+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:57:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join and experience this two-day collaborative event and learn from
        real estate leaders and industry experts. Register now for free via <a href="http://tgfiph.com/OSHDP">tgfiph.com/OSHDP</a>.</p>'
