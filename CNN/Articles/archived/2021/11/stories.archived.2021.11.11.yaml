    'mgnl:tags': ['DFA', 'Alert-Level-4', 'Ethiopia', 'Tigray']
    'template': '1'
    'title': 'DFA raises Alert Level 4 in Ethiopia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10a080-cd7c-49a7-8582-d443c884ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:50:05.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong>&nbsp;The
        Department of Foreign Affairs (DFA) has raised Alert Level 4 in Ethiopia "due
        to the continued and intensifying conflict" in the East African nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08b645-a0a9-4147-9c2a-1a8bd2bf6371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:50:05.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28968f4a-6c53-49aa-9fa1-384248ba0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:50:05.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the department said "there is large-scale internal
        conflict or full-blown external attack," as fighting between Tigray forces
        and Ethiopian troops escalated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0002be38-0f04-4eb6-842f-23d2a670293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:50:05.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f931d-af76-4665-9641-65b17fbe373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:50:05.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 800 Filipinos in Ethiopia, and the Philippine government
        will implement mandatory evacuation procedures, the DFA added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b107ed1-cb33-4f5b-8576-7f4b13d78dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:50:05.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9fbf2-c2f1-47a5-b3a9-ae94bff3c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:50:05.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/11/02/africa/ethiopia-state-of-emergency-tigrayan-intl-afr/index.html">Ethiopia
        declared a state of emergency</a> last week as Tigray forces approached the
        capital Addis Ababa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795e79b-5dea-49a2-a968-5aed89dfa7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:50:05.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef7ec9-894a-4d8c-993d-c82badee72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:50:05.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA urged Filipinos not to travel to Ethiopia for now. Those
        in areas under Alert Level 4 are advised to limit non-essential movements,
        avoid public places, and prepare for evacuation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb432b81-5ced-48ae-a87c-0d81735d1e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:50:05.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae79eb3-a342-4252-a0e1-ae80bfe8fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:50:05.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who need assistance may contact the Philippine Embassy
        in Cairo, Egypt, through (+202) 252-13062, or through its Facebook Page. They
        can also reach out to the Philippine Honorary Consul in Addis Ababa via email:
        hc.philippines.aa@gmail.com, or through (+251) 118 648 752.</p>'
  'Comelec-commissioner-Manila-prosecutor':
    'caption': 'Comelec (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T22:55:40.771+08:00
    'imagesource': 'jcr:b0300582-d48c-4084-9038-588fa274f276'
