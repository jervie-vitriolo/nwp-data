      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of her allies have said the presidential daughter could possibly
        run for a national post ahead of the November 15 political substitution deadline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b6d92-eb96-4a07-acd0-08222fba2656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfdfa48-15ad-42f5-9935-346fdaa05c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD, the party of former presidents Fidel Ramos and Gloria
        Macapagal Arroyo, fielded a certain Anna Velasco as presidential bet and Lyle
        Uy for vice president. But the party''s secretary general and Surigao del
        Sur Rep. Prospero Pichay earlier said they are open to have Duterte as substitute
        standard bearer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d2386-9bc4-4735-b82a-5705b36f671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.569+08:00
