        the 2022 polls guaranteed?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b5c56-ba75-4ea0-8fd9-ae7fe892b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1362aa5-15e9-41a9-a16a-ffa86b32a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that she is a Duterte and given her pedigree, and that
        her father remains to be popular, it tells you that she is going to be a strong
        candidate, certainly not unbeatable, but a strong candidate," political analyst
        Jean Franco told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8007102-2efb-4bca-943f-cbc3bdeffc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08a73d-adc7-4093-9579-f0a13b0aef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Franco, employing a political strategy similar to what
        her father President Rodrigo Duterte did in 2016 would be effective because
        it could frame the presidential daughter''s candidacy "as some sort of a result
        of clamor rather than ambition."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c2eac-3a6d-48e5-96b7-f9403ed30f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e4c70-2d93-4fe3-9c1d-3fc97bed5056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But to her non-supporters, it''s getting tiring and getting crazier
        by the day. We forget the ugly fact that she is a Duterte potentially succeeding
        another Duterte. It hardly represents change," Franco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf414f8-06ea-4a85-b228-c41bbafd09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23aa267-761b-4ee5-b669-5f0a07f803ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political analyst believes that it''s high time the Commission
        on Elections regulate the substitution scheme among political candidates,
        because it only undermines the integrity of the elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee3387-c0cc-443b-a29f-4e7f917dd4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1f4cd-c6d1-4ef1-812b-fbdab8ecdbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainties surrounding Mayor Duterte''s bid is also reflective
        of the culture within political parties "lacking coherent ways" to recruit
        candidates for public office, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843578d9-97c7-4477-b959-89815ce503b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0ff0c-de35-4fba-9fac-e3802d65f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really not helping our democracy," Franco said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59d9d1-e6fe-4f02-aacb-f72ea7cbed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
