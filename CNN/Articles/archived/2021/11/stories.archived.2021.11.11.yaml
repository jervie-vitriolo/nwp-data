      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd832bf8e-7cb0-4024-a115-aef7d6dc93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine passports have been helpful both in limiting unvaccinated
        people from mixing together, but also encouraging people to get vaccinated,"
        added McKee.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d7db83-46b2-46a3-ba69-152173c41466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8296d-c965-4517-9baf-6052cab691da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has not followed suit on the EU''s system, but Biden has
        pushed ahead with plans to implement a vaccine requirement for certain companies
        and fields. His administration announced last week that its vaccine rules,
        which apply to private businesses with 100 or more employees, certain health
        care workers and federal contractors, will take effect January 4.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0546bac5-9067-49e4-b07d-317c83a44008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab5068b-99d9-49b5-b822-3fedb841ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination is the single best pathway out of this pandemic," Biden
        said in a statement. "And while I would have much preferred that requirements
        not become necessary, too many people remain unvaccinated for us to get out
        of this pandemic for good. So I instituted requirements -- and they are working."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df53da-2e3f-44bf-b665-d04e65977fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/10/europe/us-europe-covid-winter-comparisons-intl-cmd/index.html"><em>"The
        US and Europe have finally reconnected, but they''re moving in different directions
        on Covid-19"&nbsp;</em></a></p>'
  'Parents--income-might-predict-Covid-19-vaccination-choices-for-their-children-':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
