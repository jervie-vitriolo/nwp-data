      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Duterte has not yet publicly stated her next steps but Deputy
        Speaker Joey Salceda, another ally, believes she will gun for the presidency
        and would likely become the standard bearer of LAKAS-CMD, former President
        Gloria Macapagal-Arroyo''s party.</p>'
