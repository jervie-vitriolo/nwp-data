      'capacity-building', 'investments']
    'template': '1'
    'title': 'PH, New Zealand agree to boost cooperation in maritime security, other
      areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8bb26-3dbf-4470-91c9-d590d6d17477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        Philippines and New Zealand have agreed to boost cooperation in maritime security,
        COVID-19 response and other areas during their 6th Foreign Ministry Consultations
        (FMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e67e2-d33c-455c-a0cf-a33a85a90277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857cef87-0b19-43f0-b951-72ed8e08d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The FMC serves as a bilateral mechanism to chart the direction
        of future engagement as well as review and support progress on key initiatives
        spanning the entire range of Philippines-New Zealand relations,” the Department
        of Foreign Affairs said in a <a href="https://dfa.gov.ph/dfa-news/dfa-releasesupdate/29699-ph-new-zealand-agree-to-boost-maritime-security-ties">statement</a>
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b5008-3603-4995-acf9-728eb83aa73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bbd407-1316-4f32-babf-413538d0aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nov. 4 meeting was co-chaired by Neal Imperial, DFA’s assistant
        secretary for Asia and Pacific affairs, and Andrew Needs, New Zealand Ministry
        of Foreign Affairs and Trade’s manager for its South and South East Asia division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98867a3-c457-4edf-bfcc-08e579466b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349c848-4d53-471a-804b-2bd725e78e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to New Zealand Gary Domingo, New Zealand Ambassador
        to the Philippines Peter Kell, and DFA Senior Special Assistant Eric Tamayo
        were also present during the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215233c-a6f9-472b-a1e8-1bad176985cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee1e03-8e5f-41c1-b375-4c18cdd938d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime security is one of the areas where both countries have
        agreed to enhance ties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f6fa2-9632-4592-bf36-ec8cd84df113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a61ba-092c-4728-bc70-2f6f700834c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA expressed the country’s gratitude to New Zealand’s affirmation
        of the 2016 South China Sea Arbitral Tribunal Award and its support for ASEAN
        centrality in ensuring peace, security and stability in the South China Sea
        and the Indo-Pacific.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c385f1-0868-41f9-befb-04b31db7a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a67b57-37c5-43cf-a58f-b1dfaf352ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also “acknowledged the growing breadth and depth of Philippines-New
        Zealand bilateral cooperation,” specifically in terms defense and security,
        health, trade and investments, development cooperation, people-to-people and
        cultural engagements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119f7dd-5bbb-4d35-bd6d-de6f1438f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c6919c-a43c-4dde-9a0a-db5d74fac3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand, meanwhile, emphasized its proposed programs to promote
        inclusion and diversity among Lumad communities as well as the capacity-building
        projects in Davao and Bukidnon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde61d9d-b2cd-4e5d-93b8-e045f44c2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8197b-c06d-4a10-8964-9582de5579f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries also affirmed mutual support in COVID-19 response.
        Imperial expressed appreciation for New Zealand’s assistance to the Philippines
        in alleviating the effects of the health crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00479753-c39d-44c4-accd-b37996a497b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aaab7b-d05f-4139-9fa2-a66eb599b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:27:33.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also highlighted “ongoing cooperation in the ASEAN-New
        Zealand dialogue mechanism, current negotiations on an enhanced ASEAN-Australia-New
        Zealand Free Trade Agreement, and New Zealand’s hosting and chairmanship of
        the APEC Economic Leaders Meeting, which President Rodrigo Duterte is attending.</p>'
