      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32daa52b-bbae-4cc8-9135-6143d6d51cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:30:31.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Disney nabbed $18.5 billion in revenue in the quarter,
        which was up 26% from last year. That''s slightly worse than the $18.8 billion
        that analysts were expecting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d44680-557c-4e36-8b4c-90764824e03c'
