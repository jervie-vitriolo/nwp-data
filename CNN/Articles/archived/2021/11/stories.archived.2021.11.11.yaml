  'China-India-COP26':
    'author': 'Angela Dewan and Ivana Kottasová, CNN'
    'caption': 'A group of 22 nations known at the Like-Minded Developing Countries
      (LMDC), which include China, India and Saudi Arabia, asked for the entire section
      on the mitigation of climate change to be removed from the draft COP26 text,
      in a sign of the enormous gaps that still remain a day before talks are due
      to close. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-11T23:40:21.061+08:00
    'imagesource': 'jcr:22ca2b42-f4a8-4f8b-9bd8-b8e6e71765e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56fb6f56-37ea-49f5-a6ed-34645e5981e1'
    'lead': 'A group of 22 nations known at the Like-Minded Developing Countries (LMDC),
      which include China, India and Saudi Arabia, asked for the entire section on
      the mitigation of climate change to be removed from the draft COP26 text, in
      a sign of the enormous gaps that still remain a day before talks are due to
      close.'
    'mgnl:activationStatus': true
