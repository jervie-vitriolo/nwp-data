      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya completed a two-game sweep of group B at the Copa Paulino Alcantara
        after a dominant 6-nil shutout of Mendiola FC, 1991. Team captain Jovin Bedic
        set the tone for Kaya. He scored the club''s first two goals in the 11th and
        35th minute. Kaya will face Cebu in the knockout semis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053396e5-ebb6-4e19-ac98-6a67fafb73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:54:08.374+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-24T22:57:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining us to go all out on this story is Kaya team captain Jovin
        Bedic.</p>'
  'PM-Jacinda-Ardern-daughter-Facebook-livestream-New-Zealand':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-11T10:55:00.000+08:00
    'imagesource': 'jcr:e9ffc545-d2a9-405a-89a3-d5dde4428a77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31dc5926-e3dc-4610-8fd1-565110293a54'
    'lead': 'New Zealand''s Prime Minister, Jacinda Ardern, was faced with unexpected
      comments as she addressed the nation — not from the opposition, or from an angry
      citizen, but from her daughter, who interrupted her during a Facebook livestream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T10:55:35.932+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:57:48.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:03.063+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jacinda-ardern', 'prime-minister', 'new-zealand', 'toddler', 'daughter',
      'facebook-livestream', 'live-address-to-the-nation']
    'template': '1'
    'title': '''You''re meant to be in bed!''— New Zealand PM''s toddler interrupts
      her live address to the nation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d488427-d1b5-45ab-b246-4371fd3d33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:55:35.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;New Zealand''s Prime Minister, Jacinda
        Ardern, was faced with unexpected comments as she addressed the nation —&nbsp;not
        from the opposition, or from an angry citizen, but from her daughter, who
        interrupted her during a Facebook livestream.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3676ce3-a8c8-42f8-b4c8-7e12ccea69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:55:35.933+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern was midway through updating viewers on the country''s COVID-19
        response when she was disturbed by 3-year-old Neve calling: "Mommy?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b654c9-319f-4685-8a83-8e1be93e5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:55:35.933+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re meant to be in bed, darling," Ardern replied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a75f2-5f61-40aa-87de-277292d1b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:55:35.933+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bedtime, darling. Pop back to bed.&nbsp;I''ll see you in
        a second," she added, before asking her daughter to return to her grandmother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b84d3c6-001d-4fec-9181-3b7b80099767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:55:35.933+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, that was a bedtime fail, wasn''t it," Ardern laughed at the
        camera.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa0cae-1a92-4dde-8c1e-66e68fd9478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:55:35.933+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Neve wasn''t taking no for an answer.&nbsp;Later in the broadcast,
        the prime minister''s daughter returned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791153ee-91d7-4fd6-a9e0-556d6906cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:55:35.933+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, darling, it is taking so long," Ardern responded before
        announcing she would be ending the livestream.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba2f1d-1ebe-4e72-90bb-a56d61a59a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:55:35.934+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s struggle no doubt struck a chord with parents
        around the world, who have battled to balance working from home and childcare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92afb494-dbb1-41a5-86eb-334e1e67af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:55:35.934+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has forced a large segment of the global workforce
        to go through a remote-work experiment on a scale never seen before, blurring
        the boundary between work and home lives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8081c1e-dd69-4aeb-828b-f6e83f75c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:55:35.934+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/10/asia/jacinda-ardern-interrupted-facebook-live-intl-scli/index.html">''You''re
        meant to be in bed!'' -- Jacinda Ardern''s toddler interrupts Facebook livestream</a>"</em></p>'
  'NASA-SpaceX-launch':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-11T10:55:00.000+08:00
    'imagesource': 'jcr:6f083826-8a7d-46b9-afa2-a2c7e62c019a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dae7e410-820e-4931-9e14-dcade2d5266d'
    'lead': 'A SpaceX Crew Dragon capsule carrying four astronauts roared into outer
      space atop a Falcon 9 rocket, marking the kickoff of its fifth crewed mission
      to orbit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T10:56:01.717+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:57:48.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:03.255+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nasa', 'spacex-crew-dragon-capsule', 'falcon-9-rocket', 'launch']
    'template': '1'
    'title': 'SpaceX''s fifth crewed launch takes off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f8634-5a53-4910-8b9a-4d462710040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A SpaceX Crew Dragon capsule carrying
        four astronauts roared into outer space atop a Falcon 9 rocket on Wednesday,
        marking the kickoff of SpaceX''s fifth crewed mission to orbit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65784fd-bf01-4c87-8cbf-5444daa52236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft, with three NASA astronauts and one European astronaut
        onboard, will spend all day Wednesday maneuvering closer to the International
        Space Station (ISS), where it''ll dock late Thursday kicking off a six-month
        science and research mission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6752d05-b665-4a75-9c1c-e660022d4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts will spend the next day strapped inside their spacecraft
        as it maneuvers through orbit and prepares to link up with the ISS, which
        orbits more than 200 miles above Earth''s surface.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809541ee-42a9-4af7-bebe-5d919c29884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Docking is scheduled for 7:10 pm ET Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60329e02-b85d-487b-a6ed-d6337044cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.718+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, called Crew-3, is the fourth mission in a partnership
        between SpaceX and NASA to make routine trips to the ISS in order to keep
        the 21-year-old space station adequately staffed. That''s something NASA has
        wanted to have more control over since its Space Shuttle program retired in
        2011, leaving Russia as the only country with the ability to provide ISS transportation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b50fd-906b-40f1-bead-77843ae6b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.718+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But SpaceX''s Crew Dragon is far from another space shuttle. The
        company still owns and operates the vehicle and NASA is considered just another
        customer for these missions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f912b7-9441-41e6-bd47-adddfe612498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.718+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the four professional astronauts on the Crew-3 mission
        —NASA''s Raja Chari, Tom Marshburn, and Kayla Barron, as well as the European
        Space Agency''s Matthias Maurer — will be the first to board a Crew Dragon
        since SpaceX''s Inspiration4 all-civilian tourist mission. That mission carried
        four people, none of whom were professional astronauts, on a three-day space
        flight that orbited higher than any spacecraft has traveled since the moon
        missions of the 1970s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1810897-71e4-486c-8a11-ed36da8123ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.718+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference earlier this week, NASA''s Commercial Crew
        Program manager described the Inspiration mission as a "gift" because it brought
        issues with a key component on the Crew Dragon spacecraft — the toilet — into
        the spotlight, so the problem could be fixed for future NASA missions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d284a-275d-4c35-a01e-f11a453de8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.718+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Inspiration4 crew were alerted to an issue with the onboard
        toilet''s fan, which is used to create suction that is necessary when going
        to the bathroom in microgravity. After the spacecraft returned home, SpaceX
        disassembled the capsule and found "contamination."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a9da5-ac78-40e6-bfa0-2f50cef2cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.718+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a storage tank where the the urine goes to be stored,
        [and] there''s a tube that came disconnected or came unglued," said William
        Gerstenmaier, a former associate administrator at NASA who now works as SpaceX''s
        head of mission assurance, during a press conference last month. "That allowed
        urine essentially to not go into the storage tank, but essentially go into
        the fan system."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c825d-6a1e-4f50-8c74-0dfc0cb42779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.718+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue also prevented a group of astronauts from using their
        Crew Dragon spacecraft''s on-board toilet during their trek back to Earth
        from the International Space Station on Monday. The astronauts had found their
        capsule also had evidence of "contamination" from a leaky toilet, according
        to NASA. They were forced instead to rely on undergarments — essentially adult
        diapers — during their nine-hour return trip.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b913a0-e4bc-457f-8dc3-86ea96aa751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.719+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew-3 launch comes after another group of four astronauts returned
        from the ISS on Monday, capping off the mission dubbed Crew-2.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8a540-314f-468c-8256-163de7562e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.719+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of the flights came as SpaceX and NASA worked to troubleshoot
        issues with the design of the toilet onboard SpaceX''s Crew Dragon capsule.
        The issue left the Crew-2 astronauts without a bathroom option during their
        nine-hour return flight from the ISS on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77472309-51a8-4c68-bc0c-b3c92fe47ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.719+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA and SpaceX said the issue had been fixed on the capsule used
        to launch the Crew-3 mission Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb155b-cfab-4a66-a9cd-d2b2605e300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.719+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX had intended to launch this mission, called Crew-3, on Halloween,
        but liftoff was delayed because of some rough weather over the Atlantic Ocean
        that could''ve impacted rescue operations if the rocket were to misfire and
        force the astronauts to make an emergency splashdown landing in the ocean.
        Crew Dragon''s ability to jettison a crew to safety if something goes wrong
        is one of the reasons the space agency says it is among the safest spacecraft
        ever flown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bed8156-747a-4dee-8468-ca89d57370f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.719+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an emergency exit has never had to be carried out by SpaceX,
        but having that option — and ensuring a recovery could be smoothly executed
        — is one of the reasons the space agency says Crew Dragon is among the safest
        spacecraft ever flown.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869a266-ba9f-4c2f-a4b6-7e1e37d2936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.719+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight was then delayed further by a "medical issue involving
        one of the Crew-3 astronauts," according to NASA. The issue was not a medical
        emergency nor was it COVID-related, the space agency said, though it declined
        to give further details.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aecb7a3-dfec-48d1-aa0c-eface10609b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.719+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meet the Crew-3 astronauts</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869fb22f-555c-4dcb-8a95-7bac59b27ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.719+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayla Barron, who has a a master''s degree in nuclear engineering
        from the University of Cambridge, was selected as a NASA astronaut in 2017
        and comes directly from a field of work that involves extreme living conditions
        and long bouts of isolation: submarines. Barron became one of the first women
        ever to serve on a Navy submarine back in 2010.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180480c5-3036-4670-915d-45a49a8b223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t until I had that experience of living and working beneath
        the surface of the ocean and made the connection to living and working in
        the vacuum of space and understanding the kind of team it took to do that
        successfully," Barron told reporters last month. "All those parallels are
        what gave me the confidence to... apply [for NASA''s astronaut corps] in the
        first place."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c41846-5894-4e68-bc4b-251d91525804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raja Chari also joined NASA''s astronaut corps in 2017 as one of
        its newest inductees&nbsp;— marking&nbsp;his first flight to space. He has
        a master''s degree in aeronautics and astronautics from MIT and graduated
        from the US Naval Test Pilot School, which has a long history of providing
        a pipeline to the astronaut corps.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ecee2-d203-43ae-9c74-b756e7641c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chari and Barron have also both been selected for NASA''s corps
        of Artemis astronauts, who could fly on future missions to the Moon. Barron
        added that taking a trip to the ISS is "the best possible training for us"
        to prepare for an eventual lunar mission, "in terms of personal development
        and the opportunity to learn from experienced people."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ebcce-6ece-42b3-ab18-12070ab1df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the first time in space for Germany''s Matthias Maurer
        of the ESA, who''ll have the opportunity to conduct a spacewalk and activate
        a new robotic arm, which was recently transported to the space station aboard
        a Russian spacecraft.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5f224-54af-4ff2-bd1c-6eb38bb4caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This arm will be able to bring science payloads through an Russian
        airlock from the inside of the station towards the outside, and then we [will
        be] able to run experiments on the outside without performing a spacewalk,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbfa4cf-cb3c-41a3-bdd9-5e2378c6f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s pilot, NASA''s Tom Marshburn, is the sole veteran
        astronaut among the crew. He has a background in physics and holds a doctorate
        of medicine, and he first joined NASA in the early 1990s as a flight surgeon.
        He joined the official astronaut corps in 2004 and has previously flown on
        one Space Shuttle mission and one Russian Soyuz mission to the ISS.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d272c46-ec70-4fa4-b411-9ea237c106c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he''s most looking forward to, Marshburn told reporters
        that "certainly one of the pinnacles of your time up on board is having the
        opportunity to do a spacewalk, but what we''re doing day to day in the laboratory
        is going to be what many of us look forward to the most."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31bec31-9c48-4154-a8df-e36976deff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISS has for two decades hosted astronauts from all over the
        world to conduct scientific research. The space station is unlike any laboratory
        in the world — in the microgravity environment, physical and biological phenomena
        aren''t bogged down by the Earth''s pull. So, doing the same experiment on
        the station that''s been done on the ground can give scientists a better fundamental
        understanding of how something works.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52363721-6172-4ad5-8661-aef22f0d5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.721+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research the Crew-3 astronauts will oversee includes an attempt
        to grow a "perfect crystal" to enhance our understanding of biological processe&nbsp;—&nbsp;a
        test of the impact of diet on astronaut health — and the testing of a smartphone
        video guidance sensor for guidance, navigation, and control of the Astrobee
        free-flying robot.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fdf341-68bb-47a6-a63c-b6f90a3641c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:56:01.721+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/10/tech/spacex-crew-3-launch-what-to-know-scn/index.html">SpaceX''s
        fifth crewed launch takes off</a>"</em></p>'
