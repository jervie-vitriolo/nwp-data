    'lead': 'President Rodrigo Duterte has appointed Manila City Chief prosecutor
      Rey Bulay as Commission on Elections commissioner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T23:17:20.336+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:57:03.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:19.680+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec']
    'template': '1'
    'title': 'Manila chief prosecutor named poll commissioner'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65bbf0d-ebdd-44e5-87f2-c040bb1cc52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:17:20.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> President
        Rodrigo Duterte has appointed <a href="https://www.doj.gov.ph/ncr-prosecution-offices.html">Manila
        City Chief prosecutor</a>&nbsp;Rey Bulay as Commission on Elections commissioner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007dec8-571b-4236-a3e2-7eb506d4eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:17:20.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang confirmed the appointment on Thursday, saying Bulay''s
        term will expire on Feb. 2, 2027.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0fd2a5-bb08-4eef-babf-f38ff6533f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:17:20.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that Atty. Bulay will ensure the conduct of honest,
        orderly, credible and peaceful elections," said Presidential spokesperson
        Harry Roque in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a67885-6ecb-4067-b686-07f8505a40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T00:00:01.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulay filled the 7th commissioner post left vacant after Luie Tito
        Guia''s term ended in February 2020. He will also belong to the three-member
        second division tasked to handle the petitions to cancel the certificate of
        candidacy of presidential aspirant Bongbong Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2f600-a5b4-4cd1-928f-5063433dbeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T00:00:01.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cf284-0185-451b-b12e-e6875bc74911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T00:00:01.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more vacancies are expected in February next year - only three
        months before the national elections - when Chairman Sheriff Abas, and Commissioners
        Rowena Guanzon and Antonio Kho, Jr. retire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e6470-90bb-4d39-a731-ac8eaa9f0695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T00:00:01.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Abas called the appointment "timely" as Comelec
        is in the middle of preparations for the May polls.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Comelec
        chairman Abas welcomes the nomination of Atty. Rey Bulay as a poll commissioner,
        saying it&#39;s a &quot;timely addition&quot; just six months away from the
        May 2022 national &amp; local elections. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/fWLZVMvVPi">pic.twitter.com/fWLZVMvVPi</a></p>&mdash;
        Melissa Luz Lopez (@meltlopez) <a href="https://twitter.com/meltlopez/status/1458809216110448650?ref_src=twsrc%5Etfw">November
        11, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b08c71-e2cc-48be-b5ce-909aa30c8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T00:00:01.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0e0a1-9edb-4f2e-954f-f565bf06221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:17:20.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming chief prosecutor, Bulay was a commissioner for the
        Presidential Commission on Good Governance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26447d-8846-4d4b-b3cc-9164e0e71f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:17:20.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as Muntinlupa City councilor from 1988 to 1998 and
        from 2007 to 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7668c-204f-4b42-b3af-03859ca71e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:17:20.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Duterte, Bulay was also a graduate of the San Beda College
