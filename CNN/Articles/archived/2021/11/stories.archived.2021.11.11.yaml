    'template': '1'
    'title': '''It''s a whole nightmare that just continues'': Astroworld survivors
      describe scenes of horror'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0029dd-fbb1-41a0-9707-0b1b60d121f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As more details emerge about the struggles
        of attendees and employees to communicate at the deadly Astroworld Festival
        in Houston, survivors of Friday night''s crowd crush describe the horror of
        a "whirlpool" of people moving toward the stage during musician Travis Scott''s
        performance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758668f-4b7a-4923-b36c-64bbe8a61ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd585c-3a88-4a1b-92ca-510a1d639e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s life was on the line" as the pressure built up during
        the show, Bryan Espinoza, 16, said at a news conference Tuesday with others
        who''d been in the crowd of 50,000 and got caught in the surge. Espinoza ended
        up pinned against a metal barrier, he said</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f689e-bb43-4655-aed3-20dfd3153741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7bc7fe-5b91-40ab-8fe9-1b9bd3401940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point, my ribs were getting into the railing, basically
        impaled, and I was fearing for my life that I wasn''t gonna make it," Espinoza
        said. A security guard helped him jump the gate, and there were "hundreds
        of bodies on the floor already from people passing out, falling over the railing,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ea9e3-5423-4382-9edb-87c90c2b04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaae7b2-0614-4e86-bf21-bc7c38336e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligio Garcia, 18, and his girlfriend were caught up in a "whirlpool"
        of people at the start of Scott''s set, he recalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7d566-9255-48ea-936f-8838f645b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cbab91-1671-47eb-ba88-6a804d14d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:57:48.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just kids and people falling and people trying to reach up, like
        they''re reaching up for you," he said. "I really heard people screaming like,
        ''Help, please help me.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0a1f6-7c5c-4434-9b40-a369feb252da'
