      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no confirmation yet if she would make a bid to
        succeed her father as president, Roque said that he wishes to run under Duterte''s
        slate if she decides to seek the presidency.</p>'
    '3':
