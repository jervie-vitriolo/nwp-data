    'lead': 'A pregnant Yemeni journalist was killed in a car explosion in the coastal
      city of Aden Tuesday, Prime Minister Maeen Abdulmalek of the Saudi-backed internationally
      recognized government said, according to Yemen News Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T01:34:12.842+08:00
