      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares started trading at $106.75, a 37% leap, before closing the
        day up 29%. That valued Rivian at almost $86 billion, more than both General
        Motors, which has a market value of $85 billion, and Ford, whose market cap
        is $80 billion.</p>'
