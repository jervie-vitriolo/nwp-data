      'mgnl:created': 2021-11-11T12:36:41.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> An
        ally of Davao City Mayor Sara Duterte defended the withdrawal of her reelection
        candidacy from criticisms of a possible repeat of her father''s political
        strategy in 2016 that eventually secured him the presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79a05e-b244-40fc-8b0d-ebacc2cb5a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:36:41.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88adc6-30b2-4c8e-969e-3e015bf1f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:36:41.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Danilo
        Dayanghirang, a Davao City councilor and Sara All Philippines co-convenor,
        denied that the mayor''s latest move was part of a bigger scheme to eventually
        seek a national post ahead of the November 15 political substitution deadline.
        However, the presidential daughter acknowledges the public clamor for her
        to seek the country''s highest post, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cad2af-8d47-4620-85e9-db4a739f683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:36:41.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef17423-6fb2-4089-9c6a-8693bb316f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:36:41.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not scripted. Mayor Sara is definitely different from her
        father. They have their own strategy," Dayanghirang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292b87f-1b92-4ebc-9a7c-4f92a60b8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:36:41.381+08:00
      'mgnl:createdBy': 'glee'
