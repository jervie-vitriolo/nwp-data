      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/10/health/parents-covid-19-vaccine-choices-income/index.html"><em>"Parents''
        income might predict Covid-19 vaccination choices for their children"&nbsp;</em></a></p>'
  'Emperador-profit-Jan-Sept-period':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-11T12:00:52.980+08:00
    'imagesource': 'jcr:7f4ac0ec-c501-4521-856a-8c1c9832632f'
