    'jcr:uuid': '50c61bfa-1c0c-40ca-95ee-3f3fc70a355e'
    'lead': 'Under Alert Level 4, the Philippine government will implement mandatory
      evacuations for hundreds of Filipinos in Ethiopia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T22:50:05.581+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:57:04.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
