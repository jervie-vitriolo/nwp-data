      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, however, that after Mayor Duterte withdrew her candidacy
        on Tuesday, she seemed to be "caught in the middle of a storm" about her next
        plans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204326d-42e2-473c-b061-dca2973607ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:36:41.381+08:00
