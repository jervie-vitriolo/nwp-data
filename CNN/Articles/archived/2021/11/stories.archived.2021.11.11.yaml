      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03786fa-6b3e-40c7-a20e-95b2a5f8824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining projects are either in pre-procurement stage, procurement
        stage, or are ongoing, according to the senator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9458f8ca-e96d-4cc8-82b3-522539d018db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f826b-4f99-4602-8a5f-ff716c2bc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That data speaks for itself. Therefore, it strengthens our belief
        that these projects are really duplications of various departments'' mandates,"
        Senate Minority Franklin Drilon said, as he criticized the NTF-ELCAC''s performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea2e66-8e9c-4962-a6a9-f2b45216b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a93125d-0798-4c0f-9f8a-6165c4b8067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Sen. Bato Dela Rosa questioned the <a href="https://cnnphilippines.com/news/2021/11/9/Senate-cuts-NTF-ELCAC-budget.html">slashing</a>
        of the anti-insurgency body''s budget for 2022 - even arguing that budgets
        of other departments must be trimmed as well if senators aren''t satisfied
        with their respective performances.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be79703-f081-4a6e-b576-22deaf3de69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969bcf64-bd81-477c-8f7d-617421f08459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara, however, clarified that is what''s being done to agencies
        determined to have low utilization and disbursement rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae6ee40-0c49-41fa-bcd3-ad19478245ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.894+08:00
