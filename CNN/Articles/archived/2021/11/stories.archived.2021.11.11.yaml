      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In September, when the White House
        announced its long-awaited plan to welcome vaccinated European travelers,
        the United States was consumed by a Covid-19 surge that far outpaced Europe''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd23b8-964a-4cb8-a55d-8497cf62e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc590a8-5ee5-4b1e-b410-835ce43b33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point the US rate of new cases per capita dwarfed Europe''s
        by nearly three to one. While European governments were plotting their roadmaps
        towards normality, America was battling a rise in infections and warning of
        pressure on hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb13c95-c6c3-47f3-952e-a764ebeab1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48adff4d-79cb-4314-9d5b-9251118eb779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Monday, when the new rules came into effect and thousands
        of tourists jetted across the Atlantic to American cities, the two regions
        had experienced a dramatic reversal in fortunes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e097f1c-f453-44de-9d02-e06ae81d0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c0639-e5a9-4491-b4e5-7a436d5997aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is now the epicenter of the Covid-19 pandemic once again;
        it overtook the US case count at the end of October and is now careering towards
        a difficult winter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa2fd7-596f-40b0-be12-0c751129cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feda425-9b63-4e28-9d5f-24012050ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections are rising in most of the countries that make up the
        Schengen area, the 26-country bloc where entry rules to the US have been relaxed.
        Travelers from the United Kingdom and Ireland were also included in the American
        policy shift.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e652e-a1a2-419b-a22f-0c41b3b6df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb57d48-eea4-43de-bcfc-73e202696c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at another critical point of pandemic resurgence," WHO regional
        director Hans Kluge said last week, warning that the pace of transmission
        across the region was of "grave concern."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f66d85-053f-4cbd-906c-147bbaf555eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb13a79-b319-4ad0-bc9f-e0d0482c0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to one reliable projection, if we stay on this trajectory,
        we could see another half a million COVID-19 deaths in Europe and Central
        Asia by the first of February next year," Kluge warned, adding that 43 of
        the 53 countries on his patch could also see high or extreme stress on hospital
        beds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472aba46-5a3e-403e-af82-5b6858a00ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97121c4a-b135-48a1-90d9-99b380a65511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s current wave has not resulted in as high a death rate
        as the US'' summer spike. But it serves as a reminder of the cyclical nature
        of the pandemic, experts said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b6927-f6fe-45b4-9a2b-86f26ad3e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970f68b-f01b-4c92-9205-5f3c02d1f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation across Europe was to be expected in some respects.
        We did anticipate there would be a surge in cases around this time of year,"
        said Paul Wilmes, a professor at the Luxembourg Centre for Systems Biomedicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74030049-3a06-44d9-b43d-a19026258f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc5902-c600-4b16-9afa-d387f975a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And others note that the relative success of some highly vaccinated
        nations such as Spain and Portugal -- where cases have remained at manageable
        levels despite the general upward trends across the continent -- can serve
        as an example to governments in Europe and elsewhere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d1ad4-0e97-4f37-9d7f-a1c93e42a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed3a90-3504-4931-8b8b-80ae7ee857d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s happening in many countries, but it''s not inevitable," said
        Martin McKee, professor of European public health at the London School of
        Hygiene and Tropical Medicine. "We need to look at what is happening and which
        policies are giving rise to it ... there are things that can be done."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b441e-ec57-4bba-be41-2f4f8d63cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f31a4-cd47-4c43-8384-86d780e242cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccination hurdles</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a4e06-b3e9-4f43-aca4-b16e8380f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' vaccine rollout outpaced Europe''s in its early months,
        but the two regions crossed paths in the summer when the EU''s rate of new
        shots delivered overtook that of the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c390f13-a54c-485c-a93a-81d89afa47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba8329e-8123-4472-94be-c88c06880919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now attention is turning to unvaccinated pockets of both regions,
        as leaders struggle to kickstart their plateaued vaccine drives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ab88c-a2de-4884-a6d3-b72269408db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9287963-3853-4d47-9470-95a6e7eadc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has amplified his rhetoric towards unvaccinated
        people in recent weeks, telling reporters in the White House they "can cause
        a lot of damage, and they are."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f87c6-be73-4b3d-a4bb-79feb2735713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164f7fc-b3fd-4323-ac8b-c78dca9072b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unvaccinated overcrowd our hospitals, are overrunning the emergency
        rooms and intensive care units, leaving no room for someone with a heart attack,
        or pancreatitis, or cancer," the President said in September.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d811359-c49b-4b4f-a684-b66be5eb839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7028e-ecc1-43c4-9988-62262ecb2b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of European governments are starting to mimic his bullish
        stance, as they grow frustrated with stalling rollouts and adopt a more direct
        approach towards those who are hesitant to get a shot.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78cec7-0d64-4c42-9c42-60d90f31bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36634e94-b04a-474b-868e-5dbed80b2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Health Minister Jens Spahn said this month the country
        is experiencing a "massive" pandemic of the unvaccinated. "The truth is that
        there would be far fewer Covid-19 patients in [intensive care] if everyone
        who could do it got a vaccination," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf794d-67ff-486c-960f-33830caec6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be05dd-9e93-437d-b6d5-634c80bf2b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is more and more recognition that those people who are unwilling
        to contribute to solving the challenges of the pandemic are placing other
        people at risk," McKee said. "They are undermining the recovery for other
        people, and there is an increasing impatience" towards them from politicians
        and the public, he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18345ae0-567d-461b-a55a-feb3557898d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615ea82-cecc-4ad0-b40f-bbc2cb33593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two regions ultimately face relatable challenges.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d58231-d950-482b-90a2-8dc276f862a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947048e-7a9c-4624-9886-ec9ee8014781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination rollout has slowed to a crawl in parts of the South
        and the Midwestern American states, with a strong correlation linking low
        vaccine levels to more heavily Republican and less college-educated states.
        Of the 15 US states with the lowest vaccination rates, all but one voted for
        Donald Trump in the 2020 election.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ff6ea-fb90-4bae-a3aa-2a89261e0f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb885121-7d68-420e-ae15-da25e7f347db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, a different divide in vaccine uptake has become equally
        clear; countries in the west and north of the continent have posted high figures,
        led by Portugal and Spain on Europe''s Iberian peninsula where the share of
        the population that is fully vaccinated is 87% and 80% respectively. But towards
        the east, that trend moves sharply downwards.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e7cd0-e72f-47b1-99b6-97d1004153e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd6234e-46ab-4642-9a2c-c505f490367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania and Bulgaria, which are not included in the Schengen travel
        area and therefore not included in the US'' relaxed entry rules, have particularly
        struggled with administering doses. Slovakia, Poland, Slovenia and the Czech
        Republic have also failed to keep pace with their neighbors to the west, with
        all four countries vaccinating less than 60% of their population so far.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e5ce38-5d34-4366-841d-540013fd3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9139ef0d-8aca-411f-9217-1092ebc7384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not new -- we have seen this for other vaccines," said
        Wilmes. "In some countries you see inherent levels of conformity to go along
        with vaccination campaigns, compared to others."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f4de5-88e6-4574-8f25-a0185ef27ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2441c2-31f1-4aa0-b53d-fcbd3b3f16bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that vaccination has an impact on transmission -- the more
        people vaccinated within a population, the more you can limit transmission,"
        he added. But he noted that waning immunity has become a "clear reality" and
        has posed an additional challenge to governments.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc06af3c-20d6-4997-91c8-c094348faafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b4f3d-e3a8-416a-b4b6-87f2befd0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Cultural differences''</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de39ddc-b269-4f23-825e-0ef506c5e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other major plank of the American approach has been on face
        masks; Biden made face coverings mandatory on federal property during his
        first day in office, and has since urged states to ensure their use in schools,
        offices and elsewhere.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15752b2f-92b8-4f8c-bb87-4eb9d3050354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dfb0e9-ccd8-4d08-ba5d-890a98bf0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mask has become a symbol of a divided society in the US,
        and partisan leanings factor strongly into how frequently they are used.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38daa114-10d9-47cc-bf04-2b0b05500e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd51b5-fda5-4736-964c-0dc12d35c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has avoided that divide, experts say. "People do not perceive
        mask wearing as an infringement on personal liberties the way that some parts
        of the US do. There''s definitely a cultural difference," said Wilmes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5d4d0-1da9-4bcc-bca2-45cf50810b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b19fd7-e235-4d96-a737-35e05517da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some highly vaccinated countries, such as Portugal and Spain, have
        been cautious in easing rules on mask wearing and still require them in certain
        settings. But nations like the UK and Denmark have revoked rules altogether,
        leaving the decision up to citizens -- in the UK, the use of masks has noticeably
        dropped off since.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7b659-8d7f-4270-a2a4-8b19601a5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785a49a-49d7-42c2-901e-60f033e54a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules on travel in Europe have eased in recent months, and many
        countries have dialed back restrictions on gatherings -- leading to concerns
        on the continent that the new surge in cases may be accompanied by a return
        of measures.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683479ac-c108-49d2-971e-5fa6e46f4460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a64f4-e72d-4e73-b7c2-6f1d8b93ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The countries that have relaxed measures did so at times when the
        case numbers were low, and against the backdrop of many people being vaccinated,"
        Wilmes said. "We don''t have crystal balls -- it''s a hard judgment call that
        governments have to make."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c707683-e379-43fe-8491-9587fcb096c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4e081-fc0f-4fcb-adfc-90bb51eb0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many European countries, such as France, Italy and Germany, have
        meanwhile embraced vaccine passports, with the EU''s digital certificate system,
        and some national equivalents, used to approve entry to bars, clubs and restaurants.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
