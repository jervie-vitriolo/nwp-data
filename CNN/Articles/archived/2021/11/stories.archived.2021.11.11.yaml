      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez did not comment on which position the mayor will run for
        in the 2022 elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e898b-c9ff-4caa-9a49-f2aa049b6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.569+08:00
