      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec4dc7-6cce-4248-8b26-e584b2c01f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections earlier said that Duterte could only
        qualify as a substitute candidate for whoever filed for a national post, if
        she joins a national political party.</p>'
