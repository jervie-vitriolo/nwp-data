      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s driving the hype? After some choppiness, electric vehicle
        stocks are hot again. Late last month, Tesla became the first automaker to
        be worth more than $1 trillion. Shares in Lucid Motors, which recently started
        deliveries of its luxury Air sedan, have popped almost 350% this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a26eb-6fa2-4ec8-ac87-38c77c86e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d8716-35a0-43f7-b302-a9b4735f614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a huge market opportunity as the world tries to wean itself
        off its dependence on fossil fuels. According to the International Energy
        Agency, there were 10 million electric cars on the road at the end of 2020.
        By 2030, that number could reach 145 million or higher if governments meet
        ambitious climate targets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf9c13-1fcf-4c34-bc8b-9239e174798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001f4a43-0b92-4d96-bfb1-78954610ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors see Rivian as a prime candidate to cash in on this shift.
        The company has a deal to deliver 100,000 vehicles to Amazon by 2025. It could
        try to secure agreements with other logistics companies, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ee340-a492-4eb5-9eb5-36b51b78d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e36648-27bd-4b1e-93d1-bf9a69f765c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rivian''s order flow and backing from Amazon are key validating
        signals for investors," said Asad Hussain, senior emerging technology analyst
        at PitchBook.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a37035-10e3-4583-93c3-2eac5dd17743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1766a2-44cd-4414-a3e6-cb82c10d6caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rivian is far from a mature company. It only started producing
        and delivering vehicles in September (yes, two months ago). And it faces huge
        challenges to scale up manufacturing in an environment that''s confounding
        even the biggest players.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd814a9-55c7-4132-8fd1-48b2fa24b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305bba2-5c1b-4d71-9f42-a6c29a04e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s valuation "implies a ridiculous amount of production"
        over the next decade, David Trainer, the CEO of research firm New Constructs,
        told me.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd856c4-01e0-4998-b838-d32bad4a4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2548f-44ce-4484-8a2f-d9563e4d40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivian needs to produce well over 1 million vehicles by the end
        of the decade to justify its rich valuation, according to Trainer. Tesla,
        which started production in 2008, delivered just under 500,000 cars last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7556e037-a8dc-4ce2-a694-2b2a44d7effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290e9e9-668f-4ec3-ba0a-3b0845bb31fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s taken Tesla over a decade to get to a level that Rivian is
        supposed to double," Trainer said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e043f26-0bc0-436d-a8e8-369acb6a0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ee3cf-99d6-45f0-882e-743489e07ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, it will face major competition, as traditional automakers
        like Volkswagen and General Motors invest billions in producing their own
        electric cars. Trainer said that valuations for companies like Tesla and Rivian
        seem to indicate that the legacy brands are "all going to go out of business,
        even though many of them have established electric vehicle sales."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734d3f4-c2d7-4a96-a1be-168607d33e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16d894-1161-49a3-b381-643809de06e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeaway: The market is flush with cash as a result of unprecedented
        stimulus from central banks and governments. That''s helped drive market indexes
        to ever higher peaks and produced a record year for initial public offerings
        as investors search for new places to park their money. But amid all the euphoria,
        it''s important to keep an eye on the fundamentals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8513f1-7055-4c58-a71a-86b3d0676b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93255b8a-d3ba-47f2-ae61-b80451683f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is this the biggest spike in consumer prices since 1990?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8333f970-4ad8-4968-8eb6-853cf3ed0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for consumers continue to push higher, frustrating shoppers
        and worrying the policymakers tasked with keeping inflation under control.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8b021-fdde-4403-80c5-34efa4985f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a856702-0408-4ed0-bc3d-c041d1f39f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how significant is the problem? Fresh data out Wednesday showed
        that over the past 12 months, prices climbed 6.2% -- the biggest increase
        since November 1990.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7190ba2-b26a-41f0-85a4-e8ca31cb1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12a400-1099-4e02-aab2-bca0e15f7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elevated CPI reading could undermine the Federal Reserve''s
        insistence that the phenomenon is transitory and will recede as pandemic-related
        disruptions ease.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682ada6-45dd-4633-a702-fabb7cda7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5f590-1f82-4550-86c1-c8d10c45c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unpacking the definition of "transitory" has become Wall Street''s
        favorite sport. Dissent among investors has been growing as companies keep
        hiking prices to try to offset higher costs for labor, shipping and materials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b8c48-789b-4103-89fe-e0838d8cb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514eeb29-2417-4763-8f1d-706072d79cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our core view remains that the underlying supply-demand imbalances
        will, as Chair [Jerome] Powell said last week, largely work themselves out,
        leaving inflation near the Fed''s goal," Goldman Sachs strategists said in
        a note to clients this week. "But it is now clear that this process will take
        longer than initially expected, and the inflation overshoot will likely get
        worse before it gets better."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6578bf-f4d5-495a-9e1b-09fbb6dd5227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf71f7-3634-4ab0-b177-496fb5779bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This just in: Tyson Foods, Conagra and Kraft Heinz have notified
        retail customers in recent weeks that they''ll raise prices in January for
        some frozen and refrigerated meats. Products that will see increases include
        Ball Park hot dogs and burgers and Jimmy Dean frozen breakfast, according
        to supplier letters viewed by CNN Business.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be13c00-f5b6-4e3e-ae47-c84384cf7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af048bf-8a58-4b4f-9815-5560c09d3b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stores could choose to pass those higher prices on to shoppers so
        they don''t lose money.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3877e0-ab1c-49fc-a08c-dd6448176b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab67e9-e490-4374-8a89-cd8a06dbc68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: The cost of goods leaving China''s factories surged
        by a record rate last month, according to data out Wednesday. There are signs
        of that inflation already feeding through to consumers. Chinese CPI rose 1.5%
        in October, double the rate seen the previous month.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff998ad-6441-4266-91c0-0c57550ec100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e804c8-a17c-4091-8d7a-b1dd58eed40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The end of an era for an American business icon</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21eb3d4-0c86-4ce7-8b55-76fcf8f5bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Electric, the industrial conglomerate founded by Thomas
        Edison in 1892 and a 20th century icon of America''s business might, is breaking
        up.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742e5cc-5d0c-4576-99cd-4c17c685623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67bf15a-8795-4b07-9cec-4bc7d83e5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Tuesday that it will split into three separate
        public companies, spinning out its aviation, healthcare and energy businesses.
        Investors applauded the move, sending its stock up 2.7%.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3035cbc2-8a3b-43e5-86b8-356df914a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb14dd8-3cf9-4c83-8ce5-b7e7ecbd1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step back: The dissembling of the sprawling company built by Jack
        Welch, who led GE from 1981 to 2001, shows how much the corporate world —
        and the market — has changed over the past two decades.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffdb7e-72dc-4729-b517-beb512e63c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c845b1f-8b21-4238-be89-dfe7e99cb988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak in early 2001, GE''s stock was worth more than $500
        billion, making it one of the most valuable companies on the planet. But the
        2008 financial crisis dealt a body blow to GE Capital, and the company made
        a disastrous bet on the fossil fuel industry when the world was turning toward
        renewable and cleaner energy solutions. GE has had to sell off assets to clear
        its enormous debt load.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0f0a7-9809-4726-b867-0bbc0c77b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777221f-b0f9-4f19-8f76-de621607d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s left of the company is worth just $122 billion.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968144a-4293-4af3-b4e4-d4d399049825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a95ae-c427-43fb-9b60-1b08a4824a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: The overhaul at GE is part of a larger trend. Investors
        are pushing firms to simplify their businesses. Japan''s Toshiba is also considering
        a plan to divide itself into three separate companies. Last week, IBM spun
        out its infrastructure services business under the name Kyndryl.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef849fe-5150-4b85-86bd-2b3f1cf5f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dff683-2175-48db-b9bf-c2e0a89b222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful conglomerate could rise again. But for the moment,
        at least, it''s decidedly out of fashion.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecacd27-869c-46a4-b7a3-c1d336229950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/11/10/investing/premarket-stocks-trading/index.html">Rivian
        is America''s biggest IPO since Facebook</a>."</em></p>'
  'US-lawmakers-Taiwan-trip-China-patrol':
    'author': 'Eric Cheung and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-11T09:58:13.713+08:00
    'imagesource': 'jcr:453a1b58-e4f2-4648-bab1-8df2a745bd1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca0809e-39b7-4ac8-9452-b0fc87d9ae99'
    'lead': 'A delegation of United States lawmakers arrive in Taiwan, sparking immediate
      condemnation from China, with Beijing describing the trip as an ''act of provocation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T10:00:30.536+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:57:54.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:02.256+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US lawmakers make visit to Taiwan as Beijing conducts ''combat readiness
      patrol'' close to island'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c089a-92d2-4a4c-b4b1-cc1fc0cff08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A delegation of United States lawmakers
        arrived in Taiwan on Tuesday sparking immediate condemnation from China, with
        Beijing describing the trip as an "act of provocation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4a7de-0dc1-4879-9b1c-9484fd39db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unspecified group landed in Taipei on a Boeing C-40A military
        plane shortly after 6 p.m. local time, according to flight details by Flightaware.
        The plane subsequently took off for Okinawa after a brief stay at the airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f4431-32a7-4a6a-b630-c589f822800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Ministry of Foreign Affairs confirmed the visit and said
        the trip was arranged by the American Institute in Taiwan, the de facto US
        embassy in Taipei. It did not disclose the names of the lawmakers involved
        in the visit, nor their itinerary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8786fc6f-5c4f-46f3-92f5-7b0008e9b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When approached for comment, the American Institute in Taiwan did
        not confirm the list of lawmakers but directed CNN to Sen. John Cornyn''s
        office for information, a Republican from Texas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b47d4-62e4-4678-abe2-fcf334d482b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesperson Wang Wenbin told reporters
        Tuesday the trip "seriously violated the one-China principle" and demanded
        the US "immediately stop any form of official interaction with Taiwan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4325e4e-f353-4184-85a6-6e9073390482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the US congressmen to recognize the situation. Collaborating
        with the ''Taiwan independence'' forces is a dangerous game; playing with
        ''Taiwan independence'' will eventually lead to fire," Wang said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84910688-8037-4ae7-b0ce-bb87157fb5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Taipei and Beijing are at their lowest point in
        decades, marked by fiery rhetoric and military posturing. Last month, China''s
        military sent a record number of warplanes into Taiwan''s air defense identification
        zone (ADIZ) -- the area surrounding the island where Taipei says it will respond
        to any incursions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743293b-3189-43da-81f2-91ad18984528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China''s Ministry of National Defense condemned
        the US for "grossly interfering in China''s internal affairs" and said it
        should stop "provocative actions" that may escalate tensions on the Taiwan
        Strait.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e29f01-0b37-494e-9d70-4a44400c52f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The US) should refrain from sending wrong signals to ''Taiwan
        independence'' forces," the statement read. "The People''s Liberation Army
        will always be on high alert and adopt all necessary measures to resolutely
        smash any interference by foreign forces and separatist attempts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b050a-9098-4b0f-afd5-cb81d0906e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing views the self-ruled island as an inseparable part of its
        territory -- even though the two sides have been governed separately for more
        than seven decades.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de93ab8b-52f4-4008-ae87-2f97706d104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Chinese leader Xi Jinping said China was ready to manage
        differences with the US and "enhance exchanges and cooperation across the
        board," according to a statement published on the website of Chinese embassy
        to the US. It comes ahead of a virtual meeting with US President Joe Biden
        that could be held as early as next week, a source told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a92cf-8de7-4fe0-a93d-e7f80dc7c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US delegation visit to Taiwan comes as China conducted what
        it characterized as a "combat readiness patrol" near the Taiwan Strait on
        Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a596cb3-0d2f-40da-a7e6-553309ff2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills were conducted to "further improve the joint combat capability
        of multiple military services and branches," said Senior Colonel Shi Yi, spokesperson
        for the PLA Eastern Theater Command, according to the state-run tabloid the
        Global Times.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275df82d-f9dd-42c1-88bd-4e9e34762edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This drill is targeted at a certain country''s seriously wrong
        moves and remarks on the Taiwan question and Taiwan secessionists'' activities,
        and is a necessary measure to safeguard the country''s sovereignty," said
        Shi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5352a-d9cf-4d28-8061-be28c06cacd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Tuesday night, Taiwan''s Ministry of National
        Defense reported that six Chinese warplanes entered its southwestern ADIZ
        that day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd14cb0-41d1-43cb-8e5e-ddb51d97823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the trip, US State Department spokesperson Ned
        Price told reporters, "It is not our practice to confirm congressional delegations
        or to speak to them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa6aa2d-e476-4019-a2f5-228ac91ab843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a delegation of US senators has flown
        to Taiwan. In June, an American delegation including Sen. Tammy Duckworth,
        landed on a US Air Force C-17 Globemaster III freighter to announce the donation
        of 750,000 doses of Covid-19 vaccine. And previously, US officials and politicians
        have flown to Taiwan on the C-40, a military version of the Boeing 737 commercial
        airliner.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc071a-f276-413a-8b2c-d3bd2cd530f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon Press Secretary John Kirby told reporters on Tuesday the
        visit was made by a US congressional delegation and that it was "not uncommon"
        for them to travel on a military aircraft.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04777b-9b53-403d-9e7c-363891dfb69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congressional delegation visits to Taiwan are fairly routine,"
        Kirby said, adding the trip was "in keeping with our obligations under the
        Taiwan Relations Act, which has been supported by multiple administrations,
        both Democratic and Republican, that reinforces our requirement to help Taiwan
        with its self-defense needs."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abfcb0b-1219-4b45-92f8-d07e1fb15b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also maintains military ties with the island. On Tuesday,
        Taiwan''s Ministry of National Defense said a total of 618 US personnel visited
        Taiwan on military exchange programs between September 2019 and August 2021.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d3ec1-2805-4abc-b009-ff6c6f8768ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its defense report, released once every two years, the ministry
        said the exchange programs were aimed at boosting Taiwan''s national security,
        defense strategy and military operations, saying it was essential to deepen
        military cooperation with the US.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dce7d0-bdd8-4a7d-a8ef-f9deb466ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, 542 Taiwanese personnel also visited the
        US in 175 military exchange programs during the same period.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7822c107-065a-40e3-854a-dd0e4201579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:30.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an exclusive interview with CNN in October, President Tsai
        became the first Taiwanese leader in four decades to confirm the presence
        of US military trainers in Taiwan, though she did not specify the number.</p>'
  'Nadine-Lustre-updates':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-11T09:57:52.363+08:00
    'imagesource': 'jcr:199b70bb-e468-49d4-a94b-12aa44429f0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f125b5eb-83ed-4e1b-8afc-e6ca50f6b512'
    'lead': '''It is about moving on and letting go.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T10:04:59.521+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:57:53.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:02.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nadine Lustre talks about new song, possible move to Siargao and more'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133c683-8f60-48a8-85bf-6f8cd2276cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)&nbsp;</strong>—
        “It is about moving on and letting go.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e23c1-d2a5-48a7-8264-475692f8128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how singer and actress Nadine Lustre described her new
        song “Wait For Me,” produced by Sweater Beats and Marcus Davis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4f2b3-e2cb-4b1c-ac38-84070a80151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just seemed like wait for me was the perfect pop song. It just
        had that nice LSS characteristics,” Lustre told CNN Philippines’ New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507512a-656c-4e4a-b375-9655db2cc115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life lately</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a7bac-4239-40ee-a51c-c08b8576e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Wait For Me best describes where she is at right now, Lustre
        replied, “Right now, it''s totally far actually.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb406920-d4f3-4e20-9d97-19220ee0b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But it is what best described me back when I was still working
        on the song, that is why it is very heartfelt,” she shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78451c-dc6b-48f4-a7a2-20c8ebb9ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadine said she is enjoying her life more now despite working a
        lot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c543eb-f339-453e-ae6c-746edc0a7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess where I am at now is I am enjoying more," she confided.
        "I am still doing a lot of work but now it''s more of enjoying time outdoors,
        going on a lot of adventures, trying a lot of new stuff, and just discovering
        more about myself, realizing a lot of things I didn''t know about myself before.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78589214-9966-4dd1-aac0-0c5360699b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future plans?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c06e0e2-2025-4510-a39e-82a5fd1bafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of currently being in a different place in her life, the
        Never Not Love You and Ulan actress said she is “really considering moving
        to Siargao” as being there helps with her mental health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1b42a-4979-490c-ac9e-a7d4cae8d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything is simple there, which is something that I really love,”
        she pointed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ec429-ab1a-4879-9a96-1cc19f83edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre said that if ever she decides to move to Siargao, she will
        still continue to make music and other projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f158a-b005-4b40-8399-7dcbd6de8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New film, business</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784daa48-007f-455e-880a-7db87e56bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the award-winning actress is working on a thriller film
        called “Greed” with director Yam Laranas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b223a87-b185-415d-8f4e-019196d9caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s very nerve-wracking," she said of her new project. "The reason
        why I found the material super interesting is that it''s that kind of film
        that will make you think afterwards, the kind of film that…lives rent-free
        in your head after watching it.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c200fc-ab95-4c70-a811-43096a8078a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre said she is also busy with her businesses, partnering with
        fellow artists Yassi Pressman and Liza Soberano in one of them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88e117-4a8a-4980-82fe-2d1a499e4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:04:59.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their company is called “Mind You,” and it seeks to provide easy
        access to mental health professionals for a cheaper price.</p>'
  'measles-global-threat-cdc':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-11T10:08:46.024+08:00
    'imagesource': 'jcr:77d25860-a8be-4b01-bd13-4c1a5c7b162f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0a18f1b-1457-4fda-94cd-b304a1491223'
    'lead': 'Measles is one of the most contagious viruses known and still kills more
      than 60,000 people a year, mostly young children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T10:12:37.876+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:57:52.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:02.633+08:00
