    'jcr:uuid': 'e57f658a-6d06-4c0e-8165-6706f5465232'
    'lead': 'Emperador Inc., the liquor arm of business tycoon Andrew Tan, is considering
      2021 as "another banner year" for the company as its nine-month earnings nearly
      matched 2020 profit levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T12:02:25.394+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:57:39.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:05.049+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emperador riding high after booking ₱7.9B profit in Jan-Sept'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6cbe1a-3a96-4cae-a8bd-bbda9454034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:02:25.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Emperador
        Inc., the liquor arm of business tycoon Andrew Tan, is considering 2021 as
        "another banner year" for the company as its nine-month earnings nearly matched
        2020 profit levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ea1ca-a8ff-4a62-9f68-0f5f1e79b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:02:25.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that 2021 will be another banner year for Emperador.
        As economies open up, we look forward to an even better 2022," its president
        Winston Co was quoted as saying in a disclosure Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9b94c-43e4-4da6-9f83-672f78dbfd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:02:25.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regulatory filing, the company said net income in the first
        nine months climbed 35% to ₱7.9 billion—close to the ₱8 billion earnings it
        registered in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f117dcd-dafe-48cb-be22-4027f5538b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:02:25.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues in the period also increased by 11% to ₱38.4 billion as
        it witnessed strong overseas sales led by Fundador brandy in the United Kingdom,
        the US, Canada, Spain, Mexico, and the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835cb6b6-1017-41c8-8c45-6072b84b713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:02:25.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s whiskey business also continued to perform well in
        North America, Europe, and Asia, Emperador said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a847ba-8b0d-49e8-bc54-9057fcb57b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:02:25.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely delighted with our performance in spite of challenges
        in global logistics as well as the hard lockdown in the Philippines in the
        third quarter of 2021," Co said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3e11a-62c9-42ee-8da2-8cfc8af1fa9b'
      'mgnl:activationStatus': true
