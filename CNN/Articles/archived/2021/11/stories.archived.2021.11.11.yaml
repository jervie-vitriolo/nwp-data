      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we talked after her withdrawal, she told me,
        ''For the meantime Sir Danny, this is where we are.'' She seemed to be in
        the middle of  a storm, in a catastrophe and she''s trying to navigate between
        the pressure of the people, different big political parties, and of course
