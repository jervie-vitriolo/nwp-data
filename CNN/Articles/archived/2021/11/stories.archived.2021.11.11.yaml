      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safeguards have presented "an important measure in trying to
        limit transmission," Wilmes said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5989e-76c3-4942-aeed-ee04362ec5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:26:32.555+08:00
