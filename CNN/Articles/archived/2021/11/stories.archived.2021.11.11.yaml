      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayanghirang did not directly confirm whether Duterte will attempt
        to succeed her father, but said his group and other supporters do not want
        her to become a "spare tire" by settling for the vice presidency. They also
        believe she is the best candidate for president, he added.</p>'
