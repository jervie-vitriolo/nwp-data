      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong>&nbsp;The
        National Task Force to End Local Communist Armed Conflict (NTF-ELCAC) only
        completed a small fraction of its projects for this year, Senate Finance Committee
        chairman Sonny Angara confirmed on Thursday.</p>'
    '1':
