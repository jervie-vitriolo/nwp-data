      'mgnl:lastActivated': 2023-01-24T22:57:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77384764-8a1e-4bdd-8bb9-2b8c1b7592b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they had to source ₱51 billion out of existing funds
        for health workers'' special allowances, as the 2022 National Expenditure
        Program did not include this when the Budget department made its submission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7e533-ff62-43bc-a5b0-6e6c928747fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae3b03-1933-4bb6-9cf1-f074867b7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-iwan pa nga tayo ng</em> [We even left them with] ₱4 billion...this
        is a blind allocation in effect because we had no report before us at all,"
        Angara said, as he explained that the panel only received documents from the
        NTF-ELCAC while the committee report was being routed for the signatures of
        senators.</p>'
