    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c58d7f43-abe6-444f-aeff-8fec5167ee36'
    'lead': 'Along with what state you live in and what political party you belong
      to, there''s another factor that helps predict attitudes about vaccination:
      income.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T11:31:30.021+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:57:42.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
