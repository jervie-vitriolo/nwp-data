      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Disney''s streaming service continues to grow -- just not
        as strong as investors on Wall Street were hoping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd8dc6-2b11-4ca0-aecc-e19a610cd810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:30:31.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b386d1-c588-47a4-a55f-f9efc916c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T05:30:31.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service now has 118.1 million subscribers. That''s
        higher than the 116 million the company reported in August, but a softer-than-expected
        result that sent shares down as much as 4.5% in after-hours trading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a27a51-a1a0-408d-a225-6500f2b6e2b0'
      'mgnl:activationStatus': true
