      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara —&nbsp;also the principal sponsor of the 2022 General Appropriations
        Bill — said during the second day of plenary debates that only 26 out of the
        task force''s 2,318 projects this 2021 have been finished, according to its
        report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49109b9-4b12-43c4-a595-91780da47a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:07:03.893+08:00
