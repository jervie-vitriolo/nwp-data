      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rivian, the electric vehicle maker backed
        by Amazon and Ford, made its Wall Street debut on Wednesday, surrounded by
        mania that befits a market that appears to be defying gravity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da3ad1-b5b2-4363-b181-c33a75ea3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.354+08:00
