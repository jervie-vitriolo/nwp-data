      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are in the shoes of Mayor Sara, you can imagine <em>na nag-file
        ka na ng</em> (you already filed your) candidacy for mayor and there are people
        who won''t stop calling her to run," he added. "Very winnable. <em>Parating
