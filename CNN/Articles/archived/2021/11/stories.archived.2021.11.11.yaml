      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong nag-usap kami after withdrawing, sabi niya, ''For the
        meantime Sir Danny dito lang tayo,''"</em> he said.<em> "Parang nasa gitna
        siya ng storm, ng napakalaking unos na she''s trying to navigate between the
        pressure of the people, different big political parties, and of course the
        political developments."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
