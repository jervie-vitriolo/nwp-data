      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to filings with US securities regulators, Musk exercised
        options Monday and then sold nearly half of the 2.1 million shares he received,
        raising about $1.1 billion in cash to pay taxes relating to the transaction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf718a7-7dcf-430d-ad9a-295dbf6be977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d2692-1ecb-4485-8456-4ee13a2fee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk then sold another 3.6 million shares of Tesla stock on Tuesday
        and Wednesday, according to additional filings. At an average price of about
        $1,082 per share, those sales were worth about $3.9 billion. The sales he
        completed Monday fetched a slightly higher average price of $1,180 a share.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9bbbfe-6f6e-4353-b775-bd0b1ebfd766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b69c48-b53d-4225-ba9d-3b8f06bb69d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motivation for Monday''s sale was "solely to satisfy [Musk''s]
        tax withholding obligations related to the exercise of stock options," the
        filing said. The other filings did not disclose a particular reason for those
        sales.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb228d-7fc9-4046-850c-2a9a355b03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ceef6-2a2f-4682-864a-4fcaef81cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The options Musk exercised were about 9% of those he needs to exercise
        before they expire in August 2022. But taking that 9% will result in a $1
        billion federal tax bill, under the top federal income tax rate of 37%, with
        another 3.8% net investment tax on top of that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb4f1d-793b-4367-a502-2db4bc8fbfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467966a-a5cb-4664-9b52-7772ed62033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the need for Musk to sell shares to pay taxes had been known
        by investors, Tesla''s stock fell following the Twitter poll on concerns that
        he intended to offload more than had been expected. The share price also could
        have fallen Monday and Tuesday in part because of Musk''s sale of 4.5 million
        shares on those days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0684330-a8cf-4fc5-bb33-c7d682442bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74237609-078c-4562-9148-174db9bbfb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Musk truly intends to sell 10% of his take, as the Twitter poll
        suggested, there will be additional sales ahead, as so far he has sold just
        2.6% of the shares he owned after exercising those options Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ebdffb-3a4f-4a30-b892-087aa731a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec2529a-c93a-4622-98b5-b0def2018c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although filings detailing Musk''s stock sales on Tuesday and Wednesday
        didn''t mention any motivation, he does have an additional massive tax bill
        looming. When he exercises the additional options that are due to expire,
        he will have to report the value of the shares as regular income, at 40.3%
        federal tax rate, and likely some state tax.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9151b-3e64-48f7-8bb7-dd36e3c7b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a2016-0b61-4791-a198-fd54de52e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact tax bill will be determined by the value of the shares
        at the time the options are exercised, but the federal tax bill is likely
        to be nearly $11 billion if shares stay near their current value.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93412f-c31e-431c-8eee-6da4a977f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6bba6-8861-4693-90d0-ea85a692b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won''t have quite as high a tax bite on the sales he made this
        week, since those are stocks he owned outright. Musk has owned about 80% of
        the shares in his portfolio since the time of the 2010 initial public offering,
        a stake that was based mainly on his investments in the company before it
        went public.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374850a3-1d59-485f-950e-71e5ffa9eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c4fd2-8b8b-4b80-a4f5-b46c06c2d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means virtually all of the money he made from selling 3.6 million
        shares Tuesday and Wednesday will be considered a long-term capital gain,
        and be taxed at 20%. That will result in an additional federal tax bill of
        about $776 million, in addition to any taxes he owes on the exercise of his
        options. But he could have avoided that capital gains by continuing to hold
        those shares and selling only shares he acquires through the exercise of options
        between now and August.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37ab9d-958b-48e3-86d5-972e375a358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc522b-229a-4185-aaba-dd95d2d8074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla rose about 2% in premarket trading Thursday following
        the filings, .</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaaf1cf-1c13-431f-a0ff-708e1315b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4447383-7dbf-4f35-91e2-f656a9f7ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk owned 170.5 million Tesla shares outright before this week''s
        transactions, worth $182 billion based on Wednesday''s close. In total, he
        also now has unexercised options on 71.4 million shares, including 20.7 million
        due to expire next August.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2695ad7-a99f-4a7a-b4d3-0afb1fb65faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0cc598-b146-4301-b2f5-576e649106b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a nifty $2.5 billion profit on the options he exercised
        this week, since he only had to pay $6.24 per share under the terms of the
        2012 award. And that is in addition to the nearly $3.9 billion profit on the
        shares he sold Tuesday and Wednesday. But even that combined $6.4 billion
        profit isn''t that significant to the wealthiest person on the planet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701db4b-65e4-42e1-84a8-c8a6520691c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9ffe0-b8c0-49b5-99ac-fabc27b69216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has a net worth of about $300 billion, as calculated by Bloomberg.
        The more than $6 billion profit from this week''s transactions was already
        included in that calculation, since the value of the stocks and options ix
        a significant part of his net worth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e591ac-73be-49c3-b79f-bbc93292734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad2778-73da-47d5-bce9-3a594bed76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk making $5 billion from the sale of stocks and exercise of options
        would be like the typical American family selling about $2,000 worth of stocks.
        The Federal Reserve''s most recent estimate puts the median household net
        worth at $121,700.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed0b1a-a40b-4547-94ad-14aa6096df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61717c2b-ab85-4ac8-9334-615d28ea3164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T22:43:01.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Musk''s wealth is his Tesla shares and options to buy additional
        shares. Tesla became only the sixth company to ever be worth $1 trillion two
        weeks ago. But he is also the primary shareholder in privately held SpaceX.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f29ae6-cf7e-408c-99ab-1d7e9711f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:35:44.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/10/investing/elon-musk-tesla-stock-sale-taxes/index.html">"Elon
        Musk just sold 1 million Tesla shares to cover $1 billion in taxes"</a></em></p>'
  'rust-film-crew-member-files-lawsuit':
    'author': 'Cheri Mossburg and Alexandra Meeks, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-11T13:40:49.137+08:00
    'imagesource': 'jcr:62b1e4e1-729d-4b91-b3b1-0901e8ac3a23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7711ada4-7134-4d50-ad1b-a3b396f0c46f'
    'lead': '"Rust" movie crew member Serge Svetnoy has filed a lawsuit against several
      key figures including Alec Baldwin at the center of the fatal on-set shooting
      that claimed the life of the film''s cinematographer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T13:36:59.455+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:57:35.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:06.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rust'' movie crew member sues Alec Baldwin and others involved with
      production after fatal film set shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6fc019-32ab-477c-8efb-9d659d5b8002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- "Rust" movie crew member Serge Svetnoy
        has filed a lawsuit against several key figures including Alec Baldwin at
        the center of the fatal on-set shooting that claimed the life of the film''s
        cinematographer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c3305-0982-4c01-badf-9378d294a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svetnoy''s lawsuit was filed in Los Angeles against various companies
        and individuals involved with the film, including producers and two crew members.
        It accuses Baldwin, assistant director David Halls, armorer Hannah Gutierrez
        Reed and other defendants of negligence that caused him "severe emotional
        distress."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e1d4c-10a1-4f7d-a8ef-86c0e655e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit comes after Baldwin fired a weapon during rehearsal
        last month that contained a live round, killing cinematographer Halyna Hutchins
        and injuring director Joel Souza. Baldwin had said he believed the gun did
        not have live rounds in it, according to court documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db49feb-fd6a-4bff-98cb-954f47234aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins, 42, was airlifted to a hospital, where she was pronounced
        dead. Souza, 48, suffered a gunshot wound to his shoulder and is recovering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931b38f-49e9-4aea-a3c4-c6283851d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svetnoy, who served as the chief lighting technician on set, was
        struck by "discharge materials" from the fatal blast, noting he was narrowly
        missed by the bullet, according to the lawsuit. He blames the film''s producers
        for, among other things, failing to hire a competent and experienced armorer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba76291-9906-4c83-bafc-1e841f941fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, there was no reason for a live bullet to be placed
        in that .45 Colt revolver or to be present anywhere on the Rust set, and the
        presence of a bullet in a revolver posed a lethal threat to everyone in its
        vicinity," the lawsuit states, claiming a failure to "implement and maintain
        industry standards for custody and control over firearms used on set."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be9771-f67f-49bb-a05e-ba98688b7f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit accuses the film''s producers of breaching their duties
        by allowing real ammunition to be stored on set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc9ada6-fad8-4f7e-b69a-1484a6903e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plaintiff is informed and believes, and on such information and
        belief alleges that the ammunition used on the ''Rust'' set was never stored
        securely and was simply left unattended in the prop truck," the lawsuit states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676fa48-b63e-43a0-aba2-4efa7dfc6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Baldwin, Halls and Gutierrez
        Reed, as well as the "Rust" movie production company but did not immediately
        hear back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03c2e3-0fb7-4b84-9391-fa4e5b3629e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez Reed''s attorney, Jason Bowles, released a statement Wednesday,
        questioning how live rounds ended up in the "dummies" box, and who put them
        in there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f7cbf9-b3fc-437f-8326-1fd322106a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are convinced that this was sabotage and Hannah is being framed,"
        Bowles said. "We believe that the scene was tampered with as well before the
        police arrived."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041e544-800d-4079-8521-34f965d6dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Rust Movie Productions LLC said, "The safety of our
        cast and crew is the top priority of Rust Productions and everyone associated
        with the company. Though we were not made aware of any official complaints
        concerning weapon or prop safety on set, we will be conducting an internal
        review of our procedures while production is shut down."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9e63f-df6c-43dc-ab8a-c77c094f1362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, Svetnoy and Hutchins were considered "close
        friends," having worked on nine films together since 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d55b9e-abd5-4b73-a107-1e239130fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svetnoy has previously spoke of his trauma from the incident, posting
        on Facebook that he "was holding her in my arms while she was dying," and
        "her blood was on my hands." He also shared on Facebook what he called the
        last photo of Hutchins on the film set in New Mexico.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b97bb-595b-428b-b760-60bd682ea9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:36:59.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:57:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/10/entertainment/rust-film-crew-member-files-lawsuit/index.html">"''Rust''
        movie crew member sues Alec Baldwin and others involved with production after
        fatal film set shooting"</a></em></p>'
  'Cebu-Archbishop-Teofilo-Camomot-venerable-Vatican':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T13:50:03.905+08:00
    'imagesource': 'jcr:55722550-0b37-40f3-a86b-9eee578563f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bc1b65c-e0b3-4951-b9e5-53725a7dd36f'
    'lead': "The late Archbishop Teofilo Camomot is moving a step toward sainthood.\
      \ \n\nThe Archdiocese of Cebu announces the Vatican's Theological Commission\
      \ of the Congregation for the Causes of Saints gave a \"unanimous affirmative\
      \ vote to the heroic virtues of the Servant of God.\""
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T13:51:07.885+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:57:35.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:07.238+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['archbishop-teofilo-camomot', 'cebu', 'venerable', 'saint', 'vatican']
    'stories': ['53dd0151-6e79-4fba-a454-1020c09fff09']
    'template': '1'
    'title': 'Cebu Archbishop Teofilo Camomot on the way to sainthood'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb94df7-dcf4-4656-811e-8cb2707e81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:51:07.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        late Archbishop Teofilo Camomot has moved a step toward sainthood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89860040-8ed4-4b18-b050-4b9d7db4f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:51:07.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese of Cebu announced on Wednesday that the Vatican''s
        Theological Commission of the Congregation for the Causes of Saints gave a
        "unanimous affirmative vote to the heroic virtues of the Servant of God, Archbishop
        Teofilo Camomot."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06628239-9d22-454f-ae1c-9647a4da3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:51:07.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This now leaves the commission of bishops and cardinals to further
        study the proposal to declare him as saint. The cause will then be submitted
        to Pope Francis for approval before Camomot could be declared "venerable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9afd211-2f20-4835-9823-e6c5a8790fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:51:07.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venerable, which is two steps away from sainthood, is given to a
        deceased person formally recognized by the Pope "as having lived a heroically
        virtuous life or offered their life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94101ca-71ae-4773-bae9-a519689c9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:51:07.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a candidate acquired one miracle through their intercession,
        they may be declared "blessed" through beatification. If a second miracle
        could be attributed to them, they may become "saint" through the process of
        canonization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78c921-486a-4e3e-ac96-6178542af110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:51:07.887+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope, however, may waive these requirements, and a miracle may
        not be required prior to beatification, according to the <a href="https://www.usccb.org/offices/public-affairs/saints">United
        States Conference of Catholic Bishops</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b188042-025f-4576-9027-a3f191c93005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:51:07.887+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camomot, who hails from Carcar in Cebu, was <a href="https://www.archbishopcamomot.ph/biography/">described</a>
        as someone who "lived a simple and austere life. Before celebrating mass,
        he visited all the sick parishioners while attending to their needs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f1dac-17b6-42fd-994a-473b75ec7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:51:07.887+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camomot was ordained a priest in 1941. He became bishop in 1955,
        and co-adjutor archbishop of Cagayan de Oro and parish priest of Sta. Rita,
        Balingasag, Misamis Oriental in 1959.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bef5e5-3a0b-4e2c-9dc6-9b0914e399ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:51:07.887+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1970, Camomot went back to Cebu and became auxiliary of Julio
        Cardinal Rosales. He was named parish priest of Carcar in 1976.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c68e16-e42a-4be7-8970-53b3e7d51bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T13:51:07.887+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:57:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late archbishop died in a vehicular accident in 1988 in San
        Fernando, Cebu.</p>'
  'DL-2021-profit-to-beat-pre-pandemic-levels':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-11T14:02:00.616+08:00
    'imagesource': 'jcr:b6305376-4c9c-4d97-9a8e-2417e13f57e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2655a155-d58a-4047-ab32-25b768fb3dca'
    'lead': 'D&L Industries, a listed plastic and food ingredients manufacturer, anticipates
      stronger figures this year against 2019 levels amid the expected push from pre-election
      spending and the easing of pandemic restrictions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T14:03:34.297+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:57:34.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:07.712+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D&L''s 2021 profit to beat pre-pandemic levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df55dad-eca9-40d7-941a-5526a5fa7a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:03:34.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> —&nbsp;D&amp;L
        Industries, a listed plastic and food ingredients manufacturer, anticipates
        stronger figures this year against 2019 levels amid the expected push from
        pre-election spending and the easing of pandemic restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1b129-c30a-4270-a887-fa0766890307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:03:34.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its president and chief executive officer Alvin Lao,
        the net income recorded in the first nine months is now 83% of its 2019 full-year
        earnings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f560b-9a94-4b5d-9e37-637bc7c8f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:03:34.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, D&amp;L said earnings reached ₱2.16 billion —&nbsp;57%
        higher than the ₱1.374 billion booked a year earlier and 7% more than Jan-Sept
        2019 figures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbf112-5efd-4893-8c69-9f11af6b9118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:03:34.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s sales in the period also climbed by 35% from a year
        ago to ₱21.53 billion. Its export business maintained its positive momentum,
        accounting for 32% of the Jan-Sept topline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403dda8a-3660-476f-8da2-6a84b5ea484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:03:34.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its coconut-based products under food and oleochemicals
        remained the main drivers in foreign markets given the coconut oil''s natural
        antiviral, antibacterial, and antifungal properties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6da3b7-6531-414e-8ac8-b3b29055f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:03:34.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the strong financials buoyed by the continued growth trajectory
        of its business segments, Lao said D&amp;L is "on track to exceed the 2019
        net income."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa439d2-2806-41c8-bef6-376544d11d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:03:34.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending is expected to increase, especially in the latter
        part of the year amid the accelerated COVID-19 vaccination and the decision
        of the national government to further relax restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b5eca-f873-4005-8a32-460d942cd75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:03:34.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to the onset of the Christmas season as we head
        into the last quarter of the year, as well as public spending ramping up in
        time for the elections in May next year," Lao said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310cb95b-aea6-459b-b3e1-ad47f6a7900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:03:34.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:34.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, our overseas business stands to benefit from
        our Batangas expansion coming online next year, which will be a key milestone
        in boosting our export sales further," he added.</p>'
  'New-plant-powers-up-Bantayan-Island':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-11-11T14:22:05.093+08:00
    'imagesource': 'jcr:c8f452e9-877a-42f6-bc3a-119757193c85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f2becc-de12-4ee7-8e33-88877d0a0c34'
    'lead': 'Bantayan Island in Cebu received an electricity supply boost with the
      operation of Isla Norte Energy Corporation''s (INEC) 23.3-megawatt diesel engine
      power plant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T14:23:46.798+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:57:33.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:08.393+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ₱1.6B plant powers up Bantayan Island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cecdfff-0749-4670-8c3c-b21e844d577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:23:46.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Bantayan
        Island in Cebu received an electricity supply boost with the operation of
        Isla Norte Energy Corporation''s (INEC) 23.3-megawatt diesel engine power
        plant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fcef8-6fcc-4305-baef-701b1b906c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:23:46.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Barangay Kabangbang, INEC president and chief executive
        officer Emil Andre Garcia said the plant''s operations can address power shortages
        and spur the growth of the local economy of Bantayan Island, an emerging tourist
        destination in Cebu province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19121c78-4fcd-4bf5-9cfc-c7ba1f6205fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:23:46.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plant has a guaranteed dependable capacity of 15MW, which is
        sufficient to address the peak demand of Bantayan Island," INEC said in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76719f2-96a9-441a-8169-10c73dc7e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:23:46.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operation of the INEC plant finally resolves the pressing demand
        for a stable, dependable, and sufficient power supply that has, thus far,
        eluded Bantayan Island residents," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ad241-6628-4db9-b626-d9129ad8df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:23:46.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INEC, an incorporated joint venture of Vivant Integrated Diesel
        Corporation and Gigawatt Power Inc., bagged a 15-year power supply agreement
        to fulfill the demand of Bantayan Electric Cooperative Inc. (Banelco) following
        a competitive selection process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef658a-1007-4b25-a0fc-d9377d1a1493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:23:46.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in October, the Energy Regulatory Commission provided INEC
        with a provisional authority to operate the power plant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568df021-c5c2-428c-a593-1a3537d65d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:23:46.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The INEC plant uses the latest advancements in diesel power generation
        technology that comply with environmental and safety standards. Our operations
        are also subject to periodic monitoring by an environmental unit which reports
        to regulators on the plant’s compliance to environmental conditions," Garcia
        said.</p>'
  'Restaurant-COVID-19-vaccination-card-DTI':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T14:21:58.991+08:00
    'imagesource': 'jcr:1ac8028d-2158-4d63-8918-1f23c87a9986'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07459ac5-c2af-47b3-92f2-2c1e3013258b'
    'lead': 'Trade Secretary Ramon Lopez urges customers to come forward if they observe
      that restaurant employees are not checking for proof of vaccination before allowing
      them to dine in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T14:24:45.428+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:57:33.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:08.545+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report restaurants not checking vaccination cards for dine-in, customers
      told'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cc3a6-5b3b-4561-b128-13a4270e4cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:24:45.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Trade
        Secretary Ramon Lopez on Thursday urged customers to come forward if they
        observe that restaurant employees are not checking for proof of vaccination
        before allowing them to dine in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a13fbd-c734-43c7-bcd1-f35fe0bea77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:24:45.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the establishments will be audited by authorities to ensure
        they follow safety protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277396c6-8f00-4989-90fa-b02ca13019db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:24:45.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag sinabi ng customer na vaccinated ako pero hindi hinanap ang
        card, that is grounds to tell us, the authorities, the LGUs, na ang restaurant
        ay hindi sumusunod doon sa requirement," he said during the Laging Handa briefing.
        "Ang requirement maghahanap ng proof of vaccination."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ca600-81a4-4281-a17c-ffd8953a4609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:24:45.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a customer says he is vaccinated but establishments
        are not asking for the card, that is grounds to tell the authorities, the
        local government units, that restaurants are not following the requirements.
        They are required to ask for proof of vaccination.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fa09d-4a5e-4372-ba73-1869bb98cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:24:45.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers are only allowed to dine indoors if they have completed
        their COVID-19 vaccination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493a0d3-686f-469f-9f5d-61563bca9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:24:45.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez reminded establishments to assign a full-time safety officer
        to ensure customers and workers are following the minimum public health standards,
        such as proper wearing of masks and physical distancing.</p>'
