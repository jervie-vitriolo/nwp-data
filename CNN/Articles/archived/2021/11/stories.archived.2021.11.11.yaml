    'mgnl:lastActivated': 2023-01-24T22:56:58.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:20.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China and India among 22 nations calling for key emissions section to
      be ditched from COP26 agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4868b-bef6-4a7a-9a36-8988e474f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A group of 22 nations known at the
        Like-Minded Developing Countries (LMDC), which include China, India and Saudi
        Arabia, asked for the entire section on the mitigation of climate change to
        be removed from the draft COP26 text, in a sign of the enormous gaps that
        still remain a day before talks are due to close.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15caf981-c726-41da-8130-2ac853c4e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivia''s chief negotiator, Diego Pacheco, who represents the LMDC
        group, said Thursday that the countries felt the developed world was trying
        to transfer its responsibilities for the climate crisis onto the developing
        world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34360d-f03f-40fd-a479-87b5f1b1cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We requested the presidency remove completely the section on mitigation,"
        Pacheco said at a press conference in Glasgow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7dbb22-c92b-40e2-a501-e1c5d251f817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacheco described China and India as being "part of the family"
        of the group making the request, but he didn''t mention Saudi Arabia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b4300-a19d-4f19-bab5-dd97f847697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is reaching out to Chinese, Indian and Saudi officials for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f0797-6464-45b3-ad72-8c468ac0342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LMDC does not believe developing countries should have to have
        the same deadlines and ambitions on emissions as wealthy nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28aaa2-0036-4423-a465-788c6f9809f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacheco pointed to developed countries'' greater historical role
        in the climate crisis, accusing rich nations of trying to "transfer responsibility"
        to developing nations but asking them to meet the same deadlines on emissions
        reductions as the developed world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e949f9-1af6-41ec-9cf8-87e1c5c38081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History matters and history is very important to understand and
        to put in the context in the discussion on ambition," he said. He added that
        it would be impossible for many countries in the group to achieve Net Zero
        by mid-century, as many countries have signed up for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391b064-8d93-4ca3-b836-f0a5ddbe84e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s highly unlikely that the entire section would be removed from
        a final agreement, but the call for it to be scrapped is a bold request from
        the group and suggests that there are still huge gaps between countries in
        what they want. It also suggests the measures outlined on emissions cuts could
        be watered down or different rules for developed and developing countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae25a9-1440-4f99-b15f-f28410b1c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final agreement needs consensus from all 197 parties taking
        part in the talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a163b3a-43d2-4335-8c73-1dc2a9e2f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mitigation section includes language on trying to limit global
        warming to 1.5 degrees Celsius above pre-industrial levels, as opposed to
        the 2-degree upper limit mentioned in the Paris Agreement. It also urges countries
        to fast-track updates to their pledges on emissions by the end of 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd0dc3-a935-4c5b-91f6-162d58505924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some civil society groups have criticized the LMDC''s stance, calling
        it out as a deliberately overblown request to gain leverage in talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ce084-67f4-4ca0-8c33-da827075d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion to delete the mitigation section "is clearly a punch
        in the face of people suffering from the climate crisis," said Teresa Anderson,
        a climate policy coordinator for ActionAid International.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5a65a-e9a1-4fa4-aa2f-2a05034ee6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frans Timmermans, the EU Commission''s vice president, ridiculed
        the call as illogical.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb69140-fd23-46c7-bc22-f9a253f7476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to follow the logic of that position," he said, acknowledging
        that he understood developing nations'' calls for more money to adapt to the
        climate crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87adfe-2fab-4c25-aeb2-9c371bd2fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then to say let''s remove that mitigation —&nbsp;there is no
        amount of money on the planet. There''s no great technical solution for adaptation
        good enough to have to get us where we need to be on adaptation if we don''t
        do mitigation. Look at what''s happening with 1.1 degrees now. Just imagine
        we shoot through the two degrees and two and a half degrees. What are you
        going to do on adaptation?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8e35c-dc8c-43e7-ae7e-e8918d7956d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:45:01.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/11/world/china-india-bolivia-cop26-climate-intl/index.html"
        href="https://edition.cnn.com/2021/11/11/world/china-india-bolivia-cop26-climate-intl/index.html">China
        and India among 22 nations calling for key emissions section to be ditched
        from COP26 agreement</a>"</em></p>'
  'FW-de-Klerk':
    'author': 'Rob Picheta, CNN'
    'caption': 'FW de Klerk, the last leader of apartheid-era South Africa who shared
      a Nobel Peace Prize with Nelson Mandela after working to end racial segregation
      in the country, has died at 85, his foundation said on Thursday. (FILE PHOTO)'
