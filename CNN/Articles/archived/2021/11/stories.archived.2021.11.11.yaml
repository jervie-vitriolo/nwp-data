    'jcr:uuid': 'acbc0cfc-cadc-4b2a-a981-a37c2f1879d4'
    'lead': 'While its core net income grew by 8.7% to ₱2.86 billion during the third
      quarter, the company behind Filipino household staples Lucky Me! and SkyFlakes
      reported lower earnings of ₱7.1 billion as of end-September, amid higher costs
      compared to last year.'
