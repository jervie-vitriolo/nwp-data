    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Africa', 'apartheid', 'Nelson-Mandela']
    'template': '1'
    'title': 'FW de Klerk, South Africa''s last apartheid leader who freed Nelson
      Mandela, dies at 85'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c78fc-2b40-4ab7-8432-b4e750085246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;FW de Klerk, the last leader of apartheid-era
        South Africa who shared a Nobel Peace Prize with Nelson Mandela after working
        to end racial segregation in the country, has died at 85, his foundation said
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4089b90-8aed-42ae-8843-0df8f410f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Klerk released Mandela, his subsequent successor, from prison
        and laboriously negotiated a transition to democracy, ending a decades-long
        segregationist system that kept South Africa''s White minority in power over
        the Black majority for generations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd2051-ea2a-4dc4-9030-82c976f6dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men shared the peace prize in 1993 for their work to end
        the policy, but de Klerk remained a divisive figure in South Africa long after
        he left politics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4b02a-2c4e-48da-b49b-8e189f33d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Klerk died at his home in Fresnaye from mesothelioma cancer,
        the FW de Klerk Foundation said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b16249-3e5a-450f-ba81-3e728cf66deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deeply conservative politician whose party had long supported
        apartheid, de Klerk surprised his political clan and became an unlikely agent
        of change in South Africa during his five-year rule of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301259a6-f287-45a3-917a-3668af738b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He effectively announced the beginnings of a new country in one
        historic speech at the state opening of Parliament in 1990, revealing to a
        stunned nation that he would free Mandela, legalize anti-apartheid groups,
        end a national state of emergency and negotiate to end racial inequality in
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96430e0-32d6-4243-8de1-bda66c219f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Klerk''s political transformation, sparked by worsening racial
        tensions and the impending possibility of civil war, led him to be cast as
        a "traitor" by some conservative lawmakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911dffde-3b3e-4df6-9bb0-8d56a7483ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marked the beginning of lengthy and tense negotiations,
        during which de Klerk and Mandela developed a complex relationship that occasionally
        resembled friendship but more often became strained, bitter and adversarial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189fb29-5d25-4a49-935a-8b38e1ec0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, de Klerk and other leaders ratified a new constitution
        that formally ended decades of racial segregation in South Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d0758a-d072-4853-8405-e8ecf2fbd009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Klerk went on to lose South Africa''s first multiracial, fully
        democratic election to Mandela, before taking a post in the new government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209678bc-2152-45cc-943c-7599773684aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after retiring from politics he made a number of conflicting
        comments about the era he helped bring to an end, and he leaves behind a complicated
        legacy in South Africa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660fb9c-957f-467c-8e59-c0f282fcac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Desmond Tutu paid tribute to his compatriot on Thursday,
        saying he "recognised the moment for change and demonstrated the will to act
        on it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24f75d-215d-457c-b327-7fe8451da545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The former President occupied an historic but difficult space in
        South Africa," a statement from Tutu''s office said. "Although some South
        Africans found the global recognition of Mr De Klerk hard to accept, Mr Mandela,
        himself, praised him for his courage in seeing the country''s political transformation
        process through."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254b43c-f0de-42d5-a4f1-696adea21e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A convert''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25c52c-87ce-442d-9cca-eba9e6dddacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised into a family of prominent Afrikaner politicians —&nbsp;his
        father Jan de Klerk was a conservative political heavyweight in the 1960s
        and briefly became acting President in 1975 —&nbsp;FW de Klerk worked as a
        lawyer before holding a number of ministerial posts as a politician.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a88e218-dc76-488c-847d-d3f147f99f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been more widely cast as an obstructor than a revolutionary,
        given his lineage and steadfast conservatism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9e462-089f-41ba-86f7-22c7c4f018ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the brutal realities of apartheid had resulted in violence,
        displacement and growing opposition, and de Klerk ultimately recognized a
        change in course was needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff55d6-ee94-4182-ae59-7dfd0efdac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described himself as a "convert" in an interview with CNN in
        2012. "The goal was separate but equal, but separate but equal failed," he
        added. "We should have gone much earlier with the flow when the winds of change
        blew across Africa."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d2c2f8-ff31-4eef-a026-82a58775fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Klerk nonetheless created a complicated legacy both during his
        time in power and after his retirement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd020b75-ac76-4661-9565-8e4bc2ffbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same 2012 interview, de Klerk caused anger by equivocating
        on whether apartheid was a morally repugnant policy. "I can only say that
        in a qualified way ... there were many aspects which are morally indefensible,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38644c40-2908-46d9-9bc4-7807b6ee1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, his foundation issued an apology after de Klerk claimed
        that apartheid was not a crime against humanity during an interview with South
        African public broadcaster SABC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c183c8-f6f5-483f-bfbc-5e26cf85eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN he and Mandela were "close friends" by 2012. "There
        is no animosity left between us. Historically, there was," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5888dd-718d-4fe8-955d-017e1d89719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He still has an aura around him. He''s truly a very dignified and
        a very admirable person," de Klerk added, shortly before Mandela''s death
        the next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2ac6d-0aba-4750-a9e3-e9a772ddf928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson said Thursday that "De Klerk
        will be remembered for his steely courage and realism in doing what was manifestly
        right and leaving South Africa a better country," adding he was "saddened"
        by his death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc540f3-c9ff-4c3a-b8f3-1d128b9bba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish Prime Minister Micheál Martin added that "his vision, along
        with Nelson Mandela, moulded a new South Africa."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50545ea-e7c1-4faa-bff8-26a62997c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:48:18.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:56:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/11/africa/fw-de-klerk-death-intl/index.html"
        href="https://edition.cnn.com/2021/11/11/africa/fw-de-klerk-death-intl/index.html">FW
        de Klerk, South Africa''s last apartheid leader who freed Nelson Mandela,
        dies at 85</a>"</em></p>'
