      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only automakers Rivian is trailing are Tesla, Toyota, Volkswagen
        and Mercedes-Benz owner Daimler.</p>'
