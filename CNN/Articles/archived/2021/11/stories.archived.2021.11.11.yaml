    'template': '1'
    'title': 'Walk-ins encouraged during nat''l vaccination days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f5c95-cb71-4f89-8ec7-971fc8e0cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — An
        official of the national vaccination operation center said walk-ins will be
        welcomed at inoculation sites for the National Vaccination Days set from Nov.
        29 to Dec. 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d04850-e12d-40da-b381-88d3bf44daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this activity <em>ay malakihan talaga,</em> we encourage
        walk-ins," said Dr. Kezia Rosario at a televised briefing on Thursday. <em>"Dapat
        hindi sila madeny</em> on those days <em>para magpabakuna.</em> If they are
        willing on those days, <em>dapat</em> freely <em>sila maka-receive ng</em>
        vaccination <em>at mahikayat natin sila</em> even anywhere they are on that
        day <em>na mabakunahan sila."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4882f-3f60-41b9-be2f-b1aa47821253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since this is a large event, we encourage walk-ins.
        People should not be denied on those days so they can be vaccinated. If they
        are willing to be vaccinated on those days, they should receive it freely
        and we should be able to encourage them anywhere they are on that day.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2ea57-7b94-4370-99b2-44b8bd66837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario added people can also go to their local government units
        to register prior to the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d4aee-d401-4d5c-a7e2-0976877d92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that requirements being imposed by local governments
        will be limited, sayng those who want to be vaccinated on those days will
        only need to bring a valid ID.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baad171-245b-44cb-b83c-fffc6eb27d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na magre-require ng marami pang</em> requirements except
        those <em>na kailangan talaga ng</em> medical certificate," Rosario stressed.
        "Other than that, <em>madali lang tayo maka-access ng serbisyo</em> on those
        days."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f2583-2ab4-4f4d-85d3-1e03de1ad91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not ask for a lot of requirements except from
        those who will need a medical certificate. Other than that, services will
        be easily availed on those days.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1663287-f6ba-4c19-a310-aa2200d20c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day vaccination drive was <a href="https://cnnphilippines.com/news/2021/11/8/National-Vaccination-Day-Nov-29-to-Dec-1-Heroes-Day-COVID-19.html"
        target="_blank">announced earlier this week</a>, targeting to vaccinate 15
        million people.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021435cb-05bf-4fc7-8f77-18148f0c509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, presidential spokesperson Harry Roque said
        arrangements are being made to make sure people can still take part in the
        program even if two of the three days are regular working days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441248cc-6802-4b71-85e1-335061fee5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaasikaso po kung ano ang magiging desisyon n</em>g Office
        of the President<em> tungkol diyan,"</em> he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c32ee5-89d3-459b-a043-11d1b59ebba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Talks are ongoing as to how the Office of the President
        will handle that.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b11b64-e8b5-4b06-a869-3814ffd51337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said an announcement would be made soon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8c88d-fad2-4a2a-b789-be13472aabe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health''s <a href="https://doh.gov.ph/covid19-vaccination-dashboard"
        target="_blank">National COVID-19 Vaccination Dashboard</a>, a total of 66,816,976
        doses have been administered as of Nov. 10.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36621aea-1042-4a16-aa52-8b9def39fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:11:33.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 30,478,899 are complete doses. There were 1,052,600
        doses administered on Wednesday.</p>'
  'COVID-19-alert-level-system-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T15:11:30.423+08:00
    'imagesource': 'jcr:c0bafded-05fc-4134-ac8c-f4e6eea4fc68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f4810e-4eb3-4ae9-9831-f0dfd4ca6eb3'
    'lead': 'The alert level system will be fully implemented nationwide before yearend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T15:13:27.773+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:57:30.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:11.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte OKs phased nationwide rollout of COVID-19 alert levels'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd960904e-8044-48b6-98a7-277b00cbef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:13:27.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — President
        Rodrigo Duterte has formally approved the nationwide implementation of the
        COVID-19 alert level system, according to Executive Order No. 151 issued by
        the Palace on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928adf1-4d59-47bb-b66a-9b2ad75c28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:13:27.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the program is ongoing in Metro Manila, Central
        Luzon, Calabarzon, Western Visayas, Central Visayas, Northern Mindanao, and
        Davao Region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f700813-3652-41d5-851e-3b35f1afb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:13:27.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states Ilocos Region, Eastern Visayas, and Soccsksargen should
        adopt the alert level system before the end of November for the second phase.
        The succeeding phases will be carried out every week thereafter until the
        full nationwide implementation in December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eced551-c3f3-459f-89d1-c0121d177f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:13:27.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third phase will be the rollout in Cagayan Valley, Bicol Region,
        and Zamboanga Peninsula, while the fourth and final phase will cover the Cordillera
        Administrative Region, Mimaropa, Caraga, and the Bangsamoro Autonomous Region
        in Muslim Mindanao (BARMM).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7b90c-69a5-4025-a7dd-9a529faa2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:13:27.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert level system was pilot tested in Metro Manila in September
        to replace the community quarantine restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40148e4f-4104-4b9c-a22e-ace33b26951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:13:27.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html">RELATED:&nbsp;What
        you need to know about the COVID-19 alert level system in NCR</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4b183-5daa-489a-b761-bb1f11abefb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:13:27.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alerts Level 1 to 4 are based on the differing levels of COVID-19
        risk classification and hospital utilization rate of an area. There are fewer
        restrictions in movement and higher capacity in establishments as an alert
        level is lowered.</p>'
