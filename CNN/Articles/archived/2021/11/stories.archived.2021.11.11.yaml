    'lead': 'FW de Klerk, the last leader of apartheid-era South Africa who shared
      a Nobel Peace Prize with Nelson Mandela after working to end racial segregation
      in the country, has died at 85, his foundation said on Thursday.'
    'mgnl:activationStatus': true
