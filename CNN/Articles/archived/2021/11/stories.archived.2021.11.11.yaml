      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Senate
        Minority Leader Franklin Drilon on Thursday asked for a re-examination of
        the Philippine National Police''s anti-insurgency fund spending after it reported
        figures which the senator found suspicious.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba83cc5-4b70-4664-b115-3260793ef0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:49:54.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing PNP data, Senator Sonny Angara said the police force has
        spent ₱766 million since the start of the year for different anti-communism
        activities, totaling 13 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278b5b5-9603-4dd7-96f4-61a85d9dfbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:49:54.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dalawampu''t apat na taon na po ako sa Senado, ngayon ko lang narinig
        ang report na merong ginastusan na 13 million activities in a span of one
        year or less than one year," Drilon said during deliberations on the proposed
        2022 budget of the Department of the Interior and Local Government — the PNP''s
        parent agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d8a63-d7ff-4989-a3fc-affcf542834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:49:54.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve been in the Senate for 24 years and this is
        the first time I''ve heard of a report that expenses were made for 13 million
        activities in a span of one year or less than a year.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713505ce-52a2-4aac-bd14-a4efa59a6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:49:54.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going by this number, Drilon said it would mean over 43,000 were
        conducted daily, "which, on its surface, is immediately difficult to believe."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9627609-4121-4449-ace6-0edc11b5228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T23:49:54.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said PNP chief Gen. Guillermo Eleazar has explained that
        these millions of activities were performed by 12 different clusters, and
        included counter mobilization efforts, law enforcement operations, and intensified
        monitoring of communist terrorist groups.</p>'
