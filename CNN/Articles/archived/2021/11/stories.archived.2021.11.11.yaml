  'SMC-more-than-triples-income-in-Jan-Sept-operations':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-11T19:45:37.854+08:00
    'imagesource': 'jcr:e9404013-3ed0-4711-bc7b-c463868b1fca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6aa8728-252d-4902-b60e-b941b1597f7e'
    'lead': 'Conglomerate giant San Miguel Corporation (SMC) continued to book recovery
      figures with ₱34.2 billion profit in the first nine months, more than triple
      the ₱10.7 billion posted a year ago.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T19:47:03.664+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:57:15.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:16.374+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC more than triples income in Jan-Sept operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449e920-99a3-4e12-8ec5-50df9d08a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:47:03.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Conglomerate
        giant San Miguel Corporation (SMC) continued to book recovery figures with
        ₱34.2 billion profit in the first nine months, more than triple the ₱10.7
        billion posted a year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4f081-0e11-44ca-9e1e-9e939e3ecf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:47:03.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, it said consolidated revenues also increased by
        22% to ₱650.6 billion on the back of volume growth across its businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5edf286-3db0-4e6a-89a1-4381989d5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:47:03.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operating environment remains very challenging, but we’ve managed
        to stay resilient, focus on our goals, and quickly adapt to changing conditions,"
        said SMC President Ramon S. Ang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b94f6-6e2d-485e-9c4a-01ecc83f88a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:47:03.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re determined to keep this momentum going, especially with the
        easing of quarantine restrictions," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107dc355-ec2f-46c8-9858-bf0cfbf4113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:47:03.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic response Inter-Agency Task Force placed Metro Manila
        at a lower alert status from Nov. 5 to 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daac0ef-0737-4585-8c41-6509c0a8f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:47:03.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 2, business establishments can cater to more customers
        as operational capacities have been expanded to up to 70%, depending on whether
        their operations will be indoors or outdoors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f3394-edb3-40ab-baad-7dcea7c25ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:47:03.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the period, only San Miguel Brewery, Inc. (SMB), Ginebra
        San Miguel Inc. (GSMI), and San Miguel Foods grew at a milder pace, blamed
        on COVID-19 restrictions and liquor bans implemented in July and August—the
        peak of the surge driven by the Delta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dac706-3bb1-48d3-b772-a2fc74a480e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:47:03.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Food and Beverage, Inc. posted a net income of ₱24.2
        billion, while its consolidated revenues registered ₱221.7 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b97253f-548b-457b-81f7-c7980b43675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:47:03.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Global Power Holdings Corporation''s bottom line, meanwhile,
        stood at ₱13.7 billion, while revenues were up 7% to ₱93.9 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e604cd3-aeba-4606-8a6b-e5e4c5d3ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:47:03.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel refinery and retail arm Petron Corporation continued to post
        profitability, recording ₱5 billion in the period. Consolidated revenues also
        climbed 35% to ₱291.6 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1b344-9bcf-40d4-a4cc-213710e29b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:47:03.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate''s infrastructure unit SMC Infrastructure
        booked a 29% increase in revenues to ₱13.3 billion as traffic volume in all
        operating toll roads improved.</p>'
  'Cashalo-Visayas-Mindanao-expansion':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-11T19:48:06.907+08:00
    'imagesource': 'jcr:38b1bf1f-652b-4a38-b4a7-ac223ef12078'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3858307-ce7a-44a8-b168-4f62219ad64e'
    'lead': 'Cashalo, the fintech joint venture of Gokongwei-owned JG Summit Holdings
      Inc. and Hong Kong-based Oriente, seeks to cement its name in the growing ''buy
      now, pay later'' trend as it expands its service to the Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T19:49:39.806+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:57:11.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:16.635+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gokongwei-backed Cashalo eyes expansion of ''buy now, pay later'' service
      in VisMin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa2e09-7625-4cb8-8350-f4a953dc0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:49:39.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Cashalo,
        the fintech joint venture of Gokongwei-owned JG Summit Holdings Inc. and Hong
        Kong-based Oriente, seeks to cement its name in the growing ''buy now, pay
        later'' trend as it expands its service to the Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc4b26-fbe7-426f-a72f-ad456d28e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:49:39.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online lending firm is initially penetrating Cebu with its "Shop
        Now, Pay Later" service, hoping to ride on the expected boom in consumer spending
        in the Christmas season, Cashalo general manager Chino Flor said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31c401-91f9-4a3a-a63f-219d33b09185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:49:39.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a huge growth opportunity in Cebu''s very vibrant market,"
        he said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db80bb-fc26-43fe-a2a8-300cfb8a425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:49:39.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our expansion in Cebu also reflects Cashalo’s optimism in the Visayas
        region, and down the line, in Mindanao," Flor added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f135d-5804-4d59-9343-863ccbdd82f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:49:39.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that its "Shop Now, Pay Later" service—a payment
        option that has been gaining popularity not just in the Philippines but also
        in foreign markets—allows shoppers to use digital credit amounting to up to
        ₱15,999 to purchase multiple products across its network of partner retail
        stores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdde9e-c67e-43f4-bef7-3dfb5dcdc4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:49:39.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/8/3/buy-now-pay-later-payment-option.html">RELATED:
        ''Buy now, pay later'' is becoming a huge business</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348a699-28fc-479f-b85e-3e89a99c8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:49:39.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Cashalo already sealed partnerships with retail players
        in Cebu: Robinsons Department Store-Fuente Cebu, Robinsons Department Store-Galleria
        Cebu, Gear Up-Jakosalem Cebu, Spyder-SM Cebu, Moto Inspira-SM Cebu, SM Department
        Store-Seaside City Cebu, and SM Department Store-Consolacion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc2c54-12ab-404b-9b1c-fdaef892e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:49:39.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cashalo expects to team up with more merchants, Flor said.</p>'
