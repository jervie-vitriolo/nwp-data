      'mgnl:lastActivated': 2023-01-24T22:57:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320cf3c-089c-4ee3-808a-683c8795ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:00:01.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial public offering is the largest globally of the year,
        and the 12th largest listing ever, according to data provider Refinitiv.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98376ec8-48a0-4929-9701-36695231ea57'
