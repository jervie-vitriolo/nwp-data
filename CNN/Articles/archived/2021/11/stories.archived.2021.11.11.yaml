      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Shakey’s
        Pizza Asia Ventures Inc. (SPAVI) substantially cut losses in the nine months
        to September as sales improved, the listed fast-food chain said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c1854-a8f6-4fe0-9726-0cae2ccef171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T21:14:32.276+08:00
