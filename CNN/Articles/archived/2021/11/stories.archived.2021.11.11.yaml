      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong>&nbsp;Monde
        Nissin Corp. reported higher earnings during the third quarter, but its net
        income for the first nine months of 2021 fell amid higher costs, according
        to its latest regulatory filing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd0510-40ce-493d-b0e0-be34540b64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e935e322-42d4-46e0-bdd3-342bdfab9046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the food manufacturer behind Filipino household staples
        Lucky Me! and SkyFlakes disclosed a core net income attributable to shareholders
        of ₱2.86 billion —&nbsp;up by 8.7% with the help of lower taxes and interest
        rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0b63e-de15-4705-851a-a16ea0e61307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a462b3b-d20b-49f0-8976-39497f0370a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, year-to-date earnings as of September slumped to ₱7.11
        billion —&nbsp;a 5.3% decline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095ff62-04e0-4c72-be65-122ad647a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c1d01-1faa-43d1-9a55-5c1687f1122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monde Nissin also disclosed lower earnings before interest, taxes,
        depreciation, and amortization (EBITDA) for both its Asia-Pacific branded
        food and beverage business (APAC BFB) and meat alternative segment, amid higher
        costs in the likes of advertising and promotions in the third quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e15e73-a99f-406f-9341-41b0d9cd18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4777136-2a5e-4dfa-886b-a7adadda22db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues of the APAC BFB stood at ₱40.31 billion for the nine-month
        period —&nbsp;a 2.6% increase. The meat alternative business, meanwhile, logged
        ₱11.13 billion in revenues —&nbsp;up by 0.7%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff82f8-b367-4e6c-8860-dd7d2d894082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da0210-9dec-4403-a2a8-87fab7bfedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall revenues of Monde Nissin for the three quarters reached
        ₱51.44 billion — a slight 2.2% growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf594cc-c980-4608-8ded-fb934be9dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03013dd8-999e-4987-be68-b5fa66e03df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With costs increasing globally for power, transportation, commodities,
        and labor, we are continuing to navigate a balance between fair treatment
        to our consumers and maintaining our margin," said Monde Nissin chief executive
        officer Henry Soesanto on the company''s outlook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74769d31-ffb6-47e5-ab3b-16fbae4c3007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff73c3-7275-4af3-9d04-c3255c2afbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Soesanto said they are adjusting their full-revenue growth
        guidance to "low to mid-single digit," and anticipate continuing margin pressures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca313cad-45d9-4f16-bfa7-a8850974e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.791+08:00
