    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['medicine', 'health', 'measles', 'vaccine', 'CDC', 'US-Centers-for-Disease-Control-and-Prevention']
    'template': '1'
    'title': 'Measles is a renewed global threat after 22 million babies missed their
      vaccines during the pandemic, CDC warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58887fdc-cc7a-4c99-a043-d95b3f0d12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The global threat of measles has become
        worse after 22 million babies missed their vaccinations because of the Covid-19
        pandemic, the <a href="https://www.cdc.gov/mmwr/volumes/70/wr/mm7045a1.htm?s_cid=mm7045a1_w"
        target="_blank">US Centers for Disease Control and Prevention</a>&nbsp;warned
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744b50f-f8d3-4861-85f6-97ef62720916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is one of the most contagious viruses known and still kills
        more than 60,000 people a year, mostly young children. But it killed more
        than a million a year as recently as 2000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2817b75-580e-4e29-b5c9-25e071efb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination campaigns turned that around, but it doesn''t take much
        to threaten any progress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471233c4-5089-44b1-8cb3-376297fd0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said Wednesday that reported measles cases fell in 2020
        after a global resurgence from 2017-2019. The agency doesn''t necessarily
        think that''s good news. "Large and disruptive measles outbreaks in 2020,
        however, suggest that measles transmission was underreported," the CDC team
        wrote in the agency''s weekly report on death and disease, the MMWR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1816f8d0-0a96-4c35-9735-87029d39ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC notes millions of kids missed out on their vaccines because
        of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9642b5c-bcdd-43cc-bd4b-8d978cfcfb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 22 million infants missed their first dose of measles vaccine
        -- 3 million more than in 2019 and the largest annual increase in over 20
        years," the CDC said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee3c80-b931-4a92-8f99-5ef64d08fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While reported measles cases dropped in 2020, evidence suggests
        we are likely seeing the calm before the storm as the risk of outbreaks continues
        to grow around the world," Dr. Kate O''Brien, director of the Department of
        Immunization, Vaccines and Biologicals at the World Health Organization, said
        in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ae520-391f-42c4-b064-e2b6739cc2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s critical that countries vaccinate as quickly as possible
        against COVID-19, but this requires new resources so that it does not come
        at the cost of essential immunization programs. Routine immunization must
        be protected and strengthened; otherwise, we risk trading one deadly disease
        for another."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3144b-681e-4e3d-86ae-335c7876f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC and WHO have been warning that the pandemic has damaged routine
        childhood vaccination programs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e6ed2-ee3b-4a6d-a066-e11b59e0a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large numbers of unvaccinated children, outbreaks of measles, and
        disease detection and diagnostics diverted to support COVID-19 responses are
        factors that increase the likelihood of measles-related deaths and serious
        complications in children," Dr. Kevin Cain, CDC''s global immunization director,
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56b4c4-89d1-45f5-b06a-db8aee1cf09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must act now to strengthen disease surveillance systems and
        close immunity gaps, before travel and trade return to pre-pandemic levels,
        to prevent deadly measles outbreaks and mitigate the risk of other vaccine-preventable
        diseases."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da383f31-f57a-4f33-a2cb-78223e36b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC estimates that measles vaccination programs prevent more
        than 31 million deaths a year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfe5e1-8b43-4f9a-a8cb-d73d0b58f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before the pandemic, we were seeing how even small pockets
        of low measles immunization coverage could fuel unprecedented outbreaks, including
        in countries where the disease had been considered eradicated. And now, COVID-19
        is creating widening gaps in coverage at a pace we haven''t seen in decades,"
        Ephrem Tekle Lemango, UNICEF''s associate director for immunization, said
        in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011e48e-db1f-47bd-8185-a0bffe6dd450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have not seen an increase in cases yet, measles is simply
        too contagious. If we do not act, gaps will become outbreaks, and many children
        will be exposed to a preventable but potentially deadly disease," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9f3e2-9063-4380-8f43-218b517c3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T10:12:37.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:57:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/10/health/measles-missed-vaccination-cdc/index.html"
        target="_blank">Measles is a renewed global threat after 22 million babies
        missed their vaccines during the pandemic, CDC warns</a>."</em></p>'
