      'jcr:uuid': '4dd9b0c9-3cc1-44a6-ac7d-f35f509ea672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T20:33:30.790+08:00
      'mgnl:createdBy': 'pilar'
