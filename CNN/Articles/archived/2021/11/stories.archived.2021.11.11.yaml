    'updated': 2021-11-12T05:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1beefb-ba09-4a40-b80e-139cefc6eb85'
