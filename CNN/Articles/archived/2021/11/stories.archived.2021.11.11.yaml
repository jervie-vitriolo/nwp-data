    'jcr:uuid': 'fc20ef5e-4bee-4892-b81b-2711b9d0a4e9'
    'lead': '"Everyone''s life was on the line" as the pressure built up during the
      show, Bryan Espinoza, 16, said at a news conference Tuesday with others who''d
      been in the crowd of 50,000 and got caught in the surge. '
    'mgnl:activationStatus': true
