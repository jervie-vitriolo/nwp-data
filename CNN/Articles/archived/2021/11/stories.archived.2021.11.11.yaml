    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df45b43e-75bd-45a3-ba76-bb4a15c34e04'
    'lead': 'An independent group monitoring the COVID-19 situation on Thursday tagged
      Navotas, Caloocan, and Malabon cities as very low risk for infection, and the
      rest of Metro Manila as low risk'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T15:05:54.366+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:57:32.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:10.289+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: 3 Metro Manila cities ''very low risk'' for COVID-19, the rest
      at ''low risk'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad882f57-fde5-4d79-8a2d-7a09a5f803a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:05:54.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> An
        independent group monitoring the COVID-19 situation on Thursday tagged Navotas,
        Caloocan, and Malabon cities as very low risk for infection, and the rest
        of Metro Manila as low risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f751f3-eb66-4365-b6e7-f70e44385a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:05:54.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fourteen of the LGUs (local government units) are classified as
        low risk, but three are classified as very low risk," OCTA Research fellow
        Guido David said in an online briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f624a3-733d-4895-a4f6-e1ca301a2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:05:54.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David earlier said OCTA''s metrics to assess a location''s risk
        level are based on indicators from the U.S. nonprofit Covid Act Now and the
        Department of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d5851-f65e-4b78-842a-8aa8bb2cd962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:05:54.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:32.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas is averaging one case per day in the past week, the data
        expert said. Caloocan has a seven-day case average of 22 while Malabon has
        six, he said. Their average daily attack rate is 0.37, 1.28, and 1.51 respectively,
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b54c6-06d3-43dd-9e32-a9e69f76b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:05:54.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the higher the daily average attack rate
        in an area -- defined as the number of infected people per 100,000 population
        -- the higher a person''s risk of getting the infectious disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137a77a-5c83-4781-99a5-c4fb443f886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:05:54.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted the low COVID-19 bed occupancy rates in Navotas (20%
        occupied), Caloocan (18% used), Malabon (34% utilized).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed41a39-1389-4bc3-984b-3918e2b5f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:05:54.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:32.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region is under Alert Level 2 until Nov. 21. Under this
        <a href="https://mirror.pcoo.gov.ph/wp-content/uploads/2021/11/20211104-IATF-Guidelines-RRD.pdf"
        target="_blank">alert status</a>, intrazonal and interzonal movement of all
        people is allowed and recreational establishments are permitted to operate
        up to 50% of their indoor capacity and 70% of their outdoor capacity.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fdb3c0-c9d7-47e4-8154-cb163b873853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:05:54.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said OCTA supports the call to increase operational capacity
        in establishments in Metro Manila as the region''s COVID-19 situation has
        improved compared to last year. He also said the overall classification of
        Metro Manila is low risk, and its new cases may further decline with higher
        vaccine rollout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e727ade-53de-4c7e-b9aa-f3c465188ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T15:05:54.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Nicanor Austriaco noted the need to administer booster
        shots in the first or second quarter of 2022. "Otherwise, the risk for a Delta
        re-surge will increase," he said in the same briefing</p>'
