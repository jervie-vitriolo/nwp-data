    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c4f61-6269-49af-900d-ca0750706b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lost and previously unheard song featuring
        Beatles duo George Harrison and Ringo Starr has been played for the first
        time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c06ff0-6de8-4ae8-b409-1acdea31d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8887e-4aa8-4cdc-82d3-9516633129c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Radhe Shaam," written and produced by journalist Suresh Joshi,
        was recorded in 1968, but the master tape had been in Joshi''s loft since
        then, he told BBC Radio Merseyside host Tony Snell on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5a058-f024-4082-a158-c0a2eca65b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c1093-1552-43fc-b7e3-a9bf9d9ac7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was lost and found many times," he said. "We didn''t have the
        chance to release it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab8dd3-9bec-40d3-9adf-efd06571d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c001e8e-658d-454d-9ea0-11a529161e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, during Britain''s coronavirus lockdown, he found it again,
        and decided the time was ripe to let other people hear it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2474af-956b-4172-9635-f94ef6c050c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52dd44-bf84-4a6d-9034-01df6a5afcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tape itself had to be restored as it had been damaged during
        its time in storage, said Joshi, who also recounted the story of the day the
        track was recorded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ae470-3fd2-4050-a82f-25c12678948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0b9ba-4841-43df-9d7e-35aabeb3eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshi was recording at Trident Studios in London, where Harrison
        and Starr happened to be recording the Beatles song "Hey Jude."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff7dbe-ab93-4d0c-98d4-a8969a924336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e28b1-ec89-40f8-bc5d-871ec6f2fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison came in to speak to Joshi and the pair offered to play
        on the track, Joshi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b5569-eb56-4760-b4a7-fc37f56aeec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b015d36-b2da-448a-9ac4-f3b54708af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started talking about philosophy in general," said Joshi, who
        said Harrison also alluded to growing tensions among the Beatles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f171a-dd50-48ba-b360-9febe5b643cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b31df-cb7d-43ae-b57c-6f8700802d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:39:36.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he was the ''underdog,''" said Joshi. "He said he had lost
        his confidence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
