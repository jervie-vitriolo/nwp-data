      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Davao
        City Mayor Sara Duterte joined national party Lakas-CMD on Thursday, days
        after she pulled out her candidacy for reelection early this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e578d5a-5028-4c75-a4b6-abc4c059eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T19:00:21.568+08:00
