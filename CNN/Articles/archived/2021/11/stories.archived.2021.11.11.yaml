      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Presidential
        spokesperson Harry Roque on Thursday said that he would talk to Davao City
        Mayor Sara Duterte about his possible senatorial bid in next year’s elections.</p>'
