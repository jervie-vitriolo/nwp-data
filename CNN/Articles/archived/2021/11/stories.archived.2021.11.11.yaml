    'template': '1'
    'title': 'Pregnant Yemeni journalist killed in car explosion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7735c7-2209-41a1-a91a-a58cc3760b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A pregnant Yemeni journalist was killed
        in a car explosion in the coastal city of Aden Tuesday, Prime Minister Maeen
        Abdulmalek of the Saudi-backed internationally recognized government said,
        according to Yemen News Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d5d08-d8e9-4337-a9e4-a8cd90079990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd7ceb-0c65-4541-918e-24c71ade64af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Rasha Abdullah al-Harazi was in a car with her husband,
        Mahmoud Ameen al-Atmy, also a reporter, when the incident took place. An explosive
        device was attached to the car while the journalists were driving near the
        Abyan seashore, the country''s state-run agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4faa4-cbaa-4118-9aa8-067322d08d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6a52e-dca0-4576-b0c9-2f58150bbcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Atmy survived the blast but was seriously injured, according
        to the Yemen Journalist Syndicate (YJS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c862a6b-444a-40e3-b811-de3213add073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ad1ee-a902-4a95-9e75-ed869f279016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Syndicate considers this crime a reprehensible precedent, and
        expresses fear that it serves as a dangerous indicator of a new and violent
        phase targeting journalists in Yemen," the YJS said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6dbb9f-dde4-48e7-be1f-c11c45bebc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626cecc-ea7d-4866-84dd-fda7ff64737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video filmed by Reuters showed the aftermath of the explosion, with
        several onlookers inspecting the charred husk of the vehicle on the side of
        the road. The front of the car appeared to have been completely ripped apart
        by the explosive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a69751-94c8-467b-8639-f45a1bfe7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375551b-54b5-4b84-870a-8401d7286fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yemen''s Saudi-backed Ministry for Human Rights said that al-Harazi
        was nine months'' pregnant while Saudi-owned TV channel Al Arabiya said that
        al-Atmy worked for them as a reporter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ae848-c6ff-487f-8732-0773955d03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad76fd-ee2c-4dfe-ab2c-f4b1e2fb392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YJS called the explosion a "targeted" attack, however no group
        has claimed responsibility yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e8980-364a-466b-9850-ebb2456d6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152c9af-ad0d-4a8b-a1c2-2a94d52681ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aden serves as a temporary seat for the Saudi-backed government,
        which has continued fighting Iran-backed Houthi rebels across the war-torn
        country. The years-long civil war has cost thousands of lives and plunged
        Yemen into a humanitarian crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f1525-89b1-4ec0-9cc1-f2bbae109146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f221747-ca6e-4aa8-93f9-87b59bf00ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, however, is controlled by the Southern Transitional Council,
        a separatist group, which often clashes with the government despite a power-sharing
        agreement signed in Riyadh.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f556c2a4-50ab-41e1-97b9-0fddf883cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:34:12.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:20.649+08:00
