  'DOH-opposes-PH-delegation-pro-tobacco-remarks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-11T04:42:49.469+08:00
    'imagesource': 'jcr:53b7012c-a911-419f-b947-3c5e59d28cfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e8b381c-3e93-45ba-a003-d8a0317a7c36'
    'lead': 'The Department of Health opposed and distanced itself from the statements
      made by the Philippine delegation at an international conference, which the
      DOH said were supportive of the tobacco industry.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T04:46:35.915+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:58:14.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:58.448+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'tobacco', '9th-Conference-of-Parties']
    'template': '1'
    'title': 'DOH opposes PH delegation’s ‘pro-tobacco’ remarks at health conference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfdec2c-d0cb-4c5a-8cb8-bab438240a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:46:35.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —&nbsp;</strong>The
        Department of Health opposed and distanced itself from the statements made
        by the Philippine delegation at an international conference, which the DOH
        said were supportive of the tobacco industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f9925b-8f41-4139-92c3-4f46d1090e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:46:35.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8bc3b0-37b0-43da-bb9e-64cca29f9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:46:35.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation that attended the 9th Conference of Parties (COP9)
        of the World Health Organization Framework Convention on Tobacco Control (WHO
        FCTC) allegedly promoted the interest of tobacco industries by calling some
        products “salutary” and a “source of good”.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0f727-40ab-40c1-9400-faef9c3fd4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:46:35.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8b191-11a4-4bcc-bbb5-8cf065cc019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:46:35.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The statements made by the Philippine delegation negate the very
        principles of the WHO FCTC and undermine the progress the Philippines has
        made to curb tobacco use,” said the DOH in a statement on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c925849-67af-4135-be8a-35590aa07441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:46:35.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f27c5-beb8-4e4b-9d31-dee9b7c79240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:46:35.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department also said that it was misleading to praise
        the tobacco industry''s role in raising tax revenues. The agency noted that
        in 2011, the estimated cost of tobacco-related diseases was at ₱177 billion
        annually. This was seven times higher than the total collected taxes from
        tobacco products that amounted to ₱25.9 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea88272-149e-46ba-885f-853045df444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:46:35.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47445d5-0f7c-424a-9ad3-ea2ed0bf30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:46:35.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Giving misleading information that dilutes the risks of tobacco
        products and undue recognition to tobacco industries…is harmful,” said the
        DOH.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65319877-1a95-4b50-8ddf-6a7e8bd27a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:46:35.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d6da6-6ba5-424f-a526-b439c304fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T04:46:35.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must have a whole-of-government approach in regulating the marketing
        and sale of products that are harmful both to the health and economy of the
        Filipino people,” it added.</p>'
  'Astroworld-survivors-story':
