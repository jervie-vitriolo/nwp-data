      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)—</strong> The
        country has received additional COVID-19 vaccines on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd599ffdb-f0f3-4175-92e5-12a8aecd185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:12:00.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6 p.m., three million more doses of government-procured Sinovac
        COVID-19 shots arrived. The fresh shipment of the China-made vaccines arrived
        at the Ninoy Aquino International Airport Terminal 2, state media reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976aa0d-a365-44af-a78b-f18d85ee57c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:12:00.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, 866,970 Pfizer shots purchased by the government
        arrived at the NAIA Terminal 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f4ff9-d18c-47a1-818f-14e3139e585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:12:00.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargos bring the total number of doses delivered to the Philippines
        to over 121 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d40c5-f316-4299-8e19-5c8795834bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:12:00.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:57:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force officials have expressed optimism that the country will
        be able to hit its vaccination target for 2021 amid the increasing supply.
        The national government will roll out a three-day vaccination drive from Nov.
        29 to Dec. 1, which aims to inoculate 15 million people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a566e5f5-47bd-4e8b-bcfe-e41b3d7206ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T21:52:16.439+08:00
