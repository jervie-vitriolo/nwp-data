      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e66159-d643-48c1-8350-6573a7194381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City councilor and Sara All Philippines co-convenor Danilo
        Dayanghirang denied the mayor''s candidacy withdrawal was scripted, but admitted
        she "seemed to be in the middle of a storm" due to pressure from her supporters
        and political peers urging her to run for the highest post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258b566-7723-4300-8632-6c8f0793a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T14:57:27.246+08:00
