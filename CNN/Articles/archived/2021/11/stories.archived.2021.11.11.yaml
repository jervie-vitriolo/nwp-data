    'mgnl:tags': ['United-States', 'parents', 'COVID-19', 'vaccines']
    'template': '1'
    'title': 'Parents'' income might predict Covid-19 vaccination choices for their
      children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4dc235-814e-4117-a26d-b398dd927f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>&nbsp;Along with what state you live
        in and what political party you belong to, there''s another factor that helps
        predict attitudes about vaccination: income.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d85b50-3ec9-4010-a80f-44a05228fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b7bea-d811-414d-a622-7131473ae655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey of more than 2,000 parents shows those who are wealthier
        are more willing to vaccinate their children ages 5 to 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2be34-b7ab-4a69-9ad3-967af974ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8378d8-d86f-4e76-bd98-4d4b0469711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations for children in this age group began last week. Approximately
        900,000 children ages 5 through 11 are expected to have received a first dose
        of the Pfizer Covid-19 vaccine by the end of Wednesday, White House officials
        said Wednesday, and about 700,000 appointments have been made at pharmacies
        for upcoming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a92473-1a42-48c0-bf1e-8984034017a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b5010-5755-40a4-8d01-6e4ab7671ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the survey, 47% of parents whose annual income was $100,000 or
        more said they were willing to get their children vaccinated. Among parents
        with income between $75,000 and $99,000, 37% were willing, and among parents
        whose income was under $50,000, 34% said they were willing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5405b-585d-4f6d-957f-6c27860def34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe32a64d-6db8-46d2-b688-84c61cfe5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That trend line was absolutely clear from the lowest through the
        middle to the highest," said Dr. William Schaffner, a vaccine adviser to the
        US Centers for Disease Control and Prevention who was not involved with the
        poll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9161e-45b0-405f-ab10-bc95a210623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f23e6-120c-410f-bdb7-74a8ad928e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower-income communities have been particularly hard hit by Covid-19.
        According to CDC data, counties with high levels of residents living in poverty
        have the highest cumulative death rates during the pandemic, with nearly 295
        deaths per 100,000 people, compared with 183 deaths per 100,000 people in
        counties with the lowest levels of residents living in poverty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363a7d1-4a8c-4775-8675-231f35d24ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5b54d-9fda-4464-a2b0-26dc6bd37efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reasons for lower vaccine enthusiasm</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7879b-6f05-4840-8ee5-d3f6d80e5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online poll of 2,331 parents of children ages 5 to 11 was conducted
        the week of October 25 by Momentive and Outbreaks Near Me, a team of epidemiologists
        based at Boston Children''s Hospital and Harvard Medical School.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed57015-8064-4847-a142-d156d935a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51f907-8d32-4a0b-b869-1036ee3e4656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Brownstein, co-founder of Outbreaks Near Me, said lower-income
        people might have a tougher time getting their child vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6eee2a-72d4-47d5-b3ea-2ba80ceabf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b894251-4b33-41f0-bea3-906f21f5f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might need time off work to get an appointment, or time off
        potentially if your child has symptoms after the shot," Brownstein said. "Unfortunately,
        the disparities that have been seen across the pandemic, especially around
        income, will persist even around vaccine access and younger kids."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8912c898-7ad8-46da-8389-4b0a501127f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac401c-36e2-4829-99b2-efe2d3ba1de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Kaiser Family Foundation poll conducted last month,
        about half of parents with household incomes under $50,000 said they were
        very or somewhat concerned about taking time off work to take their child
        to get the vaccine or recover from symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e475a-5dbf-4cb3-a82d-e49c13b4d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae69e7c-38f0-4e76-bac9-7fdb6ce828a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 4 in 10 lower-income parents in the survey said they were
        concerned about difficulty traveling to a place to get their child vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61347360-5755-4917-8d12-c4f16389258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7cb60-f421-4390-b4ab-300f468a754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner noted that people of higher income tend to have more education.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103ae87-f676-47b0-b411-c87c4bbd60ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f010c-a79e-46ec-9d55-c5569afa40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With more education, you generally have more acceptance of science,
        and I think you''re more likely to participate in these sorts of public health
        and other preventive measures as recommended by the medical community," said
        Schaffner, an infectious disease specialist at Vanderbilt University Medical
        Center.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b84e4-8492-478d-81aa-1cb518ea3028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54678f-85a5-4b4b-bfa2-20e553c1dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Meeting people where they''re at''</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a25dc4-06ae-475d-bb90-49203036d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said the income-related findings could help public health
        agencies target vaccine messages to that specific population.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d1da7-37bd-4ba1-a9f6-86446cc54472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713475b-a75e-426b-bce3-9b03c4104a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have studied these kinds of issues, and there are lessons
        there on how to communicate with different populations," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92903088-f05e-491a-881b-707639bbc070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f6316-df75-4faa-b2f0-5c42d8320243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oklahoma County, Oklahoma, the local health department is placing
        community health workers in schools to support families with information about
        vaccines, said Halley Reeves, the chief public health strategist for the Oklahoma
        City-County Health Department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d0c3b-9c92-4aef-8a0f-5b3fc86342d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf0515-5405-43ef-a16b-460f2a7f6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the school identifies a student with limited vaccine access,
        the health department offers a referral to a team that will visit the family
        at home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681db22-0b89-45ea-b708-2070d56b4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac6cc2-3035-42c7-b11d-0d4e84b4291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This allows for us to truly meet people where they are and break
        down any barriers for receiving a vaccine," Reeves said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffa160-1724-4729-b181-b4674f35048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5fc75-a544-4ac3-95ab-5c6fa9b27c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department does home visits to vaccinate adults, also,
        and vaccinations in homeless shelters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce78f6-4aec-4014-9528-ba0ccede84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53310720-50f0-45a2-a388-025b7fe6fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves said the key to all this has been partnering with 700 organizations,
        including churches and community groups, to encourage vaccination, she added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9aca0-5413-4b8d-b03a-776fe70dc482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8c6f1-31a5-451b-bfc2-08f02d4aa891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together those strategies have worked.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced01ec-510a-4438-99e0-78a8927c3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9fc751-a567-4648-8b7f-8c41cd0d7f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:57:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oklahoma County, 84% of residents age 12 and up are fully vaccinated,
        Reeves said. Statewide, about 60% in this group are fully vaccinated, according
        to the Oklahoma State Department of Health.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792ade8-3bc5-4f5e-be47-ed13275ae146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T11:31:30.025+08:00
      'mgnl:createdBy': 'vince'
