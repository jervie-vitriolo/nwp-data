      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/10/middleeast/pregnant-yemeni-journalist-killed-intl/index.html">Pregnant
        Yemeni journalist killed in car explosion</a>."</em></p>'
  'UK-Boris-Johnson-COP26':
    'author': 'Angela Dewan, Ivana Kottasová, Ingrid Formanek and Amy Cassidy, CNN'
    'caption': 'Courtesy: Michael Probst/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-11T01:34:42.958+08:00
    'imagesource': 'jcr:261dbb4f-62f2-4a96-91ce-8caf24844607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68a4f08a-1b38-4bac-bf27-65c6bb6a7d0c'
    'lead': 'UK Prime Minister Boris Johnson has called on leaders and delegates to
      just "get on and do it" as the COP26 climate talks appear to have stalled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-11T01:36:59.846+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:58:19.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:57.825+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'Boris-Johnson', 'COP26', 'climate-change']
    'template': '1'
    'title': 'Boris Johnson appeals to delegates to ''get on and do it'' as COP26
      climate talks stall. Here''s where the deal stands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9df19-a222-4cf4-b12d-5b9fb42758b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;UK Prime Minister Boris Johnson has
        called on leaders and delegates to just "get on and do it" as the COP26 climate
        talks appear to have stalled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a654c2-44f8-4aaf-aae3-5cd15adf8d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b50b8-0b53-4f30-80ca-ff62ff62380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft of the COP26 agreement published on Wednesday includes language
        that says the world should be aiming to limit global warming to 1.5 degrees
        Celsius and acknowledges the role of fossil fuels in the climate crisis, a
        first for the annual Conference of the Parties on climate. If the draft is
        agreed in current form, it could pave the way for deeper emissions cuts by
        the end of next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6066264-71e5-48e8-bf80-c9e751e53e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7283f7e-58f3-4efe-9d96-5a141bb1d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But details of opposition by Saudi Arabia, among other fossil fuel
        producing nations, have emerged and appear to be a major hurdle in progressing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464cbf3-2d27-45c9-b3a7-dd2f8a8c390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c735b8-03bb-4e06-a80e-1c121697e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time for everyone to come together and show the determination
        needed to power on past the blockages," Johnson said in a press conference
        Wednesday, acknowledging that there were still gaps between what different
        nations want in the final text.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de4054-a4fd-4ebe-9f20-a6513f2c7071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b46b3-723d-47bd-8643-b3dfcb1b92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document is not final and COP26 delegates from nearly 200 countries
        will now negotiate the details over the next few days. Consensus from all
        nations is required.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c2ff7-015b-45a4-b7f5-af9848e8a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a322879-9309-408c-8cc3-dbce0e408252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically draft COP agreements are watered down in the final text,
        but there is also a chance that some elements could be strengthened, depending
        on how wrangling between countries pans out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc21ca-b444-4a6f-bbbf-6333f9905559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa91969-21fd-4d5c-8034-afb35d54411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s in the draft:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7b1e5-85e0-40c7-a05d-80a0deebeea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd3637-92ae-4e97-9968-510ddb168751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On 1.5 degrees</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e4eed-9249-4ee3-8192-bdb2c89c8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document "recognizes that the impacts of climate change will
        be much lower at the temperature increase of 1.5 °C compared to 2 °C and resolves
        to pursue efforts to limit the temperature increase to 1.5 °C."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe5da2-b171-44e4-abf5-e14d7d129652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3207b-d2c5-40f7-82a6-ee7f73fb6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the world must limit global warming to 1.5 degrees
        Celsius above pre-industrial levels in order to avoid the climate crisis worsening
        and approaching a catastrophic scenario.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31b68c-dc09-4e35-b82b-73ef993b3774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f451c-eb54-4cd7-b561-c0bef1a94d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key analysis published on Tuesday said the world is on track for
        2.4 degrees of warming. That would mean the risks of extreme droughts, wildfires,
        floods, catastrophic sea level rise and food shortages would increase dramatically,
        scientists say.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1772539-b0a4-4842-8785-31f7f91b5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6934177-8c7d-4551-bf24-cb4783a2fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British COP26 presidency''s overarching goal was "to keep 1.5
        alive," so this firmed-up language is what it and other climate-leading nations
        were hoping for.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf647e98-b9e0-4c77-945a-88a9e809c9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef08a86-1f70-467e-ba3b-3cc872314929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including Saudi Arabia, Russia, China, Brazil
        and Australia, have shown resistance to this change at various meetings over
        the past six months in the lead-up to COP26.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132d39d-b27b-4d74-90dd-3781b1abf75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821697f-d259-4e60-b9df-5d51901e7c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson spoke with Saudi Crown Prince Mohammed
        bin Salman on Wednesday in which they "discussed the importance of making
        progress in negotiations in the final days of COP26," a Downing Street readout
        of the call showed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a3bf1-232e-47a4-b4cb-6019e83db3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f5a40-6082-4569-9e24-e50ef2ae54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister said all countries needed to come to the table
        with increased ambition if we are to keep the target of limiting global warming
        to 1.5C alive."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c96f8b-f016-4674-adcf-d42b976afd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876a78c-3049-48ed-95e9-43470c68db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft also recognized that achieving this shift means "meaningful
        and effective action" by all countries and territories in what it calls a
        "critical decade."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77e4b5-f3be-417d-8fab-1d4405280c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696209e-8692-40ff-bdc1-336b8d9329a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "recognizes that limiting global warming to 1.5 °C by 2100 requires
        rapid, deep and sustained reductions in global greenhouse gas emissions, including
        reducing global carbon dioxide emissions by 45 per cent by 2030 relative to
        the 2010 level and to net zero around mid-century," using language that is
        in line with the latest UN climate science report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4051b87-b2a7-4377-8a31-10019bed9c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc395f-2fb0-4ea9-b9ca-14cc80d849d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net zero is a state where the amount of greenhouse gases emitted
        into the atmosphere are no greater than those removed, whether through natural
        means like planting more trees to absorb carbon dioxide or capturing gases
        with technology.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3456778-8904-4c72-9d33-a948bca5c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acee118-0d60-4aba-bb24-f3225b47d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that this agreement recognizes the importance of
        the 1.5 degree goal," as well as the science that shows deep emissions cuts
        are needed over this decade, said William Collins, professor of meteorology
        at the University of Reading.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57619e-8008-4bb8-a89f-2d2c41858f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e667e92-1e90-4ebc-9fb9-dac457388d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added: "The current pledges in Glasgow are not even close
        to meeting these cuts by 2030. If countries do not start straight away on
        a path towards these 2030 emission levels it will be too late to update them
        in 2025," he said, referring to the next time countries are obliged to revise
        their targets.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a08a66-e0c7-4408-99a4-0c61b4f67aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f96aee-8212-4601-bd9c-347288e0da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope was that this level of ambition could have been achieved
        in Glasgow; if not, countries will need to be brought back to negotiations
        again next year."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e880fa-caf4-4551-9cf7-5a2eef2d09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9939b92-1809-4ed3-b965-de733316c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On countries'' emissions plans</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdd83c-c2d4-45d5-97a4-73996d18ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To limit global warming to 1.5 degrees, every country needs to have
        a plan that aligns with that goal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a465fd3b-ce99-4f18-9873-a35321d1501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8cb936-aa70-411a-9f1e-4664acd98883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable line in the draft is one that urges signatories
        to come forward by the end of 2022 with new targets for slashing emissions
        over the next decade, which scientists say is crucial if the world wants to
        have any chance of keeping warming below 2 degrees and closer to 1.5.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8f04a-e8f5-455e-b07c-bef285fdaf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8467ea0-0ce8-4a2b-b101-6bf11e5aed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Waskow, director of the International Climate Initiative with
        the World Resources Institute, welcomed the 2022 target as progress.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0cde8b-c385-4871-ae72-20fcea1e5321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752ee71-c57f-474c-af1f-b663c3e18017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is crucial language because it does set the time frame
        around when countries need to come forward with strengthened targets in order
        to align with Paris," he said, referring the 2015 Paris Agreement, which set
        a global warming limit of 2 degrees, with a preference for 1.5.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187ae7a-780d-45e2-84a8-5b6aec4fb69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753325a-99b9-48c5-8a1b-ca4f7270952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although that was agreed six years ago, many parties'' emissions
        plans do not align with that goal.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae66ac-45f4-4633-9061-bdfe4ca51064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd05ba2-afcc-47a9-b10e-9f9cd839b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that there were "certainly parties who have been pushing
        back on that," naming Saudi Arabia and Russia as nations against new commitments
        by the end of 2022. CNN had reached out to those countries on the same issue
        on Tuesday and is seeking new comment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7c56c-cf89-4168-990c-85efdb091788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579dd50-27ca-4dcc-b488-eeef3dbfe750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts like Waskow are welcoming this progress, as it requires
        countries to make new plans before 2025.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2179c-55ce-4b8a-9483-e277ad3ee46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d4037-2937-4d3e-b697-6c2f2ec1b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the UN''s climate science report in August showed climate
        change was happening faster than previously thought, some countries and groups
        had hoped for a rise in ambition more quickly.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2f0d1-2d9e-4543-a41e-758d99c1c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9d36d-3668-4932-8275-2c25e3b5e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This draft deal is not a plan to solve the climate crisis, it''s
        an agreement that we''ll all cross our fingers and hope for the best," Greenpeace
        International executive director Jennifer Morgan said in a statement, pointing
        to a recent study by Climate Action Tracker that shows the world is heading
        for 2.4 degrees of warming, even with the new pledges made ahead of COP26.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe32270-be11-4ff6-81da-37953e33511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2c984-c3d4-4ef7-bc9b-26ced178c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The job of this conference was always to get that number down to
        1.5C, but with this text world leaders are punting it to next year. If this
        is the best they can come up with then it''s no wonder kids today are furious
        at them."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f76178-6bc1-4405-91c6-83e87ac0f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573c533-289b-4d06-8b41-047cad2371e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WRI''s director of climate negotiations, Yamide Dagnet, said it
        was climate-vulnerable countries that pushed for the stronger language on
        1.5, but said what they wanted was for the agreement to set stronger obligations
        for particular nations. They are also seeing the 2022 goal as difficult for
        them to achieve without a bigger boost in funding.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6186b86-bc21-4bb6-95ee-0c24a45ad5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0218c5d-768c-4e2c-9952-cc44e6068215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them, it''s going to be very difficult ... to come back home
        and to say, after all of your efforts ... you have to do another adjustment
        effort within a year," she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715462c5-cd03-4a8e-8d5b-9d21968c7cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507aec9-5e87-4a11-9707-fdbc6febe7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On fossil fuels</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c450e-57d1-4e80-a96f-e0439382c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft agreement asks governments to "accelerate the phasing-out
        of coal and subsidies for fossil fuels." This seems obvious as phasing out
        fossil fuels is necessary if greenhouse gas emissions are to decline. But
        the inclusion of specific language on this is a big step forward, since previous
        agreements haven''t mentioned coal and fossil fuel subsidies specifically.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4111fa42-5972-47e9-aebe-38b9981d0b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67174698-2f9b-4141-bc6b-efee7672aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The language is likely to be opposed by major fossil fuel-producing
        nations.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc28291-9d05-4541-a243-2bf1f2887e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035d829-223a-4170-ab0d-1b9ab2056872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple of caveats though on phasing out coal and ending
        fossil fuel subsidies.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b2b0c-d979-482d-83cc-9e3c5814930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e1aa9-e6f1-40c1-9734-780c1a85beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t give a date for either of these and for both it just
        says ''accelerating the efforts'' to do so," WRI President for Climate and
        Economics Helen Mountford said in a briefing.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257e6db-3ada-48ac-9e9f-b847d5384cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783bf104-63c8-4d68-9bdd-524be43d56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP26 chief Sharma had said before coming to Glasgow that a firm
        exit date on coal was one of his priorities.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327946a-a36f-4303-b844-b0f420854503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0ba67-3272-4a69-a191-1b72724a9fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also questions being raised over whether the clause on
        fossil fuels can even survive the next two days of negotiations.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20145a-fdc7-4cb6-96f6-e48a3bb26b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be4a33-7d99-47a1-b4c0-6f5b4d901621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does mention fossil fuels and everybody saying that''s amazing,
        but it doesn''t say that the world has to actually phase out coal as soon
        as possible, and then decarbonize by removing both natural gas and oil," Mark
        Maslin, climate scientist at University College London told CNN.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531deba-b585-40b7-924f-33ceb40ed041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4f673-38a7-4633-9758-35e14f6e7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the problem here is that suddenly we have a statement that acknowledges
        that fossil fuels are the issue, but doesn''t actually say in a strong terms
        that this is what we have to get rid of ... and this is the actions of countries
        like Saudi Arabia, Russia and Australia, who are basically sort of agitating
        from the background to make it weak," he added.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed5571-8915-47c3-8515-946242a71fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2ab14-01c3-434c-b57f-00cac6284f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been some progress on fossil fuels in Glasgow. Twenty-eight
        countries so far have signed on to an agreement to end the financing of unabated
        fossil fuel projects abroad by 2022. Unabated projects would be those that
        do not capture greenhouse gas emissions at the source before they escape to
        the atmosphere, which is a good start.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49325ff8-49f9-4faa-9f03-57dc77b3e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711d213-11bd-4a67-80e1-85713fbb5746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of new countries signed up to phase out coal at COP26, but
        the end date was the 2030s for developed nations and 2040s for developing
        countries -- a decade later than Sharma and climate leaders had hoped for.
        The world''s three biggest emitters, China, India and the US, did not sign
        up. They are also the biggest coal users.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6e38a-5ad7-4947-9879-8ff2dcb235e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab7d5a-13c7-47f3-be40-79b1d44fc07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On who should pay what</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb5d36-d3d3-4ef1-9a33-05a9eef288ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft makes some strong points in a long section on the need
        to deliver on the promise made by the world''s richest countries more than
        a decade ago to provide $100 billion a year in climate financing to the developing
        world. That target was supposed to be met in 2020 but has been missed. It
        is supposed to go to helping developing countries reduce their emissions but
        also so they can adapt to the impacts of the crisis.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9a932-a235-4c5f-9c29-fc10ba7c9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f9ed5-073d-410a-8312-888769355b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developed world is historically responsible for far more emissions
        than the developing world, but many of the countries on the front line of
        the crisis have made little historical contribution to climate change. There
        is an understanding that the rich world needs to pay for some of the energy
        transition and adaptation.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc62e3c-3982-4ad4-b779-49d6032e681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bce1e0-68d3-4344-b101-9d61f4b6fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The conference] notes with serious concern that the current provision
        of climate finance for adaptation is insufficient to respond to worsening
        climate change impacts in developing [countries]," the draft says, using fairly
        strong terms.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d94df1-e7fd-4234-a1b0-2be802bf7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1fc981-95e5-4a1a-a1c6-584e964ffc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it makes no movement on when the $100 billion should be delivered,
        pointing to 2023, which is three years past the deadline and currently what
        it is on track for. US climate envoy John Kerry and European Commission President
        Ursula von der Leyen were hoping for a 2022 date last week.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77775da-0456-4484-a1d9-e38db61a3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6c735-85e4-4cc7-bd7e-6110ddc92a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the draft does not give any specific details, reflecting
        the fact that the US, the European Union and other big players have been pushing
        against the idea.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1494ebe-5d59-4902-907e-0fa5aa1a4b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74ce92-0edd-4a13-a3d0-377970f38643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fuzzy and vague. The missed deadline for the $100 billion
        promise doesn''t get acknowledged -- and this is a key ask from vulnerable
        countries," said Mohamed Adow, director of the climate think tank Power Shift
        Africa.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe222deb-0348-4a06-8b23-37dd2f5b27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798a87b-584e-4d84-ab73-8c53f498df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the first time, the draft agreement also includes more specific
        language on "loss and damage" financing for the developing world, which is
        essentially financial liability for climate crisis impacts. Some of the countries
        most affected by the crisis are asking for more money to deal with the loss
        and damage they are already experiencing because of global warming, which
        is essentially the idea behind climate reparations.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d47a7-4ce5-4e1f-ba2a-c830ce3a680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T01:36:59.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:58:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/10/world/cop26-glasgow-agreement-climate-intl/index.html">Boris
        Johnson appeals to delegates to ''get on and do it'' as COP26 climate talks
        stall. Here''s where the deal stands</a>."</em></p>'
  'Beatles-George-Harrison-and-Ringo-Starr-lost-song':
