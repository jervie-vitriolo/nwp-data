    'imagesource': 'jcr:1e9cb06a-5636-4532-8aa2-6615c278b9c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16dcb518-af86-4707-80c5-fc060fd33c0d'
    'lead': 'The US strongly condemned a Russian anti-satellite test on Monday that
      forced crew members on the International Space Station to scramble into their
      spacecraft for safety, calling it "a reckless and dangerous act" and saying
      that it "won''t tolerate" behavior that puts international interests at risk.

      '
