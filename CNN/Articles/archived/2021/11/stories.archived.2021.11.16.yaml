      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review would also be in coordination with the mayor''s office
        and "relevant departments," the motion read.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd6093-104f-4b7f-9567-9e70e82b84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wording is so vague that really not much comes of it," Hidalgo
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72532959-a606-4000-b46c-30aa6768ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons why county commissioners didn''t support Hidalgo''s
        proposal are unclear because the discussions happened in executive session,
        which are not public.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e048bcb-8054-422c-b093-333d3845e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.523+08:00
      'mgnl:createdBy': 'lara'
