    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:48.738+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russia', 'anti-satellite-weapons-test', 'debris', 'space']
    'template': '1'
    'title': 'US says it ''won''t tolerate'' Russia''s ''reckless and dangerous''
      anti-satellite missile test'
    'updated': 2021-11-16T11:23:00.000+08:00
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228650f1-7ef2-43fa-b9f7-be5ab5f5e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US strongly condemned a Russian
        anti-satellite test on Monday that forced crew members on the International
        Space Station to scramble into their spacecraft for safety, calling it "a
        reckless and dangerous act" and saying that it "won''t tolerate" behavior
        that puts international interests at risk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc02d0-acd3-4784-8c6e-5342d76c334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:09.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41e816e-3087-4f05-a9b4-2ec590b6f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Space Command said Russia tested a direct-ascent anti-satellite,
        or DA-ASAT missile, striking a Russian satellite and creating a debris field
        in low-Earth orbit of more than 1,500 pieces of trackable orbital debris that
        is also likely to generate hundreds of thousands of pieces of smaller orbital
        debris.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c3bdf-6b09-46c1-89a5-407ef59612fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f706f7f-bb7e-4923-b492-60b137219dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials emphasized the long-term dangers and potential global
        economic fallout from the Russian test, which has created hazards for satellites
        that provide people around the world with phone and broadband service, weather
        forecasting, GPS systems which underpin aspects of the financial system, including
        bank machines, as well in-flight entertainment and satellite radio and television.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101e8ff-832d-4c01-b85e-6f9044252a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a399f3b-a3b8-456e-a354-94ac055467b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has demonstrated a deliberate disregard for the security,
        safety, stability, and long-term sustainability of the space domain for all
        nations," said US Space Command commander Gen. James Dickinson. "The debris
        created by Russia''s DA-ASAT will continue to pose a threat to activities
        in outer space for years to come, putting satellites and space missions at
        risk, as well as forcing more collision avoidance maneuvers. Space activities
        underpin our way of life and this kind of behavior is simply irresponsible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86014b-4dee-424a-9247-76b46c45826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32680e22-27b4-4496-8689-1d7b63b05804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA Administrator Bill Nelson said in a statement that he was "outraged
        by this irresponsible and destabilizing action. With its long and storied
        history in human spaceflight, it is unthinkable that Russia would endanger
        not only the American and international partner astronauts on the ISS, but
        also their own cosmonauts. Their actions are reckless and dangerous, threatening
        as well the Chinese space station."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa188b1-767a-4be0-a236-de118cc438df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e13dd-31b9-492e-b92f-531c2aab9844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scramble in space</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1af3d0-8bf9-4c71-a7ba-a785c4e704e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew on board the ISS had to quickly don their spacesuits and
        jump into their spacecrafts in case the station was hit by some passing debris,
        according to Russia''s space agency ROSCOSMOS. Two US officials told CNN the
        precautionary measures were a direct result of the debris cloud caused by
        the Russian test.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408a43d-8e44-4285-a36c-756b6017b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d146b4-43f7-4add-9090-aa2edbc68931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently seven astronauts on the space station, including
        NASA astronaut Mark Vande Hei, Russian cosmonauts Anton Shkaplerov and Pyotr
        Dubrov as well as the newly arrived Crew 3 mission team, NASA astronauts Raja
        Chari, Thomas Marshburn, Kayla Barron and European Space Agency astronaut
        Matthias Maurer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0a7fb-7bd2-43e3-9de6-78e0b12a7fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd69af-c2af-4545-8dab-2daec202dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said the "crew was awakened and directed to close the hatches
        to radial modules on the station," while hatches between the US and Russian
        segments remained open.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946767f-addf-46fb-be40-5a7d9e03eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:17.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d45c1-10b8-421b-b093-9a4d96243158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An additional precautionary measure of sheltering the crew was
        executed for two passes through or near the vicinity of the debris cloud,"
        NASA''s statement said. "The crew members made their way into their spacecraft
        shortly before 2 a.m. EST and remained there until about 4 a.m. The space
        station is passing through or near the cloud every 90 minutes, but the need
        to shelter for only the second and third passes of the event was based on
        a risk assessment made by the debris office and ballistics specialists at
        NASA''s Johnson Space Center in Houston."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0ccfc-7e9d-4a02-92e1-a37679f682fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab149f-d6e9-4a8a-9501-abbdd361c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, Shkaplerov tweeted, "Friends, everything is regular
        with us! We continue to work according to the program."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96f5c6-e521-4494-9025-0796374de381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a44564-913f-4b66-bcb1-a91c9148998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken echoed the condemnations from
        Nelson and Dickinson in a statement Monday. "The long-lived debris created
        by this dangerous and irresponsible test will now threaten satellites and
        other space objects that are vital to all nations'' security, economic, and
        scientific interests for decades to come," Blinken said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb54a93-cbe0-4420-9976-de98aedc537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af67260-a1bf-4f2b-9307-4de94f11496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price said the test "will significantly
        increase the risk to astronauts and cosmonauts on the International Space
        Station, as well as to other human spaceflight activities," adding that "Russia''s
        claims of opposing the weapons and weaponization of space are disingenuous
        and hypocritical."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d7da2f-496c-4488-a73e-02fee7bd7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6bdae5-8807-4a34-b047-05cb7011de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a handful of successful anti-satellite weapon tests have been
        carried out by the US, Russia, China and India.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897899ac-f2ed-4d81-b1f9-97f165c95b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827e5a5-b059-4cec-b3fd-a97d3f5e330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Irresponsible''</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a3a3f-838a-4433-8bc7-f01ef77953e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said the US would consult with allies and partners on a response.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158242d3-fa2d-4494-a05b-fc6c62dd2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:23.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f2337-9858-4ea9-a88f-fd67616da682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to get to get ahead of specific measures that we
        may pursue, that our partners and allies may pursue, but we are going to continue
        to make very clear that we won''t tolerate this kind of activity," Price said
        at Monday''s State Department briefing, adding that the US wanted "to make
        very clear why this is so dangerous, why this is so, such irresponsible conduct
        on the part of a nation state."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152cfe6-5105-4cfc-a4fd-8552a5424df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba490f-766d-45eb-911b-b4a85903493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said the US had spoken to senior Russian officials several
        times to warn them about the danger of such a test but would not say whether
        there had been a formal diplomatic communication to Moscow.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652d929-4f8c-4b95-8492-4eea1028a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:25.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bb309-5872-4736-9132-f4833af28a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about reports that the ISS crew had to seek shelter,
        Price referred reporters to Russia and stressed that both American astronauts
        and Russian cosmonauts were affected.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be0f7e-bd65-445f-b556-5bf778c23c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7da7e1-e05e-4684-b220-b4ba2b85cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space station continues to be at risk of impact from objects
        too small to be tracked as it orbits 220 nautical miles above the Earth. These
        tiny objects could be pieces of rock, micrometeorites, dust particles or even
        flecks of paint that chip off of satellites.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6cfd5-f405-4acf-ba91-164f4ec6f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0228f99b-f664-4d75-940e-187f4a3e2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space Command said it is examining the new wave of debris. "We are
        actively working to characterize the debris field and will continue to ensure
        all space-faring nations have the information necessary to maneuver satellites
        if impacted," a Space Command spokesperson said. "We are also in the process
        of working with the interagency, including the State Department and NASA,
        concerning these reports and will provide an update in the near future."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5147bb-e294-45d6-8d4e-a9528862e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71022dac-f8f9-4f02-a2bc-247efb79c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A hazard''</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c65b4-3491-4970-818b-93cf1de5e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman John Kirby told reporters at a Monday press briefing
        that the "most immediate concern is the debris itself, which is now floating
        out there, and could become a hazard, including to the International Space
        Station."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a17355-c56c-43c5-a069-b73fae337fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96521b6d-ea00-4619-a1af-7483ed462b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said the Pentagon is watching "closely the kinds of capabilities
        that Russia seems to want to develop."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d5315-f3e6-4f88-8e67-2b0542e42a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f54a3-f24c-4e91-983b-3538eaaced90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We watch closely the kinds of capabilities that Russia seems to
        want to develop which could pose a threat not just to our national security
        interest, but the security interests of other space-faring nations," Kirby
        said. "And again, we''ve been very clear, we would like to see norms for space,
        so that it can be used responsibly by all space-faring nations."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866b0b8-0d27-4f21-bc48-952c45cd28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:24:02.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
