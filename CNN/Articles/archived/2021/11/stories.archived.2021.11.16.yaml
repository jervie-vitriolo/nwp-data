      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Centers for Disease Control
        and Prevention added three popular European nations and a small, idyllic island
        destination to its list of "very high" risk travel destinations on Monday
        as a new Covid-19 surge continues to sweep much of Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923654ed-b3cc-49e0-8f9c-a1072758080c'
      'mgnl:activationStatus': true
