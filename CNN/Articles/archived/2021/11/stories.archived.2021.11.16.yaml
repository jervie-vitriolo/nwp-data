    'template': '1'
    'title': 'Remittances post 4.8% growth in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d3f8d-e830-4b25-9e16-3127301b8523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:31.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Filipinos
        abroad sent home slightly more money in September, latest data from the Bangko
        Sentral ng Pilipinas showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb772c-22de-47a2-9024-ffb3b27f001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fec4ee-198e-42db-86a4-731f7ff686be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP reported remittances stood at $3.02 billion during the month,
        climbing by 4.8% from September last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70823154-4132-4a77-8b9d-fc25a56d8f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2f427-0b6c-4031-9ad1-ddd85df13218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought total remittances for the nine-month period to $25.69
        billion — a 5.7% growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71694c6d-9a0d-4a83-8b5d-ce99350fdfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98065355-576f-4c2c-bd7d-e7f90ee3c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land-based workers with contracts lasting over a year remitted $2.34
        billion in September, an increase by 6.2%. Seafarers and land-based workers
        with short-term contracts sent home $633 million, a 1.7% jump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8d3d8-8080-40c9-913f-a70e547f19d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efccb81-cbd8-4695-a39e-dfdc7523d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest chunk of remittances from January to September came
        from the United States at 40.8%, said the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72a4cf-ccbf-4b68-8b6a-7aa4201076e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83eec8c-bffb-40a6-8dc5-96e4913ad722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, Saudi Arabia, Japan, the United Kingdom, and the United
        Arab Emirates were listed by the BSP as other top sources for the period,
        along with Canada, Taiwan, Qatar and South Korea. They account for 78.9% of
        total remittances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a3366-e9fc-410c-8997-941e0c5579c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae761dd5-0481-4448-bacf-7977387e9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino families consider remittances a key source of disposable
        income. Dollars sent home pay for daily expenses like food, utilities, school
        fees, and even luxuries of family members — boosting household spending and
        in turn, economic activity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0207b69-8028-419e-a84a-4b2178be57d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717634f5-4a21-452d-a745-4ae68531fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are expected to increase in the fourth quarter, especially
        approaching Christmas season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fce4fa-ce02-4631-b342-6c6618d6e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96633543-172d-456a-8598-535615d3d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note, RCBC chief economist Michael Ricafort said remittances
        could likewise go up in the months ahead amid global economic recovery further
        improving especially in overseas Filipino worker host countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02c3ec-447e-4080-a775-96feeea1e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3df21-756e-4149-904f-7f309cad0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:46:48.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Further re-opening of the economies worldwide would present more
        opportunities for growth in OFW remittances as massive vaccination of many
        host countries, some of which are nearing herd immunity, would allow the re-opening
        and greater capacity for many businesses/industries,” he explained.</p>'
