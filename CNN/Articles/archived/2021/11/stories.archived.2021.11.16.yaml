      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan ko si</em> Bong actually...because Bong is the chairperson
        <em>sa</em> Senate committee on health and demography…<em>mabuti na siya nandito</em>
        but he does not control anybody, he does not control me. He is here to do
        his duty,” Duterte said in his taped address that aired on Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bacf0e-592f-40cc-85d4-716f3b1fb9da'
