      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Researchers say they have found a
        second patient whose body seemingly had rid itself of the human immunodeficiency
        virus (HIV) that causes AIDS —&nbsp;supporting hope that it may be possible
        someday to find a way to cure more people of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824af0f-a029-4005-a89c-6008dd7e98de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient has received no regular treatment for her infection
        but is a rare "elite controller" of the virus who, eight years after she was
        first diagnosed, shows no signs of active infection and shows no signs of
        intact virus in her body, researchers reported Monday. This has only been
        reported once before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957fa11-b46f-4c9b-a8e8-74757a69694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international team of scientists reported in the Annals of Internal
        Medicine that the patient, originally from the city of Esperanza, Argentina,
        showed no evidence of intact HIV in large numbers of her cells, suggesting
        that she may have naturally achieved what they describe as a "sterilizing
        cure" of HIV infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7fdbf-60c2-450b-9af1-e9abdea7ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old woman in the new study is only the second patient
        who has been described as achieving this sterilizing cure without help from
        stem cell transplantation or other treatment. The other patient who has been
        described as achieving this was a 67-year-old woman named Loreen Willenberg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098adecb-8ff5-43f8-a114-336b7e3a1f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sterilizing cure for HIV has previously only been observed in
        two patients who received a highly toxic bone marrow transplant. Our study
        shows that such a cure can also be reached during natural infection -- in
        the absence of bone marrow transplants (or any type of treatment at all),"
        Dr. Xu Yu, of the Ragon Institute of Massachusetts General Hospital, MIT and
        Harvard, who was an author of the study, wrote in an email to CNN on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a4cb9-5f36-40ca-803c-a6b67dea330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Examples of such a cure that develops naturally suggest that current
        efforts to find a cure for HIV infection are not elusive, and that the prospects
        of getting to an ''AIDS-free generation'' may ultimately be successful," Yu
        wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe94e1-5d08-43c5-93ab-d49a198501cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu, Dr. Natalia Laufer in Argentina, and their colleagues analyzed
        blood samples collected from the 30-year-old HIV patient between 2017 and
        2020. She had a baby in March 2020, allowing scientists to collect placental
        tissue, as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d6213-c8c5-4cf0-8ed7-49ef7dd2dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was first diagnosed with HIV in March 2013. She started
        no antiretroviral treatment until 2019, when she became pregnant and began
        treatment with the drugs tenofovir, emtricitabine, and raltegravir for six
        months during her second and third trimesters, the researchers noted. After
        delivering a healthy HIV-negative baby, she stopped the therapy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b6795-5041-4858-b93f-dab9e85136eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of billions of cells in her blood and tissue samples
        showed that she had been infected with HIV before but, during the analysis,
        the researchers found no intact virus that was capable of replicating. All
        they could find were seven defective proviruses —&nbsp;a form of a virus that
        is integrated into the genetic material of a host cell as part of the replication
        cycle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b7c30-8bd5-42b4-b49a-e8c9f69cf7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are not sure how the patient''s body was able to
        apparently rid itself of intact, replication-competent virus but, "we think
        it''s a combination of different immune mechanisms —&nbsp;cytotoxic T cells
        are likely involved, innate immune mechanism may also have contributed," Yu
        wrote in her email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1065b54-0965-4685-a9c8-0c4056b12864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expanding the numbers of individuals with possible sterilizing
        cure status would facilitate our discovery of the immune factors that lead
        to this sterilizing cure in broader population of HIV infected individuals."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcc5b9-2876-43a2-846d-1471d53fb4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 38 million people are living with HIV infection around the
        world. When untreated, an infection can lead to acquired immunodeficiency
        syndrome or AIDS. Last year, around 690,000 people died from AIDS-related
        illnesses worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cbe7c2-a1b0-4786-bde5-e9cd179dc83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:59:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/16/health/hiv-patient-cured-intl-scli-scn/index.html"
        href="https://edition.cnn.com/2021/11/16/health/hiv-patient-cured-intl-scli-scn/index.html">A
        second HIV patient may have been ''cured'' of infection without stem cell
        treatment, in extremely rare case</a>"</em></p>'
