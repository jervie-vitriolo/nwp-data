      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these significant developments, Coronacion advised opposition
        candidates to “keep a watchful eye” on the recently formed alliance of “two
        political behemoths,” rethinking their strategies relating to the formidable
