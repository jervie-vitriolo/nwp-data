      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb25f7-143e-4f69-ab2e-b8554a433eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T01:42:09.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong</em> rift <em>kay</em> Senator Bong Go [I don''t
        have a rift with Senator Bong Go]. I just don’t like the way he does things,
        including controlling the decisions of the President,” Parlade said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b12ba4-c7c1-4c81-bf08-d2096fd5e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T01:42:09.327+08:00
