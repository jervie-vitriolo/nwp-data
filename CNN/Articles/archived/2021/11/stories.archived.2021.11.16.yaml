  'Duterte-allows-DepEd--DOH-to-assess-additional-schools-for-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-16T15:03:14.730+08:00
    'imagesource': 'jcr:7a066800-d3a6-4ac7-9eb9-445ef0fba601'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef79feee-098d-4d0b-a7bb-1004cd6b4886'
    'lead': 'President Rodrigo Duterte has authorized the Department of Education
      and the Department of Health to decide on the expansion of the face-to-face
      classes, according to Education Secretary Leonor Briones.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T15:04:15.807+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:55:53.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:03.940+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte allows DepEd, DOH to assess additional schools for face-to-face
      classes

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bb490-b105-46a6-9c97-98b50a43f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — President
        Rodrigo Duterte has authorized the Department of Education and the Department
        of Health to decide on the expansion of the face-to-face classes, according
        to Education Secretary Leonor Briones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3beee-affd-4a9b-86d2-064d3e229cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pumayag na ang presidente na ''yung dalawang departamento ang magdedecide
        ng extent nang pag-expand ng coverage," she said during a virtual briefing
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590fe8e5-43f1-41a9-a0d8-6b91f926a79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president has agreed that the two departments
        will decide on the extent of the expansion of coverage (of the face-to-face
        classes).]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37153c73-4791-4f1a-bd35-68e536a8ef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education chief said this will further fast-track the agency''s
        goal of tapping more schools to include in the implementation of limited in-person
        classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde6662-d052-4a10-afe8-59e85f89b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a school could participate in the face-to-face classes, it
        needs to secure clearance from the DOH on the safety assessment of the school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190f9a7-258d-4576-bcb7-5bc1b0d30653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan talaga mayroong clearance from the DOH at may risk assessment.
        Para sa atin, iyon ang importante na consideration. The health of the children
        and our teachers is paramount," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd10d5e-691a-4508-91e4-023d1309d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need to conduct a risk assessment and have
        clearance from the DOH. For us, that''s the most important consideration.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee950c-c40a-4532-943a-146a976d75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones added they will also need backing from local governments
        before the program could be implemented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c8550-4ce6-4d39-9e47-c38b8ffe4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the government launched the pilot run of face-to-face
        classes, covering 100 public schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a424e-3696-465a-a5f4-782775923509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participating schools are from the Ilocos Region, Central Luzon,
        Calabarzon, Bicol Region, Western Visayas, Central Visayas, Eastern Visayas,
        Zamboanga Peninsula, Northern Mindanao, Davao Region, Soccsksargen, and Caraga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac25b6d-b63e-418d-916e-b7165c13395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a wonderful day for everyone in pilot schools," Briones said
        when asked about her assessment on the first day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d31b91-3b38-4a9b-8ea2-621ac5392f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:04:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:55:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty private schools will join the program starting next week,
        Nov. 22, Briones said.</p>'
