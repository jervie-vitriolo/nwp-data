    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66bab6a5-82b4-402f-8bb8-5ab7402bbc4d'
    'lead': 'Lakas-CMD President Martin Romualdez is eyeing the inclusion of President
      Rodrigo Duterte in their political party''s Senate slate for next year''s polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T17:09:18.568+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:52:27.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
