    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Romualdez seeks Duterte''s inclusion in Lakas-CMD''s 2022 Senate slate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f304e8-a511-4d3d-8642-e808e3a29ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:09:18.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:52:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Lakas-CMD
        President Martin Romualdez is eyeing the inclusion of President Rodrigo Duterte
        in their political party''s Senate slate for next year''s polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0871d83-b857-4e83-bae2-33e22c5c4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:09:18.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:52:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD was one of the major political parties that helped elect
        Duterte to the presidency in 2016, Romualdez noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0629b2b-bf61-4344-bb91-36b1372599f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:09:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:52:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With President Duterte''s filing of candidacy for senator in 2022
        election, it will be my honor, as Lakas-CMD President, to nominate his name
        for inclusion in the list of senatorial candidates to be adopted by the party,"
        the House majority leader said Tuesday in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b0c62-c2e8-432d-9473-3a0e814a3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:09:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:52:29.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political party''s national executive committee is currently
        finalizing the list of 12 aspiring candidates for senator it will support
        in the 2022 elections, and formally announce the names at the "soonest time
        possible," Romualdez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01361866-88fb-45bc-ad29-31e9aa777703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:09:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:52:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, lawyer Melchor Aranas filed the <a href="http://https://cnnphilippines.com/news/2021/11/15/Duterte-files-COC-senator-2022-polls.html"
        target="_blank">President''s certificate of candidacy (COC) for senator</a>
        as a substitute for Mona Liza Visorde of Pederalismo ng Dugong Dakilang Samahan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96b2b3-0163-4529-9428-aee9188bc2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:09:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:52:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Communications Secretary Martin Andanar said Duterte
        will run for vice president, the same position being sought by his daughter,
        Davao City Mayor Sara Duterte. However, the President''s spokesperson Harry
        Roque said Duterte will never pit himself against his daughter, who is also
        the vice presidential bet of Lakas-CMD.</p>'
  'explosions-Kampala-Uganda-':
