      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the move could be part of a “big political strategy,” which
        can include controlling all top national posts, and pushing for legislations
        they supported but did not materialize in the current administration.</p>'
