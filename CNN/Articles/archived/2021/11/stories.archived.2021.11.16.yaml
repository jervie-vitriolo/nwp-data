      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after retired general <a href="https://www.cnnphilippines.com/news/2021/11/15/Antonio-Parlade-NTF-ELCAC-president-2022.html">Antonio
        Parlade Jr. accused the former aide and presidential aspirant of "controlling"
        Duterte,</a> which he said was the reason he filed his candidacy for president
        in next year’s polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458781dc-3036-49df-8c61-5064ab34311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T01:42:09.327+08:00
