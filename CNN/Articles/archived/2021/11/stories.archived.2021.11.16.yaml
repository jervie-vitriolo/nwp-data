  'Bong-Go-Sara-Duterte':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Senator Bong Go is still hoping Davao City and presidential daughter
      Sara Duterte will consider being his running mate in next year''s elections.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-16T23:11:08.572+08:00
    'imagesource': 'jcr:5d031932-3b43-4b68-b450-db2e9e511e47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a228e2d5-02ce-4adc-822b-c54275b52413'
    'lead': 'Senator Bong Go is still hoping Davao City and presidential daughter
      Sara Duterte will consider being his running mate in next year''s elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T23:17:01.955+08:00
