  'Shell-moves-HQ-to-London':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-16T11:49:25.075+08:00
    'imagesource': 'jcr:6cf4ed9d-e75c-472b-af0f-b88d7c16aece'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f507e45-18ad-40c8-adc8-f51ae13a871a'
    'lead': 'Royal Dutch Shell said on Monday it would scrap its dual share structure
      and move its head office to Britain from the Netherlands, pushed away by Dutch
      taxes and facing climate pressure in court as the energy giant shifts from oil
      and gas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T11:55:49.634+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:59:23.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:57.232+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shell', 'Dutch', 'Britain', 'Netherlands', 'share-overhaul', 'HQ',
      'headquarters']
    'template': '1'
    'title': 'Shell ditches the Dutch and moves HQ to London in share overhaul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33393d3-d448-4151-b15f-0f69cc549f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Royal Dutch Shell said on Monday
        it would scrap its dual share structure and move its head office to Britain
        from the Netherlands, pushed away by Dutch taxes and facing climate pressure
        in court as the energy giant shifts from oil and gas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba576708-22f3-4f9f-bd8d-b0855170573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d03db9-dc79-497a-81f2-2114aec77c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which long faced questions from investors about its
        dual structure and had recently been hit by a Dutch court order over its climate
        targets, aims to drop "Royal Dutch" from its name — part of its identity since
        1907 — to become Shell Plc (RDSA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000d01d-32a0-4643-8f18-63b15610bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anglo-Dutch firm has been in a long-running tussle with the
        Dutch authorities over the country''s 15% dividend withholding tax, which
        Shell sought to avoid paying with its two share classes. Its new single structure
        would resolve that issue and allow Shell to strike swifter sale or acquisition
        deals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0e2fb-fa1a-4637-85bf-1b7daf382336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a further knock to its relations with the Netherlands, the biggest
        Dutch state pension fund ABP said last month it would drop Shell and all fossil
        fuels from its portfolio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50f857-6545-49a7-8e0e-9317b88cc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch government said on Monday it was "unpleasantly surprised"
        by Shell''s plans to move to London from The Hague.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0091f-c4db-4055-b791-526131a1b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will, however, be seen as a vote of confidence in London
        after Britain''s exit from the European Union triggered a shift in billions
        of euros in daily share trading from the UK capital to Amsterdam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f944710-4621-45e7-8b1c-6c69c8087fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell''s shares, which will still be traded in Amsterdam and New
        York under the plan, climbed more than 2% in London on Monday morning after
        the news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778319b8-c451-4beb-926a-b18c0bcf3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current complex share structure is subject to constraints and
        may not be sustainable in the long term," Shell said, as it announced its
        plan to change the structure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7ccdc-346f-43d5-acdf-335ae7bfe315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move requires at least 75% of votes by shareholders at a general
        meeting to be held on Dec. 10, the company said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03ec73-8ccd-4817-a552-f5ef458f8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see merits in the proposed restructuring of Shell''s shares
        structure and tax residence. Among other benefits, the proposed changes will
        increase Shell''s ability to buy back shares," Jefferies said in a research
        note.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a3f91-3856-4dae-b495-8b878f106156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:29.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell has said it would return $7 billion from selling US assets
        to ConocoPhillips in addition to an ongoing share buyback programme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099964c-5636-4dd2-a4e8-26f8476778e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:30.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transition</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67204e-d3a3-4bc7-b14f-17848776ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s move follows a major overhaul Shell completed this summer
        as part of its strategy to shift away from oil and gas to renewables and low-carbon
        energy. The overhaul included thousands of job cuts around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0d3a8-f72c-4e0c-9285-77c5d96970d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a Dutch court ordered Shell to deepen its planned greenhouse
        gas emission cuts in order to align with the Paris climate deal which aims
        to limit global warming to 1.5 degrees Celsius. Shell has said it would appeal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1e027-78e2-499c-a360-bda935c6ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this decision will enable the company to be more agile in order
        to execute its transition to net zero, then it should be viewed positively,"
        said Adam Matthews, chief responsible investment officer at Church of England
        Pensions Board, a Shell shareholder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bcac20-1b6a-44bb-83f7-eb1e41387de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:32.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews, who is leading talks with Shell on behalf of the investor
        group Climate Action 100+, said it should not remove Shell''s responsibility
        to implement the Dutch court ruling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c770e429-793a-4814-989b-ca613bb3bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell is also battling calls made last month from activist investor
        Third Point for the firm to be broken up into multiple companies. Shell''s
        top executives hit back, saying the firm''s businesses worked better together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed855e1-c795-4634-b992-b360d0ff478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate giants are under growing pressure to simplify their structures
        with General Electric, Toshiba and Johnson &amp; Johnson announcing plans
        last week to split into separate companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b14fee-db93-4dfb-804d-a02f41eaf7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dual listings, which are more expensive to maintain, are also falling
        out of favour.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb26da-e9db-40e1-8205-993228607427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:55:49.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer products giant Unilever abandoned its dual Anglo-Dutch
        structure last year in favour of a single London-based entity. Miner BHP Group
        has also called time on such a structure.</p>'
  'nasa-astronauts-food-challenge':
    'author': 'Deep Space Food Challenge Sherry Liang, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-16T12:00:08.186+08:00
    'imagesource': 'jcr:536cb978-687b-4134-9173-c148269466ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6c5f7ca-99e2-4cca-9b14-3865a6de8f9b'
    'lead': 'A dinner of Mars-grown vegetables, bread baked on a shuttle, and insects
      for dessert may be on the menu for future astronauts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T12:02:09.184+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:59:12.954+08:00
