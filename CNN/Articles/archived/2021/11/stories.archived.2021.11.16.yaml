      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the government''s decision not to require its use
        in enclosed spaces in areas under Alerts Level 1 to 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5c7fb-d610-43cd-bbdc-f3f142bf0023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:30:02.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 management reminded commuters to properly wear their face
        masks and avoid eating and drinking inside the train, especially now that
        public vehicles are allowed to fill up 70% of its capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6659a6-9e3b-4303-9d1a-21682f311311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:30:02.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Medical Association president Dr. Benito Atienza urged
        the public, especially children, to wear face shields for an additional layer
        of protection.</p>'
  'US-Biden-China-Xi-meeting':
    'author': 'Kevin Liptak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T09:47:11.315+08:00
    'imagesource': 'jcr:42503415-ad8e-4567-8692-01cbceb8c7c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c61f744-7141-449f-8561-91dbb47f79f1'
    'lead': 'When Chinese President Xi Jinping beamed into the White House on Monday
      evening for a virtual summit with US President Joe Biden, the two men needed
      no introduction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T09:48:45.846+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:00:57.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:53.797+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden in critical talks with President Xi Jinping amid fierce tensions
      with China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce8f26-41ac-4306-9500-3f2b72655678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Chinese President Xi Jinping
        beamed into the White House on Monday evening for a virtual summit with US
        President Joe Biden, the two men needed no introduction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9fc11-288a-4af6-ad68-45c61c843f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve spent an awful lot of time talking to one another, and I
        hope we can have a candid conversation tonight as well," Biden said as the
        talks got underway around 8 p.m. ET, sitting at the head of the Roosevelt
        Room table as Xi''s visage was broadcast on a pair of television screens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb135027-2e48-45ea-906c-70f7d1204b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I should start formally," Biden went on, "although you and
        I have never been that formal with one another."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d70d0-41b0-497b-9cff-9aa5447649c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is fond of citing the dozens of hours and thousands of miles
        he clocked with Xi when both were serving as their country''s vice presidents.
        He''s claimed to have spent more time with the Chinese president than any
        other world leader.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1b729-0033-4b0e-8127-1855a61fbfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it''s not as good as a face-to-face meeting," Xi said
        as the summit got underway, "I''m very happy to see my old friend."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b97550-ef1c-4aaa-af6e-9a3a27539e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things have changed since Biden, as he likes to recall, was
        dining with Xi on the Tibetan Plateau and describing the United States in
        one word: "possibilities."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61c73b-8931-40c1-8f31-0945cc7450ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the world''s two largest economies are engaged in fierce tensions
        on trade, military aggression and human rights. And Biden, who initiated Monday
        evening''s virtual summit, finds himself in a high-wire act with China''s
        most powerful leader in decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0fe08a-c2d6-4dcf-8030-aa96884780af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying he was looking forward to a "candid and forthright discussion,"
        Biden said he was expecting to discuss a wide-ranging and substantive agenda.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70afe7-da5a-4dac-94c6-9ed1b7b6c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said before, it seems to me our responsibility as leaders
        of China and the United States is to ensure the competition between our two
        countries does not veer into conflict, either intended or unintended. Just
        simply straightforward competition," he said, speaking to Xi through a translator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4bee9-902f-4417-94d0-7cf73341d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me we have to establish some common sense guardrails,
        to be clear and honest where we disagree and work together where our interests
        intersect," Biden went on, asking to communicate "honestly and directly" over
        the range of topics up for discussion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d706039-bc40-4522-89be-0e5a5ecccecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never walk away wondering what the other man is thinking," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbfb6a0-5379-4710-b2e0-5960136f6405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks Monday amounted to some of the most critical of Biden''s
        presidency, given the deteriorating ties between Washington and Beijing and
        the reality, acknowledged by administration officials, that managing the US
        relationship with China will amount to Biden''s most critical international
        objective.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c2008-c7a1-4c89-8a16-cbc0465cf00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:04.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our two countries are in a fundamentally different place with each
        other than we have been in the past," a senior administration official said
        ahead of the meeting, which Biden had been preparing for with senior aides
        for several days. "It''s a multi-faceted dynamic, it''s complex and it does
        not have a historical parallel."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c1bc7-674c-48b9-96bf-0f744a9355e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials believed a large South Lawn signing ceremony
        for a massive new public works package, which occurred a few hours before
        Biden''s virtual summit, signaled progress on the main underpinning of his
        foreign policy: proving democracies can deliver more effectively than autocracies
        like China. He planned to detail the new infrastructure package to Xi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec4064-0715-4f58-b0a9-606604aaf8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact the bill was passed with help from some Republicans --
        fulfilling Biden''s promise to work across party lines -- helps sustain his
        pledge to prove democracies can work, according to the officials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe89ee-8582-4e05-bb88-8db90938aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he still entered the talks at a politically weakened moment.
        His party fared poorly in off-year elections this month in Virginia, and polls
        continue to show his approval rating at some of the lowest levels of his presidency.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4cbe7-ba04-4f10-964c-673fee7435a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is in sharp contrast to Xi, whose consolidation of power in
        China was cemented last week when the Chinese Communist Party adopted a landmark
        resolution elevating him in stature to his two most powerful predecessors
        -- Mao Zedong and Deng Xiaoping. Officials said the upgrading of Xi''s status
        only enhanced the imperative of a face-to-face with Biden.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64b0b6-94b2-4439-9486-5ef7a8bdded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every issue Biden is focused on, domestically and internationally,
        has a nexus to China. Supply chain issues that are driving inflation at home
        can be traced in part to shortages in Chinese plants. Combatting climate change
        requires buy-in from Xi, who has shown some willingness to partner with Biden
        on the issue. Managing global trouble-spots like North Korea and Iran each
        involves coordination with Beijing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac72ff-2e17-4b67-9250-6090451c81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, which has been a source of increased tension in recent months,
        was expected to be the top priority for Xi going into the talks, people familiar
        with the preparation for the meeting said. He was expected to stress to Biden
        the importance of the "One China" policy and say that any Chinese military
        actions around Taiwan have been prompted by US actions related to the island,
        including US naval exercises, the presence of US troops in Taiwan for training
        and visits from American lawmakers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93dfd27-77d5-4377-9fcf-743dc1f472b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual summit Monday was not expected to produce specific outcomes
        on those or any of the other myriad ways the US and China agree or disagree.
        Instead, US officials previewed a discussion meant to further expand lines
        of communication through "intense diplomacy" so the current state of "stiff
        competition" does not topple over unintentionally into conflict.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4a34c-f063-49dd-b7f0-2897301069b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At lower levels, that "intense diplomacy" has begun producing results,
        according to US officials. After a rocky beginning at the start of the administration,
        captured when US and Chinese diplomats open sparred during a meeting in Alaska,
        American officials now say their Chinese counterparts had recently become
        more willing to engage in substantive discussions on a range of issues as
        the Xi-Biden meeting approached.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64150ec-e656-4ddf-89d5-be88acf78c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is a fan of in-person meetings and complained early in his
        presidency that virtual summits -- where foreign leaders are patched in on
        video screens -- could not replicate the chemistry of sitting face-to-face.
        American officials say leader-to-leader meetings are even more important with
        Xi, whose inner circle has become smaller and smaller and who now wields a
        historic level of power.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fb7c8-ddf4-4ce0-83b3-7b715e3b8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, aides were hopeful of setting up a meeting between
        the two men on the sidelines of this year''s Group of 20 summit in Rome. But
        Xi has not left China in nearly two years, partly over Covid-19 concerns.
        So Biden settled on a virtual summit instead as a way to advance his two previous
        phone conversations with Xi.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efb5e3-2e20-433a-ae8a-204a72c9ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something different about actually seeing someone physically,
        about the depth of the conversation you can have, versus just on a regular
        phone line," said a senior administration official, who described different
        ways of preparing for a video conference compared to just a phone conversation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce17af-1d73-4cb4-9f8f-484b2580f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they had been preparing Biden for three main areas
        of discussion in the meeting, which they expected to last several hours. (The
        men will speak through interpreters.)</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4047db-ac64-4a39-9e6a-26bb501e2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Biden planned to spell out in broad terms his approach to
        China, which is rooted in a plan to compete more aggressively in technology
        and industrial policy while avoiding outright military conflict.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9d3c3-05cf-4011-ad6a-684d1377b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, he expected to be "direct and candid" in raising areas where
        the US and China do not agree, like human rights abuses against the Uyghur
        minority in the the western Xinjiang Provence or a military buildup in the
        South China Sea. Biden planned to tell Xi he expects him to follow internationally
        agreed-upon "rules of the road."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf836b0-3085-4835-b2fa-71e5bd7bf7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And third, he hoped to discuss places where the US and China can
        cooperate, including on nuclear non-proliferation and climate change. The
        two countries recently surprised observers at the COP26 climate talks in Scotland
        with a joint pledge to cut emissions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb572f-ea85-494d-ab11-9cf89126b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials acknowledged Xi could steer the conversation in other
        directions, including possibly inviting Biden to attend the upcoming Winter
        Olympic Games in Beijing (the White House has not said whether Biden would
        accept).</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6588de3b-065b-4e47-bb85-147bb87ca7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi was expected to address the two nations'' perceptions of each
        other to try to set the tone for future bilateral relations and meetings,
        according to people familiar with the meeting. In previous high-level meetings
        between US and Chinese officials, the US side raised the issue of how to manage
        a crisis or disputes; the Chinese were expected to raise this issue again
        with an emphasis on finding ways to manage disagreements before they become
        outright disputes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0bc85-0498-4dc6-a157-ea3e1612f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What US officials hoped was for the two men to engage in a conversation
        that went beyond symbolic words and delved deeply into substance.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309a330-5678-4242-a01a-547e33cf72b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden knows that the competition between our two countries
        has global implications. As a global leader, he takes that seriously," the
        official said. "But ultimately he is meeting with President Xi to protect
        the prosperity and security of the American people and people around the world."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac566f0d-cb0a-4f07-a8ac-50f8b832ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they didn''t expect Biden to raise the issue of easing
        tariffs, left over from the Trump administration, which some experts have
        said could help ease current inflation concerns. China has also not delivered
        yet on its promise to purchase $200 billion of American products, made as
        part of Trump''s trade agreement.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ecba5-2431-4e19-bb5b-aed7326e5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting, two dozen business groups called on the Biden
        administration to work toward removing tariffs on China to help ease historic
        inflation.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7806bd-ea70-4dff-b007-b1b9489e10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:48:45.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These costs, compounded by other inflationary pressures, impose
        a significant burden on American businesses, farmers and families trying to
        recover from the effects of the pandemic," the business groups wrote in the
        letter, which was signed by the US-China Business Council, the US Chamber
        of Commerce, the Business Roundtable and other trade groups.</p>'
  'Astroworld-Festival-medical-staff-cardiac-arrest':
    'author': 'Amir Vera, Natasha Chen and Rosa Flores, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T09:49:27.917+08:00
    'imagesource': 'jcr:fc70b0a9-496d-404f-aa1e-d8dbb52014a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85229568-4a21-4f4b-b185-4105dbb9a945'
    'lead': 'The medic company hired by Astroworld organizers speaks to ''set the
      record straight'' on what the team did and to defend how hard his staff of more
      than 70 people worked to save lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T09:54:36.518+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:00:39.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:54.286+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Medical staff at Astroworld responded to 11 cardiac arrests at the same
      time, CEO of medic company says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6803e331-eaf5-4ff0-b9aa-0d912f820275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The CEO of ParaDocs, the medic company
        hired by Astroworld organizers, spoke on camera for the first time Monday
        to "set the record straight" on what his team did and to defend how hard his
        staff of more than 70 people worked to save lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd013b78e-edc0-45a6-a5b3-58d09cd493de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Pollak told reporters said his staff faced an "impossible feat"
        of treating 11 people with cardiac arrests at the same time. He said while
        an active threat like a crowd surge is underway, protocol prohibits them from
        going into a situation where they might risk personal harm. Yet his staff
        continued to go back into the dangerous crowd to help people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe8be7-5265-4e47-9c1a-26aadc2ff538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something I''ll have nightmares about for the rest of my
        life," Pollak said. "The team is extremely broken up about it. Seeing so many
        young people getting CPR at one time, it''s just something no one should have
        to go through. Even though we''re medical professionals, we should be used
        it. You can''t get used to something like that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00728165-5b55-4b5b-a67c-c123d8da6512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days earlier, Houston officials said firefighters were not in contact
        with ParaDocs staff, and when firefighters did ask for radio communications
        they were instead given cellphone numbers, according to Patrick M. "Marty"
        Lancton, president of the Houston Professional Fire Fighters Association.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ab340-4b72-496b-9143-a3cf81f94469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollak, who was working the concert, said ParaDocs staff did use
        radios provided by the event organizers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ba8e2-695e-4a7d-ba6a-61c99c75b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in communication was just one of many things that went
        wrong that Friday night when concertgoers were crushed, trampled and struggled
        to breathe as the packed crowd surged toward an outdoor stage when rapper
        and headliner Travis Scott started performing. A total of 10 people have died
        as a result of the chaotic concert.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c276cd5-e8a4-46ac-841a-514044e1ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollak said Paradocs did not have the ability to call a stop to
        the concert. He said he believes the concert should have been stopped sooner,
        but that stopping the concert abruptly in that moment might have caused riots
        and worsened the situation. He said he can''t speculate on what could have
        been done to prevent the situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0685057-ac30-4d2c-b4dd-5e85d5235009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollak said the standard ratio at these types of events is one medic
        per thousand people. ParaDocs had staff and resources in anticipation of 70,000
        people, when the actual concert attendance was estimated around 50,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa005b6-c8bd-445b-aa8e-b8d950db0501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ParaDocs specializes in providing medical care at large events,
        Pollak said, adding that his team has a lot of experience in concert production
        lingo and logistics. They are typically brought in so that local first responders
        can continue to focus on regular 911 calls in their community. Pollak said
        ParaDocs does not own any ambulances, but five to seven ambulances were contracted
        to serve Astroworld.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a170a6a-1479-479c-aecd-f0a1809f4d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CEO says challenge was getting in and out of venue</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e6b60-b5fd-4bad-895d-914fbb075817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional information from fire and police officials at the festival
        reveal a situation that grew increasingly dangerous before and during Scott''s
        set. Ambulances took a handful of injured concertgoers to the hospital that
        morning and afternoon, according to Houston Fire Department logs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb03ff1-1321-4914-af06-19e1e153c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPD reported "dangerous crowd conditions" at one stage hours before
        Scott was set to perform. Eight minutes before Scott took the stage at 9 p.m.,
        more than 260 people had already been treated, according to the logs, which
        did not specify the type of treatment. And a 9:18 p.m. entry noted a "crush
        injury."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65921ede-bc33-4886-a16b-c94fa1442cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than half an hour into Scott''s performance, the log states:
        "This is when it all got real."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02636b99-0061-456e-9288-ec5092c483b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple people trampled, passed out at front of stage" at 9:33
        p.m., police reported. Minutes later, a police operator reported five 911
        calls about "unconscious persons in crowd. Report of possible CPR."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e25490-a4ff-46e1-a69e-0de98d024463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollak, the ParaDocs CEO, said his staff -- which includes former
        Army combat medics -- performed CPR on the back of carts, but concert-goers
        were jumping on top of the carts, pulling them off of people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc34920-6fe4-40fe-8d1e-bc994f239caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They thought it was a joke," Pollak said, adding that no CPR patient
        was ever waiting for an ambulance to come.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ff011-c8ed-4d85-ba21-d9dd97cf4778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never came close to running out of equipment and supplies. We
        could have treated at least double the amount of patients. We never expected
        in our lives to encounter a situation like that. It was absolutely horrific,"
        Pollak said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b32bc4-44b8-4096-af3b-02eae6e0c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the challenge was not resources or staff but the difficulty
        of getting in and out of the dangerous crowd to reach those in need of medical
        help.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a7aee-1359-4dbf-80df-18ec80b8df44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollak described a Unified Command, where multiple entities sat
        at the same table throughout the day: Houston police, festival security, festival
        production staff, Paradocs dispatchers and Harris County Emergency Core dispatchers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0fab8-77b7-436c-bb46-83245b84f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was one of Paradocs'' dispatchers at Unified Command
        who stood up and made the "mass casualty incident" declaration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6eef6-ea98-464b-847e-e10d6c0fc787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judge loses push for independent investigation</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb31dd1-3a2c-42f1-a990-62dbb01afa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris County Judge Lina Hidalgo signaled last week she wanted to
        direct a potential third party to conduct an independent investigation into
        Astroworld.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dfb5bc-4067-4544-bbe1-0c177dee7825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:51.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened at Astroworld this weekend was a horrific tragedy,
        and the families of victims deserve answers. There may well be criminal liability,
        and that is why we continue to fully support the Houston Police Department''s
        criminal investigation," said Rafael Lemaitre, communications director for
        Hidalgo.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc5476-eca8-4f35-bc43-1a03ffc050a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, Harris County continues its process of identifying
        a separate independent, third party to look into any operational or administrative
        steps -- beyond anything criminal -- that could have been taken to prevent
        this from happening."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d339a-a311-4ada-85e4-cc5eaf5d7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Police Chief Troy Finner defended his department''s ability
        to investigate the tragedy, saying an independent probe is "not warranted
        right now."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2ff90-fd91-42f6-8e21-9bf23803d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidalgo failed to get the support necessary from Harris County Commissioners
        to conduct an independent investigation, she told reporters Monday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6837b-d8b9-4e75-8750-fe4850228810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:00:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really tried to do my absolute best in public and in private
        to push for this," Hidalgo said. "What the commissioners supported is an independent
        look at the events that are scheduled for NRG park to make sure that they''re
        following best practices."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1340ee18-6350-4ca8-b989-e0fd87a10f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.522+08:00
