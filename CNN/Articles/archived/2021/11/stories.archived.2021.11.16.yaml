    'title': 'DOH logs 849 new COVID-19 cases, cites low testing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41898f56-58da-45c6-afc2-a64840129323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:55:08.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Department of Health (DOH) reported 849 new COVID-19 cases on Tuesday, the
        lowest for the entire year, due to low testing output during the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b5f35-3b3b-4c39-9873-8dce6ef7788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:55:08.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 849 new cases reported today is largely due to the weekly dip
        of testing output due to weekend encoding of positive cases to [COVID-19 Document
        Repository System]," said the agency in a note to reporters. "Last Sunday
        showed the lowest testing output this week."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc177f-8f5c-4da7-a762-bfa40469e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:55:08.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the lowest daily case count since December 28 last year, when
        over 700 new infections were listed.&nbsp;The last time the country tallied
        three-digit cases in a day was on Jan. 5 this year with 937 new infections,
        still above Tuesday''s count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d27cd-30c9-4104-b362-506f829e7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:55:08.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally is now 2,819,341, of which 0.9% or 25,464 are
        active or currently sick patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b1ec1-c73e-4277-9ca2-53cbe19bc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:55:08.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 59.1% of active cases have mild symptoms, 18.61% are in
        moderate condition, 11.5% have severe symptoms, 5.9% are asymptomatic and
        4.9% are in critical condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c3159-a894-40f1-990c-5f6a95121342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:55:08.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 45,808 - which is 1.62% of the case
        total - after 99 more people lost their lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713268c-27f2-4213-824a-ba25edde1af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:55:08.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,393 others got better, raising the recovery count to
        2,748,069 or 97.5% of the COVID-19 count.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ec737-7ed1-40d5-a9dc-e7400bbe5f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:55:08.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 83 survivors into deaths after validation,
        and deleted 19 duplicate cases, including 18 recoveries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30fdd3-27dc-43d0-b61a-f436a497ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:55:08.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six laboratories failed to submit their reports on time and were
        excluded from the count. These laboratories contributed an average of 0.8%
        of tested samples and 0.7% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0c6c2-d54a-461e-9a7b-58511800e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T18:15:31.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, continues to stay within a low level at 3.2% based on 28,128 tests
        reported on Nov. 14. The figure has been below 5% for the past four days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea36b40-43d9-4df6-87d5-0b8e05c13f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T18:15:31.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says the positivity rate should stay
        below 5% for 14 days before it recommends the country or region to reopen.</p>'
