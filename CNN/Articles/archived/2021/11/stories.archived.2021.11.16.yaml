      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The global chip shortage is making
        it harder for shoppers to get their hands on some of the most sought after
        tech gadgets of the holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb65b1b-1125-4fbc-bfeb-cfbca3d5dea4'
