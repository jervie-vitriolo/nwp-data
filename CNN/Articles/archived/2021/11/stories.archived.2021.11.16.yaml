      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball matched his season high of seven 3-pointers and was 10 of 13
        from the field while also contributing eight assists and seven rebounds for
        the Bulls. Zach LaVine knocked down six 3-pointers while scoring 26 points
        and Derrick Jones Jr. scored 13 points on 6-of-7 shooting for Chicago, which
        beat the Lakers for the first time since registering a 118-110 road win on
        Nov. 20, 2016.</p>'
