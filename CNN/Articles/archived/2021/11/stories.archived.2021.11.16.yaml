  'heber-bartolome-death':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-16T12:42:04.492+08:00
    'imagesource': 'jcr:4ad87b98-e130-484a-ae77-57ef2a9c0b86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15bef46-23db-461a-9bb0-3acb630aaf13'
    'lead': 'Filipino folk and rock legend Heber Bartolome has died, his brother Jesse
      Bartolome confirmed on Monday night. He was 73.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T12:44:03.688+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:58:28.831+08:00
