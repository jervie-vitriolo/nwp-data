    'template': '1'
    'title': 'DepEd: 1st day of limited face-to-face classes a success'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba04adf1-8428-40bc-8808-d6e2b1f9437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Department of Education (DepEd) on Tuesday declared the launch of the pilot
        run for face-to-face classes a success.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea92016-b17f-4d44-ad22-eb98d4ae9f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa actual na pag-implement ng pilot, may nakikita tayo - ano pa
        ang dapat gagawin (In the actual implementation of the pilot, we are seeing
        what still needs to be done) so for me, all our planning, calculations, preparations
        paid off," Education Secretary Leonor Briones said in a press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e455b-8626-4b7c-a768-9fd379250e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred public schools were set to reopen on Monday as part
        of the pilot run. However, three schools had to defer reopening after some
        teachers tested positive for COVID-19 in antigen tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6e413-2362-4750-a483-a0298a59e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said the schools - San Marcelino National High School, Baliwet
        Elementary School, and&nbsp;Banawen Elementary School - will reopen tomorrow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d84708-a9cd-42cb-8bf5-19d23f3e7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung repeat test showed negative, ''yung mas detailed na RT-PCR,
        (the more detailed RT-PCR), the teachers were subjected to it. The decision
        I''m sure was reached together with the Department of Health that pwede na
        sila bukas mag-umpisa (they can start tomorrow)," Briones said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806dde33-3d0d-4421-a74a-e74d1c87e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the teachers did not have any COVID-19 symptom and are
        all fully vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d589d31-f507-4af9-8047-a6264d3543ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Northern Mindanao regional director Arturo Bayocot pointed
        out the concerns raised by stakeholders after the pilot''s first day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c514f1-f2cd-457a-9957-8c943e449cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues are sustainability of PPEs like face masks and
        alcohol, and water supply for hand washing areas in some schools.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe104c-16b4-43ee-965c-366db157cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung contingency plans andoon but kapag andoon na, iba talaga ang
        pangamba. Example, how ready are our teachers and school leaders in case there
        is COVID spread within the school or families of students?" Bayocot said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6486cd2-45b3-4f1d-aea3-74e823ca09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The contingency plans are there. But once you are
        there, the fear is different.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcb9b6-dfd8-42a4-8082-523d0d43844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they continue to build the confidence of teachers to apply
        tracking, referral, and treatment strategies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd09657-3acd-4bc0-94c7-653d26fa9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DepEd has identified 20 private schools that will reopen
        for limited in-person classes on Monday, November 22 as part of the pilot
        run.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        <a href="https://twitter.com/DepEd_PH?ref_src=twsrc%5Etfw">@DepEd_PH</a> releases
        list of 20 private schools that will participate in the pilot run of limited
        face to face classes beginning Monday, Nov 22 <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://twitter.com/hashtag/COVID19PH?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19PH</a>
        <a href="https://t.co/U9xjF5vXN0">pic.twitter.com/U9xjF5vXN0</a></p>&mdash;
