    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Julian-Ongpin', 'La-Union']
    'template': '1'
    'title': 'PNP Region 1, DOJ to file motion for reconsideration of Ongpin case
      dismissal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5333a-a5e2-4a9a-ae37-8753908752c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T18:51:42.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Ilocos regional police and the Department of Justice are working on a motion
        for reconsideration after a <a href="https://www.cnnphilippines.com/news/2021/11/15/julian-ongpin-drug-charge-dismissed-court.html">court
        dismissed</a> an illegal drug case against Julian Ongpin, the son of business
        tycoon Roberto Ongpin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e4de8-2b3d-4622-a83a-845a058ed595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T18:51:42.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police Regional Office 1 through its Regional Legal Service is
        closely coordinating with the Department of Justice for the filing of Motion
        for Reconsideration," said Ilocos police regional director PBGEN Emmanel Peralta
        in a statement on Tuesday. "“[W]e commit our full support on this legal remedy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0b80e-9cb1-4bd8-a833-3f55255269fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T18:51:42.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor General Benedicto Malcontento also told CNN Philippines
        that they may file the motion “early next week.” He said motions for reconsideration
        must be filed within 15 days after notice of the case''s dismissal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b41faf-8388-4a87-88eb-75ecb20cb464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T18:51:42.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Trial Court Branch 27 of San Fernando City in La Union
        junked the case on Monday, citing “lack of probable cause to issue a warrant
        of arrest.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c72922-456c-4de1-9cca-a886abd2bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T18:51:42.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the police maintained that it responded to a call for assistance
        regarding an “alleged dead person," stressing that the operation was not a
        drug sting and the recovery of the evidence was just incidental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ff3e1-7b01-4d53-bfa4-95c7a673533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T18:51:42.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Justice Department filed a <a href="https://cnnphilippines.com/news/2021/10/18/doj-indicts-julian-ongpin-cocaine-possession.html">non-bailable
        case of possession of illegal drugs</a>&nbsp;against Ongpin after authorities
        retrieved 12.6 grams of cocaine in a hostel room in San Juan, La Union. It
        was the room he shared with his supposed girlfriend, painter Bree Jonson,
        who was found dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900af82-e6ca-4d47-bdb4-700d6d09d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T18:51:42.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, the [Regional Trial Court] did not consider these
        circumstances that led to the dismissal of the drug case. This is a very uncommon
        or peculiar case,” Peralta noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9defdf4-83b8-4755-9051-12d9c07140ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T18:51:42.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he ordered a case review to check lapses in the investigation,
        but he also assured the family of Johnson that the incident was examined “professionally
        and impartially with no attempt to cover up or favor anybody.”</p>'
  'Gallantes-late-goal-sends-ADT-Copa-finals':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
