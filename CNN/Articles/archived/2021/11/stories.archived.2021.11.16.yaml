      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9b627-3d98-4545-a3f3-655b53ddbed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the six weeks leading up to Christmas, some of Apple''s biggest
        new products -- including certain iPhone 13 models, some newer iPads and AirPods
        -- are experiencing delays well into December, depending on model type, colors
        and the shopper''s location, according to analysts and online checks conducted
        by CNN Business.</p>'
    '3':
