      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugandan state minister Kabbyanga Godfrey Baluku Kiime tweeted about
        the explosion, saying: "There has been a bomb blast at the headquarters of
        [the Ministry of Information and Communications Technology and National Guidance].
        All of us are safe. A few colleagues were hurt by flying window glasses and
        debris."</p>'
    '26':
