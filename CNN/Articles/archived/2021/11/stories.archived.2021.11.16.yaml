      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already worked together with the tech sector on so many
        fronts, and there are so many more that we need to work on," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d07c60-c22d-41d5-9020-3542649a3a8f'
