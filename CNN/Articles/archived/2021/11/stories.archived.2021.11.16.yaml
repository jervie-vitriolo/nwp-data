      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically mentioning the recently formed Bongbong Marcos-Sara
        Duterte tandem, the analyst said forming an alliance would take time, given
        that they are members of two of the country’s most dominant political families.</p>'
    '7':
