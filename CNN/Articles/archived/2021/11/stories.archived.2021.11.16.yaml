      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — An
        alleged gunman is now facing a complaint for murder over the death of a Davao
        journalist, the media security task force said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e308a47-27a4-4179-be1e-62e2a1b05c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T10:33:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:00:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Task Force on Media Security Undersecretary
        Joel Sy Egco said that a case for murder was slapped against Brandie Mercado
        Campaner, the person identified by witnesses as the gunman who killed Newsline
        Philippines reporter Orlando "Dondon" Dinoy last October 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdae1af-d5eb-4def-b4b7-5f6a113baf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T10:33:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:00:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2021/10/31/davao-del-sur-orlando-dinoy-death.html">READ:
        Journalist killed by unknown gunman in Davao del Sur</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a98093-a598-463d-bef1-c71c3e74c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T10:33:07.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:00:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint has been filed at the Provincial Prosecutor’s Office
        in Davao del Sur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52766a65-87bb-49bb-a1b4-e90e65c8c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T10:33:07.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:00:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco dismissed the case as "not related to his work as a journalist."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b45ff1-06fa-48a6-9f10-28086f7d62a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T10:33:07.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:00:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three possible motives, not directly tied to Dinoy''s work,
        surfaced following the investigation of the Bansalan Municipal Police Station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287068c2-2f08-4662-8fd0-9a7839cffd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T10:33:07.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:00:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strongest was a personal grudge in relation to the victim’s
        other endeavors outside of his work as a reporter," the task force said.</p>'
  'Sean-Anthony-Simon-Enciso-Fil-foreigners-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-16T11:15:13.761+08:00
    'imagesource': 'jcr:8e623e13-412c-4986-8ab8-b5d3f8a903a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd3bde28-62c4-411e-b7d2-3973dca344d6'
    'lead': 'Increasing the allowed number of Filipino-foreigners per team is a good
      move done by the PBA to adapt to the changing times, according to two players
      affected by this change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T11:28:34.840+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T00:00:23.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:55.572+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anthony, Enciso welcome new rules on Fil-foreigners in PBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883bbfe4-d9d6-423e-b368-dab189395e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:28:34.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:00:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> More
        Filipino-foreign players will be given the chance to play in the PBA next
        season as the league increased the number of allowed per team, from five to
        seven. The latest development received praises from active Filipino-foreign
        cagers in the Asia''s first play-for-pay basketball league.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fce856-467b-4966-864f-bc82c0185a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:28:34.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:00:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/11/9/PBA-relaxes-eligibility-rules-Fil-foreigners.html">PBA
        relaxes eligibility rules on Fil-foreigners</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d235e-92ac-4ed3-bb5d-31c88e554c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:28:34.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:00:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Anthony, who was recently traded by the <a href="https://cnnphilippines.com/sports/2021/11/5/PBA-OKs-Vic-Manuel-Sean-Anthony-swap.html">NorthPort
        Batang Pier to the Phoenix Super LPG Fuel Masters</a>, said more spots mean
        more opportunities to those who deserve to see hardcourt action in the PBA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac9b1c-f5be-4b04-87c7-1e441ecd74e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:28:34.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:00:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice to have more spots because it gives more opportunity.
        It''s good to see that they are opening up and allowing more Fil-Ams," the
        veteran Filipino-Canadian journeyman told <em>CNN Philippines'' Sports Desk</em>
        Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ab653-e744-41b2-9905-41dc0a4239cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:28:34.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:00:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, newly acquired <a href="https://cnnphilippines.com/sports/2021/11/13/Cabagnot-Enciso-trade.html">San
        Miguel Beermen Simon Enciso</a> said he''s delighted to see the league adjust
        to the globalization of the sport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0fd852-191b-450d-b33f-188a60da440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:28:34.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:00:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it just gives the league more competition, more opportunity
        for other Fil-Ams that weren''t able to get in the league, gives them a chance
        to get on teams. It''s good to see PBA is adapting and letting more Fil-foreigners
        in," the California native said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a5f16-e8ff-46ba-bc80-303cb6706632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:28:34.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:00:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA also eased its requirements for Fil-foreign aspirants —
        now only needing to have a Philippine passport in order to be eligible to
        join the Rookie Draft.</p>'
