      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62739c69-150c-44dc-a3d0-6bf4b5d238d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami po ay nanawagan din po sa Senado na i-reconsider po nila
        ''yang</em> <i>desisyon</i>&nbsp;<em>nila</em>,” said Cabinet Secretary Karlo
        Nograles on Tuesday during his first media briefing as acting presidential
        spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb8150f-7754-4311-9ea6-8cd0ffb12ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd5f07-d152-4b2c-9fd4-7d7ea5a75bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are calling on the Senate to reconsider their decision.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb363fc5-730e-4c28-bf3d-b207c2dcfdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf07df7-2d40-416c-8f3b-2657485a6389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:58.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that local governments are counting on projects funded
        by the Support to the Barangay Development Program (SBDP) aiming to promote
        peace and development in their localities, emphasizing these go “hand-in-hand.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d883fa1-21f9-412a-ac1b-4dac81750f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6874c-2b67-42bd-bffd-d6b25766f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tandaan po natin itong mga</em> LGUs<em> na ‘to ay mga</em>
        far<em>-</em>flung<em>,</em> geographically isolated<em>,</em> disadvantaged
        areas<em> po at pinag-uusapan natin dito ang mga kababayan natin na matagal
        na pong umaasa dito sa mga proyektong ito,</em>” said the Cabinet Secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31246e-6ccf-4b67-b39d-0e948a6bb9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3bf40-dea0-4f81-a97a-a9ad56381143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us remember these LGUs are far-flung, geographically
        isolated, disadvantaged areas and we are talking about our fellow countrymen
        that have long pinned their hopes on these projects.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9784c07-c9bf-4192-aca8-0d8c7a27ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b905a-1282-411f-87b7-6d35f5553cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles’ remarks echo the plea of the Department of Interior and
        Local Government and the League of Provinces of the Philippines to the Senate
        to bring back the proposed ₱28-billion funding for the SBDP, which is part
        of the proposed budget of the National Task Force to End Communist Armed Conflict
        (NTF-ELCAC).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876aed9-0799-44b1-b5e5-52ed6f425799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2cb2b3-a399-451c-9576-0ab06eda2570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unti-unti nang nararamdaman ng mga naninirahan sa mga barangay
        na sakop ng</em> SBDP<em> ngayong taon ang tunay na kahulugan ng pagbabago
        at pagkalinga ng gobyerno na hindi nila naramdaman sa nakaraan dahil sa mga
        komunistang terorista</em>,” Interior Secretary Eduardo Año said on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b83d8-eb85-44d9-8b43-cfca1b497fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:03.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96c34d-7ee9-4a35-8495-899ddedf6a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Residents in barangays covered by the SBDP this year
        are starting to feel the real meaning of change and compassion from the government,
        which they haven’t experienced in the past due to communist terrorists.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efc7fd-ea0c-4d84-9491-c9090c1a936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc29f1c-7613-4f0a-9f71-0cedaffea700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:04.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año — who described the program as a “game-changer” in the government’s
        war against insurgency — said slashing the funding would send a wrong signal
        to the local governments expecting the development projects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7bbd1d-e8eb-48b2-96d7-1b65e5fdb397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f396d-b756-467c-b051-866b29d669aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The full and continued implementation of the BDP needs to be pursued
        in order to bring about and sustain progress and development in these identified
        conflict-affected barangays that urgently need government support and assistance,”
        said the league’s president Marinduque Gov. Presbiterio Velasco Jr.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8dbbd-67d1-4c2f-9c03-85179af271c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043b398-1111-4dd1-b368-2473e3e16aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee chairman Sonny Angara <a href="https://www.cnnphilippines.com/news/2021/11/11/Senate-NTF-ELCAC-projects-2021.html">reported</a>
        last week that only 26 out of the 2,318 projects of NTF-ELCAC for 2021 were
        finished so far.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e6b73-db8d-4b17-9a3e-d8f3b38ff885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb84648-263b-4fc0-a778-2efa5fc4a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators now eye a <a href="https://cnnphilippines.com/news/2021/11/9/Senate-cuts-NTF-ELCAC-budget.html">₱4-billion</a>
        allocation to the task force amid questions on how its funds were spent, coupled
        with their resolve to finance the allowances and benefits of medical frontliners.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e8246-6e08-4d00-b890-ebceef54dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:08.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487a44b-d9ec-4720-aea5-d44c6ba67c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is currently holding marathon deliberations on the proposed
        ₱5.024-trillion budget for 2022, the biggest in country’s history, as it contains
        funds for the nation’s COVID-19 response and recovery efforts.</p>'
