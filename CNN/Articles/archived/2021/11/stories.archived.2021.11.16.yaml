      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the list of confirmed speakers from the government are Vice
        President Leni Robredo, Finance Secretary Carlos Dominguez, Trade Secretary
        Ramon Lopez, Socioeconomic Planning Secretary Karl Chua, Science and Technology
        Secretary Fortunato dela Peña, and Information and Technology Undersecretary
        Jose Arturo de Castro.</p>'
