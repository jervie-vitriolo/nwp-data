      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c589e65b-84fe-4c68-a5a2-b30931dae110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s new special, "Adele: One Night Only" notched roughly
        10 million viewers for CBS on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c0e43-9d6c-4db6-a23c-d2575555fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7abd5-1435-4639-a3f8-788a68bc7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network said it was the most-watched entertainment special since
        the Oscars seven months ago. In fact, Adele slightly beat the Oscars, which
        nabbed a record-low 9.8 million viewers in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd38b3-dfde-488c-a5f1-5bdec2c3107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf015a-9966-4099-a4bc-e9aec61bc594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "One Night Only" special ran for two hours and included Adele
        singing some of her new and old hits as well as a chat with Oprah Winfrey.
        Its numbers are even more impressive considering that Adele had to compete
        with a "Sunday Night Football" NFL game between the Kansas City Chiefs and
        the Oakland Raiders on NBC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519edfe6-4968-4dee-8308-cf73c4d48cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622c144-7436-4c2c-9368-0a77d7b6c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer performed songs such as "Hello," "Skyfall" and her new
        hit single "Easy On Me" in front of the Griffith Observatory in Los Angeles.
        The crowd was full of celebrities including Lizzo, James Corden and Seth Rogen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a09b972-45a3-4dbf-94f3-856ffc0ee9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85503842-a67c-403b-9995-f810cccaba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her performance was spliced with her interview with Oprah in which
        the singer spoke about her life, her relationships and how all of it has influenced
        her music.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938d912-4e60-4875-ab27-199ace0fa3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c983054-375e-4bc3-a910-320b438eb902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special kicks off a big week for one of the most popular acts
        in all of music. Adele is releasing "30" on Friday, which is her first album
        since "25" in 2015. It is set to be one of biggest albums of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf345b-9a0d-468e-8a80-9e4e7a783008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467cfd2-0846-4edb-9d10-31a2eeff22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T03:39:31.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, the hashtag "#Adele" was in the US top 10 trending
        topics for 11 hours, CBS noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eec04b-485e-4996-bfa6-d6451a4ed933'
