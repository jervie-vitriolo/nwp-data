      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/16/investing/bitcoin-china-crypto-mining-crackdown-intl-hnk/index.html">Bitcoin
        falls as China takes aim once again at ''extremely harmful'' crypto mining</a>."</em></p>'
  'Australian-women-sue-Qatar-examination':
    'author': 'Helen Regan and Mayumi Maruyama, CNN'
    'caption': 'A group of seven Australian women, some of whom were subjected to
      invasive medical examinations after authorities found an abandoned baby at Doha
      international airport, are planning on suing the Qatar government, their lawyer
      confirmed Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T19:55:37.881+08:00
    'imagesource': 'jcr:8bb20f94-5982-45aa-aee5-9f635bf14ca3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '359098cd-7114-4393-8b3d-1619b145fffa'
    'lead': 'A group of seven Australian women, some of whom were subjected to invasive
      medical examinations after authorities found an abandoned baby at Doha international
      airport, are planning on suing the Qatar government, their lawyer confirmed
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T19:57:06.331+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:49:53.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:14.153+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Doha', 'Qatar', 'Australia']
    'template': '1'
    'title': 'Australian women to sue Qatar over forced invasive examinations at Doha
      airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f50d5b-6540-4f61-ba5d-d3abc9f1e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A group of seven Australian women,
        some of whom were subjected to invasive medical examinations after authorities
        found an abandoned baby at Doha international airport, are planning on suing
        the Qatar government, their lawyer confirmed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aac389-5520-41f4-9312-5b8ee874f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women were told to disembark their Qatar Airways plane and forced
        to undergo inspections without their consent and given no clear explanation,
        while transiting through Qatar on October 2, 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b10a99-4052-4c82-927f-70f4ec2156ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search was triggered after airport authorities discovered a
        newborn baby found wrapped in a plastic bag and found either in or beside
        a trash can in a bathroom at Hamad International Airport, the government said
        at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd15736a-bc17-47b6-be48-4b2d63cb89fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the discovery of the infant, more than 18 women from 10
        different flights, including 13 Australians aboard a Sydney-bound plane, were
        involved in the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78142807-143a-42f8-a45f-0ae7efd83a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women were taken off the plane by armed Qatari authorities and
        subjected to the physical examinations in ambulances on the airport tarmac,
        allegedly to determine whether they were the mother of the newborn baby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ae9b6-6db2-416d-a14e-ef450401523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two of the younger women were subjected to an incredibly invasive
        gynecological examination. All the examinations were non-consensual," Damian
        Sturzaker, a lawyer representing the women with Sydney-based Marque Lawyers,
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d9707-cd97-4fdb-9a9d-e601645b4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman had her 5-month-old baby with her and "explained that
        she couldn''t be the mother of this found child, but they said they had to
        examine them and forced her to take off her underclothes," Sturzaker said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602da0dc-0ff2-4f4a-8627-d89572d04329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The examinations caused outrage in Australia and around the world,
        with the actions were likened to sexual assault. Australian Prime Minister
        Scott Morrison denounced the incident as "appalling" and "unacceptable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e231b-1bc8-4509-bbea-6b99d6d21c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Qatar issued a statement on October 28 last year
        apologizing for "any distress or infringement on the personal freedom of any
        traveler" as a result of the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b599f21-74c9-4ea9-9954-b774b14eb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Qatar government for comment on the lawsuit,
        but did not receive a response to the out of hours request at the time of
        publishing. CNN has also reached out to Qatar Airways for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d194d3d-bc1c-4074-889d-8171990d411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Qatar''s Deputy Prime Minister and Minister of Foreign
        Affairs Sheikh Mohammed bin Abdulrahman Al Thani, "expressed his deepest sympathies
        with the women impacted by the search at the airport and renewed the State
        of Qatar''s apology to them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729b9c7-4758-4302-b3b7-bc9259c3ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a statement, "the incident is considered a violation
        of Qatar''s laws and values."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10085d8-c259-4c71-b9fa-1ccca6d43053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the outrage over the case and promises by Morrison and Foreign
        Minister Marise Payne for action, "nothing has been done," the lawyer Sturzaker
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02856cfc-9dc3-4cf4-b7fd-49c28d7a87b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, a Qatari prosecutor said an unspecified
        number of airport security staff responsible for carrying out examinations
        of female passengers were charged. One officer was given a suspended sentence,
        according to CNN affiliate 7 News.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02defb9e-111a-486e-a976-2c4fb9afd8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sturzaker said there has been no publication of results from
        the investigation, and no communication of changes in airport procedures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42234bbf-b2ad-433d-be38-4126b0a6b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women, aged between 30 and late 50, have also suffered ongoing
        mental health difficulties from the incident, including post-traumatic stress
        disorder, anxiety, a fear of flying and some have had to take time off work
        and seek psychological counseling, Sturzaker said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7de93-c924-4848-8717-23fbca0c742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want an apology from the Qatari government and to have meaningful
        dialogue with Qatar authorities so similar incidents do not happen again,
        Sturzaker said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23148a-7a2f-4303-aede-76c939933ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturzaker has written a letter to Qatar Airways, the Qatar Civil
        Aviation Authority, and the Qatar Embassy in Canberra, and included legal
        advice that said if the incident happened in Australia, it would amount to
        assault, battery, or trespass to the person, and said the women are entitled
        to compensation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17bf8fd-ae4b-4b90-993f-bd5aad8415a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are seeking uncapped damages for emotional harm, loss
        of income, and medical treatment, he said, adding a suit will be filed within
        the next few weeks in the New South Wales Supreme Court in Sydney," Sturzaker
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f158a-4862-41ca-99f0-710c271a5586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:57:06.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/australian-women-sue-qatar-examinations-intl-hnk/index.html"
        href="https://edition.cnn.com/travel/article/australian-women-sue-qatar-examinations-intl-hnk/index.html">Australian
        women to sue Qatar over forced invasive examinations at Doha airport</a>"</em></p>'
