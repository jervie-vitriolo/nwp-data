    'template': '1'
    'title': 'Europe turns the screws on the unvaccinated as COVID-19 cases climb'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721349d-68de-4c6e-ac5f-ef02785c4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europe''s leaders are toughening their
        stances towards unvaccinated people and pursuing measures that increasingly
        isolate them from the rest of society, as frustration grows over stalling
        shot rollouts and a wave of COVID-19 infections on the continent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1a8f8-4346-4415-96b8-e856fa5e42c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ec0f3-b389-439e-8856-cd069d6d3f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany may become the next country to impose stricter rules on
        those who haven''t been fully inoculated, after the parties making up its
        prospective new coalition government hardened their proposed COVID-19 approach
        in parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e1074-9270-4d2b-9cc3-e6c7bae6dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29fbfb2-98e3-4f1e-ba82-327a7587413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measures would require Germans to provide proof of
        vaccination or a negative test in order to ride a bus or board a train, in
        an expansion of the country''s "3G" system that requires either to enter certain
        venues and settings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5de87a-35e4-4df4-8dfc-ba66ccc25393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d8a19-e228-435f-a5fa-eccd1a1b7d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Party co-leader Robert Habeck told public broadcaster ARD
        on Sunday that the rules in effect amount to a "lockdown for the unvaccinated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935c147-c010-4228-9ee3-387cf1030c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e8813-fe77-4a15-b29f-54282374aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy document by the Social Democratic Party (SPD), the Free
        Democratic Party (FDP) and the Greens is set for a vote in the Bundestag,
        as the three so-called "traffic light" parties near the formation of a new
        government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea51ce3-64e8-4f35-a688-f0a25df9fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36877f79-0e10-4bec-88bb-d0f2d9138110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as Germany tackles a wave of infections and reflects a
        growing exasperation across much of the EU at those who continue to refuse
        a vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c52618-74ae-4dc1-945a-3b862cb50a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36dadd1-0e8d-4021-8e77-a73478dcc41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two-thirds of Germans are fully vaccinated -- one of the lowest
        rates in western Europe -- and the country''s leading politicians have turned
        to tough rhetoric and restrictive measures in an effort to push the rate higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736b716-e23d-4c56-a5e0-da091a19b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584d032-b692-4182-a2f2-1db77155886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections are meanwhile rising at a rapid rate. The country is
        nearing a seven-day rolling average of 40,000 new cases a day, its highest
        rate since the pandemic began and more than double the figure at the start
        of November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db401660-146b-433b-b76c-4478ed5a962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50810bb6-f276-45ba-babf-c61853afa150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New restrictions on unvaccinated people came into effect in the
        capital Berlin on Monday. Proof of full vaccination or recovery from Covid-19
        in the past 6 months is required for entry to bars, restaurants, cinemas and
        other entertainment venues. But the current wave of infections is mainly affecting
        the southern and eastern parts of the nation, where vaccine uptake is lower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5124af9-84e6-461f-b5f7-52239ff052b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88137135-8a5c-47e3-b4b2-8d8ffd425355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the measures proposed by the coalition are agreed, they would
        move Germany closer in line with its southern neighbor Austria, where a lockdown
        specifically targeted at unvaccinated people came into force Monday. It bans
        unvaccinated people -- more than a third of the country''s population -- from
        leaving their homes except for a few specific reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f64c21-e371-4087-a009-d2c725827e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99749b-6b9f-486e-aa6e-6916adb6129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures are being enforced by police officers performing spot
        checks, and were unveiled alongside a serious of stern warnings from the country''s
        new chancellor Alexander Schallenberg. He called the nation''s vaccine uptake
        "shamefully low" and said those who are not inoculated will now have to experience
        "exactly what we all had to suffer through in 2020."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc1d47-d5e9-45d3-9054-17f0f14714b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6b3a9-eeb4-4e23-a1c0-00c8536b6255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria, where vaccine uptake is lower than Germany, is suffering
        an intense wave of infections. By contrast, Spain and Portugal have avoided
        the brunt of the winter wave after posting the highest vaccination rates in
        Europe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cfeca-336e-4fb7-bf7e-30de2a419f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99a786-2115-49a2-96db-b2fd4440ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Britain set to require boosters</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990696e5-cb1f-4cd8-90df-8ee97537af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations in Europe are adopting measures designed to improve
        vaccine takeup. On Monday, British Prime Minister Boris Johnson all but confirmed
        that a third, booster vaccine shot would soon be required to be considered
        fully vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92551297-56f0-45b4-8208-12278aafe19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83f991-df1e-4680-b159-e81450b2dc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that getting three jabs -- getting your booster
        -- will become an important fact and it will make life easier for you in all
        sorts of ways, and we will have to adjust our concept of what constitutes
        a full vaccination to take account of that," Johnson said at a press conference.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce281e6-fc0b-441f-937f-2839c680ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d14f0b-0b81-49ac-b837-d1332159b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:21:48.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:48:08.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That step has already been taken in France, where cases are inching
        up. The country introduced stricter entry rules this week on unvaccinated
        travelers from 16 EU countries.</p>'
    '30':
