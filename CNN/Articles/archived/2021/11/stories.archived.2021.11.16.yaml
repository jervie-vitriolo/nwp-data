      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Iceland</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4e99d-5533-4a91-8133-c4e1b0a12c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
