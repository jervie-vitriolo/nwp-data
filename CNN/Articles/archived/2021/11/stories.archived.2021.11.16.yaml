    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bangko-sentral-ng-pilipinas', 'bsp', 'commemorative-coins', '100-peso-coins',
      'emilio-aguinaldo', 'teresa-magbanua', 'mariano-ponce']
    'template': '1'
    'title': 'BSP honors Filipino heroes Emilio Aguinaldo, Teresa Magbanua, Mariano
      Ponce in new ₱100 coins'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f82d40-6768-4120-aa31-5235334e2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:09:26.371+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) has unveiled a new set of ₱100 coins featuring
        three Philippine heroes: Emilio Aguinaldo, Teresa Magbanua, and Mariano Ponce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502ef03-ad8e-4f91-9fc5-e5bfbeddb4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:09:26.371+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commemorative coins, which "[highlight] the rich cultural heritage"
        of the country, were made out of Nordic gold and produced in limited quantities,
        according to the central bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0103d8b0-963c-46f6-98ce-7a7374fbbfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:09:26.372+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These make the coins special, attracting great interest from numismatists
        and the public," the BSP said, adding those were deemed legal tender, "unless
        demonetized."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a29896-b5b8-4f18-8957-2fc5d5a6da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:09:26.372+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100-peso coins cost ₱350 each and were immediately sold out
        online through the BSP Store.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f25da-b10e-484d-8c87-1b060e615c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:09:26.372+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank described the late Aguinaldo as the first president
        of the Philippine Republic who paved the way for the country''s independence
        on June 12, 1898. Magbanua, on the other hand, was the only Filipina who led
        the battle against the Spaniards in Panay in that same year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44874d5e-52fe-4d42-a5d6-5a55ff12b5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:09:26.372+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two variations of commemorative coins were minted to celebrate
        Aguinaldo and Magbanua''s 150th birth anniversary, the BSP said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acf937-c83a-4091-b92b-65a02083380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:09:26.372+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponce was dubbed as the pride of Baliuag, Bulacan, who joined national
        hero, Dr. Jose Rizal, and other patriots in the crusade for Philippine reforms.
        The other ₱100 coin was made in commemoration of his 100th death anniversary.</p>'
