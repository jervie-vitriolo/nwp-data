      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion that was passed unanimously by Harris County Commissioners
        Court supported HPD''s investigation and directed the County Administrator
        "to meet with the Harris County Sports Convention Corporation and the Houston
        Harris County Sports Authority to conduct an independent review of the security,
        fire, life, and safety plans of all scheduled outdoor concerts on NRG park
        property."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec09de3-2a5b-4067-9b24-b0d96a6ae2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T09:54:36.523+08:00
