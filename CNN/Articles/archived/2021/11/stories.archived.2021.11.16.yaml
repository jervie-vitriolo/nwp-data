      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —&nbsp;</strong>The
        Philippine National Police (PNP) Regional Office 1 on Tuesday apologized to
        the Department of Education (DepEd) for the presence of armed policemen in
        an elementary school in Pangasinan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcfaf7-1807-4210-9e47-e7edc4456502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T20:00:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:49:37.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac2215-0f6d-40da-abd3-220e2c988890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T20:00:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:49:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers deployed to the Longos Central Elementary School
        in Alaminos on Monday were part of the security detail of a visiting local
        government official, according to a field report received by DepEd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5bdde4-aae4-4838-b6a4-18041a6e696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T20:00:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:49:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fcba0-09cd-45dd-bd94-689069c2648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T20:00:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:49:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PNP explained that the police personnel were there
        upon the request of school officials for the first day of the pilot testing
        of limited face-to-face classes, although it also described the incident as
        an "apparent overreaction" by members of the Alaminos City police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b27901-4c6f-499d-a7f8-aa1bc91a81fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T20:00:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:49:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71a90b-fc01-4492-81cc-615c71620b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T20:00:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:49:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police units only had pure good intention in acting on the
        request of school officials," PNP Regional Office 1 director Police Brig.
        Gen. Emmanuel Peralta said in a statement. "It is just unfortunate that some
        persons may have felt intimidated by the presence of security personnel,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c015aa5-00ac-4258-bbd4-24da688c1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T20:00:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:49:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a9328-7423-4ac4-893b-afb9d9b569f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T20:00:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:49:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said an investigation is underway to determine possible
        lapses in the security deployment. A memorandum was also issued to all police
        heads and mobile force commanders in Region 1 to follow the guidelines of
        DepEd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc2b15-16ac-46f7-9ad9-146af3a616e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T20:00:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:49:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c532d-29f8-48c5-86f9-67a213ca8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T20:00:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:49:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd on Monday stressed "schools are zones of peace" and should
        be "free from the presence of armed combatants, whether they be from government
        forces or armed groups."</p>'
