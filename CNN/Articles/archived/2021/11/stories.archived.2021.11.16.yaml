  'dole-tupad-program-election-aspirants-lacson':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-16T16:28:15.034+08:00
    'imagesource': 'jcr:4c5bf6d8-0adf-431f-9fa8-38438b5d73f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1725933e-5788-4121-8c10-601d2b77359e'
    'lead': 'The Department of Labor and Employment says it will look into claims
      that some election aspirants are using for their own benefit the department''s
      assistance program for workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T16:29:36.253+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:53:10.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:08.231+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to address reports of politicians taking advantage of TUPAD program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcbf27c-2325-4bcc-bdee-b4083956e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:29:36.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 16) - The Department of
        Labor and Employment on Tuesday said it will look into claims that some election
        aspirants are using for their own benefit the department''s assistance program
        for workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed2435-1b55-4774-9076-724edfb522c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:29:36.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Senator Panfilo Lacson earlier said he received
        reports that some politicians are taking advantage of the Tulong Panghanapbuhay
        sa Ating Disadvantaged/Displaced Workers or TUPAD program by first requiring
        people to join election campaign caravans in order to become beneficiaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d8636-d533-4eb7-87b9-e159471228b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:29:36.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:11.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not condone such activities, especially those requiring the
        participation of would-be beneficiaries in caravans to be able to avail of
        assistance under the TUPAD program," the DOLE said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf6efb-32f1-450d-b13f-958aa93e1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:29:36.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that this incident will be addressed," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc7945-0637-4fad-8ff8-0b6c22674c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:29:36.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under TUPAD, the department provides emergency employment for displaced,
        underemployed and seasonal workers for 10 to 30 days, depending on the nature
        of work to be performed. They are paid based on the prevailing minimum wage
        in their respective areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf44179-0ccd-4fbc-a3d0-d43bf386857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:29:36.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries must comply with the documentary requirements set
        by the DOLE, and must be workers affected by the COVID-19 pandemic or other
        forms of calamity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574376e-7744-47df-a7c2-4beca32f12f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:29:36.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it has institutionalized an administrative order
        to address complaints regarding the program, including facilitating the filing
        of charges against those found responsible for the irregularities in the implementation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b661176-b559-43a2-be17-24a71a30aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:29:36.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Labor Secretary Silvestre Bello III has recently issued
        a memorandum emphasizing that the program is under DOLE and not a congressional
        district activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c8f66-262c-4cc2-b34c-ecb7beebfac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:29:36.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:14.722+08:00
