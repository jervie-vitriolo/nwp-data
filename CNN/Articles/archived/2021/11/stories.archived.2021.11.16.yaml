      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor <a href="https://cnnphilippines.com/news/2021/11/13/Sara-Duterte-vice-president-2022-Lakas-CMD.html">filed
        her candidacy during the weekend</a> as a substitute bet of the Lakas-Christian
        Muslim Democrats. On the same day, Partido Federal ng Pilipinas announced
        it would be adopting Mayor Sara as the running mate of Marcos, the party’s
        presidential bet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4ad13-63ba-4a2e-ba5a-4c9efd14397a'
