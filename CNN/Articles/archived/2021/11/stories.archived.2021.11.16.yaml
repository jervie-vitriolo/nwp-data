      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison addressed some of the company''s past issues on Tuesday,
        saying "the fact that Google has decided to invest in the way that they have
        ... seals [our] partnership."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7163e16d-5b98-44af-bdb3-63566cb0f336'
