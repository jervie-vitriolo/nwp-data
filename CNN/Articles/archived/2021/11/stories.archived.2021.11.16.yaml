      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADT will face 2018 Copa Paulino Alcantara champions Kaya FC-Iloilo
        in the finals on Nov. 19 at 8:15 p.m.</p>'
    '27':
