      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, an explosion in Kampala killed at least one person and
        injured several others. Reuters reported that the Islamic State had claimed
        responsibility for that blast.</p>'
