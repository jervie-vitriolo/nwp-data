    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a3522-4fa2-489c-8993-c419c3cb632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:42:19.394+08:00
