  'lakas-cmd-Duterte-2022-senate-slate-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-16T17:05:09.934+08:00
    'imagesource': 'jcr:dd03426a-39c2-48c8-af3e-d12b2438729e'
