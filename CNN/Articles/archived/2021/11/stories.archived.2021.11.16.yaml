      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adele had a big night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c3726-8e11-466e-b067-01cb6eb9a3d4'
      'mgnl:activationStatus': true
