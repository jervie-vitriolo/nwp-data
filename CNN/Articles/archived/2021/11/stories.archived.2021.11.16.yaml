      'mgnl:lastActivated': 2023-01-24T23:51:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f342a0-c487-442a-8289-81514375f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stallion stalwarts Fin McDaniel and Alquiros attempted to retake
        the lead in the 96th minute, but their shots were saved by an alert Kammeraad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b01857-7211-417c-871f-6c8407446d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:22.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6989d-aeca-4a6e-be89-2e71b8695eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADT had a miscommunication play in the 104th minute, which resulted
        in another Stallion counter-attack that became unsuccessful after an Alquiros
        missed shot that went outside of the goal box.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26be6b-92b4-4f9b-a3e2-f306342721ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.847+08:00
