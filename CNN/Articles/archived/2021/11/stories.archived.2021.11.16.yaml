  'Bongbong-Marcos-Sara-Duterte-tandem':
    'caption': 'Presidential aspirant Bongbong Marcos has confirmed that he and vice-presidential
      hopeful Sara Duterte will be running as a tandem in the 2022 national elections.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
