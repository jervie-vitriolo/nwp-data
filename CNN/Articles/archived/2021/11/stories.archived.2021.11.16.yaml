      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte based his suggestion from reports that a two-year-old boy
        allegedly tested positive in a COVID-19 antigen test after a mall visit.</p>'
