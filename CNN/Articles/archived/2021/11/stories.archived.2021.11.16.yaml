      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)&nbsp;–</strong>
        President Rodrigo Duterte urged local government units to enact ordinances
        that will limit the entry of minors in malls for their safety against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07de85f-9d8a-4a89-a2b0-543c0da22b0e'
