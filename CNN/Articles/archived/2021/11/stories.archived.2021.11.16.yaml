    'jcr:uuid': 'd9af1abc-ca4c-43a0-93bf-be49023ef60a'
    'lead': 'The last-minute substitutions of President Rodrigo Duterte’s daughter
      and allies “are all symptoms of a fractious coalition,” Bayan Muna Rep. Carlos
      Zarate said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T14:26:13.362+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:56:31.279+08:00
