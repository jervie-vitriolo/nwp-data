      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Palace calls on senators to think over their decision to significantly reduce
        the budget of the government’s anti-insurgency task force for its barangay
        development program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe84f7-94ff-4dd7-9135-9cb3550e09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:36:10.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:56.443+08:00
