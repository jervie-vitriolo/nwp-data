      'mgnl:lastActivated': 2023-01-25T00:03:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc5d43-4b42-4429-a155-d00931b003a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T01:15:53.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Was it really a mockery for democratic processes or elections?
        Well, we can think of it that way, but if we’re going to look at it from another
        angle, I think we can say that the political personalities involved here took
        much longer time to finalize their alliance,” political analyst Dennis Coronacion
        said, when asked about the frenetic movement of candidates before the substitution
        deadline.</p>'
