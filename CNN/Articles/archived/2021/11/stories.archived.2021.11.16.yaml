      'mgnl:lastActivated': 2023-01-24T23:53:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hungary</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dafdda-2298-478a-b5dd-0d8b725a8830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
      'mgnl:createdBy': 'vince'
