    'lead': 'Yrick Gallantes fired a header goal in extra time to send the Azkals
      Development Team to the Copa Paulino Alcantara 2021 finals with a come-from-behind
      2-1 win over Stallion Laguna FC in the semifinals.'
    'mgnl:activationStatus': true
