      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC’s pre-trial chamber <a href="https://www.cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">earlier
        authorized the start of an official investigation</a> into alleged crimes
        against humanity committed in the Duterte administration’s bloody anti-illegal
        drug campaign.</p>'
