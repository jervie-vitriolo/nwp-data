      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the years I have known the President, he has always been his
        own man. The President stands by his own decisions, has always been firm in
        his directives to us working for him and is not as easily swayed or influenced
        by others,” Lorenzana added.</p>'
