      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> DeMar DeRozan scored a season-best
        38 points on 15-of-23 shooting and Lonzo Ball also established a season high
        with 27 points as the visiting Chicago Bulls halted an eight-game losing streak
        against the Los Angeles Lakers with an easy 121-103 triumph on Monday night.</p>'
