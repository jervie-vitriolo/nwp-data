  'little-kids-can-likely-read-your-emotions-study':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T08:40:39.732+08:00
    'imagesource': 'jcr:dad5cb8b-3523-4a41-a23e-02c008f8092d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '859fd209-d66d-4a4c-8697-ba6b6756d170'
    'lead': 'Little kids can often tell how people are feeling, even if that person
      is wearing a face mask, a new study published Monday found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T08:43:26.013+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:02:23.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:51.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Little kids can likely read your emotions even when you wear a face
      mask, study finds

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146b42c-54d9-4232-a38c-fb2cb9223378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Little kids can often tell how people
        are feeling, even if that person is wearing a face mask, a new study published
        Monday found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a86187c-2cbe-4adb-88f3-577748123ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been some concern that the face masks used at school during
        the pandemic may be hurting younger children''s development, but this research
        letter published in JAMA Pediatrics suggests that kids recognize emotions
        about as well as they could without masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38722793-dace-448a-852a-7882a3333dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:24.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this study, researchers from University Hospital Lausanne in
        Switzerland showed 90 pictures at random to nearly 300 children ages 3 to
        6. The photos showed actors who expressed joy, anger or sadness. In half of
        the images, actors wore masks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55054843-0356-4d99-a894-9f370f33f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:25.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were asked to either name the emotion, point to a card showing
        emoticons with these emotions, tell the researcher that they didn''t know
        the answer or say that they wanted to quit the experiment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d1508-33aa-462c-be7b-3534dba668a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children got most of the answers right and were able to match
        the emotions to the picture on the card at a nearly identical rate, whether
        the figure was wearing a mask or not.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495e7b7-b5b8-4a44-a1b8-d62bb3f847aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids described the correct emotion more than 70% of the time when
        the actor was maskless and got it right more than 67% of the time when the
        figure wore a mask. The older the kids, the more answers they got correct.
        About a quarter of preschoolers had a harder time distinguishing sadness from
        anger and about 21% occasionally confused joy for anger or sadness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c825c-32c6-415e-b6dd-9f9161557431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actual face masks depicted in static pictures were significantly
        associated with emotion recognition in healthy preschool children, although
        differences were small and effect sizes were weak," the study said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dfdbbc-1da2-4a82-83b3-2576a4630a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Ruba, a developmental psychology expert in the Child Emotion
        Lab at University of Wisconsin-Madison, was not affiliated with this study,
        but has done similar work during the pandemic. She said she saw similar results
        with her work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67316cd-974f-485a-afed-15415135c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with masks being worn, little kids can probably still make
        reasonable inferences about other people''s emotions," Ruba said. "I like
        to point out that the face isn''t the most important way we communicate our
        emotions, it is only one way. We also use tone of voice, we have body posture,
        we have other kinds of contextual clues that kids and adults can use to figure
        out how people are feeling."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f984cc94-f835-440d-ba0a-4c2e0bc18294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For language processing, it is important for kids to learn to lip
        read, but it''s clear from the research, she said, that a mask is not going
        to hurt a child''s development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf2ebd-ce25-474a-8c47-1abab1605eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risks of contracting Covid from not wearing a mask are probably
        going to outweigh any slight issue about communication that kids might have,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505379b5-ed43-4650-a896-7a70bf62e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a developmental psychologist, she thinks there are many more
        aspects of the pandemic that could hurt a child''s development, like from
        the social isolation they''ve had from peers when they''ve had to stay at
        home from school or if a parent were to lose a job, for example.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29e3d8-7d9f-4d55-972d-e79e860d5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:29.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks are probably at the bottom of the list of things to be concerned
        about," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c586c63-acd7-4391-864b-49c70f28e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:43:26.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:30.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/15/health/children-face-mask-emotions-study-wellness/index.html">Little
        kids can likely read your emotions even when you wear a face mask, study finds</a>".</em></p>'
