      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63b151-e32f-4f09-a15e-c9f1aa52ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.847+08:00
