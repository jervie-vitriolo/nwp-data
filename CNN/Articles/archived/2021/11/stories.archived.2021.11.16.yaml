      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transmission rates are one guidepost. Another is what precautions
        are required and followed in the place that you''re going and then the third
        is what are you planning to do once you''re there," said Wen, an emergency
        physician and professor of health policy and management at the George Washington
        University Milken Institute School of Public Health.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c089bf-e012-4edd-966d-73ff6137965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
