  'Joe-Biden-Xi-Jinping-talks':
    'author': 'Kevin Liptak, CNN'
    'caption': 'When Chinese President Xi Jinping beamed into the White House on Monday
      evening for a virtual summit with US President Joe Biden, the two men needed
      no introduction. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T17:12:04.857+08:00
    'imagesource': 'jcr:83549ed1-e679-4132-baa5-32be1713f7b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85432712-58ad-4a4d-8f3e-8ea216d930ea'
    'lead': 'When Chinese President Xi Jinping beamed into the White House on Monday
      evening for a virtual summit with US President Joe Biden, the two men needed
      no introduction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T17:16:38.345+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:51:54.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:10.858+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Xi-Jinping']
    'template': '1'
    'title': '''Healthy debate,'' but no breakthroughs in Biden''s critical talks
      with China''s Xi Jinping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0460ec-4c7d-48af-b12f-2da8ec00abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Chinese President Xi Jinping
        beamed into the White House on Monday evening for a virtual summit with US
        President Joe Biden, the two men needed no introduction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3af32-2aa7-4c54-ba96-aec267bce77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve spent an awful lot of time talking to one another, and I
        hope we can have a candid conversation tonight as well," Biden said as the
        talks got underway, sitting at the head of the Roosevelt Room table as Xi''s
        visage was broadcast on a pair of television screens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f42189-dd16-48b6-94a7-ebad50faaede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his seat in a cavernous room inside the Great Hall of the People
        in Beijing, Xi was just as friendly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10974679-167c-4494-9d92-447e059c3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it''s not as good as a face-to-face meeting," Xi said
        as the summit got underway, "I''m very happy to see my old friend."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bd2cc-6447-435a-b7fa-8c81c7ec01e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an auspicious start to some of the most critical talks of
        Biden''s presidency, given the deteriorating ties between Washington and Beijing
        and the reality, acknowledged by administration officials, that managing the
        US relationship with China will amount to Biden''s most critical international
        objective.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec381f39-77da-420c-90e9-881f36e289b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affable greetings eventually turned more serious as Biden raised
        concerns about human rights, Chinese aggression toward Taiwan and trade issues.
        Throughout, the leaders engaged in a "healthy debate," according to a senior
        administration official present for the discussions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3742d-01a1-4a7b-9e1e-bbd118df602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the three-and-a-half hour summit, which stretched
        longer than planned, allowed the two men ample opportunity to diverge from
        their prepared talking points. The tone remained "respectful and straightforward,"
        the officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f520d1-a1ef-4a8d-b5d6-b93d8d434ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the highly anticipated summit yielded no major breakthroughs
        —&nbsp;none were expected ahead of time —&nbsp;and officials dismissed the
        notion the summit was intended to ease what has become an increasingly tense
        relationship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8bf6f9-c4e9-4b09-baba-1b33dcd19d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the purpose was particularly to ease tensions, or
        that that was the result. We want to make sure the competition is responsibly
        managed, that we have ways to do that. The President''s been quite clear he''s
        going to engage in that stiff competition," the senior administration official
        said afterward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4e56b-7166-4467-acbf-6d6cc5925197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is fond of citing the dozens of hours and thousands of miles
        he clocked with Xi when both were serving as their country''s vice presidents.
        He''s claimed to have spent more time with the Chinese president than any
        other world leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af981f4-f055-41de-ba18-0b30271880f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things have changed since Biden, as he likes to recall, was
        dining with Xi on the Tibetan Plateau and describing the United States in
        one word: "possibilities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073334a5-3896-4137-84e3-5ef48c1d8784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the world''s two largest economies are engaged in fierce tensions
        on trade, military aggression and human rights. And Biden, who initiated Monday
        evening''s virtual summit, finds himself in a high-wire act with China''s
        most powerful leader in decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920d0fd-a7d0-4d68-85f6-008e3b306c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summit, each man recounted stories from their time traveling
        with each other, sometimes quoting each other''s words from that era, the
        senior administration official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5d19e-d399-4762-ad49-f45657d5a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the talks were getting underway, Biden said he was expecting
        to discuss a wide-ranging and substantive agenda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e7f42-b332-4475-915c-95b35b86a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said before, it seems to me our responsibility as leaders
        of China and the United States is to ensure the competition between our two
        countries does not veer into conflict, either intended or unintended. Just
        simply straightforward competition," he said, speaking to Xi through a translator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42417f-1d1d-487f-b487-c2c3b1ee652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me we have to establish some common sense guardrails,
        to be clear and honest where we disagree and work together where our interests
        intersect," Biden went on, asking to communicate "honestly and directly" over
        the range of topics up for discussion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436afc36-26fa-4045-8427-42c9c5365060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never walk away wondering what the other man is thinking," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ce740-7ef6-4e9e-b018-0ca71260c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the White House said Biden raised concerns about human
        rights abuses against the Uyghur minority in the western Xinjiang Provence
        and in Tibet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e8196-5bbe-4e4d-9866-fdfe06cd9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, which has been a source of increased tension in recent months,
        was a topic of extensive discussion during the summit. Biden stressed the
        importance of the "One China" policy, and was direct in his concerns about
        Chinese behavior that threatens stability in the Taiwan strait. But he did
        not set any of the new "guardrails" referenced at the start of the talks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110a36d-ced7-467a-a832-1a01047cf7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On COVID-19, Biden reaffirmed the importance of transparency in
        preventing future outbreaks of disease, a nod to China''s unwillingness to
        allow an international investigation into the origins of the current pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c46fb-e526-4856-b6a6-3c73236b9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he raised areas where the US and China can cooperate, including
        on climate change. The two countries recently surprised observers at the COP26
        climate talks in Scotland with a joint pledge to cut emissions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54993bac-54e0-47c0-987e-1765ffe57dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speculation Xi might use the meeting to invite Biden to the
        upcoming Beijing Winter Olympics, officials said the topic did not arise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77998b4-6989-4250-b5ab-51a0c20157b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials had hoped a large South Lawn signing ceremony
        for a massive new public works package, which occurred a few hours before
        Biden''s virtual summit, would help signal progress on the main underpinning
        of his foreign policy: proving democracies can deliver more effectively than
        autocracies like China. He planned to detail the new infrastructure package
        to Xi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b8cea-fd69-4f75-a753-25f5722cc17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact the bill was passed with help from some Republicans — fulfilling
        Biden''s promise to work across party lines —&nbsp;helps sustain his pledge
        to prove democracies can work, according to the officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76509f31-af28-43e0-aae1-e4a56ca40009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he still entered the talks at a politically weakened moment.
        His party fared poorly in off-year elections this month in Virginia, and polls
        continue to show his approval rating at some of the lowest levels of his presidency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25a15d-73f0-4d91-ae9e-fcdbff43244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is in sharp contrast to Xi, whose consolidation of power in
        China was cemented last week when the Chinese Communist Party adopted a landmark
        resolution elevating him in stature to his two most powerful predecessors
        —&nbsp;Mao Zedong and Deng Xiaoping. Officials said the upgrading of Xi''s
        status only enhanced the imperative of a face-to-face with Biden.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf0976-a4b4-4f15-84e8-76c184327a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every issue Biden is focused on, domestically and internationally,
        has a nexus to China. Supply chain issues that are driving inflation at home
        can be traced in part to shortages in Chinese plants. Combatting climate change
        requires buy-in from Xi, who has shown some willingness to partner with Biden
        on the issue. Managing global trouble-spots like North Korea and Iran each
        involves coordination with Beijing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2f716-4552-4ce1-8775-00da52d63524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is a fan of in-person meetings and complained early in his
        presidency that virtual summits —&nbsp;where foreign leaders are patched in
        on video screens —&nbsp;could not replicate the chemistry of sitting face-to-face.
        American officials say leader-to-leader meetings are even more important with
        Xi, whose inner circle has become smaller and smaller and who now wields a
        historic level of power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c903d70-cc18-43f4-9f2d-fe178b3828d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, aides were hopeful of setting up a meeting between
        the two men on the sidelines of this year''s Group of 20 summit in Rome. But
        Xi has not left China in nearly two years, partly over COVID-19 concerns.
        So Biden settled on a virtual summit instead as a way to advance his two previous
        phone conversations with Xi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb7c6a-f9ce-48e6-a032-8d6bdee82415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something different about actually seeing someone physically,
        about the depth of the conversation you can have, versus just on a regular
        phone line," the senior administration official said earlier, describing different
        ways of preparing for a video conference compared to just a phone conversation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1b1dd-77b4-4602-b441-e39a009ae3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:16:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/15/politics/joe-biden-xi-jinping-virtual-summit/index.html"
        href="https://edition.cnn.com/2021/11/15/politics/joe-biden-xi-jinping-virtual-summit/index.html">''Healthy
        debate,'' but no breakthroughs in Biden''s critical talks with China''s Xi
        Jinping</a>"</em></p>'
