    'mgnl:lastActivated': 2023-01-24T23:48:13.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:18.359+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bong-Go', 'Willie-Revillame', 'Sara-Duterte']
    'template': '1'
    'title': '''Hurting'' Bong Go wants Sara Duterte to be running mate'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e6295-62b9-41e0-be57-76b219d1af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong>&nbsp;Senator
        Bong Go is still hoping Davao City and presidential daughter Sara Duterte
        will consider being his running mate in next year''s elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ec80b-b22b-49e8-8bf4-c625de6ff67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, <em>sino ba namang ayaw humiling na suportahan ka ni</em>
        Mayor Inday Sara. <em>Kung ako ang tatanungin, hihilingin ko po na suportahan
        niya po ako bilang pangulo</em>," Go said when asked if he wanted Mayor Duterte''s
        backing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136feae-943f-4908-a3a4-cc6891de05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, who would not want to seek the support
        of Mayor Inday Sara. If it were up to me, I will ask for her support in the
        presidential race.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545ff3e-b87a-4625-8dbe-43e7df9d15fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration senator on Tuesday spearheaded the launch of
        the 149th branch of his pet project - Malasakit Center - at the San Lorenzo
        Ruiz General Hospital in Malabon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b33fa8e-4999-4e30-bd13-55808cb14596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go told jokes and gave away cash assistance, bikes, and shoes to
        hospital workers, but turned sentimental when he faced the media after the
        event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1729bd5-309b-4a70-9258-62faaf27867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still hurting - and I have been losing sleep" Go said, over
        his last-minute decision to seek the presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daff508-959b-4308-a332-21e65b0b0414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he could still barely wrap his mind around the idea
        that he is now the one seeking the highest post in the land, upon the orders
        of his boss, President Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658898a-d2a6-472f-84f8-b2313c53125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was initially reluctant to run for president because he was hoping
        Mayor Duterte would agree to follow her father''s footsteps. But when she
        recently decided to seek the vice presidency, the senator felt his plans with
        the President were thrown in limbo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a3fc3-2cac-4932-b8f5-7dc6b421cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he initially followed Duterte''s instruction to file his
        candidacy for vice president to be the running mate of Mayor Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8effed7a-1dc8-42d5-af52-42ca6209dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Biglaan lang po</em> [It was a sudden decision]. Two days prior
        my filing, <em>sinabi niya</em> (Pres. Duterte), ''Bong, i<em>kaw na tumakbo
        dahil wala na kandidato ang partido natin. Babatuhin tayo ng partido</em>
        (<em>kung</em>) <em>wala man isa sa atin tumakbo</em>," Go said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490328d-a7cf-4249-9257-a36d5c6e7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He (Pres. Duterte) told me, ''Bong, you will have
        to run because our party has no candidate. We will be criticized by the party
        if not one of us will run.'']</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca3a0a-18e5-4bcc-a951-7c3649448d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I accepted the challenge," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83699607-e8d3-4b41-a909-0faa0948be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that he is seeking the presidency instead, Go remains optimistic
        that Mayor Duterte will run with him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e47672-0aa4-44b9-a87d-e1dc0a517ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Willie Revillame tries to intervene</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4382d-b1ae-415b-b119-277c28603d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV host Willie Revillame - who was also present during the Malabon
        event - said he tried stepping in to mediate over what he assumed were strained
        ties between the two Dutertes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60998cd7-82a7-41ac-a4fd-91e271b47314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat maging isang pamilya e. Kasi kapag nakakakita na nagkakagulo
        o nagkakaaway-away, napu</em>frustrate <em>ang bawat Pilipino</em>," Revillame
        said, referring to the supposed rift between the President and his daughter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49cb17b-62ba-46ee-bf12-18755c743e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should be united as a family. If you see disagreements
        or division, it''s frustrating for every Filipino.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3cad40-a02a-45a2-a3e5-cb349959b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revillame said he spoke to Duterte over the weekend. He insisted
        that the President did not categorically tell him of a supposed rift with
        his daughter, but he claims that he sensed it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff9dac-60cb-4336-8e1b-1e8cc3a6f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi nagsama e, di ba? Bakit ibang partido?</em>" Revillame
        pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b1f47-ce95-47db-a765-77e44e177065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re not together, right? Why are they in separate
        parties?]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835bae0-b042-49b2-83ca-4918febbbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go and President Duterte are both running as substitute candidates
        for president and senator, respectively, under the Pederalismo ng Dugong Dakilang
        Samahan (PDDS) while Mayor Duterte is a substitute bet of Lakas-Christian
        Muslim Democrats or Lakas-CMD for the vice presidency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3e0e9-815e-4333-928c-3dce075a99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:24.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revillame decided to give Mayor Duterte a call on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb026d8e-a3f7-4ae7-9ae8-daae1f3a0a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nya, sobrang malumay magsalita</em>, ''Willie, <em>wala
        kaming problema, sabihin ko sa ''yo</em>.'' ''<em>Pati si</em> Senator Bong
        Go?,'' <em>tinanong ko ''May problema po ba</em>?'' ''<em>Wala naman. Kaya
        lang iba lang partido ko sa partido nila</em>.'' <em>May sarili desisyon siya
        e</em>," Revillame recalling his phone conversation with Mayor Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cfbd2-f447-4dc0-b08f-8783b56143a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She said, speaking very softly, ''Willie, I assure
        you, we don''t have a problem.'' ''Even with Senator Bong Go,'' I asked, ''Do
        you have a rift with him?'' ''There is none. It''s just that we belong to
        different (political) parties.'' She makes her own decision.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587a4b7-615a-40d8-bd08-6042df87c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:17:01.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revillame also handed out cash to nurses and confined patients in
        the Malabon hospital.</p>'
  'Europe-restrictions-for-unvaccinated-vs-COVID-19':
    'author': 'Rob Picheta, CNN'
