      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39bd3d-4583-4d2a-9e03-41a8b79919b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T01:15:09.284+08:00
