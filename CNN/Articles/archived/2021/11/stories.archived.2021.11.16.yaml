      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I need Bong actually because Bong is the chairperson
        of the Senate committee on health and demography. It''s good that he is here
        but he does not control anybody, he does not control me. He is here to do
        his duty.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e60fa-5061-4f04-8bc4-32fee9c9c8ef'
