      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Reptile Park said Megaspider''s fangs will be milked
        for venom that can be turned into antivenom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72361f-7617-4f2b-9e02-808778f1ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.213+08:00
