    'template': '1'
    'title': 'Storm in Egypt kills 3, sends swarms of scorpions into people''s homes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676caa6-b6e9-4015-987a-29184e317b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:45:46.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A rare storm in Egypt has sparked flash
        floods that killed at least three people and washed swarms of scorpions into
        people''s homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac845932-fb8d-484c-86fd-e321f2f0034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:45:46.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 people were stung by scorpions who sought refuge from
        thunderstorms and torrential rainfall in the southern Egyptian city of Aswan
        over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578494b9-8ee7-4c33-bd91-3955a6e75bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:45:46.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wounded Aswan residents were transferred to hospitals to receive
        anti-venom injections, Egypt''s state-run Al Ahram newspaper said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f3c44-7c76-4d8a-925c-f63415c45b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:45:46.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:18.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aswan area normally receives around 1 millimeter of rainfall
        per year, making the heavy thunder and hail storms on Friday a rare event.
        Egypt''s fat-tailed scorpions, which normally dwell in the desert, are among
        the deadliest in the world. Without treatment, people can die within an hour
        of being stung.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2601f8-5159-4fd9-ae92-f717cd5d420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:45:46.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of Egypt''s security forces were killed in the flash
        floods -- the worst of their kind in 11 years, according to Aswan''s governor
        Ashraf Attia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6019321-eae0-4f32-93c2-f4add9163be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:45:46.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torrential rainfall in Aswan''s desert destroyed homes and damaged
        roads and trees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d99bdce-2abc-4138-8ad1-71b4d4baa5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:45:46.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attia and the Egyptian health ministry denied initial state media
        reports that three people had died from scorpion stings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575102a6-e5a8-4ef1-a731-ba1053a1a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:45:46.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:02:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/15/middleeast/scorpions-egypt-storms-intl/index.html">Storm
        in Egypt kills 3, sends swarms of scorpions into people''s homes</a>".</em></p>'
  'overseas-Filipino-remittances-September-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
