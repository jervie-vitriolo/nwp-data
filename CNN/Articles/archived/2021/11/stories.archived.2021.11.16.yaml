    'title': 'LRT-1 pushes QR code ticketing for contactless transaction as mobility
      restrictions ease further'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442cae4b-15a6-4845-bfa2-2b01eaa5a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:10:27.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        Light Rail Manila Corporation (LRMC), operator of LRT-1 on Tuesday presented
        its proposed QR code ticketing system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc1113-26cc-40eb-aa62-4926fe9d73f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:10:27.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means contactless transactio0</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc60b98-e87b-48cd-a17b-54c4baf2605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:10:27.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problem na ina-address natin</em> is speed <em>ng</em>
        queuing. <em>Gusto po natin mas mabilis na makauwi ang</em> passenger <em>at
        kung mababawasan ''yung</em> time <em>kung saan sila nakapila,"</em> said
        Juan F. Alfonso, LRMC president and CEO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948c3cc-3a12-4185-b25d-26d011202cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:10:27.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem we are trying to address is the queuing.
        We want passengers to make it to their destinations on time.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1eb722-c77e-49ab-9c3b-9cdd166707c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:10:27.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC intends to implement the initiative in the first quarter of
        2022 once approved by the Department of Transportation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de9e18-5f74-4897-aa7a-548fc6b81b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:10:27.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its initial rollout will be for the purchase of single-use journey
        tickets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451b97c-f537-421b-8cd0-68ad24e74640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:10:27.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung sa</em> proposal <em>po namin sa aming</em> proof of concept,
        <em>''yung unang</em> use <em>niyan</em> is single use ticket. Let''s say
        <em>sa</em> weekend <em>ibibiyahe do''n na sila bibili ng</em> ticket <em>sa</em>
        QR code," says Alfonso.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5032a0-8059-4e02-a20c-a18c4378778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:10:27.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our proof of concept proposal, the first use will
        be for the purchase of single use tickets.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71d190-88f6-426b-ad67-7904fec18057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:10:27.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who want to buy a ticket can also download a QR Code through
        GCash, Paymaya, and BPI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503a1d0-3f92-4ef0-bf73-36ed572b921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:10:27.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters only need to enter specific details of the trip such as
        the origin and destination then pay the corresponding fee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb0a7b-02cf-4a91-9716-8e62b6e39880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:10:27.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QR tickets generated will be scanned by the QR validators terminals
        installed at the LRT-1 stations.</p>'
  'Megaspider-biggest-Australia-':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T16:20:41.435+08:00
    'imagesource': 'jcr:08947699-9608-4562-8f5b-0acfdd368007'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96bf531e-c53e-4f67-9ec0-eeefab1014ea'
    'lead': 'A massive funnel-web spider with fangs capable of piercing human fingernails
      has been donated to an antivenom program in Australia, sparking an appeal for
      its anonymous donor to come forward.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T16:22:49.211+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T23:53:58.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:07.017+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['megaspider', 'funnel-web-spider', 'Australia']
    'template': '1'
    'title': '''Megaspider'' is biggest of its kind we''ve ever seen, Australian reptile
      park says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521704ef-92bb-468b-83a4-cc34c485fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A massive funnel-web spider with fangs
        capable of piercing human fingernails has been donated to an antivenom program
        in Australia, sparking an appeal for its anonymous donor to come forward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00f049-7b11-44bc-905d-22c8ae0166ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e31fa0-071b-485e-8b2d-2f910b9e3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "Megaspider," the arachnid measures 8 centimeters (about
        3 inches) foot to foot, with fangs 2 centimeters (about 0.8 inches) long,
        the Australian Reptile Park said in a statement Friday. With a body measuring
        5 centimeters (1.9 inches), it''s the largest funnel-web spider the park has
        ever seen, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14815ed-7dbf-417b-a5db-92f017b6164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:54:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc73fa2-1418-4930-aca0-f39bc0e10603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:54:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is unusually large and if we can get the public to hand in
        more spiders like her, it will only result in more lives being saved due to
        the huge amount of venom they can produce," said Michael Tate, the park''s
        education officer. "We are really keen to find out where she came from in
        hopes to find more MASSIVE spiders like her."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220ffc9-b9d8-4a90-9699-2cc11fcbd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:54:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633914c7-42d3-411e-bbf0-ffef1e53ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:54:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Australian Museum, the average length of a funnel-web
        spider''s body is 1 to 5 centimeters, making this one on the large side. But
        it''s by no means the largest type of spider in Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f48f3aa-6db3-494d-91bd-ffc79e7bd51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:54:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa46388-0890-4984-99ed-9b67a8c93825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:54:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That honor belongs to the tarantula otherwise known as the whistling
        spider, due to the noise it emits when provoked. The body of the northern
        species Selenocosmia crassipes can grow up to 6 centimeters (2.4 inches) long,
        with a leg span of 16 centimeters (6.3 inches).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef842c-e8e2-46d8-89cc-95869480c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.212+08:00
