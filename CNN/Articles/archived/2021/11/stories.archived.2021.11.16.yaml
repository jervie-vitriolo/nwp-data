      'text': '<p>The show, set to air on Thanksgiving, celebrates "the rich diversity
        of Asian and Pacific Islander (API) communities as part of the organization''s
        ongoing racial justice initiative."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6395d-ecc4-4365-bf33-873306ec4508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T06:58:53.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a powerful thing when kids see people like themselves represented
        on screen and in stories -- it supports them as they figure out who they are
        and who they want to be," Alan Muraoka, a longtime "Sesame Street" cast member
        and co-director of "See Us Coming Together," said in a statement. "We can''t
        wait for families to get to know Ji-Young -- in this special and in future
        seasons of Sesame Street -- and celebrate some of the Asian and Pacific Islander
        people in our neighborhood!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c4f05-0404-4c78-8f1b-efd932662e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T06:58:53.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Coming Together" initiative was "created to support families
        of all backgrounds through ongoing conversations about race" and the new special
        also will offer the opportunity to discuss anti-Asian racism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b540864-e62e-452f-bd5f-da2abd21ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T06:58:53.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an offscreen incident, another child tells Ji-Young to ''go
        home.'' This is an example of one kind of discrimination Asian and Pacific
        Islander people face in western countries where they''re often perceived as
        ''perpetual foreigners,''" according to a press release about the special.
        "After the incident, Ji-Young seeks out trusted grown-ups and friends who
        unite to help her know that she''s exactly where she belongs."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4bfbed-943e-488e-b4f7-7d50f1e3a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T06:58:53.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be information located at sesame.org/seeus to facilitate
        the conversations between adults and children about some of the issues raised
        in the special.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922c762-e82d-4190-a4b4-101d5166aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T06:58:53.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"See Us Coming Together: A Sesame Street Special" will debut on
        Thanksgiving Day, Thursday, Nov. 25 on multiple platforms, including Cartoonito
        on HBO Max, PBS KIDS, and Sesame Street''s YouTube, Facebook, and Instagram
        channels.</p>'
    '20':
