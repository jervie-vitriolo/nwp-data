      'mgnl:lastActivated': 2023-01-24T23:52:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d5283-bbf8-41f8-a056-b085cd32cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:42:19.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:52:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two explosions rocked the city center within 30 minutes of each
        other, according to police and a journalist at the scene of one of the blasts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d6fdf-a02c-49b0-898a-f815733d6141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:42:19.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:52:13.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b298c70-b52e-4112-84ec-367c044e4b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:42:19.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:52:14.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One blast went off near the Central Police Station and another near
        Parliament. The cause of the explosions was not immediately clear and no group
        has claimed responsibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e185e6-77fa-468e-9c2a-330b20794076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:42:19.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:52:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71745b60-6d34-4102-a7cd-f6128e7e81d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:42:19.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:52:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first explosion occurred at about 10 a.m. local time on Kampala''s
        Buganda Road, according to the journalist at the scene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282331f-94bd-4393-b991-f09455c0ecad'
