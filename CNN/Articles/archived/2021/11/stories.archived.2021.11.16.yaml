      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888d8eb-c7f0-4589-9e56-8ca82c7bb897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.580+08:00
