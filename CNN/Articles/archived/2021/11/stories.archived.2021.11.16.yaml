      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Czech Republic</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629da6ea-dad2-4135-ab91-ecf25940e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Guernsey</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abd082-0429-4142-a841-a1cd26a01b5f'
