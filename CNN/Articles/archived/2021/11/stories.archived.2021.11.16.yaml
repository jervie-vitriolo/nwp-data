      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic in Kampala has been severely restricted following the explosions,
        with authorities urging public to close businesses and leave the area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6dde1-f361-4550-a02c-1a21f441ee52'
