    'jcr:uuid': 'deb2a32e-8eb4-4492-9b69-ca42bceb1c28'
    'lead': 'Filipinos abroad sent home a total of $3.02 billion in September, up
      4.8% annually. This brought total remittances for the first nine months of 2021
      to $25.69 billion or a 5.7% growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T08:46:48.133+08:00
