    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Heber-Bartolome', 'Banyuhay']
    'template': '1'
    'title': 'OPM icon Heber Bartolome dies at 73'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5ce87-da88-4319-ae76-f727dce3fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:03.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Filipino
        folk and rock legend Heber Bartolome has died, his brother Jesse Bartolome
        confirmed on Monday night. He was 73.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86595c74-b3c2-4bf0-b4a6-bbc080f7ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:03.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous singer and songwriter was best known for his hits "Tayo''y
        Mga Pinoy" and "Nena."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560a485-5171-4765-9f2b-ceadbfed8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:03.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:30.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online tributes poured in for Bartolome as netizens learned about
        his passing. His Facebook page has been filled with people sharing photos
        and memories of the folk singer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a2db5-0fac-4ed9-b15f-433998f8269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:03.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned writer Lualhati Bautista was among the many who remembered
        Bartolome, simply writing "<a href="https://www.facebook.com/lualhati.bautista.3/posts/10159611709534621"
        target="_blank">Paalam, Heber</a> [Farewell, Heber]."&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e670b039-4756-402e-a130-fca2835ec81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:03.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born on Nov. 4, 1948 in Cabanatuan City, Nueva Ecija, Bartolome
        also taught Filipino literature at the De La Salle University. He also had
        a degree in fine arts from the University of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb28f5fc-7cae-4db9-8fb9-9743f6ac6f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:03.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the founder of the band Banyuhay, and was also behind the
        hits "Karaniwang Tao," "Pasahero," and "Almusal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc1ef3-37cc-4fbc-9d2d-ba719ed2cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:03.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartolome''s family has yet to release a statement on his passing.</p>'
  'Jill-Biden-vaccine-kids-COVID-19-opinion':
    'author': 'U.S. first lady Jill Biden'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T12:43:00.000+08:00
    'imagesource': 'jcr:4a9f1f1a-f984-4356-b044-1583e33f8d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '457f363e-411b-4703-94b9-1aaaf3f3665d'
    'lead': 'So many of you have asked when the vaccine was coming. Now, it''s here
      — not just another way to protect your kids against COVID-19, but the best way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T12:44:25.789+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:58:21.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:59.326+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jill-biden', 'us-first-lady', 'united-states', 'protect', 'children',
      'parents', 'vaccine', 'covid-19']
    'template': '1'
    'title': 'Jill Biden: What to do if you want to protect your kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e8ba2-f333-4eec-a805-c4b70f1df363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.790+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> First lady of the United States
        Jill Biden is a community college educator with more than 30 years of classroom
        teaching experience. The views expressed in this commentary are her own. View
        more opinion on <a href="https://edition.cnn.com/">CNN</a>.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842bcd4-d82e-4de1-9c16-9656dfaaf919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.790+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When you become a parent, you look
        at your baby and feel a mix of overwhelming love deep in your bones&nbsp;—&nbsp;and
        absolute terror, knowing that this fragile life is depending on you. From
        that moment on, you see the world differently. Every step, every street corner,
        every bite of food is a danger that you never even noticed before. So, we
        buy baby gates and cover our electrical outlets. We wrestle them into car
        seats no matter how much they complain. We make them eat their vegetables
        and stuff them in winter coats and scarves until they can barely walk. We
        hold their hands to cross the street and teach them to always look both ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345fad3-7243-406f-ad9f-90a36c5bd528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.790+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, after bedtime —&nbsp;when we''re exhausted from the day and
        sure that if we hear, "can I have a glass of water" one more time, we will
        descend into a permanent madness —&nbsp;we quietly close their bedroom door
        and feel a pang of gratitude. We know that those dinner complaints and bedtime
        negotiations mean that they are healthy and growing, and that everything is
        OK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be2c962-9081-4121-9c0d-1e191d131b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.790+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents, we do absolutely everything to protect our kids;&nbsp;and
        in this pandemic, you did. You figured out how to support their virtual learning
        while working your job. Some of you even left your job to help your kids.
        You found ways to create online playdates and birthday parties. You chose
        to get yourself vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c7802-6982-4a5d-bac5-ab2537fa62a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.790+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were times when you probably felt like no matter what you
        did it wasn''t enough, but I want you to know: You carried your family through
        this. You''re doing an amazing job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459b9bb-fbb9-4d1c-9096-d66b2664bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.790+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Joe Biden&nbsp;and I understand how difficult this
        pandemic has been for your family. We care about you and your children. Joe
        and his team have been working every day to give you what you need to keep
        your family safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba47161-a529-4f5f-ba65-cdd43494b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why I''m so excited that, now, you have a new way to do
        just that: a vaccine for children, ages 5 and up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32655c93-3686-4bef-9837-6cc0edac85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my travels to over 30 states this year, so many of you have
        asked me when this was coming. Now, it''s here — not just another way to protect
        your kids against COVID-19, but the best way. It''s been thoroughly reviewed
        and rigorously tested. It''s safe. It''s free&nbsp;and it''s available for
        every eligible child in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225185f-0f08-4116-bc9b-afa015a15fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find a nearby clinic by going to vaccines.gov. Joe''s administration
        worked closely with pediatricians and pharmacists to make sure thousands of
        schools, and more than 100 children''s hospitals can offer shots, so you''ll
        be able to find a convenient location no matter where you live.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef534c-b781-4c8c-8eb7-70cf80060ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parenthood and worrying go hand-in-hand. It''s what we do. I can''t
        promise you that the dangers of the world will become any less frightening.
        Just wait until your kids start driving!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f4e8a8-dd09-4172-8809-55ac9d201323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this vaccine, however, we can help take care of at least one
        of those worries. A big one.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b36d3b-9302-4e6f-9eb8-e5c434cf0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the day you held your sweet, fragile, little baby for the first
        time, you have made the choice, again and again, to keep your child safe.
        Getting your kids the COVID-19 vaccine is your choice, too. Make the decision
        to protect your children with the same vaccine that has already saved millions
        of lives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329243c-54b0-47b1-8c52-6989e4087ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:44:25.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/15/opinions/first-lady-covid-19-vaccine-for-kids-jill-biden/index.html">Jill
        Biden: What to do if you want to protect your kids</a>"</em></p>'
