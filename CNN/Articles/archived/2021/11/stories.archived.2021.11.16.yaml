      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10364b2c-1dc6-409d-b252-3fc6dde5d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:04:55.232+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:52:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s conference is chaired by Cathay Land President Jeffrey
        Ng, who was unanimously selected by the PCCI Board given his impressive personal
        and professional background in pioneering business ventures spanning over
        three decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa9beb-12f3-4a1b-8071-e206d5a3913c'
