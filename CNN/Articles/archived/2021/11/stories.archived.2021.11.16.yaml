  'Biden-Xi-summit-economy':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-16T11:26:51.631+08:00
    'imagesource': 'jcr:22b18c94-2276-41c6-b473-8e52ba50c693'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00ace2ec-c36b-4b97-8ac3-6081ba9842c2'
    'lead': 'Managing America''s relationship with its biggest economic frenemy is
      one of US President Joe Biden''s toughest challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T11:37:02.722+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:59:56.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:56.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Xi-Jinping', 'United-States', 'US', 'China', 'economy',
      'summit']
    'template': '1'
    'title': 'Xi and Biden are meeting. There''s a lot at stake for their economies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c6ae8-d29d-4e66-8ae6-819ae02369e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Managing America''s relationship with
        its biggest economic frenemy is one of US President Joe Biden''s toughest
        challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcbd933-f963-4ecd-be12-33f0a894b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d29c2b-2c41-4494-9bda-9f92aaf1a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when he holds a virtual summit with President Xi Jinping later
        on Monday, issues like supply chains, subsidies and tariffs, a pullback in
        China''s vast property sector and the global energy crunch could feature prominently
        in discussions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba65a3-b6d1-4bd6-b337-a677d3e0077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b624d-c4b9-47d4-a837-0823a74e4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and China remain codependent, as American consumers
        snap up products manufactured in Chinese factories and companies scramble
        for parts sourced from Asia. Solving the climate crisis requires China''s
        cooperation, while Wall Street money managers are drawn by the market''s potential,
        even though many have been burned over the past year by a ferocious regulatory
        crackdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5078db60-dd0c-4ca9-ae29-26bc63fbbb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360bcda6-eceb-4472-8b7d-4683fdf78e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, Biden is expected to emphasize the areas in which
        Beijing and Washington can cooperate. But growing tensions over issues such
        as Taiwan, Hong Kong and human rights have also driven a wedge between the
        two countries and their economies, complicating the talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64df96-79a9-485d-bbfc-09042aeaecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d8352-9f16-4b9b-9b7c-90349e4ffd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One should not hold out false hope that the Xi-Biden virtual summit
        will fix the fundamental differences between China and America or change the
        general trajectory of the rivalry," said Alex Capri, a research fellow at
        the Hinrich Foundation. "The overarching question is whether, under the best
        of circumstances, the two leaders can try and come up with the rationale for
        a new kind of ''competitive coexistence.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03034e4-ac85-4c97-a5cd-02b42365e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303e173-89c6-4418-8308-5c00cbbcc1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:02.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some issues on the economy they could talk about.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896dbc1f-093d-41e4-a2eb-af45bcea8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c950e242-63ba-40b4-85b0-a8adc8344cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade and tariffs</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec51f59-45d3-40cb-bebf-8375ccd9ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two dozen business groups are putting pressure on the Biden administration
        to consider removing tariffs on China to help ease surging inflation. Treasury
        Secretary Janet Yellen said on CBS'' "Face the Nation" Sunday that such a
        move is "under consideration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29f776-2cb6-47ed-9b9f-d3c12f9bff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94782d0-b410-4ef6-a405-aae2253dbb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may not happen. While the Biden administration recently reached
        an agreement with the European Union to ease Trump-era sanctions on aluminum
        and steel, it''s continued to criticize China''s trade practices and subsidies
        for domestic businesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31451dc-37b4-48df-b458-88a041bd1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6957e-d171-435d-8113-e4b4f8e6b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has backed the "Phase 1" trade deal former President
        Donald Trump signed with China in January 2020. In a speech last month, US
        Trade Representative Katherine Tai said China must be accountable for promises
        made in that agreement. Beijing has not delivered yet on its all its commitments,
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8974d6-0df3-4613-b727-82fa76ee14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964a8c4-f48b-42bf-b636-c98624b6b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tai also indicated the United States could push China to go even
        further.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881966ba-c514-44b6-8df9-30ba62adc85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459e37f-0f44-4cf3-9e01-d92445d56a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to have serious concerns with China''s state-centered
        and non-market trade practices that were not addressed in the Phase One deal,"
        Tai said. "As we work to enforce the terms of Phase One, we will raise these
        broader policy concerns with Beijing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c540bf-94b9-45f0-b44a-1c594b5d2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03fef59-1179-4d47-9a5f-12f63fbd0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Biden administration official told reporters on Sunday
        that supply chain issues and tariffs are not on Biden''s agenda for the meeting,
        but it is possible that Xi will bring them up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76938264-cb94-4f5d-80d8-a8eae681f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650e4a2-b57a-4765-8ddf-eb9d30cc3d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s property sector</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9730f0-8466-4675-9082-c0d344978ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:10.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen also said Sunday that the administration is watching the
        embattled property sector in China and warned of potential global consequences
        if China''s economy were to "slow down more than expected." The country''s
        GDP grew at its slowest pace in a year last quarter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8a27eb-bb33-4ba9-a656-dab9f3302046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ed694-aae6-45a7-9b09-f6dc21ed7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:11.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that''s important, that we''re monitoring closely,"
        Yellen said, when asked if she was confident China could control the financial
        fallout of a real estate slump.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c1c35-1c9e-4cd6-b59e-c62b180da10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b56370-f2c3-4079-8610-e28c0222982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial markets were rattled in September after the developer
        Evergrade warned it could default on its massive debts. That sparked fears
        of contagion across the real estate industry, which accounts for as much as
        30% of China''s economic output.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2264b6a-f6ed-45e3-b57b-e4df6597bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c2bbb8-bb8c-411d-8a2b-33ce278c01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande has recently managed to make some interest payments and
        stave off a collapse. But a mountain of debt obligations is coming due over
        the next year. Several other Chinese developers are in a similar position
        as demand for properties pulls back.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ca86a-1ccd-4c2c-8a98-ce9739816481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f8439-fa4d-4aa1-babd-c6c44ef3320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s a real estate sector with firms that are over-leveraged
        and it''s something that China is trying to deal with," Yellen said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f93a4-786d-476a-b0a5-71120492cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d6b29-2bf1-4a63-b92d-b20d9b622369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent report, the Federal Reserve warned that "financial stresses
        in China ... could further strain global financial markets and negatively
        affect the United States." The Fed pointed specifically to the crisis at Evergrande.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d5969b-3a40-4cd5-8117-c7ef5aa26dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:15.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edcc22d-acb3-4ba6-a81e-e6d6f5ad0468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Energy and climate</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aded27-2f3a-4ed2-a8d4-d5f27a2961bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the United States have recently found common ground on
        the climate crisis, surprising observers at the COP26 climate talks in Scotland
        with a joint pledge to cut emissions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60be4a0-01c1-4f54-b0f6-394723f81750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e05b16-1a70-44cd-a93d-5c92fd003ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gloomy about the prospects for cooperation on anything, except
        maybe climate, where their interests coincide," said William Reinsch, a senior
        adviser at the the Center for Strategic and International Studies in Washington.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47338b-00ca-47cd-8da7-72b94d83116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:18.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc3b04-7147-4dd5-ba04-2076c05547fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s top two economies are also its biggest polluters, and
        both are feeling the pain of an energy crunch exacerbated by attempts to transition
        to greener supplies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d2571-fdb7-4362-8cf2-510cd5b12bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a6c60-4b80-4746-bf4b-65329ce336a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Chinese government ordered the country''s coal mines
        to "produce as much coal as possible" as winter approaches. Biden, for his
        part, has urged OPEC to pump more oil to ease soaring gasoline prices that
        reached a record high in California this weekend.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc61d3-7c90-49e5-9d5e-83ebbf02cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a341b4-a80d-48b9-b9c6-5a56e8aa88fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:20.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither China, the world''s biggest coal consumer, nor the United
        States signed on to a deal announced at COP26 in which a number of countries
        committed to phasing out the use of coal. They have said they will phase down
        its use.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f420c-d3e4-4a34-8ac0-d1501d58ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f790f3-83e0-49fa-b5c8-dadb008031c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Jill Disis and Natasha Bertrand contributed reporting.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3afe0f-75e5-49d7-a63e-26b327c2b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:37:02.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/15/economy/biden-xi-summit-economy/index.html">Xi
        and Biden are meeting. There''s a lot at stake for their economies</a>."</em></p>'
