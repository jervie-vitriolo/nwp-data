  'US-on-Russian-anti-satellite-weapons-test':
    'author': 'Kylie Atwood, Jim Sciutto, Kristin Fisher and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
