    'lead': 'The President wants Cabinet Secretary Karlo Nograles to be his spokesman
      after Harry Roque joined the senatorial race in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T05:45:20.283+08:00
