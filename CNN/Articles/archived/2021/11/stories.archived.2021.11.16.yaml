      approves four vaccine brands as booster dose | The Final Word" /><meta itemprop="description"
      content="Beginning tomorrow, healthcare workers may again roll up their sleeves,
      this time, for booster shots.<br /><br />The Food and Drug Administration approved
      four brands: Pfizer, Astrazeneca, Sinovac, and Sputnik.  <br /><br />Only Sputnik
      can be used for people who received a different brand for their primary shot.
      <br /><br />The Health Department has yet to release the complete guidelines
      for the booster dose. <br /><br />A copy of the department''s letter seen by
      CNN Philippines indicates, the DOH is still asking hospitals for a list of fully
      vaccinated personnel for the last six months. <br /><br />Officials are also
      considering additional doses for other priority groups. <br /><br />Visit our
      website for more #NewsYouCanTrust: https://www.cnnphilippines.com/<br /><br
