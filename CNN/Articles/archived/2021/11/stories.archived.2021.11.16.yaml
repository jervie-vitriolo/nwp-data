      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said some officers in the Armed Forces of the Philippines
        had recounted instances when the lawmaker supposedly influenced the decisions
        of the commander in chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233bc2b2-51ce-44ef-bdd2-e307d310efc1'
