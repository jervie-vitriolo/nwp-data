  'PH-heroes-Aguinaldo-Magbanua-Ponce-commemorative-coins-BSP':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-16T14:09:00.000+08:00
    'imagesource': 'jcr:7a3a4ce6-f339-4700-8ad0-6c2b9407ed3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b4e67a3-5b21-451b-86ad-6c9254055520'
    'lead': 'The Bangko Sentral ng Pilipinas has unveiled a new set of ₱100 coins
      featuring three Philippine heroes: Emilio Aguinaldo, Teresa Magbanua, and Mariano
      Ponce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T14:09:26.371+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:57:06.720+08:00
