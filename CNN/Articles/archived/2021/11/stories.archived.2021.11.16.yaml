    'title': 'Gallantes late goal sends ADT to Copa Paulino Alcantara 2021 finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a5d1d-50f2-457c-b742-a826ad1af719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) –</strong> Yrick
        Gallantes came up clutch to send the Azkals Development Team (ADT) to the
        Copa Paulino Alcantara 2021 finals with a 2-1 win over Stallion Laguna FC
        in the semifinals, Tuesday at the Philippine Football Federation National
        Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a67ea-b46b-46bc-897e-d3625b77bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91afc1db-945a-45da-89c0-0be053f335bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallantes scored the game-winning header goal in extra time in the
        116th minute, when the ball exactly came down to his head from a cross by
        Oliver Bias in the right flank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e1222-21f3-4c42-b250-ba6ca3fa8d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c28e8-5cd4-4fec-9b36-86628ae84365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fought really hard. My performance wasn''t the best, I gave
        them too many chances. I just have to redeem myself towards the end," Gallantes
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24389bc2-7a01-475b-9042-12801c36f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe457c8-700a-4e47-812f-fed3620137c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADT went through several odds in the match before clinching the
        come-from-behind semifinal victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb0ea4-0624-4c58-a545-daa63fa7c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3adb13-fc4f-45e6-a4d2-19298a412152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half saw ADT control most of the ball possession, but
        the Stallions had more chances to score that were deflected by ADT goalkeeper
        Quincy Kammeraad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3ed6d-932e-4539-9a16-2765273890a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a5a91-e298-4a47-91af-ea8495cef825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, Stallion made the first strike in the 52nd minute
        as burly defender Abraham Placito fired a header goal from a Nathan Alquiros
        corner kick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b798bad-ff09-4d71-bbf5-e843654bbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9356b25-d6fe-4d2d-88c4-740a17f486c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADT equalized the match in the 66th minute courtesy of a running
        header goal from team captain Jarvey Gayoso as he received the pass from Dennis
        Chung.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35fb55-97ec-45bc-8417-b24f2612f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.846+08:00
