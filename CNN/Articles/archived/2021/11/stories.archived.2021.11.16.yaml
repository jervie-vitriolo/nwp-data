      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Jovanie Villagracia said after the game that Gayoso suffered
        a hamstring injury, and it may take at least three days for him to recover.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579caee-cdc9-43c1-8254-d87ca2fa92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.846+08:00
