      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb79d10-9f51-4b51-8944-06c5e4a87383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:54:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not all of the 40 or so varieties of the species are dangerous,
        "several are renowned for their highly toxic and fast acting venom," with
        the male of the Sydney funnel-web spider linked to all 13 recorded human deaths,
        the museum said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af51567-6559-4d55-b7a3-83e6cfa4ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:54:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7ce5b-bf53-486f-9f26-e831f086b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:54:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This remarkable spider has become a part of Sydney''s folklore
        and, although no deaths have been recorded since the introduction of an antivenom
        in 1981, it remains an icon of fear and fascination for Sydneysiders," the
        museum says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f720fb99-974e-4979-bd7c-391f97438794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.213+08:00
