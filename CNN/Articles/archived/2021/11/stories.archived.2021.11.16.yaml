    'title': 'PCCI pushes ‘economic recovery for all’ through innovation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd37e3-bf2b-4e05-adf4-92fbc6b47cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:04:55.231+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:52:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the country
        gradually opens up, policymakers, business leaders, and innovation pioneers
        are set to meet at the biggest business conference in the county to present
        innovative ideas and discuss strategies that support in rebuilding the Philippine
        economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a9c7f-bd1a-41cd-af5c-b3afc3032055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:04:55.231+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:52:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a4a86-3bef-41b6-8a44-77a7b666dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:04:55.231+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:52:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47th Philippine Business Conference &amp; Expo (PBC&amp;E) organized
        by the Philippine Chamber of Commerce and Industry (PCCI) is happening on
        Nov. 17-18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61546c-6e72-4612-96e1-00a054f8331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:04:55.231+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:52:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603463bd-f975-40fd-8967-be1c31eb41cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:04:55.231+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:52:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It carries the theme “Innovation.ph: Economic Recovery for All,”
        which highlights the proactive and shared vision to reset and rebuild the
        economy by tapping on innovative ideas and pioneering technologies and leveraging
        existing platforms for innovation and partnerships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e08504-2b10-4188-9bfb-616d2524a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:04:55.232+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:52:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718d9c2-a12f-400a-b23c-a4bcb783024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:04:55.232+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:52:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCCI President Benedicto Yujuico said the role of innovation and
        technology has proven to be imperative to hasten the country’s economic development
        and in building a resilient and inclusive economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafcd7a1-aec4-4a61-bf6a-70631797109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:04:55.232+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:52:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f0617-cd91-4796-80e5-554e6f1a1a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:04:55.232+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:52:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a business chamber, we have a major role to play in creating
        the ecosystem where the culture of innovation can flourish among our people,
        especially the youth and business enterprises, particularly MSMEs,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba258b34-b7fa-41d9-bae5-f5880eb7dc34'
      'mgnl:activationStatus': true
