    'template': '1'
    'title': 'Duterte names Karlo Nograles as acting presidential spox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a96fc-dff8-47f6-9d85-a424b8159fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> President
        Rodrigo Duterte picked Cabinet Secretary Karlo Nograles to be his spokesperson
        for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a34ee-300a-4b31-8324-9494abd33c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a7c62-0028-45a7-897f-956822431ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive made the announcement during his taped Cabinet
        meeting aired Monday night following the resignation of Harry Roque who filed
        his candidacy for senator in the 2022 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc3917-1b19-4afb-94e3-189d2f9691fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92096e-c9e9-4a0b-9094-34a0b38b933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung maaari ikaw na lang sana ang</em>, acting (presidential
        spokesperson) <em>na muna</em> until we find a replacement,” Duterte told
        the co-chairperson of the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d7467-bd71-462a-aee8-9dd7f52f94b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21aca4-8b8f-4f65-96c4-597e5ba0db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If possible, you can be the acting presidential spokesperson
        for now until we find a replacement.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409745f-0757-4800-befd-dc186ff4ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd906c696-35a6-4d04-973d-3ce69df78814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/15/Roque-candidacy-Senate-2022.html">Roque</a>,
        who was previously the Kabayan Party-list representative, formalized his senate
        bid on Monday, replacing Paolo Martelino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8bdb1-5b64-4996-8b89-c6fb10970919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c925b-df27-406f-b9e8-6295cace47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is his second attempt to secure a Senate seat after the 2019
        senatorial elections, wherein he eventually withdrew his candidacy due to
        health reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d93e8-3c8d-4e96-b5f9-cba4f1ceb8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42966ebd-5209-4956-a73e-277ce9291040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Nograles also heads the government''s Task Force on Zero
        Hunger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc5495-b807-418c-a63a-377eeec59613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1aac3-60a9-4200-9d06-7941f86ad8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T05:45:20.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early onset of the COVID-19 pandemic, he was the spokesperson
        of the pandemic task force before Roque took over following the latter’s return
        as the Malacañang’s spokesman.</p>'
