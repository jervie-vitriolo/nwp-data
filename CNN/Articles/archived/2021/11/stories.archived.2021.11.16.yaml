      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Parliamentary Avenue, where the second explosion occurred, all
        streets have been cordoned off by security, with legislators and parliamentary
        staff evacuated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475fb2ed-3213-48f7-96e0-7388865e83e0'
