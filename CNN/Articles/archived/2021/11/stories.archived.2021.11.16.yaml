      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3d97b-053d-429d-8f0f-6715770cc405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very tough game. That shows <em>na kaya namin makipagsabayan</em>
        (we can compete) in this level," Villagracia said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52701c15-1a7e-43c2-8d00-692b8fe56550'
